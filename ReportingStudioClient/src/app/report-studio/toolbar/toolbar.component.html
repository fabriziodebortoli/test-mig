<div class="toolbar">
    <nav class="toolbar-sx">
        <md-icon *ngIf="!running" (click)="play()">play_arrow</md-icon>
        <md-icon *ngIf="running" (click)="stop()">stop</md-icon>
        <md-icon (click)="prev()">chevron_left</md-icon>
        <md-icon (click)="next()">chevron_right</md-icon>
    </nav>
    <span class="fill-remaining-space"></span>
    <nav class="toolbar-dx">
        <md-icon (click)="test()">flash_on</md-icon>
    </nav>
</div>
