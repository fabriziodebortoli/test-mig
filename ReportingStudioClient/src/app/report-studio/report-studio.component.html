<div class=report-studio>
    <div class=div-loading *ngIf="!connected">
        <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>

        <button md-button color="primary" (click)="sendMessage()">Send Message to Server</button>

        <div class=logger>
            <p *ngFor="let msg of logs">{{msg}}</p>
        </div>
    </div>
    <div *ngIf="connected">
        <rs-toolbar></rs-toolbar>
        <div class=container>
            <rs-canvas></rs-canvas>
        </div>
    </div>
</div>
