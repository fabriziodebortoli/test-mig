<md-card id="test-report">
    <md-card-title>Test Report</md-card-title>
    <md-card-content>

        <md-input placeholder="Namespace del Report" class="full-width" #namespace autofocus (keyup.enter)="go(namespace.value)"> </md-input>
    </md-card-content>
    <md-card-actions>
        <button color="accent" md-raised-button (click)="go(namespace.value)">GO</button>
    </md-card-actions>
</md-card>
