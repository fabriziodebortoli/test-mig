<tb-toolbar>
	<tb-toolbarbutton caption="First" cmd="ID_EXTDOC_FIRST"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Previous" cmd="ID_EXTDOC_PREV"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Next" cmd="ID_EXTDOC_NEXT"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Last" cmd="ID_EXTDOC_LAST"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Save" cmd="ID_EXTDOC_SAVE"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Escape" cmd="ID_EXTDOC_ESCAPE"></tb-toolbarbutton>
	<tb-toolbarbutton caption="New" cmd="ID_EXTDOC_NEW"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Edit" cmd="ID_EXTDOC_EDIT"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Delete" cmd="ID_EXTDOC_DELETE"></tb-toolbarbutton>
	<tb-toolbarbutton caption="Exit" cmd="ID_EXTDOC_EXIT"></tb-toolbarbutton>
</tb-toolbar>
<tb-tilemanager>
	<tb-tilegroup>
		<tb-tile>
			<tb-edit 
				caption="Language" 
				cmpId="IDC_EDIT_LANGUAGE" 
				[model]="documentService?.data?.DBT?.Languages?.Language.value"
				[enabled]="documentService?.data?.DBT?.Languages?.Language.enabled">
			</tb-edit>
			<tb-edit 
				caption="Description" 
				cmpId="IDC_EDIT_DESCRIPTION" 
				[model]="documentService?.data?.DBT?.Languages?.Description.value"
				[enabled]="documentService?.data?.DBT?.Languages?.Description.enabled"></tb-edit>
		</tb-tile>
	</tb-tilegroup>
</tb-tilemanager>
