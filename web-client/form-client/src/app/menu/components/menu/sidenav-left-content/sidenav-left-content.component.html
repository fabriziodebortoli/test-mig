<div>
  <ul>
    <li *ngFor="let group of utilsService.toArray(menuService?.getSelectedApplication()?.Group)" (click)=menuService?.setSelectedGroup(group)> 
       <md-icon>home</md-icon>
      {{group?.title}}

      <div>
        <ul>
          <li *ngFor="let menuTab of utilsService.toArray(group?.Menu)" (click)=menuService?.setSelectedMenu(menuTab)>
               {{menuTab?.title}}
          </li>
        </ul>
      </div>
      </li>
  </ul>
  </div>
