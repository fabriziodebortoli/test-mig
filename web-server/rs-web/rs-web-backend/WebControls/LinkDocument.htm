<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Loading...</title>
	<style type="text/css">
		div.progressContent
		{
			background-color: Blue;
			padding: 0px;
			width: 0px;
			height: 10px;
			border: 1px solid;
			position: absolute;
			top: 50%;
			left: 20%;
			visibility: hidden;
		}
		div.progressBorder
		{
			padding: 0px;
			width: 60%;
			height: 10px;
			border: 1px solid;
			position: absolute;
			top: 50%;
			left: 20%;
		}
		div.textDiv
		{
			position: absolute;
			width: 60%;
			top: 55%;
			left: 20%;
			text-align: center;
		}
	</style>
	
	<script type="text/javascript">
		function init() {
			var alertMessage = "##Alert##";
			if (alertMessage && alertMessage != "")
				alert(alertMessage);
			var progressDiv = document.getElementById("progressContent");
			progressDiv.current = 0;
			progressDiv.ticks = 0;
			var interval = window.setInterval(function() { updateProgress(); }, 100);
			document.forms[0].submit();
		}
		function updateProgress() {
			var progressDiv = document.getElementById("progressContent");
			if (progressDiv.current >= 60) return;
			progressDiv.current = 60 - Math.pow(0.98, progressDiv.ticks) * 60;
			progressDiv.ticks++;
			progressDiv.style.width = progressDiv.current + '%';
			progressDiv.style.visibility = 'visible';
		}

	</script>
</head>
<body onload="init();">
	<form method="post" action="##Action##">
	<input type="hidden" name='##InputName##' value="##Parameters##" />
	</form>
	<div id="progressContent" class="progressContent">
	</div>
	<div id="progressBorder" class="progressBorder">
	</div>
	<div id="textDiv" class="textDiv">
		##LoadingMessage##
	</div>
</body>
</html>
