<md-card>
  
    <md-card-title>{{menu.title}}</md-card-title>

  <md-card-content  class="tileContent">
    <div *ngFor="let object of utilsService.toArray(menu.Object)">
      <div style="display:inline-block; white-space:nowrap; overflow:hidden;text-overflow: ellipsis; width:100%; height:24px;"  >
        <div class="truncate link" style="display:inline-block" (mouseenter)="object.starHover=true" (mouseleave)="object.starHover=false">
        
          <tb-tile-element [Object]="object"></tb-tile-element>

          <div style="display:inline-block; height:100%">
              <img class="link imageSmall" [ngClass]="getFavoriteClass(object)" (click)=menuService.toggleFavorites(object) *ngIf="object.isFavorite || object.starHover"/>
          </div>
      
        </div>
          
      </div>
    </div>
  </md-card-content>

</md-card>
