<md-card *ngIf="tile != undefined">
  <md-icon class="menuItemImage link" (click)="hideTile(tile);" (mouseenter)="tile.pinned=true" (mouseleave)="tile.pinned=false">{{getPinnedClass(tile)}}</md-icon>

  <md-card-title>{{tile.title}}</md-card-title>

  <md-card-content class="tileContent">
    <div *ngFor="let object of utilsService.toArray(tile.Object)">
      <div style="display:inline-block; white-space:nowrap; overflow:hidden;text-overflow: ellipsis; width:100%; height:24px;">
        <div class="truncate link" style="display:inline-block" (mouseenter)="object.starHover=true" (mouseleave)="object.starHover=false">

          <tb-tile-element [Object]="object"></tb-tile-element>

          <div style="display:inline-block; height:100%">
            <i class="material-icons link imageSmall" (click)=menuService.toggleFavorites(object) *ngIf="object.isFavorite || object.starHover">{{getFavoriteClass(object)}}</i>
          </div>

        </div>

      </div>
    </div>
  </md-card-content>

</md-card>
