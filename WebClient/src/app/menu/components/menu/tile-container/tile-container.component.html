<div *ngFor="let menu of utilService.toArray(menuService.getSelectedMenu().Menu)" class="tileContainer">

  <div class="tileContent">
    <h4>
      {{menu.title}}
    </h4>

    <div *ngFor="let object of utilService.toArray(menu.Object)">
      <div style="display:inline-block; white-space:nowrap; overflow:hidden;text-overflow: ellipsis; width:100%; height:24px;">
        <div class="truncate link" style="display:inline-block" (click)="runFunction(object)">

          <!--<img [src]="menuService.getStaticImage(object)" class="menuItemImage" />-->
          <img [src]="getImageClass(object)" class="menuItemImage"/>    
          {{object.title}}
        </div>
      </div>
    </div>
  </div>
</div>
