<md-card *ngIf="menuService != undefined">
  <md-card-title>Favorites: {{menuService.favoritesCount}}</md-card-title>
  <md-card-content>
    <div *ngFor="let favorite of menuService.favorites">

     <tb-tile-element [Object]="favorite"></tb-tile-element>

      <md-icon (click)=menuService.toggleFavorites(favorite)>close</md-icon>

    </div>
  </md-card-content>
</md-card>
