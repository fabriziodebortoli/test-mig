<md-tab-group>
  <md-tab *ngFor="let menuTab of utilService.toArray(menuService.getSelectedGroup().Menu)">
    <template md-tab-label>
     <div (click)="changeTab(menuTab)">  <!-- da spostare il click nel selectChange del tabgroup-->
        {{menuTab.title}}
      </div>
    </template>

    <!--<template md-tab-content>-->
    <div *ngIf="menuService.getSelectedMenu() != undefined">
      <tb-tile-container></tb-tile-container>
    </div>
    <!--</template>-->

  </md-tab>

</md-tab-group>
