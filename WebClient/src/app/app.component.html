<md-sidenav-layout>
    <md-sidenav #sidenav>
        Start Sidenav.
        <br>

    </md-sidenav>

    <div *ngIf="!isConnected()">
        <tb-login></tb-login>
    </div>
    <div *ngIf="isConnected()">
        <tb-tabs >
            <tb-tab [tabTitle]="Menu" (close)="logoff($event)">
                <tb-menu></tb-menu>
            </tb-tab>
            <tb-tab *ngFor="let info of componentService.components" [componentInfo]='info' (close)="closeTab($event)"></tb-tab>
        </tb-tabs>
    </div>
    <router-outlet></router-outlet>
    <router-outlet name="dynamic"></router-outlet>

</md-sidenav-layout>
