<admin-sidenav-container [appTitle]="'M4Cloud'" [userAccountName]="userAccountName">
    <div class="routesSection">
        <div>
            <a [routerLink]="['/appHome']">Home</a>
        </div>
        <div>
            <a [routerLink]="['/instancesHome']">Instances</a>
        </div>
        <div>
            <a [routerLink]="['/subscriptionsHome']">Subscriptions</a>
        </div>    
        <div>
            <a [routerLink]="['/accountsHome']">Accounts</a>
        </div>
        <div *ngIf="userAccountName != undefined && userAccountName != ''" class="logOutBtn">
            <a (click)="logout()" style="cursor:pointer">Logout</a>
        </div>
    </div>
    <app-breadcrumb class="breadCrumbSection"></app-breadcrumb>
    <router-outlet class="outletSection"></router-outlet>
</admin-sidenav-container>
