<div style="float: left">
    <h1>Accounts Management</h1>
</div>
<div style="float: right;">
    <button style="margin-top:35px" routerLink='/account' class="cta">NEW ACCOUNT</button>
</div>
<hr style="clear:both">
<admin-list 
    [items]=accounts 
    [columnNames]="['AccountName','FullName']" 
    (onSelectedItem)="openAccount($event)" 
    [readingData]=readingData></admin-list>
