<div style="float: left">
    <h1>Accounts Management</h1>
</div>
<div style="float: right; padding-top:20px">
    <admin-button routerLink='/account' [buttonText]="'New'" [primary]=true></admin-button>
</div>
<hr style="clear:both">
<admin-list 
    [items]=accounts 
    [columnNames]="['AccountName','FullName']" 
    (onSelectedItem)="openAccount($event)" 
    [readingData]=readingData></admin-list>
