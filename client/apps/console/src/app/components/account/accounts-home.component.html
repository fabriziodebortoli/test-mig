<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="box">
        <h1 class="mt0">Accounts Management</h1>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 end-lg">
      <div class="box" *ngIf="accounts.length > 0">
        <admin-button routerLink='/account' [buttonText]="'New'" [primary]=true></admin-button>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="accounts.length === 0" class="col-xs-12 col-md-12">
      <div class="box mt20">
        <div *ngIf="accounts.length === 0">
          <app-action-panel 
            [iconSignature]="'notifications'" 
            [message]="'You have not yet created any account'"
            [actionText]="'New Account'"
            [showButton]="true"
            (actionFired)="openAccount()">
            </app-action-panel>
        </div>
      </div>
    </div>  
    <div *ngIf="accounts.length > 0" class="col-xs-12 col-md-12">
      <div class="box mt20">
        <admin-list [items]=accounts [columnNames]="['AccountName','FullName']" (onSelectedItem)="openAccount($event)" [readingData]=readingData></admin-list>
      </div>
    </div>
  </div>
</div>
