<div class="container">
  <h2 class="componentTitle">Account</h2>
  
  <div class="row adminTile">

    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label>Account Name</label>
      <input *ngIf="!editing" type="email" placeholder="Email" autofocus value="" [(ngModel)]="model.AccountName" [readonly]=editing required>
      <input *ngIf="editing" type="email" style="background-color:#f0f0f0;color:#666666; border:1" placeholder="Email" value="" [(ngModel)]="model.AccountName" [readonly]=editing required>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div>
        <label *ngIf="!editing">Password</label>
        <input *ngIf="!editing" type="password" value="" [(ngModel)]="model.Password" required>
        <button *ngIf="editing" (click)="doChangePassword()" style="font-size:10px;border:0;background-color:#e0e0e0;margin-top:15px;">Change Password</button>
      </div>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div style="padding-top:20px">
        <label><input type="checkbox" name="cboxPwNeverExpires" value="" [(ngModel)]="model.PasswordNeverExpires">Password never expires</label>
      </div>
    </div>

  </div>
  
  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label>Full Name</label>
      <input type="text" placeholder="Full Name" value="" [(ngModel)]="model.FullName">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="padding-top:20px">
      <label><input type="checkbox" name="cboxLocked" value="" [(ngModel)]="model.ProvisioningAdmin">Provisioning Administrator</label>
    </div>
  </div>
  

  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label><input type="checkbox" name="cboxDisabled" value="" [(ngModel)]="model.Disabled">Disabled</label>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label><input type="checkbox" name="cboxLocked" value="" [(ngModel)]="model.Locked">Locked</label>
    </div>
  </div>
  
  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div>
        <label>Notes</label>
        <textarea rows="5" cols="36" maxlength="500" [(ngModel)]="model.Notes"></textarea>
      </div>
    </div>
  </div>
  
  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label>Language</label>
      <input type="text" value="" [(ngModel)]="model.Language">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <label>Regional Settings</label>
      <input type="text" value="" [(ngModel)]="model.RegionalSettings">
    </div>
  </div>
  
  <div class="row adminTile">
    <div style="width:60%">
      <app-account-subscriptions [editAccountName]="model.AccountName" [subscriptions]="subscriptionsAccount"></app-account-subscriptions>
    </div>
  </div>

  <div class="row center-xs center-sm end-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <button type="button" style="margin-top:40px;" class="cta" (click)="submitAccount()">Save</button>
    </div>
  </div>  
</div>
