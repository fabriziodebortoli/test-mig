<div class="container" fxLayout="column" style="padding:10px">
  <h2 class="componentTitle">Account</h2>
  <div class="row bottom-xs">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="email" placeholder="Email" value="" [(ngModel)]="model.AccountName" [readonly]=editing required>
      </div>
      <div class="box">
        <input *ngIf="!editing" type="password" placeholder="Password" value="" [(ngModel)]="model.Password" required>
        <button *ngIf="editing" (click)="doChangePassword()">Change Password</button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <label><input type="checkbox" name="cboxPwNeverExpires" value="" [(ngModel)]="model.PasswordNeverExpires">Password never expires</label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Full Name" value="" [(ngModel)]="model.FullName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <label><input type="checkbox" name="cboxLocked" value="" [(ngModel)]="model.ProvisioningAdmin">Provisioning Administrator</label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <label><input type="checkbox" name="cboxDisabled" value="" [(ngModel)]="model.Disabled">Disabled</label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <label><input type="checkbox" name="cboxLocked" value="" [(ngModel)]="model.Locked">Locked</label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <textarea rows="5" cols="36" placeholder="Notes" maxlength="500" [(ngModel)]="model.Notes"></textarea>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Language" value="" [(ngModel)]="model.Language">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Regional Settings" value="" [(ngModel)]="model.RegionalSettings">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="box" style="width:60%">
      <br>
      <app-account-subscriptions [editAccountName]="model.AccountName" [subscriptions]="subscriptionsAccount"></app-account-subscriptions>
    </div>
  </div>  
  <div class="row end-xs center-sm center-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <button type="button" style="margin-top:40px;" class="btn btn-primary" (click)="submitAccount()">Save</button>
      </div>
    </div>
  </div>  
</div>
