<div class="container">
  <h2 class="componentTitle">Account {{model.AccountName}}</h2>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile tileNormal">
        MAIN DATA
        <div>
          <admin-input-text
            [inputLabel]="'Account Name'"
            [textType]="'email'"
            [readOnly]=!editing
            [(inputData)]="model.AccountName"></admin-input-text>
        </div>
        <div>
          <admin-input-text
            *ngIf="!editing"
            [inputLabel]="'Password'"
            [textType]="'password'"
            [readOnly]=editing
            [(inputData)]="model.Password"></admin-input-text>
          <div class="m20">
              <admin-button *ngIf="editing" [buttonText]="'Change Password'" class="left-margin-label" (click)="doChangePassword()"></admin-button>
          </div>
        </div>
        <div class="m10">
          <admin-checkbox [checkId]="'chkPswExpires'" [checkText]="'Password never expires'" [(checkValue)]="model.PasswordNeverExpires" (inputDataChange)="model.PasswordNeverExpires = $event"></admin-checkbox>
        </div>
        <div>
            <admin-input-text
              [inputLabel]="'Full Name'"
              [textType]="'text'"
              [(inputData)]="model.FullName"></admin-input-text>
        </div>             
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile tileNormal">
        ROLES AND SECURITY
        <div class="m20">
          <admin-checkbox [checkId]="'chkBoxProvAdmin'" [checkText]="'Provisioning Administrator'" [(checkValue)]="model.ProvisioningAdmin" (inputDataChange)="model.ProvisioningAdmin = $event"></admin-checkbox>
        </div>
        <div class="m20">
          <admin-checkbox [checkId]="'chkBoxInstanceAdmin'" [checkText]="'Instance Administrator'"></admin-checkbox>
        </div>
        <div class="m20">
          <admin-checkbox [checkId]="'chkBoxDisabled'" [checkText]="'Disabled'" [(checkValue)]="model.Disabled" (inputDataChange)="model.Disabled = $event"></admin-checkbox>
        </div>
        <div class="m20">
          <admin-checkbox [checkId]="'chkBoxLocked'" [checkText]="'Locked'" [(checkValue)]="model.Locked" (inputDataChange)="model.Locked = $event"></admin-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile half-tile">
        <label>Notes</label>
        <textarea rows="5" cols="30" maxlength="500" [(ngModel)]="model.Notes"></textarea>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile half-tile">
        <div>
          <label>Language</label>
          <input type="text" value="" [(ngModel)]="model.Language">
          <admin-dropdown></admin-dropdown>
        </div>
        <div>
          <label>Regional Settings</label>
          <input type="text" value="" [(ngModel)]="model.RegionalSettings">
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="adminTile tileNormal">
          <app-account-subscriptions [editAccountName]="model.AccountName" [subscriptions]="subscriptionsAccount"></app-account-subscriptions>
      </div>
    </div>
  </div>

  <div class="row center-xs center-sm end-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="padding-top:40px">
      <img *ngIf="saving" src="assets/ajax-loader.gif" />
      <admin-button *ngIf="!saving" [buttonText]="'Save'" [primary]=true (click)="submitAccount()"></admin-button>
    </div>
  </div>
</div>
