<div class="container" fxLayout="column" style="padding:10px">
  <h2 class="componentTitle">Company</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Name" value="" [(ngModel)]="model.name">
      </div>
      <div class="box">
        <input type="text" placeholder="Subscription" value="" [(ngModel)]="model.subscriptionKey">
      </div>
      <div class="box">
        <input type="checkbox" name="cboxDisabled" value="" [(ngModel)]="model.disabled">
        <label for="cboxDisabled">Disabled</label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
      <textarea rows="5" cols="36" placeholder="Description" maxlength="255" [(ngModel)]="model.description"></textarea>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Provider" value="" [(ngModel)]="model.provider">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="checkbox" name="cboxIsUnicode" value="" [(ngModel)]="model.isUnicode">
        <label for="cboxIsUnicode">Use Unicode</label>
      </div>
    </div>
  </div>
   <div class="row">
    <app-database-info [isDMS]="false" [companyModel]="model"></app-database-info>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="checkbox" name="cboxUseDMS" value="" (change)="onUseDMSChange($event)" [(ngModel)]="model.useDMS">
        <label for="cboxUseDMS">Use DMS</label>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="useDMS">
    <app-database-info [isDMS]="true" [companyModel]="model"></app-database-info>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Preferred Language" value="" [(ngModel)]="model.preferredLanguage">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Application Language" value="" [(ngModel)]="model.applicationLanguage">
      </div>
    </div>
  </div>
  <br>
  <div class="row end-xs center-sm center-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <button type="button" class="btn btn-primary" (click)=" submitCompany()">Save</button>
      </div>
    </div>
  </div>
</div>
