<div class="container" fxLayout="column" style="padding:10px">
  <h5 class="componentTitle">Database information</h5>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Server" value="" *ngIf="!isDMS" [(ngModel)]="companyModel.companyDBServer">
        <input type="text" placeholder="Server" value="" *ngIf="isDMS" [(ngModel)]="companyModel.dmsDBServer">
       </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="DBOwner" value="" *ngIf="!isDMS" [(ngModel)]="companyModel.companyDBOwner">
        <input type="text" placeholder="DBOwner" value="" *ngIf="isDMS" [(ngModel)]="companyModel.dmsDBOwner">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Database" value="" *ngIf="!isDMS" [(ngModel)]="companyModel.companyDBName">
        <input type="text" placeholder="Database" value="" *ngIf="isDMS" [(ngModel)]="companyModel.dmsDBName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="password" placeholder="Password" value="" *ngIf="!isDMS" [(ngModel)]="companyModel.companyDBPassword">
        <input type="password" placeholder="Password" value="" *ngIf="isDMS" [(ngModel)]="companyModel.dmsDBPassword">
      </div>
    </div>
  </div>
</div>
