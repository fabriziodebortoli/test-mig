<div class="container">
    <h5 class="componentTitle">{{databaseType}} database information</h5>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <div class="adminTile tileHalf">
                <div>
                    <admin-input-text [inputLabel]="'Server'" [textType]="'text'" *ngIf="!isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DBServer"></admin-input-text>
                    <admin-input-text [inputLabel]="'Server'" [textType]="'text'" *ngIf="isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DMSDBServer"></admin-input-text>
                </div>
                <div>
                    <admin-input-text [inputLabel]="'Database'" [textType]="'text'" *ngIf="!isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DBName"></admin-input-text>
                    <admin-input-text [inputLabel]="'Database'" [textType]="'text'" *ngIf="isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DMSDBName"></admin-input-text>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <div class="adminTile tileHalf">
                <div>
                    <admin-input-text [inputLabel]="'DBOwner'" [textType]="'text'" *ngIf="!isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DBOwner"></admin-input-text>
                    <admin-input-text [inputLabel]="'DBOwner'" [textType]="'text'" *ngIf="isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DMSDBOwner"></admin-input-text>
                </div>
                <div>
                    <admin-input-text [inputLabel]="'Password'" [textType]="'password'" *ngIf="!isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DBPassword"></admin-input-text>
                    <admin-input-text [inputLabel]="'Password'" [textType]="'password'" *ngIf="isDMS" [readOnly]=!editing [(inputData)]="subDBModel.DBPassword"></admin-input-text>
                </div>
            </div>
        </div>
    </div>
</div>
