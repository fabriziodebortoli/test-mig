<div class="container" fxLayout="column" style="padding:10px">
  <h5 class="componentTitle">Database information</h5>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Server" value="" *ngIf="!isDMS" [(ngModel)]="subDBModel.dbServer">
        <input type="text" placeholder="Server" value="" *ngIf="isDMS" [(ngModel)]="subDBModel.dmsDBServer">
       </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="DBOwner" value="" *ngIf="!isDMS" [(ngModel)]="subDBModel.dbOwner">
        <input type="text" placeholder="DBOwner" value="" *ngIf="isDMS" [(ngModel)]="subDBModel.dmsDBOwner">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Database" value="" *ngIf="!isDMS" [(ngModel)]="subDBModel.dbName">
        <input type="text" placeholder="Database" value="" *ngIf="isDMS" [(ngModel)]="subDBModel.dmsDBName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="password" placeholder="Password" value="" *ngIf="!isDMS" [(ngModel)]="subDBModel.dbPassword">
        <input type="password" placeholder="Password" value="" *ngIf="isDMS" [(ngModel)]="subDBModel.dmsDBPassword">
      </div>
    </div>
  </div>
</div>
