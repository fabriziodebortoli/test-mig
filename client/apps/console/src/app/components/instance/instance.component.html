<div class="container">
  <h2 class="componentTitle">Instance {{ model.InstanceKey }}</h2>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile tileNormal" style="margin-bottom:10px">
        <div>
          <admin-input-text [inputLabel]="'Instance Key'" [textType]="'text'" [readOnly]=editing [(inputData)]="model.InstanceKey"></admin-input-text>
        </div>
        <div>
          <admin-input-text [inputLabel]="'Description'" [textType]="'text'" [(inputData)]="model.Description"></admin-input-text>
        </div>
        <div class="m20">
          <admin-checkbox [checkText]="'Disabled'" [checkId]="'chkDisabled'" [(checkValue)]="model.Disabled" (inputDataChange)="model.Disabled = $event"></admin-checkbox> 
        </div>        
        <div class="m10">
          <admin-checkbox [checkText]="'Under maintenance'" [checkId]="'chkUnderMaintenance'" [(checkValue)]="model.UnderMaintenance" (inputDataChange)="model.UnderMaintenance = $event"></admin-checkbox> 
        </div>        
      </div>
    </div>
    
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile tileNormal">
        <div>
          <admin-input-text [inputLabel]="'Origin'" [textType]="'text'" [(inputData)]="model.Origin"></admin-input-text>
        </div>
        <div>
          <admin-input-text [inputLabel]="'Tags'" [textType]="'text'" [(inputData)]="model.Tags"></admin-input-text>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row center-xs end-sm end-lg">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <admin-button [buttonText]="'Save'" (click)="submitInstance()" ></admin-button>
    </div>
  </div>
</div>
