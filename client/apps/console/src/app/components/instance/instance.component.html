<div class="container">
  <h2 class="componentTitle">Instance {{ model.InstanceKey }}</h2>
  
  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div *ngIf="model.InstanceKey === ''" style="margin-bottom:10px">
        <label>Instance Key</label>
        <input type="text" placeholder="Instance key" value="" [(ngModel)]="model.InstanceKey" [readonly]=editing required>
      </div>
      <div style="margin-bottom:10px">
        <label>Description</label>
        <input type="text" placeholder="Description" value="" [(ngModel)]="model.Description">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div>
        <label><input type="checkbox" name="cboxDisabled" value="" [(ngModel)]="model.Disabled">Disabled</label>
      </div>
      <div>
        <label><input type="checkbox" name="cboxUnderMaintenance" value="" [(ngModel)]="model.UnderMaintenance">Under Maintenance</label>
      </div>
    </div>
  </div>
  
  <div class="row adminTile">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div style="margin-bottom:10px">
        <label>Origin</label>
        <input type="text" placeholder="Origin" value="" [(ngModel)]="model.Origin">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div style="margin-bottom:10px">
        <label>Tags</label>
        <input type="text" placeholder="Tags" value="" [(ngModel)]="model.Tags">
      </div>
    </div>
  </div>
  
  <div class="row center-xs end-sm end-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <button type="button" style="margin-top:40px;" class="cta" (click)="submitInstance()">Save</button>
    </div>
  </div>
</div>
