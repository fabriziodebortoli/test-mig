<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="box">
        <h1 class="mt40">Instances Management</h1>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 end-lg">
      <div class="box mt40">
        <admin-button routerLink='/instance' [buttonText]="'New'" [primary]=true></admin-button>
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <admin-list [items]=instances [showHeader]=true [columnNames]="['InstanceKey','Description']" (onSelectedItem)="openInstance($event)"></admin-list>
    </div>
  </div>
</div>
