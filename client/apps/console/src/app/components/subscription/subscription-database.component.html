<div class="container" *ngIf="!databaseService.needsAskCredentials || databaseService.testConnectionOK">
    
    <h2 class="componentTitle">{{ model.Name }}</h2>
    
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="adminTile tileHalf">
                    <div>
                        <admin-input-text
                        [inputLabel]="'Description'"
                        [textType]="'text'"
                        [readOnly]=editing
                        [(inputData)]="model.Description"></admin-input-text>
                    </div>
                    <div class="mTop">
                        <admin-checkbox [checkText]="'Disabled'" [(checkValue)]="model.Disabled" (inputDataChange)="model.Disabled = $event"></admin-checkbox>
                   </div>        
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="adminTile tileHalf">
                    <div>
                        <admin-input-text
                        [inputLabel]="'Provider'"
                        [textType]="'text'"
                        [(inputData)]="model.Provider"></admin-input-text>
                    </div>
                    <div class="mTop">
                        <label><input type="checkbox" name="cboxIsUnicode" value="" [(ngModel)]="model.IsUnicode">Use Unicode</label>
                    </div>  
                </div>
            </div>
        </div>
        
        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <app-database-info [isDMS]="false" [subDBModel]="model" [isEditing]="editing"></app-database-info>
        </div>
        
        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <app-database-info [isDMS]="true" [subDBModel]="model" [isEditing]="editing"></app-database-info>
        </div>
        
    </div>
</div>
