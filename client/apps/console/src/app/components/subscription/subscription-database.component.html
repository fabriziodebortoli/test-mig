<div class="container" *ngIf="!databaseService.needsAskCredentials || databaseService.testConnectionOK">

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile half-tile">
        Main Data
        <div>
          <admin-input-text [inputLabel]="'Description'" [textType]="'text'" [readOnly]=editing [(inputData)]="model.Description"></admin-input-text>
        </div>
        <div class="m30">
          <admin-checkbox [checkText]="'Disabled'" [checkId]="'chkDisabled'" [(checkValue)]="model.Disabled" (inputDataChange)="model.Disabled = $event"></admin-checkbox>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile half-tile">
        General
        <div>
            <admin-dropdown 
            [inputLabel]="'Provider'" 
            [(selectedValue)]="selectedProvider"
            [listItems]="providers" 
            [textField]="'name'"
            [valueField]="'value'"
            (selectedValueChange)="onProviderValueChange($event)"></admin-dropdown>
        </div>
        <div class="m30">
          <admin-checkbox [checkText]="'Use Unicode'" [checkId]="'chkIsUnicode'" [(checkValue)]="model.IsUnicode" (inputDataChange)="model.IsUnicode = $event"></admin-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <app-database-info [isDMS]="false" [subDBModel]="model" [isEditing]="editing"></app-database-info>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <app-database-info [isDMS]="true" [subDBModel]="model" [isEditing]="editing"></app-database-info>
    </div>
  </div>
</div>
