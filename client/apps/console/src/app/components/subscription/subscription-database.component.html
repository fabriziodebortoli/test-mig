<div class="container" *ngIf="!databaseService.needsAskCredentials || databaseService.testConnectionOK">

    <h2 class="componentTitle">{{ model.Name }}</h2>

    <div>
        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
                <label>Description</label>
                <textarea rows="5" cols="36" placeholder="Description" maxlength="255" [(ngModel)]="model.Description"></textarea>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="margin-top: 34px">
                <label><input type="checkbox" name="cboxDisabled" value="" [(ngModel)]="model.Disabled">Disabled</label>
            </div>
        </div>

        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
                <label>Provider</label>
                <input type="text" placeholder="Provider" value="" [(ngModel)]="model.Provider" [readonly]="true" required>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="margin-top: 34px">
                <label><input type="checkbox" name="cboxIsUnicode" value="" [(ngModel)]="model.IsUnicode">Use Unicode</label>
            </div>
        </div>

        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <app-database-info [isDMS]="false" [subDBModel]="model" [isEditing]="editing"></app-database-info>
        </div>

        <div class="row adminTile" style="margin-top:10px;margin-right:5px">
            <app-database-info [isDMS]="true" [subDBModel]="model" [isEditing]="editing"></app-database-info>
        </div>

    </div>
</div>
