<div class="container" fxLayout="column" class="pad10" (keyup)="onKeyUp($event)">
    <h5 class="componentTitle">System Administrator connection information</h5>
    <div class="box mt10">
        <label>Provider</label>
        <select autofocus style="height:30px" [(ngModel)]="dbCredentials.Provider">
        <option value="" disabled selected hidden>...</option>
        <option value="SQLAzure">SQL Azure</option>
        <option value="SQLServer">SQL Server</option>
      </select>
    </div>
    <div class="row mt10">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <div class="box">
                <admin-input-text class="box" [inputLabel]="'Server'" [(inputData)]="dbCredentials.Server"></admin-input-text>
            </div>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <div class="box">
                <admin-input-text class="box" [inputLabel]="'SysAdmin login'" [(inputData)]="dbCredentials.Login"></admin-input-text>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <div class="box">
                <admin-input-text class="box" [inputLabel]="'Password'" [(inputData)]="dbCredentials.Password"></admin-input-text>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!isWorking">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <admin-button [buttonText]="'Test connection'" (click)="testConnection()" ></admin-button>
        </div>
    </div>
    <div *ngIf="isWorking" class="mt20">
        <img src="assets/ajax-loader.gif" />
    </div>
</div>
