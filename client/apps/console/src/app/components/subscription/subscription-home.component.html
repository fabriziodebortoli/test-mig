<div class="container" fxLayout="column" style="padding:10px">
  <h2 class="componentTitle">Subscription</h2>
  <div class="row bottom-xs">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Subscription key" value="" [(ngModel)]="model.subscriptionKey">
      </div>
      <div class="box">
        <input type="text" placeholder="Description" value="" [(ngModel)]="model.description">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <label><input type="checkbox" name="cboxUnderMaintenance" value="" [(ngModel)]="model.underMaintenance">Under Maintenance</label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Language" value="" [(ngModel)]="model.language">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Regional Settings" value="" [(ngModel)]="model.regionalSettings">
      </div>
    </div>
  </div>
  <br>
  <div class="row end-xs center-sm center-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <button type="button" class="btn btn-primary" (click)="submitSubscription()">Save</button>
      </div>
    </div>
  </div>
</div>
