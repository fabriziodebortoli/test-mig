<div class="container" fxLayout="column" style="padding:10px">
  <h2 class="componentTitle">Database configuration</h2>
  <div class="row">
    <div class="box" style="width:60%">
      <button type="button" class="btn btn-primary" (click)="configureDatabase(true)">Automatic</button>
    </div>
  </div>
  <br>   
  <div class="row">
    <div class="box" style="width:60%">
      <button type="button" class="btn btn-primary" (click)="configureDatabase(false)">Manual</button>
    </div>
  </div>      
</div>
