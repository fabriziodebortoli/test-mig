<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="adminTile tileNormal">
        Options
        <div class="mt20">
          <admin-checkbox [checkText]="'Delete only ERP database objects'" [checkId]="'chkDeleteDatabaseObjects'" [(checkValue)]="deleteDatabaseObjects"
            (inputDataChange)="ondeleteDatabaseObjects($event)"></admin-checkbox>
        </div>
        <div class="mt20">
          <admin-checkbox [checkText]="'Delete subscription database info'" [checkId]="'chkDeleteSubscriptionDB'" [(checkValue)]="deleteSubscriptionDB"
            (inputDataChange)="onDeleteSubscriptionDB($event)"></admin-checkbox>
        </div>
        <div class="mt20 pad10">
          <admin-checkbox [checkText]="'also ERP database container'" [checkId]="'chkDeleteERPDB'" [(checkValue)]="deleteParams.DeleteERPDatabase"
            (inputDataChange)="onDeleteERPDB($event)" [readOnly]=isReadOnly></admin-checkbox>
        </div>
        <div class="mt20 pad10">
          <admin-checkbox [checkText]="'also DMS database container'" [checkId]="'chkDeleteDMSDB'" [(checkValue)]="deleteParams.DeleteDMSDatabase"
            (inputDataChange)="onDeleteDMSDB($event)" [readOnly]=isReadOnly></admin-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="row center-xs end-sm end-lg">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <admin-button [buttonText]="'Delete'" [primary]=true (click)="delete()"></admin-button>
    </div>
    <div *ngIf="isDeleting" class="mt20">
      <img src="assets/ajax-loader.gif" />
    </div>
  </div>

  <admin-dialog [mode]="'yesno'" [title]="'Delete'" [message]="msgDelete" [(opened)]=openDeleteDialog [(result)]=deleteDialogResult
    (onClose)="onCloseDeleteDialog($event)"></admin-dialog>
  <admin-dialog [mode]="'fields'" [title]="'Credentials'" [message]="'Please insert your administrative credentials to connect to server ' + model.DBServer"
    [(fields)]=credentialsFields [(opened)]=openCredentialsDialog [(result)]=credentialsDialogResult (onClose)="onCloseCredentialsDialog($event)"></admin-dialog>
</div>
