<admin-list *ngIf="!isWorking" [items]=operations [readingData]=readingData [columnNames]="['Message']"></admin-list>
<div *ngIf="readingData">
  <p>Database checking elaboration is running and its duration will be in few seconds. Please wait...</p>
</div>
<div *ngIf="isWorking">
  <img src="assets/ajax-loader.gif" />
  <p>Database update is in progress and its duration will be in few minutes. Please wait...</p>
</div>
<div class="right pt20" *ngIf="!readingData && operationsToDo && !isWorking">
  <admin-button [buttonText]="'Confirm'" (click)="confirmDbOperations()"></admin-button>
</div>
