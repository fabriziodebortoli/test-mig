<div class="container" fxLayout="column" style="padding:10px">
  <h2 class="componentTitle">Company</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Name" value="">
      </div>
      <div class="box">
        <input type="text" placeholder="Subscription" value="">
      </div>
      <div class="box">
        <input type="checkbox" name="cboxDisabled" value="">
        <label for="cboxDisabled">Disabled</label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
      <textarea rows="5" cols="36" placeholder="Description" maxlength="255"></textarea>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Provider" value="">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="checkbox" name="cboxIsUnicode" value="">
        <label for="cboxIsUnicode">Use Unicode</label>
      </div>
    </div>
  </div>
   <div class="row">
    <app-database-info></app-database-info>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="checkbox" name="cboxUseDMS" value="" (change)="onUseDMSChange($event)">
        <label for="cboxUseDMS">Use DMS</label>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="useDMS">
    <app-database-info></app-database-info>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Preferred Language" value="">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <input type="text" placeholder="Application Language" value="">
      </div>
    </div>
  </div>
  <br>
  <div class="row end-xs center-sm center-lg">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="box">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
