 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="tb-master" tbLayoutTypeVbox >
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">        <tb-combo [caption]="_TB('Title')" cmpId="IDC_COMPANY_TITLECODE" width="84" [model]="eventData?.model?.Company?.TitleCode"></tb-combo>
        <tb-label-static cmpId="IDC_COMPANY_DESCRI_TITLECODE" width="154" [model]="eventData?.model?.HKLTitlesMaster?.Description"></tb-label-static>
        <tb-text [caption]="_TB('Company Name')" cmpId="IDC_COMPANY_NAME_SOC" width="180" [model]="eventData?.model?.Company?.CompanyName"></tb-text>
        <tb-checkbox cmpId="IDC_COMPANY_CHECK_PERSON" width="109" [model]="eventData?.model?.Company?.NaturalPerson" [caption]="_TB('Natural Person  ')"></tb-checkbox>
<div class="anchored">        <tb-combo *ngIf="eventData?.activation?.IDC_COMPANY_LEGALNATURE_COMBO" [caption]="_TB('Legal Nature')" cmpId="IDC_COMPANY_LEGALNATURE_COMBO" width="25" [model]="eventData?.model?.Company?.LegalNature" [itemSource]="IDC_COMPANY_LEGALNATURE_COMBO_itemSource"></tb-combo>
        <tb-label-static *ngIf="eventData?.activation?.IDC_COMPANY_LEGALNATURE_DESCRI" cmpId="IDC_COMPANY_LEGALNATURE_DESCRI" width="196" [model]="eventData?.model?.LegalNatureDescri"></tb-label-static>
</div>        <tb-text *ngIf="eventData?.activation?.IDC_COMPANY_LEGALE_NATURE" [caption]="_TB('Legal Nature')" cmpId="IDC_COMPANY_LEGALE_NATURE" width="23" [model]="eventData?.model?.Company?.LegalNature"></tb-text>
        <tb-combo [caption]="_TB('ISO Country')" cmpId="IDC_COMPANY_COD_ISO" width="34" [model]="eventData?.model?.Company?.ISOCountryCode"></tb-combo>
<div class="anchored">        <tb-text *ngIf="eventData?.activation?.IDC_COMPANY_COD_FISCALDATA" [caption]="_TB('Fiscal Code')" cmpId="IDC_COMPANY_COD_FISCALDATA" width="86" [model]="eventData?.model?.Company?.FiscalCode"></tb-text>
        <tb-button *ngIf="eventData?.activation?.IDC_COMPANY_FISCALCODE_CALCULATE" cmpId="IDC_COMPANY_FISCALCODE_CALCULATE" width="14" [model]="eventData?.model?.MainDataFiscalCodeCalculate"></tb-button>
</div>        <tb-text [caption]="_TB('Tax Number')" cmpId="IDC_COMPANY_PAYABLERECEIVABLE_TAX" width="86" [model]="eventData?.model?.Company?.TaxIdNumber"></tb-text>
</div><div class="col col2">        <tb-text [caption]="_TB('Company Logo')" cmpId="IDC_COMPANYLOGO" width="180" [model]="eventData?.model?.Company?.CompanyLogo"></tb-text>
        <tb-image [height]="74" [width]="195" cmpId="IDC_COMPANYLOGO_PICTURE" width="195" [model]="eventData?.model?.Company?.CompanyLogo"></tb-image>
<div class="anchored">        <tb-numeric-text-box formatter="Money" [caption]="_TB('Capital')" cmpId="IDC_COMPANY_CAPITAL" width="68" [model]="eventData?.model?.Company?.Capital"></tb-numeric-text-box>
        <tb-checkbox cmpId="IDC_COMPANY_CAPITAL_FULLYPAIDUP" width="109" [model]="eventData?.model?.Company?.FullyPaidUpCapital" [caption]="_TB('Fully Paid Up Capital  ')"></tb-checkbox>
</div>        <tb-text *ngIf="eventData?.activation?.IDC_COMPANY_TAXOFFICE" [caption]="_TB('Tax Office')" cmpId="IDC_COMPANY_TAXOFFICE" width="154" [model]="eventData?.model?.Company?.TaxOffice"></tb-text>
        <tb-text *ngIf="eventData?.activation?.IDC_COMPANY_PAYABLERECEIVABLE_TAX_EU" [caption]="_TB('Tax Number in EU')" cmpId="IDC_COMPANY_PAYABLERECEIVABLE_TAX_EU" width="86" [model]="eventData?.model?.Company?.NIPEu"></tb-text>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Register Data')" tbTileWide  *ngIf="eventData?.activation?.IDD_TD_COMPANY_REGISTER">
<div class="col col1">        <tb-text [caption]="_TB('Federal State Register')" cmpId="IDC_COMPANY_FEDSTATEREG" width="86" [model]="eventData?.model?.Company?.FedStateReg"></tb-text>
        <tb-text [caption]="_TB('Municipality Register')" cmpId="IDC_COMPANY_CITYREG" width="86" [model]="eventData?.model?.Company?.MunicipalityReg"></tb-text>
        <tb-text [caption]="_TB('SUFRAMA')" cmpId="IDC_COMPANY_SUFRAMA" width="50" [model]="eventData?.model?.Company?.SUFRAMA"></tb-text>
</div><div class="col col2">        <tb-text [caption]="_TB('General Register')" cmpId="IDC_COMPANY_GENREGNO" width="86" [model]="eventData?.model?.Company?.GenRegNo"></tb-text>
        <tb-text [caption]="_TB('General Register Entity')" cmpId="IDC_COMPANY_GENREGEN" width="50" [model]="eventData?.model?.Company?.GenRegEntity"></tb-text>
</div>       </tb-tile>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_COMPANY_ADDRESS">
         <tb-textarea [readonly]="true" height="24" width="210" [caption]="_TB('Address')" cmpId="IDC_COMPANY_ADDRESS" width="210" [model]="eventData?.model?.Company?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_COMPANY_ADDRESS2" width="210" [model]="eventData?.model?.Company?.Address2"></tb-text>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_COMPANY_CITY" width="210" [model]="eventData?.model?.Company?.City"></tb-combo>
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_COMPANY_ZIPCODE" width="40" [model]="eventData?.model?.Company?.ZIPCode"></tb-text>
         <tb-combo [caption]="_TB('County')" cmpId="IDC_COMPANY_COMMISS" width="40" [model]="eventData?.model?.Company?.County" [itemSource]="IDC_COMPANY_COMMISS_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_COMPANY_STATUS" width="210" [model]="eventData?.model?.Company?.Country" [itemSource]="IDC_COMPANY_STATUS_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_COMPANY_ADDRESS_BR">
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_COMPANY_ZIPCODE_BR" width="72" [model]="eventData?.model?.Company?.ZIPCode"></tb-text>
         <tb-textarea [readonly]="true" height="24" width="210" [caption]="_TB('Address')" cmpId="IDC_COMPANY_ADDRESS" width="210" [model]="eventData?.model?.Company?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Street No.')" cmpId="IDC_COMPANY_STREETNO" width="40" [model]="eventData?.model?.Company?.StreetNo"></tb-text>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_COMPANY_ADDRESS2" width="210" [model]="eventData?.model?.Company?.Address2"></tb-text>
         <tb-text [caption]="_TB('District')" cmpId="IDC_COMPANY_DISTRICT" width="210" [model]="eventData?.model?.Company?.District"></tb-text>
         <tb-combo [caption]="_TB('Federal State')" cmpId="IDC_COMPANY_FEDERALSTATE" width="40" [model]="eventData?.model?.Company?.FederalState"></tb-combo>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_COMPANY_CITY" width="210" [model]="eventData?.model?.Company?.City"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_COMPANY_STATUS" width="210" [model]="eventData?.model?.Company?.Country" [itemSource]="IDC_COMPANY_STATUS_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Contacts')" tbTileStandard >
<div class="anchored">         <tb-phone mask [caption]="_TB('Phone')" cmpId="IDC_COMPANY_TEL1" width="86" [model]="eventData?.model?.Company?.Telephone1"></tb-phone>
         <tb-phone mask cmpId="IDC_COMPANY_TEL2" width="86" [model]="eventData?.model?.Company?.Telephone2"></tb-phone>
</div>         <tb-text [caption]="_TB('Telex')" cmpId="IDC_COMPANY_TELEX" width="86" [model]="eventData?.model?.Company?.Telex"></tb-text>
         <tb-text [caption]="_TB('Fax')" cmpId="IDC_COMPANY_FAX" width="86" [model]="eventData?.model?.Company?.Fax"></tb-text>
         <tb-email [caption]="_TB('Email')" cmpId="IDC_COMPANY_EMAIL" width="154" [model]="eventData?.model?.Company?.EMail"></tb-email>
         <tb-email [caption]="_TB('Certified Email')" cmpId="IDC_COMPANY_PEC" width="173" [model]="eventData?.model?.Company?.CertifiedEMail"></tb-email>
         <tb-link [caption]="_TB('Internet')" cmpId="IDC_COMPANY_INTERNET" width="173" [model]="eventData?.model?.Company?.Internet"></tb-link>
        </tb-tile>
       </tb-layoutcontainer>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Branches References')" icon="erp-factorycustomer" tbLayoutTypeVbox >
       <tb-tile [title]="_TB('Other Branches')" tbTileAutoFill  isCollapsible="True">
        <tb-body-edit cmpId="IDC_COMPANY_BODY_ADDRESSES" width="365" [model]="eventData?.model?.Branches">

         <tb-body-edit-column cmpId="IDC_COMPANY_TITLECODE_BE" columnName="TitleCode" [title]="_TB('Title')" columnType="tb-combo">

         <tb-body-edit-column cmpId="IDC_COMPANY_COMBO_BRANCH" columnName="BranchType" [title]="_TB('Branch Type')" columnType="tb-enum-combo">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_NAME_SOC" columnName="CompanyName" [title]="_TB('Company Name')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_FANTASY_NAME" columnName="FantasyName" [title]="_TB('Fantasy Name')" columnType="tb-text" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_FANTASY_NAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_BRANCHES_ISOCOUNTRYCODE" columnName="ISOCountryCode" [title]="_TB('ISO Country')" columnType="tb-combo">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_PTAX" columnName="TaxIdNumber" [title]="_TB('Tax Number')" columnType="tb-body-edit-column">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_FEDERALSTATE" columnName="FederalState" [title]="_TB('Federal State')" columnType="tb-combo" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_FEDERALSTATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_ZIPCODE_BR" columnName="ZIPCode" [title]="_TB('ZIP Code')" columnType="tb-text" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_ZIPCODE_BR">
         </tb-body-edit-column>
         <tb-body-edit-column [readonly]="true" height width cmpId="IDC_COMPANY_ADDRESSES_ADDRESS" columnName="Address" [title]="_TB('Address')" columnType="tb-textarea">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_STREETNO" columnName="StreetNo" [title]="_TB('Street No.')" columnType="tb-text" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_STREETNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_ADDRESS2" columnName="Address2" [title]="_TB('Additional Address')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_DISTRICT" columnName="District" [title]="_TB('District')" columnType="tb-text" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_DISTRICT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_CITY" columnName="City" [title]="_TB('Municipality')" columnType="tb-combo">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_ZIPCODE" columnName="ZIPCode" [title]="_TB('ZIP Code')" columnType="tb-text" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_ZIPCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_COMMISS" columnName="County" [itemSource]="IDC_COMPANY_ADDRESSES_COMMISS_itemSource" [title]="_TB('County')" columnType="tb-combo" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_COMMISS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_STATUS" columnName="Country" [itemSource]="IDC_COMPANY_ADDRESSES_STATUS_itemSource" [title]="_TB('Country')" columnType="tb-combo" *ngIf="eventData?.activation?.IDC_COMPANY_ADDRESSES_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column mask cmpId="IDC_COMPANY_ADDRESSES_TEL1" columnName="Telephone1" [title]="_TB('Telephone 1')" columnType="tb-phone">
         </tb-body-edit-column>
         <tb-body-edit-column mask cmpId="IDC_COMPANY_ADDRESSES_TEL2" columnName="Telephone2" [title]="_TB('Telephone 2')" columnType="tb-phone">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_TELEX" columnName="Telex" [title]="_TB('Telex')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_FAX" columnName="Fax" [title]="_TB('Fax')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_INTERNET" columnName="Internet" [title]="_TB('Internet')" columnType="tb-link">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_ADDRESSES_EMAIL" columnName="EMail" [title]="_TB('Email')" columnType="tb-email">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('References')" tbTileAutoFill  isCollapsible="True" isCollapsed="False">
        <tb-body-edit cmpId="IDC_COMPANY_BODY_PEOPLE" width="365" [model]="eventData?.model?.People">
         <tb-body-edit-column cmpId="IDC_COMPANY_PERSON" columnName="Person" [itemSource]="IDC_COMPANY_PERSON_itemSource" [title]="_TB('Type')" columnType="tb-enum-combo">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_DETAILPERSON_TITLECODE" columnName="TitleCode" [title]="_TB('Title')" columnType="tb-combo">

         <tb-body-edit-column cmpId="IDC_COMPANY_LASTNAME" columnName="LastName" [title]="_TB('Last Name')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_NAME" columnName="Name" [title]="_TB('Name')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_FISCALCODE" columnName="DomicileFC" [title]="_TB('Fiscal Code')" columnType="tb-text">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANY_GENDER" columnName="Gender" [title]="_TB('Gender')" columnType="tb-enum-combo">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_COMPANY_DATEN" columnName="DateOfBirth" [title]="_TB('Birth Date')" columnType="tb-date-input">

         <tb-body-edit-column cmpId="IDC_COMPANY_PROVINCEN_BR" columnName="CountyOfBirth" [title]="_TB('Birth Federal State')" columnType="tb-combo" *ngIf="eventData?.activation?.IDC_COMPANY_PROVINCEN_BR">
