<tb-frame tbDataEntry>
    <ng-container #radar></ng-container>
    <tb-toolbar-top>
        <div class="toolbar-menu">
            <div class="menu-category search" *ngIf="!hideSearchToolbar">
                <tb-toolbar-top-button icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-radar" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR" [click]="openRadar"></tb-toolbar-top-button>
            </div>
            <div class="menu-category navigation" *ngIf="!hideNavigationToolbar">
                <tb-toolbar-top-button icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
            </div>
            <div class="menu-category edit" *ngIf="!hideEditToolbar">
                <tb-toolbar-top-button icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-top-button>
            </div>
        </div>
        <div class="toolbar-undefined">
            <div class="menu-category undefined" *ngIf="!hideUndefinedToolbar">
                <tb-toolbar-top-button icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
            </div>
            <div class="menu-category advanced" *ngIf="!hideAdvancedToolbar">
                <tb-toolbar-top-button icon="tb-importxml" [caption]="_TB('Import')" cmpId="ID_EXTDOC_IMPORT_XML_DATA"></tb-toolbar-top-button>
                <tb-toolbar-top-button icon="tb-exportxml" [caption]="_TB('Export')" cmpId="ID_EXTDOC_EXPORT_XML_DATA"></tb-toolbar-top-button>
                <tb-toolbar-top-button *ngIf="eventData?.activation?._Defined__FieldInspector__" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
            </div>
        </div>
        <div class="toolbar-right">
            <div class="menu-category exit" *ngIf="!hideExitToolbar">
                <tb-toolbar-top-button icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
            </div>
            <div class="menu-category advanced" *ngIf="!hideAdvancedToolbar">
                <tb-toolbar-top-button-dropdown>
                    <tb-toolbar-top-button icon="tb-customize" class="dropDownButton" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
                    <tb-toolbar-top-button *ngIf="eventData?.activation?.__DEBUG" icon="tb-generatejsonmode" class="dropDownButton" [caption]="_TB('Generate json model')" cmpId="ID_EXTDOC_GEN_JSON_MODEL"></tb-toolbar-top-button>
                    <tb-toolbar-top-button icon="tb-socialshare" class="dropDownButton" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
                    <tb-toolbar-top-button icon="tbs-easybuilder" class="dropDownButton" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-top-button>
                </tb-toolbar-top-button-dropdown>
            </div>
        </div>
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <tb-tile-manager>
                    <tb-tile-manager-tab [title]="_TB('Main &Data')" icon="erp-preferences">
                        <ng-template>
                            <tb-tile-group tbLayoutTypeNone>
                                <tb-tile tbTileStandard>
                                    <div class="col col1">
                                        <tb-property-grid cmpId="IDC_PG_PARAMETERS_MAINDATA" [width]="320">
                                            <tb-property-grid-item-group [text]="_TB('General')" [hint]="_TB('General')">
                                                <tb-property-grid-item-group [text]="_TB('Fixed Assets Entry Rebuilding')" [hint]="_TB('Fixed Assets Entry Rebuilding')">
                                                    <tb-property-grid-item [text]="_TB('Recalculate Initial Values')" [hint]="_TB('It allows to recalculate fixed assets initial values in the automatic rebuilding procedure.')">
                                                        <tb-checkbox cmpId="IDC_PARAMETERS_RECALCULATEINITAL" [model]="eventData?.model?.Parameters?.RecalculateInital"></tb-checkbox>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Grouping by Purchase Fiscal year, for Non-Solar Periods')" [hint]="_TB('It allows to rebuild the right purchase period of fixed assets if year is cross to more calendar years.')">
                                                        <tb-checkbox cmpId="IDC_PARAMETERS_PURCHASEFISCALYEAR" [model]="eventData?.model?.Parameters?.PurchaseFiscalYear"></tb-checkbox>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                            </tb-property-grid-item-group>
                                            <tb-property-grid-item-group [text]="_TB('Autonumbering')" [hint]="_TB('Autonumbering')">
                                                <tb-property-grid-item [text]="_TB('Fixed Assets Autonumbering')" [hint]="_TB('It activates the automatic numbering of fixed assets codes.')">
                                                    <tb-checkbox cmpId="IDC_PARAMETERS_AUTONUM" [model]="eventData?.model?.Parameters?.FixedAssetsAutoNum"></tb-checkbox>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Max No. of Fixed Asset Code Characters')" [hint]="_TB('It is the length of automatic code assigned to a fixed asset.')">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_LASTFIXEDASSETMAXCHAR" formatter="Integer" [maxValue]="eventData?.model?.MaxCodeChars" [minValue]="1" [model]="eventData?.model?.Parameters?.LastFixedAssetMaxChar"></tb-numeric-text-box>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Last Fixed Asset Number')" [hint]="_TB('It is the last automatic code assigned to a fixed asset.')">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_LASTNUM" formatter="Long" [model]="eventData?.model?.Parameters?.LastFixedAsset"></tb-numeric-text-box>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Fixed Assets Entries Autonumbering')" [hint]="_TB('It activates the automatic numbering of fixed assets entries.')">
                                                    <tb-checkbox cmpId="IDC_PARAMETERS_ENTRYAUTONUMBERING" [model]="eventData?.model?.Parameters?.EntryAutonumbering"></tb-checkbox>
                                                </tb-property-grid-item>
                                            </tb-property-grid-item-group>
                                            <tb-property-grid-item-group [text]="_TB('Accounting')" [hint]="_TB('Accounting')">
                                                <tb-property-grid-item [text]="_TB('Values for the posting to Accounting')" [hint]="_TB('It allows to suggest fiscal or balance values in General Accounting postings generated by automatic procedures.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_JEFISCALDATA" [model]="eventData?.model?.JournalEntryValueCombo"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Values for the posting to Cost Accounting')" [hint]="_TB('It allows to suggest fiscal or balance values in Cost Accounting postings generated by automatic procedures.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_COSTACCFISCALDATA" [model]="eventData?.model?.CostAccValueCombo"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item-group [text]="_TB('Link From General Ledger')" [hint]="_TB('Link From General Ledger')">
                                                    <tb-property-grid-item [text]="_TB('Fixed Assets Entry Reason')" [hint]="_TB('It is the reason suggested to post fixed assets entry from accounting entries.')">
                                                        <tb-combo cmpId="IDC_PARAMETERS_PURCHASEFARSN" [model]="eventData?.model?.Parameters?.PurchaseFARsn" [hotLink]="{'name':'HKLPurchaseFARsn','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons','mustExistData':true}"></tb-combo>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Account Balances Roots to Enable Link from General Ledger')" [hint]="_TB('It is the account root that enables the link between journal entries and fixed asset entries.')">
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT1" [model]="eventData?.model?.Parameters?.CoAAccount1" [hotLink]="{'name':'HKLCoAAccountRadAccount1','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT2" [model]="eventData?.model?.Parameters?.CoAAccount2" [hotLink]="{'name':'HKLCoAAccountRadAccount2','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT3" [model]="eventData?.model?.Parameters?.CoAAccount3" [hotLink]="{'name':'HKLCoAAccountRadAccount3','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT4" [model]="eventData?.model?.Parameters?.CoAAccount4" [hotLink]="{'name':'HKLCoAAccountRadAccount4','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT5" [model]="eventData?.model?.Parameters?.CoAAccount5" [hotLink]="{'name':'HKLCoAAccountRadAccount5','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT6" [model]="eventData?.model?.Parameters?.CoAAccount6" [hotLink]="{'name':'HKLCoAAccountRadAccount6','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT7" [model]="eventData?.model?.Parameters?.CoAAccount7" [hotLink]="{'name':'HKLCoAAccountRadAccount7','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT8" [model]="eventData?.model?.Parameters?.CoAAccount8" [hotLink]="{'name':'HKLCoAAccountRadAccount8','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT9" [model]="eventData?.model?.Parameters?.CoAAccount9" [hotLink]="{'name':'HKLCoAAccountRadAccount9','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item>
                                                        <tb-text cmpId="IDC_PARAMETERS_RADCNT10" [model]="eventData?.model?.Parameters?.CoAAccount10" [hotLink]="{'name':'HKLCoAAccountRadAccount10','namespace':'ERP.ChartOfAccounts.Dbl.ChartOfAccountsByAccountType'}"></tb-text>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                            </tb-property-grid-item-group>
                                        </tb-property-grid>
                                    </div>
                                </tb-tile>
                            </tb-tile-group>
                        </ng-template>
                    </tb-tile-manager-tab>
                    <tb-tile-manager-tab [title]="_TB('Depreci&ation')" icon="erp-depreciation">
                        <ng-template>
                            <tb-tile-group tbLayoutTypeVbox>
                                <tb-tile tbTileStandard>
                                    <div class="col col1">
                                        <tb-property-grid cmpId="IDC_PG_PARAMETERS_DEPRECIATION" [width]="320">
                                            <tb-property-grid-item-group [text]="_TB('General')" [hint]="_TB('General')">
                                                <tb-property-grid-item [text]="_TB('Max No. of Depreciation Entry Lines')" [hint]="_TB('It is the maximum number of rows that can be contained in a fixed assets entry generated by automatic depreciation procedure.')">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_MAXLINESDEPR" formatter="Integer" [minValue]="1" [model]="eventData?.model?.Parameters?.MaxLines"></tb-numeric-text-box>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item-group [text]="_TB('Fiscal Depreciation')" [hint]="_TB('Fiscal Depreciation')">
                                                    <tb-property-grid-item [text]="_TB('Disable Accelerated')" [hint]="_TB('It disables accelerated depreciation.')">
                                                        <tb-checkbox cmpId="IDC_PARAMETERS_DISABLEACCELERATED" [model]="eventData?.model?.Parameters?.DisableAccelerated"></tb-checkbox>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('No Fiscal over Balance')" [hint]="_TB('It checks that fiscal depreciation does not exceeded to balance depreciation.')">
                                                        <tb-checkbox cmpId="IDC_PARAMETERS_NOFISCOVERBAL" [model]="eventData?.model?.Parameters?.NoFiscalOverBalance"></tb-checkbox>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Method applied for first fiscal year calculation')" [hint]="_TB('It is the method to calculate the depreciation of the first fiscal year.')">
                                                        <tb-enum-combo cmpId="IDC_PARAMETERS_CODETYPEREDFIRSTFISCALYEARPERC" [model]="eventData?.model?.Parameters?.FirstFiscalYearReduction" [itemSource]="IDC_PARAMETERS_CODETYPEREDFIRSTFISCALYEARPERC_itemSource"></tb-enum-combo>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                                <tb-property-grid-item-group [text]="_TB('Balance Depreciation')" [hint]="_TB('Balance Depreciation')">
                                                    <tb-property-grid-item [text]="_TB('Balance Depreciation basing on')" [hint]="_TB('It allows to set up the calculation of balance depreciation by percentage or basing on use (in months or in days).')">
                                                        <tb-combo cmpId="IDC_PARAMETERS_BALANCEDEPRTAB" [model]="eventData?.model?.BalanceDepreciationValueCombo"></tb-combo>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Depreciation on Usage for 100% also')" [hint]="_TB('It allows to apply balance depreciation basing on use also to fixed assets that have 100% as depreciation rate.')">
                                                        <tb-checkbox cmpId="IDC_PARAMETERS_BALDEPRUSAGE100" [model]="eventData?.model?.Parameters?.BalanceDeprUsage100"></tb-checkbox>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Method applied for first fiscal year calculation')" [hint]="_TB('It is the method to calculate the depreciation of the first fiscal year.')">
                                                        <tb-enum-combo cmpId="IDC_PARAMETERS_CODETYPEREDFIRSTBALANCEYEARPERC" [model]="eventData?.model?.Parameters?.FirstBalanceYearReduction" [itemSource]="IDC_PARAMETERS_CODETYPEREDFIRSTBALANCEYEARPERC_itemSource"></tb-enum-combo>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                            </tb-property-grid-item-group>
                                            <tb-property-grid-item-group [text]="_TB('Reasons')" [hint]="_TB('Reasons')">
                                                <tb-property-grid-item [text]="_TB('Fiscal Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of fiscal depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSNFISCALDEPRFARSNC" [model]="eventData?.model?.Parameters?.FiscalDeprFARsn" [hotLink]="{'name':'HKLEntryRsnFiscDepr','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Balance Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of balance depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSNBALANCEDEPRFARSN" [model]="eventData?.model?.Parameters?.BalanceDeprFARsn" [hotLink]="{'name':'HKLEntryRsnBalDepr','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Financial Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of financial depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSNFINANCIALDEPRFARSN" [model]="eventData?.model?.Parameters?.FinancialDeprFARsn" [hotLink]="{'name':'HKLEntryRsnFinDepr','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Renewal Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of renewal depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSN_ENTRY_REN_DEPR" [model]="eventData?.model?.Parameters?.RenewalDeprFARsn" [hotLink]="{'name':'HKLEntryRsnDeprRinn','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Lost Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of lost depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSN_ENTRY_QUO_LOST" [model]="eventData?.model?.Parameters?.LostDeprFARsn" [hotLink]="{'name':'HKLEntryRsnLostAccumDepr','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Accelerated Depreciation')" [hint]="_TB('It is the reason used by automatic depreciation procedure to generate fixed assets entries of accelerated depreciation.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_RSNACCELDEPRFARSN" [model]="eventData?.model?.Parameters?.AcceleratedDeprFARsn" [hotLink]="{'name':'HKLEntryRsnDeprAnt','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Accelerated Accumulated Depreciation Transfer')" [hint]="_TB('It is the reason used by automatic procedure to generate fixed assets entries of accelerated accumulated depreciation transfer.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_ACCACCDEPRALIGNACCRSN" [model]="eventData?.model?.Parameters?.AlignAccAccumDeprFARsn" [hotLink]="{'name':'HKLEntryRsnAccAccDeprAlign','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Accelerated Depreciation Alignment')" [hint]="_TB('It is the reason used by automatic procedure to generate fixed assets entries of accelerated depreciation alignment.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_ACCDEPRALIGNACCRSN" [model]="eventData?.model?.Parameters?.AlignAccumDeprFARsn" [hotLink]="{'name':'HKLEntryRsnAccDeprAlign','namespace':'ERP.FixedAssets.Dbl.FixedAssetsReasons'}"></tb-combo>
                                                </tb-property-grid-item>
                                            </tb-property-grid-item-group>
                                            <tb-property-grid-item-group [text]="_TB('Accounting')" [hint]="_TB('Accounting')">
                                                <tb-property-grid-item [text]="_TB('In Automatic Depreciation Accounting Entry')" [hint]="_TB('It allows to group (by Offset or by Category) or to post one line for each asset in Accounting Entries generated by Automatic Depreciation procedure.')">
                                                    <tb-combo cmpId="IDC_PARAMETERS_JENTRYACC" [model]="eventData?.model?.AutoDeprJEEntryValueCombo"></tb-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item [text]="_TB('Period of posting depreciation')" [hint]="_TB('It allows to post depreciation monthly or quarterly or yearly.')">
                                                    <tb-enum-combo cmpId="IDC_PARAMETERS_PERIODPOSTING" [model]="eventData?.model?.Parameters?.PeriodPosting"></tb-enum-combo>
                                                </tb-property-grid-item>
                                                <tb-property-grid-item-group [text]="_TB('Accounting Templates')" [hint]="_TB('Accounting Templates')">
                                                    <tb-property-grid-item [text]="_TB('Depreciation')" [hint]="_TB('It is the accounting template used by automatic procedures to post depreciation in accounting entries.')">
                                                        <tb-combo cmpId="IDC_PARAMETERS_DEPRECIATIONACCTPL" [model]="eventData?.model?.Parameters?.DepreciationAccTpl" [hotLink]="{'name':'HKLDepreciationAccTpl','namespace':'ERP.Accounting.Dbl.AccountingTemplatesByOperationType'}"></tb-combo>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                                <tb-property-grid-item-group [text]="_TB('Accounting Reasons')" [hint]="_TB('Accounting Reasons')">
                                                    <tb-property-grid-item [text]="_TB('Depreciation')" [hint]="_TB('It is the accounting reason used to post depreciation.')">
                                                        <tb-combo cmpId="IDC_PARAMETERS_DEPRECIATIONACCRSN" [model]="eventData?.model?.Parameters?.DepreciationAccRsn" [hotLink]="{'name':'HKLDepreciationAccRsn','namespace':'ERP.Accounting.Dbl.AccountingReasonsByTemplate','mustExistData':true,'enableAddOnFly':false}"></tb-combo>
                                                    </tb-property-grid-item>
                                                    <tb-property-grid-item [text]="_TB('Accelerated Depreciation')" [hint]="_TB('It is the accounting reason used to post accelerated depreciation.')">
                                                        <tb-combo cmpId="IDC_PARAMETERS_ACCELDEPRACCRSN" [model]="eventData?.model?.Parameters?.AcceleratedDeprAccRsn" [hotLink]="{'name':'HKLAccelDeprAccRsn','namespace':'ERP.Accounting.Dbl.AccountingReasonsByTemplate','mustExistData':true,'enableAddOnFly':false}"></tb-combo>
                                                    </tb-property-grid-item>
                                                </tb-property-grid-item-group>
                                            </tb-property-grid-item-group>
                                            <tb-property-grid-item-group [text]="_TB('Declining Balance')" [hint]="_TB('Declining Balance')">
                                                <tb-property-grid-item [text]="_TB('Step for Balance Depreciation')" [hint]="_TB('It is the number of periods for Balance Depreciation.')">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_CHARGESNOY" formatter="Integer" [model]="eventData?.model?.Parameters?.ChargesNoOfyears"></tb-numeric-text-box>
                                                </tb-property-grid-item>
                                            </tb-property-grid-item-group>
                                        </tb-property-grid>
                                    </div>
                                </tb-tile>
                                <tb-panel [title]="_TB('Declining Balance Coefficient')" tbTileAutoFill *ngIf="eventData?.activation?._ERP_MasterData_BGOrERP_MasterData_RO">
                                    <div class="col col1">
                                        <tb-body-edit cmpId="IDC_PARAMETERS_COEFF_BODY" [width]="432" [model]="eventData?.model?.ParametersCoeff" [height]="190" bodyEditName="ParametersCoeff">
                                            <tb-body-edit-column formatter="Integer" columnName="FromPeriod" [title]="_TB('From Period')">
                                                <ng-template let-columnModel="columnModel">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_FROM" [model]="columnModel"></tb-numeric-text-box>
                                                </ng-template>
                                            </tb-body-edit-column>
                                            <tb-body-edit-column formatter="Integer" columnName="ToPeriod" [title]="_TB('To Period')">
                                                <ng-template let-columnModel="columnModel">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_TO" [model]="columnModel"></tb-numeric-text-box>
                                                </ng-template>
                                            </tb-body-edit-column>
                                            <tb-body-edit-column formatter="Percent" columnName="RegrCoeff" [title]="_TB('Regressive Coefficient')">
                                                <ng-template let-columnModel="columnModel">
                                                    <tb-numeric-text-box cmpId="IDC_PARAMETERS_REGRCOEFF" [model]="columnModel"></tb-numeric-text-box>
                                                </ng-template>
                                            </tb-body-edit-column>
                                        </tb-body-edit>
                                    </div>
                                </tb-panel>
                            </tb-tile-group>
                        </ng-template>
                    </tb-tile-manager-tab>
                    <tb-tile-manager-tab [title]="_TB('D&isposal')" icon="erp-sales">
                        <ng-template>
                            <tb-tile-group tbLayoutTypeNone>
                                <tb-tile tbTileStandard>
