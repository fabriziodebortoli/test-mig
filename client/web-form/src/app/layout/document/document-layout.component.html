<tb-frame tbDataEntry>
    <tb-toolbar-top title="Titolo della pagina" history=true>
        <tb-toolbar-top-button icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-radar" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-top-button>

        <tb-toolbar-separator></tb-toolbar-separator>
        <tb-toolbar-top-button icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>

        <tb-toolbar-separator></tb-toolbar-separator>
        <tb-toolbar-top-button icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
    </tb-toolbar-top>
    <ng-container #radar></ng-container>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <!--    HEADER  -->
                <tb-header tbLayoutTypeHbox tdsHeader>
                    <ng-template>
                        <tb-tile tbTileMini>
                            <tb-text caption="Number" cmpId="IDC_QUOTATIONS_TST_QUOTATIONNO" width="90" [model]="eventData?.model?.CustomerQuotation?.QuotationNo"></tb-text>
                            <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_QUOTATIONS_TST_QUOTATIONDATE" width="57" [model]="eventData?.model?.CustomerQuotation?.QuotationDate"></tb-date-input>
                        </tb-tile>
                        <tb-tile tbTileStandard>
                            <div class="anchored">
                                <tb-enum-combo cmpId="IDC_QUOTATIONS_TST_TAKE_CUST_FROM_MASTER" width="115" [model]="eventData?.model?.CustomerQuotation?.UseCustomerOrContact"></tb-enum-combo>
                                <tb-text cmpId="IDC_QUOTATIONS_TST_CUSTOMER" width="80" [model]="eventData?.model?.CustomerQuotation?.Customer" [hotLink]="{'name':'HKLMasterCustomer','namespace':'ERP.CustomersSuppliers.Dbl.CustSupp','mustExistData':true}"></tb-text>
                                <tb-text cmpId="IDC_QUOTATIONS_TST_CUSTOMER_QUOTATION" width="80" [model]="eventData?.model?.CustomerQuotation?.Contact" [hotLink]="{'name':'HKLQuotationCustomer','namespace':'ERP.Contacts.Dbl.Contacts','mustExistData':true}"></tb-text>
                                </div>
                            <tb-label-static cmpId="IDC_QUOTATIONS_TST_CUSTDESCRIPTION" width="279" [model]="eventData?.model?.CustDescription"></tb-label-static>
                        </tb-tile>
                    </ng-template>
                </tb-header>
                <!-- END HEADER -->

                <!-- tilemanager -->
                <tb-tilemanager>
                    <tb-tilegroup [title]="_TB('Main &Data')" icon="erp-sales" tbLayoutTypeVbox>
                        <ng-template>
                            <tb-panel [title]="_TB('Main Data')" tbTileWide isCollapsible="True">
                                <div class="col col1">
                                    <div class="anchored">
                                        <tb-combo [caption]="_TB('Payment')" cmpId="IDC_QUOTATIONS_TST_PYMTTERM" width="62" [model]="eventData?.model?.CustomerQuotation?.Payment" [hotLink]="{'name':'HKLPaymentTerms','namespace':'ERP.PaymentTerms.Dbl.PaymentTerms'}"></tb-combo>
                                        <tb-label-static cmpId="IDC_QUOTATIONS_TST_PYMTTERMDESCRI" width="154" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
                                    </div>
                                </div>
                                <div class="col col2">
                                    <div class="anchored">
                                        <tb-combo *ngIf="eventData?.activation?.IDC_QUOTATIONS_ADT_PRICELIST" [caption]="_TB('Price List')" cmpId="IDC_QUOTATIONS_ADT_PRICELIST" width="62" [model]="eventData?.model?.CustomerQuotation?.PriceList" [hotLink]="{'name':'HKLPriceLists','namespace':'ERP.PricePolicies.Dbl.PriceLists','mustExistData':true}"></tb-combo>
                                        <tb-label-static *ngIf="eventData?.activation?.IDC_QUOTATIONS_ADT_DESCRI_PRICELIST" cmpId="IDC_QUOTATIONS_ADT_DESCRI_PRICELIST" width="154" [model]="eventData?.model?.HKLPriceLists?.Description"></tb-label-static>
                                    </div>
                                    <tb-checkbox cmpId="IDC_QUOTATIONS_ADT_AMOUNTS_DETAIL_AL_NET_TAX" width="109" [model]="eventData?.model?.CustomerQuotation?.NetOfTax" [caption]="_TB('Prices do not include Tax  ')"></tb-checkbox>
                                </div>
                            </tb-panel>
                            <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn>
                                <tb-panel [title]="_TB('Currency')" tbTileStandard isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_CUSTQUOTA_CURRENCY">
                                    <div class="anchored">
                                        <tb-combo [caption]="_TB('Currency')" cmpId="IDC_QUOTATIONS_TST_CURRENCY" width="62" [model]="eventData?.model?.CustomerQuotation?.Currency" [hotLink]="{'name':'HKLCurrenciesCurrObj','namespace':'ERP.Currencies.Dbl.Currencies','mustExistData':true}"></tb-combo>
                                        <tb-label-static cmpId="IDC_QUOTATIONS_TST_DESCRI_CURRENCY" width="154" [model]="eventData?.model?.HKLCurrenciesCurrObj?.Description"></tb-label-static>
                                    </div>
                                    <div class="anchored">
                                        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_QUOTATIONS_TST_DATE_FIXING" width="57" [model]="eventData?.model?.CustomerQuotation?.FixingDate"></tb-date-input>
                                        <tb-text [caption]="_TB('Fixing Value')" cmpId="IDC_QUOTATIONS_DOC_FIXING" width="68" [model]="eventData?.model?.CustomerQuotation?.Fixing" [hotLink]="{'name':'HKLFixing','namespace':'ERP.Currencies.Components.FixingForCurrencyDoc'}"></tb-text>
                                    </div>
                                </tb-panel>
                                <tb-panel [title]="_TB('Delivery')" tbTileStandard isCollapsible="True" isCollapsed="True">
                                    <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Deliver on')" cmpId="IDC_QUOTATIONS_TST_EXPECTEDDELIVERYDATE" width="57" [model]="eventData?.model?.CustomerQuotation?.ExpectedDeliveryDate"></tb-date-input>
                                    <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Expire on')" cmpId="IDC_QUOTATIONS_EXPIRINGDATE" width="57" [model]="eventData?.model?.CustomerQuotation?.ValidityEndingDate"></tb-date-input>
                                </tb-panel>
                            </tb-layoutcontainer>
                            <tb-panel [title]="_TB('Detail')" tbTileAutoFill>
                                <tb-body-edit cmpId="IDC_CUSTQUOTA_DOC_BODY_DETAIL" width="325" [model]="eventData?.model?.Detail">
                                    <tb-body-edit-column cmpId="IDC_QUOTATIONS_DETAIL_POSITION" columnType="tb-body-edit-column">
                                    </tb-body-edit-column>
                                </tb-body-edit>
                            </tb-panel>
                            <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn>
                                <tb-panel [title]="_TB('Shipping Totals')" tbTileStandard isCollapsible="True" isCollapsed="True">
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Integer" [caption]="_TB('No. of Packs')" cmpId="IDC_QUOTATIONS_CSP_TOT_NO_PACKS" width="57" [model]="eventData?.model?.Shipping?.NoOfPacks"></tb-numeric-text-box>
                                        <tb-numeric-text-box formatter="Double" [caption]="_TB('Net Weight')" cmpId="IDC_QUOTATIONS_CSP_TOT_WEIGHT_NET" width="57" [model]="eventData?.model?.Shipping?.NetWeight"></tb-numeric-text-box>
                                    </div>
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Double" [caption]="_TB('Gross Volume')" cmpId="IDC_QUOTATIONS_CSP_TOT_GROSSVOLUME" width="57" [model]="eventData?.model?.Shipping?.GrossVolume"></tb-numeric-text-box>
                                        <tb-numeric-text-box formatter="Double" [caption]="_TB('Gross Weight')" cmpId="IDC_QUOTATIONS_CSP_TOT_WEIGHT_GROSS" width="57" [model]="eventData?.model?.Shipping?.GrossWeight"></tb-numeric-text-box>
                                    </div>
                                </tb-panel>
                                <tb-panel [title]="_TB('Totals')" tbTileStandard isCollapsible="True" isCollapsed="True">
                                    <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_CCO_TOT_FREESAMPLES_CURRENCY" formatter="Money" disabled="true" [caption]="_TB('Total Free Samples')" cmpId="IDC_QUOTATIONS_CCO_TOT_FREESAMPLES_CURRENCY" width="68" [model]="eventData?.model?.CustQuotasSummary?.FreeSamplesDocCurr"></tb-numeric-text-box>
                                    <div class="anchored">
                                        <tb-text [caption]="_TB('Additional Discount')" cmpId="IDC_QUOTATIONS_CCO_SUMMARY_DISCOUNT" width="68" [model]="eventData?.model?.CustQuotasSummary?.DiscountFormula"></tb-text>
                                        <tb-numeric-text-box formatter="Money" [caption]="_TB('Discount Amount')" cmpId="IDC_QUOTATIONS_CCO_AMOUNT_DISCOUNT" width="68" [model]="eventData?.model?.CustQuotasSummary?.Discounts"></tb-numeric-text-box>
                                    </div>
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_QUOTATIONS_CCO_TOT_DOC" width="68" [model]="eventData?.model?.CustQuotasSummary?.TotalAmount"></tb-numeric-text-box>
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_QUOTATIONS_CCO_TOT_FROM_PAY" width="68" [model]="eventData?.model?.CustQuotasSummary?.PayableAmount"></tb-numeric-text-box>
                                    </div>
                                </tb-panel>
                            </tb-layoutcontainer>
                        </ng-template>
                    </tb-tilegroup>
                    <tb-tilegroup [title]="_TB('Summa&ry')" icon="erp-money" tbLayoutTypeVbox>
                        <ng-template>
                            <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn>
                                <tb-panel [title]="_TB('Charges')" tbTileStandard isCollapsible="False" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_CUSTQUOTA_CHARGES_BR">
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Shipment')" cmpId="IDC_QUOTATIONS_EXPENSES_SHIPPING" minValue="0" width="80" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.ShippingCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Insurance')" cmpId="IDC_QUOTATIONS_EXPENSES_INSURANCE" minValue="0" width="80" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.InsuranceCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Additional')" cmpId="IDC_QUOTATIONS_EXPENSES_ADDITIONAL" minValue="0" width="80" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.AdditionalCharges"></tb-numeric-text-box>
                                </tb-panel>
                                <tb-panel [title]="_TB('Charges')" tbTileStandard isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CUSTQUOTA_CHARGES">
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Shipment')" cmpId="IDC_QUOTATIONS_EXPENSES_SHIPPING" minValue="0" width="68" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.ShippingCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Packing')" cmpId="IDC_QUOTATIONS_EXPENSES_PACKAGE" minValue="0" width="68" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.PackagingCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Collection')" cmpId="IDC_QUOTATIONS_EXPENSES_COLLECTION" minValue="0" width="68" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.CollectionCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Additional')" cmpId="IDC_QUOTATIONS_EXPENSES_ADDITIONAL" minValue="0" width="68" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.AdditionalCharges"></tb-numeric-text-box>
                                    <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_EXPENSES_STAMPS" formatter="Money" [caption]="_TB('Stamps')" cmpId="IDC_QUOTATIONS_EXPENSES_STAMPS" minValue="0" width="68" minValue="0" [model]="eventData?.model?.CustQuotasSummary?.StampsCharges"></tb-numeric-text-box>
                                </tb-panel>
                                <tb-panel [title]="_TB('Tax Summary')" tbTileStandard isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CUSTQUOTA_TAX_SUMMARY">
                                    <tb-body-edit cmpId="IDC_QUOTATIONS_CCO_BODY_TAXSUMMARY" width="325" [model]="eventData?.model?.TaxSummary">
                                        <tb-body-edit-column cmpId="IDC_QUOTATIONS_RIV_COD_TAX" [model]="eventData?.model?.TaxSummary?.TaxCode" [title]="_TB('Tax Code')" columnType="tb-label-static">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TAXABLEAMOUNT_TAX" [model]="eventData?.model?.TaxSummary?.TaxableAmount" [title]="_TB('Taxable Amount')" columnType="tb-numeric-text-box">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TAXAMOUNT_TAX" [model]="eventData?.model?.TaxSummary?.TaxAmount" [title]="_TB('Tax')" columnType="tb-numeric-text-box">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_ADDITIONALTAXAMOUNT_TAX" [model]="eventData?.model?.TaxSummary?.AdditionalTaxAmount" [title]="_TB('Additional Tax')" columnType="tb-numeric-text-box" *ngIf="eventData?.activation?.IDC_QUOTATIONS_RIV_ADDITIONALTAXAMOUNT_TAX">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TOTALAMOUNT_TAX" [model]="eventData?.model?.TaxSummary?.TotalAmount" [title]="_TB('Total')" columnType="tb-numeric-text-box">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TAXABLEAMOUNT_CURRENCY" [model]="eventData?.model?.TaxSummary?.TaxableAmountDocCurr" [title]="_TB('Taxable Amount (Foreign Currency)')" columnType="tb-numeric-text-box" *ngIf="eventData?.activation?.IDC_QUOTATIONS_RIV_TAXABLEAMOUNT_CURRENCY">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TAXAMOUNT_CURRENCY" [model]="eventData?.model?.TaxSummary?.TaxAmountDocCurr" [title]="_TB('Tax (Foreign Currency)')" columnType="tb-numeric-text-box" *ngIf="eventData?.activation?.IDC_QUOTATIONS_RIV_TAXAMOUNT_CURRENCY">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_ADDITIONALTAXAMOUNT_CURRENCY" [model]="eventData?.model?.TaxSummary?.AdditionalTaxAmountDocCurr" [title]="_TB('Additional Tax (Foreign Currency)')" columnType="tb-numeric-text-box"
                                            *ngIf="eventData?.activation?.IDC_QUOTATIONS_RIV_ADDITIONALTAXAMOUNT_CURRENCY">
                                        </tb-body-edit-column>
                                        <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_QUOTATIONS_RIV_TOTALAMOUNT_CURRENCY" [model]="eventData?.model?.TaxSummary?.TotalAmountDocCurr" [title]="_TB('Total (Foreign Currency)')" columnType="tb-numeric-text-box" *ngIf="eventData?.activation?.IDC_QUOTATIONS_RIV_TOTALAMOUNT_CURRENCY">
                                        </tb-body-edit-column>
                                    </tb-body-edit>
                                </tb-panel>
                            </tb-layoutcontainer>
                            <tb-panel [title]="_TB('Totals')" tbTileWide>
                                <div class="col col1">
                                    <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Goods')" cmpId="IDC_QUOTATIONS_CCO_TOT_GOODS" width="68" [model]="eventData?.model?.CustQuotasSummary?.GoodsAmount"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Services')" cmpId="IDC_QUOTATIONS_CCO_TOT_SERVICEAMOUNTS" width="68" [model]="eventData?.model?.CustQuotasSummary?.ServiceAmounts"></tb-numeric-text-box>
                                    <div class="anchored">
                                        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_CCO_TOT_FREESAMPLES_CURRENCY" formatter="Money" disabled="true" [caption]="_TB('Free Samples')" cmpId="IDC_QUOTATIONS_CCO_TOT_FREESAMPLES_CURRENCY" width="68" [model]="eventData?.model?.CustQuotasSummary?.FreeSamplesDocCurr"></tb-numeric-text-box>
                                        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_CCO_TOT_FREESAMPLES" formatter="Money" disabled="true" [caption]="_TB('in Base Currency')" cmpId="IDC_QUOTATIONS_CCO_TOT_FREESAMPLES" width="68" [model]="eventData?.model?.CustQuotasSummary?.FreeSamples"></tb-numeric-text-box>
                                    </div>
                                    <tb-section-title cmpId="IDC_STATIC_DISCOUNT" width="325" [caption]="_TB('Discounts')"></tb-section-title>
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Goods')" cmpId="IDC_QUOTATIONS_CCO_TOT_DISCOUNTS_GOODS_DETAIL" width="68" [model]="eventData?.model?.CustQuotasSummary?.DiscountOnGoods"></tb-numeric-text-box>
                                        <tb-numeric-text-box formatter="Money" [caption]="_TB('Discount Amount')" cmpId="IDC_QUOTATIONS_CCO_AMOUNT_DISCOUNT" width="68" [model]="eventData?.model?.CustQuotasSummary?.Discounts"></tb-numeric-text-box>
                                    </div>
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Services')" cmpId="IDC_QUOTATIONS_CCO_TOT_DISCOUNTS_SERVICEAMOUNTS_DETAIL" width="68" [model]="eventData?.model?.CustQuotasSummary?.DiscountOnServices"></tb-numeric-text-box>
                                        <tb-text [caption]="_TB('Additional Discount')" cmpId="IDC_QUOTATIONS_CCO_SUMMARY_DISCOUNT" width="68" [model]="eventData?.model?.CustQuotasSummary?.DiscountFormula"></tb-text>
                                    </div>
                                    <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_QUOTATIONS_CCO_TOT_GEN_DISCOUNTS" width="68" [model]="eventData?.model?.CustQuotasSummary?.GeneralDiscountTot"></tb-numeric-text-box>
                                </div>
                                <div class="col col2">
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Document Total')" cmpId="IDC_QUOTATIONS_CCO_TOT_DOC" width="68" [model]="eventData?.model?.CustQuotasSummary?.TotalAmount"></tb-numeric-text-box>
                                        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_CCO_TOT_DOC_IN_CURRENCY" formatter="Money" disabled="true" [caption]="_TB('in Foreign Currency')" cmpId="IDC_QUOTATIONS_CCO_TOT_DOC_IN_CURRENCY" width="68" [model]="eventData?.model?.CustQuotasSummary?.TotalAmountDocCurr"></tb-numeric-text-box>
                                    </div>
                                    <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Advances')" cmpId="IDC_QUOTATIONS_CCO_AMOUNT_ADVANCES" width="68" [model]="eventData?.model?.CustQuotasSummary?.Advance"></tb-numeric-text-box>
                                    <tb-numeric-text-box formatter="Money" [caption]="_TB('Allowances')" cmpId="IDC_QUOTATIONS_CCO_AMOUNT_ALLOWANCES" width="68" [model]="eventData?.model?.CustQuotasSummary?.Allowances"></tb-numeric-text-box>
                                    <div class="anchored">
                                        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_QUOTATIONS_CCO_TOT_FROM_PAY" width="68" [model]="eventData?.model?.CustQuotasSummary?.PayableAmount"></tb-numeric-text-box>
                                        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_QUOTATIONS_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" formatter="Money" disabled="true" [caption]="_TB('in Base Currency')" cmpId="IDC_QUOTATIONS_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" width="68"
                                            [model]="eventData?.model?.CustQuotasSummary?.PayableAmountInBaseCurr"></tb-numeric-text-box>
                                    </div>
                                </div>
                            </tb-panel>
                        </ng-template>
                    </tb-tilegroup>
                </tb-tilemanager>
                <!-- END tilemanager -->

            </tb-view>
        </tb-view-container>
        <tb-dockpane-container>
            <!-- <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('Data Synchronizer')">
                <tb-view>
                    <tb-tilegroup [active]="true" tbLayoutTypeVbox>
                        <ng-template>
                            <tb-panel [title]="_TB('Data Validation Status')" tbTileStandard>
                                <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
                                <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" [model]="eventData?.model?.ValidationStatus"></tb-text>
                            </tb-tile>
                            <tb-panel [title]="_TB('Data Synchronization Technical Details')" tbTileStandard>
                                <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
                                <tb-caption cmpId="IDC_STATIC_1" [caption]="_TB('Time')"></tb-caption>
                                <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" [model]="eventData?.model?.SynchDate"></tb-date-input>
                                <tb-caption cmpId="IDC_STATIC_3" [caption]="_TB('Direction')"></tb-caption>
                                <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" [model]="eventData?.model?.SynchDirection"></tb-text>
                                <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" [model]="eventData?.model?.SynchStatusHints"></tb-text>
                                <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" [caption]="_TB('Copy Msg')"></tb-button>
                            </tb-tile>
                            <tb-panel [title]="_TB('Data Synchronization Status')" tbTileStandard>
                                <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" [model]="eventData?.model?.SynchMsg"></tb-text>
                                <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" [caption]="_TB('Copy Msg')"></tb-button>
                            </tb-tile>
                        </ng-template>
                    </tb-tilegroup>
                </tb-view>
            </tb-dockpane> -->
        </tb-dockpane-container>
    </tb-frame-content>
    <tb-toolbar-bottom>
        <!-- <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
        <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
        <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
