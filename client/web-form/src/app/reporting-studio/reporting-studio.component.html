<tb-frame>
    <tb-toolbar-top>

        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.Find.png" caption="Search"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.First.png" caption="First" (click)="FirstPage()" *ngIf="running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.Prev.png" caption="Previous Page" (click)="PrevPage()"
            *ngIf="running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.Next.png" caption="Next Page" (click)="NextPage()"
            *ngIf="running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.Last.png" caption="Last" (click)="LastPage()" *ngIf="running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.StartReport.png" caption="Run Report" (click)="RunReport()"
            *ngIf="!running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.StopReport.png" caption="Stop Report" (click)="StopReport()"
            *ngIf="running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="Framework.TbFrameworkImages.Images.25x25.ReRun.png" caption="ReRun" (click)="ReRunReport()"></tb-toolbar-top-button>
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <rs-askdialog *ngIf="rsService.showAsk" [ask]="askDialogTemplate" [hotLinkValues]="hotLinkValues"></rs-askdialog>
                <rs-layout [reportTemplate]="reportTemplate" [reportData]="reportData"></rs-layout>
            </tb-view>
        </tb-view-container>
    </tb-frame-content>
    <tb-toolbar-bottom>
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Radar.png" caption="Radar" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button> -->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Save.png" caption="Save"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Escape.png" caption="Undo Changes" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.New.png" caption="New"></tb-toolbar-bottom-button> -->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Exit.png" caption="Exit"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Delete.png" caption="Delete" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Print.png" caption="Print" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>-->
    </tb-toolbar-bottom>
</tb-frame>
