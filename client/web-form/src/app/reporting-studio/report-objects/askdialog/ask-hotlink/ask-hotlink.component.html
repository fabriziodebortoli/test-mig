<div>{{hotlink.caption}}</div>

<kendo-maskedtextbox [(ngModel)]="hotlink.value[selectionTypeLower]" [ngStyle]="inputStyle()" (focus)="onBlur()" (blur)="onBlur()"></kendo-maskedtextbox>
<button kendoButton [icon]="'arrow-60-down'" style="margin-left:-5px" (click)="showFilteredTable()"></button>
<button kendoButton #anchor (click)="showOptions=!showOptions" [icon]="'more-vertical'"></button>
<kendo-popup [anchor]="anchor" (blur)="showOptions = false" *ngIf="showOptions">
  <div class="search-options">
    Search for:<br>
    <md-radio-group  [(ngModel)]="hotlink.selection_type" (change)="selectionTypeChanged()">
      <md-radio-button *ngFor="let item of hotlink.selectionList" [value]="item.value">{{item.value}}</md-radio-button>
    </md-radio-group>
  </div>
</kendo-popup>

<button kendoButton (click)="onButtonClick()" [icon]="'search'"></button>
<div #anchorTable></div>
<kendo-popup [anchor]="anchorTable" (anchorViewportLeave)="showTable = false" *ngIf="showTable" [ngStyle]="popupStyle()">
  <kendo-grid [data]="hotlink.values.rows" [selectable]="true" (selectionChange)="selectionChanged($event)" [scrollable]="'scrollable'"
    [height]="300">
    <kendo-grid-column *ngFor="let col of hotlink.values.columns" field="{{col.id}}" title="{{col.id}}">
    </kendo-grid-column>
  </kendo-grid>
</kendo-popup>
