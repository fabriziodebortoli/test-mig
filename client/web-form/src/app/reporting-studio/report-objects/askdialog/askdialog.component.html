<kendo-dialog title="  {{askObject.caption}}" (close)="close()">
  <div *ngFor="let item of objects">
    <rs-ask-group [askGroup]="item" *ngIf="!item.hidden"></rs-ask-group>
  </div>
  <kendo-dialog-actions>
    <button kendoButton (click)="Prev()">Prev</button>
    <button kendoButton primary="true" (click)="Next()">Next</button>
  </kendo-dialog-actions>
</kendo-dialog>
