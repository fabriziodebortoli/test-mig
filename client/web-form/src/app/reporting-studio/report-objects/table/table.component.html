<div [ngStyle]="getTableStyle()" class ="rsTable">
    <div *ngIf="table.title!==undefined" [ngStyle]="getTitleStyle()">{{table.title.caption}}</div>
    <kendo-grid [kendoGridBinding]="table.value" [scrollable]="none" *ngIf="!table.hidden">
        <kendo-grid-column *ngFor="let col of table.columns" field="{{col.id}}" title="{{col.title.caption}}" [editable]="false"
            [width]="col.width === 0 ? 70 : col.width" [headerStyle]="getColumnHeaderStyle(col)" [style]="getCellsStyle(col)">
            <template kendoGridHeaderTemplate let-column>
                <div>
                    {{column.title}}
                </div>
            </template>
            <template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex">
                <div [ngStyle]="getSingleCellStyle(dataItem[columnIndex], rowIndex, col)">
                    <div *ngIf="!dataItem[columnIndex][col.id].link">
                        {{getValue(dataItem, col.id, columnIndex)}}
                    </div>
                    <rs-link *ngIf="dataItem[columnIndex][col.id].link" [link]="dataItem[columnIndex][col.id].link">
                        {{getValue(dataItem, col.id, columnIndex)}}
                    </rs-link>
                </div>
            </template>
        </kendo-grid-column>
    </kendo-grid>
</div>
