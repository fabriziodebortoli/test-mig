<div class="widgets-container box-container">
    <div *ngFor="let row of widgets" class="widgets-row row">
        <div *ngFor="let widget of row.widgets" class="widget-col" [ngClass]="getColspan(widget.layout.size)" [style.minHeight.px]="widget.layout.height || 300">
            <tb-widget [widget]="widget"></tb-widget>
        </div>
    </div>
</div>
