<kendo-chart #chart [categoryAxis]="categoryAxis" [seriesDefaults]="seriesDefaults">
    <kendo-chart-tooltip [shared]="true" [visible]="visibleTooltip">
        <ng-template kendoChartSharedTooltipTemplate let-category="category">
            {{ category }}
        </ng-template>
    </kendo-chart-tooltip>
    <kendo-chart-series>
        <kendo-chart-series-item [type]="widget.layout.chartFormat.type" [data]="widget.data?.grid?.rows" [field]="widget.layout.chartFormat.field" [categoryField]="widget.layout.chartFormat.categoryField" [color]="chartColor(widget.layout.chartFormat.color)"
            [labels]="seriesLabels"></kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
