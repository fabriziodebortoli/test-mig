<div class="tb-control tb-text">
    <tb-caption caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <kendo-maskedtextbox [mask]="mask" [ngModel]="model?.value" required="required" (blur)="onBlur()" [disabled]="!(model?.enabled)" [ngModel]="model?.value" (ngModelChange)="model.value=$event"></kendo-maskedtextbox>
    <ng-container #contextMenu></ng-container>
</div>
