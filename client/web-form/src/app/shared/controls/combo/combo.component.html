<div>
    <label></label>{{selectedValue}}
    <md-select id="{{cmpId}}" (onOpen)="fillListBox()"  [(ngModel)]="selectedValue" placeholder="{{caption}}" (change)="onChange()" >
        <md-option *ngFor="let item of items" [value]="item.code">{{ item.description }}</md-option> 
     </md-select>
</div>
