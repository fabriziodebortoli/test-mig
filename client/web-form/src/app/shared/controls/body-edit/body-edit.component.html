<kendo-grid [kendoGridBinding]="model" [data]="view | async" [height]="533" [pageSize]="gridState.take" [skip]="gridState.skip"
    [sort]="gridState.sort" [pageable]="true" [sortable]="true" (dataStateChange)="onStateChange($event)" (edit)="editHandler($event)"
    (cancel)="cancelHandler($event)" (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)">
    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new</button>
    </ng-template>
    
    <kendo-grid-column *ngFor="let column of columns" field="{{column?.binding?.datasource}}" title="{{column?.text}}" width="200">
        <template kendoGridCellTemplate let-dataItem>
            <div>{{dataItem[column.binding.datasource]?.value}}</div>
        </template>
    </kendo-grid-column>
</kendo-grid>
