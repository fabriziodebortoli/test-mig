<kendo-grid [kendoGridBinding]="model" [pageable]="true" [pageSize]="pageSize" [skip]="skip">
    <!--    -->
    <kendo-grid-column *ngFor="let column of columns" field="{{column?.binding?.datasource}}" title="{{column?.text}}" width="200">
        <template kendoGridCellTemplate let-dataItem>
            <div>{{dataItem[column.binding.datasource]?.value}}</div>
        </template>
    </kendo-grid-column>

    <ng-template kendoPagerTemplate>
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons [buttonCount]="5"></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-info></kendo-pager-info>
        <kendo-pager-page-sizes [pageSizes]="[5, 10, 50, 100]"></kendo-pager-page-sizes>
    </ng-template>
</kendo-grid>
