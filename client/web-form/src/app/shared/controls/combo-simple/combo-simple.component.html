<tb-caption caption="{{caption}}"></tb-caption>
<kendo-dropdownlist [data]="items" [textField]="'description'" [disabled]="!model?.enabled" [valueField]="'code'" [defaultItem]="defaultItem" [(ngModel)]="model.value" >
    <template kendoDropDownListNoDataTemplate>
            <h4><span class="k-icon k-i-warning"></span><br /><br /> No data here</h4>
        </template>
</kendo-dropdownlist>
