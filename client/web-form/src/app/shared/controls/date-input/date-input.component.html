<a class="k-button">
    <kendo-maskedtextbox [(ngModel)]="value" [mask]="mask" [rules]="rules" [maskValidation]="true" (keydown)="handleKeyboardEvents($event)"></kendo-maskedtextbox>
    <span #anchor class="k-icon k-i-calendar-date" (click)="onClickM()"></span>
</a>
<kendo-popup [anchor]="anchor" *ngIf="switchP">
    <kendo-calendar (valueChange)="handleChange($event)" [value]="objDate" (blur)="onBlur()"></kendo-calendar>
</kendo-popup>
