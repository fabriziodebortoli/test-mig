<kendo-maskedtextbox #kendoMaskedTextBoxInstance [(ngModel)]="value" [mask]="mask" [rules]="rules"></kendo-maskedtextbox>
<span #anchor class="k-icon k-i-calendar-date" (click)="onClickM()"></span>

</kendo-popup>
