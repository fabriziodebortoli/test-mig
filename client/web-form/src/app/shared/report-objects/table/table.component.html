<div [ngStyle]="getTableStyle()">
    <kendo-grid [kendoGridBinding]="table.value" [scrollable]="scrollable">
        <kendo-grid-column *ngFor="let col of table.columns" field="{{col.id}}" title="{{col.title.caption}}"
            [editable]="false" width="{{col.width==0? 50 : col.width}}">
            <template kendoGridHeaderTemplate let-column >
                <div class="{{col.field}}" [ngStyle]="getColumnStyle(col)">
                   {{column.title}}
                </div>
            </template>
            <template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex">
                <div class="{{col.id}}" id="{{col.id}}{{rowIndex}}" [ngStyle]="getDataStyle(dataItem, col.id, columnIndex, rowIndex)">
                    {{getValue(dataItem, col.id, columnIndex, rowIndex)}}
                </div>
            </template>
        </kendo-grid-column>
    </kendo-grid>
</div>
