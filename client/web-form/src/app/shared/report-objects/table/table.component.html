<div [ngStyle]="getTableStyle()">
    <div *ngIf="!table.hide_table_title" [ngStyle]="getTitleStyle()">{{table.title.caption}}</div>
    <kendo-grid [kendoGridBinding]="table.value" [scrollable]="scrollable" *ngIf="!table.hidden">
        <kendo-grid-column *ngFor="let col of table.columns" field="{{col.id}}" title="{{col.title.caption}}" [editable]="false"
            width="{{col.width==0? 50 : col.width}}" [headerStyle]="getColumnHeaderStyle(col)" [style]="getColumnStyle(col)">
            <template kendoGridHeaderTemplate let-column>
                <div class="{{col.field}}" id="{{col.id}}">
                    {{column.title}}
                </div>
            </template>
            <template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex">
                <div id="{{col.id}}{{rowIndex}}" [ngStyle]="getDataStyle(dataItem[columnIndex])">
                    {{getValue(dataItem, col.id, columnIndex)}}
                </div>
            </template>
        </kendo-grid-column>
    </kendo-grid>
</div>
