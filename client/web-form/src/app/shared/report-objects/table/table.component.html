<kendo-grid [kendoGridBinding]="data" [scrollable]="scrollable" [height]="370">
    <kendo-grid-column *ngFor="let col of table.columns" field="{{col.id}}" title="{{col.title.caption}}" [editable]="false">
     <template kendoGridCellTemplate let-dataItem>
         {{dataItem[col.id]}}
     </template>
    </kendo-grid-column>
</kendo-grid>
