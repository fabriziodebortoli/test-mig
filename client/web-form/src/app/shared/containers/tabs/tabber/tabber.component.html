<div class="tb-tabber">
    <ul class="tabber">
        <li (click)="selectTab(tab)" *ngFor="let tab of tabs" [ngClass]="tab.active ? 'active' : ''" title="activate" class='tabTitle'>
            <span (click)="selectTab(tab)">{{tab.title}}</span>
            <span (click)="closeTab(tab)" title="close" class='close' *ngIf="tab.showCloseButton"><md-icon>close</md-icon></span>
        </li>
    </ul>
    <div class="tab-content">
        <ng-content></ng-content>
    </div>
</div>
