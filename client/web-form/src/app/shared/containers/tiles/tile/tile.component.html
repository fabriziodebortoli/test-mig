    <tb-card-title [ngClass]="{'c-pointer': isCollapsible }" [isCollapsible]="isCollapsible" [isCollapsed]="isCollapsed" (click)="toggleCollapse($event)" *ngIf="hasTitle" [title]="title"></tb-card-title>
    <md-card-content *ngIf="!isCollapsed">
        <ng-content></ng-content>
    </md-card-content>
</div>
