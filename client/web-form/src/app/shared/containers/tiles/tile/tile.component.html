<div class="tb-card" [ngClass]="{'sameHeight': !isCollapsed}">
    <tb-card>
        <tb-card-title class="tb-card-title" [ngClass]="{'c-pointer': isCollapsible }" [isCollapsible]="isCollapsible" [isCollapsed]="isCollapsed" (click)="toggleCollapse($event)" *ngIf="hasTitle" [title]="title"></tb-card-title>
        <tb-card-content *ngIf="!isCollapsed" class="tb-card-content">
            <ng-content></ng-content>
        </tb-card-content>
    </tb-card>
</div>
