<div class="tile">

    <div class="header" (click)="toggleCollapse($event)">
        <div style="display: inline-block" tabindex="0" class="title">{{title}}</div>
        <div style="display: inline-block">
            <i class="material-icons expandCollapse">{{getExpandCollapseClass()}}</i>
        </div>
    </div>

    <div class="panel-collapse" [hidden]="isCollapsed">
        <div class="tileContent">
            <ng-content></ng-content>
        </div>
    </div>
</div>
