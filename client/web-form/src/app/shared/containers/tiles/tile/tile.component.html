<md-card>

    <md-card-title (click)="toggleCollapse($event)" *ngIf="hasTitle" [ngClass]="{'c-pointer': isCollapsible }">
        <span>{{title}}</span>
        <md-icon *ngIf="isCollapsible">{{getArrowIcon()}}</md-icon>
    </md-card-title>

    <md-card-content *ngIf="!isCollapsed">
        <ng-content></ng-content>
    </md-card-content>

</md-card>
