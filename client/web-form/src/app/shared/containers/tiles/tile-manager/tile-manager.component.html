<section>
    <!--Pannello laterale sinistro con i bottoni del selettore-->
    <div *ngIf="getTiles().length > 1">
        <div id="one" class="selector">
            <ul>
                <li (click)="selectTile(tile)" *ngFor="let tile of getTiles()" [class.active]="tile.active" title="{{tile.title}}">
                    <img src="{{tile?.iconTxt}}" /> {{tile?.title}}
                </li>
            </ul>
        </div>
    </div>
    <!--Contenitore tile di destra-->
    <div class="tabGroupContent" [ngClass]="(getTiles().length > 1) ? 'multipleTabs' : '' ">
        <ng-content></ng-content>
    </div>
</section>
