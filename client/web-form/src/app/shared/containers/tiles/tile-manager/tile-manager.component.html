<div class="tile-manager">
    <kendo-tabstrip #tabber (tabSelect)="changeTabByIndex($event)">
        <kendo-tabstrip-tab *ngFor="let tile of getTiles();let i = index" [selected]="i == 0">
            <ng-template kendoTabTitle>
                <img src="{{tile?.iconTxt}}" /> {{tile?.title}}
            </ng-template>
            <template kendoTabContent>
                <ng-content></ng-content>
            </template>
        </kendo-tabstrip-tab>
    </kendo-tabstrip>
</div>
