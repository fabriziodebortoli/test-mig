<div #anchor class="contextMenuClass">
    <md-icon (click)="onToggle()">more_vert</md-icon>
    <kendo-popup [popupClass]="'content popup'" [anchor]="anchor" (anchorViewportLeave)="show = false" *ngIf="show" (open)="onOpen()" [anchorAlign]="anchorAlign" [popupAlign]="popupAlign">
        <button kendoButton class="content" *ngFor="let menuItem of contextMenu; let i = index" [disabled]="!menuItem?.enabled" (click)="doCommand(menuItem)">{{menuItem?.text}}</button>
    </kendo-popup>
</div>
