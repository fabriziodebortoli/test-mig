<div id="anchor" #anchor class="contextMenuClass" tabindex="0" (blur)="closePopupIf()">
    <md-icon (click)="onToggle()" [ngClass]="{ 'borderOn': show }">more_vert</md-icon>
    <kendo-popup *ngIf="show" [popupClass]="'content popup'" [anchor]="anchor" (anchorViewportLeave)="outView(null)" (open)="onOpen()" [collision]="collision" [anchorAlign]="anchorAlign" [popupAlign]="popupAlign">
        <button kendoButton *ngFor="let menuItem of contextMenu" class="cm-content" [disabled]="!menuItem?.enabled" (mouseenter)="openSubItems(true, menuItem)" (mouseleave)="openSubItems(false, menuItem)" (mousedown)="setMouseDown()" (click)="doCommand(menuItem)">
            <div #anchor2 class="divW">
                <md-icon *ngIf="hasSubItems(menuItem)" class="subsIcon">chevron_left</md-icon>
                <span [ngClass]="{ 'spaceOn': !hasSubItems(menuItem)}"> {{menuItem?.text}} </span>
                <md-icon *ngIf="menuItem?.checked" class="checkIcon">check</md-icon> 
            </div>
            <kendo-popup *ngIf="menuItem?.showMySub" [anchor]="anchor2" (anchorViewportLeave)="outView(menuItem)" [collision]="collision" [anchorAlign]="anchorAlign2" [popupAlign]="popupAlign2" [popupClass]="'content popup'">
                <button kendoButton *ngFor="let subItem of menuItem.subItems" class="cm-content" (click)="doCommand(subItem)" [disabled]="!subItem?.enabled">
                    <div class="divW">
                        <md-icon class="checkIcon" *ngIf="subItem?.checked">check</md-icon>
                        <span class="spaceOn"> {{subItem?.text}} </span>
                    </div>
                </button>
    </kendo-popup>
    </button>
    </kendo-popup>
</div>
