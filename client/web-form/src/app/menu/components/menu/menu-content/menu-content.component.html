<md-card *ngIf="tile != undefined">

    <md-card-title>
        <span>{{tile.title}}</span>
    </md-card-title>

    <md-card-content>
        <div class="row">
            <tb-menu-element [object]="object" *ngFor="let object of getObjects();" class="col-xs-12 col-md-12 col-lg-12"></tb-menu-element>
        </div>
    </md-card-content>

</md-card>
