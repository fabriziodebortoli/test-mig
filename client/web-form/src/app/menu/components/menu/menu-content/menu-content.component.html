<md-card *ngIf="tile != undefined">

    <md-card-title>
        <span>{{tile.title}}</span>
    </md-card-title>

    <md-card-content>
        <div *ngFor="let object of getObjects();" (mouseenter)="object.starHover=true" (mouseleave)="object.starHover=false">
            <tb-menu-element [object]="object"></tb-menu-element>
        </div>
    </md-card-content>

</md-card>
