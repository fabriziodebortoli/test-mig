<div class="application-selector" *ngIf="menuService != undefined">
    <ul class="application-list">
        <li *ngFor="let application of applications" (click)="selecteApplication(application)">
            <div *ngIf="application != undefined">
                <img [src]="imageService.getStaticImage(application)" /><br />
                <span>{{application.title}}</span>
            </div>
        </li>
    </ul>
</div>
