<div class="bookmarks" *ngIf="menuService != undefined">
    <ul class="bookmarks-list">
        <li *ngFor="let application of applications" (click)=selecteApplication(application) class="applicationItem">
             <img [src]="imageService.getStaticImage(application)" class="appTitle"/>
            <div>{{application.title}}</div>
        </li>
    </ul>
</div>
