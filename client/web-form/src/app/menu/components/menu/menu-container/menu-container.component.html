<tb-frame>
    <!--<tb-toolbar-top></tb-toolbar-top>-->

    <tb-frame-content>
        <div class="menu-page">
            <kendo-tabstrip #tabber (tabSelect)="changeTabByIndex($event)">
                <kendo-tabstrip-tab [title]="menuTab?.title" *ngFor="let menuTab of utilsService.toArray(menuService?.selectedGroup?.Menu)">
                    <ng-template kendoTabContent>
                        <div class="wrap">
                            <tb-header-strip [title]="menuService?.selectedMenu?.title">
                                <!--<tb-menu-stepper></tb-menu-stepper>-->

                            </tb-header-strip>
                            <div class="menu-container" *ngIf="menuService.selectedMenu != undefined">
                                <div class="row">
                                    <tb-menu-content *ngFor="let tile of tiles" [tile]="tile" class="col-xs-12 col-md-6 col-lg " [class.limited]="tiles.length > 4"></tb-menu-content>
                                    <!--[class.col-sm-3]="tiles.length % 3 == 0" [class.col-sm-4]="tiles.length % 2 == 0" -->
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>
            </kendo-tabstrip>
        </div>

    </tb-frame-content>
</tb-frame>
