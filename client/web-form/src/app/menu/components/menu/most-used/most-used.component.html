<div *ngIf="menuService?.mostUsedCount > 0">
  <div>
    {{localizationService.getLocalizedElement('MostUsedLabel')}}: {{menuService.mostUsedCount}}
    <md-icon style="display:inline-block" (click)=clearAll()>delete</md-icon>
</div>
<ul>
  <li *ngFor="let object of utilsService.toArray(menuService?.mostUsed)">
    <tb-tile-element [Object]="object"></tb-tile-element>
    <md-icon (click)=menuService.removeFromMostUsed(object)>close</md-icon>
  </li>
</ul>
</div>
