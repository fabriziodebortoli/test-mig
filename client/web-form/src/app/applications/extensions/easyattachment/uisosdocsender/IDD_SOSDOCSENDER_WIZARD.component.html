 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Filters')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Actions')" tbTileMini >
         <tb-checkbox cmpId="IDC_SOSDOCSENDER_BTN_SEND" width="134" [model]="eventData?.model?.bSendDocToSOS" [caption]="_TB('send documents to SOS')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SOSDOCSENDER_BTN_EXCLUDE" width="133" [model]="eventData?.model?.bExcludeDocFromSOS" [caption]="_TB('exclude documents from SOS')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('SOSConnector classes')" tbTileStandard >
         <tb-combo [caption]="_TB('Document class')" cmpId="IDC_SOSDOCSENDER_DOCCLASS_COMBO" width="154" [model]="eventData?.model?.DocumentClass" [itemSource]="IDC_SOSDOCSENDER_DOCCLASS_COMBO_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Document type')" cmpId="IDC_SOSDOCSENDER_DOCTYPE_COMBO" width="154" [model]="eventData?.model?.DocumentType" [itemSource]="IDC_SOSDOCSENDER_DOCTYPE_COMBO_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Tax journal')" cmpId="IDC_SOSDOCSENDER_TAXJOURNAL_COMBO" width="154" [model]="eventData?.model?.TaxJournal" [itemSource]="IDC_SOSDOCSENDER_TAXJOURNAL_COMBO_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Fiscal year')" cmpId="IDC_SOSDOCSENDER_FISCALYEAR_COMBO" width="154" [model]="eventData?.model?.FiscalYear" [itemSource]="IDC_SOSDOCSENDER_FISCALYEAR_COMBO_itemSource"></tb-combo>
         <tb-checkbox cmpId="IDC_SOSDOCSENDER_ONLY_MAINDOC" width="215" [model]="eventData?.model?.bOnlyMainDoc" [caption]="_TB('select only attachments with main document property')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Document status')" tbTileMini >
         <tb-checkbox cmpId="IDC_SOSDOCSENDER_STATUS_IDLE" width="73" [model]="eventData?.model?.bDocIdle" [caption]="_TB('to send')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SOSDOCSENDER_STATUS_TORESEND" width="67" [model]="eventData?.model?.bDocToResend" [caption]="_TB('to resend')"></tb-checkbox>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SOSFILTER_DATE_START" width="66" [model]="eventData?.model?.SOSStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SOSFILTER_DATE_END" width="66" [model]="eventData?.model?.SOSEndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Customer/Supplier Code')" tbTileMini >
         <tb-radio cmpId="IDC_SOSFILTER_CUSTSUPP_ALL" width="32" [model]="eventData?.model?.SOSAllCustSupp" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SOSFILTER_CUSTSUPP_SELECTION" width="36" [model]="eventData?.model?.SOSCustSuppSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SOSFILTER_CUSTSUPP_START" width="92" [model]="eventData?.model?.SOSFromCustSupp"></tb-text>
         <tb-text cmpId="IDC_SOSFILTER_CUSTSUPP_END" width="92" [model]="eventData?.model?.SOSToCustSupp"></tb-text>
         <tb-caption cmpId="IDC_STATIC" width="25" [caption]="_TB('To')"></tb-caption>
        </tb-tile>
        <tb-tile [title]="_TB('Document Number')" tbTileMini >
         <tb-radio cmpId="IDC_SOSFILTER_DOCNO_ALL" width="32" [model]="eventData?.model?.SOSAllDocNo" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SOSFILTER_DOCNO_SELECTION" width="36" [model]="eventData?.model?.SOSDocNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SOSFILTER_DOCNO_START" width="103" [model]="eventData?.model?.SOSFromDocNo"></tb-text>
         <tb-text cmpId="IDC_SOSFILTER_DOCNO_END" width="103" [model]="eventData?.model?.SOSToDocNo"></tb-text>
         <tb-caption cmpId="IDC_STATIC" width="25" [caption]="_TB('To')"></tb-caption>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Document Selections')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile tbTileStandard >
        <tb-body-edit cmpId="IDC_SOSDOCSENDER_BE_RESULTS" width="331" [model]="eventData?.model?.DBTSOSDocuments">
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_RESULTS_IS_SELECTED" columnName="VIsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SOSDOCSENDER_BE_RESULTS_IS_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_RESULTS_NAME" columnName="VFileName" [title]="_TB('Name')" columnType="tb-label-static" columnName="IDC_SOSDOCSENDER_BE_RESULTS_NAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_RESULTS_DOCUMENTTYPE" columnName="VDocumentType" [title]="_TB('Document type')" columnType="tb-label-static" columnName="IDC_SOSDOCSENDER_BE_RESULTS_DOCUMENTTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_RESULTS_DESCRIPTIONKEYS" columnName="VDescriptionKeys" [title]="_TB('Description keys')" columnType="tb-label-static" columnName="IDC_SOSDOCSENDER_BE_RESULTS_DESCRIPTIONKEYS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_RESULTS_DOCUMENTSTATUS" columnName="VDocumentStatus" [title]="_TB('Status')" columnType="tb-label-static" columnName="IDC_SOSDOCSENDER_BE_RESULTS_DOCUMENTSTATUS" *ngIf="eventData?.activation?.IDC_SOSDOCSENDER_BE_RESULTS_DOCUMENTSTATUS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Long" disabled="true" cmpId="IDC_SOSDOCSENDER_BE_RESULTS_ATTACHMENTID" columnName="VAttachmentID" [title]="_TB('Attachment ID')" columnType="tb-numeric-text-box" columnName="IDC_SOSDOCSENDER_BE_RESULTS_ATTACHMENTID">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Elaboration')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard >
        <tb-body-edit cmpId="IDC_SOSDOCSENDER_BE_ELABORATION" width="546" [model]="eventData?.model?.DBTSOSElaboration">
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_ELAB_MSGBMP" columnName="VMsgBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_SOSDOCSENDER_BE_ELAB_MSGBMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SOSDOCSENDER_BE_ELAB_MESSAGE" columnName="VMessage" [title]="_TB('Message')" columnType="tb-label-static" columnName="IDC_SOSDOCSENDER_BE_ELAB_MESSAGE">
         </tb-body-edit-column>
        </tb-body-edit>
        <tb-label-static cmpId="IDC_SOSDOCSENDER_STATIC_ELAB_MESSAGE" width="545" [model]="eventData?.model?.ElaborationMessage"></tb-label-static>
        <tb-caption cmpId="IDC_SOSDOCSENDER_GAUGE" width="500" [model]="eventData?.model?.nCurrentElement"></tb-caption>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
