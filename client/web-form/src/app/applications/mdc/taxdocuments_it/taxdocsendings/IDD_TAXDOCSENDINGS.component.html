 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">        <tb-label-static [caption]="_TB('Number')" cmpId="IDC_TAXDOCUMENTSSENDING_TAXDOCSENDINGNO" width="55" [model]="eventData?.model?.TaxDocSendings?.TaxDocSendingNo"></tb-label-static>
        <tb-enum-combo [caption]="_TB('Sending Type')" cmpId="IDC_TAXDOCUMENTSSENDING_SENDINGTYPE" width="130" [model]="eventData?.model?.TaxDocSendings?.SendingType"></tb-enum-combo>
        <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('From Date')" cmpId="IDC_TAXDOCUMENTSSENDING_FROMDATE" width="57" [model]="eventData?.model?.TaxDocSendings?.FromDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('To Date')" cmpId="IDC_TAXDOCUMENTSSENDING_TODATE" width="57" [model]="eventData?.model?.TaxDocSendings?.ToDate"></tb-date-input>
</div><div class="col col2">        <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Setup Date')" cmpId="IDC_TAXDOCUMENTSSENDING_SETUPDATE" width="57" [model]="eventData?.model?.TaxDocSendings?.SetupDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Sending Date')" cmpId="IDC_TAXDOCUMENTSSENDING_SENDINGDATE" width="57" [model]="eventData?.model?.TaxDocSendings?.SendingDate"></tb-date-input>
        <tb-enum-combo [caption]="_TB('Sending Status')" cmpId="IDC_TAXDOCUMENTSSENDING_SENDINGSTATUS" width="130" [model]="eventData?.model?.TaxDocSendings?.SendingStatus" [itemSource]="IDC_TAXDOCUMENTSSENDING_SENDINGSTATUS_itemSource"></tb-enum-combo>
<div class="anchored">        <tb-text [caption]="_TB('ID File')" cmpId="IDC_TAXDOCUMENTSSENDING_IDFILE" width="100" [model]="eventData?.model?.TaxDocSendings?.IDFile"></tb-text>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_TAXDOCUMENTSSENDING_MANUPDATE" cmpId="IDC_TAXDOCUMENTSSENDING_MANUPDATE" width="109" [model]="eventData?.model?.TaxDocSendings?.ManuallyUpdate" [caption]="_TB('Manually Update')"></tb-checkbox>
</div></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Detail')" icon="framework.tbframeworkimages.images.25x25.details.png" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_TAXDOCSENDINGS_DETAILS_BODY" width="499" [model]="eventData?.model?.TaxDocSendingsDetails">
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_LINE" columnName="Line" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_CUSTSUPPTYPE" columnName="l_TEnhTaxDocSendingsDetails_P1" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_CUSTSUPPTYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_CUSTSUPP" columnName="l_TEnhTaxDocSendingsDetails_P2" [title]="_TB('Code')" columnType="tb-label-static" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_CUSTSUPP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_COMPNAME" columnName="l_TEnhTaxDocSendingsDetails_P9" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_COMPNAME">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_POSTDATE" columnName="l_TEnhTaxDocSendingsDetails_P3" [title]="_TB('Posting Date')" columnType="tb-date-input" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_POSTDATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_DOCDATE" columnName="l_TEnhTaxDocSendingsDetails_P4" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_DOCDATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_TAXACCRUALDATE" columnName="l_TEnhTaxDocSendingsDetails_P5" [title]="_TB('Tax Accrual Date')" columnType="tb-date-input" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_TAXACCRUALDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_DOCNO" columnName="l_TEnhTaxDocSendingsDetails_P6" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_DOCNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_LOGNO" columnName="l_TEnhTaxDocSendingsDetails_P7" [title]="_TB('Log. No.')" columnType="tb-label-static" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_LOGNO">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_TOTALAMOUNT" columnName="l_TEnhTaxDocSendingsDetails_P8" [title]="_TB('Total Amount')" columnType="tb-numeric-text-box" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_TOTALAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_TAXDOCSENDINGS_DETAILS_BE_ACCTEMPLATE" columnName="l_TEnhTaxDocSendingsDetails_P10" [title]="_TB('Accounting Template')" columnType="tb-label-static" columnName="IDC_TAXDOCSENDINGS_DETAILS_BE_ACCTEMPLATE">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Event Viewer')" icon="erp-invoiceinternet" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Event Viewer')" tbTileAutoFill  isCollapsible="False" hasTitle="True">
         <tb-body-edit cmpId="IDC_EVENTVIEWER_BE" width="654" [model]="eventData?.model?.DBTEventViewer">
          <tb-body-edit-column formatter="DateTime" [readonly]="false" cmpId="IDC_EIMANAGER_EVENT_DATE" columnName="EventDate" [title]="_TB('Date')" columnType="tb-date-input" columnName="IDC_EIMANAGER_EVENT_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_EIMANAGER_EVENT_TYPE" columnName="Event_Type" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_EIMANAGER_EVENT_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_EIMANAGER_EVENT_DESCRIPTION" columnName="Event_Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_EIMANAGER_EVENT_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_EIMANAGER_EVENT_XML" columnName="Event_XML" [title]="_TB('XML')" columnType="tb-text" columnName="IDC_EIMANAGER_EVENT_XML" *ngIf="eventData?.activation?.IDC_EIMANAGER_EVENT_XML">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_EIMANAGER_EVENT_NREC" columnName="Event_String1" [title]="_TB('String1')" columnType="tb-text" columnName="IDC_EIMANAGER_EVENT_NREC" *ngIf="eventData?.activation?.IDC_EIMANAGER_EVENT_NREC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_EIMANAGER_EVENT_STAT" columnName="Event_String2" [title]="_TB('Msg Code')" columnType="tb-text" columnName="IDC_EIMANAGER_EVENT_STAT" *ngIf="eventData?.activation?.IDC_EIMANAGER_EVENT_STAT">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_EIMANAGER_BUTTON" [disabled]="!eventData?.buttonsState?.ID_EIMANAGER_BUTTON?.enabled" icon="erp-invoiceinternet" [caption]="_TB('Functions')" cmpId="ID_EIMANAGER_BUTTON"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TAX_DOCUMENTS_BUTTON_CHECK?.enabled" icon="erp-documentok" [caption]="_TB('Check')" cmpId="ID_TAX_DOCUMENTS_BUTTON_CHECK"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
