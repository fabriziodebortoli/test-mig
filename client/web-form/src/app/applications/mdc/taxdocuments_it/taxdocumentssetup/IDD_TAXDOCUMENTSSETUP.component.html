 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_TAXDOCUMENTSSETUP_FROMDATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_TAXDOCUMENTSSETUP_TODATE" width="57" [model]="eventData?.model?.ToDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Type Documents')" tbTileMini >
         <tb-combo cmpId="IDC_TAXDOCUMENTSSETUP_TYPE" width="98" [model]="eventData?.model?.Type"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Journal')" tbTileStandard >
         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_ALLTAXJOURNAL" width="47" [model]="eventData?.model?.bAllTaxJournal" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_SELTAXJOURNAL" width="57" [model]="eventData?.model?.bSelTaxJournal" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_RTAX_FROM_JOURNAL" width="71" [model]="eventData?.model?.FromTaxJournal"></tb-combo>
</div>         <tb-label-static cmpId="IDC_RTAX_DESCRI_FROM_JOURNAL" width="159" [model]="eventData?.model?.HKLTaxJournalFrom?.Description"></tb-label-static>
         <tb-combo [caption]="_TB('To')" cmpId="IDC_RTAX_TO_JOURNAL" width="71" [model]="eventData?.model?.ToTaxJournal"></tb-combo>
         <tb-label-static cmpId="IDC_RTAX_DESCRI_TO_JOURNAL" width="159" [model]="eventData?.model?.HKLTaxJournalTo?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Document No.')" tbTileMini >
         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_NOALL" width="45" [model]="eventData?.model?.bAllDocuments" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_NOSEL" width="35" [model]="eventData?.model?.bSelDocuments" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TAXDOCUMENTSSETUP_FROMNO" width="62" [model]="eventData?.model?.FromDocuments"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TAXDOCUMENTSSETUP_TONO" width="62" [model]="eventData?.model?.ToDocuments"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Log No.')" tbTileMini >
         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_ALLLOGNO" width="35" [model]="eventData?.model?.bAllLogNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TAXDOCUMENTSSETUP_SELLOGNO" width="35" [model]="eventData?.model?.bSelLogNo" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TAXDOCUMENTSSETUP_FROMLOGNO" width="55" [model]="eventData?.model?.FromLogNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TAXDOCUMENTSSETUP_TOLOGNO" width="55" [model]="eventData?.model?.ToLogNo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_TAXDOCUMENTSSETUP_PROCESSSTATUS" width="443" [model]="eventData?.model?.ProcessStatus"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
