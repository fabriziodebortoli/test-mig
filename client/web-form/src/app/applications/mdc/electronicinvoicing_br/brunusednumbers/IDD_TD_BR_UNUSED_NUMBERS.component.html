 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Numbering')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-text [caption]="_TB('Model')" cmpId="IDC_BR_UNUSED_NUMBERS_MODEL" width="58" [model]="eventData?.model?.Model"></tb-text>
         <tb-combo [caption]="_TB('Series')" cmpId="IDC_BR_UNUSED_NUMBERS_SERIES" width="58" [model]="eventData?.model?.Series"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_UNUSED_NUMBERS_DATE_ALL" width="30" [model]="eventData?.model?.AllDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_UNUSED_NUMBERS_DATE_SELECTION" width="53" [model]="eventData?.model?.DateSel" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_BR_UNUSED_NUMBERS_FROM_DATE" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BR_UNUSED_NUMBERS_TO_DATE" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Nota Fiscal Numbers')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_UNUSED_NUMBERS_NUM_ALL" width="53" [model]="eventData?.model?.AllNum" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_UNUSED_NUMBERS_NUM_SELECTION" width="53" [model]="eventData?.model?.NumSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BR_UNUSED_NUMBERS_FROM_NUM" width="80" [model]="eventData?.model?.StartingNum"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BR_UNUSED_NUMBERS_TO_NUM" width="80" [model]="eventData?.model?.EndingNum"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Reason')" tbTileStandard  isCollapsible="False" hasTitle="True">
         <tb-text [caption]="_TB('Reason')" cmpId="IDC_BR_UNUSED_NUMBERS_REASON" width="188" [model]="eventData?.model?.Reason"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="654" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_SELECTED" columnName="TEnhUnused_bSelected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_BR_UNUSED_NUMBERS_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_FROM_DOC_NO" columnName="TEnhUnused_FromDocNo" [title]="_TB('From Doc No.')" columnType="tb-text" columnName="IDC_BR_UNUSED_NUMBERS_FROM_DOC_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_TO_DOC_NO" columnName="TEnhUnused_ToDocNo" [title]="_TB('To Doc No.')" columnType="tb-text" columnName="IDC_BR_UNUSED_NUMBERS_TO_DOC_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_CSTAT" columnName="TEnhUnused_cStat" [title]="_TB('Answer Status')" columnType="tb-label-static" columnName="IDC_BR_UNUSED_NUMBERS_CSTAT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_MOTIVO" columnName="TEnhUnused_Motivo" [title]="_TB('Answer Status Description')" columnType="tb-label-static" columnName="IDC_BR_UNUSED_NUMBERS_MOTIVO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_BR_UNUSED_NUMBERS_ELAB_DATE" columnName="TEnhUnused_ElabDate" [title]="_TB('Elaboration Date')" columnType="tb-date-input" columnName="IDC_BR_UNUSED_NUMBERS_ELAB_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_UNUSED_NUMBERS_PROT" columnName="TEnhUnused_Prot" [title]="_TB('Prot')" columnType="tb-label-static" columnName="IDC_BR_UNUSED_NUMBERS_PROT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_BR_UNUSED_NUMBERS_OPERATION_DATE" columnName="TEnhUnused_OperationDate" [title]="_TB('Operation Date')" columnType="tb-date-input" columnName="IDC_BR_UNUSED_NUMBERS_OPERATION_DATE" *ngIf="eventData?.activation?.IDC_BR_UNUSED_NUMBERS_OPERATION_DATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
