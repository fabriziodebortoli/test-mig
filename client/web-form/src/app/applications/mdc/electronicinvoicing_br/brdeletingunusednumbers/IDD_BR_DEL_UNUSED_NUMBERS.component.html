 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Numbering')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-text [caption]="_TB('Model')" cmpId="IDC_BR_DEL_UNUSED_NUM_MODEL" width="58" [model]="eventData?.model?.Model"></tb-text>
         <tb-combo [caption]="_TB('Series')" cmpId="IDC_BR_DEL_UNUSED_NUM_SERIES" width="58" [model]="eventData?.model?.Series"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Unused Numbers Required')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_DEL_UNUSED_NUM_ALL_AUTH_AND_NOT" width="81" [model]="eventData?.model?.bAllAuthAndNot" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_BR_DEL_UNUSED_NUM_AUTHORIZED" width="84" [model]="eventData?.model?.bAuthorized" [caption]="_TB('Authorized')"></tb-radio>
         <tb-radio cmpId="IDC_BR_DEL_UNUSED_NUM_NOT_AUTHORIZED" width="84" [model]="eventData?.model?.bNotAuthorized" [caption]="_TB('Not Authorized')"></tb-radio>
         <tb-text [caption]="_TB('Answer Status - cStat')" cmpId="IDC_BR_DEL_UNUSED_NUM_CSTAT" width="53" [model]="eventData?.model?.cStat"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_DEL_UNUSED_NUM_OP_DATE_ALL" width="30" [model]="eventData?.model?.bAllDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_DEL_UNUSED_NUM_OP_DATE_SEL" width="53" [model]="eventData?.model?.bDateSel" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_BR_DEL_UNUSED_NUM_OP_FROM_DATE" width="80" [model]="eventData?.model?.StartingDate"></tb-date-input>
</div>         <tb-date-input formatter="DateTime" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BR_DEL_UNUSED_NUM_OP_TO_DATE" width="80" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_SELECTED" width="160" columnName="TEnhDelUnus_bSelected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_SERIES" width="160" columnName="Series" [title]="_TB('Series')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_SERIES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_MODEL" width="160" columnName="Model" [title]="_TB('Model')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_MODEL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_FROM_NUM" width="160" columnName="FromNumber" [title]="_TB('From Number')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_FROM_NUM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_TO_NUM" width="160" columnName="ToNumber" [title]="_TB('To Number')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_TO_NUM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_OP_DATE" width="160" columnName="OperationDate" [title]="_TB('Operation Date')" columnType="tb-date-input" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_OP_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_ELAB_DATE" width="160" columnName="ElabDate" [title]="_TB('Elaboration Date')" columnType="tb-date-input" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_ELAB_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_INUT_REASON" width="160" columnName="InutReason" [title]="_TB('Reason')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_INUT_REASON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_AUTH_PROT" width="160" columnName="AuthProtocol" [title]="_TB('Authorization Protocol')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_AUTH_PROT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_CSTAT" width="160" columnName="AnswerStatus" [title]="_TB('Answer Status')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_CSTAT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_CSTAT_DESCRI" width="160" columnName="AnswerStatusDescri" [title]="_TB('Answer Status Description')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_CSTAT_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DEL_UNUSED_NUM_DETAIL_MAGO_USER_ID" width="160" columnName="AnswerStatusDescri" [title]="_TB('Mago User ID')" columnType="tb-label-static" columnName="IDC_BR_DEL_UNUSED_NUM_DETAIL_MAGO_USER_ID">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
