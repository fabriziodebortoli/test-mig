 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Document Type')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_DELETING_NFE_NF_FOR_CUST" width="116" [model]="eventData?.model?.bNFForCust" [caption]="_TB('Nota Fiscal For Customer')"></tb-radio>
         <tb-radio cmpId="IDC_BR_DELETING_NFE_NF_FOR_SUPP" width="120" [model]="eventData?.model?.bNFForSupp" [caption]="_TB('Nota Fiscal For Supplier')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Numbering')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-text [caption]="_TB('Model')" cmpId="IDC_BR_DELETING_NFE_MODEL" width="58" [model]="eventData?.model?.Model"></tb-text>
         <tb-combo [caption]="_TB('Series')" cmpId="IDC_BR_DELETING_NFE_SERIES" width="58" [model]="eventData?.model?.Series"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_DELETING_NFE_DATE_ALL" width="53" [model]="eventData?.model?.bAllDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_DELETING_NFE_DATE_SELECTION" width="53" [model]="eventData?.model?.bDateSel" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_BR_DELETING_NFE_FROM_DATE" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BR_DELETING_NFE_TO_DATE" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Nota Fiscal Numbers')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_BR_DELETING_NFE_NUM_ALL" width="53" [model]="eventData?.model?.bAllNum" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_DELETING_NFE_NUM_SELECTION" width="53" [model]="eventData?.model?.bNumSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BR_DELETING_NFE_FROM_NUM" width="80" [model]="eventData?.model?.StartingNum"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BR_DELETING_NFE_TO_NUM" width="80" [model]="eventData?.model?.EndingNum"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Customer/Supplier')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_TYPE" width="79" [model]="eventData?.model?.CustSuppType"></tb-enum-combo>
         <tb-radio cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_ALL" width="53" [model]="eventData?.model?.bAllCustSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_SELECTION" width="53" [model]="eventData?.model?.bCustSuppSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_CODE_FROM" width="84" [model]="eventData?.model?.StartingCustSupp"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_CODE_TO" width="84" [model]="eventData?.model?.EndingCustSupp"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Reason')" tbTileStandard  isCollapsible="False" hasTitle="True">
         <tb-text [caption]="_TB('Reason')" cmpId="IDC_BR_DELETING_NFE_REASON" width="188" [model]="eventData?.model?.Reason"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_DETAIL_SELECTED" columnName="TEnhDeleti_bSelected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_BR_DELETING_NFE_DETAIL_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_CUSTSUPP" columnName="TEnhDeleti_CustSupp" [title]="_TB('Customer/Supplier')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_CUSTSUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_CUSTSUPP_NAME" columnName="TEnhDeleti_CustSuppName" [title]="_TB('Customer/Supplier Name')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_CUSTSUPP_NAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_DOC_NO" columnName="TEnhDeleti_DocNo" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_DOC_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BR_DELETING_NFE_DOC_DATE" columnName="TEnhDeleti_DocDate" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_BR_DELETING_NFE_DOC_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_CHNFE" columnName="TEnhDeleti_ChNFe" [title]="_TB('ChNFe')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_CHNFE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_NPROT" columnName="TEnhDeleti_nProt" [title]="_TB('Protocol No.')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_NPROT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BR_DELETING_NFE_ELAB_RESULT" columnName="TEnhDeleti_ElabResult" [title]="_TB('Elaboration Result')" columnType="tb-label-static" columnName="IDC_BR_DELETING_NFE_ELAB_RESULT">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
