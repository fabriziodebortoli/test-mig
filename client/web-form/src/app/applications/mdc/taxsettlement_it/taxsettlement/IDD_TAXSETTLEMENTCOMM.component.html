 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_TAXSETTLEMENTCOMM_YEAR" width="40" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quarter')" cmpId="IDC_TAXSETTLEMENTCOMM_QUARTER" width="20" [model]="eventData?.model?.Quarter"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Exceptional Events')" tbTileMini >
         <tb-text [caption]="_TB('Mod. N. 1')" cmpId="IDC_TAXSETTLEMENTCOMM_EXCEPTIONAL" width="20" [model]="eventData?.model?.ExceptionalEvents1"></tb-text>
         <tb-text [caption]="_TB('Mod. N. 2')" cmpId="IDC_TAXSETTLEMENTCOMM_EXCEPTIONAL2" width="20" [model]="eventData?.model?.ExceptionalEvents2"></tb-text>
         <tb-text [caption]="_TB('Mod. N. 3')" cmpId="IDC_TAXSETTLEMENTCOMM_EXCEPTIONAL3" width="20" [model]="eventData?.model?.ExceptionalEvents3"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Company Data')" tbTileStandard >
         <tb-checkbox cmpId="IDC_TAXSETTLEMENTCOMM_DIFF_DECLARER" width="159" [model]="eventData?.model?.DifferentDeclarer" [caption]="_TB('Declarer Different from Taxpayer  ')"></tb-checkbox>
         <tb-combo [caption]="_TB('Position Code')" cmpId="IDC_TAXSETTLEMENTCOMM_POSITIONCODE" width="30" [model]="eventData?.model?.PositionCode_XML"></tb-combo>
         <tb-text [caption]="_TB('Fiscal Code')" cmpId="IDC_TAXSETTLEMENTCOMM_DECLARERFC" width="90" [model]="eventData?.model?.DeclarerFiscalCode"></tb-text>
         <tb-text [caption]="_TB('Declaring Company
Fiscal Code')" cmpId="IDC_TAXSETTLEMENTCOMM_COMPANYDECLARERFC" width="90" [model]="eventData?.model?.CompanyDeclarerFiscalCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data for Telematic Sending')" tbTileStandard >
         <tb-radio cmpId="IDC_TAXSETTLEMENTCOMM_TAXPAYER_COMM" width="150" [model]="eventData?.model?.TaxPayerCommitment" [caption]="_TB('Taxpayer Commitment')"></tb-radio>
         <tb-radio cmpId="IDC_TAXSETTLEMENTCOMM_INTERMEDIARY_COMM" width="150" [model]="eventData?.model?.IntermediaryCommitment" [caption]="_TB('Sender Commitment')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Commitment Date')" cmpId="IDC_TAXSETTLEMENTCOMM_COMMITMENT_DATE" width="62" [model]="eventData?.model?.CommitmentDate"></tb-date-input>
         <tb-label-static [caption]="_TB('Intermediary
Fiscal Code')" cmpId="IDC_TAXSETTLEMENTCOMM_INTERMEDIARY_FC" width="90" [model]="eventData?.model?.IntermediaryFiscalCode"></tb-label-static>
         <tb-checkbox cmpId="IDC_TAXSETTLEMENTCOMM_CONFIRM_FLAG" width="133" [model]="eventData?.model?.ConfirmingFlag" [caption]="_TB('Confirmation Flag (if non conforming)  ')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_TAXSETTLEMENTCOMM_PROCESSSTATUS" width="443" [model]="eventData?.model?.ProcessStatus"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TAXSETTLEMENTCOMM_PREVIEW?.enabled" icon="tb-report" [caption]="_TB('Preview')" cmpId="ID_TAXSETTLEMENTCOMM_PREVIEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TAXSETTLEMENTCOMM_GENERATE?.enabled" icon="erp-savetemplate" [caption]="_TB('Generate')" cmpId="ID_TAXSETTLEMENTCOMM_GENERATE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
