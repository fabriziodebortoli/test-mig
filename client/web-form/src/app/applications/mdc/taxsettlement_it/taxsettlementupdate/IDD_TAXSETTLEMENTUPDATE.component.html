 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_TAXSETTLEMENTUPDATE_FROMSENDINGDATE" width="62" [model]="eventData?.model?.FromSendingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_TAXSETTLEMENTUPDATE_TOSENDINGDATE" width="62" [model]="eventData?.model?.ToSendingDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.TaxSettlementSendingDetail">
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BE_TAXSETTLEMENTSENDING_SENDINGDATE" columnName="SendingDate" [title]="_TB('Sending Date')" columnType="tb-date-input" columnName="IDC_BE_TAXSETTLEMENTSENDING_SENDINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_TAXSETTLEMENTSENDING_BALYEAR" columnName="BalanceYear" [title]="_TB('Year')" columnType="tb-numeric-text-box" columnName="IDC_BE_TAXSETTLEMENTSENDING_BALYEAR">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_TAXSETTLEMENTSENDING_QUARTER" columnName="Quarter" [title]="_TB('Quarter')" columnType="tb-numeric-text-box" columnName="IDC_BE_TAXSETTLEMENTSENDING_QUARTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BE_TAXSETTLEMENTSENDING_STATUS" columnName="SendingStatus" [title]="_TB('Sending Status')" columnType="tb-enum-combo" columnName="IDC_BE_TAXSETTLEMENTSENDING_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BE_TAXSETTLEMENTSENDING_TELPROTOCOL" columnName="TelProtocol" [title]="_TB('Telematic Protocol')" columnType="tb-label-static" columnName="IDC_BE_TAXSETTLEMENTSENDING_TELPROTOCOL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BE_TAXSETTLEMENTSENDING_DOCPROTOCOL" columnName="DocProtocol" [title]="_TB('Document Protocol')" columnType="tb-label-static" columnName="IDC_BE_TAXSETTLEMENTSENDING_DOCPROTOCOL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BE_TAXSETTLEMENTSENDING_EVENTDATE" columnName="l_TTaxSettlementSendingDetail_P02" [title]="_TB('Event Date')" columnType="tb-date-input" columnName="IDC_BE_TAXSETTLEMENTSENDING_EVENTDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BE_TAXSETTLEMENTSENDING_EVENTTYPE" columnName="l_TTaxSettlementSendingDetail_P03" [title]="_TB('Event Type')" columnType="tb-enum-combo" columnName="IDC_BE_TAXSETTLEMENTSENDING_EVENTTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BE_TAXSETTLEMENTSENDING_EVENTDESCR" columnName="l_TTaxSettlementSendingDetail_P04" [title]="_TB('Event Description')" columnType="tb-label-static" columnName="IDC_BE_TAXSETTLEMENTSENDING_EVENTDESCR">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
