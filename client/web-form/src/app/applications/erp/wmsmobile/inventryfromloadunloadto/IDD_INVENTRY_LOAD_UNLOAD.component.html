 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Storage')" tbTileMini >
         <tb-combo cmpId="IDC_INVENTRYFROMLOADUNLOADTO_STORAGE" width="79" [model]="eventData?.model?.Storage"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Operation Type')" tbTileMini >
         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TYPE_ALL" width="48" [model]="eventData?.model?.bAll" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TYPE_LOAD" width="48" [model]="eventData?.model?.bLoad" [caption]="_TB('Load')"></tb-radio>
         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TYPE_UNLOAD" width="48" [model]="eventData?.model?.bUnload" [caption]="_TB('Unload')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Worker')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_FILTER_ALL" width="34" [model]="eventData?.model?.ResourceFilter_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_FILTER_SELECTION" width="10" [model]="eventData?.model?.ResourceFilter_Sel"></tb-radio>
         <tb-combo cmpId="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_FILTER" width="114" [model]="eventData?.model?.ResourceFilter"></tb-combo>
</div>         <tb-label-static cmpId="IDC_INVENTRYFROMLOADUNLOADTO_NAME_FILTER" width="154" [model]="eventData?.model?.HKLWorkersFilter?.NameComplete"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Date')" tbTileMini >
         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TO_DATE_ALL" width="62" [model]="eventData?.model?.bAllDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INVENTRYFROMLOADUNLOADTO_FROM_DATE_SELECTION" width="35" [model]="eventData?.model?.bSelDate" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_FROM_DATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TO_DATE" width="57" [model]="eventData?.model?.ToDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Load Data')" tbTileStandard >
         <tb-text [caption]="_TB('Reason')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_LOAD_REASON" width="68" [model]="eventData?.model?.LoadInvRsn"></tb-text>
         <tb-combo [caption]="_TB('Source Storage')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_LOAD_STORAGE" width="80" [model]="eventData?.model?.LoadStorage"></tb-combo>
         <tb-enum-combo [caption]="_TB('Source Specificator Type')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_LOAD_SPEC_TYPE" width="68" [model]="eventData?.model?.LoadSpecificatorType" [itemSource]="IDC_INVENTRYFROMLOADUNLOADTO_LOAD_SPEC_TYPE_itemSource"></tb-enum-combo>
         <tb-text [caption]="_TB('Source Specificator')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_LOAD_SPEC" width="68" [model]="eventData?.model?.LoadSpecificator"></tb-text>
         <tb-enum-combo [caption]="_TB('Proposed Unit Value')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_LOAD_UNIT_VALUE" width="105" [model]="eventData?.model?.ProposedValueLoad" [itemSource]="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_LOAD_UNIT_VALUE_itemSource"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Unload Data')" tbTileStandard >
         <tb-text [caption]="_TB('Reason')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_UNLOAD_REASON" width="68" [model]="eventData?.model?.UnloadInvRsn"></tb-text>
         <tb-combo [caption]="_TB('Destination Storage')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_UNLOAD_STORAGE" width="79" [model]="eventData?.model?.UnloadStorage"></tb-combo>
         <tb-enum-combo [caption]="_TB('Destination Specificator Type')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_UNLOAD_SPEC_TYPE" width="68" [model]="eventData?.model?.UnloadSpecificatorType" [itemSource]="IDC_INVENTRYFROMLOADUNLOADTO_UNLOAD_SPEC_TYPE_itemSource"></tb-enum-combo>
         <tb-text [caption]="_TB('Destination Specificator')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_UNLOAD_SPEC" width="68" [model]="eventData?.model?.UnloadSpecificator"></tb-text>
         <tb-enum-combo [caption]="_TB('Proposed Unit Value')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_UNLOAD_UNIT_VALUE" width="105" [model]="eventData?.model?.ProposedValueUnload" [itemSource]="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_UNLOAD_UNIT_VALUE_itemSource"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Inventory Entries')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_POSTDATE" width="57" [model]="eventData?.model?.OperationDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.InvEntryFromLoadUnloadTO">
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_SELECTION_COLUMN" columnName="InvEntryFr_IsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_INVENTRYFROMLOADUNLOADTO_SELECTION_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_MOVEMENTTYPE_COLUMN" columnName="MovementType" [title]="_TB('Movement
Type')" columnType="tb-enum-combo" columnName="IDC_INVENTRYFROMLOADUNLOADTO_MOVEMENTTYPE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Long" disabled="true" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TO_ID" columnName="ID" [title]="_TB('TO ID')" columnType="tb-numeric-text-box" columnName="IDC_INVENTRYFROMLOADUNLOADTO_TO_ID" *ngIf="eventData?.activation?.IDC_INVENTRYFROMLOADUNLOADTO_TO_ID">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_TO_NUMBER_COLUMN" columnName="ToNumber" [title]="_TB('TO Number')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_TO_NUMBER_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_ITEM_COLUMN" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_ITEM_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_ITEM_DESCRIPTION_COLUMN" columnName="ItemDescription" [title]="_TB('Item
Description')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_ITEM_DESCRIPTION_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_LOT_COLUMN" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_LOT_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_STORAGE_COLUMN" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_STORAGE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_UOM_COLUMN" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_UOM_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_QTY_MOVED_COLUMN" columnName="QtyMoved" [title]="_TB('Qty
Moved')" columnType="tb-numeric-text-box" columnName="IDC_INVENTRYFROMLOADUNLOADTO_QTY_MOVED_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_BITMAPRESULT" columnName="DifferenceBmp" [title]="_TB('+/-')" columnType="tb-image" columnName="IDC_INVENTRYFROMLOADUNLOADTO_BITMAPRESULT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_VALUE" columnName="InvEntryFr_ProposedValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_INVENTRYFROMLOADUNLOADTO_PROPOSED_VALUE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_ZONE_COLUMN" columnName="InvEntryFr_Zone" [title]="_TB('Zone')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_ZONE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_BIN_COLUMN" columnName="InvEntryFr_Bin" [title]="_TB('Bin')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_BIN_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_SU_COLUMN" columnName="InvEntryFr_StorageUnit" [title]="_TB('Storage Unit')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_SU_COLUMN" *ngIf="eventData?.activation?.IDC_INVENTRYFROMLOADUNLOADTO_SU_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_PACKINGUNIT" columnName="PackingUnit" [title]="_TB('Packing Unit')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_PACKINGUNIT" *ngIf="eventData?.activation?.IDC_INVENTRYFROMLOADUNLOADTO_PACKINGUNIT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_CONFIRMATION_DATE_COLUMN" columnName="ConfirmationDate" [title]="_TB('Confirmation
Date')" columnType="tb-date-input" columnName="IDC_INVENTRYFROMLOADUNLOADTO_CONFIRMATION_DATE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_SOURCE_SPECIAL_STOCK_COLUMN" columnName="SourceSpecialStock" [title]="_TB('Source
Special Stock')" columnType="tb-enum-combo" columnName="IDC_INVENTRYFROMLOADUNLOADTO_SOURCE_SPECIAL_STOCK_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_SOURCE_SPECIAL_STOCK_CODE_COLUMN" columnName="SourceSpecialStockCode" [title]="_TB('Source Special
Stock Code')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_SOURCE_SPECIAL_STOCK_CODE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_DEST_SPECIAL_STOCK_COLUMN" columnName="DestSpecialStock" [title]="_TB('Destination
Special Stock')" columnType="tb-enum-combo" columnName="IDC_INVENTRYFROMLOADUNLOADTO_DEST_SPECIAL_STOCK_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_DEST_SPECIAL_STOCK_CODE_COLUMN" columnName="DestSpecialStockCode" [title]="_TB('Destination Special
Stock Code')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_DEST_SPECIAL_STOCK_CODE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Long" disabled="true" cmpId="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_COLUMN" columnName="ToResource" [title]="_TB('Worker')" columnType="tb-numeric-text-box" columnName="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_NAME_COLUMN" columnName="WorkerDescription" [title]="_TB('Worker
Name')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_RESOURCE_NAME_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INVENTRYFROMLOADUNLOADTO_NOTES_COLUMN" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_INVENTRYFROMLOADUNLOADTO_NOTES_COLUMN">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
