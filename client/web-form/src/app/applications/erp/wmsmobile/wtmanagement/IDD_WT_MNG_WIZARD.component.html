 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1">        <tb-section-title cmpId="IDC_TB_HEADER_TITLE" width="640" [caption]="_TB('eventData?.model?.HeaderTitle')"></tb-section-title>
        <tb-section-title cmpId="IDC_TB_HEADER_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
</div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Select the operation you want to do')" tbTileStandard  isCollapsible="False" hasTitle="True">
        <tb-radio cmpId="IDC_WTMANAGEMENT_OPERATION_TYPE_BACKLOG" width="645" [model]="eventData?.model?.bBackLogTO" [caption]="_TB('BackLog')"></tb-radio>
        <tb-label-static cmpId="IDC_STATIC_3" width="632" [caption]="_TB('Changes the status of Transfer Orders waiting to be transferred to the handheld from In Progress back to Create.')"></tb-label-static>
        <tb-radio cmpId="IDC_WTMANAGEMENT_OPERATION_TYPE_SETREADY" width="645" [model]="eventData?.model?.bSetReady" [caption]="_TB('Set Ready to be sync')"></tb-radio>
        <tb-label-static cmpId="IDC_STATIC" width="632" [caption]="_TB('Changes the status to closed Transfer Orders from Waiting for Sync to Ready to be Sync')"></tb-label-static>
        <tb-radio cmpId="IDC_WTMANAGEMENT_OPERATION_TYPE_SERVER_SYNC" width="645" [model]="eventData?.model?.bServerSync" [caption]="_TB('Server Synchronization')"></tb-radio>
        <tb-label-static cmpId="IDC_STATIC_4" width="632" [caption]="_TB('Synchronize the Transfer Orders in status Ready to be Sync with information acquired by the handhelds.')"></tb-label-static>
        <tb-radio cmpId="IDC_WTMANAGEMENT_OPERATION_TYPE_REASSIGNMENT" width="645" [model]="eventData?.model?.bReAssignment" [caption]="_TB('Reassignment')"></tb-radio>
        <tb-label-static cmpId="IDC_STATIC_5" width="633" [caption]="_TB('Reassignment of open Transfer Orders already transferred to handheld to a team and worker. The Transfer Orders change the status from Transferred back to In Progress. ')"></tb-label-static>
        <tb-radio cmpId="IDC_WTMANAGEMENT_OPERATION_TYPE_ERROR" width="645" [model]="eventData?.model?.bErrors" [caption]="_TB('Synchronization of Transfer Orders with errors')"></tb-radio>
        <tb-label-static cmpId="IDC_STATIC_7" width="633" [caption]="_TB('Allows retrying the Transfer Orders synchronization or canceling the operations done by handheld')"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group')" tbLayoutTypeNone >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Storage')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_STORAGE_FILTER_ALL" width="83" [model]="eventData?.model?.Storage_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_STORAGE_FILTER_SELECTION" width="13" [model]="eventData?.model?.Storage_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMANAGEMENT_STORAGE_FILTER" width="87" [model]="eventData?.model?.Storage"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Source Zone')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_SOURCE_ZONE_ALL" width="35" [model]="eventData?.model?.SourceZone_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_SOURCE_ZONE_SELECTION" width="14" [model]="eventData?.model?.SourceZone_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMANAGEMENT_SOURCE_ZONE" width="87" [model]="eventData?.model?.SourceZone"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Destination Zone')" tbTileMini  isCollapsible="False" hasTitle="True">

<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_DESTINATION_ZONE_SELECTION" width="9" [model]="eventData?.model?.DestinationZone_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMANAGEMENT_DESTINATION_ZONE" width="88" [model]="eventData?.model?.DestinationZone"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_ITEM_ALL" width="35" [model]="eventData?.model?.Item_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_ITEM_SELECTION" width="35" [model]="eventData?.model?.Item_Sel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_WTMANAGEMENT_FROM_ITEM" width="106" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_WTMANAGEMENT_TO_ITEM" width="106" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Number')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_TO_ALL" width="50" [model]="eventData?.model?.To_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_TO_SELECTION" width="46" [model]="eventData?.model?.To_Sel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_WTMANAGEMENT_FROM_TO" width="80" [model]="eventData?.model?.FromTo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_WTMANAGEMENT_TO_TO" width="80" [model]="eventData?.model?.ToTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Preshipping Number')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_PRESHIPPING_ALL" width="35" [model]="eventData?.model?.PreshippingNo_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_PRESHIPPING_SELECTION" width="35" [model]="eventData?.model?.PreshippingNo_Sel" [caption]="_TB('From')"></tb-radio>

</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_WTMANAGEMENT_PRESHIPPING_TO" width="80" [model]="eventData?.model?.ToPreshippingNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Team')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_TEAM_FILTER_ALL" width="33" [model]="eventData?.model?.TeamFilter_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_TEAM_FILTER_SELECTION" width="13" [model]="eventData?.model?.TeamFilter_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMANAGEMENT_TEAM_FILTER" width="115" [model]="eventData?.model?.TeamFilter"></tb-combo>
</div>         <tb-label-static cmpId="IDC_WTMANAGEMENT_TEAM_NAME_FILTER" width="154" [model]="eventData?.model?.HKLTeamsFilter?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Worker')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMANAGEMENT_RESOURCE_FILTER_ALL" width="35" [model]="eventData?.model?.ResourceFilter_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMANAGEMENT_RESOURCE_FILTER_SELECTION" width="17" [model]="eventData?.model?.ResourceFilter_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMANAGEMENT_RESOURCE_FILTER" width="113" [model]="eventData?.model?.ResourceFilter"></tb-combo>
</div>         <tb-label-static cmpId="IDC_WTMANAGEMENT_RESOURCE_NAME_FILTER" width="154" [model]="eventData?.model?.HKLWorkersFilter?.NameComplete"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group')" tbLayoutTypeVbox >

       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>

        <tb-tile [title]="_TB('From')" tbTileStandard  isCollapsible="False" hasTitle="True">
