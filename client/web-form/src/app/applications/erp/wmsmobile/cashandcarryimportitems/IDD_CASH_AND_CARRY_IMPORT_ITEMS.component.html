 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Import Items')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Import Items')" tbTileStandard  hasTitle="False">
        <tb-combo [caption]="_TB('Worker')" cmpId="IDC_CASH_AND_CARRY_IMPORT_ITEMS_DEVICE" width="100" [model]="eventData?.model?.CashAndCarryImportItems_sWorker" [itemSource]="IDC_CASH_AND_CARRY_IMPORT_ITEMS_DEVICE_itemSource"></tb-combo>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_ALWAYS_ON_FRONT?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Pin')" cmpId="ID_BSP_ALWAYS_ON_FRONT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_SWITCH_TO_CALLER?.enabled" icon="tb-back" [caption]="_TB('Back')" cmpId="ID_BSP_SWITCH_TO_CALLER"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CASH_AND_CARRY_IMPORT?.enabled" icon="erp-mobile" [caption]="_TB('Import')" cmpId="ID_CASH_AND_CARRY_IMPORT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
