 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Storage')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_STORAGE_FILTER_ALL" width="30" [model]="eventData?.model?.Storage_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_STORAGE_FILTER_SELECTION" width="8" [model]="eventData?.model?.Storage_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMONITOR_STORAGE_FILTER" width="87" [model]="eventData?.model?.Storage"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Source Zone')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_SOURCE_ZONE_ALL" width="30" [model]="eventData?.model?.SourceZone_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_SOURCE_ZONE_SELECTION" width="8" [model]="eventData?.model?.SourceZone_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMONITOR_SOURCE_ZONE" width="87" [model]="eventData?.model?.SourceZone"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Destination Zone')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_DESTINATION_ZONE_ALL" width="30" [model]="eventData?.model?.DestinationZone_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_DESTINATION_ZONE_SELECTION" width="8" [model]="eventData?.model?.DestinationZone_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMONITOR_DESTINATION_ZONE" width="87" [model]="eventData?.model?.DestinationZone"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_ITEM_ALL" width="30" [model]="eventData?.model?.Item_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_ITEM_SELECTION" width="35" [model]="eventData?.model?.Item_Sel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_WTMONITOR_FROM_ITEM" width="80" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_WTMONITOR_TO_ITEM" width="80" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Number')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_TO_ALL" width="30" [model]="eventData?.model?.To_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_TO_SELECTION" width="35" [model]="eventData?.model?.To_Sel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_WTMONITOR_FROM_TO" width="80" [model]="eventData?.model?.FromTo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_WTMONITOR_TO_TO" width="80" [model]="eventData?.model?.ToTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Sync Status')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_SYNC_STATUS_ALL" width="30" [model]="eventData?.model?.SyncStatus_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_SYNC_STATUS_SELECTION" width="8" [model]="eventData?.model?.SyncStatus_Sel"></tb-radio>
         <tb-enum-combo cmpId="IDC_WTMONITOR_SYNC_STATUS" width="87" [model]="eventData?.model?.SyncStatus"></tb-enum-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Operation Type')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_OPERATION_TYPE_ALL" width="30" [model]="eventData?.model?.OperationType_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_OPERATION_TYPE_SELECTION" width="8" [model]="eventData?.model?.OperationType_Sel"></tb-radio>
         <tb-enum-combo cmpId="IDC_WTMONITOR_OPERATION_TYPE" width="87" [model]="eventData?.model?.OperationType"></tb-enum-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Customer')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_CUSTOMER_ALL" width="30" [model]="eventData?.model?.Customer_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_CUSTOMER_SELECTION" width="8" [model]="eventData?.model?.Customer_Sel"></tb-radio>
         <tb-text cmpId="IDC_WTMONITOR_CUSTOMER" width="80" [model]="eventData?.model?.Customer"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Exclude TO...')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-checkbox cmpId="IDC_WTMONITOR_TO_TRANSFERRED" width="97" [model]="eventData?.model?.bExcludeTransferred" [caption]="_TB('Transferred')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_WTMONITOR_TO_CLOSED" width="97" [model]="eventData?.model?.bExcludeClosed" [caption]="_TB('Closed')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Team')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_WTMONITOR_TEAM_FILTER_ALL" width="30" [model]="eventData?.model?.TeamFilter_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_TEAM_FILTER_SELECTION" width="8" [model]="eventData?.model?.TeamFilter_Sel"></tb-radio>
         <tb-combo cmpId="IDC_WTMONITOR_TEAM_FILTER" width="114" [model]="eventData?.model?.TeamFilter"></tb-combo>
</div>         <tb-label-static cmpId="IDC_WTMONITOR_TEAM_NAME_FILTER" width="154" [model]="eventData?.model?.HKLTeamsFilter?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Worker')" tbTileMini  isCollapsible="False" hasTitle="True">

<div class="anchored">         <tb-radio cmpId="IDC_WTMONITOR_RESOURCE_FILTER_SELECTION" width="8" [model]="eventData?.model?.ResourceFilter_Sel"></tb-radio>

</div>         <tb-label-static cmpId="IDC_WTMONITOR_RESOURCE_NAME_FILTER" width="154" [model]="eventData?.model?.ResourceFilterName"></tb-label-static>
        </tb-tile>

       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Assign to...')" tbTileStandard  hasTitle="True">
<div class="anchored">         <tb-combo [caption]="_TB('Team')" cmpId="IDC_WTMONITOR_TEAM" width="56" [model]="eventData?.model?.Team"></tb-combo>

</div><div class="anchored">         <tb-combo [caption]="_TB('Worker')" cmpId="IDC_WTMONITOR_RESOURCE" width="56" [model]="eventData?.model?.Resource"></tb-combo>

</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.WTMonitor">

         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DELETE_PENDING_TO_CONFIRMATION_DATE_COLUMN" columnName="ConfirmationDate" [title]="_TB('Confirmation
Date')" columnType="tb-date-input" columnName="IDC_DELETE_PENDING_TO_CONFIRMATION_DATE_COLUMN" *ngIf="eventData?.activation?.IDC_DELETE_PENDING_TO_CONFIRMATION_DATE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Long" disabled="true" cmpId="IDC_DELETE_PENDING_TO_AUTO_ID_COLUMN" columnName="AutoID" [title]="_TB('AutoID')" columnType="tb-numeric-text-box" columnName="IDC_DELETE_PENDING_TO_AUTO_ID_COLUMN" *ngIf="eventData?.activation?.IDC_DELETE_PENDING_TO_AUTO_ID_COLUMN">
