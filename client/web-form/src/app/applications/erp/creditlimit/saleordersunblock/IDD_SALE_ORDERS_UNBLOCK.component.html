 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Orders with Date')" tbTileMini  hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SALEORD_UNBLOCK_FROM_DATE" width="62" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_TO_DATE" width="62" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Orders with Expected Delivery Date')" tbTileMini  hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SALEORD_UNBLOCK_FROM_EXPECTED_DELIVERYDATE" width="62" [model]="eventData?.model?.FromExpectedDeliveryDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_TO_EXPECTED_DELIVERYDATE" width="62" [model]="eventData?.model?.EndingExpectedDeliveryDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Order Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_ORDNO_ALL" width="110" [model]="eventData?.model?.bAllOrdNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_ORDNO_SELECTION" width="53" [model]="eventData?.model?.bOrdNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SALEORD_UNBLOCK_ORDNO_START" width="91" [model]="eventData?.model?.FromOrdNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_ORDNO_END" width="91" [model]="eventData?.model?.ToOrdNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Customer')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_CUSTOMER_ALL" width="30" [model]="eventData?.model?.bAllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_CUSTOMER_SELECTION" width="53" [model]="eventData?.model?.bCustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SALEORD_UNBLOCK_CUSTOMER_START" width="80" [model]="eventData?.model?.CustomerStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_CUSTOMER_END" width="80" [model]="eventData?.model?.CustomerEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Priority')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_PRIORITY_ALL" width="30" [model]="eventData?.model?.AllPriority" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_PRIORITY_SELECTION" width="53" [model]="eventData?.model?.PrioritySel" [caption]="_TB('From')"></tb-radio>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_SALEORD_UNBLOCK_PRIORITY_START" width="34" [model]="eventData?.model?.FromPriority"></tb-numeric-text-box>
</div>         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_PRIORITY_END" width="34" [model]="eventData?.model?.ToPriority"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Job')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SALE_ORDERS_UNBLOCK_JOB">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_JOB_ALL" width="30" [model]="eventData?.model?.bAllJob" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_JOB_SELECTION" width="53" [model]="eventData?.model?.bJobSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_SALEORD_UNBLOCK_JOB_START" width="71" [model]="eventData?.model?.JobStart"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_JOB_END" width="71" [model]="eventData?.model?.JobEnd"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Salesperson')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SALE_ORDERS_UNBLOCK_SALESPERSON">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_SALEPERSON_ALL" width="33" [model]="eventData?.model?.AllSalesperson" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_SALEPERSON_SELECTION" width="53" [model]="eventData?.model?.SalespersonSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SALEORD_UNBLOCK_SALEPERSON_START" width="91" [model]="eventData?.model?.FromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_SALEPERSON_END" width="91" [model]="eventData?.model?.ToSalesperson"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Area Manager')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SALE_ORDERS_UNBLOCK_AREAMANAGER">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_AREAMANAGER_ALL" width="33" [model]="eventData?.model?.bAllAreaManager" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_AREAMANAGER_SELECTION" width="53" [model]="eventData?.model?.bAreaManagerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_SALEORD_UNBLOCK_AREAMANAGER_START" width="91" [model]="eventData?.model?.AreaManagerStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_AREAMANAGER_END" width="91" [model]="eventData?.model?.AreaManagerEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Sales Area')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_AREA_ALL" width="33" [model]="eventData?.model?.bAllArea" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SALEORD_UNBLOCK_AREA_SELECTION" width="53" [model]="eventData?.model?.bAreaSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_SALEORD_UNBLOCK_AREA_START" width="71" [model]="eventData?.model?.AreaStart"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_UNBLOCK_AREA_END" width="71" [model]="eventData?.model?.AreaEnd"></tb-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.SaleOrdersUnblock">
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_STATUS_BMP" columnName="StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_SALEORD_UNBLOCK_BE_STATUS_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_SELECTED" columnName="SaleOrdersUnblock_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SALEORD_UNBLOCK_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_CUSTOMER" columnName="InvoicingCustomer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_COMPNAME" columnName="CustomerDescri" [title]="_TB('Company
Name')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_INTERNAL_NO" columnName="InternalOrdNo" [title]="_TB('Internal No')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_INTERNAL_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_UNBLOCK_BE_ORDER_DATE" columnName="OrderDate" [title]="_TB('Order Date')" columnType="tb-date-input" columnName="IDC_SALEORD_UNBLOCK_BE_ORDER_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_EXTERNAL_NO" columnName="ExternalOrdNo" [title]="_TB('External No')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_EXTERNAL_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_UNBLOCK_BE_PRIORITY" columnName="Priority" [title]="_TB('Priority')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_UNBLOCK_BE_PRIORITY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_UNBLOCK_BE_CONFIRMED_DELIVERY_DATE" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirmed
Delivery Date')" columnType="tb-date-input" columnName="IDC_SALEORD_UNBLOCK_BE_CONFIRMED_DELIVERY_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_UNBLOCK_BE_EXPECTED_DELIVERY_DATE" columnName="ExpectedDeliveryDate" [title]="_TB('Expected
Delivery Date')" columnType="tb-date-input" columnName="IDC_SALEORD_UNBLOCK_BE_EXPECTED_DELIVERY_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_PAYMENT_TERM" columnName="Payment" [title]="_TB('Payment
Term')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_PAYMENT_TERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_SALESPERSON" columnName="Salesperson" [title]="_TB('Salesperson')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_SALESPERSON" *ngIf="eventData?.activation?.IDC_SALEORD_UNBLOCK_BE_SALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_AREA_MANAGER" columnName="AreaManager" [title]="_TB('Area
Manager')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_AREA_MANAGER" *ngIf="eventData?.activation?.IDC_SALEORD_UNBLOCK_BE_AREA_MANAGER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_AREA" columnName="Area" [title]="_TB('Area')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_AREA" *ngIf="eventData?.activation?.IDC_SALEORD_UNBLOCK_BE_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_UNBLOCK_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_SALEORD_UNBLOCK_BE_JOB">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CREDIT_LIMIT_VIEWER_DOCK_PANE" [title]="_TB('CreditLimitDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT" width="65" [caption]="_TB('Credit Limit')"></tb-label-static>
         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_EXPOSURE" width="65" [caption]="_TB('Exposure')"></tb-label-static>
         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_MARGIN" width="65" [caption]="_TB('Margin')"></tb-label-static>
</div><div class="anchored">         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_EXPOSURE" width="65" [caption]="_TB('Exposure')"></tb-label-static>
         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_MARGIN" width="65" [caption]="_TB('Margin')"></tb-label-static>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Single Order')" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_LIMIT" width="65" [model]="eventData?.model?.CLViewerSingleOrderLimit"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerSingleOrderExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerSingleOrderExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Ordered')" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_LIMIT" width="65" [model]="eventData?.model?.CLViewerOrderedLimit"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerOrderedExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerOrderedExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Turnover')" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_LIMIT" width="65" [model]="eventData?.model?.CLViewerTurnoverLimit"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
         <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">         <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_VIEWERTURNOVER_BILLS_EXPOSURE" width="100" [caption]="_TB('eventData?.model?.CLViewerBillsText')"></tb-label-static>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_BILLS_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverBills"></tb-numeric-text-box>
</div><div class="anchored">         <tb-label-static cmpId="IDC_STATIC_8" width="100" [caption]="_TB('Other Payment Terms')"></tb-label-static>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_OTHER_PAYMENT_TERMS_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverOtherPaymentTerms"></tb-numeric-text-box>
</div><div class="anchored">         <tb-label-static cmpId="IDC_STATIC_9" width="100" [caption]="_TB('Invoice without Receivables')"></tb-label-static>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_INV_WITHOUT_REC_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverInvWithoutRec"></tb-numeric-text-box>
</div><div class="anchored">         <tb-label-static *ngIf="eventData?.activation?.IDC_STATIC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" cmpId="IDC_STATIC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" width="100" [caption]="_TB('Documents delivered not invoiced')"></tb-label-static>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" width="65" [model]="eventData?.model?.CLViewerDeliveredDocNotInvoiced"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total Exposure (net of Ordered)')" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_LIMIT" width="65" [model]="eventData?.model?.CLViewerTotalExposureLimit"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTotalExposureExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
         <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTotalExposureExposure"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
         <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
         <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Documents')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_CREDIT_LIMIT_VIEWERBODYEDIT_DOCUMENTS" width="325" [model]="eventData?.model?.Documents">
          <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_CREDIT_TYPE" columnName="CreditType" [title]="_TB('Credit
Type')" columnType="tb-enum-combo" columnName="IDC_CREDIT_LIMIT_VIEWERBE_CREDIT_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT" columnName="DocumentType" [title]="_TB('Document')" columnType="tb-enum-combo" columnName="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT" *ngIf="eventData?.activation?.IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_NUMBER" columnName="DocumentNo" [title]="_TB('Document
Number')" columnType="tb-label-static" columnName="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_NUMBER">
          </tb-body-edit-column>
