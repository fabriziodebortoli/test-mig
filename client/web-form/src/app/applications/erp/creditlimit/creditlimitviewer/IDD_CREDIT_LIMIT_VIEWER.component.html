 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT" width="65" [caption]="_TB('Credit Limit')"></tb-label-static>
        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_EXPOSURE" width="65" [caption]="_TB('Exposure')"></tb-label-static>
        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_MARGIN" width="65" [caption]="_TB('Margin')"></tb-label-static>
</div><div class="anchored">        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_EXPOSURE" width="65" [caption]="_TB('Exposure')"></tb-label-static>
        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_MARGIN" width="65" [caption]="_TB('Margin')"></tb-label-static>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Single Order')" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_LIMIT" width="65" [model]="eventData?.model?.CLViewerSingleOrderLimit"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerSingleOrderExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerSingleOrderExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERSINGLE_ORDER_MARGIN" width="65" [model]="eventData?.model?.CLViewerSingleOrderMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_SINGLE_ORDER" width="18" [model]="eventData?.model?.CLViewerImageStatusSingleOrder"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Ordered')" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_LIMIT" width="65" [model]="eventData?.model?.CLViewerOrderedLimit"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerOrderedExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerOrderedExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERORDERED_MARGIN" width="65" [model]="eventData?.model?.CLViewerOrderedMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_ORDERED" width="18" [model]="eventData?.model?.CLViewerImageStatusOrdered"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Turnover')" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_LIMIT" width="65" [model]="eventData?.model?.CLViewerTurnoverLimit"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_MARGIN" width="65" [model]="eventData?.model?.CLViewerTurnoverMargin"></tb-numeric-text-box>
        <tb-image [height]="12" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TURNOVER" width="18" [model]="eventData?.model?.CLViewerImageStatusTurnover"></tb-image>
</div><div class="anchored">        <tb-label-static cmpId="IDC_STATIC_CREDIT_LIMIT_VIEWERTURNOVER_BILLS_EXPOSURE" width="100" [caption]="_TB('eventData?.model?.CLViewerBillsText')"></tb-label-static>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_BILLS_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverBills"></tb-numeric-text-box>
</div><div class="anchored">        <tb-label-static cmpId="IDC_STATIC_8" width="100" [caption]="_TB('Other Payment Terms')"></tb-label-static>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_OTHER_PAYMENT_TERMS_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverOtherPaymentTerms"></tb-numeric-text-box>
</div><div class="anchored">        <tb-label-static cmpId="IDC_STATIC_9" width="100" [caption]="_TB('Invoice without Receivables')"></tb-label-static>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTURNOVER_INV_WITHOUT_REC_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTurnoverInvWithoutRec"></tb-numeric-text-box>
</div><div class="anchored">        <tb-label-static *ngIf="eventData?.activation?.IDC_STATIC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" cmpId="IDC_STATIC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" width="100" [caption]="_TB('Documents delivered not invoiced')"></tb-label-static>
        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERDELIV_DOC_NOT_INVOICED" width="65" [model]="eventData?.model?.CLViewerDeliveredDocNotInvoiced"></tb-numeric-text-box>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total Exposure (net of Ordered)')" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_LIMIT" width="65" [model]="eventData?.model?.CLViewerTotalExposureLimit"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTotalExposureExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
        <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_EXPOSURE" width="65" [model]="eventData?.model?.CLViewerTotalExposureExposure"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
        <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERTOTAL_EXPOSURE_MARGIN" width="65" [model]="eventData?.model?.CLViewerTotalExposureMargin"></tb-numeric-text-box>
        <tb-image [height]="18" [width]="18" cmpId="IDC_CREDIT_LIMIT_BMP_STATUS_TOTAL_EXPOSURE" width="18" [model]="eventData?.model?.CLViewerImageStatusTotalExposure"></tb-image>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Documents')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_CREDIT_LIMIT_VIEWERBODYEDIT_DOCUMENTS" width="325" [model]="eventData?.model?.Documents">
         <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_CREDIT_TYPE" columnName="CreditType" [title]="_TB('Credit
Type')" columnType="tb-enum-combo" columnName="IDC_CREDIT_LIMIT_VIEWERBE_CREDIT_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT" columnName="DocumentType" [title]="_TB('Document')" columnType="tb-enum-combo" columnName="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT" *ngIf="eventData?.activation?.IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_NUMBER" columnName="DocumentNo" [title]="_TB('Document
Number')" columnType="tb-label-static" columnName="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_DATE" columnName="DocumentDate" [title]="_TB('Document
Date')" columnType="tb-date-input" columnName="IDC_CREDIT_LIMIT_VIEWERBE_DOCUMENT_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CREDIT_LIMIT_VIEWERBE_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_CREDIT_LIMIT_VIEWERBE_AMOUNT">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_ALWAYS_ON_FRONT?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Pin')" cmpId="ID_BSP_ALWAYS_ON_FRONT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_SWITCH_TO_CALLER?.enabled" icon="tb-back" [caption]="_TB('Back')" cmpId="ID_BSP_SWITCH_TO_CALLER"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
