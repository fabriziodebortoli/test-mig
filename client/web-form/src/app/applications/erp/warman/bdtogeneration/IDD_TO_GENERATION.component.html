 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Transfer Request')" tbTileMini >
         <tb-radio cmpId="IDC_TO_GENERATION_SEL_TR_ALL" width="24" [model]="eventData?.model?.bTRAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_GENERATION_SEL_TR_SEL" width="28" [model]="eventData?.model?.bTRSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TO_GENERATION_SEL_TR_FROM" width="62" [model]="eventData?.model?.sTRFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TO_GENERATION_SEL_TR_TO" width="62" [model]="eventData?.model?.sTRTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Transfer Request Date')" tbTileMini >
         <tb-radio cmpId="IDC_TO_GENERATION_SEL_DATE_ALL" width="24" [model]="eventData?.model?.bDateAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_GENERATION_SEL_DATE_SEL" width="28" [model]="eventData?.model?.bDateSel" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_TO_GENERATION_SEL_DATE_FROM" width="62" [model]="eventData?.model?.dDateFrom"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_TO_GENERATION_SEL_DATE_TO" width="62" [model]="eventData?.model?.dDateTo"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Document Type')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TO_GENERATION_FILTER_DOC_TYPE">
         <tb-radio cmpId="IDC_TO_GENERATION_SEL_DOCTYPE_ALL" width="24" [model]="eventData?.model?.bDocTypeAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_GENERATION_SEL_DOCTYPE_SEL" width="48" [model]="eventData?.model?.bDocTypeSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-enum-combo cmpId="IDC_TO_GENERATION_SEL_DOCTYPE" width="107" [model]="eventData?.model?.eDocType" [itemSource]="IDC_TO_GENERATION_SEL_DOCTYPE_itemSource"></tb-enum-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('MO')" tbTileMini >
         <tb-radio cmpId="IDC_TO_GENERATION_SEL_MO_ALL" width="24" [model]="eventData?.model?.bMOAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_GENERATION_SEL_MO_SEL" width="28" [model]="eventData?.model?.bMOSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TO_GENERATION_SEL_MO_FROM" width="62" [model]="eventData?.model?.sMOFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TO_GENERATION_SEL_MO_TO" width="62" [model]="eventData?.model?.sMOTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini >
         <tb-radio cmpId="IDC_TO_GENERATION_SEL_ITEM_ALL" width="24" [model]="eventData?.model?.bItemAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_GENERATION_SEL_ITEM_SEL" width="28" [model]="eventData?.model?.bItemSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TO_GENERATION_SEL_ITEM_FROM" width="62" [model]="eventData?.model?.sItemFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TO_GENERATION_SEL_ITEM_TO" width="62" [model]="eventData?.model?.sItemTo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTTOGeneration">
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_SELECTION" width="32" columnName="Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_TO_GENERATION_BE_SELECTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_BMP" width="30" columnName="StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_TO_GENERATION_BE_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_TO_GENERATION_BE_CREATE_DATE" width="70" columnName="RequiredDate" [title]="_TB('Date')" columnType="tb-date-input" columnName="IDC_TO_GENERATION_BE_CREATE_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_TR_NUMBER" width="70" columnName="TRNumber" [title]="_TB('Number')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_TR_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_TR_STATUS" width="100" columnName="TRStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_TO_GENERATION_BE_TR_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_MO" width="70" columnName="MONo" [title]="_TB('MO')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_MO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_DOC_TYPE" width="190" columnName="DocumentType" [title]="_TB('Document
type')" columnType="tb-enum-combo" columnName="IDC_TO_GENERATION_BE_DOC_TYPE" *ngIf="eventData?.activation?.IDC_TO_GENERATION_BE_DOC_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_DOC_NUMBER" width="100" columnName="DocumentNumber" [title]="_TB('Document
number')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_DOC_NUMBER" *ngIf="eventData?.activation?.IDC_TO_GENERATION_BE_DOC_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_ITEM" width="130" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_ITEM_DESC" width="160" [model]="eventData?.model?.HKLItemsBE?.Description" [title]="_TB('Item
description')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_ITEM_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_STORAGE" width="70" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_STORAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_STORAGE_DESC" width="160" [model]="eventData?.model?.HKLStorages?.Description" [title]="_TB('Storage
description')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_STORAGE_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_LOT" width="60" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_LOT" *ngIf="eventData?.activation?.IDC_TO_GENERATION_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_GENERATION_BE_UOM" width="60" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_TO_GENERATION_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_GENERATION_BE_QTY_REQ" width="72" columnName="RequiredQty" [title]="_TB('Required
quantity')" columnType="tb-numeric-text-box" columnName="IDC_TO_GENERATION_BE_QTY_REQ">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_GENERATION_BE_QTY_RELEASED" width="72" columnName="ReleasedQty" [title]="_TB('Released
quantity')" columnType="tb-numeric-text-box" columnName="IDC_TO_GENERATION_BE_QTY_RELEASED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_GENERATION_BE_QTY_ALREADY_RELEASED" width="80" columnName="ProcessedQty" [title]="_TB('Processed
quantity')" columnType="tb-numeric-text-box" columnName="IDC_TO_GENERATION_BE_QTY_ALREADY_RELEASED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_GENERATION_BE_QTY_CONFIRM" width="72" columnName="ConfirmedTOQty" [title]="_TB('Confirmed
quantity')" columnType="tb-numeric-text-box" columnName="IDC_TO_GENERATION_BE_QTY_CONFIRM">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
