 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">        <tb-text [caption]="_TB('Code')" cmpId="IDC_COMPANYGROUPS_COMPANY" width="50" [model]="eventData?.model?.CompanyGroups?.Company"></tb-text>
        <tb-text [caption]="_TB('Company')" cmpId="IDC_COMPANYGROUPS_COMPANYNAME" width="154" [model]="eventData?.model?.CompanyGroups?.CompanyName"></tb-text>
        <tb-combo [caption]="_TB('ISO Country')" cmpId="IDC_COMPANYGROUPS_ISOCOUNTRYCODE" width="34" [model]="eventData?.model?.CompanyGroups?.ISOCountryCode"></tb-combo>
        <tb-text [caption]="_TB('Tax Number')" cmpId="IDC_COMPANYGROUPS_TAXIDNUMBER" width="110" [model]="eventData?.model?.CompanyGroups?.TaxIdNumber"></tb-text>
        <tb-text *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_TAXOFFICE" [caption]="_TB('Tax Office')" cmpId="IDC_COMPANYGROUPS_TAXOFFICE" width="154" [model]="eventData?.model?.CompanyGroups?.TaxOffice"></tb-text>
</div><div class="col col2">        <tb-text [caption]="_TB('Business')" cmpId="IDC_COMPANYGROUPS_BUSINESSKIND" width="109" [model]="eventData?.model?.CompanyGroups?.BusinessKind"></tb-text>
<div class="anchored">        <tb-combo *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_COMPANYGROUPS_CURRENCY" width="62" [model]="eventData?.model?.CompanyGroups?.Currency"></tb-combo>
        <tb-label-static *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_CURRENCY_DECODE_HKL" cmpId="IDC_COMPANYGROUPS_CURRENCY_DECODE_HKL" width="154" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_LANGUAGE" [caption]="_TB('Language')" cmpId="IDC_COMPANYGROUPS_LANGUAGE" width="62" [model]="eventData?.model?.CompanyGroups?.Language"></tb-combo>
        <tb-label-static *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_LANGUAGE_DECODE_HKL" cmpId="IDC_COMPANYGROUPS_LANGUAGE_DECODE_HKL" width="176" [model]="eventData?.model?.HKLLanguages?.Description"></tb-label-static>
</div>        <tb-numeric-text-box formatter="Money" [caption]="_TB('Stated Capital')" cmpId="IDC_COMPANYGROUPS_STATEDCAPITAL" width="68" [model]="eventData?.model?.CompanyGroups?.StatedCapital"></tb-numeric-text-box>
</div>       </tb-tile>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_COMPANYGROUPS_ADDRESSDATA_BR">
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_COMPANYGROUPS_ZIPCODE_BR" width="72" [model]="eventData?.model?.CompanyGroups?.ZIPCode"></tb-text>
         <tb-textarea [readonly]="true" height="36" width="210" [caption]="_TB('Address')" cmpId="IDC_COMPANYGROUPS_ADDRESS" width="210" [model]="eventData?.model?.CompanyGroups?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Street No.')" cmpId="IDC_COMPANYGROUPS_STREETNO" width="40" [model]="eventData?.model?.CompanyGroups?.StreetNo"></tb-text>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_COMPANYGROUPS_ADDRESS2" width="210" [model]="eventData?.model?.CompanyGroups?.Address2"></tb-text>
         <tb-text [caption]="_TB('District')" cmpId="IDC_COMPANYGROUPS_DISTRICT" width="210" [model]="eventData?.model?.CompanyGroups?.District"></tb-text>
         <tb-combo [caption]="_TB('Federal State')" cmpId="IDC_COMPANYGROUPS_FEDERALSTATE" width="40" [model]="eventData?.model?.CompanyGroups?.FederalState"></tb-combo>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_COMPANYGROUPS_CITY" width="210" [model]="eventData?.model?.CompanyGroups?.City"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_COMPANYGROUPS_STATUS" width="210" [model]="eventData?.model?.CompanyGroups?.Country"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_COMPANYGROUPS_ADDRESSDATA">
         <tb-textarea [readonly]="true" height="36" width="210" [caption]="_TB('Address')" cmpId="IDC_COMPANYGROUPS_ADDRESS" width="210" [model]="eventData?.model?.CompanyGroups?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_COMPANYGROUPS_ADDRESS2" width="210" [model]="eventData?.model?.CompanyGroups?.Address2"></tb-text>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_COMPANYGROUPS_CITY" width="210" [model]="eventData?.model?.CompanyGroups?.City"></tb-combo>
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_COMPANYGROUPS_ZIPCODE" width="40" [model]="eventData?.model?.CompanyGroups?.ZIPCode"></tb-text>
         <tb-combo *ngIf="eventData?.activation?.IDC_COMPANYGROUPS_COUNTY" [caption]="_TB('County')" cmpId="IDC_COMPANYGROUPS_COUNTY" width="40" [model]="eventData?.model?.CompanyGroups?.County"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_COMPANYGROUPS_STATUS" width="210" [model]="eventData?.model?.CompanyGroups?.Country" [itemSource]="IDC_COMPANYGROUPS_STATUS_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Contacts')" tbTileStandard  isCollapsible="True">
<div class="anchored">         <tb-phone mask [caption]="_TB('Phone')" cmpId="IDC_COMPANYGROUPS_TELEPHONE1" width="86" [model]="eventData?.model?.CompanyGroups?.Telephone1"></tb-phone>
         <tb-phone mask cmpId="IDC_COMPANYGROUPS_TELEPHONE2" width="86" [model]="eventData?.model?.CompanyGroups?.Telephone2"></tb-phone>
</div><div class="anchored">         <tb-text [caption]="_TB('Telex/Fax')" cmpId="IDC_COMPANYGROUPS_TELEX" width="86" [model]="eventData?.model?.CompanyGroups?.Telex"></tb-text>
         <tb-text cmpId="IDC_COMPANYGROUPS_FAX" width="86" [model]="eventData?.model?.CompanyGroups?.Fax"></tb-text>
</div>         <tb-email [caption]="_TB('Email')" cmpId="IDC_COMPANYGROUPS_EMAILADDRESS" width="154" [model]="eventData?.model?.CompanyGroups?.EMailAddress"></tb-email>
         <tb-link [caption]="_TB('Internet')" cmpId="IDC_COMPANYGROUPS_INTERNETADDRESS" width="154" [model]="eventData?.model?.CompanyGroups?.InternetAddress"></tb-link>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('References')" tbTileAutoFill  isCollapsible="True">
        <tb-body-edit cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_BODYEDIT" width="654" [model]="eventData?.model?.People">
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_QUALIFICATION_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_QUALIFICATION_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_TITLECODE_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_TITLECODE_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_NAME_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_NAME_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_LASTNAME_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_LASTNAME_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_INTERNALPHONE_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_INTERNALPHONE_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_MOBILEPHONE_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_MOBILEPHONE_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_EMAILADDRESS_COLTITLE" columnType="tb-body-edit-column" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPPEOPLE_EMAILADDRESS_COLTITLE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Notes')" tbTileAutoFill  isCollapsible="True" isCollapsed="True">
        <tb-body-edit cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_BODYEDIT" width="654" [model]="eventData?.model?.Notes">
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_NOTES_COLTITLE" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_NOTES_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_PUBLIC_COLTITLE" columnName="PublicCompany" [title]="_TB('Pubblic')" columnType="tb-checkbox" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_PUBLIC_COLTITLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_INNOTES_COLTITLE" columnName="UseInBalanceSheetNotes" [title]="_TB('In Balance Sheet Notes')" columnType="tb-checkbox" columnName="IDC_COMPANYGROUPS_DBTCOMPANYGROUPNOTES_INNOTES_COLTITLE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
