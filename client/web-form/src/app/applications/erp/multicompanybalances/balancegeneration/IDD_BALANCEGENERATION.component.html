 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_GENERATE_CONS_BALANCE_FROM" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_GENERATE_CONS_BALANCE_TO" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Nature')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_GENERATEBALANCE_NATURE">
         <tb-checkbox cmpId="IDC_GENERATE_CONS_BALANCE_ALL" width="119" [model]="eventData?.model?.AllKind" [caption]="_TB('Forecast + Actual')"></tb-checkbox>
         <tb-caption cmpId="IDC_STATIC" width="136" [caption]="_TB('Type')"></tb-caption>
         <tb-enum-combo cmpId="IDC_GENERATE_CONS_BALANCE_FORNATURE" width="114" [model]="eventData?.model?.Forecast"></tb-enum-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Balance Sheet')" tbTileStandard >
         <tb-radio cmpId="IDC_GENERATE_CONS_BALANCE_NEW" width="64" [model]="eventData?.model?.BalanceNew" [caption]="_TB('New')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_CONS_BALANCE_REGENERATE" width="64" [model]="eventData?.model?.BalanceRegenerate" [caption]="_TB('Regenerate')"></tb-radio>
         <tb-text cmpId="IDC_GENERATE_CONS_BALANCE_BALANCESCHEMA" width="70" [model]="eventData?.model?.BalanceSchema"></tb-text>
</div>         <tb-text [caption]="_TB('Notes')" cmpId="IDC_GENERATE_CONS_BALANCE_NOTES" width="154" [model]="eventData?.model?.Notes"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Parent Company')" tbTileStandard >
         <tb-combo [caption]="_TB('Company')" cmpId="IDC_GENERATE_CONS_BALANCE_OWNERCOMPANY" width="62" [model]="eventData?.model?.OwnerCompany"></tb-combo>
         <tb-label-static cmpId="IDC_GENERATE_CONS_BALANCE_OWNERCOMPANY_DECODE_HKL" width="154" [model]="eventData?.model?.HKLOwnerCompany?.CompanyName"></tb-label-static>
<div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_GENERATE_CONS_BALANCE_LANGUAGE" [caption]="_TB('Language')" cmpId="IDC_GENERATE_CONS_BALANCE_LANGUAGE" width="62" [model]="eventData?.model?.Language"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_GENERATE_CONS_BALANCE_LANGUAGE_DECODE_HKL" cmpId="IDC_GENERATE_CONS_BALANCE_LANGUAGE_DECODE_HKL" width="154" [model]="eventData?.model?.HKLLanguages?.Description"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Template')" tbTileStandard >
         <tb-combo [caption]="_TB('Template')" cmpId="IDC_GENERATE_CONS_BALANCE_TEMPLATE" width="62" [model]="eventData?.model?.Template"></tb-combo>
         <tb-label-static cmpId="IDC_GENERATE_CONS_BALANCE_TEMPLATE_DECODE_HKL" width="154" [model]="eventData?.model?.HKLConsolidTemplates?.Description"></tb-label-static>
<div class="anchored">         <tb-text [caption]="_TB('Suffix')" cmpId="IDC_GENERATE_CONS_BALANCE_SUFFIX" width="42" [model]="eventData?.model?.Suffix"></tb-text>
         <tb-text [caption]="_TB('Company ID')" cmpId="IDC_GENERATE_CONS_BALANCE_COMPANYID" width="42" [model]="eventData?.model?.CompanyId"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Currency')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_GENERATEBALANCE_CURRENCY">
<div class="anchored">         <tb-combo [caption]="_TB('Currency')" cmpId="IDC_GENERATE_CONS_BALANCE_CURRENCY" width="62" [model]="eventData?.model?.Currency"></tb-combo>
         <tb-label-static cmpId="IDC_GENERATE_CONS_BALANCE_CURRENCY_DECODE_HKL" width="154" [model]="eventData?.model?.HKLCurrenciesCurrObj?.Description"></tb-label-static>
</div><div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date/Fixing')" cmpId="IDC_GENERATE_CONS_BALANCE_FIXINGDATE" width="57" [model]="eventData?.model?.FixingDate"></tb-date-input>
         <tb-text cmpId="IDC_GENERATE_CONS_BALANCE_CHANGE" width="75" [model]="eventData?.model?.Fixing"></tb-text>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_GENERATE_CONS_BALANCE_EXPORT?.enabled" icon="erp-exportline" [caption]="_TB('Export Balance')" cmpId="ID_GENERATE_CONS_BALANCE_EXPORT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
