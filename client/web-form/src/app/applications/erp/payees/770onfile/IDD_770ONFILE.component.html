 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Payment Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_770ONFILE_DATE_FROM" width="57" [model]="eventData?.model?.FromPaymentDateFee"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_770ONFILE_DATE_TO" width="57" [model]="eventData?.model?.ToPaymentDateFee"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileStandard >
         <tb-text cmpId="IDC_770ONFILE_SUPPLIER" width="73" [model]="eventData?.model?.FromSupplier"></tb-text>
         <tb-label-static cmpId="IDC_770ONFILE_SUPPLIER_DESC" width="250" [model]="eventData?.model?.CustSuppDescription"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Intermediary Data')" tbTileStandard >
         <tb-label-static [caption]="_TB('Fiscal Code')" cmpId="IDC_CU_FC_INTERMEDIARY" width="80" [model]="eventData?.model?.CU_Intermediary"></tb-label-static>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Commitment Date')" cmpId="IDC_CU_INTERMEDIARYDATE" width="57" [model]="eventData?.model?.CU_CommitDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_CU_MADE_TAXPAYER" width="118" [model]="eventData?.model?.MadeTaxpayer" [caption]="_TB('Made by the substitute  ')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Optional information')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_770ONFILE_CU_OPT">
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Extraordinary events (0-6)')" cmpId="IDC_CU_EXTRAORDINARY_EVENTS" width="10" [model]="eventData?.model?.ExtraordinaryEvents"></tb-numeric-text-box>
         <tb-text [caption]="_TB('INPS Fiscal Code (fields 34 and 35)')" cmpId="IDC_CU_INPS_FISCAL_CODE" width="52" [model]="eventData?.model?.INPS_FiscalCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Optional information')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_770ONFILE_770_OPT">
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Start from progressive number')" cmpId="IDC_770ONFILE_PROGRESSIVE" width="41" [model]="eventData?.model?.Progressive"></tb-numeric-text-box>
         <tb-text [caption]="_TB('Operation Type (only corrective H)')" cmpId="IDC_770ONFILE_DECLARATION_TYPE" width="19" [model]="eventData?.model?.DeclarationType"></tb-text>
         <tb-text [caption]="_TB('Substitute Fiscal Code (H)')" cmpId="IDC_770ONFILE_SUBSTITUTE_FC" width="88" [model]="eventData?.model?.SubstituteFiscalCode"></tb-text>
         <tb-text [caption]="_TB('Software producer Fiscal Code')" cmpId="IDC_770ONFILE_SOFTWARE" width="88" [model]="eventData?.model?.Software"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Heir - Liquidator - Incorporating')" tbTileMini >
         <tb-label-static [caption]="_TB('Fiscal Code')" cmpId="IDC_CU_HEIR_FC" width="80" [model]="eventData?.model?.Heir_FiscalCode"></tb-label-static>
         <tb-combo [caption]="_TB('Position code')" cmpId="IDC_CU_HEIR_CODE" width="30" [model]="eventData?.model?.Heir_Code_XML" [itemSource]="IDC_CU_HEIR_CODE_itemSource"></tb-combo>
         <tb-text [caption]="_TB('Fiscal Code Declarant')" cmpId="IDC_CU_SUBSTITUTE_FC" width="52" [model]="eventData?.model?.CU_SubstituteFiscalCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Sending Type')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_770ONFILE_CU_TYPE">
<div class="anchored">         <tb-radio cmpId="IDC_CU_ORDINARY" width="87" [model]="eventData?.model?.CU_Ordinary" [caption]="_TB('Ordinary')"></tb-radio>
         <tb-text [caption]="_TB('Telematic Protocol')" cmpId="IDC_CU_PROT_TEL" width="85" [model]="eventData?.model?.CU_ProtocolTel"></tb-text>
</div>         <tb-radio cmpId="IDC_CU_SOSTITUTIVE" width="87" [model]="eventData?.model?.CU_Sostitutive" [caption]="_TB('Substitution')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CU_CANCELLATION" width="87" [model]="eventData?.model?.CU_Cancellation" [caption]="_TB('Cancellation')"></tb-radio>
         <tb-text [caption]="_TB('Document Protocol')" cmpId="IDC_CU_PROT_DOC" width="40" [model]="eventData?.model?.CU_ProtocolDoc"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('File Data')" tbTileStandard >
         <tb-text cmpId="IDC_770ONFILE_FILE" width="292" [model]="eventData?.model?.FileNameComplete"></tb-text>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CU_MORE_FILE" cmpId="IDC_CU_MORE_FILE" width="172" [model]="eventData?.model?.bOneFileForCertification" [caption]="_TB('Generate a file for each certification')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CU_MORE_REPORT" cmpId="IDC_CU_MORE_REPORT" width="172" [model]="eventData?.model?.bOneReportForCertification" [caption]="_TB('Header-report for each certification')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_770_ALL_RECORD" cmpId="IDC_770_ALL_RECORD" width="172" [model]="eventData?.model?.b770AllRecord" [caption]="_TB('Complete the file with Company informations')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="False" isCollapsed="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY" width="599" [model]="eventData?.model?.DBTSummaryDetail">
         <tb-body-edit-column cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE" width="60" columnName="l_LineSummaryDescription" columnType="tb-label-static" columnName="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
