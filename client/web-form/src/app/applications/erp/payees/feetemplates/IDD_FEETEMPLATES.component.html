 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Main Data')" tbTileStandard >
         <tb-text [caption]="_TB('Template')" cmpId="IDC_FEETEMPLATES_CODE" width="62" [model]="eventData?.model?.FeeTemplates?.FeeTpl"></tb-text>
         <tb-text [caption]="_TB('Description')" cmpId="IDC_FEETEMPLATES_DESCRIPTION" width="154" [model]="eventData?.model?.FeeTemplates?.Description"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Percentages')" tbTileStandard >
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Tax %')" cmpId="IDC_FEETEMPLATES_TAXPERC" width="46" [model]="eventData?.model?.FeeTemplates?.TaxPerc"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Percent" [caption]="_TB('WT %')" cmpId="IDC_FEETEMPLATES_WITHHOLDINGTAXPERC" width="46" [model]="eventData?.model?.FeeTemplates?.WithholdingTaxPerc"></tb-numeric-text-box>
         <tb-combo cmpId="IDC_FEETEMPLATES_COMBO_WT" width="70" [model]="eventData?.model?.ComboWT"></tb-combo>
</div>         <tb-numeric-text-box formatter="Percent" [caption]="_TB('WT Base')" cmpId="IDC_FEETEMPLATES_BASEPERC" width="46" [model]="eventData?.model?.FeeTemplates?.WithholdingTaxBasePerc"></tb-numeric-text-box>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Declaration Data')" tbTileStandard  isCollapsible="True">
         <tb-combo [caption]="_TB('Duty Code')" cmpId="IDC_FEETEMPLATES_REASON" width="61" [model]="eventData?.model?.FeeTemplates?.Duty"></tb-combo>
         <tb-label-static cmpId="IDC_FEETEMPLATES_DESCRI_REASON_PAYMENT" width="168" [model]="eventData?.model?.HKLDutyCodes?.Description"></tb-label-static>
         <tb-text *ngIf="eventData?.activation?.IDC_FEETEMPLATES_FRAME" [caption]="_TB('Frame 770')" cmpId="IDC_FEETEMPLATES_FRAME" width="48" [model]="eventData?.model?.FeeTemplates?.Form770Frame"></tb-text>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_FEETEMPLATES_COMPENYES_DEPR" cmpId="IDC_FEETEMPLATES_COMPENYES_DEPR" width="109" [model]="eventData?.model?.FeeTemplates?.DirectorRemuneration" [caption]="_TB('Administrator fee ')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('INPS')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_FEETEMPLATES_INPS">
         <tb-combo [caption]="_TB('Calculation Method')" cmpId="IDC_FEETEMPLATES_HELP_ON_METHODS" width="54" [model]="eventData?.model?.FeeTemplates?.INPSCalculationType" [itemSource]="IDC_FEETEMPLATES_HELP_ON_METHODS_itemSource"></tb-combo>
         <tb-label-static cmpId="IDC_FEETEMPLATES_DESCRI_METHODINPS" width="168" [model]="eventData?.model?.HKLINPSParameters?.INPSMethodDescri"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn  *ngIf="eventData?.activation?.IDC_CONTAINER_ENASARCO">
        <tb-tile [title]="_TB('ENASARCO')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-section-title cmpId="IDC_FEETEMPLATES_STATIC_ENASARCO_SECURITY" width="324" [caption]="_TB('Social Security')"></tb-section-title>
         <tb-combo [caption]="_TB('% debited to Company')" cmpId="IDC_FEETEMPLATES_PERCENTAGE_ENASARCOFIRM" width="44" [model]="eventData?.model?.FeeTemplates?.ENASARCOPerc" [itemSource]="IDC_FEETEMPLATES_PERCENTAGE_ENASARCOFIRM_itemSource"></tb-combo>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% debited to Salesperson')" cmpId="IDC_FEETEMPLATES_PERCENTAGE_ENASARCOSALESPERSON" width="44" [model]="eventData?.model?.FeeTemplates?.ENASARCOPercSalesPerson"></tb-numeric-text-box>
</div><div class="col col2">         <tb-section-title cmpId="IDC_FEETEMPLATES_STATIC_ENASARCO_WELFARE" width="324" [caption]="_TB('Social Welfare')"></tb-section-title>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% debited to Company')" cmpId="IDC_FEETEMPLATES_PERCENTAGE_ENASARCOASS" width="44" [model]="eventData?.model?.FeeTemplates?.ENASARCOAssPerc"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% debited to Salesperson')" cmpId="IDC_FEETEMPLATES_PERCENTAGE_ENASARCOASS_SP" width="44" [model]="eventData?.model?.FeeTemplates?.ENASARCOAssPercSP"></tb-numeric-text-box>
</div>        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile tbTileAutoFill >
        <tb-body-edit cmpId="IDC_FEETEMPLATES_BODYEDIT" width="414" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_PARTICIPA_DESCRIPTION" columnName="Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_FEETEMPLATES_PARTICIPA_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_FEETEMPLATES_AMOUNTGENERIC" columnName="Amount" [title]="_TB('Line Amount')" columnType="tb-numeric-text-box" columnName="IDC_FEETEMPLATES_AMOUNTGENERIC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_TAXINCLUDED" columnName="Tax" [title]="_TB('Tax')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_TAXINCLUDED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_WTINCLUDED" columnName="WithholdingTax" [title]="_TB('WT')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_WTINCLUDED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_PARTICIPAENA" columnName="ENASARCO" [title]="_TB('ENASARCO')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_PARTICIPAENA" *ngIf="eventData?.activation?.IDC_FEETEMPLATES_PARTICIPAENA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_INPSINCLUDED" columnName="INPS" [title]="_TB('INPS (Social Security)')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_INPSINCLUDED" *ngIf="eventData?.activation?.IDC_FEETEMPLATES_INPSINCLUDED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_DOPERATIONAMT" columnName="WithholdingTaxExcluded" [title]="_TB('Excl. Double WT')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_DOPERATIONAMT" *ngIf="eventData?.activation?.IDC_FEETEMPLATES_DOPERATIONAMT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_CHARGE_ANTICIALA" columnName="IsAnAdvanceExpense" [title]="_TB('Prepaid Charge')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_CHARGE_ANTICIALA" *ngIf="eventData?.activation?.IDC_FEETEMPLATES_CHARGE_ANTICIALA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FEETEMPLATES_CPA" columnName="CPA" [title]="_TB('CPA')" columnType="tb-checkbox" columnName="IDC_FEETEMPLATES_CPA" *ngIf="eventData?.activation?.IDC_FEETEMPLATES_CPA">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_COPY_TEMPLATE_FEES?.enabled" icon="tb-copy" [caption]="_TB('Copy')" cmpId="ID_COPY_TEMPLATE_FEES"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
