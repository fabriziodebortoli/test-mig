 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Session Entries')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_CASHENTRIES_LINE_BODY_EDIT" width="652" [model]="eventData?.model?.CashSessionsEntries">
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_BMP" columnName="l_Bmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_CASHENTRIES_LINE_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_CASHENTRIES_LINE_POSTINGDATE" columnName="PostingDate" [title]="_TB('Date')" columnType="tb-date-input" columnName="IDC_CASHENTRIES_LINE_POSTINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_SESSIONENTRYID" columnName="l_SessionEntryId" [title]="_TB('Number')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_SESSIONENTRYID">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_SYMBOL" columnName="l_Symbol" [title]="_TB(' ')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_SYMBOL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_LINE_AMOUNTPOS" columnName="l_AmountPos" [title]="_TB('+')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_LINE_AMOUNTPOS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_LINE_AMOUNTNEG" columnName="l_AmountNeg" [title]="_TB('-')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_LINE_AMOUNTNEG">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_LINE_BALANCE" columnName="l_Balance" [title]="_TB('Balance')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_LINE_BALANCE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_LINE_BALANCEEUR" columnName="l_AltBalance" [title]="_TB('Alt. Balance')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_LINE_BALANCEEUR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_NOTES" columnName="Notes" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_NOTES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_REASON" columnName="Reason" [title]="_TB('Reason')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_REASON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_STUBBOOK" columnName="CashStubBook" [title]="_TB('Stub Book')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_STUBBOOK">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_DOCNO" columnName="DocNo" [title]="_TB('Document No.')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_CUSTSUPP" columnName="CustSupp" [title]="_TB('Customer/Supplier')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_CUSTSUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_CUSTSUPP_DESCRI" columnName="CustSuppDescri" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_LINE_CUSTSUPP_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_LINE_PRINTED" columnName="Printed" [title]="_TB('Printed')" columnType="tb-bool-edit" columnName="IDC_CASHENTRIES_LINE_PRINTED">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Session Data')" tbTileAutoFill >
<div class="anchored">        <tb-label-static [caption]="_TB('Session')" cmpId="IDC_CASHENTRIES_SESSION" width="60" [model]="eventData?.model?.CashSessions?.SessionNo"></tb-label-static>
        <tb-checkbox cmpId="IDC_CASHENTRIES_POSTED" width="114" [model]="eventData?.model?.CashSessions?.Posted" [caption]="_TB('Posted')"></tb-checkbox>
</div>        <tb-date-input formatter="DateTime" [readonly]="true" [caption]="_TB('Opening Date')" cmpId="IDC_CASHENTRIES_OPENINGDATE" width="70" [model]="eventData?.model?.CashSessions?.OpeningDate"></tb-date-input>
        <tb-date-input formatter="DateTime" [readonly]="true" [caption]="_TB('Closing Date')" cmpId="IDC_CASHENTRIES_CLOSINGDATE" width="70" [model]="eventData?.model?.CashSessions?.ClosingDate"></tb-date-input>
        <tb-label-static [caption]="_TB('Cash')" cmpId="IDC_CASHENTRIES_CASH" width="50" [model]="eventData?.model?.CashSessions?.Cash"></tb-label-static>
        <tb-caption [caption]="_TB('Operator')" cmpId="IDC_CASHENTRIES_USERNAME" width="198" [model]="eventData?.model?.CashSessions?.WorkerDesc"></tb-caption>
        <tb-label-static [caption]="_TB('Preferred Currency')" cmpId="IDC_CASHENTRIES_PREFCURR" width="50" [model]="eventData?.model?.PrefCurrency"></tb-label-static>
        <tb-label-static [caption]="_TB('Alternative Currency')" cmpId="IDC_CASHENTRIES_ALTCURR" width="50" [model]="eventData?.model?.AltCurrency"></tb-label-static>
        <tb-caption cmpId="IDC_STATIC" width="227" [caption]="_TB('Cash balance')"></tb-caption>
        <tb-body-edit cmpId="IDC_CASHENTRIES_BALANCELINE_BODY_EDIT" width="316" [model]="eventData?.model?.CashSessionsBalance">
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_BALANCELINE_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_BALANCELINE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CASHENTRIES_BALANCELINE_SYMBOL" columnName="Symbol" [title]="_TB('Symbol')" columnType="tb-label-static" columnName="IDC_CASHENTRIES_BALANCELINE_SYMBOL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_BALANCELINE_OPBALANCE" columnName="OpeningBalance" [title]="_TB('Opening Balance')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_BALANCELINE_OPBALANCE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CASHENTRIES_BALANCELINE_CLBALANCE" columnName="ClosingBalance" [title]="_TB('Closing Balance')" columnType="tb-numeric-text-box" columnName="IDC_CASHENTRIES_BALANCELINE_CLBALANCE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
