 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SYNBAL_FROMDATE" width="62" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SYNBAL_TODATE" width="62" [model]="eventData?.model?.ToDate"></tb-date-input>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SYNBAL_WITHCLOSING" cmpId="IDC_SYNBAL_WITHCLOSING" width="146" [model]="eventData?.model?.WithClosing" [caption]="_TB('With Closing')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SYNBAL_BYPOSTDATE" cmpId="IDC_SYNBAL_BYPOSTDATE" width="146" [model]="eventData?.model?.ByPostDate" [caption]="_TB('Balances by Posting Date')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SYNBAL_WITHOPENING" cmpId="IDC_SYNBAL_WITHOPENING" width="146" [model]="eventData?.model?.WithOpening" [caption]="_TB('With Opening')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Compared Period')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BALANCESHEE_OTHERPERIOD">
         <tb-checkbox cmpId="IDC_BALANCESHEE_ESPREV" width="152" [model]="eventData?.model?.OtherPeriod" [caption]="_TB('Compare with Period')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_BALANCESHEE_FROMDATE_P" width="62" [model]="eventData?.model?.PrevFromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BALANCESHEE_TODATE_P" width="62" [model]="eventData?.model?.PrevToDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Financial Statement')" tbTileMini >

         <tb-radio cmpId="IDC_BALANCESHEE_RADIO_ALLAL" width="48" [model]="eventData?.model?.AllALRadio" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BALANCESHEE_RADIO_SELECTIONAL" width="35" [model]="eventData?.model?.ALRadioSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_BALANCESHEE_FROMALLEDGER" width="69" [model]="eventData?.model?.FromALLedger"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_BALANCESHEE_TOALLEDGER" width="69" [model]="eventData?.model?.ToALLedger"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Profit And Loss')" tbTileMini >

         <tb-radio cmpId="IDC_BALANCESHEE_RADIO_ALLEC" width="48" [model]="eventData?.model?.AllPLRadio" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BALANCESHEE_RADIO_SELECTIONEC" width="35" [model]="eventData?.model?.PLRadioSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_BALANCESHEE_FROMPLLEDGER" width="69" [model]="eventData?.model?.FromPLLedger"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_BALANCESHEE_TOPLLEDGER" width="69" [model]="eventData?.model?.ToPLLedger"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Grouped by')" tbTileStandard >
<div class="anchored">         <tb-caption cmpId="IDC_SYNBAL_TOTALS" width="45" [caption]="_TB('Totals')"></tb-caption>
         <tb-caption cmpId="IDC_SYNBAL_TOTALS2" width="53" [caption]="_TB('Totals')"></tb-caption>
</div><div class="anchored">         <tb-radio cmpId="IDC_SYNBAL_RADIO_SEGMENT0" width="9" [model]="eventData?.model?.RadioSegment0"></tb-radio>

         <tb-checkbox cmpId="IDC_SYNBAL_TOT6" width="10" [model]="eventData?.model?.Segment6Tot"></tb-checkbox>

</div>         <tb-checkbox *ngIf="eventData?.activation?.IDC_SYNBAL_NOCUSTSUPP" cmpId="IDC_SYNBAL_NOCUSTSUPP" width="168" [model]="eventData?.model?.NoCustSupp" [caption]="_TB('Without Customers/Suppliers details')"></tb-checkbox>
<div class="anchored">         <tb-radio cmpId="IDC_SYNBAL_RADIO_SEGMENT4" width="9" [model]="eventData?.model?.RadioSegment4"></tb-radio>

</div><div class="anchored">         <tb-radio cmpId="IDC_SYNBAL_RADIO_SEGMENT7" width="9" [model]="eventData?.model?.RadioSegment7"></tb-radio>
         <tb-label-static cmpId="IDC_SYNBAL_SEGMENTNAME7" width="87" [model]="eventData?.model?.SegmentName7"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Nature')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SYNBAL_NATURE">
         <tb-checkbox cmpId="IDC_SYNBAL_EVERYONE" width="119" [model]="eventData?.model?.AllKind" [caption]="_TB('Forecast + Actual')"></tb-checkbox>
         <tb-caption cmpId="IDC_STATIC" width="136" [caption]="_TB('Type')"></tb-caption>
<div class="anchored">         <tb-enum-combo cmpId="IDC_SYNBAL_FORNATURE" width="114" [model]="eventData?.model?.Forecast"></tb-enum-combo>
         <tb-button *ngIf="eventData?.activation?.IDC_SYNBAL_ACCOUNTINGSIMULATIONSSELECTION" cmpId="IDC_SYNBAL_ACCOUNTINGSIMULATIONSSELECTION" width="16" [model]="eventData?.model?.bAccSimulSel"></tb-button>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Report Layout')" tbTileMini >
         <tb-checkbox cmpId="IDC_SYNBAL_HEADINGADDITIONALDATA" width="111" [model]="eventData?.model?.HeadingAdditionalData" [caption]="_TB('Heading Additional Data')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SYNBAL_SIMPLIFIED" cmpId="IDC_SYNBAL_SIMPLIFIED" width="111" [model]="eventData?.model?.Simplified" [caption]="_TB('Simplified Report Layout')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Section')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_BALANCESHEE_SECTION">
         <tb-combo [caption]="_TB('View Account in the Corresponding Section')" cmpId="IDC_BALANCESHEE_SIGNSECTION" width="151" [model]="eventData?.model?.strViewCorrSection"></tb-combo>
         <tb-checkbox cmpId="IDC_BALANCESHEE_IGNORESIGNSECTION" width="105" [model]="eventData?.model?.IgnoreSignSection" [caption]="_TB('View Only SubLedgers Balances')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_BALANCESHEE_DEBIT_ORDER" cmpId="IDC_BALANCESHEE_DEBIT_ORDER" width="105" [model]="eventData?.model?.OnlyDebitBalMemo" [caption]="_TB('Highlight Only the Memorandum Account Debit Section')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Expressed in')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SYNBAL_CURR">
         <tb-combo *ngIf="eventData?.activation?.IDC_SYNBAL_LANGUAGE" [caption]="_TB('Language')" cmpId="IDC_SYNBAL_LANGUAGE" width="71" [model]="eventData?.model?.Language"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_SYNBAL_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_SYNBAL_CURRENCY" width="71" [model]="eventData?.model?.ReferenceCurrency"></tb-combo>

  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
