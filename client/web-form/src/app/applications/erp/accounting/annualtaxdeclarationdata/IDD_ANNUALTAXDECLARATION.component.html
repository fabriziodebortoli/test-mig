 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_ANNUALTAXDECLARATION_YEAR" width="40" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From')" cmpId="IDC_ANNUALTAXDECLARATION_FROM_PERIOD" width="21" [model]="eventData?.model?.FromPeriod"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_ANNUALTAXDECLARATION_AL_PERIOD" width="21" [model]="eventData?.model?.ToPeriod"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Type')" tbTileMini >
         <tb-checkbox cmpId="IDC_ANNUALTAXDECLARATION_SEL_DATE" width="153" [model]="eventData?.model?.Purchases" [caption]="_TB('Purchases')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ANNUALTAXDECLARATION_HEADING" width="153" [model]="eventData?.model?.Sales" [caption]="_TB('Sales')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ANNUALTAXDECLARATION_PRINTER_NEEDLES" width="152" [model]="eventData?.model?.RetailSales" [caption]="_TB('Retail Sales')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ANNUALTAXDECLARATION_DEF_PRINTED" width="151" [model]="eventData?.model?.RetailSalesDistributed" [caption]="_TB('Retail Sales (to be distributed)')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Frame')" tbTileMini >
         <tb-text [caption]="_TB('From')" cmpId="IDC_ANNUALTAXDECLARATION_NOPREFIX" width="39" [model]="eventData?.model?.FromFrame"></tb-text>
         <tb-text [caption]="_TB('To')" cmpId="IDC_ANNUALTAXDECLARATION_PAGE" width="39" [model]="eventData?.model?.ToFrame"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Codes')" tbTileMini >
         <tb-text [caption]="_TB('From')" cmpId="IDC_ANNUALTAXDECLARATION_POSTDATE" width="39" [model]="eventData?.model?.FromTaxCode"></tb-text>
         <tb-text [caption]="_TB('To')" cmpId="IDC_ANNUALTAXDECLARATION_DOCNO" width="39" [model]="eventData?.model?.ToTaxCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Intra-EU Operations')" tbTileMini >
         <tb-radio cmpId="IDC_ANNUALTAXDECLARATION_RADIO_DEBIT1" width="109" [model]="eventData?.model?.Intra" [caption]="_TB('Only Intra-EU')"></tb-radio>
         <tb-radio cmpId="IDC_ANNUALTAXDECLARATION_RADIO_CREDIT1" width="109" [model]="eventData?.model?.NotIntra" [caption]="_TB('Only Not Intra-EU')"></tb-radio>
         <tb-radio cmpId="IDC_ANNUALTAXDECLARATION_RADIO_DEBIT2" width="106" [model]="eventData?.model?.AllIntra" [caption]="_TB('Both')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Retail Sales must be')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ANNUALTAXDECLARATION_RETAILS">
         <tb-radio cmpId="IDC_ANNUALTAXDECLARATION_RADIO_DEBIT3" width="110" [model]="eventData?.model?.Distrib" [caption]="_TB('With the distribution')"></tb-radio>
         <tb-radio cmpId="IDC_ANNUALTAXDECLARATION_RADIO_CREDIT3" width="112" [model]="eventData?.model?.NotDistrib" [caption]="_TB('Without the distribution')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ANNUALTAXDECLARATION_REPORT?.enabled" icon="tb-report" [caption]="_TB('View')" cmpId="ID_ANNUALTAXDECLARATION_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ANNUALTAXDECLARATION_PARAMETER_BTN?.enabled" icon="tb-open" [caption]="_TB('Tax Declaration Data')" cmpId="ID_ANNUALTAXDECLARATION_PARAMETER_BTN"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
