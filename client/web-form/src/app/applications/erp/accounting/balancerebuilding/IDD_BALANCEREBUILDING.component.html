 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True" *ngIf="eventData?.activation?.IDC_TB_ACTIVITY_DOCUMENT_FILTERS">
        <tb-tile [title]="_TB('Type')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_RECALCULATION_FILTER_ENTRYTYPE">
<div class="anchored">         <tb-radio cmpId="IDC_RECALCULATE_FORECAST" width="88" [model]="eventData?.model?.ForecastProcess" [caption]="_TB('Forecast')"></tb-radio>
         <tb-radio cmpId="IDC_RECALCULATE_DEFINITIVE" width="88" [model]="eventData?.model?.ActualProcess" [caption]="_TB('Actual')"></tb-radio>
         <tb-radio cmpId="IDC_RECALCULATE_BOTH" width="88" [model]="eventData?.model?.BothProcess" [caption]="_TB('Both')"></tb-radio>
</div><div class="anchored">         <tb-radio cmpId="IDC_RECALCULATE_DEFINITIVE" width="88" [model]="eventData?.model?.ActualProcess" [caption]="_TB('Actual')"></tb-radio>
         <tb-radio cmpId="IDC_RECALCULATE_BOTH" width="88" [model]="eventData?.model?.BothProcess" [caption]="_TB('Both')"></tb-radio>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Chart of Accounts Balances')" tbTileStandard >
         <tb-checkbox cmpId="IDC_RECALCULATE_ACCOUNTS" width="69" [model]="eventData?.model?.Accounts" [caption]="_TB('Rebuild')"></tb-checkbox>
<div class="anchored">         <tb-checkbox cmpId="IDC_RECALCULATE_ACCOUNTOPEN" width="75" [model]="eventData?.model?.AccountOpen" [caption]="_TB('Opening')"></tb-checkbox>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ANY_ACCOUNT" width="84" [model]="eventData?.model?.bAnyAccount" [caption]="_TB('All')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From')" cmpId="IDC_RECALCULATE_INACCOUNTS" width="18" [model]="eventData?.model?.CoAsFromMonth"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_FROMYEARACC" width="28" [model]="eventData?.model?.FromYearAcc"></tb-numeric-text-box>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ONE_ACCOUNT" width="84" [model]="eventData?.model?.bOneAccount" [caption]="_TB('Only One')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_FROMYEARACC" width="28" [model]="eventData?.model?.FromYearAcc"></tb-numeric-text-box>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ONE_ACCOUNT" width="84" [model]="eventData?.model?.bOneAccount" [caption]="_TB('Only One')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_RECALCULATE_ENDACCOUNTS" width="18" [model]="eventData?.model?.CoAsToMonth"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_TOYEARACC" width="28" [model]="eventData?.model?.ToYearAcc"></tb-numeric-text-box>
         <tb-text cmpId="IDC_RECALCULATE_ACCOUNT" width="104" [model]="eventData?.model?.AccountCode"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_TOYEARACC" width="28" [model]="eventData?.model?.ToYearAcc"></tb-numeric-text-box>
         <tb-text cmpId="IDC_RECALCULATE_ACCOUNT" width="104" [model]="eventData?.model?.AccountCode"></tb-text>
</div>         <tb-label-static cmpId="IDC_RECALCULATE_DESCRI_ACCOUNT" width="154" [model]="eventData?.model?.HKLAccount?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Customers/Suppliers Balances')" tbTileStandard >
         <tb-checkbox cmpId="IDC_RECALCULATE_CUSTSUPP" width="74" [model]="eventData?.model?.CustSupp" [caption]="_TB('Rebuild')"></tb-checkbox>
<div class="anchored">         <tb-checkbox cmpId="IDC_RECALCULATE_CUSTSUPPOPEN" width="75" [model]="eventData?.model?.CustSuppOpen" [caption]="_TB('Opening')"></tb-checkbox>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ANY_CUSTSUPP" width="68" [model]="eventData?.model?.bAnyCustSupp" [caption]="_TB('All')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From')" cmpId="IDC_RECALCULATE_INCUSTSUPP" width="18" [model]="eventData?.model?.CustSuppFromMonth"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_FROMYEARCUSTSUPP" width="28" [model]="eventData?.model?.FromYearCustSupp"></tb-numeric-text-box>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ONE_CUSTSUPP" width="68" [model]="eventData?.model?.bOneCustSupp" [caption]="_TB('Only One')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_FROMYEARCUSTSUPP" width="28" [model]="eventData?.model?.FromYearCustSupp"></tb-numeric-text-box>
         <tb-radio cmpId="IDC_RECALCULATE_RADIO_ONE_CUSTSUPP" width="68" [model]="eventData?.model?.bOneCustSupp" [caption]="_TB('Only One')"></tb-radio>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_RECALCULATE_ENDCUSTSUPP" width="18" [model]="eventData?.model?.CustSuppToMonth"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_TOYEARCUSTSUPP" width="28" [model]="eventData?.model?.ToYearCustSupp"></tb-numeric-text-box>
         <tb-enum-combo cmpId="IDC_RECALCULATE_CUSTSUPPTYPE" width="78" [model]="eventData?.model?.CustSuppType"></tb-enum-combo>
         <tb-text cmpId="IDC_RECALCULATE_CUSTSUPPCODE" width="75" [model]="eventData?.model?.CustSuppCode"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" cmpId="IDC_RECALCULATE_TOYEARCUSTSUPP" width="28" [model]="eventData?.model?.ToYearCustSupp"></tb-numeric-text-box>
         <tb-enum-combo cmpId="IDC_RECALCULATE_CUSTSUPPTYPE" width="78" [model]="eventData?.model?.CustSuppType"></tb-enum-combo>
         <tb-text cmpId="IDC_RECALCULATE_CUSTSUPPCODE" width="75" [model]="eventData?.model?.CustSuppCode"></tb-text>
</div><div class="anchored">         <tb-enum-combo cmpId="IDC_RECALCULATE_CUSTSUPPTYPE" width="78" [model]="eventData?.model?.CustSuppType"></tb-enum-combo>
         <tb-text cmpId="IDC_RECALCULATE_CUSTSUPPCODE" width="75" [model]="eventData?.model?.CustSuppCode"></tb-text>
</div>         <tb-label-static cmpId="IDC_RECALCULATE_DESCRI_CUSTSUPP" width="154" [model]="eventData?.model?.HKLCustSupp?.CompNameComplete"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Journals Summaries')" tbTileStandard >
         <tb-checkbox cmpId="IDC_RECALCULATE_TAXJOURN" width="72" [model]="eventData?.model?.TaxJourn" [caption]="_TB('Rebuild')"></tb-checkbox>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From Month')" cmpId="IDC_RECALCULATE_INTAXJOURN" width="20" [model]="eventData?.model?.TaxJournalFromMonth"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_RECALCULATE_PURCHTAXJ" width="157" [model]="eventData?.model?.PurchTaxJ" [caption]="_TB('Purchases')"></tb-checkbox>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To Month')" cmpId="IDC_RECALCULATE_ENDTAXJOURN" width="20" [model]="eventData?.model?.TaxJournalToMonth"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_RECALCULATE_SALETAXJ" width="157" [model]="eventData?.model?.SaleTaxJ" [caption]="_TB('Sales')"></tb-checkbox>
</div>         <tb-checkbox cmpId="IDC_RECALCULATE_RETAILTAXJ" width="157" [model]="eventData?.model?.RetailTaxJ" [caption]="_TB('Retail Sales ')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RECALCULATE_RETAILTOBEDTAXJ" cmpId="IDC_RECALCULATE_RETAILTOBEDTAXJ" width="157" [model]="eventData?.model?.RetailToBeDTaxJ" [caption]="_TB('Retail Sales to be distributed')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Plafond')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_RECALCULATION_ACTION_TAXPLAFOND">
         <tb-checkbox cmpId="IDC_RECALCULATEPLAFONDTAX" width="69" [model]="eventData?.model?.TaxPlafond" [caption]="_TB('Rebuild')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From Month')" cmpId="IDC_RECALCULATE_INPLAFTAX" width="20" [model]="eventData?.model?.TaxPlafondFromMonth"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To Month')" cmpId="IDC_RECALCULATE_FIPLAFTAX" width="20" [model]="eventData?.model?.TaxPlafondToMonth"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Journal Entries')" tbTileMini >
         <tb-caption cmpId="IDC_STATIC" width="118" [caption]="_TB('Rebuild from accounting templates')"></tb-caption>
         <tb-checkbox cmpId="IDC_RECALCULATE_CODETYPEJE" width="134" [model]="eventData?.model?.JEType" [caption]="_TB('General Ledger Type')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RECALCULATE_SUSPTAX98" cmpId="IDC_RECALCULATE_SUSPTAX98" width="134" [model]="eventData?.model?.Suspended" [caption]="_TB('Suspended Tax')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
