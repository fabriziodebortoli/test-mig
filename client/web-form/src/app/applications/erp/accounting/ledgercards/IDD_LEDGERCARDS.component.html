 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Code')" tbTileStandard >
         <tb-combo cmpId="IDC_LEDGERCARDS_BYACCOUNTCUSTSUPP" width="91" [model]="eventData?.model?.strByAccountCustSupp"></tb-combo>
<div class="anchored">         <tb-text cmpId="IDC_LEDGERCARDS_ACCOUNT" width="105" [model]="eventData?.model?.Account"></tb-text>
         <tb-label-static cmpId="IDC_LEDGERCARDS_DESCRI" width="200" [model]="eventData?.model?.Description"></tb-label-static>
</div>         <tb-text cmpId="IDC_LEDGERCARDS_CUSTSUPP" width="91" [model]="eventData?.model?.CustSupp"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-radio cmpId="IDC_LEDGERCARDS_BYPOSTDATE" width="95" [model]="eventData?.model?.bByPostDate" [caption]="_TB('By posting date')"></tb-radio>
         <tb-radio cmpId="IDC_LEDGERCARDS_BYACCRDATE" width="95" [model]="eventData?.model?.bByAccrDate" [caption]="_TB('By accrual date')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_LEDGERCARDS_FROMDATE" width="63" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_LEDGERCARDS_TODATE" width="63" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Nature')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_LEDGERCARDS_NATURE">
         <tb-checkbox cmpId="IDC_LEDGERCARDS_ALL" width="119" [model]="eventData?.model?.AllEntry" [caption]="_TB('Forecast + Actual')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_LEDGERCARDS_NATURESEL" width="94" [model]="eventData?.model?.Nature"></tb-enum-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-layoutcontainer tbLayoutTypeVbox >
        <tb-tile [title]="_TB('Result')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="498" [model]="eventData?.model?.LedgerCards">
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_SELECT" columnName="l_TEnhLedgerCards_P01" [title]="_TB('Display')" columnType="tb-checkbox" columnName="IDC_LEDGERCARDS_SELECT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_LEDGERCARDS_POSTDATE" columnName="PostingDate" [title]="_TB('Post. Date')" columnType="tb-date-input" columnName="IDC_LEDGERCARDS_POSTDATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_LEDGERCARDS_ACCRDATE" columnName="AccrualDate" [title]="_TB('Accr. Date')" columnType="tb-date-input" columnName="IDC_LEDGERCARDS_ACCRDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_NATURE" columnName="Nature" [title]="_TB('Nature')" columnType="tb-enum-combo" columnName="IDC_LEDGERCARDS_NATURE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_REFN" columnName="l_TEnhLedgerCards_P02" [title]="_TB('Ref. No.')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_REFN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_DOCN" columnName="l_TEnhLedgerCards_P03" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_DOCN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_LOGN" columnName="l_TEnhLedgerCards_P04" [title]="_TB('Log. No.')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_LOGN">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_LEDGERCARDS_DOCDATE" columnName="l_TEnhLedgerCards_P05" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_LEDGERCARDS_DOCDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_TEMPLATE" columnName="l_TEnhLedgerCards_P08" [title]="_TB('Template')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_TEMPLATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_CURRENCY">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_LEDGERCARDS_CURRAMOUNT" columnName="DocCurrAmount" [title]="_TB('Foreign Currency')" columnType="tb-numeric-text-box" columnName="IDC_LEDGERCARDS_CURRAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_LEDGERCARDS_DEBIT" columnName="l_TEnhLedgerCards_P06" [title]="_TB('Debit')" columnType="tb-numeric-text-box" columnName="IDC_LEDGERCARDS_DEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_LEDGERCARDS_CREDIT" columnName="l_TEnhLedgerCards_P07" [title]="_TB('Credit')" columnType="tb-numeric-text-box" columnName="IDC_LEDGERCARDS_CREDIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_LEDGERCARDS_BALANCE" columnName="l_TEnhLedgerCards_P11" [title]="_TB('Balance')" columnType="tb-numeric-text-box" columnName="IDC_LEDGERCARDS_BALANCE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_REASON" columnName="AccRsn" [title]="_TB('Reason')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_REASON">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_REASONDESCRI" columnName="l_TEnhLedgerCards_P10" [title]="_TB('Reason Description')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_REASONDESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_LEDGERCARDS_NOTES">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LEDGERCARDS_ENTRYTYPE" columnName="l_TEnhLedgerCards_P09" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_LEDGERCARDS_ENTRYTYPE">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tilepanel [title]="_TB('Balances')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Initial Balance')" cmpId="IDC_LEDGERCARDS_OPENBALANCE" width="68" [model]="eventData?.model?.OpenBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Final Balance')" cmpId="IDC_LEDGERCARDS_FINALBALANCE" width="68" [model]="eventData?.model?.FinalBalance"></tb-numeric-text-box>
</div>        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
