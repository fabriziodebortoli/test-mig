 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_RTAX_YEAR" width="40" [model]="eventData?.model?.Year"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Month')" cmpId="IDC_RTAX_PERIOD" width="21" [model]="eventData?.model?.Month"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_RTAX_TO_PERIOD" formatter="Integer" cmpId="IDC_RTAX_TO_PERIOD" width="21" [model]="eventData?.model?.MonthTo"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_SEL_DATE" cmpId="IDC_RTAX_SEL_DATE" width="53" [model]="eventData?.model?.bSelWithinDate" [caption]="_TB('Within date')"></tb-checkbox>
         <tb-date-input *ngIf="eventData?.activation?.IDC_RTAX_DATE" formatter="Date" [readonly]="false" cmpId="IDC_RTAX_DATE" width="62" [model]="eventData?.model?.WithinDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Journal')" tbTileStandard >
         <tb-combo [caption]="_TB('Type')" cmpId="IDC_RTAX_RADIO_SALES" width="146" [model]="eventData?.model?.TaxJournalType"></tb-combo>
         <tb-radio cmpId="IDC_RTAX_RADIO_ALL_REG" width="47" [model]="eventData?.model?.AllJournalRadio" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RTAX_RADIO_SEL_REG" width="57" [model]="eventData?.model?.JournalRadioSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_RTAX_FROM_JOURNAL" width="71" [model]="eventData?.model?.FromTaxJournal"></tb-combo>
         <tb-label-static cmpId="IDC_RTAX_DESCRI_FROM_JOURNAL" width="159" [model]="eventData?.model?.HKLFromTaxJournal?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo cmpId="IDC_RTAX_FROM_JOURNAL" width="71" [model]="eventData?.model?.FromTaxJournal"></tb-combo>
         <tb-label-static cmpId="IDC_RTAX_DESCRI_FROM_JOURNAL" width="159" [model]="eventData?.model?.HKLFromTaxJournal?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo [caption]="_TB('To')" cmpId="IDC_RTAX_AL_JOURNAL" width="71" [model]="eventData?.model?.ToTaxJournal"></tb-combo>
         <tb-label-static cmpId="IDC_RTAX_DESCRI_A_JOURNAL" width="159" [model]="eventData?.model?.HKLToTaxJournal?.Description"></tb-label-static>
</div>         <tb-checkbox cmpId="IDC_RTAX_DISABLEDFILTER" width="188" [model]="eventData?.model?.DisabledFilter" [caption]="_TB('Filter Disabled Journals
')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_MARGIN_TAX" cmpId="IDC_RTAX_MARGIN_TAX" width="188" [model]="eventData?.model?.MarginTAX" [caption]="_TB('Print only Margin TAX journals')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Detail')" tbTileMini >
         <tb-numeric-text-box formatter="Long" [caption]="_TB('Resume from Posting No.')" cmpId="IDC_RTAX_FROMTHE_REGISTRATION" width="30" [model]="eventData?.model?.FromPostDate"></tb-numeric-text-box>
<div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_SEL_FROMDATE" cmpId="IDC_RTAX_SEL_FROMDATE" width="88" [model]="eventData?.model?.bSelFromDate" [caption]="_TB('From date')"></tb-checkbox>
         <tb-date-input *ngIf="eventData?.activation?.IDC_RTAX_FROMDATE" formatter="Date" [readonly]="false" cmpId="IDC_RTAX_FROMDATE" width="62" [model]="eventData?.model?.FromDate"></tb-date-input>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Credit on the January Purchases Journal')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXJOURNALS_CREDIT">
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Previous Year Credit')" cmpId="IDC_RTAX_AMOUNT" width="68" [model]="eventData?.model?.PrevYearCredit"></tb-numeric-text-box>
         <tb-date-input *ngIf="eventData?.activation?.IDC_RTAX_LASTPYMTTAX" formatter="Date" [readonly]="false" [caption]="_TB('Last Tax Payment')" cmpId="IDC_RTAX_LASTPYMTTAX" width="57" [model]="eventData?.model?.LastTaxPymt"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Print Data')" tbTileMini >
         <tb-checkbox cmpId="IDC_RTAX_PRINTER_ON_TAXJOURNAL" width="146" [model]="eventData?.model?.DefinitivelyPrinted" [caption]="_TB('Definitive Print')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RTAX_SOS" width="139" [model]="eventData?.model?.bPrepareForSOS" [caption]="_TB('Prepare document for SOS')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_TOTALS_FOR_DOC" cmpId="IDC_RTAX_TOTALS_FOR_DOC" width="146" [model]="eventData?.model?.TotForDoc" [caption]="_TB('Document Totals')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_FACTOR_OF_DISTRIBUTION" cmpId="IDC_RTAX_FACTOR_OF_DISTRIBUTION" width="146" [model]="eventData?.model?.DistributionPosting" [caption]="_TB('Copy Spread Coefficients')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RTAX_PERIOD_ISCLOSED" cmpId="IDC_RTAX_PERIOD_ISCLOSED" width="146" [model]="eventData?.model?.ClosedPeriod" [caption]="_TB('Closed period')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Dot Matrix Print')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXJOURNALS_DOTMATRIX">
         <tb-checkbox cmpId="IDC_RTAX_PRINTER_NEEDLES" width="150" [model]="eventData?.model?.DotMatrixPrinter" [caption]="_TB('Dot Matrix Printer')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RTAX_PRINTER_80" width="140" [model]="eventData?.model?.DotMatrixPrinter80Col" [caption]="_TB('Print on 80 Columns')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Endorsement')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXJOURNALS_ENDORSEMENT">
         <tb-checkbox cmpId="IDC_RTAX_HEADING" width="146" [model]="eventData?.model?.ContextualHeading" [caption]="_TB('Use Contextual Endorsement')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Page No. Prefix (Year)')" cmpId="IDC_RTAX_NOPREFIX" width="34" [model]="eventData?.model?.NoPrefix"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Long" [caption]="_TB('Starting Page No.')" cmpId="IDC_RTAX_PAGE" width="34" [model]="eventData?.model?.VideoPage"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_RTAX_REPORT?.enabled" icon="tb-report" [caption]="_TB('View')" cmpId="ID_RTAX_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_RTAX_CHECK" [disabled]="!eventData?.buttonsState?.ID_RTAX_CHECK?.enabled" icon="erp-documentok" [caption]="_TB('Check')" cmpId="ID_RTAX_CHECK"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
