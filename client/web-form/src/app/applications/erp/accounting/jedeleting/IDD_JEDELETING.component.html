 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Forecast Entries Type')" tbTileMini >
         <tb-checkbox cmpId="IDC_ELJEEXPECTED_PARTCODETYPEPURE" width="133" [model]="eventData?.model?.PureAccounting" [caption]="_TB('Pure Forecast Entries')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ELJEEXPECTED_PARTCODETYPEISSUED" width="133" [model]="eventData?.model?.IssuedDoc" [caption]="_TB('Documents to be issued')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ELJEEXPECTED_CODETYPERECEIPT" width="133" [model]="eventData?.model?.PurchaseDoc" [caption]="_TB('Documents to be received')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Selection by')" tbTileMini >
         <tb-radio cmpId="IDC_DEF_ELJE_REG" width="116" [model]="eventData?.model?.bFromPostDate" [caption]="_TB('Posting Date')"></tb-radio>
         <tb-radio cmpId="IDC_DEF_ELJE_COMP" width="116" [model]="eventData?.model?.bFromAccrualDate" [caption]="_TB('Accrual Date')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ELJEEXPECTED_FROMPOSTDATE" width="57" [model]="eventData?.model?.FromPostDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ELJEEXPECTED_TOPOSTDATE" width="57" [model]="eventData?.model?.ToPostDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Accounting Template')" tbTileMini >
         <tb-radio cmpId="IDC_JEDELETING_ALLTEMPLATE" width="35" [model]="eventData?.model?.AllTemplate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_JEDELETING_SELTEMPLATE" width="35" [model]="eventData?.model?.SelTemplate" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_DEF_ELJE_FROMTEMPLATE" width="61" [model]="eventData?.model?.FromTemplate"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_DEF_ELJE_TOTEMPLATE" width="61" [model]="eventData?.model?.ToTemplate"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Reference No.')" tbTileMini >
         <tb-radio cmpId="IDC_JEDELETING_ALLREFNO" width="35" [model]="eventData?.model?.AllRefNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_JEDELETING_SELREFNO" width="35" [model]="eventData?.model?.SelRefNo" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELJEEXPECTED_FROMRIFNO" width="55" [model]="eventData?.model?.FromRifNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELJEEXPECTED_TORIFNO" width="55" [model]="eventData?.model?.ToRifNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Journal')" tbTileMini >
         <tb-radio cmpId="IDC_JEDELETING_ALLTAXJOURNAL" width="35" [model]="eventData?.model?.AllTaxJournal" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_JEDELETING_SELTAXJOURNAL" width="35" [model]="eventData?.model?.SelTaxJournal" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_DEF_ELJE_FROMTAXJOURNAL" width="61" [model]="eventData?.model?.FromTaxJournal"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_DEF_ELJE_TOTAXJOURNAL" width="61" [model]="eventData?.model?.ToTaxJournal"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Document No. (Issued only)')" tbTileMini >
         <tb-radio cmpId="IDC_JEDELETING_ALLDOCNO" width="35" [model]="eventData?.model?.AllDocNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_JEDELETING_SELDOCNO" width="35" [model]="eventData?.model?.SelDocNo" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DEF_ELJE_FROMDOCNO" width="100" [model]="eventData?.model?.FromDocNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_DEF_ELJE_TODOCNO" width="100" [model]="eventData?.model?.ToDocNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Log No. (Received only)')" tbTileMini >
         <tb-radio cmpId="IDC_JEDELETING_ALLLOGNO" width="35" [model]="eventData?.model?.AllLogNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_JEDELETING_SELLOGNO" width="35" [model]="eventData?.model?.SelLogNo" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DEF_ELJE_FROMLOGNO" width="55" [model]="eventData?.model?.FromLogNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_DEF_ELJE_TOLOGNO" width="55" [model]="eventData?.model?.ToLogNo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Automatically Delete also')" tbTileStandard >
         <tb-checkbox *ngIf="eventData?.activation?.IDC_DEF_ELJE_E_PAYABLESRECEIVABLES" cmpId="IDC_DEF_ELJE_E_PAYABLESRECEIVABLES" width="112" [model]="eventData?.model?.PymtSchedulesDeleting" [caption]="_TB('Payment Schedules')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_DEF_ELJE_E_FEES" cmpId="IDC_DEF_ELJE_E_FEES" width="112" [model]="eventData?.model?.FeesDeleting" [caption]="_TB('Fees')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_DEF_ELJE_E_COSTACCOUNTING" cmpId="IDC_DEF_ELJE_E_COSTACCOUNTING" width="112" [model]="eventData?.model?.CostAccDeleting" [caption]="_TB('Analytical Entries')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_DEF_ELJE_E_FIXEDASSETS" cmpId="IDC_DEF_ELJE_E_FIXEDASSETS" width="112" [model]="eventData?.model?.FADeleting" [caption]="_TB('Fixed Asset Entries')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_DEF_ELJE_E_INTRA" cmpId="IDC_DEF_ELJE_E_INTRA" width="112" [model]="eventData?.model?.IntraDeleting" [caption]="_TB('Intra-EU Entries')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_DEF_ELJE_E_ISLINK" width="112" [model]="eventData?.model?.LinkDeleting" [caption]="_TB('&quot;Posted in Accounting&quot; status in Tax Documents')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_SELECT" columnName="l_TEnhDeleteComponentJE_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_JEDELETING_BE_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_CODETYPE" columnName="TransactionType" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_JEDELETING_BE_CODETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_TEMPLATE" columnName="l_TEnhDeleteComponentJE_P02" [title]="_TB('Template')" columnType="tb-label-static" columnName="IDC_JEDELETING_BE_TEMPLATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_JEDELETING_BE_POSTDATE" columnName="l_TEnhDeleteComponentJE_P03" [title]="_TB('Post. Date')" columnType="tb-date-input" columnName="IDC_JEDELETING_BE_POSTDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_NUMREF" columnName="l_TEnhDeleteComponentJE_P04" [title]="_TB('Ref. No.')" columnType="tb-text" columnName="IDC_JEDELETING_BE_NUMREF">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_DOCNO" columnName="l_TEnhDeleteComponentJE_P05" [title]="_TB('No. Doc.')" columnType="tb-label-static" columnName="IDC_JEDELETING_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_JEDELETING_BE_DOCDATE" columnName="l_TEnhDeleteComponentJE_P06" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_JEDELETING_BE_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_JOURNAL" columnName="l_TEnhDeleteComponentJE_P08" [title]="_TB('Tax Journal')" columnType="tb-label-static" columnName="IDC_JEDELETING_BE_JOURNAL" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_JOURNAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEF_ELJE_NUMLOG" columnName="Simulation" [title]="_TB('Log No.')" columnType="tb-label-static" columnName="IDC_DEF_ELJE_NUMLOG" *ngIf="eventData?.activation?.IDC_DEF_ELJE_NUMLOG">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DEF_ELJE_ACCRUALDATE" columnName="FinalExpectedDate" [title]="_TB('Accrual Date')" columnType="tb-date-input" columnName="IDC_DEF_ELJE_ACCRUALDATE" *ngIf="eventData?.activation?.IDC_DEF_ELJE_ACCRUALDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JEDELETING_BE_TOTALAMOUNT" columnName="l_TEnhDeleteComponentJE_P07" [title]="_TB('Total')" columnType="tb-numeric-text-box" columnName="IDC_JEDELETING_BE_TOTALAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_REG_PRE" columnName="FinalPosting" [title]="_TB('To be post.')" columnType="tb-checkbox" columnName="IDC_JEDELETING_BE_REG_PRE" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_REG_PRE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_JEDELETING_BE_EXPECTED" columnName="FinalExpectedDate" [title]="_TB('For. Date')" columnType="tb-date-input" columnName="IDC_JEDELETING_BE_EXPECTED" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_EXPECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_REG_EFF" columnName="FinalPosted" [title]="_TB('Posted')" columnType="tb-checkbox" columnName="IDC_JEDELETING_BE_REG_EFF" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_REG_EFF">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_JEDELETING_BE_ACTUAL" columnName="FinalPostingDate" [title]="_TB('Act. date')" columnType="tb-date-input" columnName="IDC_JEDELETING_BE_ACTUAL" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_ACTUAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_SIMULAT" columnName="Simulation" [title]="_TB('Simulation')" columnType="tb-text" columnName="IDC_JEDELETING_BE_SIMULAT" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_SIMULAT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_JEDELETING_BE_DATESIM" columnName="SimulationDate" [title]="_TB('Sim. date')" columnType="tb-date-input" columnName="IDC_JEDELETING_BE_DATESIM" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_DATESIM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_AUTOMAT" columnName="Automatic" [title]="_TB('Autom.')" columnType="tb-checkbox" columnName="IDC_JEDELETING_BE_AUTOMAT" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_AUTOMAT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_JEDELETING_BE_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_JEDELETING_BE_NOTES" *ngIf="eventData?.activation?.IDC_JEDELETING_BE_NOTES">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
