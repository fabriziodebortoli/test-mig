 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Settings')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Period')" tbTileMini >
          <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_MONTHLY_RETAIL_SALE_YEAR" width="35" [model]="eventData?.model?.Year"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Integer" [caption]="_TB('Month')" cmpId="IDC_MONTHLY_RETAIL_SALE_MONTH" width="27" [model]="eventData?.model?.Month"></tb-numeric-text-box>
         </tb-tile>
         <tb-tile [title]="_TB('Accounting Template')" tbTileMini >
          <tb-combo cmpId="IDC_MONTHLY_RETAIL_SALE_ACC_TPL" width="60" [model]="eventData?.model?.Template"></tb-combo>
          <tb-label-static cmpId="IDC_MONTHLY_RETAIL_SALE_ACC_TPL_DESCRI" width="145" [model]="eventData?.model?.HKLAccTemplates?.Description"></tb-label-static>
         </tb-tile>
         <tb-tile [title]="_TB('Tax Journal')" tbTileMini >
          <tb-combo cmpId="IDC_MONTHLY_RETAIL_SALE_TAXJOURNAL" width="58" [model]="eventData?.model?.TaxJournal"></tb-combo>
          <tb-label-static cmpId="IDC_MONTHLY_RETAIL_SALE_TAXJOURNAL_DESCRI" width="145" [model]="eventData?.model?.HKLTaxJournal?.Description"></tb-label-static>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Retail Sales Schema')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_MONTHLY_RETAIL_SALE_TEMPLATE_BE" width="650" [model]="eventData?.model?.Schema">
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_TAX_CODE_BE" columnName="TaxCode" [title]="_TB('Tax Code')" columnType="tb-combo" columnName="IDC_MONTHLY_RETAIL_SALE_TAX_CODE_BE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_TAX_CODE_BE_DESCRI" [model]="eventData?.model?.HKLTaxCode?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_TAX_CODE_BE_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_DEBIT_ACCOUNT_BE" columnName="DebitAccount" [title]="_TB('Debit
Account')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_DEBIT_ACCOUNT_BE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_DEBIT_ACCOUNT_BE_DESCRI" [model]="eventData?.model?.HKLDebitAccount?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_DEBIT_ACCOUNT_BE_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_CREDIT_ACCOUNT_BE" columnName="CreditAccount" [title]="_TB('Credit
Account')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_CREDIT_ACCOUNT_BE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_CREDIT_ACCOUNT_BE_DESCRI" [model]="eventData?.model?.HKLCreditAccount?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_CREDIT_ACCOUNT_BE_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Daily Retail Sale')" tbTileAutoFill  isCollapsible="True" isCollapsed="True">
        <tb-tilemanager>
         <tb-tilegroup [title]="_TB('Posting')" tbLayoutTypeVbox >
          <ng-template>
           <tb-tile [title]="_TB('Total')" tbTileStandard >
<div class="anchored">            <tb-numeric-text-box formatter="Money" [caption]="_TB('General Total')" cmpId="IDC_MONTHLY_RETAIL_SALE_GENERAL_TOTAL" width="68" [model]="eventData?.model?.GeneralTotal"></tb-numeric-text-box>
            <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Current Total')" cmpId="IDC_MONTHLY_RETAIL_SALE_CURRENT_TOTAL" width="68" [model]="eventData?.model?.ProgressiveTotal"></tb-numeric-text-box>
</div>           </tb-tile>
           <tb-tile tbTileAutoFill  hasTitle="False">
            <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.DailyReg">
             <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_MONTHLY_RETAIL_SALE_DATE_BE" columnName="VPostDate" [title]="_TB('Date')" columnType="tb-date-input" columnName="IDC_MONTHLY_RETAIL_SALE_DATE_BE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_DAY_BE" columnName="VDayName" [title]="_TB('Day')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_DAY_BE">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN01" columnName="VTaxAmount01" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN01">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN02" columnName="VTaxAmount02" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN02">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN03" columnName="VTaxAmount03" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN03">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN04" columnName="VTaxAmount04" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN04">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN05" columnName="VTaxAmount05" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN05">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN06" columnName="VTaxAmount06" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN06">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN07" columnName="VTaxAmount07" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN07">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN08" columnName="VTaxAmount08" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN08">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN09" columnName="VTaxAmount09" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN09">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN10" columnName="VTaxAmount10" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN10">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN11" columnName="VTaxAmount11" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN11">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN12" columnName="VTaxAmount12" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN12">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN13" columnName="VTaxAmount13" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN13">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN14" columnName="VTaxAmount14" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN14">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN15" columnName="VTaxAmount15" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN15">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN16" columnName="VTaxAmount16" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN16">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN17" columnName="VTaxAmount17" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN17">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN18" columnName="VTaxAmount18" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN18">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN19" columnName="VTaxAmount19" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN19">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" cmpId="IDC_MONTHLY_RETAIL_SALE_COLUMN20" columnName="VTaxAmount20" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_COLUMN20">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_MONTHLY_RETAIL_SALE_TOTAL_BE" columnName="VTotal" [title]="_TB('Total')" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_TOTAL_BE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_INVOICESFROM_BE" columnName="VInvoicesFrom" [title]="_TB('Invoices
From No.')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_INVOICESFROM_BE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_INVOICESTO_BE" columnName="VInvoicesTo" [title]="_TB('Invoices
To No.')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_INVOICESTO_BE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_CREDNOTESFROM_BE" columnName="VCredNotesFrom" [title]="_TB('Credit Notes
From No.')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_CREDNOTESFROM_BE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_CREDNOTESTO_BE" columnName="VCredNotesTo" [title]="_TB('Credit Notes
To No.')" columnType="tb-text" columnName="IDC_MONTHLY_RETAIL_SALE_CREDNOTESTO_BE">
             </tb-body-edit-column>
            </tb-body-edit>
           </tb-tile>
          </ng-template>
         </tb-tilegroup>
         <tb-tilegroup [title]="_TB('Result')" tbLayoutTypeVbox >
          <ng-template>
           <tb-tile [title]="_TB('Result')" tbTileAutoFill  hasTitle="False">
            <tb-body-edit cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE" width="325" [model]="eventData?.model?.Result">
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_SELECTED" columnName="EnhSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_SELECTED">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TEMPLATE" columnName="AccTpl" [title]="_TB('Template')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TEMPLATE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TEMPLATE_DESCRI" columnName="EnhTemplateDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TEMPLATE_DESCRI">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_POSTDATE" columnName="PostingDate" [title]="_TB('Post. Date')" columnType="tb-date-input" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_POSTDATE">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TAXJOURNAL" columnName="TaxJournal" [title]="_TB('Tax Journal')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TAXJOURNAL">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_DOCNO" columnName="DocNo" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_DOCNO">
             </tb-body-edit-column>
             <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TOTAL" columnName="EnhTotal" [title]="_TB('Total')" columnType="tb-numeric-text-box" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_TOTAL">
             </tb-body-edit-column>
             <tb-body-edit-column cmpId="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_MONTHLY_RETAIL_SALE_RESULT_BE_NOTES">
             </tb-body-edit-column>
            </tb-body-edit>
           </tb-tile>
          </ng-template>
         </tb-tilegroup>
        </tb-tilemanager>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
