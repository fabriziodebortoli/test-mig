 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1">        <tb-section-title cmpId="IDC_STATIC_LABEL" width="645" [caption]="_TB('This template requires the generation of the payment schedule. State the payment term for this entry.')"></tb-section-title>
</div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Calculate Installments')" tbTileWide >
<div class="col col1">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Calculate from')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_DATE" width="57" [model]="eventData?.model?.InstallmentCalcFrom"></tb-date-input>
        <tb-label-static *ngIf="eventData?.activation?.IDC_JE_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_JE_CURRENCY" width="48" [model]="eventData?.model?.Currency"></tb-label-static>
</div><div class="col col2">        <tb-section-title cmpId="IDC_STATIC_AMOUNTS_SEPARATOR" width="324" [caption]="_TB('Amounts')"></tb-section-title>
        <tb-numeric-text-box formatter="Money" [caption]="_TB('Opening Amount')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_AMOUNT_OPEN" width="68" [model]="eventData?.model?.AmountOpenPayableReceivable"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" [caption]="_TB('Tax Prop.')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_AMOUNT_TAXAMOUNT" width="68" [model]="eventData?.model?.AmountTaxAmountPayableReceivable"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" [caption]="_TB('Closing Amount')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_AMOUNT_CLOSURE" width="68" [model]="eventData?.model?.ClosingAmountPayableReceivable"></tb-numeric-text-box>
</div>       </tb-tile>
       <tb-tile [title]="_TB('eventData?.model?.sTitle')" tbTileWide >
<div class="col col1">        <tb-label-static [caption]="_TB('Supplier')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_DESCRI_CUSTSUPP" width="154" [model]="eventData?.model?.CustSuppDescri"></tb-label-static>
        <tb-combo [caption]="_TB('Payment Term')" cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_PYMTTERM" width="71" [model]="eventData?.model?.PymtTerm"></tb-combo>
        <tb-label-static cmpId="IDC_GENERATE_PAYABLESRECEIVABLES_DESCRI_PYMTTERM" width="186" [model]="eventData?.model?.PymtTermDescri"></tb-label-static>
        <tb-combo [caption]="_TB('Supplier Bank')" cmpId="IDC_JE_CUSTSUPPBANK" width="71" [model]="eventData?.model?.CustSuppBank"></tb-combo>
        <tb-text [caption]="_TB('Supplier CA')" cmpId="IDC_JE_CUSTSUPPCA" width="105" [model]="eventData?.model?.CustSuppCA"></tb-text>
</div><div class="col col2">        <tb-combo [caption]="_TB('Contract/Project from Job')" cmpId="IDC_JE_JOB" width="62" [model]="eventData?.model?.Job"></tb-combo>
        <tb-combo [caption]="_TB('Contract Code')" cmpId="IDC_JE_CONTRACTCODE" width="97" [model]="eventData?.model?.ContractCode"></tb-combo>
        <tb-combo [caption]="_TB('Project Code')" cmpId="IDC_JE_PROJECTCODE" width="97" [model]="eventData?.model?.ProjectCode"></tb-combo>
        <tb-text *ngIf="eventData?.activation?.IDC_JE_ESRREFNO" [caption]="_TB('ESR Reference Number')" cmpId="IDC_JE_ESRREFNO" width="154" [model]="eventData?.model?.ESRReferenceNumber"></tb-text>
        <tb-text *ngIf="eventData?.activation?.IDC_JE_ESRCHECK" [caption]="_TB('Check')" cmpId="IDC_JE_ESRCHECK" width="23" [model]="eventData?.model?.ESRCheckDigit"></tb-text>
        <tb-text *ngIf="eventData?.activation?.IDC_JE_ESR_NOTES" [caption]="_TB('Notes')" cmpId="IDC_JE_ESR_NOTES" width="154" [model]="eventData?.model?.ESRNotes"></tb-text>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_GENERATE_PAYABLESRECEIVABLES_ISAUTOMATIC?.enabled" icon="tb-execute" [caption]="_TB('Automatic')" cmpId="ID_GENERATE_PAYABLESRECEIVABLES_ISAUTOMATIC"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_GENERATE_PAYABLESRECEIVABLES_MANUAL?.enabled" icon="tb-edit" [caption]="_TB('Manual')" cmpId="ID_GENERATE_PAYABLESRECEIVABLES_MANUAL"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_GENERATE_PAYABLESRECEIVABLES_NOT_GENERATE?.enabled" icon="erp-disable" [caption]="_TB('eventData?.model?.sTextButtonCancel')" cmpId="ID_GENERATE_PAYABLESRECEIVABLES_NOT_GENERATE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
