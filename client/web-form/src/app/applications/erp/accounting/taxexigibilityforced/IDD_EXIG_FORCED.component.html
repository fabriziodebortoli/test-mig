 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Document Type')" tbTileMini >
         <tb-radio cmpId="IDC_EXIG_FORCED_SALES" width="77" [model]="eventData?.model?.Sales" [caption]="_TB('Sales')"></tb-radio>
         <tb-radio cmpId="IDC_EXIG_FORCED_PURCHASES" width="77" [model]="eventData?.model?.Purchases" [caption]="_TB('Purchases')"></tb-radio>
        </tb-tile>
        <tb-tile tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_EXIG_FORCED_FROM_DATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_EXIG_FORCED_TO_DATE" width="57" [model]="eventData?.model?.ToDate"></tb-date-input>
        </tb-tile>
        <tb-tile tbTileMini >
         <tb-radio cmpId="IDC_EXIG_FORCED_ALLCUSTSUPP" width="35" [model]="eventData?.model?.AllCustSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_EXIG_FORCED_SELCUSTSUPP" width="35" [model]="eventData?.model?.SelCustSupp" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_EXIG_FORCED_FROM_CUSTSUPP" width="83" [model]="eventData?.model?.FromCustSupp"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_EXIG_FORCED_TO_CUSTSUPP" width="83" [model]="eventData?.model?.ToCustSupp"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post to Accounting')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Template')" cmpId="IDC_EXIG_FORCED_TEMPLATE" width="62" [model]="eventData?.model?.Template"></tb-combo>
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_EXIG_FORCED_REASON" width="62" [model]="eventData?.model?.Reason"></tb-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Journal Entry/Exigibility date')" cmpId="IDC_EXIG_FORCED_GLOBAL_DATE" width="57" [model]="eventData?.model?.GlobalDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="172" [caption]="_TB('Set this date for all rows, useful if you exceed the turnover. If empty, each line has its date and the user can change it.')"></tb-caption>
</div></div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.SelectionBody">
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_SEL" columnName="l_TEnhTaxExigibilityF_P01" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_EXIG_FORCED_BODY_SEL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_LINK" columnName="l_TEnhTaxExigibilityF_P02" [title]="_TB('Open JE')" columnType="tb-image" columnName="IDC_EXIG_FORCED_BODY_LINK">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_CUSTSUPP_TYPE" columnName="l_TEnhTaxExigibilityF_P06" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_EXIG_FORCED_BODY_CUSTSUPP_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_CUSTSUPP" columnName="l_TEnhTaxExigibilityF_P07" [title]="_TB('Code')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_CUSTSUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_CUSTSUPP_DESCR" columnName="l_TEnhTaxExigibilityF_P08" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_CUSTSUPP_DESCR">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_EXIG_FORCED_BODY_JE_DATE" columnName="l_TEnhTaxExigibilityF_P10" [title]="_TB('JE Date')" columnType="tb-date-input" columnName="IDC_EXIG_FORCED_BODY_JE_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_EXIG_FORCED_BODY_TAXDIFFERENCE" columnName="l_TEnhTaxExigibilityF_P05" [title]="_TB('Tax Forced')" columnType="tb-numeric-text-box" columnName="IDC_EXIG_FORCED_BODY_TAXDIFFERENCE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_DOCNO" columnName="DocNo" [title]="_TB('Doc No')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_LOGNO" columnName="LogNo" [title]="_TB('Log No')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_LOGNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_EXIG_FORCED_BODY_DOCDATE" columnName="DocumentDate" [title]="_TB('Document Date')" columnType="tb-date-input" columnName="IDC_EXIG_FORCED_BODY_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_EXIG_FORCED_BODY_POSTDATE" columnName="PostingDate" [title]="_TB('Posting Date')" columnType="tb-date-input" columnName="IDC_EXIG_FORCED_BODY_POSTDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_EXIG_FORCED_BODY_TAXTOTAL" columnName="l_TEnhTaxExigibilityF_P03" [title]="_TB('Tax Inexigible')" columnType="tb-numeric-text-box" columnName="IDC_EXIG_FORCED_BODY_TAXTOTAL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_EXIG_FORCED_BODY_TAXPAYED" columnName="l_TEnhTaxExigibilityF_P04" [title]="_TB('Tax Exigible')" columnType="tb-numeric-text-box" columnName="IDC_EXIG_FORCED_BODY_TAXPAYED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_JOURNAL" columnName="TaxJournal" [title]="_TB('Tax Journal')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_JOURNAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXIG_FORCED_BODY_ERROR_STRING" columnName="l_TEnhTaxExigibilityF_P09" [title]="_TB('Note')" columnType="tb-label-static" columnName="IDC_EXIG_FORCED_BODY_ERROR_STRING">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
