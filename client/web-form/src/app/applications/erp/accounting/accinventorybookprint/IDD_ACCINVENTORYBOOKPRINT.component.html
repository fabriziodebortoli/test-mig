 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-combo [caption]="_TB('Fiscal Year')" cmpId="IDC_ACCINVENTORYBOOKPRINT_FISCALYEAR" width="62" [model]="eventData?.model?.FiscalYear"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Balance Sheet')" tbTileMini >
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_FINANCIALSTATEMENT" width="151" [model]="eventData?.model?.bFinancialStat" [caption]="_TB('Financial Statement')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_PROFITLOSS" width="151" [model]="eventData?.model?.bProfitLoss" [caption]="_TB('Profit &amp;&amp; Loss')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_BALANCESTANDARDVIEW" width="150" [model]="eventData?.model?.bStandardView" [caption]="_TB('Standard layout')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_COMPARE_FISCALYEAR" width="153" [model]="eventData?.model?.bPrevious" [caption]="_TB('Compare with previous fiscal year')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Accounting Inventory')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_ACCINVENTORY">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_ACCINVENTORY_FINANCIALSTATEMENT" width="154" [model]="eventData?.model?.bAccInventoryFinStat" [caption]="_TB('Financial Statement')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_ACCINVENTORY_PROFITLOSS" width="154" [model]="eventData?.model?.bAccInventoryProfitLoss" [caption]="_TB('Profit &amp;&amp; Loss')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Customers/Suppliers Trial Balance')" tbTileMini >
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_CUSTSUPPTRIALBAL_BYCODE" width="68" [model]="eventData?.model?.bCustSuppTrialBalByCode" [caption]="_TB('By Code')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_CUSTSUPPTRIALBAL_BYACCGROUP" width="106" [model]="eventData?.model?.bCustSuppTrialBalByAccGroup" [caption]="_TB('By Accounting Grouping')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Documents to be Issued/Received')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_DOCTOBEISSRCV">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_DOCTOBEISSREC_PRINT" width="149" [model]="eventData?.model?.bDocumentToBeIssRecPrint" [caption]="_TB('Print')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('EU Balance Sheet')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_EUBALANCE">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_FINANCIALSTATEMENT" width="136" [model]="eventData?.model?.bEUBALSheetFinStat" [caption]="_TB('Financial Statement')"></tb-checkbox>
<div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_FINSTATCASC" cmpId="IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_FINSTATCASC" width="65" [model]="eventData?.model?.bEUBALSheetFinStatCasc" [caption]="_TB('Cascade')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_FINSTATABBR" cmpId="IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_FINSTATABBR" width="71" [model]="eventData?.model?.bEUBALSheetFinStatAbbr" [caption]="_TB('Abbreviate')"></tb-checkbox>
</div>         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_PROFITLOSS" width="83" [model]="eventData?.model?.bEUBALSheetProfitLoss" [caption]="_TB('Profit &amp;&amp; Loss')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_MEMORANDUMACC" cmpId="IDC_ACCINVENTORYBOOKPRINT_EUBALSHEET_MEMORANDUMACC" width="89" [model]="eventData?.model?.bEUBALSheetMemorandum" [caption]="_TB('Memorandum Accounts')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Basel II Balance Sheet')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_BASELBALANCE">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_BASELII_FINANCIALSTATEMENT" width="134" [model]="eventData?.model?.bBaselIIFinStat" [caption]="_TB('Financial Statement')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_BASELII_FINSTATCASC" width="120" [model]="eventData?.model?.bBaselIIFinStatCasc" [caption]="_TB('Cascade')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_BASELII_PROFITLOSS" width="103" [model]="eventData?.model?.bBaselIIProfitLoss" [caption]="_TB('Profit &amp;&amp; Loss')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Fixed Assets Journal')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_FAJOURNAL">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETS_FISCAL" width="81" [model]="eventData?.model?.bFixedAssetsFiscal" [caption]="_TB('Fiscal')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETS_BALREG" cmpId="IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETS_BALREG" width="90" [model]="eventData?.model?.bFixedAssetsBalReg" [caption]="_TB('Balance')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Fixed Assets In Balance Sheet Notes')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_FABALANCE">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETSNOTE_FISCAL" width="81" [model]="eventData?.model?.bFixedAssetsNoteFiscal" [caption]="_TB('Fiscal')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETSNOTE_BALREG" cmpId="IDC_ACCINVENTORYBOOKPRINT_FIXEDASSETSNOTE_BALREG" width="91" [model]="eventData?.model?.bFixedAssetsNoteBalReg" [caption]="_TB('Balance ')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Attachments')" tbTileMini >
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_PRINTATTACHMENTS" width="148" [model]="eventData?.model?.bPrintAttachments" [caption]="_TB('Print Attachments')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_PRINTSUBSCRIPTION" width="145" [model]="eventData?.model?.bPrintSubscription" [caption]="_TB('Print Subscription')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True" *ngIf="eventData?.activation?.IDC_TB_ACTIVITY_DOCUMENT_ACTIONS">
        <tb-tile [title]="_TB('Sos Connector')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_OPTIONS">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_SOSCONNECTOR" width="147" [model]="eventData?.model?.bSOSConnector" [caption]="_TB('Prepare document for SOS')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Endorsement')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCINVENTORYBOOKPRINT_ENDORSEMENT">
         <tb-checkbox cmpId="IDC_ACCINVENTORYBOOKPRINT_HEADING" width="146" [model]="eventData?.model?.ContextualHeading" [caption]="_TB('Use Contextual Endorsement')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Page No. Prefix (Year)')" cmpId="IDC_ACCINVENTORYBOOKPRINT_NOPREFIX" width="34" [model]="eventData?.model?.NoPrefix"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Long" [caption]="_TB('Starting Page No.')" cmpId="IDC_ACCINVENTORYBOOKPRINT_PAGE" width="34" [model]="eventData?.model?.VideoPage"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACCINVENTORYBOOKPRINT_REPORT?.enabled" icon="tb-report" [caption]="_TB('View')" cmpId="ID_ACCINVENTORYBOOKPRINT_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACCINVENTORYBOOKPRINT_SAVE_BTN?.enabled" icon="erp-savetemplate" [caption]="_TB('Save Selections')" cmpId="ID_ACCINVENTORYBOOKPRINT_SAVE_BTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACCINVENTORYBOOKPRINT_ATTACH_BTN?.enabled" icon="tb-open" [caption]="_TB('Attachments')" cmpId="ID_ACCINVENTORYBOOKPRINT_ATTACH_BTN"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
