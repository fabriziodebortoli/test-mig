 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileStandard >
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_TAXSUMMARY_YEAR" width="40" [model]="eventData?.model?.Year"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('From Quarter')" cmpId="IDC_TAXSUMMARY_FROM_PERIOD" width="21" [model]="eventData?.model?.FromPeriod"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Interest %')" cmpId="IDC_TAXSUMMARY_PERC_INTERESTS" width="40" [model]="eventData?.model?.Interests"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('Pro-rata Non-Deductible')" cmpId="IDC_TAXSUMMARY_PERC_PRO_INSTALMENT" width="30" [model]="eventData?.model?.ProRata"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To Quarter')" cmpId="IDC_TAXSUMMARY_AL_PERIOD" width="21" [model]="eventData?.model?.ToPeriod"></tb-numeric-text-box>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_TAXSUMMARY_SEL_DATE" cmpId="IDC_TAXSUMMARY_SEL_DATE" width="53" [model]="eventData?.model?.bSelWithinDate" [caption]="_TB('Within date')"></tb-checkbox>
         <tb-date-input *ngIf="eventData?.activation?.IDC_TAXSUMMARY_DATE" formatter="Date" [readonly]="false" cmpId="IDC_TAXSUMMARY_DATE" width="57" [model]="eventData?.model?.WithinDate"></tb-date-input>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Pro-rata Deductible')" cmpId="IDC_TAXSUMMARY_PERC_PRO_INSTALMENT_DEDUCTIBLE" width="30" [model]="eventData?.model?.ProRataDeductible"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Interest %')" cmpId="IDC_TAXSUMMARY_PERC_INTERESTS" width="40" [model]="eventData?.model?.Interests"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('Pro-rata Non-Deductible')" cmpId="IDC_TAXSUMMARY_PERC_PRO_INSTALMENT" width="30" [model]="eventData?.model?.ProRata"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_TAXSUMMARY_SEL_DATE" cmpId="IDC_TAXSUMMARY_SEL_DATE" width="53" [model]="eventData?.model?.bSelWithinDate" [caption]="_TB('Within date')"></tb-checkbox>
         <tb-date-input *ngIf="eventData?.activation?.IDC_TAXSUMMARY_DATE" formatter="Date" [readonly]="false" cmpId="IDC_TAXSUMMARY_DATE" width="57" [model]="eventData?.model?.WithinDate"></tb-date-input>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Pro-rata Deductible')" cmpId="IDC_TAXSUMMARY_PERC_PRO_INSTALMENT_DEDUCTIBLE" width="30" [model]="eventData?.model?.ProRataDeductible"></tb-numeric-text-box>
</div><div class="anchored">         <tb-date-input *ngIf="eventData?.activation?.IDC_TAXSUMMARY_DATE" formatter="Date" [readonly]="false" cmpId="IDC_TAXSUMMARY_DATE" width="57" [model]="eventData?.model?.WithinDate"></tb-date-input>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Pro-rata Deductible')" cmpId="IDC_TAXSUMMARY_PERC_PRO_INSTALMENT_DEDUCTIBLE" width="30" [model]="eventData?.model?.ProRataDeductible"></tb-numeric-text-box>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Previous Period Amount')" tbTileMini >
<div class="anchored">         <tb-combo cmpId="IDC_TAXSUMMARY_RADIO_DEBIT" width="62" [model]="eventData?.model?.PreviousDebitCredit"></tb-combo>
         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT" width="68" [model]="eventData?.model?.Amount"></tb-numeric-text-box>
</div>         <tb-date-input *ngIf="eventData?.activation?.IDC_TAXSUMMARY_LASTPYMTTAX" formatter="Date" [readonly]="false" [caption]="_TB('Last Tax Payment')" cmpId="IDC_TAXSUMMARY_LASTPYMTTAX" width="57" [model]="eventData?.model?.LastTaxPymt"></tb-date-input>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_TAXSUMMARY_ADVANCE" formatter="Money" [caption]="_TB('December Advance')" cmpId="IDC_TAXSUMMARY_ADVANCE" width="68" [model]="eventData?.model?.TaxAdvance"></tb-numeric-text-box>
         <tb-text *ngIf="eventData?.activation?.IDC_TAXSUMMARY_ADVANCE_DESCRI" cmpId="IDC_TAXSUMMARY_ADVANCE_DESCRI" width="146" [model]="eventData?.model?.TaxAdvanceDescri"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Exigibility Variations')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_EXIGIBILITY">
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Purchases Exigible')" cmpId="IDC_TAXSUMMARY_PURCHASEEXIG" width="68" [model]="eventData?.model?.PurchaseExigAmount"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Purchases Not Exigible')" cmpId="IDC_TAXSUMMARY_PURCHASENOTEXIGIBLE" width="68" [model]="eventData?.model?.PurchaseNonExigAmount"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Sales Exigible')" cmpId="IDC_TAXSUMMARY_SALEEXIGIBLE" width="68" [model]="eventData?.model?.SaleExigAmount"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Sales Not Exigible')" cmpId="IDC_TAXSUMMARY_SALENOTEXIGIBLE" width="68" [model]="eventData?.model?.SaleNonExigAmount"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_TAXSUMMARY_SALESPLITPAYMENT" formatter="Money" [caption]="_TB('Sales Split Payment')" cmpId="IDC_TAXSUMMARY_SALESPLITPAYMENT" width="68" [model]="eventData?.model?.SaleSplitPaymentAmount"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Additional Amounts')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_ADDITIONAL">
<div class="anchored">         <tb-combo cmpId="IDC_TAXSUMMARY_RADIO_DEBIT1" width="62" [model]="eventData?.model?.DebitCredit1"></tb-combo>
         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT1" width="71" [model]="eventData?.model?.Amount1"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION1" width="173" [model]="eventData?.model?.Description1"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT1" width="71" [model]="eventData?.model?.Amount1"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION1" width="173" [model]="eventData?.model?.Description1"></tb-text>
</div><div class="anchored">         <tb-combo cmpId="IDC_TAXSUMMARY_RADIO_DEBIT2" width="62" [model]="eventData?.model?.DebitCredit2"></tb-combo>
         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT2" width="71" [model]="eventData?.model?.Amount2"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION2" width="173" [model]="eventData?.model?.Description2"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT2" width="71" [model]="eventData?.model?.Amount2"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION2" width="173" [model]="eventData?.model?.Description2"></tb-text>
</div><div class="anchored">         <tb-combo cmpId="IDC_TAXSUMMARY_RADIO_DEBIT3" width="62" [model]="eventData?.model?.DebitCredit3"></tb-combo>
         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT3" width="71" [model]="eventData?.model?.Amount3"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION3" width="173" [model]="eventData?.model?.Description3"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT3" width="71" [model]="eventData?.model?.Amount3"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION3" width="173" [model]="eventData?.model?.Description3"></tb-text>
</div><div class="anchored">         <tb-combo cmpId="IDC_TAXSUMMARY_RADIO_DEBIT4" width="62" [model]="eventData?.model?.DebitCredit4"></tb-combo>
         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT4" width="71" [model]="eventData?.model?.Amount4"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION4" width="173" [model]="eventData?.model?.Description4"></tb-text>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" cmpId="IDC_TAXSUMMARY_AMOUNT4" width="71" [model]="eventData?.model?.Amount4"></tb-numeric-text-box>
         <tb-text cmpId="IDC_TAXSUMMARY_DESCRIPTION4" width="173" [model]="eventData?.model?.Description4"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Credit Tax')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_OTHERCREDIT">
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Excluded Credit Tax')" cmpId="IDC_TAXSUMMARY_EXCLCREDIT_TAX" width="68" [model]="eventData?.model?.ExcludedCreditTax"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Included Credit Tax')" cmpId="IDC_TAXSUMMARY_INCLCREDIT_TAX" width="68" [model]="eventData?.model?.IncludedCreditTax"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Imported Cars Tax Paid')" cmpId="IDC_TAXSUMMARY_IMPCARS_TAX" width="68" [model]="eventData?.model?.ImportedCarsTaxPaid"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Special Credit Tax')" cmpId="IDC_TAXSUMMARY_SPECIALCREDIT_TAX" width="68" [model]="eventData?.model?.SpecialCreditTax"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Tax Transfer')" tbTileMini >
         <tb-checkbox cmpId="IDC_TAXSUMMARY_TAXTRANSFER" width="152" [model]="eventData?.model?.TAXTRANSFER" [caption]="_TB('Post to Accounting')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_TAXSUMMARY_POSTDATE" width="62" [model]="eventData?.model?.PostDate"></tb-date-input>
         <tb-text [caption]="_TB('Doc. No.')" cmpId="IDC_TAXSUMMARY_DOCNO" width="106" [model]="eventData?.model?.NrDoc"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Print Data')" tbTileStandard >
         <tb-text [caption]="_TB('Payment')" cmpId="IDC_TAXSUMMARY_DESCRIPTION_FREE" width="241" [model]="eventData?.model?.FreeDescri"></tb-text>
         <tb-checkbox cmpId="IDC_TAXSUMMARY_DEF_PRINTED" width="146" [model]="eventData?.model?.DefinitivelyPrinted" [caption]="_TB('Definitive Print')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_TAXSUMMARY_SOS" width="139" [model]="eventData?.model?.bPrepareForSOS" [caption]="_TB('Prepare document for SOS')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Dot Matrix Print')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_DOTMATRIX">
         <tb-checkbox cmpId="IDC_TAXSUMMARY_PRINTER_NEEDLES" width="150" [model]="eventData?.model?.DotMatrixPrinter" [caption]="_TB('Dot Matrix Printer')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Endorsement')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_ENDORSEMENT">
         <tb-checkbox cmpId="IDC_TAXSUMMARY_HEADING" width="146" [model]="eventData?.model?.ContextualHeading" [caption]="_TB('Use Contextual Endorsement')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Page No. Prefix (Year)')" cmpId="IDC_TAXSUMMARY_NOPREFIX" width="34" [model]="eventData?.model?.NoPrefix"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Long" [caption]="_TB('Starting Page No.')" cmpId="IDC_TAXSUMMARY_PAGE" width="34" [model]="eventData?.model?.VideoPage"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Publishing Tax Transfer')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_TAXSUMMARY_PUBLISHINGTRANSFER">
         <tb-checkbox cmpId="IDC_TAXSUMMARY_PUBLISHINGTAX_TRANSFER" width="152" [model]="eventData?.model?.SummbTransfer" [caption]="_TB('Post to Accounting')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_TAXSUMMARY_PUBLISHINGTAX_POSTDATE" width="62" [model]="eventData?.model?.SummPubPostDate"></tb-date-input>
         <tb-text [caption]="_TB('Doc. No.')" cmpId="IDC_TAXSUMMARY_PUBLISHINGTAX_DOCNO" width="106" [model]="eventData?.model?.SummDocNo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TAXSUMMARY_REPORT?.enabled" icon="tb-report" [caption]="_TB('View')" cmpId="ID_TAXSUMMARY_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TAXSUMMARY_TRANSFER_BTN?.enabled" icon="erp-documenttextadd" [caption]="_TB('Tax Transfer')" cmpId="ID_TAXSUMMARY_TRANSFER_BTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_TAXSUMMARY_SAVE_BTN" [disabled]="!eventData?.buttonsState?.ID_TAXSUMMARY_SAVE_BTN?.enabled" icon="erp-savetemplate" [caption]="_TB('Save Tax Additional')" cmpId="ID_TAXSUMMARY_SAVE_BTN"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
