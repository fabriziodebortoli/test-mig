 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="tb-master" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Main Data')" tbTileStandard >
<div class="anchored">          <tb-text [caption]="_TB('Code')" cmpId="IDC_CONTACTS_CONTACT" width="80" [model]="eventData?.model?.Contacts?.Contact"></tb-text>
          <tb-checkbox cmpId="IDC_CONTACTS_ISDISABLED" width="69" [model]="eventData?.model?.Contacts?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>          <tb-text [caption]="_TB('Company Name')" cmpId="IDC_CONTACTS_COMPNAME" width="154" [model]="eventData?.model?.Contacts?.CompanyName"></tb-text>
<div class="anchored">          <tb-combo [caption]="_TB('Title')" cmpId="IDC_CONTACTS_TITLECODE" width="63" [model]="eventData?.model?.Contacts?.TitleCode"></tb-combo>
          <tb-label-static cmpId="IDC_CONTACTS_DESCRI_TITLECODE" width="154" [model]="eventData?.model?.HKLTitles?.Description"></tb-label-static>
</div>          <tb-checkbox cmpId="IDC_CONTACTS_CHECK_PERSON" width="109" [model]="eventData?.model?.Contacts?.NaturalPerson" [caption]="_TB('Natural Person  ')"></tb-checkbox>
<div class="anchored">          <tb-combo [caption]="_TB('ISO Country')" cmpId="IDC_CONTACTS_CODEISO" width="34" [model]="eventData?.model?.Contacts?.ISOCountryCode"></tb-combo>
          <tb-enum-combo *ngIf="eventData?.activation?.IDC_CONTACTS_KIND" [caption]="_TB('Type')" cmpId="IDC_CONTACTS_KIND" width="67" [model]="eventData?.model?.Contacts?.ContactsKind"></tb-enum-combo>
</div>          <tb-text *ngIf="eventData?.activation?.IDC_CONTACTS_FISCALCODE" [caption]="_TB('Fiscal Code')" cmpId="IDC_CONTACTS_FISCALCODE" width="86" [model]="eventData?.model?.Contacts?.FiscalCode"></tb-text>
          <tb-vat-code [caption]="_TB('Tax Number')" cmpId="IDC_CONTACTS_TAXIDNUMBER" width="86" [model]="eventData?.model?.Contacts?.TaxIdNumber"></tb-vat-code>
         </tb-tile>
         <tb-tile [title]="_TB('Address Data')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CONTACTS_MAIN_DATA_ADDRESS_BR">
          <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_CONTACTS_ZIPCODE_BR" width="72" [model]="eventData?.model?.Contacts?.ZIPCode"></tb-text>
          <tb-textarea [readonly]="true" height="36" width="210" [caption]="_TB('Address')" cmpId="IDC_CONTACTS_ADDRESS" width="210" [model]="eventData?.model?.Contacts?.Address"></tb-textarea>
          <tb-text [caption]="_TB('Street No.')" cmpId="IDC_CONTACTS_STREETNO" width="40" [model]="eventData?.model?.Contacts?.StreetNo"></tb-text>
          <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_CONTACTS_ADDRESS2" width="210" [model]="eventData?.model?.Contacts?.Address2"></tb-text>
          <tb-text [caption]="_TB('District')" cmpId="IDC_CONTACTS_DISTRICT" width="210" [model]="eventData?.model?.Contacts?.District"></tb-text>
          <tb-combo [caption]="_TB('Federal State')" cmpId="IDC_CONTACTS_FEDERALSTATE" width="40" [model]="eventData?.model?.Contacts?.FederalState"></tb-combo>
          <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_CONTACTS_CITY" width="210" [model]="eventData?.model?.Contacts?.City"></tb-combo>
          <tb-combo [caption]="_TB('Country')" cmpId="IDC_CONTACTS_STATUS" width="210" [model]="eventData?.model?.Contacts?.Country" [itemSource]="IDC_CONTACTS_STATUS_itemSource"></tb-combo>
<div class="anchored">          <tb-text [caption]="_TB('Latitude/Longitude')" cmpId="IDC_CONTACTS_LATITUDE" width="76" [model]="eventData?.model?.Contacts?.Latitude"></tb-text>
          <tb-text cmpId="IDC_CONTACTS_LONGITUDE" width="76" [model]="eventData?.model?.Contacts?.Longitude"></tb-text>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Address Data')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CONTACTS_MAIN_DATA_ADDRESS">
          <tb-textarea [readonly]="true" height="36" width="210" [caption]="_TB('Address')" cmpId="IDC_CONTACTS_ADDRESS" width="210" [model]="eventData?.model?.Contacts?.Address"></tb-textarea>
          <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_CONTACTS_ADDRESS2" width="210" [model]="eventData?.model?.Contacts?.Address2"></tb-text>
          <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_CONTACTS_CITY" width="210" [model]="eventData?.model?.Contacts?.City"></tb-combo>
<div class="anchored">          <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_CONTACTS_ZIPCODE" width="40" [model]="eventData?.model?.Contacts?.ZIPCode"></tb-text>
          <tb-combo *ngIf="eventData?.activation?.IDC_CONTACTS_COUNTY" [caption]="_TB('County')" cmpId="IDC_CONTACTS_COUNTY" width="40" [model]="eventData?.model?.Contacts?.County"></tb-combo>
</div>          <tb-combo *ngIf="eventData?.activation?.IDC_CONTACTS_REGION" [caption]="_TB('Region')" cmpId="IDC_CONTACTS_REGION" width="128" [model]="eventData?.model?.Contacts?.Region" [itemSource]="IDC_CONTACTS_REGION_itemSource"></tb-combo>
          <tb-combo [caption]="_TB('Country')" cmpId="IDC_CONTACTS_STATUS" width="210" [model]="eventData?.model?.Contacts?.Country" [itemSource]="IDC_CONTACTS_STATUS_itemSource"></tb-combo>
<div class="anchored">          <tb-text [caption]="_TB('Latitude/Longitude')" cmpId="IDC_CONTACTS_LATITUDE" width="76" [model]="eventData?.model?.Contacts?.Latitude"></tb-text>
          <tb-text cmpId="IDC_CONTACTS_LONGITUDE" width="76" [model]="eventData?.model?.Contacts?.Longitude"></tb-text>
</div>         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Other Data')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Acquired on')" cmpId="IDC_CONTACTS_DATE_CONTACT" width="57" [model]="eventData?.model?.Contacts?.ContactDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_CONTACTS_CONVERTED_IN_CUSTOMER" width="109" [model]="eventData?.model?.Contacts?.IsACustSupp" [caption]="_TB('Converted into Customer  ')"></tb-checkbox>
         <tb-text [caption]="_TB('Customer')" cmpId="IDC_CONTACTS_CUSTOMER" width="68" [model]="eventData?.model?.Contacts?.CustSupp"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_CONTACTS_DATE_CONVERSION" width="57" [model]="eventData?.model?.Contacts?.ConversionDate"></tb-date-input>
</div><div class="col col2"><div class="anchored">         <tb-combo [caption]="_TB('Category')" cmpId="IDC_CONTACTS_CATEGORY" width="62" [model]="eventData?.model?.Contacts?.Category"></tb-combo>
         <tb-label-static cmpId="IDC_CONTACTS_DESCRI_CTG" width="158" [model]="eventData?.model?.HKLCustCtg?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo [caption]="_TB('Origin')" cmpId="IDC_CONTACTS_CONTACTORIGIN" width="62" [model]="eventData?.model?.Contacts?.ContactOrigin"></tb-combo>
         <tb-label-static cmpId="IDC_CONTACTS_DESCRI_CONTACTORIGIN" width="158" [model]="eventData?.model?.HKLContactOrigin?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo [caption]="_TB('Origin Specification')" cmpId="IDC_CONTACTS_CONTACTORIGINSPEC" width="62" [model]="eventData?.model?.Contacts?.ContactSpecification"></tb-combo>
         <tb-label-static cmpId="IDC_CONTACTS_DESCRI_CONTACTORIGINSPEC" width="158" [model]="eventData?.model?.HKLContactSpecification?.Description"></tb-label-static>
</div></div>        </tb-tile>
        <tb-tile [title]="_TB('Contacts')" tbTileWide  isCollapsible="True">
<div class="col col1"><div class="anchored">         <tb-phone mask [caption]="_TB('Phone')" cmpId="IDC_CONTACTS_TELEPHONE1" width="86" [model]="eventData?.model?.Contacts?.Telephone1"></tb-phone>
         <tb-phone mask cmpId="IDC_CONTACTS_TELEPHONE2" width="86" [model]="eventData?.model?.Contacts?.Telephone2"></tb-phone>
</div><div class="anchored">         <tb-text [caption]="_TB('Telex/Fax')" cmpId="IDC_CONTACTS_TELEX" width="86" [model]="eventData?.model?.Contacts?.Telex"></tb-text>
         <tb-text cmpId="IDC_CONTACTS_FAX" width="86" [model]="eventData?.model?.Contacts?.Fax"></tb-text>
</div>         <tb-text [caption]="_TB('Contact Person')" cmpId="IDC_CONTACTS_REFPERSON" width="154" [model]="eventData?.model?.Contacts?.ContactPerson"></tb-text>
         <tb-text [caption]="_TB('Working Time')" cmpId="IDC_CONTACTS_WORKINGTIME" width="154" [model]="eventData?.model?.Contacts?.WorkingTime"></tb-text>
</div><div class="col col2">         <tb-email [caption]="_TB('Email')" cmpId="IDC_CONTACTS_EMAILADDRESS" width="154" [model]="eventData?.model?.Contacts?.EMail"></tb-email>
         <tb-phone mask [caption]="_TB('Skype')" cmpId="IDC_CONTACTS_SKYPEID" width="154" [model]="eventData?.model?.Contacts?.SkypeID"></tb-phone>
         <tb-link [caption]="_TB('Internet')" cmpId="IDC_CONTACTS_INTERNETADDRESS" width="154" [model]="eventData?.model?.Contacts?.Internet"></tb-link>
</div>        </tb-tile>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Sending Options')" tbTileStandard  isCollapsible="True">
          <tb-enum-combo [caption]="_TB('Send documents by')" cmpId="IDC_CONTACTS_CODETYPESENT" width="71" [model]="eventData?.model?.Contacts?.DocumentSendingType"></tb-enum-combo>
          <tb-enum-combo [caption]="_TB('Email Sending Type')" cmpId="IDC_CONTACTS_SENDINGTYPE" width="71" [model]="eventData?.model?.Contacts?.MailSendingType"></tb-enum-combo>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_CONTACTS_NOSENDPOSTALITE" cmpId="IDC_CONTACTS_NOSENDPOSTALITE" width="109" [model]="eventData?.model?.Contacts?.NoSendPostaLite" [caption]="_TB('Do not send via PostaLite  ')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Registers')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CONTACTS_MAIN_DATA_REGISTERS_BR">
          <tb-enum-combo [caption]="_TB('Taxpayer Type')" cmpId="IDC_CONTACTS_TAXPAYER_TYPE" width="86" [model]="eventData?.model?.Contacts?.TaxpayerType"></tb-enum-combo>
          <tb-text [caption]="_TB('Federal State Register')" cmpId="IDC_CONTACTS_FEDSTATEREG" width="86" [model]="eventData?.model?.Contacts?.FedStateReg"></tb-text>
          <tb-text [caption]="_TB('Municipality Register')" cmpId="IDC_CONTACTS_CITYREG" width="86" [model]="eventData?.model?.Contacts?.MunicipalityReg"></tb-text>
          <tb-text [caption]="_TB('General Register')" cmpId="IDC_CONTACTS_GENREGNO" width="86" [model]="eventData?.model?.Contacts?.GenRegNo"></tb-text>
          <tb-text [caption]="_TB('General Register Entity')" cmpId="IDC_CONTACTS_GENREGEN" width="50" [model]="eventData?.model?.Contacts?.GenRegEntity"></tb-text>
          <tb-text [caption]="_TB('SUFRAMA')" cmpId="IDC_CONTACTS_SUFRAMA" width="50" [model]="eventData?.model?.Contacts?.SUFRAMA"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Registers')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CONTACTS_MAIN_DATA_REGISTERS">
          <tb-text [caption]="_TB('Tax Office')" cmpId="IDC_CONTACTS_TAXOFFICE" width="154" [model]="eventData?.model?.Contacts?.TaxOffice"></tb-text>
          <tb-text *ngIf="eventData?.activation?.IDC_CONTACTS_COMP_REG" [caption]="_TB('Register of Companies')" cmpId="IDC_CONTACTS_COMP_REG" width="55" [model]="eventData?.model?.Contacts?.CompanyRegistrNo"></tb-text>
         </tb-tile>
        </tb-layoutcontainer>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Branches References')" icon="erp-factorycustomer" tbLayoutTypeVbox >
       <ng-template>
        <tb-tilepanel [title]="_TB('Other Branches')" isCollapsible="True" showAsTile="True">
         <tb-tile tbTileAutoFill >
          <tb-body-edit cmpId="IDC_CONTACTS_BRANCHES" width="325" [model]="eventData?.model?.Branches">
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_BRANCH" columnName="Branch" [title]="_TB('Branch')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_BRANCH">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_DISABLED" columnName="Disabled" [title]="_TB('Disabled')" columnType="tb-checkbox" columnName="IDC_CONTACTS_BRANCHES_DISABLED">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_COMPNAME" columnName="Companyname" [title]="_TB('Company Name')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_COMPNAME">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_CODEISO" columnName="ISOCountryCode" [title]="_TB('ISO Country')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_CODEISO">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_FISCALCODE" columnName="FiscalCode" [title]="_TB('Fiscal Code')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_FISCALCODE" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_FISCALCODE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_TAXIDNUMBER" columnName="TaxIdNumber" [title]="_TB('Tax Number')" columnType="tb-vat-code" columnName="IDC_CONTACTS_BRANCHES_TAXIDNUMBER">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_TAXOFFICE" columnName="TaxOffice" [title]="_TB('Tax Office')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_TAXOFFICE" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_TAXOFFICE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_ADDRESSES_FEDERALSTATE" columnName="FederalState" [title]="_TB('Federal State')" columnType="tb-combo" columnName="IDC_CONTACTS_ADDRESSES_FEDERALSTATE" *ngIf="eventData?.activation?.IDC_CONTACTS_ADDRESSES_FEDERALSTATE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_ADDRESSES_ZIPCODE_BR" columnName="ZIPCode" [title]="_TB('ZIP Code')" columnType="tb-text" columnName="IDC_CONTACTS_ADDRESSES_ZIPCODE_BR" *ngIf="eventData?.activation?.IDC_CONTACTS_ADDRESSES_ZIPCODE_BR">
           </tb-body-edit-column>
           <tb-body-edit-column [readonly]="true" height width cmpId="IDC_CONTACTS_BRANCHES_ADDRESS" columnName="Address" [title]="_TB('Address')" columnType="tb-textarea" columnName="IDC_CONTACTS_BRANCHES_ADDRESS">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_ADDRESSES_STREETNO" columnName="StreetNo" [title]="_TB('Street No.')" columnType="tb-text" columnName="IDC_CONTACTS_ADDRESSES_STREETNO" *ngIf="eventData?.activation?.IDC_CONTACTS_ADDRESSES_STREETNO">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_ADDRESSES_ADDRESS2" columnName="Address2" [title]="_TB('Additional Address')" columnType="tb-text" columnName="IDC_CONTACTS_ADDRESSES_ADDRESS2">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_ADDRESSES_DISTRICT" columnName="District" [title]="_TB('District')" columnType="tb-text" columnName="IDC_CONTACTS_ADDRESSES_DISTRICT" *ngIf="eventData?.activation?.IDC_CONTACTS_ADDRESSES_DISTRICT">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_CITY" columnName="City" [title]="_TB('Municipality')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_CITY">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_ZIPCODE" columnName="ZIPCode" [title]="_TB('ZIP Code')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_ZIPCODE" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_ZIPCODE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_COUNTY" columnName="County" [itemSource]="IDC_CONTACTS_BRANCHES_COUNTY_itemSource" [title]="_TB('County')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_COUNTY" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_COUNTY">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_REGION" columnName="Region" [itemSource]="IDC_CONTACTS_BRANCHES_REGION_itemSource" [title]="_TB('Region')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_REGION" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_REGION">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_STATUS" columnName="Country" [itemSource]="IDC_CONTACTS_BRANCHES_STATUS_itemSource" [title]="_TB('Country')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_STATUS">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_LATITUDE" columnName="Latitude" [title]="_TB('Latitude')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_LATITUDE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_LONGITUDE" columnName="Longitude" [title]="_TB('Longitude')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_LONGITUDE">
           </tb-body-edit-column>
           <tb-body-edit-column mask cmpId="IDC_CONTACTS_BRANCHES_TELEPHONE1" columnName="Telephone1" [title]="_TB('Telephone 1')" columnType="tb-phone" columnName="IDC_CONTACTS_BRANCHES_TELEPHONE1">
           </tb-body-edit-column>
           <tb-body-edit-column mask cmpId="IDC_CONTACTS_BRANCHES_TELEPHONE2" columnName="Telephone2" [title]="_TB('Telephone 2')" columnType="tb-phone" columnName="IDC_CONTACTS_BRANCHES_TELEPHONE2">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_TELEX" columnName="Telex" [title]="_TB('Telex')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_TELEX">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_FAX" columnName="Fax" [title]="_TB('Fax')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_FAX">
           </tb-body-edit-column>
           <tb-body-edit-column mask cmpId="IDC_CONTACTS_BRANCHES_SKYPEID" columnName="SkypeID" [title]="_TB('Skype')" columnType="tb-phone" columnName="IDC_CONTACTS_BRANCHES_SKYPEID">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_INTERNETADDRESS" columnName="Internet" [title]="_TB('Internet')" columnType="tb-link" columnName="IDC_CONTACTS_BRANCHES_INTERNETADDRESS">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_EMAILADDRESS" columnName="EMail" [title]="_TB('Email')" columnType="tb-email" columnName="IDC_CONTACTS_BRANCHES_EMAILADDRESS">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_MAILSENDINGTYPE" columnName="MailSendingType" [title]="_TB('Sending Type')" columnType="tb-enum-combo" columnName="IDC_CONTACTS_BRANCHES_MAILSENDINGTYPE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_WORKINGTIME" columnName="WorkingTime" [title]="_TB('Working Time')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_WORKINGTIME">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_REFPERSON" columnName="ContactPerson" [title]="_TB('Contact Person')" columnType="tb-text" columnName="IDC_CONTACTS_BRANCHES_REFPERSON">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_CONTACTS_BRANCHES_DOCLANGUAGE" columnName="Language" [title]="_TB('Document Language')" columnType="tb-combo" columnName="IDC_CONTACTS_BRANCHES_DOCLANGUAGE" *ngIf="eventData?.activation?.IDC_CONTACTS_BRANCHES_DOCLANGUAGE">
