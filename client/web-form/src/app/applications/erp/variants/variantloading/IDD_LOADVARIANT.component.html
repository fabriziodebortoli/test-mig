 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Components')" icon="erp-components" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Components')" tbTileStandard  isCollapsible="False">
         <tb-body-edit cmpId="IDC_BE_LOADVARIANT_COMP" width="415" [model]="eventData?.model?.ComponentsVariantToCopy">
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMPO_SELECT" columnName="Sel" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_BE_LOADVARIANT_COMPO_SELECT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_CODETYPE_VAR" columnName="SubstType" [title]="_TB('Variation type')" columnType="tb-enum-combo" columnName="IDC_BE_LOADVARIANT_COMP_CODETYPE_VAR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_COMPONENT" columnName="Component" [title]="_TB('Component')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_COMP_COMPONENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_DESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_COMP_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_DESCRI" columnName="ComponentVariant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_COMP_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BE_LOADVARIANT_COMP_QUANTITY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_COMP_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_UNI_MIS" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_COMP_UNI_MIS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_FIXED" columnName="FixedComponent" [title]="_TB('Fixed comp.')" columnType="tb-bool-edit" columnName="IDC_BE_LOADVARIANT_COMP_FIXED">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_LOADVARIANT_COMP_QTY_WASTE" columnName="ScrapQty" [title]="_TB('Scrap qty')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_COMP_QTY_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_COMP_UNI_MIS_WASTE" columnName="ScrapUM" [title]="_TB('Scrap UOM')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_COMP_UNI_MIS_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BE_LOADVARIANT_COMP_BEG_VAL_COMP" columnName="ValidityStartingDate" [title]="_TB('Validity start date')" columnType="tb-date-input" columnName="IDC_BE_LOADVARIANT_COMP_BEG_VAL_COMP" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_COMP_BEG_VAL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BE_LOADVARIANT_COMP_END_VAL_COMP" columnName="ValidityEndingDate" [title]="_TB('Validity end date')" columnType="tb-date-input" columnName="IDC_BE_LOADVARIANT_COMP_END_VAL_COMP" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_COMP_END_VAL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_LOADVARIANT_COMP_RTGSTEP_SENT" columnName="DNRtgStep" [title]="_TB('Use in Step')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_COMP_RTGSTEP_SENT" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_COMP_RTGSTEP_SENT">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Operations')" icon="erp-routing" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Routing')" tbTileStandard >
         <tb-body-edit cmpId="IDC_BE_LOADVARIANT_ROUTING" width="415" [model]="eventData?.model?.RoutingVariantToCopy">
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_SELECT" columnName="Sel" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_BE_LOADVARIANT_ROUTING_SELECT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_CODETYPE_VAR" columnName="SubstType" [title]="_TB('Variation type')" columnType="tb-enum-combo" columnName="IDC_BE_LOADVARIANT_ROUTING_CODETYPE_VAR">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_LOADVARIANT_ROUTING_RTGSTEP" columnName="RtgStep" [title]="_TB('Step')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_ROUTING_RTGSTEP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_ALTERNATE" columnName="Alternate" [title]="_TB('Alternate')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_ROUTING_ALTERNATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BE_LOADVARIANT_ROUTING_RTGSTEP_ALTERNATE" columnName="AltRtgStep" [title]="_TB('Alt. step')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_ROUTING_RTGSTEP_ALTERNATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-text" columnName="IDC_BE_LOADVARIANT_ROUTING_OPERATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_WC" columnName="WC" [title]="_TB('WC')" columnType="tb-label-static" columnName="IDC_BE_LOADVARIANT_ROUTING_WC" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_ROUTING_WC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_T_SETUP" columnName="SetupTime" [title]="_TB('SetupTime')" columnType="tb-body-edit-column" columnName="IDC_BE_LOADVARIANT_ROUTING_T_SETUP" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_ROUTING_T_SETUP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_T_PROCESS" columnName="ProcessingTime" [title]="_TB('Proc. time')" columnType="tb-body-edit-column" columnName="IDC_BE_LOADVARIANT_ROUTING_T_PROCESS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_T_TOTAL" columnName="TotalTime" [title]="_TB('Total time')" columnType="tb-checkbox" columnName="IDC_BE_LOADVARIANT_ROUTING_T_TOTAL">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BE_LOADVARIANT_ROUTING_T_QUANTITY" columnName="Quantity" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BE_LOADVARIANT_ROUTING_T_QUANTITY" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_ROUTING_T_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BE_LOADVARIANT_ROUTING_T_SUMMARY" columnName="QueueTime" [title]="_TB('Queue time')" columnType="tb-body-edit-column" columnName="IDC_BE_LOADVARIANT_ROUTING_T_SUMMARY" *ngIf="eventData?.activation?.IDC_BE_LOADVARIANT_ROUTING_T_SUMMARY">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FINDER_STAYALIVE?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Pin')" cmpId="ID_FINDER_STAYALIVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
