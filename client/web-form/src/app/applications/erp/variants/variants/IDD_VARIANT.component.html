 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-variants" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="False">
         <tb-text [caption]="_TB('Item')" cmpId="IDC_VARIANT_ITEM" width="105" [model]="eventData?.model?.Variants?.Item"></tb-text>
         <tb-label-static cmpId="IDC_VARIANT_ITEM_DESCRI" width="154" [model]="eventData?.model?.HKLItemsSelectNature?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Variant')" cmpId="IDC_VARIANT_VARIANT" width="105" [model]="eventData?.model?.Variants?.Variant"></tb-text>
         <tb-text [caption]="_TB('BOM')" cmpId="IDC_VARIANT_BOM" width="105" [model]="eventData?.model?.Variants?.BOM"></tb-text>
         <tb-label-static cmpId="IDC_VARIANT_BOM_DESCRI" width="154" [model]="eventData?.model?.HKLBillOfMaterialsNoGhost?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Notes')" cmpId="IDC_VARIANT_NOTES" width="154" [model]="eventData?.model?.Variants?.Notes"></tb-text>
         <tb-checkbox cmpId="IDC_VARIANT_GENFROMCONFIG" width="70" [model]="eventData?.model?.Variants?.FromConfigurator" [caption]="_TB('By Configurator')"></tb-checkbox>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Components')" icon="erp-components" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Components')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_VARIANT_BE_COMPONENTS" width="415" [model]="eventData?.model?.VariantComponents">
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_CODETYPE" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_CODETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_COMP_TYPE" [title]="_TB('Type')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_COMP_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_DRAWING" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_DRAWING" *ngIf="eventData?.activation?.IDC_VARIANT_COMP_RW_DRAWING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_COMPONENT" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_COMPONENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_DESCRIPTION" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_RW_VARIANT_BOM" [title]="_TB('Variant')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_RW_VARIANT_BOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_QTY" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_UOM" [title]="_TB('Unit of Measure')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_FIXED_QTY" [title]="_TB('Fixed Quantity')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_FIXED_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_RW_FIXED_QTY_MO" [title]="_TB('Set fixed quantity on MO')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_RW_FIXED_QTY_MO" *ngIf="eventData?.activation?.IDC_VARIANT_RW_FIXED_QTY_MO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_FIXED_COMP" [title]="_TB('Fixed')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_FIXED_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_TO_ESPLODE" [title]="_TB('To Explode')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_TO_ESPLODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_VALORIZE" [title]="_TB('Valorize')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_VALORIZE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_WASTE_QTY" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_WASTE_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_WASTE_UOM" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_WASTE_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_VALIDITY_START" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_VALIDITY_START" *ngIf="eventData?.activation?.IDC_VARIANT_COMP_RW_VALIDITY_START">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_VALIDITY_END" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_VALIDITY_END" *ngIf="eventData?.activation?.IDC_VARIANT_COMP_RW_VALIDITY_END">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_RTGSTEP_SENT" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_RTGSTEP_SENT" *ngIf="eventData?.activation?.IDC_VARIANT_COMP_RW_RTGSTEP_SENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_COMP_RW_NOTES" columnType="tb-body-edit-column" columnName="IDC_VARIANT_COMP_RW_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Operations')" icon="erp-routing" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Operations')" tbTileAutoFill  isCollapsible="True" isCollapsed="False">
         <tb-body-edit cmpId="IDC_VARIANT_BE_ROUTING" width="415" [model]="eventData?.model?.VariantRouting">
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_CODETYPE" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_CODETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_RTGSTEP" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_RTGSTEP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_ALTERNATE" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_ALTERNATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_RTGSTEP_ALTERNATE" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_RTGSTEP_ALTERNATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_OPERATION" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_OPERATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_OPERATION_DESC" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_OPERATION_DESC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_ISWC" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_ISWC" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_ISWC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_WC" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_WC" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_WC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_WC_DESC" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_WC_DESC" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_WC_DESC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_TIME_SETUP" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_TIME_SETUP" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_TIME_SETUP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_TIME_PROCESS" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_TIME_PROCESS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_TIME_IS_TOTAL" [title]="_TB('Total Time')" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_TIME_IS_TOTAL">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_QTY" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_TIME_QUEUE" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_TIME_QUEUE" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_TIME_QUEUE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_NOTES" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_NOTES">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ROUT_RW_DN_DESC" columnType="tb-body-edit-column" columnName="IDC_VARIANT_ROUT_RW_DN_DESC" *ngIf="eventData?.activation?.IDC_VARIANT_ROUT_RW_DN_DESC">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('Labour')" tbTileAutoFill  isCollapsible="True" isCollapsed="eventData?.model?.LabourbCollapsed" *ngIf="eventData?.activation?.IDD_TD_LABOUR">
         <tb-body-edit cmpId="IDC_BOM_BE_LABOUR" width="653" [model]="eventData?.model?.__DBTLabour">
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_PHASE" columnName="__ePhase" [title]="_TB('Phase')" columnType="tb-enum-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_PHASE" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_PHASE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_IS_WORKER" columnName="__bIsWorker" [title]="_TB('Is Worker')" columnType="tb-checkbox" columnName="IDC_LABOUR_DETAILS_ESTIMATED_IS_WORKER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_TYPE" columnName="__eResourceType" [title]="_TB('Resource
Type')" columnType="tb-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_CODE" columnName="__sResourceCode" [title]="_TB('Resource
Code')" columnType="tb-text" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_CODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_WORKER_ID" columnName="__nWorkerID" [title]="_TB('Worker')" columnType="tb-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_WORKER_ID">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_DECR" columnName="__sResourceDescription" [title]="_TB('Resource
Description')" columnType="tb-label-static" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_DECR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE" columnName="__eLabourType" [itemSource]="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE_itemSource" [title]="_TB('Labour
Type')" columnType="tb-enum-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT" columnName="__bIsPercent" [title]="_TB('In Perc.')" columnType="tb-checkbox" columnName="IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC" columnName="__nAttendancePerc" [title]="_TB('Attendance
Perc')" columnType="tb-numeric-text-box" columnName="IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_WORKING_TIME" columnName="__nWorkingTime" [title]="_TB('Working
Time')" columnType="tb-body-edit-column" columnName="IDC_LABOUR_DETAILS_ESTIMATED_WORKING_TIME">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="DateTime" [readonly]="false" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE" columnName="__dDate" [title]="_TB('Labour
Date')" columnType="tb-date-input" columnName="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_NO_OF_RESOURCES" columnName="__nNoOfResources" [title]="_TB('No. of
Workers')" columnType="tb-numeric-text-box" columnName="IDC_LABOUR_DETAILS_ESTIMATED_NO_OF_RESOURCES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('ECO')" icon="erp-eco" tbLayoutTypeVbox  *ngIf="eventData?.activation?.IDC_TG_BOM_ECO">
       <ng-template>
        <tb-tile [title]="_TB('ECO')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_VARIANT_ECO_BODY" width="357" [model]="eventData?.model?.DBTVariantsECO">
          <tb-body-edit-column cmpId="IDC_VARIANT_ECO_BMP" columnName="l_BmpStatus" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_VARIANT_ECO_BMP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ECO_NUMBER" columnName="ECONo" [title]="_TB('ECO')" columnType="tb-label-static" columnName="IDC_VARIANT_ECO_NUMBER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ECO_REVISION" columnName="ECORevision" [title]="_TB('Revision')" columnType="tb-label-static" columnName="IDC_VARIANT_ECO_REVISION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ECO_STATUS" columnName="ECOStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_VARIANT_ECO_STATUS">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_VARIANT_ECO_CONFIRMATION_DATE" columnName="ECOConfirmationDate" [title]="_TB('Confirmation
Date')" columnType="tb-date-input" columnName="IDC_VARIANT_ECO_CONFIRMATION_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_VARIANT_ECO_CREATION_DATE" columnName="ECOCreationDate" [title]="_TB('Creation
Date')" columnType="tb-date-input" columnName="IDC_VARIANT_ECO_CREATION_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_VARIANT_ECO_NOTES" columnName="ECONotes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_VARIANT_ECO_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
