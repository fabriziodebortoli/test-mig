 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Price List Code')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_DELETEPRICELISTS_ALL" width="54" [model]="eventData?.model?.bAllPriceList" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DELETEPRICELISTS_SELECTION" width="53" [model]="eventData?.model?.bPriceListSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DELETEPRICELISTS_PRICELIST_START" width="62" [model]="eventData?.model?.FromPriceList"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_DELETEPRICELISTS_PRICELIST_END" width="62" [model]="eventData?.model?.ToPriceList"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Price List Edition')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_DELETEPRICELISTS_ALLEDITION" width="150" [model]="eventData?.model?.bAllEdition" [caption]="_TB('All Editions')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DELETEPRICELISTS_ONLYNOTVALID" width="82" [model]="eventData?.model?.bNotValid" [caption]="_TB('Not valid from')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DELETEPRICELISTS_NOTVALIDDATE" width="58" [model]="eventData?.model?.NotValidDate"></tb-date-input>
</div><div class="anchored">         <tb-radio cmpId="IDC_DELETEPRICELISTS_VALID" width="82" [model]="eventData?.model?.bValid" [caption]="_TB('Valid from')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DELETEPRICELISTS_DATEVALIDFROM" width="58" [model]="eventData?.model?.DateValidFrom"></tb-date-input>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.PriceListsDeleting">
         <tb-body-edit-column cmpId="IDC_DELETEPRICELISTS_SELECTED" columnName="PriceLists_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_DELETEPRICELISTS_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DELETEPRICELISTS_CODEPRICELIST" columnName="PriceList" [title]="_TB('Code')" columnType="tb-label-static" columnName="IDC_DELETEPRICELISTS_CODEPRICELIST">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DELETEPRICELISTS_LISTPRICEDESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_DELETEPRICELISTS_LISTPRICEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DELETEPRICELISTS_VALIDITYSTARTINGDATE" columnName="PriceLists_ValidityStartingDate" [title]="_TB('Validity Start Date')" columnType="tb-date-input" columnName="IDC_DELETEPRICELISTS_VALIDITYSTARTINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DELETEPRICELISTS_VALIDITYENDINGDATE" columnName="PriceLists_ValidityEndingDate" [title]="_TB('Validity End Date')" columnType="tb-date-input" columnName="IDC_DELETEPRICELISTS_VALIDITYENDINGDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
