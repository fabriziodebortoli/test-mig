 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.MOComponentsToPick">
         <tb-body-edit-column cmpId="IDC_MOLIST_SELECTION" columnName="MOSelected" [title]="_TB('Sel')" columnType="tb-radio" columnName="IDC_MOLIST_SELECTION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_BOL_LINE" columnName="Line" [title]="_TB('BoL
line')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_BOL_LINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_MOLIST_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_DES_ITEM" columnName="LineDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MOLIST_DES_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_MOLIST_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_BOL_ORIGINAL_QTY" columnName="BoLMOQty" [title]="_TB('BoL
original
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_BOL_ORIGINAL_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_MO_ORIGINAL_QTY" columnName="BoLMONeededQty" [title]="_TB('MO
original
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_MO_ORIGINAL_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_BOL_PROGRESSIVE_QTY" columnName="BoLMOProgQty" [title]="_TB('BoL
progressive
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_BOL_PROGRESSIVE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_MO_PROGRESSIVE_QTY" columnName="BoLMOProgNeededQty" [title]="_TB('MO
progressive
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_MO_PROGRESSIVE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_MOLIST_QTY_TO_PICK" columnName="Qty" [title]="_TB('Quantity
to pick')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_QTY_TO_PICK">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_BOL_REMAINING_QTY" columnName="BoLMORemainingQty" [title]="_TB('BoL
remaining
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_BOL_REMAINING_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOLIST_MO_REMAINING_QTY" columnName="BoLMORemainingNeededQty" [title]="_TB('MO
remaining
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOLIST_MO_REMAINING_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_MOLIST_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_MONO" columnName="MONo" [title]="_TB('MO')" columnType="tb-label-static" columnName="IDC_MOLIST_MONO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_MOLIST_DELIVERYDATE" columnName="DeliveryDateForMO" [title]="_TB('MO
Delivery Date')" columnType="tb-date-input" columnName="IDC_MOLIST_DELIVERYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_JOB_BOL" columnName="Job" [title]="_TB('BoL
job')" columnType="tb-label-static" columnName="IDC_MOLIST_JOB_BOL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_JOB_MO" columnName="DocNo" [title]="_TB('MO
job')" columnType="tb-label-static" columnName="IDC_MOLIST_JOB_MO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOLIST_OUTSOURCED_BMP" columnName="BoLMOBmpOutsourced" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_MOLIST_OUTSOURCED_BMP">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
