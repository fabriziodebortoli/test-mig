 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('MO')" tbTileMini >
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ALL_MO" width="81" [model]="eventData?.model?.bAllMO" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SELECTION_MO" width="27" [model]="eventData?.model?.bMoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ORDERNO_FROM" width="62" [model]="eventData?.model?.FromMONo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ORDERNO_A" width="62" [model]="eventData?.model?.ToMONo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Subcontractor')" tbTileMini >
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ALL_SUPPLIERS" width="81" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SELECTION_SUPPLIERS" width="28" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SUPPLIER_FROM" width="80" [model]="eventData?.model?.SuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SUPPLIER_A" width="80" [model]="eventData?.model?.SuppEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('General')" tbTileMini >
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SEPARATEDMO" width="139" [model]="eventData?.model?.bSeparateOrderForMO" [caption]="_TB('Separated order for each MO')"></tb-radio>
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ALSO_CREATED_MO" width="142" [model]="eventData?.model?.bAlsoCreated" [caption]="_TB('Also MO in created status')"></tb-radio>
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SUBCNTR_ORDERS_FULL_ORDERED" width="153" [model]="eventData?.model?.bSubcntrOrdersFullOrdered" [caption]="_TB('Also subcontractors orders full ordered')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Run date')" tbTileMini >
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_EVERYONE_DATE" width="81" [model]="eventData?.model?.bAllDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SELECTION_DATE" width="32" [model]="eventData?.model?.bSelData" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_DATE_FROM" width="57" [model]="eventData?.model?.DateFrom"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_DATE_A" width="57" [model]="eventData?.model?.DateTo"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('JT')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_GENERATE_SUBCONTRACTINGORDER_FILTER_JT">
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_EVERYONE_BILLS" width="81" [model]="eventData?.model?.AllJT" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SELECTION_BILLS" width="30" [model]="eventData?.model?.JTSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BILLS_FROM" width="62" [model]="eventData?.model?.FromJT"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BILLS_A" width="62" [model]="eventData?.model?.ToJT"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Job')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_GENERATE_SUBCONTRACTINGORDER_FILTER_JOB">
         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_ALL_JOB" width="80" [model]="eventData?.model?.bAllJobs" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SELECTION_JOB" width="28" [model]="eventData?.model?.bJobsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_FROM_JOB" width="62" [model]="eventData?.model?.FromJob"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_TO_JOB" width="62" [model]="eventData?.model?.ToJob"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.SubcntOrdDetail">
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SELECTED" columnName="Selection" [title]="_TB('Sel')" columnType="tb-radio" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SUPPLIER" columnName="Supplier" [title]="_TB('Subcontractor')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SUPPLIERDESCRI" [model]="eventData?.model?.HKLSupp?.CompNameComplete" [title]="_TB('Company
name')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SUPPLIERDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_OPERATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_DES_OPERATION" columnName="OperationDescri" [title]="_TB('Operation
description')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_DES_OPERATION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_QTYFROMPROD" columnName="ProductionQty" [title]="_TB('Quantity
to produce')" columnType="tb-numeric-text-box" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_QTYFROMPROD">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ORDEREDQTY" columnName="P28" [title]="_TB('Quantity
to be ordered')" columnType="tb-numeric-text-box" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ORDEREDQTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_QTYPURCHASEORDER" columnName="SubcontractorOrderQuantity" [title]="_TB('Quantity
ordered')" columnType="tb-numeric-text-box" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_QTYPURCHASEORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_PRODUCT" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_PRODUCT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ITEMDESCRI" [model]="eventData?.model?.HKLItem?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ITEMDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_VARIANT" columnName="Variant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_WC" columnName="P21" [title]="_TB('WC')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_WC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_NODNV" columnName="JobTicketNo" [title]="_TB('JT')" columnType="tb-text" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_NODNV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_MONO" columnName="MONo" [title]="_TB('MO')" columnType="tb-text" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_MONO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_RTGSTEP" columnName="RtgStep" [title]="_TB('MO Step')" columnType="tb-numeric-text-box" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_RTGSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ALTSTEP" columnName="Alternate" [title]="_TB('MO Alternate')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ALTSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ALTERNATE" columnName="AltRtgStep" [title]="_TB('MO Alternate
Routing')" columnType="tb-numeric-text-box" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_ALTERNATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SALEJOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_BE_SALEJOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATE_SUBCONTRACTINGORDER_SUPPLIERCURRENCY" columnName="P38" [title]="_TB('Supplier Currency')" columnType="tb-label-static" columnName="IDC_GENERATE_SUBCONTRACTINGORDER_SUPPLIERCURRENCY">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_ITEM_DATA_MANAGER_DOCK_PANE" [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_DATA_ITM_INPRODUCTION_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved by Sales Orders')" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinCustReserved"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinCustReserved"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_ACTUAL" formatter="Integer" disabled="true" [caption]="_TB('Allocated By Sales Orders')" cmpId="IDC_DATA_ITM_ALLOCATED_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActualAllocated"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaAllocated"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalAllocated"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaAllocated"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalAllocated"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved for Production')" cmpId="IDC_DATA_ITM_RESERVEDBYPROD_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActReservedByProd"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDBYPROD_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDBYPROD_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaReservedByProd"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDBYPROD_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDBYPROD_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinReservedByProd"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDBYPROD_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDBYPROD_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaReservedByProd"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDBYPROD_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDBYPROD_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinReservedByProd"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Availability')" cmpId="IDC_DATA_ITM_AVAILAIBILITY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActualAvailaibility"></tb-numeric-text-box>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_AVAILAIBILITY_VARIANCE" cmpId="IDC_DATA_ITM_AVAILAIBILITY_VARIANCE" width="48"></tb-caption>
