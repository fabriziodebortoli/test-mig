 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('General')" tbTileMini >
         <tb-radio cmpId="IDC_DOC_SUBCONTRACTING_ORD_SUPP" width="107" [model]="eventData?.model?.bPurchaseOrder" [caption]="_TB('Orders only')"></tb-radio>
         <tb-radio cmpId="IDC_DOC_SUBCONTRACTING_DN_SUPP" width="107" [model]="eventData?.model?.bSubcntDN" [caption]="_TB('DN only')"></tb-radio>
         <tb-radio cmpId="IDC_DOC_SUBCONTRACTING_ALL" width="107" [model]="eventData?.model?.bAll" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" isCollapsed="False" showAsTile="False">
        <tb-tile [title]="_TB('Action')" tbTileStandard  hasTitle="False">
         <tb-radio cmpId="IDC_DOC_SUBCONTRACTING_ADD_LINE" width="315" [model]="eventData?.model?.bAlsoDescriptionLines" [caption]="_TB('Add note row for item')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.SubcntBoLShopPapersList">
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_SELECTION" columnName="Selection" [title]="_TB('Sel')" columnType="tb-radio" columnName="IDC_DOC_SUBCONTRACTING_SELECTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_CODETYPE_DOC" columnName="BOMSubcontracting" [title]="_TB('Document
type')" columnType="tb-text" columnName="IDC_DOC_SUBCONTRACTING_CODETYPE_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_DOCNO" columnName="DocumentNumber" [title]="_TB('Document
number
')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DOC_SUBCONTRACTING_POSITION" columnName="Position" [title]="_TB('Position
or line number')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_POSITION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_BOM" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_VARIANT" columnName="Variant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_VARIANT" *ngIf="eventData?.activation?.IDC_DOC_SUBCONTRACTING_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_DES_BOM" columnName="BOMDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_DES_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-text" columnName="IDC_DOC_SUBCONTRACTING_OPERATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_DES_OPERATION" columnName="OperationDescri" [title]="_TB('Operation
description')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_DES_OPERATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_UOM" columnName="UoM" [title]="_TB('UOM')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DOC_SUBCONTRACTING_QTY" columnName="DocQty" [title]="_TB('Quantity
to process')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DOC_SUBCONTRACTING_QTY_DELIV" columnName="ConfirmedQty" [title]="_TB('Quantity
delivered')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_QTY_DELIV">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_DOC_SUBCONTRACTING_QTY_PREPRINTDOCNO" columnName="DocBoLQty" [title]="_TB('Quantity
in note')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_QTY_PREPRINTDOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_MONO" columnName="MONo" [title]="_TB('MO')" columnType="tb-text" columnName="IDC_DOC_SUBCONTRACTING_MONO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DOC_SUBCONTRACTING_RTGSTEP" columnName="RtgStep" [title]="_TB('MO Step')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_RTGSTEP" *ngIf="eventData?.activation?.IDC_DOC_SUBCONTRACTING_RTGSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_ALTERNATE" columnName="Alternate" [title]="_TB('Alternate')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_ALTERNATE" *ngIf="eventData?.activation?.IDC_DOC_SUBCONTRACTING_ALTERNATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DOC_SUBCONTRACTING_RTGSTEP_ALT" columnName="AltRtgStep" [title]="_TB('Alternate
step')" columnType="tb-numeric-text-box" columnName="IDC_DOC_SUBCONTRACTING_RTGSTEP_ALT" *ngIf="eventData?.activation?.IDC_DOC_SUBCONTRACTING_RTGSTEP_ALT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_JOB_COMM" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_JOB_COMM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DOC_SUBCONTRACTING_SALEORDNO" columnName="SaleOrdNo" [title]="_TB('Order no.
customer')" columnType="tb-label-static" columnName="IDC_DOC_SUBCONTRACTING_SALEORDNO">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_DOC_SUBCONTRACTING_CONFIRM_QUANTITY?.enabled" icon="erp-quantities" [caption]="_TB('Confirm Quantity')" cmpId="ID_DOC_SUBCONTRACTING_CONFIRM_QUANTITY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
