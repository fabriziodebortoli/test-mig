 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tilepanel [title]="_TB('Filters')" showAsTile="True">
        <tb-tile [title]="_TB('Master Data selection')" tbTileStandard >
         <tb-checkbox cmpId="IDC_MASSIVE_VALIDATION_CHECK_ITEMS" width="154" [model]="eventData?.model?.bCheckItems" [caption]="_TB('Items')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MASSIVE_VALIDATION_CHECK_CUSTOMERS" width="154" [model]="eventData?.model?.bCheckCustomers" [caption]="_TB('Customers')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MASSIVE_VALIDATION_CHECK_SUPPLIERS" width="154" [model]="eventData?.model?.bCheckSuppliers" [caption]="_TB('Suppliers')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MASSIVE_VALIDATION_CHECK_CONTACTS" width="154" [model]="eventData?.model?.bCheckContacts" [caption]="_TB('Contacts')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MASSIVE_VALIDATION_CHECK_PROSP_SUPPLIERS" width="154" [model]="eventData?.model?.bCheckProspSupp" [caption]="_TB('Prospective Suppliers')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Customers')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CUST_CODE_ALL" width="35" [model]="eventData?.model?.bAllCustomes" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CUST_CODE_SEL" width="35" [model]="eventData?.model?.bSelCustomes" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_CUST_CODE_FROM" width="80" [model]="eventData?.model?.FromCustomer"></tb-text>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_CUST_CODE_TO" width="80" [model]="eventData?.model?.ToCustomer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Customer Categories')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CUST_CTG_ALL" width="35" [model]="eventData?.model?.bAllCustCtg" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CUST_CTG_SEL" width="35" [model]="eventData?.model?.bSelCustCtg" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_MASSIVE_VALIDATION_CUST_CTG_FROM" width="80" [model]="eventData?.model?.FromCustCtg"></tb-combo>
         <tb-combo cmpId="IDC_MASSIVE_VALIDATION_CUST_CTG_TO" width="80" [model]="eventData?.model?.ToCustCtg"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Contacts')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CONTACT_CODE_ALL" width="35" [model]="eventData?.model?.bAllContacts" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_CONTACT_CODE_SEL" width="35" [model]="eventData?.model?.bSelContacts" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_CONTACT_CODE_FROM" width="80" [model]="eventData?.model?.FromContact"></tb-text>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_CONTACT_CODE_TO" width="80" [model]="eventData?.model?.ToContact"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Prospective Suppliers')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_PROSP_SUPP_CODE_ALL" width="35" [model]="eventData?.model?.bAllProspSupp" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_PROSP_SUPP_CODE_SEL" width="35" [model]="eventData?.model?.bSelProspSupp" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_PROSP_SUPP_CODE_FROM" width="80" [model]="eventData?.model?.FromProspSupp"></tb-text>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_PROSP_SUPP_CODE_TO" width="80" [model]="eventData?.model?.ToProspSupp"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Suppliers')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_SUPP_CODE_ALL" width="35" [model]="eventData?.model?.bAllSuppliers" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_SUPP_CODE_SEL" width="35" [model]="eventData?.model?.bSelSuppliers" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_SUPP_CODE_FROM" width="80" [model]="eventData?.model?.FromSupplier"></tb-text>
         <tb-text cmpId="IDC_MASSIVE_VALIDATION_SUPP_CODE_TO" width="80" [model]="eventData?.model?.ToSupplier"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier Categories')" tbTileMini >
         <tb-label-static cmpId="IDC_STATIC_4" width="25" [caption]="_TB('To')"></tb-label-static>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_SUPP_CTG_ALL" width="35" [model]="eventData?.model?.bAllSuppCtg" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_MASSIVE_VALIDATION_SUPP_CTG_SEL" width="35" [model]="eventData?.model?.bSelSuppCtg" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_MASSIVE_VALIDATION_SUPP_CTG_FROM" width="80" [model]="eventData?.model?.FromSuppCtg"></tb-combo>
         <tb-combo cmpId="IDC_MASSIVE_VALIDATION_SUPP_CTG_TO" width="80" [model]="eventData?.model?.ToSuppCtg"></tb-combo>
        </tb-tile>
        <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">        <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
        <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>        <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LinksPanel')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_PNL_LINKSPANEL">
         <tb-body-edit cmpId="IDC_PNL_BE" width="325" [model]="eventData?.model?.DBTLinksTable">
          <tb-body-edit-column cmpId="IDC_PNL_BE_IMAGE" columnName="Image" [title]="_TB('Image')" columnType="tb-image" columnName="IDC_PNL_BE_IMAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PNL_BE_DESCR" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_PNL_BE_DESCR">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
