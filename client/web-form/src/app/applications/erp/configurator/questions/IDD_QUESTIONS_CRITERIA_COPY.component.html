 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Find question')" tbTileMini  isCollapsible="False">
        <tb-text [caption]="_TB('Question Number')" cmpId="IDC_QUESTION_CRITERIA_COPY_NO_QUESTION" width="78" [model]="eventData?.model?.NrQuestionToCopy"></tb-text>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_SCHEMA_SELECTIONS_COPY_UNDO?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDC_SCHEMA_SELECTIONS_COPY_UNDO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_QUESTION_COPY_LOAD?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="IDC_QUESTION_COPY_LOAD"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
