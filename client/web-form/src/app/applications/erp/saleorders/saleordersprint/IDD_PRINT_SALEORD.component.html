 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_PRSALEORD_DATE_START" width="62" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_PRSALEORD_DATE_END" width="62" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Customer')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_CUSTOMERS_ALL" width="52" [model]="eventData?.model?.AllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PRSALEORD_CUSTOMERS_SELECTION" width="53" [model]="eventData?.model?.CustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PRSALEORD_CUSTOMER_START" width="92" [model]="eventData?.model?.FromCustomer"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PRSALEORD_CUSTOMER_END" width="92" [model]="eventData?.model?.ToCustomer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Internal Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOINSIDE_ALL" width="52" [model]="eventData?.model?.AllInternalNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PRSALEORD_NOINSIDE_SELECTION" width="53" [model]="eventData?.model?.InternalNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PRSALEORD_NOINSIDE_START" width="92" [model]="eventData?.model?.FromInternalNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PRSALEORD_NOINSIDE_END" width="92" [model]="eventData?.model?.ToInternalNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('External Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOISOUTSOURCED_ALL" width="52" [model]="eventData?.model?.AllExternalNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PRSALEORD_NOISOUTSOURCED_SELECTION" width="53" [model]="eventData?.model?.ExternalNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PRSALEORD_NOISOUTSOURCED_START" width="92" [model]="eventData?.model?.FromExternalNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PRSALEORD_NOISOUTSOURCED_END" width="92" [model]="eventData?.model?.ToExternalNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Priority')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_PRIORITY_ALL" width="52" [model]="eventData?.model?.AllPriority" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PRSALEORD_PRIORITY_SELECTION" width="53" [model]="eventData?.model?.PrioritySel" [caption]="_TB('From')"></tb-radio>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_PRSALEORD_PRIORITY_START" width="34" [model]="eventData?.model?.FromPriority"></tb-numeric-text-box>
</div>         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_PRSALEORD_PRIORITY_END" width="34" [model]="eventData?.model?.ToPriority"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Saleperson')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_SALEPEOP_ALL" width="52" [model]="eventData?.model?.AllSalePeop" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PRSALEORD_SALEPEOP_SELECTION" width="53" [model]="eventData?.model?.SalePeopSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PRSALEORD_SALEPEOP_START" width="92" [model]="eventData?.model?.FromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PRSALEORD_SALEPEOP_END" width="92" [model]="eventData?.model?.ToSalesperson"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Invoiced')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOTPAYED" width="113" [model]="eventData?.model?.NotInvoiced" [caption]="_TB('Not Invoiced')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_PAYED" width="109" [model]="eventData?.model?.Invoiced" [caption]="_TB('Invoiced')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_PYMTALL" width="107" [model]="eventData?.model?.AllInvoiced" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Delivered')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOT_DELIVERED" width="110" [model]="eventData?.model?.NotDelivered" [caption]="_TB('Not Delivered')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_DELIVERED" width="112" [model]="eventData?.model?.Delivered" [caption]="_TB('Delivered')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_ALL_DELIVERED" width="111" [model]="eventData?.model?.AllDelivered" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Cancelled')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOTCANCELLED" width="114" [model]="eventData?.model?.NotCancelled" [caption]="_TB('Not Cancelled')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_CANCELLED" width="110" [model]="eventData?.model?.Cancelled" [caption]="_TB('Cancelled')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_ANNALL" width="113" [model]="eventData?.model?.AllCancelled" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Printed')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_NOPRINTED" width="105" [model]="eventData?.model?.NoPrinted" [caption]="_TB('Not Printed')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_PRINTED" width="105" [model]="eventData?.model?.Printed" [caption]="_TB('Printed')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_ALLPRINTED" width="107" [model]="eventData?.model?.AllPrinted" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Email')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_MAIL_NO" width="64" [model]="eventData?.model?.MailNo" [caption]="_TB('Not sent')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_MAIL_YES" width="51" [model]="eventData?.model?.MailYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_MAIL_EVERYONE" width="47" [model]="eventData?.model?.AllMailed" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('PostaLite')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_POSTALITE_NO" width="64" [model]="eventData?.model?.PostaLiteNo" [caption]="_TB('Not sent')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_POSTALITE_YES" width="51" [model]="eventData?.model?.PostaLiteYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_POSTALITE_EVERYONE" width="47" [model]="eventData?.model?.AllPostaLite" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Operations')" tbTileStandard  hasTitle="True">
         <tb-checkbox cmpId="IDC_PRSALEORD_PRINTMAIL" width="233" [model]="eventData?.model?.PrintMail" [caption]="_TB('Always print sent documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_PRSALEORD_PRINTPOSTALITE" width="241" [model]="eventData?.model?.PrintPostaLite" [caption]="_TB('Always print documents sent via PostaLite')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Sort by...')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_PRSALEORD_SORTTIFORCUSTOMER" width="96" [model]="eventData?.model?.OrderedByCustomer" [caption]="_TB('Customer Code')"></tb-radio>
         <tb-radio cmpId="IDC_PRSALEORD_SORTTIFORNUMBER" width="95" [model]="eventData?.model?.OrderedByNo" [caption]="_TB('Number')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
