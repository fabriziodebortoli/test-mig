 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Date')" tbTileMini  hasTitle="True">
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SALEORD_ALLOCATION_FROM_DATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_TO_DATE" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
         </tb-tile>
         <tb-tile [title]="_TB('Expected Delivery Date')" tbTileMini  hasTitle="True">
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SALEORD_ALLOCATION_FROM_EXPECTED_DELIVERYDATE" width="57" [model]="eventData?.model?.FromExpectedDeliveryDate"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_TO_EXPECTED_DELIVERYDATE" width="57" [model]="eventData?.model?.EndingExpectedDeliveryDate"></tb-date-input>
         </tb-tile>
         <tb-tile [title]="_TB('Propose as allocable')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_HEADER_SALE_ORD_ALLOC_OTHER_DATA">
          <tb-caption cmpId="IDC_STATIC_SALEORD_ALLOCATION_PERC_FULFILLABLE" width="153" [caption]="_TB('Sales orders (not single delivery) with fulfillable amount at ...')"></tb-caption>
          <tb-numeric-text-box formatter="Percent" cmpId="IDC_SALEORD_ALLOCATION_PERC_FULFILLABLE" width="59" [model]="eventData?.model?.PercFulfillable"></tb-numeric-text-box>
          <tb-checkbox cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_EXCLUDE_PORTFOLIO" width="150" [model]="eventData?.model?.bExcludePortfolio" [caption]="_TB('Exclude Sales Orders Portfolio')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Customer Code')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_ALL" width="53" [model]="eventData?.model?.bAllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_SELECTION" width="53" [model]="eventData?.model?.bCustomerSel" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_START" width="92" [model]="eventData?.model?.CustomerStart"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_END" width="92" [model]="eventData?.model?.CustomerEnd"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Priority')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_PRIORITY_ALL" width="53" [model]="eventData?.model?.AllPriority" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_PRIORITY_SELECTION" width="53" [model]="eventData?.model?.PrioritySel" [caption]="_TB('From')"></tb-radio>
          <tb-numeric-text-box formatter="Integer" cmpId="IDC_SALEORD_ALLOCATION_PRIORITY_START" width="34" [model]="eventData?.model?.FromPriority"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_PRIORITY_END" width="34" [model]="eventData?.model?.ToPriority"></tb-numeric-text-box>
         </tb-tile>
         <tb-tile [title]="_TB('Allocation Area')" tbTileMini  hasTitle="True">
          <tb-checkbox *ngIf="eventData?.activation?.IDC_SALEORD_ALLOCATION_ALLOCATION_EXCLUDE_PORTFOLIO" cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_EXCLUDE_PORTFOLIO" width="150" [model]="eventData?.model?.bExcludePortfolio" [caption]="_TB('Exclude Sales Orders Portfolio')"></tb-checkbox>
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_AREA_ALL" width="30" [model]="eventData?.model?.bAllAllocationArea" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_AREA_SELECTION" width="53" [model]="eventData?.model?.bAllocationAreaSel" [caption]="_TB('From')"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_AREA_START" width="71" [model]="eventData?.model?.AllocationAreaStart"></tb-combo>
</div>          <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_ALLOCATION_AREA_END" width="71" [model]="eventData?.model?.AllocationAreaEnd"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Customers')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ALL_CUSTOMERS" width="75" [model]="eventData?.model?.bBlockedAll" [caption]="_TB('All')"></tb-radio>
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_NOT_BLOCKED" width="75" [model]="eventData?.model?.bNotBlocked" [caption]="_TB('Not Blocked')"></tb-radio>
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_BLOCKED" width="75" [model]="eventData?.model?.bBlocked" [caption]="_TB('Blocked')"></tb-radio>
         </tb-tile>
         <tb-tile [title]="_TB('Order Number')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ORDNO_ALL" width="53" [model]="eventData?.model?.bAllOrdNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ORDNO_SELECTION" width="53" [model]="eventData?.model?.bOrdNoSel" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_SALEORD_ALLOCATION_ORDNO_START" width="91" [model]="eventData?.model?.FromOrdNo"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_ORDNO_END" width="91" [model]="eventData?.model?.ToOrdNo"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Customer Category')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_CATEGORY_ALL" width="53" [model]="eventData?.model?.bAllCustomerCategory" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_CATEGORY_SELECTION" width="53" [model]="eventData?.model?.bCustomerCategorySel" [caption]="_TB('From')"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_CATEGORY_START" width="71" [model]="eventData?.model?.CustomerCategoryStart"></tb-combo>
</div>          <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_CUSTOMER_CATEGORY_END" width="71" [model]="eventData?.model?.CustomerCategoryEnd"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Area')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_AREA_ALL" width="53" [model]="eventData?.model?.bAllArea" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_AREA_SELECTION" width="53" [model]="eventData?.model?.bAreaSel" [caption]="_TB('From')"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_AREA_START" width="71" [model]="eventData?.model?.AreaStart"></tb-combo>
</div>          <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_AREA_END" width="71" [model]="eventData?.model?.AreaEnd"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Carrier')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CARRIER_ALL" width="53" [model]="eventData?.model?.bAllCarrier" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_CARRIER_SELECTION" width="53" [model]="eventData?.model?.bCarrierSel" [caption]="_TB('From')"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_CARRIER_START" width="71" [model]="eventData?.model?.CarrierStart"></tb-combo>
</div>          <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_CARRIER_END" width="71" [model]="eventData?.model?.CarrierEnd"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Salesperson')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SALE_ORD_ALLOC_SALESPERSON">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_SALEPERSON_ALL" width="53" [model]="eventData?.model?.AllSalesperson" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_SALEPERSON_SELECTION" width="53" [model]="eventData?.model?.SalespersonSel" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_SALEORD_ALLOCATION_SALEPERSON_START" width="91" [model]="eventData?.model?.FromSalesperson"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_SALEPERSON_END" width="92" [model]="eventData?.model?.ToSalesperson"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Stub Book')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_STUB_BOOK_ALL" width="53" [model]="eventData?.model?.bAllStubBook" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_STUB_BOOK_SELECTION" width="53" [model]="eventData?.model?.bStubBookSel" [caption]="_TB('From')"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_STUB_BOOK_START" width="71" [model]="eventData?.model?.StubBookStart"></tb-combo>
</div>          <tb-combo [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_STUB_BOOK_END" width="71" [model]="eventData?.model?.StubBookEnd"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Storage')" tbTileMini  hasTitle="True">
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_STORAGE_ALL" width="50" [model]="eventData?.model?.bAllStorage" [caption]="_TB('All')"></tb-radio>
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_STORAGE_SELECTION" width="15" [model]="eventData?.model?.bStorageSel"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_STORAGE_START" width="78" [model]="eventData?.model?.Storage"></tb-combo>
</div><div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_STORAGE_SELECTION" width="15" [model]="eventData?.model?.bStorageSel"></tb-radio>
          <tb-combo cmpId="IDC_SALEORD_ALLOCATION_STORAGE_START" width="78" [model]="eventData?.model?.Storage"></tb-combo>
</div>          <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_SALEORD_ALLOCATION_TYPE_SPECIFICATOR" width="78" [model]="eventData?.model?.SpecificatorType"></tb-enum-combo>
          <tb-text [caption]="_TB('Specificator')" cmpId="IDC_SALEORD_ALLOCATION_SPECIFICATOR" width="78" [model]="eventData?.model?.Specificator"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Item')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ITEM_ALL" width="53" [model]="eventData?.model?.bAllItem" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_ITEM_SELECTION" width="53" [model]="eventData?.model?.bItemSel" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_SALEORD_ALLOCATION_ITEM_START" width="101" [model]="eventData?.model?.ItemStart"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_SALEORD_ALLOCATION_ITEM_END" width="101" [model]="eventData?.model?.ItemEnd"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Item Available From')" tbTileMini  hasTitle="True">
          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_AVAILABLE_FROM_ALL" width="52" [model]="eventData?.model?.bAllAvailableFrom" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_SALEORD_ALLOCATION_AVAILABLE_FROM_SELECTION" width="8" [model]="eventData?.model?.bAvailableFromSel"></tb-radio>
          <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_SALEORD_ALLOCATION_AVAILABLE_FROM_START" width="57" [model]="eventData?.model?.AvailabilityDate"></tb-date-input>
</div>         </tb-tile>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  *ngIf="eventData?.activation?.IDD_SINGLE_DELIVERY_ALLOCATION_BODYEDIT_RESULTS">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.HeaderSaleOrdersAllocation">
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_STATUS_BMP" columnName="StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_STATUS_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" disabled="true" cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_PERC_DELIVERABLE" columnName="PercDeliverable" [title]="_TB('%')" columnType="tb-numeric-text-box" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_PERC_DELIVERABLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_SELECTED" columnName="IsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_EXCLUDE_FROM_ANALYSIS" columnName="bExcludeFromAnalysis" [title]="_TB('Exclude
From Analysis')" columnType="tb-checkbox" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_EXCLUDE_FROM_ANALYSIS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_SINGLE_DELIVERY" columnName="SingleDelivery" [title]="_TB('Single
Delivery')" columnType="tb-bool-edit" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_SINGLE_DELIVERY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_CONFIRMED_DELIVERY_DATE" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirmed
Delivery Date')" columnType="tb-date-input" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_CONFIRMED_DELIVERY_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_INTERNAL_NO" columnName="InternalOrdNo" [title]="_TB('Internal No')" columnType="tb-label-static" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_INTERNAL_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_ORDER_DATE" columnName="OrderDate" [title]="_TB('Order
Date')" columnType="tb-date-input" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_ORDER_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_EXPECTED_DELIVERY_DATE" columnName="ExpectedDeliveryDate" [title]="_TB('Expected
Delivery Date')" columnType="tb-date-input" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_EXPECTED_DELIVERY_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_COMPNAME" columnName="CustomerDescri" [title]="_TB('Company
Name')" columnType="tb-label-static" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_STORAGE" columnName="StoragePhase1" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_STORAGE" *ngIf="eventData?.activation?.IDC_HEADER_SALEORD_ALLOCATION_BE_STORAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR_TYPE" columnName="Specificator1Type" [title]="_TB('Specificator
Type')" columnType="tb-enum-combo" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR_TYPE" *ngIf="eventData?.activation?.IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR" columnName="SpecificatorPhase1" [title]="_TB('Specificator')" columnType="tb-label-static" columnName="IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR" *ngIf="eventData?.activation?.IDC_HEADER_SALEORD_ALLOCATION_BE_SPECIFICATOR">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  *ngIf="eventData?.activation?.IDD_SALE_ORDER_ALLOCATION_BODYEDIT_RESULTS">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.SaleOrdersAllocation">
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_STATUS_BMP" columnName="StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_SALEORD_ALLOCATION_BE_STATUS_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_SELECTED" columnName="IsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SALEORD_ALLOCATION_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_ITEM_DESCRI" columnName="ItemDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_ITEM_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_LOT" *ngIf="eventData?.activation?.IDC_SALEORD_ALLOCATION_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY_ALLOCABLE" columnName="AllocableQty" [title]="_TB('Proposed')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY_ALLOCABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY_ALLOCATED" columnName="AllocatedQty" [title]="_TB('Allocated')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY_ALLOCATED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY_DELIVERED" columnName="DeliveredQty" [title]="_TB('Delivered')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY_DELIVERED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_BASE_UOM" columnName="BaseUoM" [title]="_TB('Base UoM')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_BASE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY_AVAILABLE" columnName="AvailableQty" [title]="_TB('Availability')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY_AVAILABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_PROGRESSIVE_QTY_AVAILABLE" columnName="ProgressiveAvailableQty" [title]="_TB('Residual
Availability')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_PROGRESSIVE_QTY_AVAILABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SALEORD_ALLOCATION_BE_QTY_AREA" columnName="AreaQty" [title]="_TB('Qty Area')" columnType="tb-numeric-text-box" columnName="IDC_SALEORD_ALLOCATION_BE_QTY_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_AREA" columnName="AllocationArea" [title]="_TB('Area')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_ALLOCATION_BE_CONFIRMED_DELIVERY_DATE" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirmed
Delivery Date')" columnType="tb-date-input" columnName="IDC_SALEORD_ALLOCATION_BE_CONFIRMED_DELIVERY_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORD_ALLOCATION_BE_INTERNAL_NO" columnName="InternalOrdNo" [title]="_TB('Internal No')" columnType="tb-label-static" columnName="IDC_SALEORD_ALLOCATION_BE_INTERNAL_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_ALLOCATION_BE_ORDER_DATE" columnName="OrderDate" [title]="_TB('Order Date')" columnType="tb-date-input" columnName="IDC_SALEORD_ALLOCATION_BE_ORDER_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALEORD_ALLOCATION_BE_EXPECTED_DELIVERY_DATE" columnName="ExpectedDeliveryDate" [title]="_TB('Expected
Delivery Date')" columnType="tb-date-input" columnName="IDC_SALEORD_ALLOCATION_BE_EXPECTED_DELIVERY_DATE">
         </tb-body-edit-column>
