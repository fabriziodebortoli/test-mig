 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >
      <ng-template>
       <tb-tile [title]="_TB('Document Data')" tbTileMini >
        <tb-text [caption]="_TB('Number')" cmpId="IDC_SALESORDER_TST_INTERNALSALEORDNO" width="60" [model]="eventData?.model?.SaleOrder?.InternalOrdNo"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_SALESORDER_TST_CUSTORDDATE" width="58" [model]="eventData?.model?.SaleOrder?.OrderDate"></tb-date-input>
        <tb-text [caption]="_TB('External No.')" cmpId="IDC_SALESORDER_TST_EXTERNALORDNO" width="58" [model]="eventData?.model?.SaleOrder?.ExternalOrdNo"></tb-text>
       </tb-tile>
       <tb-tile [title]="_TB('Customer Data')" tbTileStandard >
        <tb-text [caption]="_TB('Customer')" cmpId="IDC_SALESORDER_TST_CUSTOMER" width="76" [model]="eventData?.model?.SaleOrder?.Customer"></tb-text>
        <tb-label-static cmpId="IDC_SALESORDER_TST_CUSTDESCRIPTION" width="218" [model]="eventData?.model?.HKLCustomer?.CompNameCompleteWithTaxNumber"></tb-label-static>
       </tb-tile>
       <tb-status-tile-panel>
        <tb-status-tile *ngIf="eventData?.activation?.IDD_TS_HEAD_SALEORD_DELIVERED">
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.DeliveredGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.DeliveredGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageDeliveryStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
        <tb-status-tile>
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.InvoicedGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.InvoicedGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageInvoiceStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
        <tb-status-tile *ngIf="eventData?.activation?.IDD_TS_HEAD_SALEORD_CREDITLIMIT">
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.CreditLimitGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.CreditLimitGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageStatusSaleOrd"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-sales" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide  isCollapsible="True">
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Payment')" cmpId="IDC_SALESORDER_TST_PYMTTERM" width="62" [model]="eventData?.model?.SaleOrder?.Payment"></tb-combo>
         <tb-label-static cmpId="IDC_SALESORDER_TST_PYMTTERMDESCRI" width="158" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Priority')" cmpId="IDC_SALESORDER_TST_PRIORITY" width="30" [model]="eventData?.model?.SaleOrder?.Priority"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_SALESORDER_TST_SEGUIRAINV" width="109" [model]="eventData?.model?.SaleOrder?.InvoiceFollows" [caption]="_TB('Invoice Follows ')"></tb-checkbox>
</div><div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_SALESORDER_SALETYPE" [caption]="_TB('Sale Type')" cmpId="IDC_SALESORDER_SALETYPE" width="105" [model]="eventData?.model?.SaleOrder?.SaleType"></tb-enum-combo>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SALESORDER_TST_SALE_TYPE_BY_ROW" cmpId="IDC_SALESORDER_TST_SALE_TYPE_BY_ROW" width="116" [model]="eventData?.model?.SaleOrder?.SaleTypeByLine" [caption]="_TB('Sale Type by row  ')"></tb-checkbox>
</div><div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_SALESORDER_TST_NR_CUST_CONTRACT_ADD_CHARGES" [caption]="_TB('Contract Code')" cmpId="IDC_SALESORDER_TST_NR_CUST_CONTRACT_ADD_CHARGES" width="62" [model]="eventData?.model?.SaleOrder?.ContractNo"></tb-text>
         <tb-enum-combo *ngIf="eventData?.activation?.IDC_SALEORDER_CONTRACTTYPE" cmpId="IDC_SALEORDER_CONTRACTTYPE" width="58" [model]="eventData?.model?.SaleOrder?.ContractType"></tb-enum-combo>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SALESORDER_TST_OPENORDER" cmpId="IDC_SALESORDER_TST_OPENORDER" width="84" [model]="eventData?.model?.SaleOrder?.OpenOrder" [caption]="_TB('Open Order ')"></tb-checkbox>
</div></div><div class="col col2"><div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_SALESORDER_ADT_PRICELIST" [caption]="_TB('Price List')" cmpId="IDC_SALESORDER_ADT_PRICELIST" width="62" [model]="eventData?.model?.SaleOrder?.PriceList"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_SALESORDER_ADT_DESCRI_PRICELIST" cmpId="IDC_SALESORDER_ADT_DESCRI_PRICELIST" width="154" [model]="eventData?.model?.HKLPriceLists?.Description"></tb-label-static>
</div><div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_SALESORDER_ADT_PRICES_FROM_DATE_DELIVERY" cmpId="IDC_SALESORDER_ADT_PRICES_FROM_DATE_DELIVERY" width="109" [model]="eventData?.model?.SaleOrder?.PriceListFromDeliveryDate" [caption]="_TB('Price List valid from  ')"></tb-checkbox>
         <tb-date-input *ngIf="eventData?.activation?.IDC_SALESORDER_ADT_DATE_VALIDITY_PRICELIST" formatter="Date" [readonly]="false" [caption]="_TB('Delivery Date')" cmpId="IDC_SALESORDER_ADT_DATE_VALIDITY_PRICELIST" width="57" [model]="eventData?.model?.SaleOrder?.PriceListValidityDate"></tb-date-input>
</div>         <tb-checkbox *ngIf="eventData?.activation?.IDC_SALESORDER_ADT_AMOUNTS_DETAIL_AL_NET_TAX" cmpId="IDC_SALESORDER_ADT_AMOUNTS_DETAIL_AL_NET_TAX" width="109" [model]="eventData?.model?.SaleOrder?.NetOfTax" [caption]="_TB('Prices do not include Tax ')"></tb-checkbox>
</div>        </tb-tile>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_SALESORDER_CURRENCY">
<div class="anchored">          <tb-combo [caption]="_TB('Currency')" cmpId="IDC_SALESORDER_TST_CURRENCY" width="62" [model]="eventData?.model?.SaleOrder?.Currency"></tb-combo>
          <tb-label-static cmpId="IDC_SALESORDER_TST_CURRENCY_DESCR" width="158" [model]="eventData?.model?.HKLCurrenciesCurrObj?.Description"></tb-label-static>
</div><div class="anchored">          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_SALESORDER_TST_DATE_FIXING" width="57" [model]="eventData?.model?.SaleOrder?.FixingDate"></tb-date-input>
          <tb-text [caption]="_TB('Fixing Value')" cmpId="IDC_SALESORDER_DOC_FIXING" width="80" [model]="eventData?.model?.SaleOrder?.Fixing"></tb-text>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Delivery')" tbTileStandard  isCollapsible="True" isCollapsed="True">
<div class="anchored">          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Deliver on')" cmpId="IDC_SALESORDER_TST_EXPECTEDDELIVERYDATE" width="57" [model]="eventData?.model?.SaleOrder?.ExpectedDeliveryDate"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Deliver confirmed on')" cmpId="IDC_SALESORDER_TST_CONFIRMEDDELIVERYDATE" width="57" [model]="eventData?.model?.SaleOrder?.ConfirmedDeliveryDate"></tb-date-input>
</div><div class="anchored">          <tb-checkbox cmpId="IDC_SALESORDER_TST_SINGLEDELIVERY" width="109" [model]="eventData?.model?.SaleOrder?.SingleDelivery" [caption]="_TB('Single Delivery  ')"></tb-checkbox>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Deliver not later than')" cmpId="IDC_SALESORDER_TST_COMPULSORYDELIVERYDATE" width="57" [model]="eventData?.model?.SaleOrder?.CompulsoryDeliveryDate"></tb-date-input>
</div>         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_SALESORDER_BODY_DETAIL" width="495" [model]="eventData?.model?.Detail">
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_POSITION" [title]="_TB('Position')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_POSITION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_LINETYPE" [title]="_TB('Line Type')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_LINETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DOC_DETAIL_DRAWING" [title]="_TB('Drawing')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DOC_DETAIL_DRAWING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ITEM" [title]="_TB('Item')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ITEM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DOC_DETAIL_VARIANT" [title]="_TB('Variant')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DOC_DETAIL_VARIANT" *ngIf="eventData?.activation?.IDC_SALESORDER_DOC_DETAIL_VARIANT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ITEMDESCRIPTION" [title]="_TB('Item Description')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ITEMDESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_UOM" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_QTY" [title]="_TB('Quantity')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_VAL_UNIT" [title]="_TB('Unit Value')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_VAL_UNIT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DISCOUNT" [title]="_TB('Discount')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DISCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_PRICE_NET" [title]="_TB('Net Price')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_PRICE_NET">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TAXCODE" [title]="_TB('Tax Code')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TAXCODE" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_TAXCODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TAXCODEDESCRI" [title]="_TB('Tax Code Description')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TAXCODEDESCRI" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_TAXCODEDESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TOT_TAXABLEAMOUNT" [title]="_TB('Taxable Amount')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TOT_TAXABLEAMOUNT" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_TOT_TAXABLEAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TOTALAMOUNT" [title]="_TB('Total')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TOTALAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_LOT" [title]="_TB('Lot')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_LOT" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_LOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TOT_TAXAMOUNT" [title]="_TB('Tax')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TOT_TAXAMOUNT" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_TOT_TAXAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_TOT_DISCOUNT" [title]="_TB('Discount Amnt.')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_TOT_DISCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_1" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_1">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_1_DESCRI" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_1_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_2" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_2">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_2_DESCRI" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ACC_TYPE_PHASE_2_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DATE_DELIVEXPECTED" [title]="_TB('Expected Date of Delivery')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DATE_DELIVEXPECTED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DATE_DELIVCONF" [title]="_TB('Delivery Confirmed for')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DATE_DELIVCONF">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DELIVEREDQTY" [title]="_TB('Qty Delivered')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DELIVEREDQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_INVOICEDQTY" [title]="_TB('Qty Invoiced')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_INVOICEDQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_NOTPRINT" [title]="_TB('No Print')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_NOTPRINT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_NOTINBOL" [title]="_TB('No Note')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_NOTINBOL">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_NOTININVOICE" [title]="_TB('No Invoice')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_NOTININVOICE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DELIVERYCLOSE" [title]="_TB('Delivery Closed')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DELIVERYCLOSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_INVOICECLOSE" [title]="_TB('Invoicing Closed')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_INVOICECLOSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_PICKEDQTY" [title]="_TB('Qty Picked')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_PICKEDQTY" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_PICKEDQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_PICKINGCLOSE" [title]="_TB('Picking Closed')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_PICKINGCLOSE" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_PICKINGCLOSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ALLOCATEDQTY" [title]="_TB('Qty Allocated')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ALLOCATEDQTY" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_ALLOCATEDQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_ALLOCATIONCLOSE" [title]="_TB('Allocation Closed')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_ALLOCATIONCLOSE" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_ALLOCATIONCLOSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_PRESHIPPEDQTY" [title]="_TB('Qty in Preshipping')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_PRESHIPPEDQTY" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_PRESHIPPEDQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_PRESHIPPINGCLOSE" [title]="_TB('Preshipping Closed')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_PRESHIPPINGCLOSE" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_PRESHIPPINGCLOSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_CANCELLED" [title]="_TB('Cancelled')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_CANCELLED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_WMSCROSSDOCKING" [title]="_TB('Cross Docking')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_WMSCROSSDOCKING" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_WMSCROSSDOCKING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_CSTCENTER" [title]="_TB('Center')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_CSTCENTER" *ngIf="eventData?.activation?.IDC_SALESORDER_DETAIL_CSTCENTER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESORDER_DETAIL_DESCRI_CSTCENTER" [title]="_TB('Center Description')" columnType="tb-body-edit-column" columnName="IDC_SALESORDER_DETAIL_DESCRI_CSTCENTER">
          </tb-body-edit-column>
