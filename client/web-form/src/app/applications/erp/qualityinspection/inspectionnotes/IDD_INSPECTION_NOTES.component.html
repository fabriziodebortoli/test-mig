 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeColumn >
      <ng-template>
       <tb-tile [title]="_TB('Document Data')" tbTileMini >
        <tb-text [caption]="_TB('Inspection Notes No')" cmpId="IDC_INSPNOTES_NO" width="98" [model]="eventData?.model?.InspectionNotes?.InspectionNotesNo"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_INSPNOTES_DATE" width="57" [model]="eventData?.model?.InspectionNotes?.InspectionNotesDate"></tb-date-input>
       </tb-tile>
       <tb-tile [title]="_TB('Supplier Data')" tbTileStandard >
        <tb-text [caption]="_TB('Supplier')" cmpId="IDC_INSPNOTES_SUPPLIER" width="105" [model]="eventData?.model?.InspectionNotes?.Supplier"></tb-text>
        <tb-label-static cmpId="IDC_INSPNOTES_SUPPLIERDESCRI" width="219" [model]="eventData?.model?.HKLSupplier?.CompNameComplete"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-quality" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">         <tb-checkbox cmpId="IDC_INSPNOTES_CANCELLED" width="109" [model]="eventData?.model?.InspectionNotes?.IsCancelled" [caption]="_TB('Cancelled  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_INSPNOTES_INTERNALNOTES" width="109" [model]="eventData?.model?.InspectionNotes?.InternalOrder" [caption]="_TB('Internal Note  ')"></tb-checkbox>
</div><div class="col col2">         <tb-label-static [caption]="_TB('Operator')" cmpId="IDC_INSPNOTES_USERNAME" width="223" [model]="eventData?.model?.InspectionNotes?.UsernameDesc"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_INSPNOTES_DOC_BODY_DETAIL" width="325" [model]="eventData?.model?.Detail">
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_ITEM" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_ITEM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_ITEMDESCRIPTION" [title]="_TB('Item Description')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_ITEMDESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_UOM" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_INSPNOTES_DETAIL_SAMPLEQTY" columnName="QtySampleToAnalyze" [title]="_TB('Sample Qty')" columnType="tb-numeric-text-box" columnName="IDC_INSPNOTES_DETAIL_SAMPLEQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_QTYCONF" [title]="_TB('Qty Conforming')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_QTYCONF">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_QTYTOBERET" [title]="_TB('Qty to be returned')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_QTYTOBERET">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_QTYSCRAP" [title]="_TB('Qty Scrap')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_QTYSCRAP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_NOTPRINT" [title]="_TB('No Print')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_NOTPRINT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_LOT" [model]="eventData?.model?.Detail?.Lot" columnType="tb-combo" columnName="IDC_INSPNOTES_DETAIL_LOT" *ngIf="eventData?.activation?.IDC_INSPNOTES_DETAIL_LOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_SUPPLOT" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_SUPPLOT" *ngIf="eventData?.activation?.IDC_INSPNOTES_DETAIL_SUPPLOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_ANALSTATUS" columnName="AnalysisStatus" [title]="_TB('Analysis Status')" columnType="tb-enum-combo" columnName="IDC_INSPNOTES_DETAIL_ANALSTATUS" *ngIf="eventData?.activation?.IDC_INSPNOTES_DETAIL_ANALSTATUS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_SERIALNO" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_SERIALNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_TOGEN" columnName="TOGenerated" [title]="_TB('TO Generated')" columnType="tb-checkbox" columnName="IDC_INSPNOTES_DETAIL_TOGEN" *ngIf="eventData?.activation?.IDC_INSPNOTES_DETAIL_TOGEN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_CONSIGNMENT" columnName="ConsignmentPartner" [title]="_TB('Consignment Partner')" columnType="tb-label-static" columnName="IDC_INSPNOTES_DETAIL_CONSIGNMENT" *ngIf="eventData?.activation?.IDC_INSPNOTES_DETAIL_CONSIGNMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_NOTES" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_NOTES">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_NON_CONF_RSN" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_NON_CONF_RSN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_NON_CONF_RSN_DESCRI" [title]="_TB('Non Conformity Reason Description')" columnType="tb-body-edit-column" columnName="IDC_INSPNOTES_DETAIL_NON_CONF_RSN_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_EFFICIENCYVALUATION" columnName="EfficiencyValuation" [title]="_TB('Efficiency Valuation')" columnType="tb-text" columnName="IDC_INSPNOTES_DETAIL_EFFICIENCYVALUATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_DETAIL_CORRECTIVEACTION" columnName="CorrectiveAction" [title]="_TB('Corrective Action')" columnType="tb-text" columnName="IDC_INSPNOTES_DETAIL_CORRECTIVEACTION">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('Analysis Results')" tbTileAutoFill  isCollapsible="True" isCollapsed="True">
         <tb-body-edit cmpId="ID_INSPNOTES_DOC_BODY_ANALRES" width="325" [model]="eventData?.model?.InspectionNotedAnalRes">
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_PARAMETER" columnName="Parameter" [title]="_TB('Parameter')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_PARAMETER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_UOM" columnName="UM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_LOWERBOUND" columnName="LowerBound" [title]="_TB('Lower Bound')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_LOWERBOUND">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_UPPERBOUND" columnName="UpperBound" [title]="_TB('Upper Bound')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_UPPERBOUND">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_DETBOUND" columnName="DetectableBound" [title]="_TB('Det. Bound')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_DETBOUND">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_ANALMET" columnName="AnalMet" [title]="_TB('Analysis Method')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_ANALMET">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_INSPNOTES_RESULTS_ANALAREA" columnName="AnalysisArea" [title]="_TB('Analysis Area')" columnType="tb-numeric-text-box" columnName="IDC_INSPNOTES_RESULTS_ANALAREA">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_INSPNOTES_RESULTS_CUSTOMER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_RESULT" columnName="Result" [title]="_TB('Result')" columnType="tb-combo" columnName="IDC_INSPNOTES_RESULTS_RESULT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_INSPNOTES_RESULTS_NUMRESULT" columnName="NumericResult" [title]="_TB('Num. Result')" columnType="tb-numeric-text-box" columnName="IDC_INSPNOTES_RESULTS_NUMRESULT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_INSPNOTES_RESULTS_COMPDATE" columnName="CompilationDate" [title]="_TB('Compilation Date')" columnType="tb-date-input" columnName="IDC_INSPNOTES_RESULTS_COMPDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INSPNOTES_RESULTS_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_INSPNOTES_RESULTS_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Inventory')" icon="erp-inventory" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Inventory')" tbTileWide >
<div class="col col1">         <tb-section-title cmpId="IDC_STATIC_INSPECTION_NOTES_CONFORMING_ITEMS" width="325" [caption]="_TB('Conforming Items')"></tb-section-title>
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_INSPNOTES_RSN_RSN_ENTRY" width="62" [model]="eventData?.model?.InspectionNotes?.InvRsn"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_1" [caption]="_TB('Phase 1 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_1" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingStorage1"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_1" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_1" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingSpecificator1Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_1" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_1" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingSpecificator1"></tb-text>
</div>         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_2" [caption]="_TB('Phase 2 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_2" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingStorage2"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_2" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_2" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingSpecificator2Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_2" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_2" width="62" [model]="eventData?.model?.InspectionNotes?.ConformingSpecificator2"></tb-text>
</div>         <tb-section-title cmpId="IDC_STATIC_INSPECTION_NOTES_NO_CONFORMING_ITEMS" width="325" [caption]="_TB('Not Conforming Items')"></tb-section-title>
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_INSPNOTES_RSN_RSN_ENTRY_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConformingInvRsn"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_1_NON_CONF" [caption]="_TB('Phase 1 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_1_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConformingStorage1"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_1_NON_CONF" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_1_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConfSpecificator1Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_1_NON_CONF" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_1_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConformingSpecificator1"></tb-text>
</div>         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_2_NON_CONF" [caption]="_TB('Phase 2 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_2_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConformingStorage2"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_2_NON_CONF" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_2_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConfSpecificator2Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_2_NON_CONF" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_2_NON_CONF" width="62" [model]="eventData?.model?.InspectionNotes?.NotConformingSpecificator2"></tb-text>
</div></div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_INSPECTION_NOTES_SCRAP_ITEMS" width="325" [caption]="_TB('Scrap Items')"></tb-section-title>
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_INSPNOTES_RSN_RSN_ENTRY_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapInvRsn"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_1_SCRAP" [caption]="_TB('Phase 1 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_1_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapStorage1"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_1_SCRAP" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_1_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapSpecificator1Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_1_SCRAP" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_1_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapSpecificator1"></tb-text>
</div>         <tb-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_STORAGE_2_SCRAP" [caption]="_TB('Phase 2 Storage')" cmpId="IDC_INSPNOTES_RSN_STORAGE_2_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapStorage2"></tb-combo>
<div class="anchored">         <tb-enum-combo *ngIf="eventData?.activation?.IDC_INSPNOTES_TYPE_SPECIFICATOR_2_SCRAP" [caption]="_TB('Specificator')" cmpId="IDC_INSPNOTES_TYPE_SPECIFICATOR_2_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapSpecificator2Type"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_INSPNOTES_RSN_SPECIFICATOR_2_SCRAP" cmpId="IDC_INSPNOTES_RSN_SPECIFICATOR_2_SCRAP" width="62" [model]="eventData?.model?.InspectionNotes?.ScrapSpecificator2"></tb-text>
</div></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Data')" icon="erp-qualitymore" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Other Data')" tbTileWide >
<div class="col col1">         <tb-text [caption]="_TB('Notes')" cmpId="IDC_INSPNOTES_ANN_NOTES" width="154" [model]="eventData?.model?.InspectionNotes?.Notes"></tb-text>
</div><div class="col col2">         <tb-text [caption]="_TB('Memo')" cmpId="IDC_INSPNOTES_ANN_MEMO" width="154" [model]="eventData?.model?.InspectionNotes?.Reference"></tb-text>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
