 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Document Type')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_INSPORDER" width="148" [model]="eventData?.model?.InspectionOrder" [caption]="_TB('Inspection Order')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_INSPNOTES" width="149" [model]="eventData?.model?.InspectionNotes" [caption]="_TB('Inspection Notes')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_QIPOSTING_DATE_START" width="58" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_QIPOSTING_DATE_END" width="58" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_SUPPLIERS_ALL" width="58" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_QIPOSTING_SUPPLIERS_SELECTION" width="53" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_QIPOSTING_SUPPLIER_START" width="91" [model]="eventData?.model?.SuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_QIPOSTING_SUPPLIER_END" width="91" [model]="eventData?.model?.SuppEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_NO_ALL" width="58" [model]="eventData?.model?.AllNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_QIPOSTING_NO_SELECTION" width="53" [model]="eventData?.model?.NoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_QIPOSTING_NO_START" width="91" [model]="eventData?.model?.FromNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_QIPOSTING_NO_END" width="91" [model]="eventData?.model?.ToNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Cancelled')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_ANNALL" width="86" [model]="eventData?.model?.AllCancelled" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_NOTCANCELLED" width="86" [model]="eventData?.model?.NotCancelled" [caption]="_TB('Not Cancelled')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_CANCELLED" width="86" [model]="eventData?.model?.Cancelled" [caption]="_TB('Cancelled')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Printed')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_ALLPRINTED" width="86" [model]="eventData?.model?.AllPrinted" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_NOPRINTED" width="86" [model]="eventData?.model?.NoPrinted" [caption]="_TB('Not Printed')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_PRINTED" width="86" [model]="eventData?.model?.Printed" [caption]="_TB('Printed')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Sort by ...')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_QIPOSTING_SORTTIFORSUPPLIER" width="148" [model]="eventData?.model?.OrderedBySupplier" [caption]="_TB('Supplier Code')"></tb-radio>
         <tb-radio cmpId="IDC_QIPOSTING_SORTTIFORNUMBER" width="149" [model]="eventData?.model?.OrderedByNo" [caption]="_TB('Number')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Operations')" tbTileMini  hasTitle="True">
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
