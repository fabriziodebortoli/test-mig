 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Presentation Bank')" tbTileMini >
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_PAYMENT_BILLS_BANK" width="68" [model]="eventData?.model?.Bank"></tb-combo>
         <tb-text [caption]="_TB('CA')" cmpId="IDC_PAYMENT_BILLS_CA_BILLS" width="98" [model]="eventData?.model?.CA"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Installments')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Due Date within')" cmpId="IDC_PAYMENT_BILLS_DATE" width="57" [model]="eventData?.model?.DueDate"></tb-date-input>
         <tb-text [caption]="_TB('Customer')" cmpId="IDC_PRESBILLS_CUSTOMER" width="72" [model]="eventData?.model?.Customer"></tb-text>
         <tb-text [caption]="_TB('Bill Fiscal No.')" cmpId="IDC_PAYMENT_BILLS_BILLCODE" width="90" [model]="eventData?.model?.FiscalNo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post to Accounting')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_PAYMENT_BILLS_DATE_REGISTRATION" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_PAYMENT_BILLS_DATE_DOC" width="57" [model]="eventData?.model?.DocDate"></tb-date-input>
         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_PAYMENT_BILLS_NO_DOC" width="90" [model]="eventData?.model?.NrDoc"></tb-text>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Charges')" cmpId="IDC_PAYMENT_BILLS_ADVANCE" width="68" [model]="eventData?.model?.Charges"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Bills">
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_SELECT" columnName="l_P1" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_PAYMENT_BILLS_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_REF_NO" columnName="FiscalNo" columnType="tb-label-static" columnName="IDC_PAYMENT_REF_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CUSTOMER" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CUSTOMER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CUSTOMER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_COMPNAME" columnName="l_P2" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYMENT_BILLS_DATE_COL" columnName="DueDate" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_DATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_PAYMENTTERM" columnName="BillType" [title]="_TB('Payment Type')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_BILLS_PAYMENTTERM" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_PAYMENTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_STATIC_CURRENCIES" columnName="BillStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_BILLS_STATIC_CURRENCIES" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_STATIC_CURRENCIES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_PAYMENT_BILLS_VALUEDATE_COL" columnName="l_P5" [title]="_TB('Due Date Reop.')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_VALUEDATE_COL" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_VALUEDATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_BILLTYPE" columnName="l_P6" [title]="_TB('Type Reop.')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_BILLS_BILLTYPE" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_BILLTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_DATA_DOC" columnName="l_P3" [title]="_TB('Customer Document Data')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_DATA_DOC" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_DATA_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CODETYPE_PRESENTATION" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CODETYPE_PRESENTATION" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CODETYPE_PRESENTATION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_PAYMENT_BILLS_SUPPREOPDATE" columnName="l_P7" [title]="_TB('Supplier Due Date Reop.')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_SUPPREOPDATE" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_SUPPREOPDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_SUPPREOPTYPE" columnName="l_P8" [title]="_TB('Supplier Type Reop.')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_BILLS_SUPPREOPTYPE" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_SUPPREOPTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_BOM" columnName="l_P4" [title]="_TB('Supplier Document Data')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_BOM" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_BOM">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Totals')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Totals')" tbTileStandard  hasTitle="False">
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_PAYMENT_BILLS_TOTALAMOUNT" width="68" [model]="eventData?.model?.TotalAmount"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
