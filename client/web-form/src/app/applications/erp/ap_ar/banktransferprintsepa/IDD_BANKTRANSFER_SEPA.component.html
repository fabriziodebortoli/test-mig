 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Payment Type')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BANKTRANSFER_SEPA_FILTER_PAYMENT">
         <tb-radio cmpId="IDC_SEPA_RADIO_ALL_TYPE" width="31" [model]="eventData?.model?.AllType" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_RADIO_TYPE" width="54" [model]="eventData?.model?.OneType" [caption]="_TB('Selection')"></tb-radio>
         <tb-enum-combo cmpId="IDC_SEPA_BANKTRANSFERTYPE" width="86" [model]="eventData?.model?.BankTransferType" [itemSource]="IDC_SEPA_BANKTRANSFERTYPE_itemSource"></tb-enum-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Slip')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BANKTRANSFER_SEPA_FILTER_SLIPNUMBER">
         <tb-radio cmpId="IDC_SEPA_RADIO_ALL_SLIP" width="31" [model]="eventData?.model?.AllSel1" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_RADIO_SLIP" width="54" [model]="eventData?.model?.SlipSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-combo cmpId="IDC_SEPA_SLIP_NUMBER" width="65" [model]="eventData?.model?.SlipNo"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Slip')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BANKTRANSFER_SEPA_FILTER_TYPE">
         <tb-enum-combo cmpId="IDC_SEPA_BANKTRANSFERTYPE" width="100" [model]="eventData?.model?.BankTransferType" [itemSource]="IDC_SEPA_BANKTRANSFERTYPE_itemSource"></tb-enum-combo>
         <tb-radio cmpId="IDC_SEPA_RADIO_ALL_SLIP" width="31" [model]="eventData?.model?.AllSel1" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_RADIO_SLIP" width="54" [model]="eventData?.model?.SlipSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-combo cmpId="IDC_SEPA_SLIP_NUMBER" width="65" [model]="eventData?.model?.SlipNo"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Payment Orders')" tbTileMini >
         <tb-radio cmpId="IDC_SEPA_RADIO_ALL_NO" width="64" [model]="eventData?.model?.AllSel" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_RADIO_NO" width="52" [model]="eventData?.model?.NoSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_SEPA_NO_START" width="55" [model]="eventData?.model?.FromNo"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_SEPA_NO_END" width="55" [model]="eventData?.model?.ToNo"></tb-combo>
         <tb-checkbox cmpId="IDC_SEPA_PRINTER_ALSODEF" width="114" [model]="eventData?.model?.IgnorePrinted" [caption]="_TB('Also Already Printed')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Issue')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_SEPA_DATE_START" width="57" [model]="eventData?.model?.IssueDate"></tb-date-input>
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_SEPA_COMBO_BANK_SUPPORT" width="68" [model]="eventData?.model?.IssueBank"></tb-combo>
         <tb-label-static cmpId="IDC_SEPA_DESCRI_BANK" width="154" [model]="eventData?.model?.HKLBank?.Description"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Print')" tbTileMini >
         <tb-checkbox cmpId="IDC_SEPA_PRINTER_DEF" width="112" [model]="eventData?.model?.DefPrint" [caption]="_TB('Definitive Printout')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Settings (for all records in the file)')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Execution date')" cmpId="IDC_SEPA_EXECUTION_DATE" width="57" [model]="eventData?.model?.ExecutionDate"></tb-date-input>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SEPA_SLIP_BY_DUEDATE" cmpId="IDC_SEPA_SLIP_BY_DUEDATE" width="275" [model]="eventData?.model?.GenerateSlipByDueDate" [caption]="_TB('Generate Slip by Due Date')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SEPA_URGENCY" width="275" [model]="eventData?.model?.Urgency" [caption]="_TB('Urgent bank transfer')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SEPA_SUCCESS" cmpId="IDC_SEPA_SUCCESS" width="275" [model]="eventData?.model?.Success" [caption]="_TB('Succes Request')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Result')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">         <tb-label-static cmpId="IDC_SEPA_TRANSMIT" width="381" [model]="eventData?.model?.Transmit"></tb-label-static>
</div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
