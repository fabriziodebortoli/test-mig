 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Customer')" tbTileMini >
         <tb-text [caption]="_TB('Customer')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_CUSTOMER" width="83" [model]="eventData?.model?.Customer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Compensations')" tbTileMini >
         <tb-combo [caption]="_TB('Operation')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SET" width="77" [model]="eventData?.model?.strCompensation"></tb-combo>
         <tb-text [caption]="_TB('Compensation No.')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_COMPENSATIONNO" width="72" [model]="eventData?.model?.CompensationNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Due Date')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_FROMDUEDATE" width="57" [model]="eventData?.model?.FromDueDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_TODUEDATE" width="57" [model]="eventData?.model?.ToDueDate"></tb-date-input>
         <tb-combo *ngIf="eventData?.activation?.IDC_PAYABLES_RECEIVABLES_COMPENSATION_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_CURRENCY" width="62" [model]="eventData?.model?.Currency"></tb-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Compensation Letter')" tbTileMini >
         <tb-radio cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_PRINTPREVIEW" width="87" [model]="eventData?.model?.bCompensationPrintPreview" [caption]="_TB('Display')"></tb-radio>
         <tb-radio cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_PRINT" width="87" [model]="eventData?.model?.bCompensationPrint" [caption]="_TB('Print')"></tb-radio>
         <tb-radio cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_MAIL" width="87" [model]="eventData?.model?.bCompensationSendByMail" [caption]="_TB('Send by Email')"></tb-radio>
         <tb-radio cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_NOTHING" width="87" [model]="eventData?.model?.bCompensationNothing" [caption]="_TB('Nothing')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('PostaLite')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_COMPENSATION_POSTALITE">
         <tb-radio cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_POSTALITE" width="87" [model]="eventData?.model?.bCompensationSendByPostaLite" [caption]="_TB('Send by PostaLite')"></tb-radio>
         <tb-enum-combo [caption]="_TB('Delivery type')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_PLDELIVERYTYPE" width="115" [model]="eventData?.model?.CompensationPLDeliveryType"></tb-enum-combo>
         <tb-enum-combo [caption]="_TB('Print type')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_PLPRINTTYPE" width="115" [model]="eventData?.model?.CompensationPLPrintType"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Approval Data')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_POSTINGDATE" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input *ngIf="eventData?.activation?.IDC_PAYABLES_RECEIVABLES_COMPENSATION_FIXINGDATE" formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_FIXINGDATE" width="57" [model]="eventData?.model?.FixingDate"></tb-date-input>
         <tb-text *ngIf="eventData?.activation?.IDC_PAYABLES_RECEIVABLES_COMPENSATION_FIXING" [caption]="_TB('Fixing Value')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_FIXING" width="84" [model]="eventData?.model?.Fixing"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Schedule">
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_BLOCKED" columnName="l_BlockedBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_BLOCKED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_LITIGATION" columnName="l_LitegationBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_LITIGATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_SELECTED" columnName="l_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DUEDATE" columnName="OpeningDate" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DUEDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DEBITBALANCE" columnName="l_DebitBalance" [title]="_TB('Debit Balance')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DEBITBALANCE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_CREDITBALANCE" columnName="l_CreditBalance" [title]="_TB('Credit Balance')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_CREDITBALANCE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_WITHHOLDINGTAXBALANCE" columnName="l_WithholdingTaxBalance" [title]="_TB('Withholding Tax on Balance')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_WITHHOLDINGTAXBALANCE" *ngIf="eventData?.activation?.IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_WITHHOLDINGTAXBALANCE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DEBITCOMPENSATION" columnName="l_DebitCompensation" [title]="_TB('Debit Compensation')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DEBITCOMPENSATION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_CREDITCOMPENSATION" columnName="l_CreditCompensation" [title]="_TB('Credit Compensation')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_CREDITCOMPENSATION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DOCDATE" columnName="l_DocDate" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DOCNO" columnName="l_DocNo" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_LOGNO" columnName="l_LogNo" [title]="_TB('Log. No.')" columnType="tb-label-static" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_LOGNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_INSTTYPE" columnName="PaymentTerm" [title]="_TB('Payment Type')" columnType="tb-enum-combo" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_INSTTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_INSTNO" columnName="InstallmentNo" [title]="_TB('Installment No.')" columnType="tb-numeric-text-box" columnName="IDC_PAYABLES_RECEIVABLES_COMPENSATION_SCHEDULE_BE_INSTNO">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Totals')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Totals')" tbTileWide  hasTitle="False">
<div class="col col1"><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Debit Compensation Total')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_DEBIT_TOTAL" width="85" [model]="eventData?.model?.DebitTotal"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Credit Compensation Total')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_CREDIT_TOTAL" width="85" [model]="eventData?.model?.CreditTotal"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total Difference')" cmpId="IDC_PAYABLES_RECEIVABLES_COMPENSATION_DIFFERENCE_TOTAL" width="85" [model]="eventData?.model?.DifferenceTotal"></tb-numeric-text-box>
</div></div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileMini  hasTitle="False">
<div class="anchored">         <tb-image [height]="14" [width]="15" cmpId="IDC_BLOCKEDLITIGATION_LEGEND_BLOCKED" width="15" [model]="eventData?.model?.BlockedImage"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="82" [caption]="_TB('Blocked')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="14" [width]="15" cmpId="IDC_BLOCKEDLITIGATION_LEGEND_LITIGATION" width="15" [model]="eventData?.model?.LitigationImage"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="82" [caption]="_TB('In litigation')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
