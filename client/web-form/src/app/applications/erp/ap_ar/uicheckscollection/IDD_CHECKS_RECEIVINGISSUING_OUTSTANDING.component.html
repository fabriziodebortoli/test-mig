 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Check')" tbTileWide >
<div class="col col1">         <tb-combo [caption]="_TB('Code')" cmpId="IDC_CHECKS_OUTSTANDINGS_BILLCODE" width="66" [model]="eventData?.model?.CheckCode"></tb-combo>
         <tb-label-static [caption]="_TB('Bank')" cmpId="IDC_CHECKS_OUTSTANDINGS_ISSUERBANK" width="61" [model]="eventData?.model?.HKLChecksForReturn?.IssuerBank"></tb-label-static>
         <tb-label-static [caption]="_TB('CA')" cmpId="IDC_CHECKS_OUTSTANDINGS_ISSUERBANKCA" width="99" [model]="eventData?.model?.HKLChecksForReturn?.IssuerBankCA"></tb-label-static>
         <tb-label-static [caption]="_TB('Check number')" cmpId="IDC_CHECKS_OUTSTANDINGS_FISCALNO" width="110" [model]="eventData?.model?.HKLChecksForReturn?.FiscalNo"></tb-label-static>
         <tb-enum-combo *ngIf="eventData?.activation?.IDC_CHECKS_OUTSTANDINGS_CHECKS_TYPE" [caption]="_TB('Type')" cmpId="IDC_CHECKS_OUTSTANDINGS_CHECKS_TYPE" width="110" [model]="eventData?.model?.HKLChecksForReturn?.BillType"></tb-enum-combo>
</div><div class="col col2">         <tb-label-static [caption]="_TB('Customer')" cmpId="IDC_CHECKS_OUTSTANDINGS_CUSTOMER" width="66" [model]="eventData?.model?.HKLChecksForReturn?.Customer"></tb-label-static>
         <tb-label-static [caption]="_TB('Supplier')" cmpId="IDC_CHECKS_OUTSTANDINGS_SUPPLIER" width="66" [model]="eventData?.model?.HKLChecksForReturn?.Supplier"></tb-label-static>
         <tb-label-static cmpId="IDC_CHECKS_OUTSTANDINGS_COMPANYNAME" width="226" [model]="eventData?.model?.CompanyName"></tb-label-static>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Amount')" cmpId="IDC_CHECKS_OUTSTANDINGS_AMOUNT" width="68" [model]="eventData?.model?.HKLChecksForReturn?.Amount"></tb-numeric-text-box>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Due date')" cmpId="IDC_CHECKS_OUTSTANDINGS_DUEDATE" width="57" [model]="eventData?.model?.HKLChecksForReturn?.DueDate"></tb-date-input>
         <tb-enum-combo [caption]="_TB('Status')" cmpId="IDC_CHECKS_OUTSTANDINGS_BILLSTATUS" width="110" [model]="eventData?.model?.HKLChecksForReturn?.BillStatus"></tb-enum-combo>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Operation')" tbTileWide  *ngIf="eventData?.activation?.IDD_TD_RECEIVED_CHECKS_OUTSTANDINGS_ACTION_OPERATION">
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Type')" cmpId="IDC_CHECKS_OUTSTANDINGS_TYPE" width="98" [model]="eventData?.model?.Type"></tb-combo>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_CHECKS_OUTSTANDINGS_RETURN_DATE" width="57" [model]="eventData?.model?.ReopenDate"></tb-date-input>
</div>         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_CHECKS_OUTSTANDINGS_RETURN_REASON" width="25" [model]="eventData?.model?.ReturnReason"></tb-combo>
         <tb-label-static cmpId="IDC_CHECKS_OUTSTANDINGS_RETURN_REASON_DESCRI" width="221" [model]="eventData?.model?.HKLCheckReturnReason?.Description"></tb-label-static>
</div><div class="col col2">         <tb-enum-combo [caption]="_TB('Payment term')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_PYMTTERM" width="120" [model]="eventData?.model?.ReopenPymtTerm"></tb-enum-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Due Date')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_DUEDATE" width="57" [model]="eventData?.model?.ReopenDueDate"></tb-date-input>
         <tb-enum-combo [caption]="_TB('Supplier payment term')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_SUPP_PYMTTERM" width="120" [model]="eventData?.model?.ReopenSuppPymtTerm"></tb-enum-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Due Date')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_SUPP_DUEDATE" width="57" [model]="eventData?.model?.ReopenSuppDueDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Post to Accounting')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CHECKS_OUTSTANDINGS_ACTION_POSTTOACCOUNTING">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_CHECKS_OUTSTANDINGS_POSTACC_POSTDATE" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_CHECKS_OUTSTANDINGS_POSTACC_DOCDATE" width="57" [model]="eventData?.model?.DocDate"></tb-date-input>
         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_CHECKS_OUTSTANDINGS_POSTACC_DOCNO" width="57" [model]="eventData?.model?.NrDoc"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Reopening')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_ISSUED_CHECKS_OUTSTANDINGS_ACTION_REOPENING">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_DATE" width="57" [model]="eventData?.model?.ReopenDate"></tb-date-input>
         <tb-enum-combo [caption]="_TB('Payment term')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_PYMTTERM" width="120" [model]="eventData?.model?.ReopenPymtTerm"></tb-enum-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Due date')" cmpId="IDC_CHECKS_OUTSTANDINGS_REOPEN_DUEDATE" width="57" [model]="eventData?.model?.ReopenDueDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
