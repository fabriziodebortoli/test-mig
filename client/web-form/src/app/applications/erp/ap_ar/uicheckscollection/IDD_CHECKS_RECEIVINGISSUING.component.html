 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile tbTileStandard >
         <tb-text [caption]="_TB('Code')" cmpId="IDC_PAYMENT_CHECKS_BANK" width="91" [model]="eventData?.model?.Customer"></tb-text>
         <tb-label-static cmpId="IDC_PAYMENT_CHECKS_COMPANY_NAME" width="215" [model]="eventData?.model?.HKLCustSupp?.CompanyName"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Installments')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Due Date within')" cmpId="IDC_PAYMENT_CHECKS_DATE" width="57" [model]="eventData?.model?.Date"></tb-date-input>
         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_PAYMENT_CHECK_NO_DOC_FILTER" width="57" [model]="eventData?.model?.DocNoFilter"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Checks')" tbTileWide >
<div class="col col1">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_PAYMENT_CHECKS_DATE_REGISTRATION" [model]="eventData?.model?.PostingDate"></tb-date-input>
</div><div class="col col2">         <tb-date-input *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_DATE_DOC" formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_PAYMENT_CHECKS_DATE_DOC" [model]="eventData?.model?.DocDate"></tb-date-input>
         <tb-text *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_NO_DOC" [caption]="_TB('Document No.')" cmpId="IDC_PAYMENT_CHECKS_NO_DOC" width="57" [model]="eventData?.model?.NrDoc"></tb-text>
</div>        </tb-tile>
        <tb-tile tbTileAutoFill >
         <tb-body-edit cmpId="IDC_BODY_SELECTION_CHECKS" width="648" [model]="eventData?.model?.Checks">
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_PAYMENT_CHECKS_LINE" columnName="l_TEnhChecks_P06" [title]="_TB('Line')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_CHECKS_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_AUTO_CHECK_NUMBER" columnName="l_TEnhChecks_P01" [title]="_TB('Automatic Check Number')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_AUTO_CHECK_NUMBER" *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_AUTO_CHECK_NUMBER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUERBANK" columnName="IssuerBank" [title]="_TB('Bank')" columnType="tb-combo" columnName="IDC_PAYMENT_CHECKS_ISSUERBANK" *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_ISSUERBANK">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUERBANK" columnName="IssuerBank" [title]="_TB('Bank')" columnType="tb-combo" columnName="IDC_PAYMENT_CHECKS_ISSUERBANK" *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_ISSUERBANK">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUING_ISSUERBANKCA" columnName="IssuerBankCA" [title]="_TB('CA')" columnType="tb-combo" columnName="IDC_PAYMENT_CHECKS_ISSUING_ISSUERBANKCA">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_RECEIVING_ISSUERBANKCA" columnName="IssuerBankCA" [title]="_TB('CA')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_RECEIVING_ISSUERBANKCA">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_FISCALNO" columnName="FiscalNo" [title]="_TB('Check Number')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_FISCALNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_BILLTYPE" columnName="BillType" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_CHECKS_BILLTYPE" *ngIf="eventData?.activation?.IDC_PAYMENT_CHECKS_BILLTYPE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_CHECKS_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_CHECKS_AMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_PAYMENT_CHECKS_DUEDATE" columnName="DueDate" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_CHECKS_DUEDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUEPLACE" columnName="IssuePlace" [title]="_TB('Place of Issue')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_ISSUEPLACE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_PAYMENT_CHECKS_ISSUEDATE" columnName="IssueDate" [title]="_TB('Date of Issue')" columnType="tb-date-input" columnName="IDC_PAYMENT_CHECKS_ISSUEDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUERNAME" columnName="IssuerName" [title]="_TB('Issuer Name')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_ISSUERNAME">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUERTAXIDNUMBER" columnName="IssuerTaxIdNumber" [title]="_TB('Issuer Tax Number')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_ISSUERTAXIDNUMBER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_ISSUERFISCALCODE" columnName="IssuerFiscalCode" [title]="_TB('Issuer Fiscal Code')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_ISSUERFISCALCODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_DESCRIPTION" columnName="Description" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PAYMENT_CHECKS_BILLCODE" columnName="BillCode" [title]="_TB('Check Code')" columnType="tb-text" columnName="IDC_PAYMENT_CHECKS_BILLCODE">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile tbTileWide  *ngIf="eventData?.activation?.IDD_TD_CHECKS_RECEIVING_ADVANCE">
<div class="col col1">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Advance')" cmpId="IDC_CHECKS_RECEIVING_ADVANCE" width="82" [model]="eventData?.model?.AdvanceAmount"></tb-numeric-text-box>
</div><div class="col col2">         <tb-text [caption]="_TB('Advance Doc. No.')" cmpId="IDC_CHECKS_RECEIVING_ADVANCEDOCNO" width="82" [model]="eventData?.model?.AdvanceNrDoc"></tb-text>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Bills">
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_SELECT" columnName="l_TEnhBillsCollection_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_PAYMENT_BILLS_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_BILLNO" columnName="BillNo" [title]="_TB('Number')" columnType="tb-text" columnName="IDC_PAYMENT_BILLS_BILLNO" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_BILLNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CUSTOMER" columnName="CustSupp" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CUSTOMER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_COMPNAME" columnName="l_TEnhBillsCollection_P02" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_COMPNAME" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYMENT_BILLS_DATE_COL" columnName="InstallmentDate" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_DATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_PAYMENTTERM" columnName="PaymentTerm" [title]="_TB('Payment Type')" columnType="tb-enum-combo" columnName="IDC_PAYMENT_BILLS_PAYMENTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CURRCOL" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CURRCOL" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CURRCOL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('To be Collected')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT_PRES" columnName="PresentationAmountBaseCurr" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_PRES" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_PRES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT_PYBLRCV" columnName="l_TEnhBillsCollection_P18" [title]="_TB('Balance')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_PYBLRCV" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_PYBLRCV">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT" columnName="l_TEnhBillsCollection_P19" [title]="_TB('Discount')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT_INTEREST" columnName="l_TEnhBillsCollection_P20" [title]="_TB('Interest and Penality')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_INTEREST" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_INTEREST">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('To be Collected')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_OURNUMBER" columnName="l_TEnhBillsCollection_P21" [title]="_TB('Our Number')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_OURNUMBER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_OURNUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_OURNUMBERPRINTED" columnName="l_TEnhBillsCollection_P22" [title]="_TB('Our Number Printed')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_OURNUMBERPRINTED" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_OURNUMBERPRINTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CLOSED" columnName="Closed" [title]="_TB('Closed')" columnType="tb-checkbox" columnName="IDC_PAYMENT_BILLS_CLOSED" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CLOSED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT_PRES" columnName="PresentationAmountBaseCurr" [title]="_TB('Balance')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_PRES" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_PRES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="PayableAmountInBaseCurr" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CLOSED" columnName="Closed" [title]="_TB('Closed')" columnType="tb-checkbox" columnName="IDC_PAYMENT_BILLS_CLOSED" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CLOSED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('To be Advanced')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('To be Collected')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT" columnName="l_TEnhBillsCollection_P19" [title]="_TB('Allowance')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_AMOUNT_INTEREST" columnName="l_TEnhBillsCollection_P20" [title]="_TB('Interest and Penality')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_INTEREST" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_INTEREST">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENT_BILLS_AMOUNT_PRES" columnName="PresentationAmountBaseCurr" [title]="_TB('Presented for')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_AMOUNT_PRES" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_AMOUNT_PRES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYMENT_BILLS_VALUEDATE_COL" columnName="l_TEnhBillsCollection_P17" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_VALUEDATE_COL" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_VALUEDATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_DATA_DOC" columnName="l_TEnhBillsCollection_P03" [title]="_TB('Document Data')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_DATA_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_REF_NO" columnName="l_TEnhBillsCollection_P07" [title]="_TB('Reference Number')" columnType="tb-label-static" columnName="IDC_PAYMENT_REF_NO" *ngIf="eventData?.activation?.IDC_PAYMENT_REF_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CUSTOMER" columnName="CustSupp" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CUSTOMER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_COMPNAME" columnName="l_TEnhBillsCollection_P02" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_COMPNAME" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_PAYMENT_BILLS_VALUEDATE_COL" columnName="ValueDate" [title]="_TB('Value Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_VALUEDATE_COL" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_VALUEDATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_PAYMENT_BILLS_CHARGES_COL" columnName="l_TEnhBillsCollection_P28" [title]="_TB('Charges')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENT_BILLS_CHARGES_COL" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CHARGES_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_TAXIDNUMBER" columnName="l_TEnhBillsCollection_P23" [title]="_TB('Tax Number')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_TAXIDNUMBER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_TAXIDNUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_FISCALCODE" columnName="l_TEnhBillsCollection_P24" [title]="_TB('Fiscal Code')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_FISCALCODE" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_FISCALCODE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYMENT_BILLS_COLLECTIONDATE" columnName="CollectionDate" [title]="_TB('Collection Date')" columnType="tb-date-input" columnName="IDC_PAYMENT_BILLS_COLLECTIONDATE" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_COLLECTIONDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_PYMTCASH" columnName="l_TEnhBillsCollection_P25" [title]="_TB('Cash')" columnType="tb-combo" columnName="IDC_PAYMENT_BILLS_PYMTCASH" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_PYMTCASH">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_PYMTACCOUNT" columnName="l_TEnhBillsCollection_P26" [title]="_TB('Offset')" columnType="tb-text" columnName="IDC_PAYMENT_BILLS_PYMTACCOUNT" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_PYMTACCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_COSTCENTER" columnName="l_TEnhBillsCollection_P27" [title]="_TB('Cost Center')" columnType="tb-combo" columnName="IDC_PAYMENT_BILLS_COSTCENTER" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_COSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENT_BILLS_CUSTOMERBANK" columnName="CustSuppBank" [title]="_TB('Customer Bank')" columnType="tb-label-static" columnName="IDC_PAYMENT_BILLS_CUSTOMERBANK" *ngIf="eventData?.activation?.IDC_PAYMENT_BILLS_CUSTOMERBANK">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Totals')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile tbTileWide >
<div class="col col1">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Checks')" cmpId="IDC_PAYMENT_CHECKS_TOTALCHECKS" width="84" [model]="eventData?.model?.TotalChecks"></tb-numeric-text-box>
</div><div class="col col2">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Selected Installments')" cmpId="IDC_PAYMENT_CHECKS_TOTALAMOUNT" width="84" [model]="eventData?.model?.TotalAmount"></tb-numeric-text-box>
</div>        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
