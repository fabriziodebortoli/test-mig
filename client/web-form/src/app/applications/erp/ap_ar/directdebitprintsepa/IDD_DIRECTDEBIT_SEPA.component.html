 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Slip')" tbTileMini >
         <tb-enum-combo cmpId="IDC_SEPA_DD_SDD_TYPE" width="120" [model]="eventData?.model?.BillsType" [itemSource]="IDC_SEPA_DD_SDD_TYPE_itemSource"></tb-enum-combo>
         <tb-radio cmpId="IDC_SEPA_DD_SLIPS_ALL" width="55" [model]="eventData?.model?.AllSel1" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_DD_SLIPS_ONE" width="55" [model]="eventData?.model?.SlipSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-combo cmpId="IDC_SEPA_DD_SLIPS_NUMBER" width="65" [model]="eventData?.model?.SlipNo"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Bills')" tbTileMini >
         <tb-radio cmpId="IDC_SEPA_DD_BILLS_ALL" width="63" [model]="eventData?.model?.AllSel" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SEPA_DD_BILLS_ONE" width="35" [model]="eventData?.model?.NoSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_SEPA_DD_BILLS_START" width="55" [model]="eventData?.model?.FromNo"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_SEPA_DD_BILLS_END" width="55" [model]="eventData?.model?.ToNo"></tb-combo>
         <tb-checkbox cmpId="IDC_SEPA_DD_PRINT_ALSO_DEF" width="118" [model]="eventData?.model?.IgnorePrinted" [caption]="_TB('Also Already Printed')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Presentation')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_SEPA_DD_DATE_PRES" width="57" [model]="eventData?.model?.PresDate"></tb-date-input>
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_SEPA_DD_BANK_PRES" width="68" [model]="eventData?.model?.PresBank"></tb-combo>
         <tb-label-static cmpId="IDC_SEPA_DD_BANK_DESCRI" width="154" [model]="eventData?.model?.HKLBank?.Description"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Print')" tbTileMini >
         <tb-checkbox cmpId="IDC_SEPA_DD_PRINT_DEF" width="95" [model]="eventData?.model?.DefPrint" [caption]="_TB('Definitive Printout')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Settings (for all records in the file)')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Collection Date')" cmpId="IDC_SEPA_DD_EXECUTION_DATE" width="57" [model]="eventData?.model?.ExecutionDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_SEPA_DD_GENSLIPBYMANDTYPEDUEDATE" width="214" [model]="eventData?.model?.GenerateSlipByMandTypeDueDate" [caption]="_TB('Generate Slip by Mandate Type and Due Date')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
