 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Operation')" tbTileMini >
         <tb-combo [caption]="_TB('Type')" cmpId="IDC_BOLETOSISSUINGPRINTING_TYPE" width="107" [model]="eventData?.model?.OperationType"></tb-combo>
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_REPRINT" width="109" [model]="eventData?.model?.bReprint" [caption]="_TB('Also Already Printed  ')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Customers')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BOLETOSISSUINGPRINTING_FILTER_CUSTOMERS">
         <tb-radio cmpId="IDC_BOLETOSISSUINGPRINTING_ALLCUST" width="35" [model]="eventData?.model?.AllCustomers" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BOLETOSISSUINGPRINTING_SELCUST" width="34" [model]="eventData?.model?.SelCustomer" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BOLETOSISSUINGPRINTING_FROMCUST" width="80" [model]="eventData?.model?.FromCust"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BOLETOSISSUINGPRINTING_TOCUST" width="80" [model]="eventData?.model?.ToCust"></tb-text>
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_ALSOBLOCKEDCUST" width="154" [model]="eventData?.model?.bAlsoBlockedCust" [caption]="_TB('Consider Blocked Customer')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Due Date')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BOLETOSISSUINGPRINTING_FILTER_DUEDATE">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_BOLETOSISSUINGPRINTING_FROMDUEDATE" width="57" [model]="eventData?.model?.FromDueDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BOLETOSISSUINGPRINTING_TODUEDATE" width="57" [model]="eventData?.model?.ToDueDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Document No.')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BOLETOSISSUINGPRINTING_FILTER_DOCNUMERBER">
         <tb-text [caption]="_TB('From')" cmpId="IDC_BOLETOSISSUINGPRINTING_FROMDOCNO" width="70" [model]="eventData?.model?.FromDocNo"></tb-text>
         <tb-text [caption]="_TB('To')" cmpId="IDC_BOLETOSISSUINGPRINTING_TODOCNO" width="70" [model]="eventData?.model?.ToDocNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Boletos To Be Printed')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_BOLETOSISSUINGPRINTING_FILTER_BOLETODTOBEPRINTED">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Issuing Date: From')" cmpId="IDC_BOLETOSISSUINGPRINTING_FROMISSUINGDATE" width="65" [model]="eventData?.model?.FromIssuingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BOLETOSISSUINGPRINTING_TOISSUINGDATE" width="65" [model]="eventData?.model?.ToIssuingDate"></tb-date-input>
         <tb-text [caption]="_TB('Number: From')" cmpId="IDC_BOLETOSISSUINGPRINTING_FROMNO" width="65" [model]="eventData?.model?.FromNo"></tb-text>
         <tb-text [caption]="_TB('To')" cmpId="IDC_BOLETOSISSUINGPRINTING_TONO" width="65" [model]="eventData?.model?.ToNo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Bank Data')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Issuing Date')" cmpId="IDC_BOLETOSISSUINGPRINTING_BOLETOSISSUINGDATE" width="57" [model]="eventData?.model?.IssuingDate"></tb-date-input>
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_BOLETOSISSUINGPRINTING_BANKCODE" width="68" [model]="eventData?.model?.BankCode"></tb-combo>
         <tb-label-static cmpId="IDC_BOLETOSISSUINGPRINTING_BANKCODE_DESCRI" width="154" [model]="eventData?.model?.HKLBanks?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Additional instructions')" cmpId="IDC_BOLETOSISSUINGPRINTING_INSTRUCTION" width="223" [model]="eventData?.model?.Instruction"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Bank Condition')" tbTileMini >
         <tb-combo [caption]="_TB('Condition')" cmpId="IDC_BOLETOSISSUINGPRINTING_BANKCONDITION" width="68" [model]="eventData?.model?.BankCondition"></tb-combo>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Interest')" cmpId="IDC_BOLETOSISSUINGPRINTING_INTERESTRATE" width="30" [model]="eventData?.model?.InterestRate"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Penality')" cmpId="IDC_BOLETOSISSUINGPRINTING_PENALITYRATE" width="30" [model]="eventData?.model?.PenalityRate"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Discount')" cmpId="IDC_BOLETOSISSUINGPRINTING_DISCOUNTRATE" width="30" [model]="eventData?.model?.DiscountRate"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Protest Days')" cmpId="IDC_BOLETOSISSUINGPRINTING_PROTESTDAYS" width="30" [model]="eventData?.model?.ProtestDays"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Print Data')" tbTileMini >
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_PRINTPREVIEW" width="116" [model]="eventData?.model?.bPrintPreview" [caption]="_TB('Print Preview')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_DEFPRINT" width="116" [model]="eventData?.model?.bDefPrint" [caption]="_TB('Definitive Print ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_EMAIL" width="116" [model]="eventData?.model?.bEMail" [caption]="_TB('Send by Email')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_BOLETOSISSUINGPRINTING_PRINTMAIL" width="116" [model]="eventData?.model?.bPrintMail" [caption]="_TB('Print sent boletos')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
