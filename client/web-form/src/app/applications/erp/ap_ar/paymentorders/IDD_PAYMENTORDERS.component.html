 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Issue Bank')" tbTileStandard >
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_PAYMENTORDER_BANK" width="68" [model]="eventData?.model?.Bank"></tb-combo>
         <tb-label-static cmpId="IDC_PAYMENTORDER_DESCRI_BANK" width="146" [model]="eventData?.model?.HKLBank?.Description"></tb-label-static>
         <tb-combo [caption]="_TB('CA')" cmpId="IDC_PAYMENTORDER_CA" width="88" [model]="eventData?.model?.CA"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Issue Data')" tbTileMini >
         <tb-combo [caption]="_TB('Slip No.')" cmpId="IDC_PAYMENTORDER_BOM" width="72" [model]="eventData?.model?.BOM"></tb-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Issued on')" cmpId="IDC_PAYMENTORDER_DATE_ISSUE" width="57" [model]="eventData?.model?.IssueDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Falling Due within')" cmpId="IDC_PAYMENTORDER_DATE" width="57" [model]="eventData?.model?.LimitDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Installments in Currency')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_PAYMENTORDERS_CURRENCYINST">
         <tb-radio cmpId="IDC_PAYMENTORDER_ALLCURRENCIES" width="60" [model]="eventData?.model?.AllCurrency" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PAYMENTORDER_FILTERCURR" width="60" [model]="eventData?.model?.SelCurrency" [caption]="_TB('Currency')"></tb-radio>
         <tb-combo cmpId="IDC_PAYMENTORDER_REFCURRENCY" width="62" [model]="eventData?.model?.RefCurrency"></tb-combo>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post')" tbTileStandard >
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_PAYMENTORDER_DATE_REGISTRATION" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-combo *ngIf="eventData?.activation?.IDC_PAYMENTORDER_GROUP_CODE" [caption]="_TB('Group')" cmpId="IDC_PAYMENTORDER_GROUP_CODE" width="34" [model]="eventData?.model?.Group"></tb-combo>
</div><div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_PAYMENTORDER_DATE_DOC" width="57" [model]="eventData?.model?.DocDate"></tb-date-input>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Charges')" cmpId="IDC_PAYMENTORDER_CHARGES" width="68" [model]="eventData?.model?.PyntOrdCharges"></tb-numeric-text-box>
</div>         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_PAYMENTORDER_NO_DOC" width="105" [model]="eventData?.model?.NrDoc"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Currency Data for Closing Installments')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_PAYMENTORDERS_CURRENCYDATA">
         <tb-label-static [caption]="_TB('Currency')" cmpId="IDC_PAYMENTORDER_REFCURRENCY" width="62" [model]="eventData?.model?.RefCurrency"></tb-label-static>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_PAYMENTORDER_REFFIXINGDATE" width="57" [model]="eventData?.model?.RefFixingDate"></tb-date-input>
         <tb-text [caption]="_TB('Fixing Value')" cmpId="IDC_PAYMENTORDER_REFFIXING" width="84" [model]="eventData?.model?.RefFixing"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.PymtOrders">
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_BLOCKED" columnName="l_TEnhPaymentOrders_P06" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_PAYMENTORDER_BLOCKED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_SELECT" columnName="l_TEnhPaymentOrders_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_PAYMENTORDER_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_NOPAYMENTORDER" columnName="BillNo" [title]="_TB('Number')" columnType="tb-text" columnName="IDC_PAYMENTORDER_NOPAYMENTORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_FISCALNO" columnName="l_TEnhPaymentOrders_P11" [title]="_TB('Fiscal No.')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_FISCALNO" *ngIf="eventData?.activation?.IDC_PAYMENTORDER_FISCALNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_SUPPLIER" columnName="CustSupp" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_COMPNAME" columnName="l_TEnhPaymentOrders_P02" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_PAYMENTORDER_DATE_COL" columnName="InstallmentDate" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_PAYMENTORDER_DATE_COL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_PAYMENTTERM" columnName="PaymentTerm" [title]="_TB('Payment Type')" columnType="tb-enum-combo" columnName="IDC_PAYMENTORDER_PAYMENTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_CURRSYMBOL" columnName="l_TEnhPaymentOrders_P08" [title]="_TB('Curr.')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_CURRSYMBOL" *ngIf="eventData?.activation?.IDC_PAYMENTORDER_CURRSYMBOL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENTORDER_CURRAMOUNT" columnName="l_TEnhPaymentOrders_P09" [title]="_TB('To be Paid (In Curr.)')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENTORDER_CURRAMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENTORDER_CURRAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENTORDER_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('To be Paid')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENTORDER_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENTORDER_CURRPRESAMOUNT" columnName="l_TEnhPaymentOrders_P10" [title]="_TB('Issued for (in Curr.)')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENTORDER_CURRPRESAMOUNT" *ngIf="eventData?.activation?.IDC_PAYMENTORDER_CURRPRESAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_PAYMENTORDER_AMOUNT_PRES" columnName="PresentationAmountBaseCurr" [title]="_TB('Issued for')" columnType="tb-numeric-text-box" columnName="IDC_PAYMENTORDER_AMOUNT_PRES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_DATA_DOC" columnName="l_TEnhPaymentOrders_P03" [title]="_TB('Document Data')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_DATA_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PAYMENTORDER_SUPPLIERBANK" columnName="CustSuppBank" [title]="_TB('Supplier Bank')" columnType="tb-label-static" columnName="IDC_PAYMENTORDER_SUPPLIERBANK">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Totals')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_PAYMENTORDER_TOTALAMOUNT" width="68" [model]="eventData?.model?.TotalAmount"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileMini  hasTitle="False">
<div class="anchored">         <tb-image [height]="14" [width]="15" cmpId="IDC_BLOCKEDLITIGATION_LEGEND_BLOCKED" width="15" [model]="eventData?.model?.BlockedImage"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="82" [caption]="_TB('Blocked')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="14" [width]="15" cmpId="IDC_BLOCKEDLITIGATION_LEGEND_LITIGATION" width="15" [model]="eventData?.model?.LitigationImage"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="82" [caption]="_TB('In litigation')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
