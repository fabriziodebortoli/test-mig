 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide  isCollapsible="False">
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Carrier')" cmpId="IDC_CARRIERS_CARRIER" width="48" [model]="eventData?.model?.Carriers?.Carrier"></tb-text>
        <tb-checkbox cmpId="IDC_CARRIERS_ISDISABLED" width="163" [model]="eventData?.model?.Carriers?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>        <tb-text [caption]="_TB('Company Name')" cmpId="IDC_CARRIERS_COMPNAME" width="213" [model]="eventData?.model?.Carriers?.CompanyName"></tb-text>
<div class="anchored">        <tb-combo [caption]="_TB('Title')" cmpId="IDC_CARRIERS_TITLECODE" width="57" [model]="eventData?.model?.Carriers?.TitleCode"></tb-combo>
        <tb-label-static cmpId="IDC_CARRIERS_DESCRI_TITLECODE" width="154" [model]="eventData?.model?.HKLTitles?.Description"></tb-label-static>
</div>        <tb-combo [caption]="_TB('ISO Country')" cmpId="IDC_CARRIERS_ISOCOUNTRYCODE" width="28" [model]="eventData?.model?.Carriers?.ISOCountryCode"></tb-combo>
        <tb-text *ngIf="eventData?.activation?.IDC_CARRIERS_CFISC" [caption]="_TB('Fiscal Code')" cmpId="IDC_CARRIERS_CFISC" width="100" [model]="eventData?.model?.Carriers?.FiscalCode"></tb-text>
        <tb-text [caption]="_TB('Tax Number')" cmpId="IDC_CARRIERS_TAXIDNUMBER" width="100" [model]="eventData?.model?.Carriers?.TaxIdNumber"></tb-text>
</div><div class="col col2"><div class="anchored">        <tb-combo *ngIf="eventData?.activation?.IDC_CARRIERS_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_CARRIERS_CURRENCY" width="62" [model]="eventData?.model?.Carriers?.Currency"></tb-combo>
        <tb-label-static *ngIf="eventData?.activation?.IDC_CARRIERS_DESCRI_CURRENCY" cmpId="IDC_CARRIERS_DESCRI_CURRENCY" width="154" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div>        <tb-text [caption]="_TB('EORI Code')" cmpId="IDC_CARRIERS_EORICODE" width="80" [model]="eventData?.model?.Carriers?.EORICode"></tb-text>
        <tb-text [caption]="_TB('Notes')" cmpId="IDC_CARRIERS_NOTES" width="218" [model]="eventData?.model?.Carriers?.Notes"></tb-text>
        <tb-section-title cmpId="IDC_STATIC_CARRIERS_NAT_PERSON" width="327" [caption]="_TB('Natural Person')"></tb-section-title>
        <tb-checkbox cmpId="IDC_CARRIERS_NAT_PERSON" width="109" [model]="eventData?.model?.Carriers?.NaturalPerson" [caption]="_TB('Natural Person  ')"></tb-checkbox>
        <tb-text [caption]="_TB('Name')" cmpId="IDC_CARRIERS_NAME" width="154" [model]="eventData?.model?.Carriers?.Name"></tb-text>
        <tb-text [caption]="_TB('Last Name')" cmpId="IDC_CARRIERS_LASTNAME" width="154" [model]="eventData?.model?.Carriers?.LastName"></tb-text>
</div>       </tb-tile>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CARRIERS_ADDRESS_BR">
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_CARRIERS_ZIPCODE_BR" width="72" [model]="eventData?.model?.Carriers?.ZIPCode"></tb-text>
         <tb-textarea [readonly]="true" height="24" width="210" [caption]="_TB('Address')" cmpId="IDC_CARRIERS_ADDRESS" width="210" [model]="eventData?.model?.Carriers?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Street No.')" cmpId="IDC_CARRIERS_STREETNO" width="40" [model]="eventData?.model?.Carriers?.StreetNo"></tb-text>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_CARRIERS_ADDRESS2" width="210" [model]="eventData?.model?.Carriers?.Address2"></tb-text>
         <tb-text [caption]="_TB('District')" cmpId="IDC_CARRIERS_DISTRICT" width="210" [model]="eventData?.model?.Carriers?.District"></tb-text>
         <tb-combo [caption]="_TB('Federal State')" cmpId="IDC_CARRIERS_FEDERALSTATE" width="40" [model]="eventData?.model?.Carriers?.FederalState"></tb-combo>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_CARRIERS_CITY" width="210" [model]="eventData?.model?.Carriers?.City"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_CARRIERS_STATUS" width="210" [model]="eventData?.model?.HKLISOCountryCodes?.Description" [itemSource]="IDC_CARRIERS_STATUS_itemSource"></tb-combo>
         <tb-text [caption]="_TB('Federal State Register')" cmpId="IDC_CARRIERS_FEDSTATEREG" width="86" [model]="eventData?.model?.Carriers?.FedStateReg"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Address Data')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CARRIERS_ADDRESS">
         <tb-textarea [readonly]="true" height="24" width="210" [caption]="_TB('Address')" cmpId="IDC_CARRIERS_ADDRESS" width="210" [model]="eventData?.model?.Carriers?.Address"></tb-textarea>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_CARRIERS_ADDRESS2" width="210" [model]="eventData?.model?.Carriers?.Address2"></tb-text>
         <tb-combo [caption]="_TB('Municipality')" cmpId="IDC_CARRIERS_CITY" width="210" [model]="eventData?.model?.Carriers?.City"></tb-combo>
         <tb-text [caption]="_TB('ZIP Code')" cmpId="IDC_CARRIERS_ZIPCODE" width="40" [model]="eventData?.model?.Carriers?.ZIPCode"></tb-text>
         <tb-combo *ngIf="eventData?.activation?.IDC_CARRIERS_COUNTY" [caption]="_TB('County')" cmpId="IDC_CARRIERS_COUNTY" width="40" [model]="eventData?.model?.Carriers?.County" [itemSource]="IDC_CARRIERS_COUNTY_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_CARRIERS_STATUS" width="210" [model]="eventData?.model?.HKLISOCountryCodes?.Description" [itemSource]="IDC_CARRIERS_STATUS_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Contacts')" tbTileStandard  isCollapsible="True">
         <tb-phone mask [caption]="_TB('Phone 1')" cmpId="IDC_CARRIERS_PHONE1" width="86" [model]="eventData?.model?.Carriers?.Telephone1"></tb-phone>
         <tb-phone mask [caption]="_TB('Phone 2')" cmpId="IDC_CARRIERS_PHONE2" width="86" [model]="eventData?.model?.Carriers?.Telephone2"></tb-phone>
         <tb-text [caption]="_TB('Telex')" cmpId="IDC_CARRIERS_TELEX" width="86" [model]="eventData?.model?.Carriers?.Telex"></tb-text>
         <tb-text [caption]="_TB('Fax')" cmpId="IDC_CARRIERS_FAX" width="86" [model]="eventData?.model?.Carriers?.Fax"></tb-text>
         <tb-email [caption]="_TB('Email')" cmpId="IDC_CARRIERS_EMAILADDRESS" width="178" [model]="eventData?.model?.Carriers?.EMail"></tb-email>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Registers')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_CARRIERS_REGISTERS">
         <tb-text *ngIf="eventData?.activation?.IDC_CARRIERS_TAXOFFICE" [caption]="_TB('Tax Office')" cmpId="IDC_CARRIERS_TAXOFFICE" width="154" [model]="eventData?.model?.Carriers?.TaxOffice"></tb-text>
         <tb-text *ngIf="eventData?.activation?.IDC_CARRIERS_COMP_REG" [caption]="_TB('Register of Companies')" cmpId="IDC_CARRIERS_COMP_REG" width="55" [model]="eventData?.model?.Carriers?.CompanyRegistrNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Transportation Form')" tbTileStandard  isCollapsible="True">
         <tb-checkbox cmpId="IDC_CARRIERS_ENABLE_TRANSPORTATION_FORM" width="109" [model]="eventData?.model?.Carriers?.TransportationForm" [caption]="_TB('Use Transportation Form  ')"></tb-checkbox>
         <tb-text [caption]="_TB('Road Haulage Contractor')" cmpId="IDC_CARRIERS_ROAD_HAULAGE_CONTRACTOR_REGISTER" width="86" [model]="eventData?.model?.Carriers?.RoadHaulageContractorRegister"></tb-text>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Charges Conditions')" tbTileWide  isCollapsible="True">
<div class="col col1"><div class="anchored">        <tb-numeric-text-box formatter="Money" [caption]="_TB('Lump-sum Expenses')" cmpId="IDC_CARRIERS_PACKCHARGES" width="86" [model]="eventData?.model?.Carriers?.PackCharges"></tb-numeric-text-box>
        <tb-section-title cmpId="IDC_STATIC_PER_PACK" width="68" [caption]="_TB('per Pack')"></tb-section-title>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" [caption]="_TB('Lump-sum Expenses')" cmpId="IDC_CARRIERS_SHIPPINGCHARGES" width="86" [model]="eventData?.model?.Carriers?.ShippingCharges"></tb-numeric-text-box>
        <tb-section-title cmpId="IDC_STATIC_EXPENSES" width="98" [caption]="_TB('Shipping')"></tb-section-title>
</div></div><div class="col col2">        <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Expenses on Goods Total')" cmpId="IDC_CARRIERS_PERCONCHARGES" width="30" [model]="eventData?.model?.Carriers?.ChargesPercOnTotAmt"></tb-numeric-text-box>
        <tb-checkbox cmpId="IDC_CARRIERS_INABBONAMENTO" width="109" [model]="eventData?.model?.Carriers?.Allowed" [caption]="_TB('Subscription  ')"></tb-checkbox>
        <tb-checkbox cmpId="IDC_CARRIERS_INSUREDGOOD" width="109" [model]="eventData?.model?.Carriers?.InsuredGood" [caption]="_TB('Insured Goods  ')"></tb-checkbox>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
