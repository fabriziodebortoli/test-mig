 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Bank')" tbTileMini >
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_BILLSINS_BANK" width="68" [model]="eventData?.model?.Bank"></tb-combo>
         <tb-text [caption]="_TB('CA')" cmpId="IDC_BILLSINS_CA_BILLS" width="98" [model]="eventData?.model?.NrBillsCAs"></tb-text>
         <tb-label-static *ngIf="eventData?.activation?.IDC_BILLSINS_CODETYPE_PRESENTATION" cmpId="IDC_BILLSINS_CODETYPE_PRESENTATION" width="105" [model]="eventData?.model?.Presentation"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Selection by')" tbTileStandard >
         <tb-radio cmpId="IDC_BILLSINS_RADIO_DATE_CUSTOMER" width="94" [model]="eventData?.model?.CustDataSel" [caption]="_TB('Date/Customer')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BILLSINS_RADIO_NO_EFFECTT" width="85" [model]="eventData?.model?.BillNoSel" [caption]="_TB('Number')"></tb-radio>
         <tb-text cmpId="IDC_BILLSINS_NO_EFFECT" width="66" [model]="eventData?.model?.NrEffect"></tb-text>
</div><div class="anchored">         <tb-radio *ngIf="eventData?.activation?.IDC_BILLSINS_RADIO_SDDMANDATE" cmpId="IDC_BILLSINS_RADIO_SDDMANDATE" width="85" [model]="eventData?.model?.MandateCodeSel" [caption]="_TB('SDD Mandate')"></tb-radio>
         <tb-text *ngIf="eventData?.activation?.IDC_BILLSINS_SDDMANDATE" cmpId="IDC_BILLSINS_SDDMANDATE" width="82" [model]="eventData?.model?.MandateCode"></tb-text>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_BILLSINS_DATE_START" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BILLSINS_DATE_END" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
<div class="anchored">         <tb-text [caption]="_TB('Customer')" cmpId="IDC_BILLSINS_CUSTOMER" width="72" [model]="eventData?.model?.Customer"></tb-text>
         <tb-checkbox cmpId="IDC_BILLSINS_CHECK_WITH_OUTSTANDINGS" width="144" [model]="eventData?.model?.WithOutstanding" [caption]="_TB('Include Outstanding Already Posted')"></tb-checkbox>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Bills')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_OUTSTANDINGBILLS_BILLSTATUS">
         <tb-radio cmpId="IDC_BILLSINS_COLLECTED" width="84" [model]="eventData?.model?.Collected" [caption]="_TB('Collected')"></tb-radio>
         <tb-radio cmpId="IDC_BILLSINS_NOTCOLLECTED" width="84" [model]="eventData?.model?.NotCollected" [caption]="_TB('Not Collected')"></tb-radio>
         <tb-radio cmpId="IDC_BILLSINS_BOTH" width="84" [model]="eventData?.model?.Both" [caption]="_TB('Both')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Order by')" tbTileMini >
         <tb-radio cmpId="IDC_BILLSINS_BYBILLNO" width="63" [model]="eventData?.model?.bOrderByNo" [caption]="_TB('Number')"></tb-radio>
         <tb-radio cmpId="IDC_BILLSINS_BYCUSTOMER" width="63" [model]="eventData?.model?.bOrderByCustomer" [caption]="_TB('Customer')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post to Accounting')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_BILLSINS_DATE_REGISTRATION" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_BILLSINS_DOCDATE" width="57" [model]="eventData?.model?.DocDate"></tb-date-input>
         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_BILLSINS_DOCNO" width="90" [model]="eventData?.model?.NrDoc"></tb-text>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Charges')" cmpId="IDC_BILLSINS_CHARGES" width="84" [model]="eventData?.model?.Charges"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Receivables Update')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_OUTSTANDINGBILLS_RECEIVUPDATING">
         <tb-checkbox cmpId="IDC_BILLSINS_REOPEN_EVERYONE" width="141" [model]="eventData?.model?.ReopenAll" [caption]="_TB('Automatically reopen bills with selection')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Customer Update')" tbTileMini >
         <tb-checkbox cmpId="IDC_BILLSINS_CHECK_BLOCK" width="143" [model]="eventData?.model?.Block" [caption]="_TB('Block Outstanding Customers')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Bills">
         <tb-body-edit-column cmpId="IDC_BILLSINS_SELECT" columnName="l_TEnhOutstandingBills_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_NUM" columnName="BillNo" [title]="_TB('Number')" columnType="tb-text" columnName="IDC_BILLSINS_NUM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_SDDMANDATE_BODY" columnName="MandateCode" [title]="_TB('SDD Mandate')" columnType="tb-text" columnName="IDC_BILLSINS_SDDMANDATE_BODY" *ngIf="eventData?.activation?.IDC_BILLSINS_SDDMANDATE_BODY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_CUSTOMER_BODY" columnName="CustSupp" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_BILLSINS_CUSTOMER_BODY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_REASON_SOCIAL" columnName="l_TEnhOutstandingBills_P02" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_BILLSINS_REASON_SOCIAL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_BILLSINS_DATE_PYMTSCHEDULE" columnName="l_TEnhOutstandingBills_P11" [title]="_TB('Due Date')" columnType="tb-date-input" columnName="IDC_BILLSINS_DATE_PYMTSCHEDULE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_CODETYPE_PYMT" columnName="PaymentTerm" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_BILLSINS_CODETYPE_PYMT" *ngIf="eventData?.activation?.IDC_BILLSINS_CODETYPE_PYMT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_COLLECTED_1" columnName="Collected" [title]="_TB('Coll.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_COLLECTED_1" *ngIf="eventData?.activation?.IDC_BILLSINS_COLLECTED_1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_OUTSTANDING" columnName="Outstanding" [title]="_TB('Out.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_OUTSTANDING">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_EFFCONT" columnName="OpenedAdmCases" [title]="_TB('Litig.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_EFFCONT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_BILLSINS_AMOUNT" columnName="PayableAmountInBaseCurr" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_BILLSINS_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_BILLSINS_AMOUNT_PRES" columnName="PresentationAmountBaseCurr" [title]="_TB('Presented for')" columnType="tb-numeric-text-box" columnName="IDC_BILLSINS_AMOUNT_PRES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_CHECK_REOPENING_PAYABLERECEIVABLE" columnName="l_TEnhOutstandingBills_P06" [title]="_TB('Reop.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_CHECK_REOPENING_PAYABLERECEIVABLE" *ngIf="eventData?.activation?.IDC_BILLSINS_CHECK_REOPENING_PAYABLERECEIVABLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_ACTION" columnName="l_TEnhOutstandingBills_P10" [itemSource]="IDC_BILLSINS_ACTION_itemSource" [title]="_TB('Act. on Litig.')" columnType="tb-enum-combo" columnName="IDC_BILLSINS_ACTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_CHECK_PUT_ADMCASES" columnName="l_TEnhOutstandingBills_P09" [title]="_TB('Litig. Reop.')" columnType="tb-checkbox" columnName="IDC_BILLSINS_CHECK_PUT_ADMCASES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_BILLSINS_AMOUNT_REOP" columnName="OutstandingAmountBaseCurr" [title]="_TB('Amount Reop.')" columnType="tb-numeric-text-box" columnName="IDC_BILLSINS_AMOUNT_REOP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_CODETYPE_PAYMENT" columnName="l_TEnhOutstandingBills_P08" [title]="_TB('Type Reop.')" columnType="tb-enum-combo" columnName="IDC_BILLSINS_CODETYPE_PAYMENT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BILLSINS_DATE_DUEDATETYPE" columnName="l_TEnhOutstandingBills_P07" [title]="_TB('Due Date Reop.')" columnType="tb-date-input" columnName="IDC_BILLSINS_DATE_DUEDATETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BILLSINS_DATA" columnName="l_TEnhOutstandingBills_P03" [title]="_TB('Document Data')" columnType="tb-label-static" columnName="IDC_BILLSINS_DATA">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Totals')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Totals')" tbTileMini  hasTitle="False">
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_BILLSINS_TOTALAMOUNT" width="75" [model]="eventData?.model?.TotalAmount"></tb-numeric-text-box>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
