 <tb-frame tbActivity >
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
      <tb-tile [title]="_TB('Display Manufacturing Orders...')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ITEMS_GRAPHIC_NAVIG_FILTER_DISPLAY_MO">
       <tb-checkbox cmpId="IDC_ITEMS_GRAPHIC_NAVIG_FILTER_ORD_ALL" width="106" [model]="eventData?.model?.pHelperAllMO" [caption]="_TB('Display all MO')"></tb-checkbox>
       <tb-checkbox cmpId="IDC_ITEMS_GRAPHIC_NAVIG_FILTER_ORD_SEL_STATUS" width="106" [model]="eventData?.model?.pHelperMOSel" [caption]="_TB('Display only MO in status:')"></tb-checkbox>
       <tb-enum-combo cmpId="IDC_ITEMS_GRAPHIC_NAVIG_FILTER_ORD_STATUS" width="90" [model]="eventData?.model?.pHelperMOStatus"></tb-enum-combo>
      </tb-tile>
      <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">      <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
      <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>      <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
     </tb-tilepanel>
     <tb-tile tbTileAutoFill  hasTitle="False">
      <tb-treeview cmpId="IDC_TB_BASE_NAVIGATION_TREE" width="499" border="True" hScroll="True" disableDragDrop="True" hasButtons="True" hasLines="True" linesAtRoot="True" alwaysShowSelection="True"></tb-treeview>
     </tb-tile>
    </ng-template>
   </tb-tilegroup>
  </tb-view>
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tilepanel>
      <tb-tile [title]="_TB('Main Data')" tbTileStandard  hasTitle="True">
       <tb-label-static [caption]="_TB('Item')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_CODE" width="68" [model]="eventData?.model?.pHelperItem_Code"></tb-label-static>
       <tb-label-static [caption]="_TB('Description')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ITEMDESCRI" width="218" [model]="eventData?.model?.pHelperItem_ItemDescri"></tb-label-static>
<div class="anchored">       <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Base Price')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_BASE" width="68" [model]="eventData?.model?.pHelperItem_BasePrice"></tb-numeric-text-box>
       <tb-checkbox *ngIf="eventData?.activation?.IDC_ITEMS_GRAPHIC_NAVIG_ITEM_BASE_PRICE_WITH_TAX" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_BASE_PRICE_WITH_TAX" width="109" [model]="eventData?.model?.pHelperItem_StandardPriceWithTax" [caption]="_TB('With Tax  ')"></tb-checkbox>
</div>       <tb-label-static [caption]="_TB('UoM')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_UOM" width="57" [model]="eventData?.model?.pHelperItem_BaseUoM"></tb-label-static>
       <tb-label-static [caption]="_TB('Discount %')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_DISCOUNT" width="30" [model]="eventData?.model?.pHelperItem_DiscountFormula"></tb-label-static>
       <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('Markup %')" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_MARKUP" width="30" [model]="eventData?.model?.pHelperItem_Markup"></tb-numeric-text-box>
      </tb-tile>
      <tb-tile [title]="_TB('Main Quantities')" tbTileStandard  hasTitle="True">
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_ITEMS_BALANCES_BOOKINV" width="68" [model]="eventData?.model?.FinalBookInventory"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-hand')" cmpId="IDC_ITEMS_BALANCES_FINAL_ONHAND" width="68" [model]="eventData?.model?.FinalOnHand"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_ITEMS_BALANCES_ORDERED_PURCHORD" width="68" [model]="eventData?.model?.OrderedPurchOrd"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_ITEMS_BALANCES_ORDERED_TOPROD" width="68" [model]="eventData?.model?.OrderedToProd"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved by Sales Orders')" cmpId="IDC_ITEMS_BALANCES_RESERVED_SALEORD" width="68" [model]="eventData?.model?.ReservedSaleOrd"></tb-numeric-text-box>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_ALLOCATEDQTY" formatter="Integer" disabled="true" [caption]="_TB('Allocated by Sales Orders')" cmpId="IDC_ITEMS_BALANCES_ALLOCATEDQTY" width="68" [model]="eventData?.model?.AllocatedQty"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved for Production')" cmpId="IDC_ITEMS_BALANCES_RESERVED_BY_PROD" width="68" [model]="eventData?.model?.ReservedByProd"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Availability')" cmpId="IDC_ITEMS_BALANCES_AVAILABILITY" width="68" [model]="eventData?.model?.Availability"></tb-numeric-text-box>
      </tb-tile>
     </tb-tilepanel>
     <tb-tile [title]="_TB('Price Lists')" tbTileAutoFill  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS">
      <tb-body-edit cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_BODY" width="325" [model]="eventData?.model?.ItemPriceListsDetails">
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_PRICELIST" columnName="PriceList" [title]="_TB('Price List')" columnType="tb-label-static" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_PRICELIST">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_ISDISABLED" columnName="Disabled" [title]="_TB('Disactivated')" columnType="tb-bool-edit" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_ISDISABLED">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_STARTING_DATE" columnName="ValidityStartingDate" [title]="_TB('Validity Start')" columnType="tb-date-input" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_STARTING_DATE">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_ENDING_DATE" columnName="ValidityEndingDate" [title]="_TB('Validity End')" columnType="tb-date-input" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_ENDING_DATE">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_UOM" columnName="PriceListUoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_UOM">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_PRICE" columnName="Price" [title]="_TB('Price')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_PRICE">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-label-static" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_DISCOUNT">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_WITHTAX" columnName="WithTax" [title]="_TB('With Tax')" columnType="tb-bool-edit" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_WITHTAX" *ngIf="eventData?.activation?.IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_WITHTAX">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_DISCOUNTED" columnName="Discounted" [title]="_TB('Discounted')" columnType="tb-bool-edit" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_DISCOUNTED">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_ALWAYSSHOW" columnName="AlwaysShow" [title]="_TB('Display Always')" columnType="tb-bool-edit" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_ALWAYSSHOW">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_LASTMODIFICATIONDATE" columnName="LastModificationDate" [title]="_TB('Last Modified')" columnType="tb-date-input" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_LASTMODIFICATIONDATE">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_PRICE_LISTS_QTY_NOTES">
       </tb-body-edit-column>
      </tb-body-edit>
     </tb-tile>
     <tb-tile [title]="_TB('Alternative UoMs')" tbTileAutoFill  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOMS">
      <tb-body-edit cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_COMPARABLE_UOM_BODY" width="325" [model]="eventData?.model?.ItemComparableUoMDetails">

       </tb-body-edit-column>
       <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_BASEUOMQTY" columnName="BaseUoMQty" [title]="_TB('Qty in Base UoM')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_BASEUOMQTY">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_COMPUOMQTY" columnName="CompUoMQty" [title]="_TB('Qty in Comparable UoM')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_COMPUOMQTY">

       </tb-body-edit-column>

       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_NOTES">

       </tb-body-edit-column>
       <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_FACTOR3" columnName="Factor3" [title]="_TB('Coeff. 3')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_GRAPHIC_NAVIG_ITEM_ALTERNATIVE_UOM_FACTOR3">
