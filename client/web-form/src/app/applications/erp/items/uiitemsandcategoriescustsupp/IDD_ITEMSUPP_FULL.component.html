 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-packageuser" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-text [caption]="_TB('Item')" cmpId="IDC_CUSTSUPITEM_ITEM" width="122" [model]="eventData?.model?.ItemSuppliers?.Item"></tb-text>
         <tb-checkbox cmpId="IDC_CUSTSUPITEM_ISDISABLED" width="98" [model]="eventData?.model?.ItemSuppliers?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>         <tb-label-static [caption]="_TB('Description')" cmpId="IDC_CUSTSUPITEM_DESCRI_ITM" width="220" [model]="eventData?.model?.HKLItems?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_CUSTSUPITEM_SUPPLIER" width="80" [model]="eventData?.model?.ItemSuppliers?.Supplier"></tb-text>
         <tb-label-static [caption]="_TB('Company Name')" cmpId="IDC_CUSTSUPITEM_COMPNAME_SUPPLIER" width="220" [model]="eventData?.model?.HKLCustSupp?.CompanyName"></tb-label-static>
</div><div class="col col2">         <tb-label-static [caption]="_TB('Item UoM')" cmpId="IDC_CUSTSUPITEM_UOM_BASE_ITM" width="48" [model]="eventData?.model?.HKLItems?.BaseUoM"></tb-label-static>
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Item Base Price')" cmpId="IDC_CUSTSUPITEM_PRICE_BASE_ITM" width="84" [model]="eventData?.model?.HKLItems?.BasePrice"></tb-numeric-text-box>
         <tb-label-static [caption]="_TB('Item Discount %')" cmpId="IDC_CUSTSUPITEM_DISCOUNT_ITM" width="30" [model]="eventData?.model?.HKLItems?.DiscountFormula"></tb-label-static>
</div><div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_CURRENCY_PRICE_STANDARD" [caption]="_TB('Supplier Currency')" cmpId="IDC_CUSTSUPITEM_CURRENCY_PRICE_STANDARD" width="46" [model]="eventData?.model?.ItemSuppliers?.Currency"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_CURRENCY_PRICE_STANDARD_DESCRI" cmpId="IDC_CUSTSUPITEM_CURRENCY_PRICE_STANDARD_DESCRI" width="177" [model]="eventData?.model?.HKLStdCurrencies?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Notes')" cmpId="IDC_CUSTSUPITEM_NOTES" width="225" [model]="eventData?.model?.ItemSuppliers?.Notes"></tb-text>
<div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_USE_UOM_SUBCONTRACTING" cmpId="IDC_CUSTSUPITEM_USE_UOM_SUBCONTRACTING" width="109" [model]="eventData?.model?.ItemSuppliers?.OutsrcPriceListUoM" [caption]="_TB('Use UoM  ')"></tb-checkbox>
         <tb-label-static *ngIf="eventData?.activation?.IDC_STATIC_CUSTSUPITEM_UOM" cmpId="IDC_STATIC_CUSTSUPITEM_UOM" width="214" [caption]="_TB('of Prices on Qty Brackets in Subcontractor Orders generation')"></tb-label-static>
</div></div>        </tb-tile>
        <tb-tile [title]="_TB('Purchase Data')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-text [caption]="_TB('Supplier Coding')" cmpId="IDC_CUSTSUPITEM_SUPPLIERCODE" width="68" [model]="eventData?.model?.ItemSuppliers?.SupplierCode"></tb-text>
         <tb-text [caption]="_TB('Supplier Description')" cmpId="IDC_CUSTSUPITEM_SUPPLIERDESCRI" width="220" [model]="eventData?.model?.ItemSuppliers?.SupplierDescription"></tb-text>
         <tb-combo [caption]="_TB('Standard Price UoM')" cmpId="IDC_CUSTSUPITEM_UOM" width="60" [model]="eventData?.model?.ItemSuppliers?.UoMStandardPrice" [itemSource]="IDC_CUSTSUPITEM_UOM_itemSource"></tb-combo>
<div class="anchored">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Standard Price')" cmpId="IDC_CUSTSUPITEM_PRICE_STANDARD" width="84" [model]="eventData?.model?.ItemSuppliers?.StandardPrice"></tb-numeric-text-box>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_PRICE_STANDARD_WITH_TAX" cmpId="IDC_CUSTSUPITEM_PRICE_STANDARD_WITH_TAX" width="78" [model]="eventData?.model?.ItemSuppliers?.StandardPriceWithTax" [caption]="_TB('With Tax  ')"></tb-checkbox>
</div>         <tb-text [caption]="_TB('Discount %')" cmpId="IDC_CUSTSUPITEM_DISCOUNT" width="30" [model]="eventData?.model?.ItemSuppliers?.DiscountFormula"></tb-text>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Minimum Qty')" cmpId="IDC_CUSTSUPITEM_MINORDERQTY" width="48" [model]="eventData?.model?.ItemSuppliers?.MinOrderQty"></tb-numeric-text-box>
         <tb-label-static cmpId="IDC_STATIC_SUPP_TO_BE_ORDER" width="98" [caption]="_TB('to be Ordered')"></tb-label-static>
</div></div><div class="col col2">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Additional Expenses')" cmpId="IDC_CUSTSUPITEM_ADDITIONALCHARGES" width="70" [model]="eventData?.model?.ItemSuppliers?.AdditionalCharges"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Shipping Costs')" cmpId="IDC_CUSTSUPITEM_SHIPPINGCOST" width="70" [model]="eventData?.model?.ItemSuppliers?.ShippingCost"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Delivery Time')" cmpId="IDC_CUSTSUPITEM_TIMEOFDELIVERY" width="27" [model]="eventData?.model?.ItemSuppliers?.DaysForDelivery"></tb-numeric-text-box>
         <tb-label-static cmpId="IDC_STATIC_SUPP_DAYS" width="98" [caption]="_TB('(Days)')"></tb-label-static>
</div><div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_OFFSETFORPURCHASES" [caption]="_TB('Purchase Offset')" cmpId="IDC_CUSTSUPITEM_OFFSETFORPURCHASES" width="62" [model]="eventData?.model?.ItemSuppliers?.PurchaseOffset"></tb-text>
         <tb-label-static *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_PURCHASEOFFSETDESCRI" cmpId="IDC_CUSTSUPITEM_PURCHASEOFFSETDESCRI" width="159" [model]="eventData?.model?.HKLOffsetPurchase?.Description"></tb-label-static>
</div>         <tb-enum-combo *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_TO_INSPECTION" [caption]="_TB('Subject to Inspection')" cmpId="IDC_CUSTSUPITEM_TO_INSPECTION" width="140" [model]="eventData?.model?.ItemSuppliers?.PostToInspection"></tb-enum-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_SPECFORSUPPLIER" [caption]="_TB('Specifications for Supplier')" cmpId="IDC_CUSTSUPITEM_SPECFORSUPPLIER" width="220" [model]="eventData?.model?.ItemSuppliers?.SpecificationsForSupplier"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Additional Operations Cost')" tbTileWide  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_ITEMSUPP_ITEM_OPERATIONS">
<div class="col col1">         <tb-body-edit cmpId="IDC_ITEMSUPP_ITEM_OPERATIONS_BODY" width="424" [model]="eventData?.model?.Operations">
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-text" columnName="IDC_CUSTSUPITEM_OPERATION">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_CUSTSUPITEM_FIXEDCOST" columnName="FixedCost" [title]="_TB('Additional Fixed Cost')" columnType="tb-numeric-text-box" columnName="IDC_CUSTSUPITEM_FIXEDCOST">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_DESCRI_OPERATION" [model]="eventData?.model?.HKLOperations2?.Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_CUSTSUPITEM_DESCRI_OPERATION">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
        <tb-tile [title]="_TB('Prices on Qty Brackets')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_CUSTSUPITEM_QTY_BODY" width="654" [model]="eventData?.model?.BracketPriceList">
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_QTY_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-text" columnName="IDC_CUSTSUPITEM_QTY_OPERATION" *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_QTY_OPERATION">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_CUSTSUPITEM_QTY_DATE" columnName="ValidityStartingDate" [title]="_TB('Validity Start')" columnType="tb-date-input" columnName="IDC_CUSTSUPITEM_QTY_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_CUSTSUPITEM_QTY_DATE_END" columnName="ValidityEndingDate" [title]="_TB('Validity End')" columnType="tb-date-input" columnName="IDC_CUSTSUPITEM_QTY_DATE_END">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_QTY_UOM" columnName="UoM" [itemSource]="IDC_CUSTSUPITEM_QTY_UOM_itemSource" [title]="_TB('UoM')" columnType="tb-combo" columnName="IDC_CUSTSUPITEM_QTY_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_CUSTSUPITEM_QTY_QTY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_CUSTSUPITEM_QTY_QTY">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_CUSTSUPITEM_QTY_PRICE" columnName="Price" [title]="_TB('Price')" columnType="tb-numeric-text-box" columnName="IDC_CUSTSUPITEM_QTY_PRICE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_QTY_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-text" columnName="IDC_CUSTSUPITEM_QTY_DISCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_QTY_PRICE_WITH_TAX" columnName="WithTax" [title]="_TB('Tax')" columnType="tb-checkbox" columnName="IDC_CUSTSUPITEM_QTY_PRICE_WITH_TAX">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_CUSTSUPITEM_QTY_DATE_LAST_MOD" columnName="LastModificationDate" [title]="_TB('Last Modified on')" columnType="tb-date-input" columnName="IDC_CUSTSUPITEM_QTY_DATE_LAST_MOD">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTSUPITEM_QTY_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_CUSTSUPITEM_QTY_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Last Entries')" icon="erp-saleandpurchase" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Last Purchase Data')" tbTileWide  isCollapsible="False">
<div class="col col1">         <tb-text *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_DOCTYPE" [caption]="_TB('Document Type')" cmpId="IDC_CUSTSUPITEM_DOCTYPE" width="154" [model]="eventData?.model?.ItemSuppliers?.LastPurchaseDocType"></tb-text>
         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_CUSTSUPITEM_NOINVOICEPURCHASE" width="57" [model]="eventData?.model?.ItemSuppliers?.LastPurchaseDocNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_CUSTSUPITEM_LASTPURCHASEDOCDATE" width="57" [model]="eventData?.model?.ItemSuppliers?.LastPurchaseDocDate"></tb-date-input>
<div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_CURRENCY_LAST_PURCHASE" [caption]="_TB('Currency')" cmpId="IDC_CUSTSUPITEM_CURRENCY_LAST_PURCHASE" width="68" [model]="eventData?.model?.ItemSuppliers?.LastPriceCurrency"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_DESCRI_CURRENCY" cmpId="IDC_CUSTSUPITEM_DESCRI_CURRENCY" width="154" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_LASTPAYMENTTERM" [caption]="_TB('Payment Term')" cmpId="IDC_CUSTSUPITEM_LASTPAYMENTTERM" width="68" [model]="eventData?.model?.ItemSuppliers?.LastPaymentTerm"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_DESCRI_PYMTTERM" cmpId="IDC_CUSTSUPITEM_DESCRI_PYMTTERM" width="154" [model]="eventData?.model?.HKLPymtTerm?.Description"></tb-label-static>
</div></div><div class="col col2">         <tb-combo [caption]="_TB('UoM')" cmpId="IDC_CUSTSUPITEM_UOM_LASTPURCHASE" width="57" [model]="eventData?.model?.ItemSuppliers?.LastPriceUoM" [itemSource]="IDC_CUSTSUPITEM_UOM_LASTPURCHASE_itemSource"></tb-combo>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quantity')" cmpId="IDC_CUSTSUPITEM_LASTPURCHASEQTY" width="40" [model]="eventData?.model?.ItemSuppliers?.LastPurchaseQty"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Unit Cost')" cmpId="IDC_CUSTSUPITEM_LASTPRICE" width="68" [model]="eventData?.model?.ItemSuppliers?.LastPrice"></tb-numeric-text-box>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CUSTSUPITEM_LASTPRICE_WITH_TAX" cmpId="IDC_CUSTSUPITEM_LASTPRICE_WITH_TAX" width="78" [model]="eventData?.model?.ItemSuppliers?.LastPriceWithTax" [caption]="_TB('With Tax  ')"></tb-checkbox>
</div>         <tb-text [caption]="_TB('Discount %')" cmpId="IDC_CUSTSUPITEM_LASTDISCOUNT" width="30" [model]="eventData?.model?.ItemSuppliers?.LastDiscountFormula"></tb-text>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Reduced Value')" cmpId="IDC_CUSTSUPITEM_LASTPURCHASEVALUE" width="84" [model]="eventData?.model?.ItemSuppliers?.LastPurchaseValue"></tb-numeric-text-box>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Last Return Data')" tbTileWide  isCollapsible="False">
<div class="col col1">         <tb-text [caption]="_TB('DN No.')" cmpId="IDC_CUSTSUPITEM_RMANO" width="57" [model]="eventData?.model?.ItemSuppliers?.LastRMADocNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_CUSTSUPITEM_LASTRMADOCDATE" width="57" [model]="eventData?.model?.ItemSuppliers?.LastRMADocDate"></tb-date-input>
</div><div class="col col2">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quantity')" cmpId="IDC_CUSTSUPITEM_LASTRMAQTY" width="40" [model]="eventData?.model?.ItemSuppliers?.LastRMAQty"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Value')" cmpId="IDC_CUSTSUPITEM_LASTRETURNVALUE" width="84" [model]="eventData?.model?.ItemSuppliers?.LastRMAValue"></tb-numeric-text-box>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_CODE_SMART" [disabled]="!eventData?.buttonsState?.ID_CODE_SMART?.enabled" icon="erp-smartcode" [caption]="_TB('Smart Code')" cmpId="ID_CODE_SMART"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
