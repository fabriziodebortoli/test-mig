 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-inventory" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Main Data')" tbTileStandard >
<div class="anchored">          <tb-text [caption]="_TB('Item')" cmpId="IDC_ITM_ITEM" width="122" [model]="eventData?.model?.Items?.Item"></tb-text>
          <tb-checkbox cmpId="IDC_ITM_ISDISABLED" width="103" [model]="eventData?.model?.Items?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>          <tb-text [caption]="_TB('Description')" cmpId="IDC_ITM_ITEMDESCRIPTION" width="220" [model]="eventData?.model?.Items?.Description"></tb-text>
<div class="anchored">          <tb-checkbox cmpId="IDC_ITM_ISAGOODS" width="109" [model]="eventData?.model?.Items?.IsGood" [caption]="_TB('Goods  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_ITM_DRAFT" width="211" [model]="eventData?.model?.Items?.Draft" [caption]="_TB('Draft  ')"></tb-checkbox>
</div><div class="anchored">          <tb-combo [caption]="_TB('UoM')" cmpId="IDC_ITM_BASEUNITOFMEAS" width="57" [model]="eventData?.model?.Items?.BaseUoM"></tb-combo>
          <tb-enum-combo [caption]="_TB('Kind')" cmpId="IDC_ITM_NATURE" width="64" [model]="eventData?.model?.Items?.Nature"></tb-enum-combo>
</div><div class="anchored">          <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Creation Date')" cmpId="IDC_ITM_CREATIONDATE" width="57" [model]="eventData?.model?.Items?.CreationDate"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last Update')" cmpId="IDC_ITM_MODIFICATIONDATE" width="64" [model]="eventData?.model?.Items?.ModificationDate"></tb-date-input>
</div>          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('On-hand Start Date')" cmpId="IDC_ITM_AVAILABILITYDATE" width="57" [model]="eventData?.model?.Items?.AvailabilityDate"></tb-date-input>
          <tb-text [caption]="_TB('Old Item Code')" cmpId="IDC_ITM_OLD_COD_ITM" width="100" [model]="eventData?.model?.Items?.OldItem"></tb-text>
<div class="anchored">          <tb-checkbox cmpId="IDC_ITM_POSTABLEINJE" width="109" [model]="eventData?.model?.Items?.NotPostable" [caption]="_TB('Item Not Transactable  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_ITM_MANAGES_SERIALNO" cmpId="IDC_ITM_MANAGES_SERIALNO" width="211" [model]="eventData?.model?.Items?.UseSerialNo" [caption]="_TB('Serial Nos. Management  ')"></tb-checkbox>
</div>          <tb-checkbox *ngIf="eventData?.activation?.IDC_ITM_ADDITIONALCHARGE" cmpId="IDC_ITM_ADDITIONALCHARGE" width="109" [model]="eventData?.model?.Items?.AdditionalCharge" [caption]="_TB('Additional Charge  ')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Image')" tbTileStandard >
          <tb-text [caption]="_TB('Name')" cmpId="IDC_ITM_NAME_PICTURE_ITM" width="221" [model]="eventData?.model?.Items?.Picture"></tb-text>
          <tb-image [height]="115" [width]="215" cmpId="IDC_FRAME_PICTURE_ITM" width="215" [model]="eventData?.model?.Items?.Picture"></tb-image>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Goods Data')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Min. Stock')" cmpId="IDC_GOODS_MINSTOCK" width="30" [model]="eventData?.model?.GoodsData?.MinimumStock"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Max. Stock')" cmpId="IDC_GOODS_MAXSTOCK" width="30" [model]="eventData?.model?.GoodsData?.MaximumStock"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Reordering Lot (Purchase)')" cmpId="IDC_GOODS_REORDERINGLOTSIZE" width="40" [model]="eventData?.model?.GoodsData?.ReorderingLotSize"></tb-numeric-text-box>
         <tb-text [caption]="_TB('Preferred Supplier')" cmpId="IDC_GOODS_SUPPPREFERRED" width="80" [model]="eventData?.model?.GoodsData?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_GOODS_SUPPLIERDESCRIPREF" width="224" [model]="eventData?.model?.HKLSupplierPreferred?.CompanyName"></tb-label-static>
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Last Receipt Date')" cmpId="IDC_GOODS_DATE_LAST_ISSUETOPROD" width="57" [model]="eventData?.model?.GoodsData?.LastReceiptDate"></tb-date-input>
         <tb-label-static cmpId="IDC_GOODS_WEEKDAYNAME_LOADING" width="57" [model]="eventData?.model?.WeekDayNameReceiptDate"></tb-label-static>
</div>         <tb-text [caption]="_TB('Last Supplier')" cmpId="IDC_GOODS_LASTSUPPLIER" width="80" [model]="eventData?.model?.GoodsData?.LastSupplier"></tb-text>
         <tb-label-static cmpId="IDC_GOODS_DESCRI_LAST_SUPP" width="224" [model]="eventData?.model?.HKLLastSupplier?.CompanyName"></tb-label-static>
</div><div class="col col2">         <tb-numeric-text-box formatter="Integer" [caption]="_TB('No. of Packs')" cmpId="IDC_GOODS_NRPACKS" width="30" [model]="eventData?.model?.GoodsData?.NoOfPacks"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Gross Volume')" cmpId="IDC_GOODS_GROSSVOLUME" width="40" [model]="eventData?.model?.GoodsData?.GrossVolume"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Double" [caption]="_TB('Gross Weights')" cmpId="IDC_GOODS_GROSSWEIGHT" width="40" [model]="eventData?.model?.GoodsData?.GrossWeight"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Double" [caption]="_TB('Net Weights')" cmpId="IDC_GOODS_NETWEIGHT" width="40" [model]="eventData?.model?.GoodsData?.NetWeight"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Min Saleable Qty ')" cmpId="IDC_GOODS_MINIMUMSALEQTY" width="40" [model]="eventData?.model?.GoodsData?.MinimumSaleQty"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Unsold Max Months')" cmpId="IDC_GOODS_MAXUNSOLDMONTHS" width="30" [model]="eventData?.model?.GoodsData?.MaxUnsoldMonths"></tb-numeric-text-box>
         <tb-text [caption]="_TB('Appearance')" cmpId="IDC_GOODS_APPEARANCE" width="80" [model]="eventData?.model?.GoodsData?.Appearance"></tb-text>
<div class="anchored">         <tb-combo [caption]="_TB('Department')" cmpId="IDC_GOODS_DEPARTMENT" width="62" [model]="eventData?.model?.GoodsData?.Department"></tb-combo>
         <tb-label-static cmpId="IDC_GOODS_DEPARTMENTDESCRI" width="160" [model]="eventData?.model?.HKLDepartments?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Location')" cmpId="IDC_GOODS_LOCATION" width="160" [model]="eventData?.model?.GoodsData?.Location"></tb-text>
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Last Issue Date')" cmpId="IDC_GOODS_DATE_LAST_ISSUE" width="57" [model]="eventData?.model?.GoodsData?.LastIssueDate"></tb-date-input>
         <tb-label-static cmpId="IDC_GOODS_WEEKDAYNAME_SCA" width="166" [model]="eventData?.model?.WeekDayNameIssueDate"></tb-label-static>
</div></div>        </tb-tile>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Barcodes Data')" tbTileStandard >
<div class="anchored">          <tb-text [caption]="_TB('Sales Barcode')" cmpId="IDC_GOODS_BARCODE_SALE" width="105" [model]="eventData?.model?.Items?.SaleBarCode"></tb-text>
          <tb-button cmpId="IDC_GOODS_BTN_STRIP_VIEW" width="24"></tb-button>
</div>          <tb-text *ngIf="eventData?.activation?.IDC_ITEMS_BARCODE_SEGMENT" [caption]="_TB('Barcode Segment')" cmpId="IDC_ITEMS_BARCODE_SEGMENT" width="105" [model]="eventData?.model?.Items?.BarcodeSegment"></tb-text>
          <tb-body-edit cmpId="IDC_BARCODE_PURCHASE_BODY" width="323" [model]="eventData?.model?.PurchaseBarCode" *ngIf="eventData?.activation?.IDC_BARCODE_PURCHASE_BODY">
           <tb-body-edit-column cmpId="IDC_BARCODE_BARCODE" columnName="BarCode" [title]="_TB('Purchase Barcode')" columnType="tb-text" columnName="IDC_BARCODE_BARCODE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_BARCODE_BARCODETYPE" columnName="BarCodeType" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_BARCODE_BARCODETYPE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_BARCODE_UOM" columnName="UoM" [itemSource]="IDC_BARCODE_UOM_itemSource" [title]="_TB('UoM')" columnType="tb-combo" columnName="IDC_BARCODE_UOM" *ngIf="eventData?.activation?.IDC_BARCODE_UOM">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_BARCODE_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_BARCODE_NOTES">
           </tb-body-edit-column>
          </tb-body-edit>
         </tb-tile>
         <tb-tile [title]="_TB('Print Item on')" tbTileStandard >
          <tb-checkbox cmpId="IDC_GOODS_PRINTERONINVENTORYSHEETS" width="109" [model]="eventData?.model?.GoodsData?.OnInventorySheets" [caption]="_TB('Sheets  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_GOODS_PRINTERONINVENTORYLEVEL" width="109" [model]="eventData?.model?.GoodsData?.OnInventoryLevel" [caption]="_TB('Stocktaking  ')"></tb-checkbox>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Storage Goods Data')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_ITEMS_STORAGES_BODY" width="653" [model]="eventData?.model?.DBTItemsStorages">
          <tb-body-edit-column cmpId="IDC_ITEMS_STORAGES_STORAGE" columnName="Storage" [title]="_TB('Storage')" columnType="tb-combo" columnName="IDC_ITEMS_STORAGES_STORAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMS_STORAGES_DESCRI_STORAGE" columnName="StorageDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ITEMS_STORAGES_DESCRI_STORAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMS_STORAGES_CODETYPE_SPECIFICATOR" columnName="SpecificatorType" [itemSource]="IDC_ITEMS_STORAGES_CODETYPE_SPECIFICATOR_itemSource" [title]="_TB('Specificator Type')" columnType="tb-enum-combo" columnName="IDC_ITEMS_STORAGES_CODETYPE_SPECIFICATOR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMS_STORAGES_SPECIFICATOR" columnName="Specificator" [title]="_TB('Specificator')" columnType="tb-text" columnName="IDC_ITEMS_STORAGES_SPECIFICATOR">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_ITEMS_STORAGES_MINIMUMSTOCK" columnName="MinimumStock" [title]="_TB('Minimum Stock')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_STORAGES_MINIMUMSTOCK">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_ITEMS_STORAGES_MAXIMUMSTOCK" columnName="MaximumStock" [title]="_TB('Max. Stock')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_STORAGES_MAXIMUMSTOCK">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_ITEMS_STORAGES_REORDERINGLOTSIZE" columnName="ReorderingLotSize" [title]="_TB('Reordering Lot')" columnType="tb-numeric-text-box" columnName="IDC_ITEMS_STORAGES_REORDERINGLOTSIZE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMS_STORAGES_ROUNDMATHEMATIC" columnName="MathematicRounding" [title]="_TB('Mathematical Rounding')" columnType="tb-checkbox" columnName="IDC_ITEMS_STORAGES_ROUNDMATHEMATIC">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Taxes')" icon="erp-notafiscal" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="True">
<div class="anchored">          <tb-text [caption]="_TB('NCM Code')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_NCM" width="56" [model]="eventData?.model?.ItemsBRTaxes?.NCM"></tb-text>
          <tb-label-static cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_NCM_DESCRI" width="155" [model]="eventData?.model?.HKLBRNCM?.Description"></tb-label-static>
</div><div class="anchored">          <tb-text [caption]="_TB('NVE Code')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_NVE" width="56" [model]="eventData?.model?.ItemsBRTaxes?.NVE"></tb-text>
          <tb-label-static cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_NVE_DESCRI" width="154" [model]="eventData?.model?.HKLBRNVE?.Description"></tb-label-static>
</div><div class="anchored">          <tb-text [caption]="_TB('CEST Code')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_CEST" width="56" [model]="eventData?.model?.ItemsBRTaxes?.CEST"></tb-text>
          <tb-label-static cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_CEST_DESCRI" width="154" [model]="eventData?.model?.HKLBRCEST?.Description"></tb-label-static>
</div><div class="anchored">          <tb-text [caption]="_TB('ANP Code')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_ANP" width="56" [model]="eventData?.model?.ItemsBRTaxes?.ANP"></tb-text>
          <tb-label-static cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_ANP_DESCRI" width="154" [model]="eventData?.model?.HKLBRANP?.Description"></tb-label-static>
</div>          <tb-text [caption]="_TB('FCI Code')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_FCI" width="213" [model]="eventData?.model?.ItemsBRTaxes?.FCI"></tb-text>
<div class="anchored">          <tb-text [caption]="_TB('Service Type')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_SERVICE_TYPE" width="56" [model]="eventData?.model?.ItemsBRTaxes?.ServiceTypeCode"></tb-text>
          <tb-label-static cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_SERVICE_TYPE_DESCRI" width="154" [model]="eventData?.model?.HKLBRServiceType?.Description"></tb-label-static>
</div>          <tb-enum-combo [caption]="_TB('Item Type for SPED')" cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_ITEM_TYPE_SPED" width="84" [model]="eventData?.model?.ItemsBRTaxes?.ItemType"></tb-enum-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Approximated Taxes for Transparency Law')" tbTileStandard  isCollapsible="True">
          <tb-section-title cmpId="IDC_STATIC_ITEM_IMP_PRODUCT" width="324" [caption]="_TB('Imported Product')"></tb-section-title>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Federal')" cmpId="IDC_BR_ITEM_APP_CHARGES_IMP_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.ApproxTaxesImportPerc"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('State')" cmpId="IDC_BR_ITEM_APP_CHARGES_STATE_IMP_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.StateApproxTaxesImportPerc"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Municipatility')" cmpId="IDC_BR_ITEM_APP_CHARGES_MUN_IMP_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.MunApproxTaxesImportPerc"></tb-numeric-text-box>
          <tb-section-title cmpId="IDC_STATIC_ITEM_DOMESTIC_PRODUCT" width="324" [caption]="_TB('Domestic Product')"></tb-section-title>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Federal')" cmpId="IDC_BR_ITEM_APP_CHARGES_NAT_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.ApproxTaxesDomesticPerc"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('State')" cmpId="IDC_BR_ITEM_APP_CHARGES_STATE_NAT_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.StateApproxTaxesDomesticPerc"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Municipatility')" cmpId="IDC_BR_ITEM_APP_CHARGES_MUN_NAT_PERC" width="50" [model]="eventData?.model?.ItemsBRTaxes?.MunApproxTaxesDomesticPerc"></tb-numeric-text-box>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Fiscal Category')" tbTileAutoFill  isCollapsible="True">
         <tb-body-edit cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_BODY" width="323" [model]="eventData?.model?.BRFiscalCtgItems">
          <tb-body-edit-column cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_BODY_FISCAL_CTG" columnName="ItemFiscalCtg" [title]="_TB('Fiscal Category')" columnType="tb-text" columnName="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_BODY_FISCAL_CTG">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_BODY_FISCAL_CTG_DESCRI" [model]="eventData?.model?.HKLBRItemFiscalCtg?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BR_ITEM_ADDONSITEM_BR_ADDONSITEM_BODY_FISCAL_CTG_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('Fiscal Values')" tbTileAutoFill  isCollapsible="True" isCollapsed="True">
         <tb-combo [caption]="_TB('UoM')" cmpId="IDC_BR_ITEM_ADDONSITEM_FISCAL_UOM" width="57" [model]="eventData?.model?.Items?.FiscalUoM"></tb-combo>
         <tb-body-edit cmpId="IDC_BR_ITEM_ADDONSITEM_FISCAL_VALUES_BODY" width="323" [model]="eventData?.model?.ItemsBRFiscalValues">
          <tb-body-edit-column cmpId="IDC_BR_ITEM_ADDONSITEM_TAX_TYPE" columnName="TaxType" [itemSource]="IDC_BR_ITEM_ADDONSITEM_TAX_TYPE_itemSource" [title]="_TB('Tax Type')" columnType="tb-enum-combo" columnName="IDC_BR_ITEM_ADDONSITEM_TAX_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BR_ITEM_ADDONSITEM_START_DATE" columnName="ValidityStartingDate" [title]="_TB('Validity Start')" columnType="tb-date-input" columnName="IDC_BR_ITEM_ADDONSITEM_START_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BR_ITEM_ADDONSITEM_END_DATE" columnName="ValidityEndingDate" [title]="_TB('Validity End')" columnType="tb-date-input" columnName="IDC_BR_ITEM_ADDONSITEM_END_DATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BR_ITEM_ADDONSITEM_FEDERAL_STATE" columnName="FederalState" [title]="_TB('Federal State')" columnType="tb-combo" columnName="IDC_BR_ITEM_ADDONSITEM_FEDERAL_STATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_BR_ITEM_ADDONSITEM_FISCALVALUE" columnName="FiscalValue" [title]="_TB('Value')" columnType="tb-numeric-text-box" columnName="IDC_BR_ITEM_ADDONSITEM_FISCALVALUE">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Units of Measure')" icon="erp-unitofmeasure" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Default Units of Measure')" tbTileWide >
<div class="col col1">         <tb-combo [caption]="_TB('Receipt')" cmpId="IDC_GOODS_ISSUE_UOM" width="60" [model]="eventData?.model?.GoodsData?.ReceiptUoM" [itemSource]="IDC_GOODS_ISSUE_UOM_itemSource"></tb-combo>
