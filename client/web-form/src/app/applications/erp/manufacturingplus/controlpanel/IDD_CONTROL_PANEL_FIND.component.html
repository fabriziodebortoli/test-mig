 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Find')" tbTileMini  isCollapsible="False">
        <tb-combo [caption]="_TB('Type')" cmpId="IDC_CONTROL_PANEL_FIND_TYPE" width="102" [model]="eventData?.model?.FindType" [itemSource]="IDC_CONTROL_PANEL_FIND_TYPE_itemSource"></tb-combo>
        <tb-text [caption]="_TB('Value')" cmpId="IDC_CONTROL_PANEL_FIND_VALUE" width="102" [model]="eventData?.model?.FindValue"></tb-text>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_CONTROL_PANEL_FIND_TOOLBAR_OK?.enabled" icon="tb-ok" [caption]="_TB('Find')" cmpId="IDC_CONTROL_PANEL_FIND_TOOLBAR_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_CONTROL_PANEL_FIND_TOOLBAR_CANCEL?.enabled" icon="tb-undo" [caption]="_TB('Cancel')" cmpId="IDC_CONTROL_PANEL_FIND_TOOLBAR_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
