 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel isCollapsible="False" showAsTile="False">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_FROMPOSTDATE" width="63" [model]="eventData?.model?.FromPostDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_TOPOSTDATE" width="63" [model]="eventData?.model?.ToPostDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Simulations')" tbTileMini >
         <tb-combo [caption]="_TB('From')" cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_FROMSIMULATION" width="80" [model]="eventData?.model?.FromSimulation"></tb-combo>
         <tb-combo [caption]="_TB('To')" cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_TOSIMULATION" width="80" [model]="eventData?.model?.ToSimulation"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Journal Entries')" tbTileMini >
         <tb-checkbox cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_INCLUDEEMPTY" width="139" [model]="eventData?.model?.bIncludeEmpty" [caption]="_TB('Include Journal entries with empty Simulation code')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile tbTileAutoFill  hasTitle="False">
        <tb-body-edit cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_BODYEDIT" width="301" [model]="eventData?.model?.AccountingSimulationsSelection">
         <tb-body-edit-column cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_SELECTED" columnName="l_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_SIMULATION" columnName="Simulation" [title]="_TB('Simulation')" columnType="tb-label-static" columnName="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_SIMULATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_DESCRIPTION" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_POSTDATE" columnName="PostingDate" [title]="_TB('Made on')" columnType="tb-date-input" columnName="IDC_ACCOUNTINGSIMULATIONSSELECTION_BE_POSTDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDOK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="IDOK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDCANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDCANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
