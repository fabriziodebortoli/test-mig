 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
<div class="anchored">         <tb-caption cmpId="IDC_STATIC_1" width="28" [caption]="_TB('From')"></tb-caption>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_STEXPECTEDENSUPP_DATE_START" width="62" [model]="eventData?.model?.StartingDate"></tb-date-input>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="28" [caption]="_TB('To')"></tb-caption>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_STEXPECTEDENSUPP_DATE_END" width="62" [model]="eventData?.model?.EndingDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_SUPPLIERS_ALL" width="52" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_SUPPLIERS_SELECTION" width="42" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_SUPPLIER_START" width="92" [model]="eventData?.model?.SuppStart"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="32" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_SUPPLIER_END" width="92" [model]="eventData?.model?.SuppEnd"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Prospective Supplier')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_PROSPSUPP_ALL" width="52" [model]="eventData?.model?.AllProspSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_PROSPSUPP_SELECTION" width="42" [model]="eventData?.model?.ProspSuppSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_PROSPSUPP_START" width="92" [model]="eventData?.model?.FromProspectiveSupplier"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="32" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_PROSPSUPP_END" width="92" [model]="eventData?.model?.ToProspectiveSupplier"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Number')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_QUOTATIONNO_ALL" width="52" [model]="eventData?.model?.AllQuotationNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_QUOTATIONNO_SELECTION" width="42" [model]="eventData?.model?.QuotationNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_QUOTATIONNO_START" width="92" [model]="eventData?.model?.FromQuotationNo"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="32" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_STEXPECTEDENSUPP_QUOTATIONNO_END" width="92" [model]="eventData?.model?.ToQuotationNo"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Ordered')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_NOTCLOSED" width="111" [model]="eventData?.model?.NotClosed" [caption]="_TB('Not Ordered')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_ONLYCLOSED" width="112" [model]="eventData?.model?.OnlyClosed" [caption]="_TB('Ordered')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_ALLCLOSED" width="111" [model]="eventData?.model?.AllClosed" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Printed')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_NOPRINTED" width="115" [model]="eventData?.model?.NoPrinted" [caption]="_TB('Not Printed')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_PRINTED" width="112" [model]="eventData?.model?.Printed" [caption]="_TB('Printed')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_ALLPRINTED" width="117" [model]="eventData?.model?.AllPrinted" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Email')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_MAIL_NO" width="98" [model]="eventData?.model?.MailNo" [caption]="_TB('Not Sent')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_MAIL_YES" width="98" [model]="eventData?.model?.MailYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_MAIL_EVERYONE" width="96" [model]="eventData?.model?.AllMailed" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('PostaLite')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_POSTALITE_NO" width="98" [model]="eventData?.model?.PostaLiteNo" [caption]="_TB('Not Sent')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_POSTALITE_YES" width="98" [model]="eventData?.model?.PostaLiteYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_POSTALITE_EVERYONE" width="96" [model]="eventData?.model?.AllPostaLite" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" showAsTile="True">
        <tb-tile [title]="_TB('Operations')" tbTileStandard >
         <tb-checkbox cmpId="IDC_STEXPECTEDENSUPP_PRINTMAIL" width="233" [model]="eventData?.model?.PrintMail" [caption]="_TB('Always print sent documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_STEXPECTEDENSUPP_PRINTPOSTALITE" width="241" [model]="eventData?.model?.PrintPostaLite" [caption]="_TB('Always print documents sent via PostaLite')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Sort by...')" tbTileMini >
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_SORTTIFORSUPPLIER" width="96" [model]="eventData?.model?.OrderedBySupplier" [caption]="_TB('Supplier Code')"></tb-radio>
         <tb-radio cmpId="IDC_STEXPECTEDENSUPP_SORTTIFORNUMBER" width="95" [model]="eventData?.model?.OrderedByNo" [caption]="_TB('Number')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
