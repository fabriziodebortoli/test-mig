 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileAutoFill  hasTitle="False">
        <tb-body-edit cmpId="IDC_ALF_BODY_MANAGEMENTS" width="465" [model]="eventData?.model?.SupplierPricesAdj">
         <tb-body-edit-column cmpId="IDC_ALF_SELECTED" columnName="Select" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_ALF_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_CODE" columnName="Item" [title]="_TB('Code')" columnType="tb-label-static" columnName="IDC_ALF_CODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_DESCRIPTION" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ALF_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_CODETYPEPRICE" columnName="SupplierPr_ValueType" [title]="_TB('Price Type')" columnType="tb-enum-combo" columnName="IDC_ALF_CODETYPEPRICE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ALF_EXPECTEDPRICE" columnName="ExpectedPrice" [title]="_TB('Expected Price')" columnType="tb-numeric-text-box" columnName="IDC_ALF_EXPECTEDPRICE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_ALF_PRICEAPPLIED" columnName="UnitValue" [title]="_TB('Applied Price')" columnType="tb-numeric-text-box" columnName="IDC_ALF_PRICEAPPLIED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_DISCOUNTTYPE" columnName="SupplierPr_DiscountType" [title]="_TB('Discount Type')" columnType="tb-enum-combo" columnName="IDC_ALF_DISCOUNTTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_EXPECTEDDISCOUNT" columnName="ExpectedDiscount" [title]="_TB('Expected Discount')" columnType="tb-label-static" columnName="IDC_ALF_EXPECTEDDISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ALF_DISCOUNTAPPLIED" columnName="DiscountFormula" [title]="_TB('Applied Discount')" columnType="tb-text" columnName="IDC_ALF_DISCOUNTAPPLIED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_ALF_VALIDITYDATE" columnName="DocumentDate" [title]="_TB('Validity Date')" columnType="tb-date-input" columnName="IDC_ALF_VALIDITYDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
