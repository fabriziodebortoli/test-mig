 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Revaluation Type')" tbTileMini >
         <tb-radio cmpId="IDC_FIFOLIFOREVALUATION_ANALYZE_TYPE_FIFO" width="57" [model]="eventData?.model?.bFIFORevaluate" [caption]="_TB('FIFO')"></tb-radio>
         <tb-radio cmpId="IDC_FIFOLIFOREVALUATION_ANALYZE_TYPE_LIFO" width="53" [model]="eventData?.model?.bLIFORevaluate" [caption]="_TB('LIFO')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Operation Date / Reason')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Operation Date')" cmpId="IDC_FIFOLIFOREVALUATION_DATE" width="57" [model]="eventData?.model?.OperationDate"></tb-date-input>
         <tb-text [caption]="_TB('Inventory Reason')" cmpId="IDC_FIFOLIFOREVALUATION_REASON_INV_REASON" width="68" [model]="eventData?.model?.RevaluateInvRsn"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.FIFOLIFORevaluation">
         <tb-body-edit-column cmpId="IDC_FIFOLIFOREVALUATION_SELECTED" columnName="IsSelected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_FIFOLIFOREVALUATION_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIFOLIFOREVALUATION_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_FIFOLIFOREVALUATION_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIFOLIFOREVALUATION_DESCRIPTION" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_FIFOLIFOREVALUATION_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIFOLIFOREVALUATION_UNITSOFMEASURE" columnName="BaseUoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_FIFOLIFOREVALUATION_UNITSOFMEASURE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_FIFOLIFOREVALUATION_FINAL_BOOK_INV" columnName="FinalBookInv" [title]="_TB('Final Book Inv.')" columnType="tb-numeric-text-box" columnName="IDC_FIFOLIFOREVALUATION_FINAL_BOOK_INV">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_FIFOLIFOREVALUATION_BOOK_INV_VALUE" columnName="BookInvValue" [title]="_TB('Book Inv. Value')" columnType="tb-numeric-text-box" columnName="IDC_FIFOLIFOREVALUATION_BOOK_INV_VALUE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_FIFOLIFOREVALUATION_UNIT_VALUE" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_FIFOLIFOREVALUATION_UNIT_VALUE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_FIFOLIFOREVALUATION_REVALUATE_BOOK_INV_VALUE" columnName="RevaluateBookInvValue" [title]="_TB('Revaluate Book Inv.Value')" columnType="tb-numeric-text-box" columnName="IDC_FIFOLIFOREVALUATION_REVALUATE_BOOK_INV_VALUE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIFOLIFOREVALUATION_NOTE" columnName="Note" [title]="_TB('Note')" columnType="tb-label-static" columnName="IDC_FIFOLIFOREVALUATION_NOTE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
