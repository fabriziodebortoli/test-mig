 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >
      <ng-template>
       <tb-tile tbTileStandard >
<div class="anchored">        <tb-combo [caption]="_TB('Reason')" cmpId="IDC_HEADER_ENTRY_REASON" width="62" [model]="eventData?.model?.InventoryEntries?.InvRsn" [validators]="IDC_HEADER_ENTRY_REASON_validators"></tb-combo>
        <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_REASON" width="158" [model]="eventData?.model?.HKLInvRsn?.Description"></tb-label-static>
</div><div class="anchored">        <tb-enum-combo cmpId="IDC_HEADER_ENTRY_CODETYPE_CUSTSUPP" width="62" [model]="eventData?.model?.InventoryEntries?.CustSuppType"></tb-enum-combo>
        <tb-text cmpId="IDC_HEADER_ENTRY_CUSTSUPP" width="76" [model]="eventData?.model?.InventoryEntries?.CustSupp"></tb-text>
</div>        <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_CUSTSUPP" width="221" [model]="eventData?.model?.HKLCustSupp?.CompanyName"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('Department')" tbTileStandard >
        <tb-text [caption]="_TB('Document No.')" cmpId="IDC_HEADER_ENTRY_NO_FISCALDATA_DN" width="105" [model]="eventData?.model?.InventoryEntries?.PreprintedDocNo"></tb-text>
        <tb-text [caption]="_TB('Log No.')" cmpId="IDC_HEADER_ENTRY_NO_DOCUMENT" width="62" [model]="eventData?.model?.InventoryEntries?.DocNo"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_HEADER_ENTRY_DATE_DOCUMENT" width="58" [model]="eventData?.model?.InventoryEntries?.DocumentDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_HEADER_ENTRY_DATE_REGISTRATION" width="58" [model]="eventData?.model?.InventoryEntries?.PostingDate"></tb-date-input>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-sales" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_INVENTRY_CURRENCY">
<div class="anchored">          <tb-combo [caption]="_TB('Currency')" cmpId="IDC_HEADER_ENTRY_CURRENCY" width="57" [model]="eventData?.model?.InventoryEntries?.Currency"></tb-combo>
          <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_CURRENCY" width="163" [model]="eventData?.model?.HKLCurrenciesCurrObj?.Description"></tb-label-static>
</div><div class="anchored">          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_HEADER_ENTRY_DATE_FIXING" width="57" [model]="eventData?.model?.InventoryEntries?.FixingDate"></tb-date-input>
          <tb-text [caption]="_TB('Fixing Value')" cmpId="IDC_HEADER_ENTRY_FIXING" width="85" [model]="eventData?.model?.InventoryEntries?.Fixing"></tb-text>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Checks')" tbTileStandard  isCollapsible="True" isCollapsed="True">
          <tb-numeric-text-box formatter="Money" [caption]="_TB('Total for Balancing Check')" cmpId="IDC_HEADER_ENTRY_FIELDTOCHECKTOTALS" width="68" [model]="eventData?.model?.InventoryEntries?.TotalsBalancingCheck"></tb-numeric-text-box>
<div class="anchored">          <tb-checkbox cmpId="IDC_HEADER_ENTRY_YES_WARNING_DISPO" width="109" [model]="eventData?.model?.OnHandWng" [caption]="_TB('Current Item Sales  ')"></tb-checkbox>
          <tb-label-static cmpId="IDC_STATIC_NOTIFY_SHORTAGE" width="142" [caption]="_TB('Notify Shortage')"></tb-label-static>
</div>         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Detail')" tbTileAutoFill  isCollapsible="False">
         <tb-body-edit cmpId="IDC_INVENTRY_TAB" width="365" [model]="eventData?.model?.Detail">
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_LINE" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DRAWING" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DRAWING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_ITEM" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_ITEM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_VARIANT" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_VARIANT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_ITEMDESCRIPTION" [title]="_TB('Item
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_ITEMDESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_UNIT_OF_MISURE" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_UNIT_OF_MISURE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_QUANTITY" [title]="_TB('Quantity')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_VALUE_UNIT" [title]="_TB('Unit
Value')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_VALUE_UNIT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DISCOUNT" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DISCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_AMOUNT_DISCOUNT" [title]="_TB('Discount
Amount')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_AMOUNT_DISCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_AMOUNT_LINE" [title]="_TB('Line
Amount')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_AMOUNT_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_SERIALNO_INHOUSE" [title]="_TB('Internal
Serial No.')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_SERIALNO_INHOUSE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_SERIALNO_OUTSOURCED" [title]="_TB('Supplier
Serial No.')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_SERIALNO_OUTSOURCED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_LOT" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_LOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DESCRIPTION" [title]="_TB('Entry
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_CSTCENTER" [title]="_TB('Center')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_CSTCENTER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DESCRI_CSTCENTER" [title]="_TB('Center
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DESCRI_CSTCENTER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_JOB" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_JOB">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DESCRI_JOB" [title]="_TB('Job
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DESCRI_JOB">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_PRODUCTLINE" [title]="_TB('Product
Line')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_PRODUCTLINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DESCRI_PRODUCTLINE" [title]="_TB('Product Line
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DESCRI_PRODUCTLINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_COSTACCACCOUNT" [title]="_TB('Analytical
Account')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_COSTACCACCOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_COSTACCACCOUNTDESCRIPTION" [title]="_TB('Offset
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_COSTACCACCOUNTDESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DEPARTMENT" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DEPARTMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_DEPARTMENTDESCRI" [title]="_TB('Department
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_DEPARTMENTDESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_NON_CONF_RSN" [title]="_TB('Non Conformity
Reason')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_NON_CONF_RSN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_RW_NON_CONF_RSN_DESCRI" [title]="_TB('Non Conf. Reason
Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_RW_NON_CONF_RSN_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_QTY_FACTOR1" [title]="_TB('Additional
Qty 1')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_QTY_FACTOR1">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_QTY_FACTOR2" [title]="_TB('Additional
Qty 2')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_QTY_FACTOR2">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_QTY_FACTOR3" [title]="_TB('Additional
Qty 3')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_QTY_FACTOR3">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_QTY_FACTOR4" [title]="_TB('Additional
Qty 4')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_QTY_FACTOR4">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_TEMPORARY" [title]="_TB('Uncertain
Value')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_TEMPORARY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ROW_LINECOST" [title]="_TB('Line
Cost')" columnType="tb-body-edit-column" columnName="IDC_ROW_LINECOST">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_1" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_1">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_1_DESCRI" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_1_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_2" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_2">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_2_DESCRI" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_ACC_TYPE_PHASE_2_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_BASEUOMQTY" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_BASEUOMQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_VARIATION_TYPE" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_VARIATION_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_LINESOURCE" [title]="_TB('Action
Type')" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_LINESOURCE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DETAIL_ENTRY_ORDER_FOR_PROCEDURE" [model]="eventData?.model?.Detail?.OrderForProcedure" [title]="_TB('Order
For Procedure')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_ENTRY_ORDER_FOR_PROCEDURE" *ngIf="eventData?.activation?.IDC_DETAIL_ENTRY_ORDER_FOR_PROCEDURE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_RW_RECEIPTBATCHID" [title]="_TB('Progressive
Load')" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_RW_RECEIPTBATCHID">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_ACTUALRETAILPRICE" [title]="_TB('Retail Price
Phase 1')" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_ACTUALRETAILPRICE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_INVENTORY_DETAIL_ACTUALRETAILPRICE2" [title]="_TB('Retail Price
Phase 2')" columnType="tb-body-edit-column" columnName="IDC_INVENTORY_DETAIL_ACTUALRETAILPRICE2">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ENTRY_PROCCOST" [title]="_TB('Processing
Cost')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ENTRY_PROCCOST">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Data')" icon="erp-salesmore" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Phase 1')" tbTileStandard >
<div class="anchored">          <tb-combo [caption]="_TB('Storage')" cmpId="IDC_HEADER_ENTRY_STORAGE_RTGSTEP1" width="62" [model]="eventData?.model?.InventoryEntries?.StoragePhase1"></tb-combo>
          <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_STORAGERTGSTEP1" width="154" [model]="eventData?.model?.HKLStorage1?.Description"></tb-label-static>
</div><div class="anchored">          <tb-enum-combo [caption]="_TB('Specificator')" cmpId="IDC_HEADER_ENTRY_CODETYPE_SPECIFICATOR_RTGSTEP1" width="62" [model]="eventData?.model?.InventoryEntries?.Specificator1Type" [itemSource]="IDC_HEADER_ENTRY_CODETYPE_SPECIFICATOR_RTGSTEP1_itemSource"></tb-enum-combo>
          <tb-text cmpId="IDC_HEADER_ENTRY_SPECIFICATOR_RTGSTEP1" width="62" [model]="eventData?.model?.InventoryEntries?.SpecificatorPhase1"></tb-text>
</div>          <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_SPECRTGSTEP1" width="221" [model]="eventData?.model?.HKLSpec1?.CompanyName"></tb-label-static>
         </tb-tile>
         <tb-tile [title]="_TB('Phase 2')" tbTileStandard >
<div class="anchored">          <tb-combo [caption]="_TB('Storage')" cmpId="IDC_HEADER_ENTRY_STORAGE_RTGSTEP2" width="62" [model]="eventData?.model?.InventoryEntries?.StoragePhase2"></tb-combo>
          <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_STORAGERTGSTEP2" width="154" [model]="eventData?.model?.HKLStorage2?.Description"></tb-label-static>
</div><div class="anchored">          <tb-enum-combo [caption]="_TB('Specificator')" cmpId="IDC_HEADER_ENTRY_CODETYPE_SPECIFICATOR_RTGSTEP2" width="62" [model]="eventData?.model?.InventoryEntries?.Specificator2Type" [itemSource]="IDC_HEADER_ENTRY_CODETYPE_SPECIFICATOR_RTGSTEP2_itemSource"></tb-enum-combo>
          <tb-text cmpId="IDC_HEADER_ENTRY_SPECIFICATOR_RTGSTEP2" width="62" [model]="eventData?.model?.InventoryEntries?.SpecificatorPhase2"></tb-text>
</div>          <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_SPECRTGSTEP2" width="221" [model]="eventData?.model?.HKLSpec2?.CompanyName"></tb-label-static>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Other Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Stub Book')" cmpId="IDC_HEADER_ENTRY_STUBBOOK" width="62" [model]="eventData?.model?.InventoryEntries?.StubBook"></tb-combo>
         <tb-label-static cmpId="IDC_HEADER_ENTRY_DECOD_STUBBOOK" width="158" [model]="eventData?.model?.HKLStubBook?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_CSTCENTER" [caption]="_TB('Cost Center')" cmpId="IDC_HEADER_ENTRY_CSTCENTER" width="62" [model]="eventData?.model?.InventoryEntries?.CostCenter"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_DESCRI_CSTCENTER" cmpId="IDC_HEADER_ENTRY_DESCRI_CSTCENTER" width="158" [model]="eventData?.model?.HKLCostCenters?.Description"></tb-label-static>
</div><div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_PRODUCTLINE" [caption]="_TB('Product Line')" cmpId="IDC_HEADER_ENTRY_PRODUCTLINE" width="62" [model]="eventData?.model?.InventoryEntries?.ProductLine"></tb-combo>
         <tb-label-static *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_DESCRI_PRODUCTLINE" cmpId="IDC_HEADER_ENTRY_DESCRI_PRODUCTLINE" width="158" [model]="eventData?.model?.HKLProductLine?.Description"></tb-label-static>
</div></div><div class="col col2"><div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_JOB" [caption]="_TB('Job')" cmpId="IDC_HEADER_ENTRY_JOB" width="62" [model]="eventData?.model?.InventoryEntries?.Job"></tb-text>
         <tb-label-static *ngIf="eventData?.activation?.IDC_HEADER_ENTRY_DESCRI_JOB" cmpId="IDC_HEADER_ENTRY_DESCRI_JOB" width="158" [model]="eventData?.model?.HKLJobs?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Notes')" cmpId="IDC_HEADER_ENTRY_NOTES" width="154" [model]="eventData?.model?.InventoryEntries?.Notes"></tb-text>

    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
