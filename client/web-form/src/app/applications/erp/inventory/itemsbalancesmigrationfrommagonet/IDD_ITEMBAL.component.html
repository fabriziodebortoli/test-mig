 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Fiscal Year')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_ITEMBAL_FISCAL_YEAR_ALL" width="36" [model]="eventData?.model?.bAllFiscalYear" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ITEMBAL_FISCAL_YEAR_SEL" width="64" [model]="eventData?.model?.bSelFiscalYear" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_ITEMBAL_FROM_FISCAL_YEAR" width="62" [model]="eventData?.model?.FromFiscalYear"></tb-combo>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="54" [caption]="_TB('To')"></tb-caption>
         <tb-combo cmpId="IDC_ITEMBAL_TO_FISCAL_YEAR" width="62" [model]="eventData?.model?.ToFiscalYear"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Items')" tbTileMini >
         <tb-radio cmpId="IDC_ITEMBAL_ALL" width="36" [model]="eventData?.model?.bAllItems" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ITEMBAL_SELECTION" width="46" [model]="eventData?.model?.bItemSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ITEMBAL_ITEM_START" width="62" [model]="eventData?.model?.FromItem"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="36" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_ITEMBAL_ITEM_END" width="62" [model]="eventData?.model?.ToItem"></tb-text>
</div>         <tb-checkbox cmpId="IDC_ITEMBAL_IGNORE_NOT_TRANSACTABLE" width="150" [model]="eventData?.model?.bIgnoreNotTransactableItems" [caption]="_TB('Ignore not transacted items')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ITEMBAL_IGNORE_DISABLED_ITEMS" width="150" [model]="eventData?.model?.bIgnoreDisabledItems" [caption]="_TB('Ignore disabled items')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Use...')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_ITEMBAL_USE_BALANCES">
         <tb-checkbox cmpId="IDC_ITEMBAL_USE_LOT_BALANCES" width="147" [model]="eventData?.model?.bUseLotsBalances" [caption]="_TB('Lots Balances')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ITEMBAL_USE_VARIANT_BALANCES" width="145" [model]="eventData?.model?.bUseVariantsBalances" [caption]="_TB('Variants Balances')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Migrate also Storages with qty...')" tbTileStandard  isCollapsible="False" hasTitle="True">
         <tb-checkbox cmpId="IDC_ITEMBAL_MIGRATE_ALSO_LOWER" width="147" [model]="eventData?.model?.bMigrateAlsoStorageQtyLower" [caption]="_TB('smaller than those in Item Fiscal data')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ITEMBAL_MIGRATE_ALSO_GREATER" width="145" [model]="eventData?.model?.bMigrateAlsoStorageQtyGreater" [caption]="_TB('greater than those in Item Fiscal data')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Storages')" tbTileWide  isCollapsible="True" hasTitle="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_TD_ITEMBAL_STORAGES_BODY" width="653" [model]="eventData?.model?.DBTItemBalMigrStorages">
          <tb-body-edit-column cmpId="IDC_ITEMBAL_BE_MAIN_STORAGE" columnName="IsMainStorage" [title]="_TB('Main Storage')" columnType="tb-checkbox" columnName="IDC_ITEMBAL_BE_MAIN_STORAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMBAL_BE_STORAGE" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_ITEMBAL_BE_STORAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_ITEMBAL_BE_STORAGE_DESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ITEMBAL_BE_STORAGE_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
