 <tb-frame tbActivity >
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
      <tb-tile [title]="_TB('Item')" tbTileMini >
       <tb-text cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_ITEM" width="122" [model]="eventData?.model?.Item"></tb-text>
      </tb-tile>
      <tb-tile [title]="_TB('Storages')" tbTileMini >
       <tb-combo [caption]="_TB('Storage')" cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_STORAGE" width="82" [model]="eventData?.model?.Storage"></tb-combo>
       <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_CODETYPE_SPECIFICATOR" width="68" [model]="eventData?.model?.SpecificatorType"></tb-enum-combo>
       <tb-text [caption]="_TB('Specificator')" cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_SPECIFICATOR" width="68" [model]="eventData?.model?.Specificator"></tb-text>
      </tb-tile>
      <tb-tile [title]="_TB('Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ITEMS_BAL_NAVIG_FILTER_VARIANT">
       <tb-checkbox cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_ALL_VARIANTS" width="67" [model]="eventData?.model?.bAllVariants" [caption]="_TB('All')"></tb-checkbox>
<div class="anchored">       <tb-checkbox cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_VARIANT_SEL" width="8" [model]="eventData?.model?.bVariantSel"></tb-checkbox>
       <tb-text cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_VARIANT" width="91" [model]="eventData?.model?.Variant"></tb-text>
</div>      </tb-tile>
      <tb-tile [title]="_TB('Lot')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ITEMS_BAL_NAVIG_FILTER_LOT">
       <tb-checkbox cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_ALL_LOTS" width="34" [model]="eventData?.model?.bAllLots" [caption]="_TB('All')"></tb-checkbox>
<div class="anchored">       <tb-checkbox cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_LOT_SEL" width="8" [model]="eventData?.model?.bLotSel"></tb-checkbox>
       <tb-text cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_LOT" width="91" [model]="eventData?.model?.Lot"></tb-text>
</div>       <tb-checkbox cmpId="IDC_ITEMS_BAL_NAVIG_FILTER_LOT_ALSO_OUT_OF_STOCK" width="152" [model]="eventData?.model?.bAlsoOutOfStock" [caption]="_TB('Also out of stock')"></tb-checkbox>
      </tb-tile>
     </tb-tilepanel>
     <tb-tile tbTileAutoFill  hasTitle="False">
      <tb-treeview cmpId="IDC_TB_BASE_NAVIGATION_TREE" width="499" border="True" hScroll="True" disableDragDrop="True" hasButtons="True" hasLines="True" linesAtRoot="True" alwaysShowSelection="True"></tb-treeview>
     </tb-tile>
    </ng-template>
   </tb-tilegroup>
  </tb-view>
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tile tbTileWide  hasTitle="False">
<div class="col col1">      <tb-label-static [caption]="_TB('Item')" cmpId="IDC_ITEMS_BAL_NAVIG_ITEM_CODE" width="68" [model]="eventData?.model?.Item"></tb-label-static>
      <tb-label-static [caption]="_TB('Description')" cmpId="IDC_ITEMS_BAL_NAVIG_ITEMDESCRI" width="218" [model]="eventData?.model?.HKLItems?.Description"></tb-label-static>
</div><div class="col col2">      <tb-label-static [caption]="_TB('Base UoM')" cmpId="IDC_ITEMS_BAL_NAVIG_UOM_BASE" width="68" [model]="eventData?.model?.BaseUoM"></tb-label-static>
</div>     </tb-tile>
     <tb-tile [title]="_TB('Costs')" tbTileWide  isCollapsible="True">
<div class="col col1">      <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Last Cost')" cmpId="IDC_ITEMS_BALANCES_LAST_COST" width="68" [model]="eventData?.model?.LastCost"></tb-numeric-text-box>
</div><div class="col col2">      <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_AVERAGE_COST" formatter="Money" disabled="true" [caption]="_TB('Average Cost')" cmpId="IDC_ITEMS_BALANCES_AVERAGE_COST" width="68" [model]="eventData?.model?.AverageCost"></tb-numeric-text-box>
      <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_WEIGHTED_AVERAGE" formatter="Money" disabled="true" [caption]="_TB('Weighted Average')" cmpId="IDC_ITEMS_BALANCES_WEIGHTED_AVERAGE" width="68" [model]="eventData?.model?.WeightedAverage"></tb-numeric-text-box>
</div>     </tb-tile>
     <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
      <tb-tile [title]="_TB('Main Quantities and Values')" tbTileStandard  isCollapsible="True">
<div class="anchored">       <tb-caption cmpId="IDC_STATIC" width="45" [caption]="_TB('Initial')"></tb-caption>
       <tb-caption cmpId="IDC_STATIC_1" width="61" [caption]="_TB('Current')"></tb-caption>
</div><div class="anchored">       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_ITEMS_BALANCES_INITIAL_BOOKINV" width="68" [model]="eventData?.model?.InitialBookInv"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_BOOKINV" width="68" [model]="eventData?.model?.FinalBookInventory"></tb-numeric-text-box>
</div><div class="anchored">       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_INITIAL_BOOKINV_VALUE" formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_ITEMS_BALANCES_INITIAL_BOOKINV_VALUE" width="68" [model]="eventData?.model?.InitialBookInvValue"></tb-numeric-text-box>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_BOOKINV_VALUE" formatter="Money" disabled="true" cmpId="IDC_ITEMS_BALANCES_BOOKINV_VALUE" width="68" [model]="eventData?.model?.BookInvValue"></tb-numeric-text-box>
</div><div class="anchored">       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-hand')" cmpId="IDC_ITEMS_BALANCES_INITIAL_ONHAND" width="68" [model]="eventData?.model?.InitialOnHand"></tb-numeric-text-box>
       <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_FINAL_ONHAND" width="68" [model]="eventData?.model?.FinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption cmpId="IDC_STATIC_2" width="98" [caption]="_TB('Ordered to Suppliers')"></tb-caption>
       <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_ORDERED_PURCHORD" width="68" [model]="eventData?.model?.OrderedPurchOrd"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_3" cmpId="IDC_STATIC_3" width="98" [caption]="_TB('Quantity in Production')"></tb-caption>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_ORDERED_TOPROD" formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_ORDERED_TOPROD" width="68" [model]="eventData?.model?.OrderedToProd"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption cmpId="IDC_STATIC_4" width="98" [caption]="_TB('Reserved by Sales Orders')"></tb-caption>
       <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_RESERVED_SALEORD" width="68" [model]="eventData?.model?.ReservedSaleOrd"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_ALLOCATEDQTY_STATIC" cmpId="IDC_ITEMS_BALANCES_ALLOCATEDQTY_STATIC" width="98" [caption]="_TB('Allocated by Sales Orders')"></tb-caption>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_ALLOCATEDQTY" formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_ALLOCATEDQTY" width="68" [model]="eventData?.model?.AllocatedQty"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_5" cmpId="IDC_STATIC_5" width="98" [caption]="_TB('Reserved for Production')"></tb-caption>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_RESERVED_BY_PROD" formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_RESERVED_BY_PROD" width="68" [model]="eventData?.model?.ReservedByProd"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption cmpId="IDC_STATIC_AVAILABILITY" width="98" [caption]="_TB('Availability')"></tb-caption>
       <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_AVAILABILITY" width="68" [model]="eventData?.model?.Availability"></tb-numeric-text-box>
</div>      </tb-tile>
      <tb-tile [title]="_TB('Other Quantities and Values')" tbTileStandard  isCollapsible="True">
<div class="anchored">       <tb-caption cmpId="IDC_STATIC_2" width="43" [caption]="_TB('Quantity')"></tb-caption>

</div><div class="anchored">       <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Scrap')" cmpId="IDC_ITEMS_BALANCES_SCRAP_QTY" width="40" [model]="eventData?.model?.ScrapQty"></tb-numeric-text-box>

       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_ISSUED_VALUE" formatter="Money" disabled="true" cmpId="IDC_ITEMS_BALANCES_ISSUED_VALUE" width="68" [model]="eventData?.model?.IssuedValue"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_8" cmpId="IDC_STATIC_8" width="72" [caption]="_TB('Cost of Issued Goods')"></tb-caption>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_CIG_VALUE" formatter="Money" disabled="true" cmpId="IDC_ITEMS_BALANCES_CIG_VALUE" width="68" [model]="eventData?.model?.CIGValue"></tb-numeric-text-box>
</div><div class="anchored">       <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_12" cmpId="IDC_STATIC_12" width="45" [caption]="_TB('Initial')"></tb-caption>
       <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_13" cmpId="IDC_STATIC_13" width="61" [caption]="_TB('Current')"></tb-caption>
</div><div class="anchored">       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_INITIAL_RETURNED_QTY" formatter="Integer" disabled="true" [caption]="_TB('Return to Supplier')" cmpId="IDC_ITEMS_BALANCES_INITIAL_RETURNED_QTY" width="68" [model]="eventData?.model?.InitialReturnedQty"></tb-numeric-text-box>
       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_RETURNED_QTY" formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_RETURNED_QTY" width="68" [model]="eventData?.model?.ReturnedQty"></tb-numeric-text-box>
</div><div class="anchored">       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_INITIAL_FOR_REPAIRING" formatter="Integer" disabled="true" [caption]="_TB('Under Repair')" cmpId="IDC_ITEMS_BALANCES_INITIAL_FOR_REPAIRING" width="68" [model]="eventData?.model?.InitialForRepairing"></tb-numeric-text-box>

       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_SAMPLING" formatter="Integer" disabled="true" cmpId="IDC_ITEMS_BALANCES_SAMPLING" width="68" [model]="eventData?.model?.Sampling"></tb-numeric-text-box>
</div><div class="anchored">       <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_ITEMS_BALANCES_INITIAL_BAILMENT" formatter="Integer" disabled="true" [caption]="_TB('Bailment')" cmpId="IDC_ITEMS_BALANCES_INITIAL_BAILMENT" width="68" [model]="eventData?.model?.InitialBailment"></tb-numeric-text-box>

     </tb-layoutcontainer>
