 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Month')" tbTileMini >
          <tb-radio cmpId="IDC_RICBALANCES_ALL_MONTHS" width="67" [model]="eventData?.model?.bAllMonths" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_RICBALANCES_MONTH_SEL" width="84" [model]="eventData?.model?.bMonthSelection" [caption]="_TB('Starting from Month')"></tb-radio>
          <tb-numeric-text-box formatter="Integer" cmpId="IDC_ITEM_RICBALANCES_FROMMONTH" width="21" [model]="eventData?.model?.FromMonth"></tb-numeric-text-box>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Storage')" tbTileMini >
<div class="anchored">          <tb-radio cmpId="IDC_RICBALANCES_ALL_STORAGE" width="54" [model]="eventData?.model?.bAllStorage" [caption]="_TB('All')"></tb-radio>
          <tb-radio cmpId="IDC_RICBALANCES_SEL_STORAGE" width="9" [model]="eventData?.model?.bSelStorage"></tb-radio>
          <tb-combo cmpId="IDC_RICBALANCES_STORAGE" width="78" [model]="eventData?.model?.Storage"></tb-combo>
</div><div class="anchored">          <tb-radio cmpId="IDC_RICBALANCES_SEL_STORAGE" width="9" [model]="eventData?.model?.bSelStorage"></tb-radio>
          <tb-combo cmpId="IDC_RICBALANCES_STORAGE" width="78" [model]="eventData?.model?.Storage"></tb-combo>
</div>          <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_RICBALANCES_CODETYPE_SPECIFICATOR" width="78" [model]="eventData?.model?.SpecificatorType"></tb-enum-combo>
          <tb-text [caption]="_TB('Specificator')" cmpId="IDC_RICBALANCES_SPECIFICATOR" width="78" [model]="eventData?.model?.Specificator"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_RICBALANCES_VARIANT">
          <tb-radio cmpId="IDC_RICBALANCES_ALL_VARIANTS" width="67" [model]="eventData?.model?.bAllVariants" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_RICBALANCES_VARIANT_SEL" width="8" [model]="eventData?.model?.bVariantSelection"></tb-radio>
          <tb-text cmpId="IDC_RICBALANCES_VARIANT" width="91" [model]="eventData?.model?.VariantSelected"></tb-text>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Lot')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_RICBALANCES_LOT">
          <tb-radio cmpId="IDC_RICBALANCES_ALL_LOTS" width="67" [model]="eventData?.model?.bAllLots" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_RICBALANCES_LOT_SEL" width="8" [model]="eventData?.model?.bLotSelection"></tb-radio>
          <tb-text cmpId="IDC_RICBALANCES_LOT" width="91" [model]="eventData?.model?.LotSelected"></tb-text>
</div>         </tb-tile>
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Previous Year Data')" tbTileStandard  isCollapsible="False">
         <tb-caption cmpId="IDC_STATIC" width="156" [caption]="_TB('Fiscal year Start/End')"></tb-caption>
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="true" cmpId="IDC_ITEM_RICBALANCES_DATE_INI_FISCALYEAR" width="62" [model]="eventData?.model?.OpeningDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" cmpId="IDC_ITEM_RICBALANCES_DATE_END_FISCALYEAR" width="62" [model]="eventData?.model?.ClosingDate"></tb-date-input>
</div>         <tb-checkbox cmpId="IDC_INV_CHECK_ITEM_REBUILD_INITIAL_DATE" width="150" [model]="eventData?.model?.bAlsoInitFiscalData" [caption]="_TB('Resetting Items Initial Data')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ITEM_RICBALANCES_ALIGN_WITH_ES_PREV" width="251" [model]="eventData?.model?.bPreviousYearSetting" [caption]="_TB('Align initial data with previous fiscal year final data')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Additional Actions')" tbTileStandard >
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ITEM_RICBALANCES_EXECUTE_RIC_ORDERS_NOW" cmpId="IDC_ITEM_RICBALANCES_EXECUTE_RIC_ORDERS_NOW" width="303" [model]="eventData?.model?.bOrderRebuild" [caption]="_TB('Rebuild Reserved by Sales Orders / Ordered from Supplier')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ITEM_RICBALANCES_EXECUTE_RIC_AMT_PROD_NOW" cmpId="IDC_ITEM_RICBALANCES_EXECUTE_RIC_AMT_PROD_NOW" width="269" [model]="eventData?.model?.bResProdRebuild" [caption]="_TB('Rebuild Reserved and Ordered for Manufacturing')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ITEM_RICBALANCES_EXECUTE_RIC_ALLOCATED" cmpId="IDC_ITEM_RICBALANCES_EXECUTE_RIC_ALLOCATED" width="309" [model]="eventData?.model?.bAllocatedRebuild" [caption]="_TB('Rebuild Allocated by Sales Orders')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="False" isCollapsed="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY" width="599" [model]="eventData?.model?.DBTSummaryDetail">
         <tb-body-edit-column cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE" width="60" columnName="l_LineSummaryDescription" columnType="tb-label-static" columnName="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_THREADS_MANAGER_THREADS?.enabled" icon="erp-services" [caption]="_TB('Threads Settings')" cmpId="ID_BSP_THREADS_MANAGER_THREADS"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
