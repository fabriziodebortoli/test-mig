 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Document Date')" tbTileMini >
<div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="40" [caption]="_TB('From')"></tb-caption>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_RMINVENTRY_DATE_START" width="58" [model]="eventData?.model?.pEraserStartingDate"></tb-date-input>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_1" width="40" [caption]="_TB('To')"></tb-caption>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_RMINVENTRY_DATE_END" width="58" [model]="eventData?.model?.pEraserEndingDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Posting Date')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_RMINVENTRY_DATE_REG_START" width="58" [model]="eventData?.model?.pEraserFromPostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_RMINVENTRY_DATE_REG_END" width="58" [model]="eventData?.model?.pEraserToPostingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Inventory Data')" tbTileMini >
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_RMINVENTRY_REASON" width="79" [model]="eventData?.model?.pEraserReason"></tb-combo>
         <tb-combo [caption]="_TB('Stub Book')" cmpId="IDC_RMINVENTRY_STUBBOOK" width="79" [model]="eventData?.model?.pEraserStubBook"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_RMINVENTRY_STORAGE_RTGSTEP1" [caption]="_TB('Phase 1 Storage')" cmpId="IDC_RMINVENTRY_STORAGE_RTGSTEP1" width="79" [model]="eventData?.model?.pEraserStoragePhase1"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_RMINVENTRY_STORAGE_RTGSTEP2" [caption]="_TB('Phase 2 Storage')" cmpId="IDC_RMINVENTRY_STORAGE_RTGSTEP2" width="79" [model]="eventData?.model?.pEraserStoragePhase2"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Customer / Supplier')" tbTileMini >
         <tb-checkbox cmpId="IDC_RMINVENTRY_USECUSTSUPPTYPE" width="153" [model]="eventData?.model?.pEraserUseCustSuppType" [caption]="_TB('Filter by Customer/Supplier Type')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_RMINVENTRY_CUSTSUPPTYPE" width="71" [model]="eventData?.model?.pEraserCustSuppType"></tb-enum-combo>
         <tb-text [caption]="_TB('From')" cmpId="IDC_RMINVENTRY_FROM_CUSTSUPP" width="90" [model]="eventData?.model?.pEraserFromCustSupp"></tb-text>
         <tb-text [caption]="_TB('To')" cmpId="IDC_RMINVENTRY_A_CUSTSUPP" width="90" [model]="eventData?.model?.pEraserToCustSupp"></tb-text>
        </tb-tile>
        <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">        <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
        <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>        <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Delete Only Entries From...')" tbTileMini >
         <tb-checkbox cmpId="IDC_RMINVENTRY_DELETE_ONLY_THAVEIF_FROM_DOC" width="146" [model]="eventData?.model?.pEraserOnlySaleDoc" [caption]="_TB('Sales Documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RMINVENTRY_DELETE_ONLY_THAVEIF_FROM_PURCHDOC" width="147" [model]="eventData?.model?.pEraserOnlyPurchaseDoc" [caption]="_TB('eventData?.model?.EraserPurchaseDocText')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_RMINVENTRY_RESETEAT" cmpId="IDC_RMINVENTRY_RESETEAT" width="150" [model]="eventData?.model?.bDeleteLinkedDocument" [caption]="_TB('Delete linked Accounting Transaction')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Reset Transacted options in...')" tbTileStandard >
         <tb-checkbox cmpId="IDC_RMINVENTRY_SALEDOCD" width="110" [model]="eventData?.model?.pEraserSaleDocResetFlagPosted" [caption]="_TB('Sales Documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RMINVENTRY_PURCHDOC" width="112" [model]="eventData?.model?.pEraserPurchaseDocResetFlagPosted" [caption]="_TB('eventData?.model?.EraserPurchaseDocText')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Send Messages in case of...')" tbTileStandard >
         <tb-checkbox cmpId="IDC_RMINVENTRY_DO_MESSAGE_SUPP_NOT_LINKED_ENTRY" width="305" [model]="eventData?.model?.pEraserDoMessageForNotLinkedEntries" [caption]="_TB('Entries linked to documents that are no more available')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
