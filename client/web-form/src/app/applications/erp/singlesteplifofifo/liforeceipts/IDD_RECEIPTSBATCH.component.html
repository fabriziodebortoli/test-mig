 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Item Data')" tbTileStandard >
<div class="anchored">        <tb-text [caption]="_TB('Item')" cmpId="IDC_RECEIPTSBATCH_ITEM" width="80" [model]="eventData?.model?.Receipts?.Item"></tb-text>
        <tb-label-static cmpId="IDC_STATIC_BASEUOM" width="72" [caption]="_TB('UoM')"></tb-label-static>
        <tb-label-static cmpId="IDC_RECEIPTSBATCH_BASEUOM_ITEM" width="60" [model]="eventData?.model?.HKLItems?.BaseUoM"></tb-label-static>
</div><div class="anchored">        <tb-label-static cmpId="IDC_STATIC_BASEUOM" width="72" [caption]="_TB('UoM')"></tb-label-static>
        <tb-label-static cmpId="IDC_RECEIPTSBATCH_BASEUOM_ITEM" width="60" [model]="eventData?.model?.HKLItems?.BaseUoM"></tb-label-static>
</div>        <tb-label-static [caption]="_TB('Description')" cmpId="IDC_RECEIPTSBATCH_DESCRIPTION_ITEM" width="154" [model]="eventData?.model?.HKLItems?.Description"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('Load Data')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-numeric-text-box formatter="Long" disabled="true" [caption]="_TB('Progressive Load')" cmpId="IDC_RECEIPTSBATCH_ID_ISSUETOPROD" width="60" [model]="eventData?.model?.Receipts?.ReceiptBatchId"></tb-numeric-text-box>
        <tb-label-static *ngIf="eventData?.activation?.IDC_RECEIPTSBATCH_STORAGE" [caption]="_TB('Storage')" cmpId="IDC_RECEIPTSBATCH_STORAGE" width="62" [model]="eventData?.model?.Receipts?.Storage"></tb-label-static>
</div>        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Load Date')" cmpId="IDC_RECEIPTSBATCH_DATE_ISSUETOPROD" width="60" [model]="eventData?.model?.Receipts?.LoadDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Out of stock on')" cmpId="IDC_RECEIPTSBATCH_TOTALLY_CONSUMED_DATE" width="60" [model]="eventData?.model?.Receipts?.TotallyConsumedDate"></tb-date-input>
<div class="anchored">        <tb-text *ngIf="eventData?.activation?.IDC_RECEIPTSBATCH_ACC_TYPE" [caption]="_TB('Accounting Type')" cmpId="IDC_RECEIPTSBATCH_ACC_TYPE" width="62" [model]="eventData?.model?.Receipts?.AccountingType"></tb-text>
        <tb-label-static *ngIf="eventData?.activation?.IDC_RECEIPTSBATCH_ACC_TYPE_DESCRI" cmpId="IDC_RECEIPTSBATCH_ACC_TYPE_DESCRI" width="135" [model]="eventData?.model?.HKLAccountingType?.Description"></tb-label-static>
</div></div><div class="col col2">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Unit Value')" cmpId="IDC_RECEIPTSBATCH_UNITVALUE" width="60" [model]="eventData?.model?.Receipts?.UnitValue"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Actual Qty')" cmpId="IDC_RECEIPTSBATCH_ACTUAL_QTY" width="60" [model]="eventData?.model?.Receipts?.Qty"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Actual Value')" cmpId="IDC_RECEIPTSBATCH_VALUE" width="60" [model]="eventData?.model?.Receipts?.ReceiptBatchValue"></tb-numeric-text-box>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Entries')" tbTileStandard >
        <tb-body-edit cmpId="IDC_RECEIPTSBATCH_BE" width="404" [model]="eventData?.model?.ReceiptDetails">
         <tb-body-edit-column cmpId="IDC_RECEIPTSBATCH_CODETYPEISSUETOPROD" columnName="InvEntryType" [title]="_TB('Entry Type')" columnType="tb-enum-combo" columnName="IDC_RECEIPTSBATCH_CODETYPEISSUETOPROD">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_RECEIPTSBATCH_ENTRYDATE" columnName="PostingDate" [title]="_TB('Entry Date')" columnType="tb-date-input" columnName="IDC_RECEIPTSBATCH_ENTRYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RECEIPTSBATCH_REASON" columnName="Reason" [title]="_TB('Reason')" columnType="tb-label-static" columnName="IDC_RECEIPTSBATCH_REASON">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_RECEIPTSBATCH_LINE" columnName="InvEntryLine" [title]="_TB('Line')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_LINE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_RECEIPTSBATCH_QTYIN" columnName="QtyIn" [title]="_TB('Qty In')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_QTYIN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_RECEIPTSBATCH_VALUEIN" columnName="ValueIn" [title]="_TB('Value In')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_VALUEIN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_RECEIPTSBATCH_QTYOUT" columnName="QtyOut" [title]="_TB('Qty Out')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_QTYOUT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_RECEIPTSBATCH_VALUEOUT" columnName="ValueOut" [title]="_TB('Value Out')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_VALUEOUT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_RECEIPTSBATCH_QTYTODATE" columnName="QtyToDate" [title]="_TB('Qty To Date')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_QTYTODATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_RECEIPTSBATCH_VALUETODATE" columnName="ValueToDate" [title]="_TB('Value To Date')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_VALUETODATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_RECEIPTSBATCH_UNIT_LINE_COST" columnName="LineCost" [title]="_TB('Line Cost')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_UNIT_LINE_COST">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_RECEIPTSBATCH_LOADUNITVALUE" columnName="LoadUnitValue" [title]="_TB('Load Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_RECEIPTSBATCH_LOADUNITVALUE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
