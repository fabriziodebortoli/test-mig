 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Plan')" tbTileMini >
         <tb-text cmpId="IDC_MISSINGORDS_SCHEMA" width="60" [model]="eventData?.model?.NrPlan"></tb-text>
         <tb-label-static cmpId="IDC_MISSINGORDS_DESCRIPTION" width="154" [model]="eventData?.model?.HKLPlan?.Description" [caption]="_TB('Description')"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Group by')" tbTileMini >
         <tb-checkbox cmpId="IDC_MISSINGORDS_GROUP_JOB" width="106" [model]="eventData?.model?.bSplitForJob" [caption]="_TB('Job')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MISSINGORDS_GROUP_COST_CENTER" width="106" [model]="eventData?.model?.bSplitForCostCnt" [caption]="_TB('Cost Center')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MISSINGORDS_GROUP_SALE_ORDER" width="106" [model]="eventData?.model?.bSplitForSaleOrder" [caption]="_TB('Sale Order')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.ReorderMaterialsToSupplier">
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_PURCHASEORDER" columnName="PrepareSubcntOrd" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_MISSINGORDS_DETAIL_BE_PURCHASEORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_CODETYPE_ITEM" columnName="CodeType" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_MISSINGORDS_DETAIL_BE_CODETYPE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_ITEM" columnName="Component" [title]="_TB('Component')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_DESCRIPTION" columnName="ComponentDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_UOM" columnName="UoM" [title]="_TB('Base UoM')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_ON_SCHEMA" columnName="RequProductionPlanQty" [title]="_TB('Qty on Plan')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_ON_SCHEMA">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_REQ_INDOTTO" columnName="RequInducedRequirements" [title]="_TB('Induced Requirements')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_REQ_INDOTTO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_RESERVED" columnName="RequReservedQty" [title]="_TB('Qty Reserved')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_RESERVED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_FINALONHAND" columnName="OnHandStorageQty" [title]="_TB('On-hand')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_FINALONHAND">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_IN_ARRIVAL" columnName="RequIncomingQty" [title]="_TB('Incoming')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_IN_ARRIVAL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_STOCK_MINIMUM" columnName="RequMinimumStock" [title]="_TB('Minimum Stock')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_STOCK_MINIMUM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_FROM_TOORDER" columnName="RequQtyToOrder" [title]="_TB('To be Ordered')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_FROM_TOORDER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_MISSINGORDS_DETAIL_BE_AVAILABILITY" columnName="RequAvailaibility" [title]="_TB('Availaibility')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_AVAILABILITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_SUPPLIER" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-combo" columnName="IDC_MISSINGORDS_DETAIL_BE_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_QTY_MIN_CANBEORDERED" columnName="MinOrderQty" [title]="_TB('Minimum Orderable')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_QTY_MIN_CANBEORDERED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MISSINGORDS_DETAIL_BE_LOT_REORDER" columnName="RequReorderingLotSize" [title]="_TB('Reordering  Lot size')" columnType="tb-numeric-text-box" columnName="IDC_MISSINGORDS_DETAIL_BE_LOT_REORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Jobs')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_COST_CNT" columnName="CostCenter" [title]="_TB('Cost Center')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_COST_CNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MISSINGORDS_DETAIL_BE_SALEORD_NO" columnName="SaleOrdNo" [title]="_TB('Sale
order')" columnType="tb-label-static" columnName="IDC_MISSINGORDS_DETAIL_BE_SALEORD_NO">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('ParameterDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
