 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Choose action')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_REPLACE" width="89" [model]="eventData?.model?.bBOMCompReplace" [caption]="_TB('Replace')"></tb-radio>
         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_INSERT" width="123" [model]="eventData?.model?.bBOMCompInsert" [caption]="_TB('Insert')"></tb-radio>
         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_DELETE" width="132" [model]="eventData?.model?.bBOMCompDelete" [caption]="_TB('Delete')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Perform Variations in BOM')" tbTileMini  isCollapsible="False">
         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_EVERYONE" width="83" [model]="eventData?.model?.bBOMSelAll" [caption]="_TB('All  ')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_BOM" width="10" [model]="eventData?.model?.bBOM"></tb-radio>
         <tb-text cmpId="IDC_SUBSCOMPDB_BOM" width="123" [model]="eventData?.model?.BOM"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Perform Variations in Variant')" tbTileMini  isCollapsible="False" *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_ACTIONS_VARIATIONVARIANT">
         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_BOM_NO_VARIANT" width="91" [model]="eventData?.model?.bBOMVariant_SelBOM_NoVar" [caption]="_TB('No Variant  ')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_BOM_VARIANT" width="8" [model]="eventData?.model?.bBOMVariant_SelBOM_Var"></tb-radio>
         <tb-text cmpId="IDC_SUBSCOMPDB_SEL_VARIANT" width="122" [model]="eventData?.model?.BOMVariant"></tb-text>
</div>         <tb-radio cmpId="IDC_SUBSCOMPDB_BOM_RD_EVERYONE_VARIANTS" width="157" [model]="eventData?.model?.bBOMVariant_SelBOM_AllVar" [caption]="_TB('All BOM Variants  ')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Component BOM validity period')" tbTileMini  isCollapsible="False">
         <tb-checkbox cmpId="IDC_SUBSCOMPDB_RD_COMP_ALL_PERIODS" width="49" [model]="eventData?.model?.bCompAllPeriod" [caption]="_TB('Any Period')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_SUBSCOMPDB_COMP_VALID_FROM" width="57" [model]="eventData?.model?.CompValidFrom"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_SUBSCOMPDB_COMP_VALID_A" width="57" [model]="eventData?.model?.CompValidTo"></tb-date-input>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Old Component')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_COMPONENT_OLD">
         <tb-enum-combo cmpId="IDC_SUBSCOMPDB_OLD_COMPONENTTYPE" width="80" [model]="eventData?.model?.OldComponentNature" [itemSource]="IDC_SUBSCOMPDB_OLD_COMPONENTTYPE_itemSource"></tb-enum-combo>
         <tb-text cmpId="IDC_SUBSCOMPDB_OLDCOMP" width="122" [model]="eventData?.model?.OldComponent"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('New Component')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_COMPONENT_NEW">
         <tb-enum-combo cmpId="IDC_SUBSCOMPDB_NEW_COMPONENTTYPE" width="80" [model]="eventData?.model?.NewComponentNature" [itemSource]="IDC_SUBSCOMPDB_NEW_COMPONENTTYPE_itemSource"></tb-enum-combo>
         <tb-text cmpId="IDC_SUBSCOMPDB_NEWCOMP" width="122" [model]="eventData?.model?.NewComponent"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Old Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_VARIANT_OLD">
         <tb-checkbox cmpId="IDC_SUBSCOMPDB_CB_ALLVAROLD" width="131" [model]="eventData?.model?.bAllVariantsCompOld" [caption]="_TB('All Variants')"></tb-checkbox>
         <tb-text cmpId="IDC_SUBSCOMPDB_OLDVAR" width="122" [model]="eventData?.model?.OldVariant"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('New Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_VARIANT_NEW">
         <tb-text cmpId="IDC_SUBSCOMPDB_NEWVAR" width="122" [model]="eventData?.model?.NewVariant"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('UoM Relation old component')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_UOMCOMPONENT_OLD">
         <tb-label-static [caption]="_TB('Unit of Measure')" cmpId="IDC_SUBSCOMPDB_OLD_UOM" width="62" [model]="eventData?.model?.OldUoM"></tb-label-static>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quantity')" cmpId="IDC_SUBSCOMPDB_OLD_QTY" width="40" [model]="eventData?.model?.OldQty"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('UoM Relation new component')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SUBSBOMITEM_FILTERS_UOMCOMPONENT_NEW">
         <tb-combo [caption]="_TB('Unit of Measure')" cmpId="IDC_SUBSCOMPDB_NEW_UOM" width="62" [model]="eventData?.model?.NewUoM" [itemSource]="IDC_SUBSCOMPDB_NEW_UOM_itemSource"></tb-combo>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quantity')" cmpId="IDC_SUBSCOMPDB_NEW_QTY" width="40" [model]="eventData?.model?.NewQty"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Validity Period')" tbTileMini >
         <tb-checkbox cmpId="IDC_SUBSCOMPDB_ALL_PERIODS_OLD" width="151" [model]="eventData?.model?.bAllPeriod" [caption]="_TB('Any Validity Period')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_SUBSCOMPDB_VALID_FROM_OLD" width="57" [model]="eventData?.model?.ValidFrom"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_SUBSCOMPDB_VALID_A_OLD" width="57" [model]="eventData?.model?.ValidTo"></tb-date-input>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_RECURSIVECTRL" cmpId="IDC_SUBSCOMPDB_RECURSIVECTRL" width="148" [model]="eventData?.model?.bRecursiveCtrl" [caption]="_TB('Check Recursiveness ')"></tb-checkbox>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Selections')" tbTileAutoFill  hasTitle="False">
        <tb-body-edit cmpId="IDC_SUBSCOMPDB_COMPONENTS" width="325" [model]="eventData?.model?.BOMComponentsReplacement">
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_SELECTED" columnName="Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SUBSCOMPDB_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_BOM" columnName="BOM" [title]="_TB('BOM')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_BOM_DESCRI" [model]="eventData?.model?.HKLBillOfMaterials?.Description" [title]="_TB('BOM
Description')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_BOM_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_ITEM" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_BOMVARIANT" columnName="BOMVariant" [title]="_TB('BOM
Variant')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_BOMVARIANT" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_BOMVARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_COMPONENT" columnName="Component" [title]="_TB('Old Component')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_COMPONENT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_DESCRI" [model]="eventData?.model?.HKLItems?.Description" [title]="_TB('Old Component
Description')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_VARIANT" columnName="ComponentVariant" [title]="_TB('Old Component
Variant')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_VARIANT" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SUBSCOMPDB_QUANTITY" columnName="Qty" [title]="_TB('Old Quantity')" columnType="tb-numeric-text-box" columnName="IDC_SUBSCOMPDB_QUANTITY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" disabled="true" cmpId="IDC_SUBSCOMPDB_OLD_PERCQTY" columnName="PercQty" [title]="_TB('Old Perc Quantity')" columnType="tb-numeric-text-box" columnName="IDC_SUBSCOMPDB_OLD_PERCQTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_UNIT_OF_MISURE" columnName="UoM" [title]="_TB('Old UoM')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_UNIT_OF_MISURE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_COMPONENT_NEW" columnName="NewComponent" [title]="_TB('New Component')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_COMPONENT_NEW">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_VARIANT_NEW" columnName="NewVariant" [title]="_TB('New Component
Variant')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_VARIANT_NEW" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_VARIANT_NEW">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SUBSCOMPDB_QUANTITY_NEW" columnName="NewQty" [title]="_TB('New Quantity')" columnType="tb-numeric-text-box" columnName="IDC_SUBSCOMPDB_QUANTITY_NEW" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_QUANTITY_NEW">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_SUBSCOMPDB_QUANTITY_NEW" columnName="NewQtyReplaced" [title]="_TB('New Quantity')" columnType="tb-numeric-text-box" columnName="IDC_SUBSCOMPDB_QUANTITY_NEW" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_QUANTITY_NEW">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" disabled="true" cmpId="IDC_SUBSCOMPDB_PERCQTY" columnName="PercQty" [title]="_TB('New Perc Quantity')" columnType="tb-numeric-text-box" columnName="IDC_SUBSCOMPDB_PERCQTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_PERCQTY_ERROR_BMP" columnName="TotPercBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_SUBSCOMPDB_PERCQTY_ERROR_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_UNIT_OF_MISURE_NEW" columnName="NewUoM" [title]="_TB('New UoM')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_UNIT_OF_MISURE_NEW">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SUBSCOMPDB_VALIDITY_FROM" columnName="ValidityStartingDate" [title]="_TB('Validity
From')" columnType="tb-date-input" columnName="IDC_SUBSCOMPDB_VALIDITY_FROM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SUBSCOMPDB_VALIDITY_To" columnName="ValidityEndingDate" [title]="_TB('Validity
To')" columnType="tb-date-input" columnName="IDC_SUBSCOMPDB_VALIDITY_To">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_VARIATION_TYPE" columnName="CompVarVariationType" [title]="_TB('Variation
Type')" columnType="tb-enum-combo" columnName="IDC_SUBSCOMPDB_VARIATION_TYPE" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_VARIATION_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_ECO_MAN" columnName="ECOAutGen" [title]="_TB('Manually')" columnType="tb-checkbox" columnName="IDC_SUBSCOMPDB_ECO_MAN" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_ECO_MAN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SUBSCOMPDB_BOM_ECO_NO" columnName="ECONo" [title]="_TB('ECO No.')" columnType="tb-label-static" columnName="IDC_SUBSCOMPDB_BOM_ECO_NO" *ngIf="eventData?.activation?.IDC_SUBSCOMPDB_BOM_ECO_NO">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
