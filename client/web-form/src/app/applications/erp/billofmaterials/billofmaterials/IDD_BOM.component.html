 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-billofmaterials" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="True">
          <tb-enum-combo [caption]="_TB('Bill of Materials')" cmpId="IDC_BOM_CODETYPE_BOM" width="62" [model]="eventData?.model?.BillOfMaterials?.CodeType" [itemSource]="IDC_BOM_CODETYPE_BOM_itemSource"></tb-enum-combo>
<div class="anchored">          <tb-text cmpId="IDC_BOM_BOM" width="122" [model]="eventData?.model?.BillOfMaterials?.BOM"></tb-text>
          <tb-text cmpId="IDC_BOM_DESCRIPTION" width="154" [model]="eventData?.model?.BillOfMaterials?.Description"></tb-text>
</div>          <tb-checkbox cmpId="IDC_BOM_DISABLED" width="110" [model]="eventData?.model?.BillOfMaterials?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
          <tb-combo *ngIf="eventData?.activation?.IDC_BOM_DISPLAY_PROD" [caption]="_TB('Status')" cmpId="IDC_BOM_DISPLAY_PROD" width="80" [model]="eventData?.model?.BOMStatus" [itemSource]="IDC_BOM_DISPLAY_PROD_itemSource"></tb-combo>
         </tb-tile>
         <tb-tile [title]="_TB('Other Data')" tbTileStandard  isCollapsible="True">
<div class="anchored">          <tb-checkbox cmpId="IDC_BOM_COMP_QTY_PERC" width="110" [model]="eventData?.model?.BillOfMaterials?.UsePercQty" [caption]="_TB('Component Quantity  %  ')"></tb-checkbox>
          <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('Tot. %')" cmpId="IDC_BOM_TOT_PERC" width="36" [model]="eventData?.model?.TotPercentage"></tb-numeric-text-box>
</div>          <tb-checkbox cmpId="IDC_BOM_INTERAVERAGE_MANUFACTURING" width="110" [model]="eventData?.model?.BillOfMaterials?.SF" [caption]="_TB('Production intermediate  ')"></tb-checkbox>
          <tb-combo [caption]="_TB('UoM')" cmpId="IDC_BOM_UNIMIS" width="71" [model]="eventData?.model?.BillOfMaterials?.UoM" [itemSource]="IDC_BOM_UNIMIS_itemSource"></tb-combo>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_BOM_CONFIGURABLE" cmpId="IDC_BOM_CONFIGURABLE" width="110" [model]="eventData?.model?.BillOfMaterials?.Configurable" [caption]="_TB('Configurable  ')"></tb-checkbox>
<div class="anchored">          <tb-checkbox *ngIf="eventData?.activation?.IDC_BOM_SALESDOCONLY" cmpId="IDC_BOM_SALESDOCONLY" width="110" [model]="eventData?.model?.BillOfMaterials?.SalesDocOnly" [caption]="_TB('Enabled  ')"></tb-checkbox>
          <tb-caption *ngIf="eventData?.activation?.IDC_BOM_STATIC_ISSUE" cmpId="IDC_BOM_STATIC_ISSUE" width="199" [caption]="_TB('Unload BOM components in Sale documents')"></tb-caption>
</div>         </tb-tile>
        </tb-layoutcontainer>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Drawing')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_BOM_ADVANCED_DRAWING">
<div class="anchored">          <tb-text [caption]="_TB('Drawing')" cmpId="IDC_BOM_DRAWING" width="122" [model]="eventData?.model?.BOMDrawings?.Drawing"></tb-text>
          <tb-button cmpId="IDC_BOM_SHOW_DRAWING" width="24"></tb-button>
</div>          <tb-text [caption]="_TB('Position')" cmpId="IDC_BOM_POSITION" width="48" [model]="eventData?.model?.BOMDrawings?.Position"></tb-text>
          <tb-label-static [caption]="_TB('Description')" cmpId="IDC_BOM_DESCRI_DRAWING" width="154" [model]="eventData?.model?.HKLDrawings?.Description"></tb-label-static>
         </tb-tile>
         <tb-tile [title]="_TB('Drawing')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_BOM_DRAWING">
          <tb-text [caption]="_TB('Drawing')" cmpId="IDC_BOM_DRAWING" width="180" [model]="eventData?.model?.BOMDrawings?.Drawing"></tb-text>
          <tb-text [caption]="_TB('Adjust Drawing ')" cmpId="IDC_BOM_CORRECTION" width="180" [model]="eventData?.model?.BOMDrawings?.Correction"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Notes')" tbTileStandard  isCollapsible="True">
          <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last Update Date')" cmpId="IDC_BOM_DATE_LAST_UPDATE" width="57" [model]="eventData?.model?.BillOfMaterials?.LastModificationDate"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Creation Date')" cmpId="IDC_BOM_DATE_CREATE" width="57" [model]="eventData?.model?.BillOfMaterials?.CreationDate"></tb-date-input>
          <tb-text [caption]="_TB('Notes')" cmpId="IDC_BOM_ANNOTATIONS" width="154" [model]="eventData?.model?.BOMDrawings?.Notes"></tb-text>
          <tb-text [caption]="_TB('Additional notes')" cmpId="IDC_BOM_ANNOTATIONS_ADDITIONAL" width="154" [model]="eventData?.model?.BillOfMaterials?.Notes"></tb-text>
         </tb-tile>
        </tb-layoutcontainer>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Components')" icon="erp-components" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Components')" tbTileAutoFill  isCollapsible="True">
         <tb-body-edit cmpId="IDC_BOM_BE_COMPONENTS" width="692" [model]="eventData?.model?.BOMComponents">
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_LINE" [title]="_TB('Line')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_CODETYPE_PROD_COMPO" [title]="_TB('Type')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_CODETYPE_PROD_COMPO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_DRAWING" [title]="_TB('Drawing')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_DRAWING" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_DRAWING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_COMP" [title]="_TB('Component')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_DESCRI" [title]="_TB('Description')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_SEMIFINISHED" [model]="eventData?.model?.BOMComponents?.IsBOM" [title]="_TB('BOM')" columnType="tb-checkbox" columnName="IDC_BOM_BE_SEMIFINISHED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_NATURE" [model]="eventData?.model?.BOMComponents?.Nature" [title]="_TB('Kind')" columnType="tb-enum-combo" columnName="IDC_BOM_BE_NATURE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_VARIANT_BOM" [title]="_TB('Variant')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_VARIANT_BOM" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_VARIANT_BOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_UNI_MIS" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_UNI_MIS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QUANTITY" [title]="_TB('Quantity')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QUANTITY_PERC" [title]="_TB('Percentage
quantity')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QUANTITY_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QTYFIXED" [title]="_TB('Fixed
quantity')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QTYFIXED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QTYFIXED_MO" [title]="_TB('Set fixed
quantity on MO')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QTYFIXED_MO" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_QTYFIXED_MO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_TO_EXPLODE" [title]="_TB('To be
exploded')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_TO_EXPLODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_FIXED" [title]="_TB('Is
fixed')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_FIXED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_VALORIZE" [title]="_TB('Valorize')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_VALORIZE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_VALUATION" [title]="_TB('Evaluation
methodology')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_VALUATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_WASTE_IN_PERC" [title]="_TB('Waste in
percentage')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_WASTE_IN_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ROW_WASTE" [title]="_TB('Waste')" columnType="tb-body-edit-column" columnName="IDC_BOM_ROW_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ROW_WASTE_DESCPT" [title]="_TB('Waste
description')" columnType="tb-body-edit-column" columnName="IDC_BOM_ROW_WASTE_DESCPT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_PERC_WASTE" [title]="_TB('Waste
percentage')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_PERC_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QTY_WASTE" [title]="_TB('Waste
quantity')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QTY_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_UNI_MIS_WASTE" [title]="_TB('Waste
UoM')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_UNI_MIS_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_DATE_BEG_VAL_COMP" [title]="_TB('Validity
starting date')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_DATE_BEG_VAL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_DATE_END_VAL_COMP" [title]="_TB('Validity
ending date')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_DATE_END_VAL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_RTGSTEP_SENT" [title]="_TB('Use in
step')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_RTGSTEP_SENT" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_RTGSTEP_SENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_PICK_STORAGE" [title]="_TB('Picking Storage')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_PICK_STORAGE" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_PICK_STORAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_PICK_SPEC_TYPE" [title]="_TB('Picking
Specificator Type')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_PICK_SPEC_TYPE" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_PICK_SPEC_TYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_PICK_SPEC" [title]="_TB('Picking
Specificator')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_PICK_SPEC" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_PICK_SPEC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_USE_IN_OPERATION" [title]="_TB('Operation')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_USE_IN_OPERATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_NOTES" [title]="_TB('Notes')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_NOTES">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_NO_ENTRY" [title]="_TB('Not
postable')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_NO_ENTRY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_TECHNICAL_DATA" [title]="_TB('Technical
data')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_TECHNICAL_DATA">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_COMP_CONFIGURABLE" [model]="eventData?.model?.BOMComponents?.Configurable" [title]="_TB('Configurable')" columnType="tb-checkbox" columnName="IDC_BOM_COMP_CONFIGURABLE" *ngIf="eventData?.activation?.IDC_BOM_COMP_CONFIGURABLE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_QUESTION" [title]="_TB('Question No.')" columnType="tb-body-edit-column" columnName="IDC_BOM_DETAIL_QUESTION" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_QUESTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_DETAIL_ISKANBAN" columnName="IsKanban" [title]="_TB('Is
Kanban')" columnType="tb-checkbox" columnName="IDC_BOM_DETAIL_ISKANBAN" *ngIf="eventData?.activation?.IDC_BOM_DETAIL_ISKANBAN">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile tbTileStandard  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_BOM_ANSWERS">
         <tb-body-edit cmpId="IDC_BOM_ANSWRESP_BODY" width="654" [model]="eventData?.model?.BOMQuestionsAnswers">
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_DEFAULT" columnName="IsADefault" [title]="_TB('Default')" columnType="tb-checkbox" columnName="IDC_BOM_BE_ANSWRESP_DEFAULT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BOM_ANSWRESP_BE_ANSWERNO" columnName="AnswerNo" [title]="_TB('Answer
number')" columnType="tb-numeric-text-box" columnName="IDC_BOM_ANSWRESP_BE_ANSWERNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ANSW_QUEST_BE_DESCRI_ANSWER" columnName="AnswerDes" [title]="_TB('Answer
description')" columnType="tb-label-static" columnName="IDC_BOM_ANSW_QUEST_BE_DESCRI_ANSWER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ANSWRESP_BE_CODETYPE_COMPO" columnName="ComponentType" [itemSource]="IDC_BOM_ANSWRESP_BE_CODETYPE_COMPO_itemSource" [title]="_TB('Component
type')" columnType="tb-enum-combo" columnName="IDC_BOM_ANSWRESP_BE_CODETYPE_COMPO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ANSWRESP_BE_COMPONENT" columnName="Component" [title]="_TB('Component')" columnType="tb-text" columnName="IDC_BOM_ANSWRESP_BE_COMPONENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_ANSWRESP_BE_DESCRI" columnName="Description" [title]="_TB('Component
description')" columnType="tb-text" columnName="IDC_BOM_ANSWRESP_BE_DESCRI">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_VARIANT_BOM" columnName="Variant" [title]="_TB('Variant')" columnType="tb-text" columnName="IDC_BOM_BE_ANSWRESP_VARIANT_BOM" *ngIf="eventData?.activation?.IDC_BOM_BE_ANSWRESP_VARIANT_BOM">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BOM_BE_ANSWRESP_QUANTITY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BOM_BE_ANSWRESP_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_UNI_MIS" columnName="UoM" [itemSource]="IDC_BOM_BE_ANSWRESP_UNI_MIS_itemSource" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_BOM_BE_ANSWRESP_UNI_MIS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSW_QUEST_TO_EXPLODE" columnName="ToExplode" [title]="_TB('To be
exploded')" columnType="tb-checkbox" columnName="IDC_BOM_BE_ANSW_QUEST_TO_EXPLODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_WASTE_IN_PERC" columnName="PercWaste" [title]="_TB('Waste in
percentage')" columnType="tb-checkbox" columnName="IDC_BOM_BE_ANSWRESP_WASTE_IN_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_BOM_BE_ANSWRESP_PERC_WASTE" columnName="WastePerc" [title]="_TB('Waste
percentage')" columnType="tb-numeric-text-box" columnName="IDC_BOM_BE_ANSWRESP_PERC_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BOM_BE_ANSWRESP_QTY_WASTE" columnName="ScrapQty" [title]="_TB('Waste
quantity')" columnType="tb-numeric-text-box" columnName="IDC_BOM_BE_ANSWRESP_QTY_WASTE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_UNI_MIS_WASTE" columnName="ScrapUM" [itemSource]="IDC_BOM_BE_ANSWRESP_UNI_MIS_WASTE_itemSource" [title]="_TB('Waste

          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BOM_BE_ANSWRESP_DATE_BEG_VAL_COMP" columnName="ValidityStartingDate" [title]="_TB('Validity
starting date')" columnType="tb-date-input" columnName="IDC_BOM_BE_ANSWRESP_DATE_BEG_VAL_COMP" *ngIf="eventData?.activation?.IDC_BOM_BE_ANSWRESP_DATE_BEG_VAL_COMP">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BOM_BE_ANSWRESP_DATE_END_VAL_COMP" columnName="ValidityEndingDate" [title]="_TB('Validity

          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BOM_BE_ANSWRESP_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_BOM_BE_ANSWRESP_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Operations')" icon="erp-routing" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Type')" tbTileWide  *ngIf="eventData?.activation?.IDD_BOM_OPERATIONS">
<div class="col col1"><div class="anchored">         <tb-radio cmpId="IDC_BOM_OPERATION_INTERNAL" width="110" [model]="eventData?.model?.Internal" [caption]="_TB('In-house  ')"></tb-radio>
