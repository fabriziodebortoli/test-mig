 <tb-frame tbFinder >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Document Data')" tbTileMini >
<div class="anchored">        <tb-text [caption]="_TB('Plan')" cmpId="IDC_LOAD_PRODPLAN_NO_PRODPLAN" width="55" [model]="eventData?.model?.LoadProdPlan?.ProductionPlanNo"></tb-text>
        <tb-text cmpId="IDC_LOAD_PRODPLAN_DESCRIPTION" width="154" [model]="eventData?.model?.LoadProdPlan?.Description"></tb-text>
</div>        <tb-text [caption]="_TB('Notes')" cmpId="IDC_LOAD_PRODPLAN_NOTES" width="154" [model]="eventData?.model?.LoadProdPlan?.Notes"></tb-text>
       </tb-tile>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_LOAD_PRODPLAN_DETAIL_BODY" width="654" [model]="eventData?.model?.LoadProdPlanDetails">
         <tb-body-edit-column cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_SELECTED" columnName="Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_LINE" columnName="Line" [title]="_TB('Line')" columnType="tb-numeric-text-box" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_LINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_ITEM" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_VARIANT" columnName="Variant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_VARIANT" *ngIf="eventData?.activation?.IDC_LOAD_PRODPLAN_DETAIL_BE_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_DESCRIPTION" columnName="BoMDes" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_UOM" columnName="LocalUoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_QTY" columnName="ProductionQty" [title]="_TB('Qty to be Produced')" columnType="tb-numeric-text-box" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_LOAD_PRODPLAN_DETAIL_BE_EXPECTEDDELIV" columnName="ExpectedDeliveryDate" [title]="_TB('Expected Delivery')" columnType="tb-date-input" columnName="IDC_LOAD_PRODPLAN_DETAIL_BE_EXPECTEDDELIV" *ngIf="eventData?.activation?.IDC_LOAD_PRODPLAN_DETAIL_BE_EXPECTEDDELIV">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FINDER_STAYALIVE?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Fix')" cmpId="ID_FINDER_STAYALIVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SWITCHTO?.enabled" icon="tb-switchto" [caption]="_TB('Switch to...')" cmpId="ID_EXTDOC_SWITCHTO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Finish')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
