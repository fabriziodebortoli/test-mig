 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >
      <ng-template>
       <tb-tile [title]="_TB(' Header')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Plan')" cmpId="IDC_SCHEMA_NO_SCHEMA" width="62" [model]="eventData?.model?.ProductionPlan?.ProductionPlanNo"></tb-text>
        <tb-text cmpId="IDC_SCHEMA_DESCRIPTION" width="154" [model]="eventData?.model?.ProductionPlan?.Description"></tb-text>
</div></div><div class="col col2">        <tb-text [caption]="_TB('Notes')" cmpId="IDC_SCHEMA_NOTES" width="154" [model]="eventData?.model?.ProductionPlan?.Notes"></tb-text>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-manufacturing" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB(' General')" tbTileWide  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_PRODPLAN_GENERAL">
<div class="col col1">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Created on')" cmpId="IDC_SCHEMA_DATECREATE" width="57" [model]="eventData?.model?.ProductionPlan?.CreationDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last Modified')" cmpId="IDC_SCHEMA_DATE_LASTMOD" width="57" [model]="eventData?.model?.ProductionPlan?.LastModificationDate"></tb-date-input>
</div><div class="col col2">         <tb-checkbox cmpId="IDC_SCHEMA_ISCLOSED" width="109" [model]="eventData?.model?.ProductionPlan?.Closed" [caption]="_TB('Closed')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SCHEMA_GENERATED_FOR_MRP" width="109" [model]="eventData?.model?.ProductionPlan?.GeneratedForMRP" [caption]="_TB('Generated Automatically')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SCHEMA_GENERATED_FOR_SHORTAGE" width="109" [model]="eventData?.model?.ProductionPlan?.GenerateForShortage" [caption]="_TB('Generated for Shortage')"></tb-checkbox>
</div>        </tb-tile>
        <tb-tile [title]="_TB(' General')" tbTileWide  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_PRODPLAN_GENERAL_DATE">
<div class="col col1">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Created on')" cmpId="IDC_SCHEMA_DATECREATE" width="57" [model]="eventData?.model?.ProductionPlan?.CreationDate"></tb-date-input>
</div><div class="col col2">         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Production Run Date')" cmpId="IDC_SCHEMA_RUNDATE" width="57" [model]="eventData?.model?.ProductionPlan?.ProductionRunDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Production Confirmed Date')" cmpId="IDC_SCHEMA_DATERIT" width="57" [model]="eventData?.model?.ProductionPlan?.ProductionConfirmDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB(' Lines')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_SCHEMA_LINES" width="653" [model]="eventData?.model?.ProductionPlanDetails">
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DETAIL_LINE" columnName="Line" [title]="_TB('Line')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_LINE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_BE_STATUS" columnName="PlanStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_DETAIL_BE_STATUS" *ngIf="eventData?.activation?.IDC_DETAIL_BE_STATUS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_DRAWING" [title]="_TB('Drawing')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_DRAWING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_BOM" [title]="_TB('Item')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_BOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_VARIANT" [title]="_TB('Variant')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_VARIANT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_DES_BOM" [title]="_TB('Description')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_DES_BOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_DATAPREVDELIV" [title]="_TB('Expected Delivery')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_DATAPREVDELIV">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_UOM" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_PRODQTY" [title]="_TB('Quantity')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_PRODQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_QTY_RELEASED" [title]="_TB('Run Quantity')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_QTY_RELEASED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_ALLLEVELS" [title]="_TB('All Levels')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_ALLLEVELS" *ngIf="eventData?.activation?.IDC_DETAIL_ALLLEVELS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_LEVEL" [title]="_TB('Level')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_LEVEL">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_JOB" [title]="_TB('Job')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_JOB" *ngIf="eventData?.activation?.IDC_DETAIL_JOB">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_BE_GROUPSF" columnName="GroupSF" [title]="_TB('Group')" columnType="tb-text" columnName="IDC_DETAIL_BE_GROUPSF" *ngIf="eventData?.activation?.IDC_DETAIL_BE_GROUPSF">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_CSTCENTER" [title]="_TB('Cost Center')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_CSTCENTER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-combo" columnName="IDC_DETAIL_LOT" *ngIf="eventData?.activation?.IDC_DETAIL_LOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_CUSTOMER" [title]="_TB('Customer')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_CUSTOMER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_DES_CUSTOMER" [title]="_TB('Company name')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_DES_CUSTOMER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_CHECK_VALUATE_DEFAULT" [title]="_TB('Valuation component')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_CHECK_VALUATE_DEFAULT" *ngIf="eventData?.activation?.IDC_DETAIL_CHECK_VALUATE_DEFAULT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_COMBO_VALUATE" [title]="_TB('Valuation type')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_COMBO_VALUATE" *ngIf="eventData?.activation?.IDC_DETAIL_COMBO_VALUATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_CHECK_BY_LOT" [title]="_TB('Evaluate By Lot')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_CHECK_BY_LOT" *ngIf="eventData?.activation?.IDC_DETAIL_CHECK_BY_LOT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALEORDNO" [title]="_TB('Sale order')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALEORDNO" *ngIf="eventData?.activation?.IDC_DETAIL_SALEORDNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_POSITION" [title]="_TB('Order position')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_POSITION" *ngIf="eventData?.activation?.IDC_DETAIL_POSITION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_UOM_ORD_CUST" [title]="_TB('UoM')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_UOM_ORD_CUST" *ngIf="eventData?.activation?.IDC_DETAIL_UOM_ORD_CUST">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_QTY_ORD_CUST" [title]="_TB('Quantity
Sale order')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_QTY_ORD_CUST" *ngIf="eventData?.activation?.IDC_DETAIL_QTY_ORD_CUST">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_NOTES" [title]="_TB('Notes')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('References')" icon="erp-references" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB(' Reference Documents')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_SCHEMA_REF_BODY" width="425" [model]="eventData?.model?.ProductionPlanReferences">
          <tb-body-edit-column cmpId="IDC_SCHEMA_REF_BE_CODETYPE_DOC_REF" columnName="DocumentType" [title]="_TB('Document Type')" columnType="tb-enum-combo" columnName="IDC_SCHEMA_REF_BE_CODETYPE_DOC_REF">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_SCHEMA_REF_BE_DATE_DOC_REF" columnName="DocumentDate" [title]="_TB('Document Date')" columnType="tb-date-input" columnName="IDC_SCHEMA_REF_BE_DATE_DOC_REF">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SCHEMA_REF_NO_DOC_REF" columnName="DocumentNumber" [title]="_TB('Document No.')" columnType="tb-body-edit-column" columnName="IDC_SCHEMA_REF_NO_DOC_REF">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_ITEM_DATA_MANAGER_DOCK_PANE" [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_DATA_ITM_INPRODUCTION_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
