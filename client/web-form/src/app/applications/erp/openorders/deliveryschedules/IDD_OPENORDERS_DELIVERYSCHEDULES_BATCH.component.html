 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-layoutcontainer isCollapsible="False" tbLayoutTypeHbox >
         <tb-tile [title]="_TB('Contract')" tbTileStandard >
          <tb-text [caption]="_TB('Contract')" cmpId="IDC_OPENORDERS_DELIVERYSCHEDULE_CONTRACT" width="62" [model]="eventData?.model?.Contract"></tb-text>
          <tb-label-static cmpId="IDC_OPENORDERS_DELIVERYSCHEDULE_CONTRACTDESCR" width="154" [model]="eventData?.model?.HKLCustContractsByType?.Description"></tb-label-static>
         </tb-tile>
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-layoutcontainer isCollapsible="False" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Results')" tbTileWide >
<div class="col col1">         <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="605" [model]="eventData?.model?.DeliverySchedules">
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_BITMAPBASKET" columnName="BitmapBasket" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_BITMAPBASKET">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-combo" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_ITEM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_ITEMDESCR" columnName="ItemDescr" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_ITEMDESCR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_UOM" columnName="UoM" [itemSource]="IDC_OPENORDERS_DELIVERYSCHEDULES_UOM_itemSource" [title]="_TB('UoM')" columnType="tb-combo" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_DELIVERYPLACE" columnName="Address" [title]="_TB('Good
Delivery')" columnType="tb-label-static" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_DELIVERYPLACE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_DELIVERYPLACEDESCR" columnName="DeliveryPlaceDescr" [title]="_TB('Place
Description')" columnType="tb-label-static" columnName="IDC_OPENORDERS_DELIVERYSCHEDULES_DELIVERYPLACEDESCR">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
        <tb-tile tbTileStandard >
         <tb-body-edit cmpId="IDC_OPENORDERS_DELIVERYSCHEDULES_DAILY_BODYEDIT" width="100" [model]="eventData?.model?.DailyDelivery">
          <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_OPENORDERS_DAILYSPLIT_DELIVERYDATE" columnName="DeliveryDate" [title]="_TB('Delivery Date')" columnType="tb-date-input" columnName="IDC_OPENORDERS_DAILYSPLIT_DELIVERYDATE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DAILYSPLIT_DAYDATE" columnName="DayDate" [title]="_TB('Day')" columnType="tb-label-static" columnName="IDC_OPENORDERS_DAILYSPLIT_DAYDATE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_OPENORDERS_DAILYSPLIT_DAILYQTY" columnName="DailyQty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_OPENORDERS_DAILYSPLIT_DAILYQTY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_OPENORDERS_DAILYSPLIT_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_OPENORDERS_DAILYSPLIT_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
