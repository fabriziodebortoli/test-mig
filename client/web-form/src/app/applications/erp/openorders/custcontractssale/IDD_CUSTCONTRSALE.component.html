 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer isCollapsible="False" tbLayoutTypeColumn >
        <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">         <tb-enum-combo [caption]="_TB('Contract')" cmpId="IDC_CUSTCONTR_CONTRACTTYPE" width="66" [model]="eventData?.model?.CustContr?.ContractType"></tb-enum-combo>
         <tb-text cmpId="IDC_CUSTCONTR_CONTRACTNO" width="80" [model]="eventData?.model?.CustContr?.ContractNo"></tb-text>
</div>         <tb-text cmpId="IDC_CUSTCONTR_DESCRIPTION" width="220" [model]="eventData?.model?.CustContr?.Description"></tb-text>
        </tb-tile>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-text [caption]="_TB('Customer')" cmpId="IDC_CUSTCONTR_CUSTOMER" width="80" [model]="eventData?.model?.CustContr?.Customer"></tb-text>
         <tb-label-static cmpId="IDC_CUSTCONTR_DECOD_CUSTOMER" width="219" [model]="eventData?.model?.HKLCustomer?.CompanyName"></tb-label-static>
        </tb-tile>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Start Validity')" cmpId="IDC_CUSTCONTR_CONTRACTDATE" width="57" [model]="eventData?.model?.CustContr?.StartValidityDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('End Validity')" cmpId="IDC_CUSTCONTR_VALIDITYDATE" width="57" [model]="eventData?.model?.CustContr?.EndValidityDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_CUSTCONTR_DISABLED" width="109" [model]="eventData?.model?.CustContr?.Disabled" [caption]="_TB('Cancelled')"></tb-checkbox>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="False" tbLayoutTypeVbox >
        <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-label-static [caption]="_TB('Payment')" cmpId="IDC_CUSTCONTR_PAYMENT" width="62" [model]="eventData?.model?.CustContr?.Payment"></tb-label-static>
         <tb-label-static cmpId="IDC_CUSTCONTR_PAYMENT_DECOD" width="154" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
</div><div class="anchored">         <tb-label-static [caption]="_TB('Price List')" cmpId="IDC_CUSTCONTR_PRICELIST" width="62" [model]="eventData?.model?.HKLCustomer?.PriceList"></tb-label-static>
         <tb-label-static cmpId="IDC_CUSTCONTR_DESCRI_PRICELIST" width="154" [model]="eventData?.model?.HKLPriceList?.Description"></tb-label-static>
</div></div><div class="col col2">         <tb-text [caption]="_TB('Notes')" cmpId="IDC_CUSTCONTR_NOTES" width="218" [model]="eventData?.model?.CustContr?.Notes"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_CUSTCONTRSALE_CURRENCY">
<div class="anchored">         <tb-label-static [caption]="_TB('Currency')" cmpId="IDC_CUSTCONTR_CURRENCY" width="63" [model]="eventData?.model?.HKLCustomer?.Currency"></tb-label-static>
         <tb-label-static cmpId="IDC_CUSTCONTR_DECOD_CURRENCY" width="154" [model]="eventData?.model?.HKLCurrency?.Description"></tb-label-static>
</div>         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Fixing Date')" cmpId="IDC_CUSTCONTR_DATE_FIXING" width="63" [model]="eventData?.model?.CustContr?.FixingDate"></tb-date-input>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Fixing')" cmpId="IDC_CUSTCONTR_FIXING" width="63" [model]="eventData?.model?.CustContr?.Fixing"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile tbTileAutoFill  hasTitle="False">
         <tb-body-edit cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_BODY_EDIT" width="325" [model]="eventData?.model?.CustContrLines">
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_LINETYPE" columnName="LineType" [title]="_TB('Line
Type')" columnType="tb-enum-combo" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_LINETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-text" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_ITEM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_ITEM_DESCRIPTION" columnName="Description" [title]="_TB('Item
Description')" columnType="tb-text" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_ITEM_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_UOM" columnName="UoM" [itemSource]="IDC_CUSTCONTR_CUSTCONTRLINES_UOM_itemSource" [title]="_TB('UoM')" columnType="tb-combo" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_UOM">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_MINIMUMQTY" columnName="MinimumQty" [title]="_TB('Min
Qty')" columnType="tb-numeric-text-box" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_MINIMUMQTY">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_QUANTITY" columnName="Quantity" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_QUANTITY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_UNITVALUE" columnName="UnitValue" [title]="_TB('Unit
Value')" columnType="tb-combo" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_UNITVALUE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_DISCOUNT_FORM" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-combo" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_DISCOUNT_FORM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_PRICE" columnName="Price" [title]="_TB('Net
Price')" columnType="tb-numeric-text-box" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_PRICE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_BUDGETQTY" columnName="BudgetQty" [title]="_TB('Budget
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_BUDGETQTY">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Double" cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_BUDGETVALUE" columnName="BudgetValue" [title]="_TB('Budget
Value')" columnType="tb-numeric-text-box" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_BUDGETVALUE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_CUSTCONTR_CUSTCONTRLINES_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_CUSTCONTR_CUSTCONTRLINES_NOTES">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_VARIANT_AUX_LOAD_CUSTITEMS?.enabled" icon="erp-loaddocument" [caption]="_TB('Load Customer Items')" cmpId="ID_VARIANT_AUX_LOAD_CUSTITEMS"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
