 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>

   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >
      <ng-template>
       <tb-tile [title]="_TB('Document Data')" tbTileStandard >
<div class="anchored">        <tb-text [caption]="_TB('Log')" cmpId="IDC_PURCH_DOC_NO_DOC" width="60" [model]="eventData?.model?.PurchaseDocument?.DocNo"></tb-text>
        <tb-text [caption]="_TB('Supplier Doc. No.')" cmpId="IDC_PURCH_DOC_NO_DOC_SUPPLIER" width="57" [model]="eventData?.model?.PurchaseDocument?.SupplierDocNo"></tb-text>
</div><div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_PURCH_DOC_DATE_DOC" width="60" [model]="eventData?.model?.PurchaseDocument?.DocumentDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Supplier Doc. Date')" cmpId="IDC_PURCH_DOC_DATE_DOCSUPPLIER" width="57" [model]="eventData?.model?.PurchaseDocument?.SupplierDocDate"></tb-date-input>
</div>        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted on')" cmpId="IDC_PURCH_DOC_DATE_REG" width="60" [model]="eventData?.model?.PurchaseDocument?.PostingDate"></tb-date-input>
       </tb-tile>
       <tb-tile [title]="_TB('Supplier Data')" tbTileStandard >
        <tb-text [caption]="_TB('Supplier')" cmpId="IDC_PURCH_DOC_CUSTSUPP" width="80" [model]="eventData?.model?.PurchaseDocument?.Supplier"></tb-text>
        <tb-label-static cmpId="IDC_PURCH_DOC_DESCRI_SUPP" width="220" [model]="eventData?.model?.HKLSupplier?.CompNameCompleteWithTaxNumber"></tb-label-static>
       </tb-tile>
       <tb-status-tile-panel>
        <tb-status-tile *ngIf="eventData?.activation?.IDD_TS_PURCHASE_DOC_REVERSED">
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.ReversedGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.ReversedGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageReversedStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
        <tb-status-tile *ngIf="eventData?.activation?.IDD_TS_PURCHASE_DOC_INVOICED">
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.InvoicedGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.InvoicedGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageInvoicedStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-purchase" tbLayoutTypeVbox >
       <ng-template>
        <tb-tilepanel [title]="_TB('Main Data')" isCollapsible="True" showAsTile="True">
         <tb-layoutcontainer tbLayoutTypeVbox >
          <tb-tile [title]="_TB('Inventory Reason')" tbTileStandard  isCollapsible="False" *ngIf="eventData?.activation?.IDD_TD_PURCHASE_DOC_INV_REASON">
<div class="anchored">           <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_DOC_PURCHASE_RSN_ENTRY" width="62" [model]="eventData?.model?.PurchaseDocument?.ConfInvRsn"></tb-combo>
           <tb-label-static cmpId="IDC_PURCH_DOC_DESCRI_RSN_ENTRY" width="157" [model]="eventData?.model?.HKLInvEntr?.Description"></tb-label-static>
</div>          </tb-tile>
          <tb-tile [title]="_TB('Departure')" tbTileStandard  isCollapsible="eventData?.model?.bIsCollapsibleTileDeparture" isCollapsed="eventData?.model?.bIsCollapsedTileDeparture">
           <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_PURCH_SHIPPING_DOC_DATE_DEPARTURE" width="62" [model]="eventData?.model?.Shipping?.DepartureDate"></tb-date-input>
<div class="anchored">           <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_PURCH_SHIPPING_DOC_HOUR_DEPARTURE" formatter="Integer" [caption]="_TB('To Time')" cmpId="IDC_PURCH_SHIPPING_DOC_HOUR_DEPARTURE" width="30" [model]="eventData?.model?.Shipping?.DepartureHr"></tb-numeric-text-box>
           <tb-caption *ngIf="eventData?.activation?.IDC_PURCH_STATIC_DOC_DATE_TO_TIME_MN" cmpId="IDC_PURCH_STATIC_DOC_DATE_TO_TIME_MN" width="10" [caption]="_TB(':')"></tb-caption>
           <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_PURCH_SHIPPING_DOC_MINUTE_DEPARTURE" formatter="Integer" cmpId="IDC_PURCH_SHIPPING_DOC_MINUTE_DEPARTURE" width="30" [model]="eventData?.model?.Shipping?.DepartureMn"></tb-numeric-text-box>
</div><div class="anchored">           <tb-caption *ngIf="eventData?.activation?.IDC_PURCH_STATIC_DOC_DATE_TO_TIME_MN" cmpId="IDC_PURCH_STATIC_DOC_DATE_TO_TIME_MN" width="10" [caption]="_TB(':')"></tb-caption>
           <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_PURCH_SHIPPING_DOC_MINUTE_DEPARTURE" formatter="Integer" cmpId="IDC_PURCH_SHIPPING_DOC_MINUTE_DEPARTURE" width="30" [model]="eventData?.model?.Shipping?.DepartureMn"></tb-numeric-text-box>
</div>          </tb-tile>
          <tb-tile tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_PURCHASE_DOC_DEPARTURE_HU">

           <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_PURCH_SHIPPING_DOC_DATE_TAX" width="57" [model]="eventData?.model?.PurchaseDocument?.TaxAccrualDate"></tb-date-input>
</div><div class="anchored">           <tb-caption cmpId="IDC_PURCH_SHIPPING_DOC_DATE_TAX_CAPTION" width="74" [caption]="_TB('Tax Date')"></tb-caption>

</div>          </tb-tile>
          <tb-tile tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_PURCHASE_DOC_CORRECTION_MAIN_DATA">
<div class="anchored">           <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_MODIFY_ORIGINAL_PYMT_SHEET" width="109" [model]="eventData?.model?.PurchaseDocument?.ModifyOriginalPymtSched" [caption]="_TB('Modify  ')"></tb-checkbox>
           <tb-label-static cmpId="IDC_STATIC_PURCH_DOC_TAB_MODIFY_ORIGINAL_PYMT_SHEET" width="182" [caption]="_TB('Original Payment Schedules')"></tb-label-static>
</div>          </tb-tile>
         </tb-layoutcontainer>
         <tb-layoutcontainer tbLayoutTypeVbox >
          <tb-tile [title]="_TB('Main Data')" tbTileStandard >
<div class="anchored">           <tb-combo [caption]="_TB('Payment')" cmpId="IDC_PURCH_DOC_TERM_PYMT" width="62" [model]="eventData?.model?.PurchaseDocument?.Payment"></tb-combo>

</div>          </tb-tile>
          <tb-tile tbTileStandard >
<div class="anchored">           <tb-checkbox *ngIf="eventData?.activation?.IDC_PURCH_DOC_AMOUNTS_DETAIL_AL_NET_TAX" cmpId="IDC_PURCH_DOC_AMOUNTS_DETAIL_AL_NET_TAX" width="109" [model]="eventData?.model?.PurchaseDocument?.NetOfTax" [caption]="_TB('Prices do not include Tax  ')"></tb-checkbox>
           <tb-checkbox *ngIf="eventData?.activation?.IDC_PURCH_DOC_INVOICEFOLLOW" cmpId="IDC_PURCH_DOC_INVOICEFOLLOW" width="109" [model]="eventData?.model?.PurchaseDocument?.InvoiceFollows" [caption]="_TB('Invoice Follows')"></tb-checkbox>
</div>           <tb-checkbox *ngIf="eventData?.activation?.IDC_PURCH_DOC_TAXAMOUNT_DEDUCTIBLE_END_YEAR" cmpId="IDC_PURCH_DOC_TAXAMOUNT_DEDUCTIBLE_END_YEAR" width="109" [model]="eventData?.model?.PurchaseDocument?.EOYDeductible" [caption]="_TB('Tax Deductible at Year End  ')"></tb-checkbox>
          </tb-tile>
         </tb-layoutcontainer>
        </tb-tilepanel>
        <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" isCollapsed="True" *ngIf="eventData?.activation?.IDD_TD_PURCHASE_DOC_CURRENCY">
<div class="anchored">         <tb-combo [caption]="_TB('Currency')" cmpId="IDC_PURCH_DOC_CURRENCY" width="62" [model]="eventData?.model?.PurchaseDocument?.Currency"></tb-combo>

</div>        </tb-tile>
        <tb-tilepanel [title]="_TB('Main Data')" isCollapsible="True" showAsTile="True">
         <tb-layoutcontainer tbLayoutTypeVbox >
          <tb-tile [title]="_TB('Inventory Reason')" tbTileStandard  isCollapsible="False" *ngIf="eventData?.activation?.IDD_TD_PURCHASE_DOC_INV_REASON">
<div class="anchored">           <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_DOC_PURCHASE_RSN_ENTRY" width="62" [model]="eventData?.model?.PurchaseDocument?.ConfInvRsn"></tb-combo>

          <tb-tile [title]="_TB('Main Data')" tbTileStandard >
<div class="anchored">           <tb-combo [caption]="_TB('Payment')" cmpId="IDC_PURCH_DOC_TERM_PYMT" width="62" [model]="eventData?.model?.PurchaseDocument?.Payment"></tb-combo>

           <tb-label-static cmpId="IDC_PURCHASEDOC_SALERECORDNO" width="68" [model]="eventData?.model?.PurchaseDocument?.SaleRecordNo"></tb-label-static>
</div>          </tb-tile>
         </tb-layoutcontainer>
         <tb-layoutcontainer tbLayoutTypeVbox >

<div class="anchored">           <tb-checkbox *ngIf="eventData?.activation?.IDC_PURCH_DOC_AMOUNTS_DETAIL_AL_NET_TAX" cmpId="IDC_PURCH_DOC_AMOUNTS_DETAIL_AL_NET_TAX" width="109" [model]="eventData?.model?.PurchaseDocument?.NetOfTax" [caption]="_TB('Prices do not include Tax  ')"></tb-checkbox>

<div class="anchored">           <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_MODIFY_ORIGINAL_PYMT_SHEET" width="109" [model]="eventData?.model?.PurchaseDocument?.ModifyOriginalPymtSched" [caption]="_TB('Modify  ')"></tb-checkbox>

</div>          </tb-tile>

<div class="anchored">          <tb-combo [caption]="_TB('Currency')" cmpId="IDC_PURCH_DOC_CURRENCY" width="62" [model]="eventData?.model?.PurchaseDocument?.Currency"></tb-combo>
