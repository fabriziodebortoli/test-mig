 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Received Deliveries')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_LEADTIME_DATE_START" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_LEADTIME_DATE_END" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini >
         <tb-radio cmpId="IDC_LEADTIME_SUPPLIERS_ALL" width="58" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_LEADTIME_SUPPLIERS_SELECTION" width="53" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_LEADTIME_SUPPLIER_START" width="91" [model]="eventData?.model?.SuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_LEADTIME_SUPPLIER_END" width="91" [model]="eventData?.model?.SuppEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini >
         <tb-radio cmpId="IDC_LEADTIME_ITEMS_ALL" width="58" [model]="eventData?.model?.AllItems" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_LEADTIME_ITEMS_SELECTION" width="53" [model]="eventData?.model?.ItemsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_LEADTIME_ITEM_START" width="91" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_LEADTIME_ITEM_END" width="91" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('LEAD/TIME Calculation Type')" tbTileMini >
         <tb-radio cmpId="IDC_LEADTIME_MEDIA_DELIVERIES" width="148" [model]="eventData?.model?.AverageDelivery" [caption]="_TB('Received Deliveries Average')"></tb-radio>
         <tb-radio cmpId="IDC_LEADTIME_MEDIA_QTYDELIVERED" width="151" [model]="eventData?.model?.AverageQtyDeliverd" [caption]="_TB('Received Quantities Average')"></tb-radio>
         <tb-radio cmpId="IDC_LEADTIME_LAST_DELIVERY" width="134" [model]="eventData?.model?.LastDelivery" [caption]="_TB('Last Delivery')"></tb-radio>
         <tb-radio cmpId="IDC_LEADTIME_MIN_DELIVERY" width="145" [model]="eventData?.model?.MinUsed" [caption]="_TB('Minimum Time Taken')"></tb-radio>
         <tb-radio cmpId="IDC_LEADTIME_MAX_DELIVERY" width="148" [model]="eventData?.model?.MaxUsed" [caption]="_TB('Maximum Time Taken')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="True">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.LeadTimeCalculation">
         <tb-body-edit-column cmpId="IDC_LEADTIME_SELECTED" columnName="l_Selected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_LEADTIME_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LEADTIME_SUPPLIER" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_LEADTIME_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LEADTIME_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_LEADTIME_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_LEADTIME_MASTER" columnName="DaysForDelivery" [title]="_TB('Current L/T')" columnType="tb-numeric-text-box" columnName="IDC_LEADTIME_MASTER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_LEADTIME_REAL" columnName="l_RealLeadTime" [title]="_TB('Calculated L/T')" columnType="tb-numeric-text-box" columnName="IDC_LEADTIME_REAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LEADTIME_UPDATED" columnName="l_Updated" [title]="_TB('Updated')" columnType="tb-bool-edit" columnName="IDC_LEADTIME_UPDATED">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
