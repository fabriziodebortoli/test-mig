 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Wizard Introduction Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Select the document type to be processed')" tbTileMini >
        <tb-enum-combo cmpId="IDC_PURCH_POSTDOC_DOCTYPE" width="103" [model]="eventData?.model?.DocumentType" [itemSource]="IDC_PURCH_POSTDOC_DOCTYPE_itemSource"></tb-enum-combo>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_RSPURCDOC_DATE_START" width="58" [model]="eventData?.model?.ElaboratorStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_DATE_END" width="58" [model]="eventData?.model?.ElaboratorEndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier Code')" tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_SUPPLIERS_ALL" width="32" [model]="eventData?.model?.ElaboratorAllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSPURCDOC_SUPPLIERS_SELECTION" width="53" [model]="eventData?.model?.ElaboratorSuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RSPURCDOC_SUPPLIER_START" width="91" [model]="eventData?.model?.ElaboratorSuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_SUPPLIER_END" width="91" [model]="eventData?.model?.ElaboratorSuppEnd"></tb-text>
        </tb-tile>
        <tb-tile tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_TAXJOURNALS_ALL" width="32" [model]="eventData?.model?.ElaboratorAllTaxJourBoll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSPURCDOC_TAXJOURNALS_SELECTION" width="53" [model]="eventData?.model?.ElaboratorTaxJournalSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo *ngIf="eventData?.activation?.IDC_RSPURCDOC_JOUR_STUB_START" cmpId="IDC_RSPURCDOC_JOUR_STUB_START" width="91" [model]="eventData?.model?.ElaboratorFromTaxJourBoll"></tb-combo>
</div>         <tb-combo *ngIf="eventData?.activation?.IDC_RSPURCDOC_JOUR_STUB_END" [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_JOUR_STUB_END" width="91" [model]="eventData?.model?.ElaboratorToTaxJourBoll"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_RSPURCDOC_JOUR_STUB_END" [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_JOUR_STUB_END" width="91" [model]="eventData?.model?.ElaboratorToTaxJourBoll"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Accounting Template')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_PURCH_POSTDOC_FILTER_ACC_TEMPLATE">
         <tb-radio cmpId="IDC_RSPURCDOC_ACCTEMPL_ALL" width="32" [model]="eventData?.model?.ElaboratorAll_AccTempl" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSPURCDOC_ACCTEMPL_SELECT" width="53" [model]="eventData?.model?.ElaboratorAccTemplSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_RSPURCDOC_ACCTEMPL_START" width="91" [model]="eventData?.model?.ElaboratorStartingAccTempl"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_ACCTEMPL_END" width="91" [model]="eventData?.model?.ElaboratorEndingAccTempl"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Log Number')" tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_DOCNO_ALL" width="32" [model]="eventData?.model?.ElaboratorAllDocNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSPURCDOC_DOCNO_SELECTION" width="53" [model]="eventData?.model?.ElaboratorDocNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RSPURCDOC_DOCNO_START" width="91" [model]="eventData?.model?.ElaboratorFromDocNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RSPURCDOC_DOCNO_END" width="91" [model]="eventData?.model?.ElaboratorToDocNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Issued')" tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_ALLISSUE" width="86" [model]="eventData?.model?.ElaboratorAllIssue" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_NOTISSUED" width="86" [model]="eventData?.model?.ElaboratorNotIssued" [caption]="_TB('Not Issued')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_ISSUED" width="86" [model]="eventData?.model?.ElaboratorIssued" [caption]="_TB('Issued')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Posted in Inventory')" tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_ALLINV" width="86" [model]="eventData?.model?.ElaboratorAllInv" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_NOTININV" width="86" [model]="eventData?.model?.ElaboratorNotInInv" [caption]="_TB('Not Posted')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_ININV" width="86" [model]="eventData?.model?.ElaboratorInInv" [caption]="_TB('Posted')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Posted in Accounting')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_PURCH_POSTDOC_FILTER_POSTED_IN_ACC">
         <tb-radio cmpId="IDC_RSPURCDOC_ALLACCOUNTING" width="86" [model]="eventData?.model?.ElaboratorAllAccounting" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_NOTINACCOUNTING" width="86" [model]="eventData?.model?.ElaboratorNotInAccounting" [caption]="_TB('Not Posted')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_INACCOUNTING" width="86" [model]="eventData?.model?.ElaboratorInAccounting" [caption]="_TB('Posted')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Printed')" tbTileMini >
         <tb-radio cmpId="IDC_RSPURCDOC_ALLPRINTED" width="86" [model]="eventData?.model?.ElaboratorAllPrinted" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_NOPRINTED" width="86" [model]="eventData?.model?.ElaboratorNoPrinted" [caption]="_TB('Not Printed')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCDOC_PRINTED" width="86" [model]="eventData?.model?.ElaboratorPrinted" [caption]="_TB('Printed')"></tb-radio>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Selections Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_POST_PURCH_BODY" width="465" [model]="eventData?.model?.PurchaseOrdFulfilmentDetail">
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_INV" columnName="DocGeneration" [title]="_TB('Generate')" columnType="tb-checkbox" columnName="IDC_POSTDOC_DETAIL_BE_INV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_SUPPL" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_SUPPL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_DESCRI_SUPPL" columnName="CustomerCompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_DESCRI_SUPPL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_POSTDOC_DETAIL_BE_DEPARTUREDATE" columnName="DepartureDate" [title]="_TB('Dep. Date')" columnType="tb-date-input" columnName="IDC_POSTDOC_DETAIL_BE_DEPARTUREDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_POSTDOC_DETAIL_BE_DOCDATE" columnName="DocumentDate" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_POSTDOC_DETAIL_BE_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_DOCNO" columnName="DocNo" [title]="_TB('Doc No.')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_PYMTTERM" columnName="Payment" [title]="_TB('Paym. Terms')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_PYMTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_CURRENCY" *ngIf="eventData?.activation?.IDC_POSTDOC_DETAIL_BE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_BRANCH_SHIPDOC" columnName="SendDocumentsTo" [title]="_TB('Doc. Deliv. to')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_BRANCH_SHIPDOC">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Operations Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Documents will be transacted on date')" tbTileLarge >
         <tb-radio cmpId="IDC_RSPURCHDOC_DOCDATEPOST" width="165" [model]="eventData?.model?.ElaboratorDocDatePost" [caption]="_TB('in document date')"></tb-radio>
         <tb-radio cmpId="IDC_RSPURCHDOC_APPDATEPOST" width="167" [model]="eventData?.model?.ElaboratorAppDatePost" [caption]="_TB('in current date')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Document will be issued in date')" tbTileLarge >
         <tb-checkbox cmpId="IDC_RSPURCHDOC_REGINS" width="149" [model]="eventData?.model?.ElaboratorInsDatePost" [caption]="_TB('Enable')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_RSPURCHDOC_DATAINS" width="69" [model]="eventData?.model?.OperationDate"></tb-date-input>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Select operations to perform on generated documents')" tbTileStandard >
        <tb-checkbox *ngIf="eventData?.activation?.IDC_POSTDOC_PRINT_MAIL" cmpId="IDC_POSTDOC_PRINT_MAIL" width="109" [model]="eventData?.model?.bPrintMail" [caption]="_TB('Always print sent document  ')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False" hasTitle="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('List of documents generated')" tbTileWide >
<div class="col col1">        <tb-body-edit cmpId="IDC_PROGRESSVIEWER_BE" width="654" [model]="eventData?.model?.ProgressViewer">
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_STATUS" columnName="TEnhProgressViewer_P1" [title]="_TB('  ')" columnType="tb-image" columnName="IDC_PROGRESS_VIEWER_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN1" columnName="TEnhProgressViewer_P2" [title]="_TB('eventData?.model?.PrgViewerColumn1')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN2" columnName="TEnhProgressViewer_P3" [title]="_TB('eventData?.model?.PrgViewerColumn2')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN2">
         </tb-body-edit-column>
        </tb-body-edit>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
