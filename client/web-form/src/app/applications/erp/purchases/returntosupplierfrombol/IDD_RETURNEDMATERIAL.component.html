 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Bills of Lading Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_RETURNEDMATERIAL_DATE_START" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_RETURNEDMATERIAL_DATE_END" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini >
         <tb-radio cmpId="IDC_RETURNEDMATERIAL_SUPPLIERS_ALL" width="58" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RETURNEDMATERIAL_SUPPLIERS_SELECTION" width="53" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RETURNEDMATERIAL_SUPPLIER_START" width="91" [model]="eventData?.model?.SuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RETURNEDMATERIAL_SUPPLIER_END" width="91" [model]="eventData?.model?.SuppEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini >
         <tb-radio cmpId="IDC_RETURNEDMATERIAL_ITEMS_ALL" width="58" [model]="eventData?.model?.AllItems" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RETURNEDMATERIAL_ITEMS_SELECTION" width="53" [model]="eventData?.model?.ItemsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RETURNEDMATERIAL_ITEM_START" width="91" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RETURNEDMATERIAL_ITEM_END" width="91" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Group Lines with...')" tbTileMini >
         <tb-checkbox cmpId="IDC_RETURNEDMATERIAL_GROUP" width="155" [model]="eventData?.model?.Group" [caption]="_TB('Same Supplier / Item')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Reason')" tbTileMini >
         <tb-combo [caption]="_TB('Return to Supplier')" cmpId="IDC_RETURNEDMATERIAL_REASON" width="58" [model]="eventData?.model?.Reason"></tb-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_SELECTED" columnName="l_BoLDetail_Selected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_RETURNEDMATERIAL_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_SUPPLIER" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_RETURNEDMATERIAL_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_NODN" columnName="DocNo" [title]="_TB('Note No.')" columnType="tb-label-static" columnName="IDC_RETURNEDMATERIAL_NODN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_RETURNEDMATERIAL_DATEDN" columnName="DocumentDate" [title]="_TB('Note Date')" columnType="tb-date-input" columnName="IDC_RETURNEDMATERIAL_DATEDN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_RETURNEDMATERIAL_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_RETURNEDMATERIAL_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_RETURNEDMATERIAL_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_RETURNEDMATERIAL_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PURCHASE_RETURNREASON_BE" columnName="ReturnReason" [title]="_TB('Return Reason')" columnType="tb-label-static" columnName="IDC_PURCHASE_RETURNREASON_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PURCHASE_RETURNREASONDES_BE" [model]="eventData?.model?.HKLReturnReason?.Description" [title]="_TB('Return Reason Description')" columnType="tb-label-static" columnName="IDC_PURCHASE_RETURNREASONDES_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_GENERATED" columnName="l_BoLDetail_Generated" [title]="_TB('Generated')" columnType="tb-bool-edit" columnName="IDC_RETURNEDMATERIAL_GENERATED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_RETURNEDMATERIAL_DESCRIPTION" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_RETURNEDMATERIAL_DESCRIPTION">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
