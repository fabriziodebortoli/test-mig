   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>

   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>

	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >

       <tb-tile tbTileStandard >
<div class="anchored">        <tb-combo [caption]="_TB('Nota Fiscal Type')" cmpId="IDC_PURCH_DOC_NOTA_FISCAL_CODE" width="48" [model]="eventData?.model?.DBTNotaFiscalForSupplier?.NotaFiscalCode" [validators]="IDC_PURCH_DOC_NOTA_FISCAL_CODE_validators"></tb-combo>

</div><div class="anchored">        <tb-text [caption]="_TB('Model')" cmpId="IDC_PURCH_DOC_NOTA_FISCAL_TYPE_MODEL" width="30" [model]="eventData?.model?.DBTNotaFiscalForSupplier?.Model"></tb-text>
        <tb-combo [caption]="_TB('Series')" cmpId="IDC_PURCH_DOC_NOTA_FISCAL_TYPE_SERIES" width="57" [model]="eventData?.model?.DBTNotaFiscalForSupplier?.Series"></tb-combo>
</div><div class="anchored">        <tb-text [caption]="_TB('Number')" cmpId="IDC_PURCH_DOC_NO_DOC" width="72" [model]="eventData?.model?.PurchaseDocument?.DocNo"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_PURCH_DOC_DATE_DOC" width="57" [model]="eventData?.model?.PurchaseDocument?.DocumentDate"></tb-date-input>
</div><div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted on')" cmpId="IDC_PURCH_DOC_DATE_REG" width="57" [model]="eventData?.model?.PurchaseDocument?.PostingDate"></tb-date-input>
        <tb-checkbox cmpId="IDC_PURCH_DOC_NOTA_FISCAL_THIRD_PARTIES" width="112" [model]="eventData?.model?.DBTNotaFiscalForSupplier?.ThirdParties" [caption]="_TB('Third Parties  ')"></tb-checkbox>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Supplier Data')" tbTileStandard >

        <tb-label-static cmpId="IDC_PURCH_DOC_DESCRI_SUPP" width="220" [model]="eventData?.model?.HKLSupplier?.CompNameCompleteWithTaxNumber"></tb-label-static>

       <tb-status-tile-panel>
        <tb-status-tile>

         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.StatusHomologation"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.DummyGauge"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>

        </tb-status-tile>
        <tb-status-tile>

         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.EIBRNFeForSupp_ImageStatusNF"></tb-image>

         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
      </ng-template>
     </tb-tilegroup>
