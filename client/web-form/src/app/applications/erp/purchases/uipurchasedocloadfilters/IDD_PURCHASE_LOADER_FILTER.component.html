 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group Filters')" tbLayoutTypeColumn >
      <ng-template>
       <tb-tile [title]="_TB('Filter for Order')" tbTileMini  isCollapsible="False" hasTitle="True">
        <tb-text [caption]="_TB('Order No.')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_ORDERNO" width="70" [model]="eventData?.model?.OrdNoFilter"></tb-text>
        <tb-text [caption]="_TB('Purchase Order No.')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_PURCHASEORDERNO" width="70" [model]="eventData?.model?.PurchaseOrdNoFilter"></tb-text>
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Position')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_POSORDER" width="70" [model]="eventData?.model?.OrdPosFilter"></tb-numeric-text-box>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_EXCLUDE_DETAIL_FULFFILLED" width="152" [model]="eventData?.model?.ExcludeFulffilledLines" [caption]="_TB('Exclude Processed Lines')"></tb-checkbox>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_EXCLUDE_DETAIL_NOTES" width="152" [model]="eventData?.model?.ExcludeNotes" [caption]="_TB('Exclude Notes Lines')"></tb-checkbox>
        <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_PURCH_DOC_TAB_SELECTIONS_SUGGEST_QTY" cmpId="IDC_STATIC_PURCH_DOC_TAB_SELECTIONS_SUGGEST_QTY" width="155" [caption]="_TB('Suggest Amount to be Invoiced')"></tb-caption>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_PURCH_DOC_TAB_SELECTIONS_SUGGEST_QTY" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_SUGGEST_QTY" width="147" [model]="eventData?.model?.QtyToInvoiceAsDelivered" [caption]="_TB('based on the Delivered')"></tb-checkbox>
       </tb-tile>
       <tb-tile [title]="_TB('Filter for Item Code')" tbTileMini  isCollapsible="False" hasTitle="True">
        <tb-text [caption]="_TB('Item')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_ITEM" width="103" [model]="eventData?.model?.ItemFilter"></tb-text>
        <tb-caption cmpId="IDC_STATIC" width="159" [caption]="_TB('Display Only Rows')"></tb-caption>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_DISPLAY_DETAIL_ITM_SELECT" width="150" [model]="eventData?.model?.ShowOnlyItemLine" [caption]="_TB('related to Selected Item')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_OK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="ID_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.IDC_PURCH_DOC_TAB_SELECTIONS_ORDERS_IMPORT" [disabled]="!eventData?.buttonsState?.IDC_PURCH_DOC_TAB_SELECTIONS_ORDERS_IMPORT?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Import')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_ORDERS_IMPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
