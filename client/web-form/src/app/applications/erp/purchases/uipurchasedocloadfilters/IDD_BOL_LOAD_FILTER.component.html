 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group Filters')" tbLayoutTypeColumn >
      <ng-template>
       <tb-tile [title]="_TB('Filter for Document')" tbTileMini  isCollapsible="False" hasTitle="True">
        <tb-text [caption]="_TB('Supplier Document No.')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_NO_DOC_SUPPLIER" width="65" [model]="eventData?.model?.SuppDocNoFilter"></tb-text>
        <tb-text [caption]="_TB('Note Log No.')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_NODN" width="65" [model]="eventData?.model?.BoLNoFilter"></tb-text>
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Line')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_BILLLINE" width="65" [model]="eventData?.model?.BoLLineFilter"></tb-numeric-text-box>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_EXCLUDE_DETAIL_FULFFILLED" width="156" [model]="eventData?.model?.ExcludeFulffilledLines" [caption]="_TB('Exclude Invoiced Lines')"></tb-checkbox>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_EXCLUDE_DETAIL_NOTES" width="156" [model]="eventData?.model?.ExcludeNotes" [caption]="_TB('Exclude Notes Lines')"></tb-checkbox>
       </tb-tile>
       <tb-tile [title]="_TB('Filter for Item Code')" tbTileMini  isCollapsible="False" hasTitle="True">
        <tb-text [caption]="_TB('Item')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_ITEM" width="105" [model]="eventData?.model?.ItemFilter"></tb-text>
        <tb-label-static cmpId="IDC_STATIC" width="155" [caption]="_TB('Display Only Rows')"></tb-label-static>
        <tb-checkbox cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_DISPLAY_DETAIL_ITM_SELECT" width="150" [model]="eventData?.model?.ShowOnlyItemLine" [caption]="_TB('related to Selected Item')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_OK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="ID_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_IMPORT?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Import')" cmpId="IDC_PURCH_DOC_TAB_SELECTIONS_BILLS_IMPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
