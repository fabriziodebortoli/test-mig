 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Category')" tbTileStandard >
         <tb-text [caption]="_TB('Code')" cmpId="IDC_CATEGORY" width="88" [model]="eventData?.model?.Categories?.Category"></tb-text>
         <tb-text [caption]="_TB('Description')" cmpId="IDC_CATEGORY_DESCRI" width="154" [model]="eventData?.model?.Categories?.Description"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Deductibility')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_DEPRECIATIONTYPE">
<div class="anchored">         <tb-combo *ngIf="eventData?.activation?.IDC_CATEGORY_TYPE" [caption]="_TB('Type')" cmpId="IDC_CATEGORY_TYPE" width="116" [model]="eventData?.model?.CategoryType"></tb-combo>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PARTDEPR_PERC" formatter="Percent" cmpId="IDC_CATEGORY_PARTDEPR_PERC" width="30" [model]="eventData?.model?.Categories?.PartDeprPerc"></tb-numeric-text-box>
</div>         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PARTDEPR_LIMIT" formatter="Money" [caption]="_TB('Limit')" cmpId="IDC_CATEGORY_PARTDEPR_LIMIT" width="68" [model]="eventData?.model?.Categories?.PartDeprLimit"></tb-numeric-text-box>
         <tb-section-title *ngIf="eventData?.activation?.IDC_STATIC_MAINTENANCE_SEPARATOR" cmpId="IDC_STATIC_MAINTENANCE_SEPARATOR" width="325" [caption]="_TB('Maintenance Charges Deductibility')"></tb-section-title>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_ESCHARGES" formatter="Integer" [caption]="_TB('No. of Periods')" cmpId="IDC_CATEGORY_ESCHARGES" width="30" [model]="eventData?.model?.Categories?.ChargesNoOfyears"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PERCCHARGES" formatter="Percent" [caption]="_TB('Limit')" cmpId="IDC_CATEGORY_PERCCHARGES" width="30" [model]="eventData?.model?.Categories?.ChargesPerc"></tb-numeric-text-box>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Fiscal Depreciation')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_FISCALDEPRECIATIONRO_BG">
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Life Period')" cmpId="IDC_CATEGORY_LIFEPERIOD" width="30" [model]="eventData?.model?.Categories?.LifePeriod"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Method')" cmpId="IDC_CATEGORY_METHOD" width="91" [model]="eventData?.model?.Categories?.DepreciationMethod" [itemSource]="IDC_CATEGORY_METHOD_itemSource"></tb-enum-combo>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_MINLIFEPERIOD" formatter="Integer" [caption]="_TB('Min Life Period')" cmpId="IDC_CATEGORY_MINLIFEPERIOD" width="30" [model]="eventData?.model?.Categories?.MinLifePeriod"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_MAXLIFEPERIOD" formatter="Integer" [caption]="_TB('Max Life Period')" cmpId="IDC_CATEGORY_MAXLIFEPERIOD" width="30" [model]="eventData?.model?.Categories?.MaxLifePeriod"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Fiscal Depreciation')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_FISCALDEPRECIATION">
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Percentage')" cmpId="IDC_CATEGORY_PERCTAB" width="30" [model]="eventData?.model?.Categories?.OfficialPerc"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PERCPRES" formatter="Percent" [caption]="_TB('First Fiscal Year')" cmpId="IDC_CATEGORY_PERCPRES" width="30" [model]="eventData?.model?.Categories?.FirstFiscalYearPerc"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PERCMIN" formatter="Percent" [caption]="_TB('Minimum')" cmpId="IDC_CATEGORY_PERCMIN" width="30" [model]="eventData?.model?.Categories?.MinimumPerc"></tb-numeric-text-box>
         <tb-section-title *ngIf="eventData?.activation?.IDC_STATIC_ACCELERATE_SEPARATOR" cmpId="IDC_STATIC_ACCELERATE_SEPARATOR" width="325" [caption]="_TB('Accelerated Depreciation')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_PERCANT" formatter="Percent" [caption]="_TB('Percentage')" cmpId="IDC_CATEGORY_PERCANT" width="30" [model]="eventData?.model?.Categories?.AcceleratedPerc"></tb-numeric-text-box>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CATEGORY_ACCELDISABLED" cmpId="IDC_CATEGORY_ACCELDISABLED" width="63" [model]="eventData?.model?.Categories?.AcceleratedDisabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_ESANT" formatter="Integer" [caption]="_TB('No. of Periods')" cmpId="IDC_CATEGORY_ESANT" width="30" [model]="eventData?.model?.Categories?.AcceleratedNoOfYears"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Fiscal Depreciation')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_INTANGIBLE_CATEGORIES_FISCALDEPRECIATION">
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Percentage')" cmpId="IDC_CATEGORY_PERCIMM" width="30" [model]="eventData?.model?.Categories?.OfficialPerc"></tb-numeric-text-box>
<div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_CATEGORY_DEPRDEPRECIATEBYLIFEPERIOD" cmpId="IDC_CATEGORY_DEPRDEPRECIATEBYLIFEPERIOD" width="109" [model]="eventData?.model?.Categories?.DepreciateByLifePeriod" [caption]="_TB('By Life Period  ')"></tb-checkbox>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_CATEGORY_LIFEPERIOD" formatter="Integer" cmpId="IDC_CATEGORY_LIFEPERIOD" width="30" [model]="eventData?.model?.Categories?.LifePeriod"></tb-numeric-text-box>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Balance Depreciation')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_BALANCEDEPRECIATION">
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Percentage')" cmpId="IDC_CATEGORY_PERCTABBALANCE" width="30" [model]="eventData?.model?.Categories?.BalancePerc"></tb-numeric-text-box>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tilepanel [title]="_TB('Accounts')" showAsTile="True">
        <tb-tile tbTileStandard  hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_ACCOUNTS">
         <tb-text [caption]="_TB('Category')" cmpId="IDC_CATEGORY_CNTCTG" width="104" [model]="eventData?.model?.Categories?.CategoryAccount"></tb-text>
         <tb-label-static cmpId="IDC_CATEGORY_DESCRI_CNTCTG" width="154" [model]="eventData?.model?.HKLCoAAccountCategoryAccount?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Depreciation')" cmpId="IDC_CATEGORY_DEPRACCOUNT" width="104" [model]="eventData?.model?.Categories?.DeprAccount"></tb-text>
         <tb-label-static cmpId="IDC_CATEGORY_DESCRI_DEPRACCOUNT" width="154" [model]="eventData?.model?.HKLCoAAccountAccountDepr?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Accumulated Deprec.')" cmpId="IDC_CATEGORY_ACCUMDEPRACCOUNT" width="104" [model]="eventData?.model?.Categories?.AccumDeprAccount"></tb-text>
         <tb-label-static cmpId="IDC_CATEGORY_DESCRI_ACCUMDEPRACCOUNT" width="154" [model]="eventData?.model?.HKLCoAAccountAccountFDepr?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile tbTileStandard  hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_CATEGORIES_ACCOUNTS_IT">
         <tb-text [caption]="_TB('Accelerated Deprec.')" cmpId="IDC_CATEGORY_ACCELERATEDDEPRACC" width="104" [model]="eventData?.model?.Categories?.AcceleratedDeprAccount"></tb-text>
         <tb-label-static cmpId="IDC_CATEGORY_DESCRI_ACCELERATEDDEPRACC" width="154" [model]="eventData?.model?.HKLCoAAccountAccountDeprAnt?.Description"></tb-label-static>
         <tb-text [caption]="_TB('Accum. Accel. Deprec.')" cmpId="IDC_CATEGORY_ACCELERATEDACCUMDEPRACC" width="104" [model]="eventData?.model?.Categories?.AcceleratedAccumDeprAccount"></tb-text>
         <tb-label-static cmpId="IDC_CATEGORY_DESCRI_ACCELERATEDACCUMDEPRACC" width="154" [model]="eventData?.model?.HKLCoAAccountAccountFDeprAnt?.Description"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
