 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">        <tb-text [caption]="_TB('Item')" cmpId="IDC_LOTS_ITEM" width="122" [model]="eventData?.model?.Items?.Item"></tb-text>
        <tb-text [caption]="_TB('Description')" cmpId="IDC_LOTS_ITEMDESCRIPTION" width="154" [model]="eventData?.model?.Items?.Description"></tb-text>
        <tb-checkbox cmpId="IDC_LOTS_MANAGEMENTS_LOT" width="109" [model]="eventData?.model?.GoodsData?.UseLots" [caption]="_TB('Lot Management  ')"></tb-checkbox>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_LOTS_CRITICAL_FOR_TRACEABILITY" cmpId="IDC_LOTS_CRITICAL_FOR_TRACEABILITY" width="109" [model]="eventData?.model?.GoodsData?.TraceabilityCritical" [caption]="_TB('Crucial for Traceability  ')"></tb-checkbox>
</div><div class="col col2"><div class="anchored">        <tb-enum-combo *ngIf="eventData?.activation?.IDC_LOTS_SET_LOT_TO_SUPPLOT" [caption]="_TB('Use Supplier Lot')" cmpId="IDC_LOTS_SET_LOT_TO_SUPPLOT" width="90" [model]="eventData?.model?.GoodsData?.UseSupplierLotAsNewLotNumber"></tb-enum-combo>
        <tb-caption *ngIf="eventData?.activation?.IDC_STATIC_LOT" cmpId="IDC_STATIC_LOT" width="117" [caption]="_TB('as Lot Number for new Lots')"></tb-caption>
</div>        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Pre Expiry Days')" cmpId="IDC_LOTS_DAYS_PREDUEDATE_TYPELOT" width="40" [model]="eventData?.model?.GoodsData?.LotPreexpiringDays"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Validity Days')" cmpId="IDC_LOTS_DAYSVALIDITY_LOT" width="40" [model]="eventData?.model?.GoodsData?.LotValidityDays"></tb-numeric-text-box>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Load Data')" tbTileStandard  isCollapsible="True">
        <tb-body-edit cmpId="IDC_LOTS_BODY" width="325" [model]="eventData?.model?.Lots">
         <tb-body-edit-column cmpId="IDC_LOTS_LOT" [title]="_TB('Lot')" columnType="tb-text" columnName="IDC_LOTS_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_ISDISABLED" [title]="_TB('Disabled')" columnType="tb-body-edit-column" columnName="IDC_LOTS_ISDISABLED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_TOTALLYCONSUMED" [title]="_TB('Out of Stock')" columnType="tb-body-edit-column" columnName="IDC_LOTS_TOTALLYCONSUMED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_OUT_OF_STOCK_DATE" [title]="_TB('Out of Stock Date')" columnType="tb-body-edit-column" columnName="IDC_LOTS_OUT_OF_STOCK_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_DATE_START_VALIDITY" [title]="_TB('Validity Start')" columnType="tb-body-edit-column" columnName="IDC_LOTS_DATE_START_VALIDITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_DATE_PREPYMT_SCHEDULE" [title]="_TB('Pre Expiry')" columnType="tb-body-edit-column" columnName="IDC_LOTS_DATE_PREPYMT_SCHEDULE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_DATE_DUEDATE" [title]="_TB('Validity End')" columnType="tb-body-edit-column" columnName="IDC_LOTS_DATE_DUEDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_DESCRIPTION" [title]="_TB('Description')" columnType="tb-body-edit-column" columnName="IDC_LOTS_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_MIN_STOCK" [title]="_TB('Minimum Stock')" columnType="tb-body-edit-column" columnName="IDC_LOTS_MIN_STOCK">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_COST_LAST_ISSUETOPROD" [title]="_TB('Last Loading Cost')" columnType="tb-body-edit-column" columnName="IDC_LOTS_COST_LAST_ISSUETOPROD">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_SUPPLIERLOT_NUMBER" [title]="_TB('Supplier Lot')" columnType="tb-body-edit-column" columnName="IDC_LOTS_SUPPLIERLOT_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_PACKS_NUMBER" [title]="_TB('No. of Packs')" columnType="tb-body-edit-column" columnName="IDC_LOTS_PACKS_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_ANALYSISSTATUS" [title]="_TB('Analysis Status')" columnType="tb-body-edit-column" columnName="IDC_LOTS_ANALYSISSTATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_ANALYSISREF_NUMBER" [title]="_TB('Analysis No.')" columnType="tb-body-edit-column" columnName="IDC_LOTS_ANALYSISREF_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_ANALYSISDATE" [title]="_TB('Analysis Date')" columnType="tb-body-edit-column" columnName="IDC_LOTS_ANALYSISDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_LOTS_TOOL_PURCHASEDATE" columnName="PurchaseDate" [title]="_TB('Purchase Date')" columnType="tb-date-input" columnName="IDC_LOTS_TOOL_PURCHASEDATE" *ngIf="eventData?.activation?.IDC_LOTS_TOOL_PURCHASEDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_NOTES" [title]="_TB('Note')" columnType="tb-body-edit-column" columnName="IDC_LOTS_NOTES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_INTERNALPRODUCT" [title]="_TB('Produced In House')" columnType="tb-body-edit-column" columnName="IDC_LOTS_INTERNALPRODUCT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_TEXT" columnName="DescriptionText" [title]="_TB('Detailed Description Text')" columnType="tb-text" columnName="IDC_LOTS_TEXT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOTS_BARCODE_SEGMENT" [title]="_TB('Barcode Segment')" columnType="tb-body-edit-column" columnName="IDC_LOTS_BARCODE_SEGMENT">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-layoutcontainer isCollapsible="True" isCollapsed="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Number of Lots')" tbTileStandard  isCollapsible="True" isCollapsed="True">
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Valid')" cmpId="IDC_LOTS_VALIDLOT_NUMBER" width="32" [model]="eventData?.model?.ValidLotNo"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Disabled')" cmpId="IDC_LOTS_DISABLEDLOT_NUMBER" width="32" [model]="eventData?.model?.DisabledLotNo"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Overdue in advance')" cmpId="IDC_LOTS_NOTEXPIREDLOT_NUMBER" width="32" [model]="eventData?.model?.NotExpiredLotNo"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Out of stock')" cmpId="IDC_LOTS_TOTALLYCONSUMEDLOT_NUMBER" width="32" [model]="eventData?.model?.TotallyConsumedLotNo"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Overdue')" cmpId="IDC_LOTS_EXPIREDLOT_NUMBER" width="32" [model]="eventData?.model?.ExpiredLotNo"></tb-numeric-text-box>
        </tb-tile>
        <tb-tilepanel [title]="_TB('Automatic Numbering')" isCollapsible="True" isCollapsed="True" showAsTile="True">
         <tb-tile tbTileStandard >
          <tb-caption cmpId="IDC_STATIC_TITLE" width="323" [caption]="_TB('WARNING! The counters in this table are UPDATED AUTOMATICALLY by the application!')"></tb-caption>
          <tb-caption cmpId="IDC_STATIC_SUBTITLE" width="323" [caption]="_TB('They provide the numbering for inventory lots. Therefore, it is strongly recommended not to edit them, as this could affect the consistency of the Lot numbering.')"></tb-caption>
         </tb-tile>
         <tb-tile tbTileStandard >
          <tb-body-edit cmpId="IDC_LOTS_LASTBODY_NO" width="321" [model]="eventData?.model?.Numbering">
           <tb-body-edit-column cmpId="IDC_LOTS_FISCALYEAR" columnName="P1" [title]="_TB('Fiscal year')" columnType="tb-label-static" columnName="IDC_LOTS_FISCALYEAR">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Long" cmpId="IDC_LOTS_LASTLOT_NO" columnName="LastLotNo" [title]="_TB('Last Automatically Assigned Lot No.')" columnType="tb-numeric-text-box" columnName="IDC_LOTS_LASTLOT_NO">
           </tb-body-edit-column>
          </tb-body-edit>
         </tb-tile>
        </tb-tilepanel>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('LinksPanel')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_PNL_LINKSPANEL">
         <tb-body-edit cmpId="IDC_PNL_BE" width="325" [model]="eventData?.model?.DBTLinksTable">
          <tb-body-edit-column cmpId="IDC_PNL_BE_IMAGE" columnName="Image" [title]="_TB('Image')" columnType="tb-image" columnName="IDC_PNL_BE_IMAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PNL_BE_DESCR" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_PNL_BE_DESCR">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
