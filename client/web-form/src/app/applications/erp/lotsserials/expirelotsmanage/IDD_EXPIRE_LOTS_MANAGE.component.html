 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Storage')" tbTileMini >
          <tb-combo [caption]="_TB('Storage')" cmpId="IDC_EXPIRE_LOTS_MANAGE_STORAGE" width="79" [model]="eventData?.model?.Storage"></tb-combo>
          <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR" width="68" [model]="eventData?.model?.SpecificatorType" [itemSource]="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR_itemSource"></tb-enum-combo>
          <tb-text [caption]="_TB('Specificator')" cmpId="IDC_EXPIRE_LOTS_MANAGE_SPECIFICATOR" width="68" [model]="eventData?.model?.Specificator"></tb-text>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Reference Date')" cmpId="IDC_EXPIRE_LOTS_MANAGE_REF_DATE" width="57" [model]="eventData?.model?.RefDate"></tb-date-input>
         </tb-tile>
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Reason')" tbTileMini >
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_EXPIRE_LOTS_MANAGE_REASON" width="70" [model]="eventData?.model?.InvRsn"></tb-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Operation Date')" cmpId="IDC_EXPIRE_LOTS_MANAGE_OPERATION_DATE" width="57" [model]="eventData?.model?.OperationDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Phase 1')" tbTileMini >
         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_EXPIRE_LOTS_MANAGE_STORAGE_FINAL" width="82" [model]="eventData?.model?.Storage1"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR_FINAL" width="60" [model]="eventData?.model?.Specificator1Type" [itemSource]="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR_FINAL_itemSource"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_EXPIRE_LOTS_MANAGE_SPECIFICATOR_FINAL" width="60" [model]="eventData?.model?.Specificator1"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Phase 2')" tbTileMini >
         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_EXPIRE_LOTS_MANAGE_STORAGE_PHASE2" width="82" [model]="eventData?.model?.Storage2"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR_PHASE2" width="60" [model]="eventData?.model?.Specificator2Type" [itemSource]="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR_PHASE2_itemSource"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_EXPIRE_LOTS_MANAGE_SPECIFICATOR_PHASE2" width="60" [model]="eventData?.model?.Specificator2"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.ExpireLotsManage">
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_SELECTED" columnName="ExpireLots_IsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_EXPIRE_LOTS_MANAGE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_STORAGE" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_EXPIRE_LOTS_MANAGE_STORAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR" columnName="SpecificatorType" [title]="_TB('Specificator Type')" columnType="tb-enum-combo" columnName="IDC_EXPIRE_LOTS_MANAGE_TYPE_SPECIFICATOR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_SPECIFICATOR" columnName="Specificator" [title]="_TB('Specificator')" columnType="tb-label-static" columnName="IDC_EXPIRE_LOTS_MANAGE_SPECIFICATOR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_EXPIRE_LOTS_MANAGE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_DESCRI_ITEM" [model]="eventData?.model?.HKLItem?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_EXPIRE_LOTS_MANAGE_DESCRI_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_EXPIRE_LOTS_MANAGE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_EXPIRE_LOTS_MANAGE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_EXPIRE_LOTS_MANAGE_VALIDITY_END" columnName="DueDate" [title]="_TB('Validity End')" columnType="tb-date-input" columnName="IDC_EXPIRE_LOTS_MANAGE_VALIDITY_END">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_EXPIRE_LOTS_MANAGE_QTY" columnName="BookInv" [title]="_TB('Actual Qty')" columnType="tb-numeric-text-box" columnName="IDC_EXPIRE_LOTS_MANAGE_QTY">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
