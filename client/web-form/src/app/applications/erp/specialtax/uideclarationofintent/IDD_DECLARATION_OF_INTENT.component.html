 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_DECLARATION_OF_INTENT_DATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.DeclDate"></tb-date-input>
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Accrual Year')" cmpId="IDC_DECLARATION_OF_INTENT_YEAR" width="31" [model]="eventData?.model?.DeclarationOfIntent?.DeclYear"></tb-numeric-text-box>
        <tb-text [caption]="_TB('Log No.')" cmpId="IDC_DECLARATION_OF_INTENT_LOGNO" width="58" [model]="eventData?.model?.DeclarationOfIntent?.LogNo"></tb-text>
</div><div class="col col2"><div class="anchored">        <tb-text [caption]="_TB('Code')" cmpId="IDC_DECLARATION_OF_INTENT_CUSTSUPP" width="80" [model]="eventData?.model?.DeclarationOfIntent?.CustSupp"></tb-text>
        <tb-label-static cmpId="IDC_DECLARATION_OF_INTENT_COMPNAME" width="143" [model]="eventData?.model?.HKLCustSupp?.CompNameCompleteWithTaxNumber"></tb-label-static>
</div><div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Issue Date/Number')" cmpId="IDC_DECLARATION_OF_INTENT_CUSTDATE" width="58" [model]="eventData?.model?.DeclarationOfIntent?.CustomerDate"></tb-date-input>
        <tb-text cmpId="IDC_DECLARATION_OF_INTENT_CUSTNO" width="88" [model]="eventData?.model?.DeclarationOfIntent?.CustomerNo"></tb-text>
</div></div>       </tb-tile>
       <tb-tile [title]="_TB('Other Data')" tbTileWide >
<div class="col col1">        <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_DECLARATION_OF_INTENT_TYPE" width="125" [model]="eventData?.model?.DeclarationOfIntent?.DeclType"></tb-enum-combo>
        <tb-numeric-text-box formatter="Money" [caption]="_TB('Limit Amount')" cmpId="IDC_DECLARATION_OF_INTENT_AMOUNT" width="68" [model]="eventData?.model?.DeclarationOfIntent?.LimitAmount"></tb-numeric-text-box>
        <tb-text [caption]="_TB('Single Operation Description')" cmpId="IDC_DECLARATION_OF_INTENT_LETTERNOTES" width="220" [model]="eventData?.model?.DeclarationOfIntent?.LetterNotes"></tb-text>
<div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From/To Date')" cmpId="IDC_DECLARATION_OF_INTENT_FROMDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.FromDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DECLARATION_OF_INTENT_TODATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.ToDate"></tb-date-input>
</div>        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Annulment Date')" cmpId="IDC_DECLARATION_OF_INTENT_ANNULMENTDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.AnnulmentDate"></tb-date-input>
        <tb-text [caption]="_TB('Notes')" cmpId="IDC_DECLARATION_OF_INTENT_NOTES" width="220" [model]="eventData?.model?.DeclarationOfIntent?.Notes"></tb-text>
</div><div class="col col2"><div class="anchored">        <tb-checkbox cmpId="IDC_DECLARATION_OF_INTENT_PRINTED" width="109" [model]="eventData?.model?.DeclarationOfIntent?.Printed" [caption]="_TB('Printed on Journal  ')"></tb-checkbox>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DECLARATION_OF_INTENT_PRINTDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.PrintDate"></tb-date-input>
</div><div class="anchored">        <tb-checkbox cmpId="IDC_DECLARATION_OF_INTENT_PRINTEDONFILE" width="109" [model]="eventData?.model?.DeclarationOfIntent?.PrintedOnFile" [caption]="_TB('Printed on File  ')"></tb-checkbox>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DECLARATION_OF_INTENT_PRINTEDONFILEDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.PrintFileDate"></tb-date-input>
</div>        <tb-text [caption]="_TB('Telematic Protocol')" cmpId="IDC_DECLARATION_OF_INTENT_TELPROT" width="88" [model]="eventData?.model?.DeclarationOfIntent?.TelProtocol"></tb-text>
        <tb-text [caption]="_TB('Document Protocol')" cmpId="IDC_DECLARATION_OF_INTENT_DOCPROT" width="40" [model]="eventData?.model?.DeclarationOfIntent?.DocProtocol"></tb-text>
<div class="anchored">        <tb-checkbox cmpId="IDC_DECLARATION_OF_INTENT_PRINTLETTER" width="109" [model]="eventData?.model?.DeclarationOfIntent?.PrintedLetter" [caption]="_TB('Letter Printed  ')"></tb-checkbox>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DECLARATION_OF_INTENT_PRINTLETTERDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.PrintLetterDate"></tb-date-input>
</div><div class="anchored">        <tb-checkbox cmpId="IDC_DECLARATION_OF_INTENT_PRINTEDANN" width="109" [model]="eventData?.model?.DeclarationOfIntent?.PrintedAnnulment" [caption]="_TB('Annulment Printed  ')"></tb-checkbox>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DECLARATION_OF_INTENT_PRINTANNDATE" width="57" [model]="eventData?.model?.DeclarationOfIntent?.PrintAnnulmentDate"></tb-date-input>
</div></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_PNL_LINKSPANEL_DOCK_PANE" [title]="_TB('LinksPanel')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_PNL_LINKSPANEL">
         <tb-body-edit cmpId="IDC_PNL_BE" width="325" [model]="eventData?.model?.DBTLinksTable">
          <tb-body-edit-column cmpId="IDC_PNL_BE_IMAGE" columnName="Image" [title]="_TB('Image')" columnType="tb-image" columnName="IDC_PNL_BE_IMAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PNL_BE_DESCR" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_PNL_BE_DESCR">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
