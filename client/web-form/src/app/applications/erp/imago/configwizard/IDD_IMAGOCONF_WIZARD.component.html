 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Introduction')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Introduction')" tbTileStandard >
        <tb-label-static cmpId="IDC_MPARSEDSTATIC" width="591" [caption]="_TB('This wizard set those parameters needed to synchronize data between Mago and Infinity Zucchetti.')"></tb-label-static>
        <tb-section-title cmpId="IDC_MPARSEDSTATIC_1" width="492" [caption]="_TB('Connection Parameters')"></tb-section-title>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_2" width="342" [caption]="_TB('Specifies connection parameters needed to enable Infinity Zucchetti to access Mago databases.')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_3" width="342" [caption]="_TB('Specifies connection parameters needed to enable Mago to invoke Infinity functionalities.')"></tb-label-static>
        <tb-section-title cmpId="IDC_MPARSEDSTATIC_4" width="492" [caption]="_TB('External Servers Information')"></tb-section-title>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_5" width="342" [caption]="_TB('Associate Mago company to Infinity Zucchetti company')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_6" width="352" [caption]="_TB('This wizard is based on following steps:')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_7" width="352" [caption]="_TB('At the end of this Wizard it will be performed these operations:')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_8" width="573" [caption]="_TB('- It will be created in Infinity Zucchetti one external server for each Mago database (Company DB, System DB and optionally DMS DB).')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_9" width="573" [caption]="_TB('- It will be uploaded DataSynchronization packages into Infinity Zucchetti synchronization system')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_10" width="573" [caption]="_TB('- It will be created a registered application for working Mago company')"></tb-label-static>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC_11" width="342" [caption]="_TB('- All DataSynchronization actions will be associated to just created registered application')"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('I.Mago Connection Parameters')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile tbTileStandard >
        <tb-section-title cmpId="IDC_INFDETAIL_CONN_SECTION" width="333" [caption]="_TB('I.Mago Connection Parameters')"></tb-section-title>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_URL_STATIC" width="96" [caption]="_TB('Infinity Web URL')"></tb-label-static>
        <tb-text cmpId="IDC_TD_IMAGOCONF_INFDET_URL" width="210" [model]="eventData?.model?.InfinityURL"></tb-text>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_USER_STATIC" width="96" [caption]="_TB('User')"></tb-label-static>
        <tb-text cmpId="IDC_TD_IMAGOCONF_INFDET_USER" width="100" [model]="eventData?.model?.InfinityUserName"></tb-text>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_PWD_STATIC" width="96" [caption]="_TB('Password')"></tb-label-static>
        <tb-text cmpId="IDC_TD_IMAGOCONF_INFDET_PWD" width="100" [model]="eventData?.model?.InfinityPassword"></tb-text>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_CRT_STATIC" width="95" [caption]="_TB('Skip Certificate Validation')"></tb-label-static>
        <tb-checkbox cmpId="IDC_TD_IMAGOCONF_INFDET_CRT" width="107" [model]="eventData?.model?.SkipCertificateValidation" [caption]="_TB('Skip Certificate Validation  ')"></tb-checkbox>
        <tb-button cmpId="IDC_TD_IMAGOCONF_INFDETAIL_CHECK" width="80" [model]="eventData?.model?.InfinityCheckBtn" [caption]="_TB('Check Connection')"></tb-button>
        <tb-section-title cmpId="IDC_IFDETAIL_COMPANY_INFO" width="333" [caption]="_TB('Mago Informations')"></tb-section-title>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_APPUSER_STATIC" width="96" [caption]="_TB('Application User Name')"></tb-label-static>
        <tb-combo cmpId="IDC_TD_IMAGOCONF_INFDET_APPUSER" width="100" [model]="eventData?.model?.AppUsername"></tb-combo>
        <tb-label-static cmpId="IDC_TD_IMAGOCONF_INFDET_APPPWD_STATIC" width="96" [caption]="_TB('Application User Password')"></tb-label-static>
        <tb-text cmpId="IDC_TD_IMAGOCONF_INFDET_APPPWD" width="100" [model]="eventData?.model?.AppPassword"></tb-text>
        <tb-section-title cmpId="IDC_IFDETAIL_COMPANY_MAP" width="333" [caption]="_TB('Map Mago Company To Infinity Company')"></tb-section-title>
        <tb-label-static cmpId="IDC_INFDETAIL_INFCOMPANY_STATIC" width="96" [caption]="_TB('Infinity Company')"></tb-label-static>
        <tb-combo cmpId="IDC_INFDETAIL_INFCOMPANY" width="210" [model]="eventData?.model?.InfinityCompanies"></tb-combo>
        <tb-combo cmpId="IDC_INFDETAIL_INFMODULES" width="210" [model]="eventData?.model?.IAFModules"></tb-combo>
        <tb-label-static cmpId="IDC_MPARSEDSTATIC" width="96" [caption]="_TB('I.Mago Modules')"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('External Server Information')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile tbTileStandard  hasTitle="False">
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
