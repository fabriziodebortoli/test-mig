 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Copy on...')" tbTileMini >
        <tb-enum-combo cmpId="IDC_INVOICE_DOC_TAB_COPY_DOC_CODETYPE" width="129" [model]="eventData?.model?.CopyDoc" [itemSource]="IDC_INVOICE_DOC_TAB_COPY_DOC_CODETYPE_itemSource"></tb-enum-combo>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_ALWAYS_ON_FRONT?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Pin')" cmpId="ID_BSP_ALWAYS_ON_FRONT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_SWITCH_TO_CALLER?.enabled" icon="tb-back" [caption]="_TB('Back')" cmpId="ID_BSP_SWITCH_TO_CALLER"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_DOCUMENT_COPY_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="ID_DOCUMENT_COPY_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_DOCUMENT_COPY_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_DOCUMENT_COPY_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
