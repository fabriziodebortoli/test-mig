 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeNone >
      <ng-template>
       <tb-tile tbTileMini  isCollapsible="False" hasTitle="False">
        <tb-text [caption]="_TB('Number')" cmpId="IDC_CHANGERETAILDATA_DOCNO" width="58" [model]="eventData?.model?.DBTChangeRetailData?.ChangeRetailDataNo"></tb-text>
       </tb-tile>
       <tb-tile tbTileMini  isCollapsible="False" hasTitle="False">
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Document Date')" cmpId="IDC_CHANGERETAILDATA_DOCDATE" width="57" [model]="eventData?.model?.DBTChangeRetailData?.ChangeRetailDataDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting and Accrual Date')" cmpId="IDC_CHANGERETAILDATA_POSTDATE" width="57" [model]="eventData?.model?.DBTChangeRetailData?.PostingDate"></tb-date-input>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Accounting')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Reason')" cmpId="IDC_CHANGERETAILDATA_ACC_REASON" width="62" [model]="eventData?.model?.DBTChangeRetailData?.AccReason"></tb-text>
        <tb-label-static cmpId="IDC_CHANGERETAILDATA_ACC_REASON_DESCRI" width="152" [model]="eventData?.model?.HKLAccRsn?.Description"></tb-label-static>
</div><div class="anchored">        <tb-text [caption]="_TB('Template')" cmpId="IDC_CHANGERETAILDATA_ACC_TEMPLATE" width="62" [model]="eventData?.model?.DBTChangeRetailData?.AccTemplate"></tb-text>
        <tb-label-static cmpId="IDC_CHANGERETAILDATA_ACC_TEMPLATE_DESCRI" width="152" [model]="eventData?.model?.HKLAccTpl?.Description"></tb-label-static>
</div>        <tb-section-title cmpId="IDC_CHANGERETAILDATA_CHANGE_OF_STATIC" width="325" [caption]="_TB('Change Of')"></tb-section-title>
        <tb-radio cmpId="IDC_CHANGERETAILDATA_FORVALUE" width="109" [model]="eventData?.model?.DBTChangeRetailData?.ForValue" [caption]="_TB('Price  ')"></tb-radio>
        <tb-radio cmpId="IDC_CHANGERETAILDATA_FORTAXCHANGE" width="109" [model]="eventData?.model?.DBTChangeRetailData?.ForTaxChange" [caption]="_TB('Tax  ')"></tb-radio>
</div><div class="col col2">        <tb-section-title cmpId="IDC_CHANGERETAILDATA_TOT_DIFF_STATIC" width="325" [caption]="_TB('Total Differences')"></tb-section-title>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Net Price')" cmpId="IDC_CHANGERETAILDATA_TOT_NET_PRICE_DIFF" width="68" [model]="eventData?.model?.DBTChangeRetailData?.TotNetPriceDiff"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('VAT')" cmpId="IDC_CHANGERETAILDATA_TOT_VAT_DIFF" width="68" [model]="eventData?.model?.DBTChangeRetailData?.TotVATDiff"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_CHANGERETAILDATA_GRAND_TOT_DIFF" width="68" [model]="eventData?.model?.DBTChangeRetailData?.GrandTotDiff"></tb-numeric-text-box>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Inventory')" tbTileStandard  isCollapsible="False" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_CHANGERETAILDATA_INV">
<div class="anchored">        <tb-text [caption]="_TB('Storage')" cmpId="IDC_CHANGERETAILDATA_RETAILSTORAGE" width="62" [model]="eventData?.model?.DBTChangeRetailData?.Storage"></tb-text>
        <tb-label-static cmpId="IDC_CHANGERETAILDATA_RETAILSTORAGE_DESCRI" width="154" [model]="eventData?.model?.HKLStorage?.Description"></tb-label-static>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill  isCollapsible="False" hasTitle="True">
        <tb-body-edit cmpId="IDC_CHANGERETAILDATA_BODYEDIT" width="325" [model]="eventData?.model?.DBTChangeRetailDataDetail">
         <tb-body-edit-column cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-combo" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_ITEMDESCRIPTION" [model]="eventData?.model?.HKLItem?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_ITEMDESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_CURRENTPRICE" columnName="CurrentPrice" [title]="_TB('Current Price')" columnType="tb-numeric-text-box" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_CURRENTPRICE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_NEWPRICE" columnName="NewPrice" [title]="_TB('New Price')" columnType="tb-numeric-text-box" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_NEWPRICE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_QTY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_UOM" columnName="BaseUoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_VATDIFF" columnName="VATDiff" [title]="_TB('VAT
Difference')" columnType="tb-numeric-text-box" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_VATDIFF">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_CHANGERETAILDATA_DETAIL_BE_TOTALDIFF" columnName="TotDiff" [title]="_TB('Total
Difference')" columnType="tb-numeric-text-box" columnName="IDC_CHANGERETAILDATA_DETAIL_BE_TOTALDIFF">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
