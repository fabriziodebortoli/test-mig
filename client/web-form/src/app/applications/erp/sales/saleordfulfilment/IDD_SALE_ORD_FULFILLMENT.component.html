 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Doctype Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-tile [title]="_TB('Select the document type to create')" tbTileMini >
        <tb-enum-combo cmpId="IDC_ELABSALEORD_DOCTYPE" width="103" [model]="eventData?.model?.DocumentType" [itemSource]="IDC_ELABSALEORD_DOCTYPE_itemSource"></tb-enum-combo>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Invoice Only...')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SOFULFILL_FILTER_INV_TOTALLY_DELIV">
         <tb-checkbox cmpId="IDC_ELABSALEORD_ONLY_DELIVERYTI" width="154" [model]="eventData?.model?.bOnlyDeliveredOrd" [caption]="_TB('Sales Orders Totally Delivered')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Check Inventory On-Hand')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SOFULFILL_FILTER_CHECK_ON_HAND">
         <tb-checkbox cmpId="IDC_ELABSALEORD_CHECK_ONHAND" width="152" [model]="eventData?.model?.bOnHandCheck" [caption]="_TB('Show deliverable orders according to the on-hand of...')"></tb-checkbox>
         <tb-radio cmpId="IDC_ELABSALEORD_INVENTORY_GENERAL" width="142" [model]="eventData?.model?.bGeneralInventory" [caption]="_TB('General Inventory')"></tb-radio>
         <tb-radio cmpId="IDC_ELABSALEORD_SELECTED_STORAGE" width="100" [model]="eventData?.model?.bSelectedStorage" [caption]="_TB('Selected Storage')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Storage')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SOFULFILL_FILTER_STORAGE">
         <tb-radio cmpId="IDC_ELABSALEORD_STORAGE_ALL" width="43" [model]="eventData?.model?.bAllStorages" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_STORAGE_SELECTION" width="43" [model]="eventData?.model?.bStorageSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_STORAGE" width="78" [model]="eventData?.model?.Storage"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_ELABSALEORD_CODETYPE_SPECIFICATOR" width="78" [model]="eventData?.model?.SpecificatorType" [itemSource]="IDC_ELABSALEORD_CODETYPE_SPECIFICATOR_itemSource"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_ELABSALEORD_SPECIFICATOR" width="78" [model]="eventData?.model?.Specificator"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Sorting by...')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_PRIORITY" width="99" [model]="eventData?.model?.bPriority" [caption]="_TB('Priority')"></tb-radio>
         <tb-radio cmpId="IDC_ELABSALEORD_EXPECTED_DELIVERY" width="102" [model]="eventData?.model?.bExpectedDelivery" [caption]="_TB('Expected Delivery Date')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Preserving...')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_STOCK_MINIMUM" width="86" [model]="eventData?.model?.bMinimumStock" [caption]="_TB('Minimum Stock')"></tb-radio>
         <tb-radio cmpId="IDC_ELABSALEORD_INSUFFICIENCY" width="86" [model]="eventData?.model?.bInsufficiency" [caption]="_TB('Shortage')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Expected Delivery Date')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ELABSALEORD_EXPECTEDDELIV_START" width="58" [model]="eventData?.model?.FromExpectedDelivery"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_EXPECTEDDELIV_END" width="58" [model]="eventData?.model?.ToExpectedDelivery"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Order Date')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ELABSALEORD_DATE_START" width="58" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_DATE_END" width="58" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Confirmed Delivery Date')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ELABSALEORD_CONFIRMEDDELIV_START" width="58" [model]="eventData?.model?.FromConfirmedDelivery"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_CONFIRMEDDELIV_END" width="58" [model]="eventData?.model?.ToConfirmedDelivery"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Sales Orders')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_ORDNO_ALL" width="32" [model]="eventData?.model?.AllSaleOrdNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_ORDNO_SELECTION" width="36" [model]="eventData?.model?.SaleOrdNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_ORDNO_START" width="91" [model]="eventData?.model?.FromSaleOrdNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_ORDNO_END" width="91" [model]="eventData?.model?.ToSaleOrdNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Customer Code')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_CUSTOMERS_ALL" width="32" [model]="eventData?.model?.AllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_CUSTOMERS_SELECTION" width="36" [model]="eventData?.model?.CustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_CUSTOMERS_START" width="91" [model]="eventData?.model?.FromCustomer"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_CUSTOMERS_END" width="91" [model]="eventData?.model?.ToCustomer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Priority')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_PRIORITY_ALL" width="43" [model]="eventData?.model?.AllPriority" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_PRIORITY_SELECTION" width="44" [model]="eventData?.model?.PrioritySel" [caption]="_TB('From')"></tb-radio>
         <tb-numeric-text-box formatter="Integer" cmpId="IDC_ELABSALEORD_PRIORITY_START" width="51" [model]="eventData?.model?.FromPriority"></tb-numeric-text-box>
</div>         <tb-numeric-text-box formatter="Integer" [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_PRIORITY_END" width="51" [model]="eventData?.model?.ToPriority"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Invoicing Customer Code')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_INVCUSTOMERS_ALL" width="32" [model]="eventData?.model?.InvAllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_INVCUSTOMERS_SELECTION" width="36" [model]="eventData?.model?.InvCustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_INVCUSTOMERS_START" width="91" [model]="eventData?.model?.FromInvCustomer"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_INVCUSTOMERS_END" width="91" [model]="eventData?.model?.ToInvCustomer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item Code')" tbTileMini >
         <tb-radio cmpId="IDC_ELABSALEORD_ITEMS_ALL" width="32" [model]="eventData?.model?.AllItems" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_ITEMS_SELECTION" width="36" [model]="eventData?.model?.ItemSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_ITEMS_START" width="105" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_ITEMS_END" width="105" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Salesperson Code')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SOFULFILL_FILTER_SALESPERSON">
         <tb-radio cmpId="IDC_ELABSALEORD_SALESPEOPLE_ALL" width="32" [model]="eventData?.model?.AllSalesPeople" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_SALESPEOPLE_SELECTION" width="36" [model]="eventData?.model?.SalesPeopleSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_SALESPERSON_START" width="91" [model]="eventData?.model?.FromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_SALESPERSON_END" width="91" [model]="eventData?.model?.ToSalesperson"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Jobs')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SOFULFILL_FILTER_JOBS">
         <tb-radio cmpId="IDC_ELABSALEORD_JOBS_ALL" width="32" [model]="eventData?.model?.AllProductionJob" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ELABSALEORD_JOBS_SELECTION" width="36" [model]="eventData?.model?.ProductionJobSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ELABSALEORD_JOBS_START" width="71" [model]="eventData?.model?.FromProducitonJob"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ELABSALEORD_JOBS_END" width="71" [model]="eventData?.model?.ToProductionJob"></tb-text>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_ELABSALEORD_DETAIL_BODY" width="464" [model]="eventData?.model?.SaleOrdFulfilmentDetail">
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BMP_FULLFILL" columnName="Bmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_ELABSALEORD_BMP_FULLFILL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_GENERATE" columnName="DocGeneration" [title]="_TB('Generate')" columnType="tb-checkbox" columnName="IDC_ELABSALEORD_DETAIL_BE_GENERATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_SALEORDNO" columnName="InternalOrdNo" [title]="_TB('Order No.')" columnType="tb-text" columnName="IDC_ELABSALEORD_DETAIL_BE_SALEORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_EXTERNALORDNO" columnName="ExternalOrdNo" [title]="_TB('External No.')" columnType="tb-text" columnName="IDC_ELABSALEORD_DETAIL_BE_EXTERNALORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ELABSALEORD_DETAIL_BE_PRIORITY" columnName="Priority" [title]="_TB('Priority')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_DETAIL_BE_PRIORITY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ELABSALEORD_DETAIL_BE_DATE" columnName="OrderDate" [title]="_TB('Date')" columnType="tb-date-input" columnName="IDC_ELABSALEORD_DETAIL_BE_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ELABSALEORD_DETAIL_BE_DATAPREVDELIV" columnName="ExpectedDeliveryDate" [title]="_TB('Expected Delivery')" columnType="tb-date-input" columnName="IDC_ELABSALEORD_DETAIL_BE_DATAPREVDELIV">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ELABSALEORD_DETAIL_BE_DATACONFDELIV" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirmed Delivery')" columnType="tb-date-input" columnName="IDC_ELABSALEORD_DETAIL_BE_DATACONFDELIV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORDPROCESS_DETAIL_BE_CUST_ISBLOCKED" columnName="BlockedCust" [title]="_TB('Blocked')" columnType="tb-bool-edit" columnName="IDC_SALEORDPROCESS_DETAIL_BE_CUST_ISBLOCKED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_COMPNAME" columnName="CustomerCompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_PYMTTERM" columnName="Payment" [title]="_TB('Paym. Terms')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_PYMTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_CURRENCY" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_JOURNAL" columnName="TaxJournal" [title]="_TB('Tax Journal')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_JOURNAL" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_JOURNAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_STUBBOOK" columnName="StubBook" [title]="_TB('Stub Book')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_STUBBOOK" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_STUBBOOK">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_CARRIER" columnName="Carrier1" [title]="_TB('Carrier')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_CARRIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_DESCRI_CARRIER" [model]="eventData?.model?.HKLCarrierBE?.CompNameComplete" [title]="_TB('Carrier Description')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_DESCRI_CARRIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_BRANCH_SHIP_DOC" columnName="SendDocumentsTo" [title]="_TB('Doc. Delivered to')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_BRANCH_SHIP_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_BRANCH_SHIP_GOODS" columnName="ShipToAddress" [title]="_TB('Goods Delivered to')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_BRANCH_SHIP_GOODS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_PORT" columnName="Port" [title]="_TB('Port')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_PORT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_PACKAGE" columnName="Package" [title]="_TB('Package')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_PACKAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_TRANSPORT" columnName="Transport" [title]="_TB('Transport')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_TRANSPORT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_SALESPERSON" columnName="Salesperson" [title]="_TB('Salesperson')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_SALESPERSON" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_SALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_AREA" columnName="Area" [title]="_TB('Area')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_AREA" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_ENTRYRSN" columnName="InvRsn" [title]="_TB('Inv. Reas.')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_ENTRYRSN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_JOB" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_DETAIL_BE_CSTCENTER" columnName="CostCenter" [title]="_TB('Center')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_DETAIL_BE_CSTCENTER" *ngIf="eventData?.activation?.IDC_ELABSALEORD_DETAIL_BE_CSTCENTER">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Selection Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Documents will be transacted on date')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_SALEORDPROCESS_DATE_INVOICE" width="57" [model]="eventData?.model?.OperationDate"></tb-date-input>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Select operations to perform on generated documents')" tbTileWide >
<div class="col col1">        <tb-checkbox *ngIf="eventData?.activation?.IDC_SALEORDFULFILlMENT_PRINT_MAIL" cmpId="IDC_SALEORDFULFILlMENT_PRINT_MAIL" width="109" [model]="eventData?.model?.bPrintMail" [caption]="_TB('Always print sent document  ')"></tb-checkbox>
        <tb-caption cmpId="IDC_STATIC" width="326" [caption]="_TB('Send to the following mail address type:')"></tb-caption>
        <tb-enum-combo cmpId="IDC_SALEORDFULFILlMENT_MAIL_ADDRESS_TYPE" width="112" [model]="eventData?.model?.eMailAddressType"></tb-enum-combo>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_SALEORDFULFILlMENT_PRINT_POSTALITE" cmpId="IDC_SALEORDFULFILlMENT_PRINT_POSTALITE" width="227" [model]="eventData?.model?.bPrintPostaLite" [caption]="_TB('Always print document sent via PostaLite')"></tb-checkbox>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False" hasTitle="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('List of documents generated')" tbTileWide >
<div class="col col1">        <tb-body-edit cmpId="IDC_PROGRESSVIEWER_BE" width="654" [model]="eventData?.model?.ProgressViewer">
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_STATUS" columnName="TEnhProgressViewer_P1" [title]="_TB('  ')" columnType="tb-image" columnName="IDC_PROGRESS_VIEWER_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN1" columnName="TEnhProgressViewer_P2" [title]="_TB('eventData?.model?.PrgViewerColumn1')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN2" columnName="TEnhProgressViewer_P3" [title]="_TB('eventData?.model?.PrgViewerColumn2')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN2">
         </tb-body-edit-column>
        </tb-body-edit>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
