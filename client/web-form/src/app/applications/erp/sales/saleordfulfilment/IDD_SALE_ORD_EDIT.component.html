 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Manager Head')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Head Data')" tbTileStandard >
        <tb-label-static [caption]="_TB('Order No.')" cmpId="IDC_ELABSALEORD_BE_ORDERNO" width="105" [model]="eventData?.model?.SaleOrdFulfilmentEditing?.InternalOrdNo"></tb-label-static>
        <tb-label-static [caption]="_TB('Customer')" cmpId="IDC_ELABSALEORD_BE_CUSTOMER" width="105" [model]="eventData?.model?.SaleOrdFulfilmentEditing?.Customer"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_ELABSALEORD_BE_DETAIL_BODY" width="325" [model]="eventData?.model?.SaleOrdFulfilmentDetailEditing">
         <tb-body-edit-column cmpId="IDC_SALES_ELABSALEORD_BE_DETAIL_BE_SEL" columnName="l_Sel" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SALES_ELABSALEORD_BE_DETAIL_BE_SEL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_POSITION" columnName="Position" [title]="_TB('Pos.')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_POSITION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_CLOSE_POS" columnName="CloseSaleOrdPos" [title]="_TB('Close')" columnType="tb-checkbox" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_CLOSE_POS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALEORDPROCESS_DETAIL_BE_LINETYPE" columnName="LineType" [title]="_TB('Line Type')" columnType="tb-enum-combo" columnName="IDC_SALEORDPROCESS_DETAIL_BE_LINETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_EXPECTED_DELIV" columnName="ExpectedDeliveryDate" [title]="_TB('Expected Delivery')" columnType="tb-date-input" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_EXPECTED_DELIV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_COMPLETEDESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_COMPLETEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_A_MIS" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_A_MIS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_VAL_UNIT" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_VAL_UNIT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_COD_TAX" columnName="TaxCode" [title]="_TB('Tax Code')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_COD_TAX">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_DISCOUNT_FORMULA" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-label-static" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_DISCOUNT_FORMULA">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_AMT_DISCOUNT" columnName="DiscountAmount" [title]="_TB('Discount Amnt.')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_AMT_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_TAXABLEAMOUNT" columnName="TaxableAmount" [title]="_TB('Taxable Amount')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_TAXABLEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ELABSALEORD_BE_DETAIL_BE_TOTALAMOUNT" columnName="TotalAmount" [title]="_TB('Total')" columnType="tb-numeric-text-box" columnName="IDC_ELABSALEORD_BE_DETAIL_BE_TOTALAMOUNT">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ELABSALEORDBE_CONFIRM?.enabled" icon="tb-save" [caption]="_TB('Confirm')" cmpId="ID_ELABSALEORDBE_CONFIRM"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
