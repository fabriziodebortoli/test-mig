 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False" *ngIf="eventData?.activation?.IDD_TB_HEADER_TILE">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Document Number')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_DEFINV_DATE_START" width="57" [model]="eventData?.model?.FullfillmentStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_DEFINV_DATE_END" width="57" [model]="eventData?.model?.FullfillmentEndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Document Number')" tbTileMini >
         <tb-radio cmpId="IDC_DEFINV_CUSTOMERS_ALL" width="52" [model]="eventData?.model?.FullfillmentAllCustomer" [caption]="_TB('All  ')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_CUSTOMERS_SELECTION" width="42" [model]="eventData?.model?.FullfillmentCustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DEFINV_CUSTOMER_START" width="80" [model]="eventData?.model?.FullfillmentFromCustomer"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC" width="32" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_DEFINV_CUSTOMER_END" width="80" [model]="eventData?.model?.FullfillmentToCustomer"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Document Number')" tbTileMini >
         <tb-radio cmpId="IDC_DEFINV_DOCNO_ALL" width="52" [model]="eventData?.model?.FullfillmentAllDocNo" [caption]="_TB('All  ')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_DOCNO_SELECTION" width="42" [model]="eventData?.model?.FullfillmentDocNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DEFINV_DOCNO_START" width="72" [model]="eventData?.model?.FullfillmentFromDocNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_DEFINV_DOCNO_END" width="72" [model]="eventData?.model?.FullfillmentToDocNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Stub Book')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_FILTER_STUBBOOK">
         <tb-radio cmpId="IDC_DEFINV_STUBBOOKS_ALL" width="52" [model]="eventData?.model?.FullfillmentAllStubBooks" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_STUBBOOKS_SELECTION" width="42" [model]="eventData?.model?.FullfillmentStubBooksSelection" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_DEFINV_STUBBOOK_START" width="72" [model]="eventData?.model?.FullfillmentFromStubBook"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_DEFINV_STUBBOOK_END" width="72" [model]="eventData?.model?.FullfillmentToStubBook"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Journals')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_FILTER_JOURNALS">
         <tb-radio cmpId="IDC_DEFINV_STUBBOOKS_ALL" width="52" [model]="eventData?.model?.FullfillmentAllTaxJournal" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_STUBBOOKS_SELECTION" width="42" [model]="eventData?.model?.FullfillmentTaxJournalSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_DEFINV_STUBBOOK_START" width="72" [model]="eventData?.model?.FullfillmentFromTaxJournal"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_DEFINV_STUBBOOK_END" width="72" [model]="eventData?.model?.FullfillmentToTaxJournal"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Grouping Codes')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_FILTER_GROUPING">
         <tb-radio cmpId="IDC_DEFINV_TPGROUP_ALL" width="52" [model]="eventData?.model?.FullfillmentAllGroup" [caption]="_TB('All  ')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_TPGROUP_SELECTION" width="9" [model]="eventData?.model?.FullfillmentGroupSel"></tb-radio>
         <tb-combo cmpId="IDC_DEFINV_TPGROUP" width="72" [model]="eventData?.model?.FullfillmentGroupCode"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Storage Phase 2')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_FILTER_STORAGE_PHASE2">
         <tb-radio cmpId="IDC_DEFINV_STORAGE2_ALL" width="52" [model]="eventData?.model?.FullfillmentAllStorage2" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_STORAGE2_SELECTION" width="42" [model]="eventData?.model?.FullfillmentStorage2Sel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_DEFINV_STORAGE2_START" width="72" [model]="eventData?.model?.FullfillmentFromStorage2"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_DEFINV_STORAGE2_END" width="72" [model]="eventData?.model?.FullfillmentToStorage2"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Salesperson Code')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_FILTER_SALESPERSON">
         <tb-radio cmpId="IDC_DEFINV_SALESPEOPLE_ALL" width="52" [model]="eventData?.model?.FullfillmentAllSalesPeople" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_DEFINV_SALESPEOPLE_SELECTION" width="42" [model]="eventData?.model?.FullfillmentSalesPeopleSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_DEFINV_SALESPERSON_START" width="80" [model]="eventData?.model?.FullfillmentFromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_DEFINV_SALESPERSON_END" width="80" [model]="eventData?.model?.FullfillmentToSalesperson"></tb-text>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_INVOICING_DETAIL_BODY" width="405" [model]="eventData?.model?.DeferredInvoicing">
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_INV" columnName="Inv" [title]="_TB('Generate')" columnType="tb-checkbox" columnName="IDC_DEFINV_DETAIL_BE_INV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_CUSTOMER" columnName="CustSupp" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_DESCRI_CUSTOMER" columnName="CustDescription" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_DESCRI_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_INVOICING_CUSTOMER" columnName="InvoicingCustomer" [title]="_TB('Invoicing
Customer')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_INVOICING_CUSTOMER" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_INVOICING_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_DESCRI_INVOICING_CUSTOMER" columnName="InvoicingCustDescription" [title]="_TB('Invoicing
Company Name')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_DESCRI_INVOICING_CUSTOMER" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_DESCRI_INVOICING_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_STORAGE" columnName="StoragePhase2" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_STORAGE" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_STORAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_PYMTTERM" columnName="Payment" [title]="_TB('Payment
Terms')" columnType="tb-body-edit-column" columnName="IDC_DEFINV_DETAIL_BE_PYMTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_SALESPERSON" columnName="Salesperson" [title]="_TB('Salesperson')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_SALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DEFINV_DETAIL_BE_DEPARTUREDATE" columnName="DepartureDate" [title]="_TB('Departure
Date')" columnType="tb-date-input" columnName="IDC_DEFINV_DETAIL_BE_DEPARTUREDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DEFINV_DETAIL_BE_DOCDATE" columnName="DocumentDate" [title]="_TB('Document
Date')" columnType="tb-date-input" columnName="IDC_DEFINV_DETAIL_BE_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_DOCNO" columnName="DocNo" [title]="_TB('Document No.')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_STUBBOOK" columnName="StubBook" [title]="_TB('Stub Book')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_STUBBOOK">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_JOURNAL" columnName="InvoicingTaxJournal" [title]="_TB('Summary
Doc. Journal')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_JOURNAL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_CURRENCY" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_BRANCH_SHIPDOC" columnName="SendDocumentsTo" [title]="_TB('Document
Delivery to')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_BRANCH_SHIPDOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_JOB" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_CSTCENTER" columnName="CostCenter" [title]="_TB('Center')" columnType="tb-label-static" columnName="IDC_DEFINV_DETAIL_BE_CSTCENTER" *ngIf="eventData?.activation?.IDC_DEFINV_DETAIL_BE_CSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DEFINV_DETAIL_BE_CODETYPE_DOCUMENT" columnName="DocumentType" [title]="_TB('Document
Type')" columnType="tb-enum-combo" columnName="IDC_DEFINV_DETAIL_BE_CODETYPE_DOCUMENT">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Selection Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Documents will be transacted on date')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_DEFINV_DATE_INVOICE" width="57" [model]="eventData?.model?.OperationDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Last Invoice Data (for Default Tax Journal)')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_DI_OPERATIONS_LAST_DATA">
         <tb-body-edit cmpId="IDC_DEFINV_REG_LAST_INV_GRID" width="161" [model]="eventData?.model?.DefInvLastData">
          <tb-body-edit-column cmpId="IDC_DEFINV_REG_LAST_INV" columnName="Title" [title]="_TB('Title')" columnType="tb-label-static" columnName="IDC_DEFINV_REG_LAST_INV">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DEFINV_LAST_NO_INV" columnName="Value" [title]="_TB('Value')" columnType="tb-label-static" columnName="IDC_DEFINV_LAST_NO_INV">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Select operations to perform on generated documents')" tbTileWide >
<div class="col col1">        <tb-checkbox *ngIf="eventData?.activation?.IDC_DEFINV_TRIAL" cmpId="IDC_DEFINV_TRIAL" width="109" [model]="eventData?.model?.TrialDefInv" [caption]="_TB('Invoicing Test')"></tb-checkbox>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_PRINT_MAIL" cmpId="IDC_PRINT_MAIL" width="109" [model]="eventData?.model?.PrintMail" [caption]="_TB('Always print sent document  ')"></tb-checkbox>
        <tb-caption cmpId="IDC_STATIC" width="326" [caption]="_TB('Send to the following mail address type:')"></tb-caption>
        <tb-enum-combo cmpId="IDC_DEFINV_MAIL_ADDRESS_TYPE" width="112" [model]="eventData?.model?.eMailAddressType"></tb-enum-combo>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_PRINT_POSTALITE" cmpId="IDC_PRINT_POSTALITE" width="227" [model]="eventData?.model?.PrintPostaLite" [caption]="_TB('Always print document sent via PostaLite')"></tb-checkbox>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_DEFINV_ONE_INVOICE" cmpId="IDC_DEFINV_ONE_INVOICE" width="109" [model]="eventData?.model?.bOneInvoicePerDN" [caption]="_TB('One Invoice Per DN  ')"></tb-checkbox>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False" hasTitle="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('List of documents generated')" tbTileWide >
<div class="col col1">        <tb-body-edit cmpId="IDC_PROGRESSVIEWER_BE" width="654" [model]="eventData?.model?.ProgressViewer">
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_STATUS" columnName="TEnhProgressViewer_P1" [title]="_TB('  ')" columnType="tb-image" columnName="IDC_PROGRESS_VIEWER_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN1" columnName="TEnhProgressViewer_P2" [title]="_TB('eventData?.model?.PrgViewerColumn1')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN2" columnName="TEnhProgressViewer_P3" [title]="_TB('eventData?.model?.PrgViewerColumn2')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN2">
         </tb-body-edit-column>
        </tb-body-edit>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
