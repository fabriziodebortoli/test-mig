 <tb-frame tbWizard >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Filters Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_RSSALESDOC_DATE_START" width="58" [model]="eventData?.model?.ElaboratorStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_RSSALESDOC_DATE_END" width="58" [model]="eventData?.model?.ElaboratorEndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Status NFe')" tbTileMini >
         <tb-combo cmpId="IDC_NFC_POSTDOC_STATUS_NFE" width="103" [model]="eventData?.model?.ElaboratorStatusNFe" [itemSource]="IDC_NFC_POSTDOC_STATUS_NFE_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Customer Code')" tbTileMini >
         <tb-radio cmpId="IDC_RSSALESDOC_CUSTOMERS_ALL" width="32" [model]="eventData?.model?.ElaboratorAllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSSALESDOC_CUSTOMERS_SELECTION" width="36" [model]="eventData?.model?.ElaboratorCustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RSSALESDOC_CUSTOMER_START" width="91" [model]="eventData?.model?.ElaboratorFromCustomer"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RSSALESDOC_CUSTOMER_END" width="91" [model]="eventData?.model?.ElaboratorToCustomer"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Posted in Inventory')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SALES_POSTDOC_FILTER_POSTED_IN_INV">
         <tb-radio cmpId="IDC_RSSALESDOC_ALLINV" width="86" [model]="eventData?.model?.ElaboratorAllInv" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_RSSALESDOC_NOTININV" width="86" [model]="eventData?.model?.ElaboratorNotInInv" [caption]="_TB('Not Posted')"></tb-radio>
         <tb-radio cmpId="IDC_RSSALESDOC_ININV" width="86" [model]="eventData?.model?.ElaboratorInInv" [caption]="_TB('Posted')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Salesperson Code')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_SALES_POSTDOC_FILTER_SALESPERSON">
         <tb-radio cmpId="IDC_RSSALESDOC_SALESPEOPLE_ALL" width="32" [model]="eventData?.model?.ElaboratorAllSalesPeople" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RSSALESDOC_SALESPEOPLE_SELECTION" width="36" [model]="eventData?.model?.ElaboratorSalesPeopleSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_RSSALESDOC_SALESPERSON_START" width="91" [model]="eventData?.model?.ElaboratorFromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_RSSALESDOC_SALESPERSON_END" width="91" [model]="eventData?.model?.ElaboratorToSalesperson"></tb-text>
        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" [title]="_TB('Selections Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-section-title cmpId="IDC_TB_HEADER_ONLY_SUBTITLE_SUBTITLE" width="640" [caption]="_TB('eventData?.model?.HeaderSubTitle')"></tb-section-title>
       </tb-tile>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_SALES_SALEORDFULFILMENT_BODY" width="465" [model]="eventData?.model?.SaleOrdFulfilmentDetail">
         <tb-body-edit-column cmpId="IDC_SALES_POSTDOC_DETAIL_BE_INV" columnName="DocGeneration" [title]="_TB('Generate')" columnType="tb-checkbox" columnName="IDC_SALES_POSTDOC_DETAIL_BE_INV">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_CUSTOMER" columnName="CustSupp" [title]="_TB('Customer/Supplier')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_CUSTOMER" *ngIf="eventData?.activation?.IDC_POSTDOC_DETAIL_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_DESCRI_CUSTOMER" columnName="CustomerCompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_DESCRI_CUSTOMER" *ngIf="eventData?.activation?.IDC_POSTDOC_DETAIL_BE_DESCRI_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POSTDOC_DETAIL_BE_SALESPERSON" columnName="Salesperson" [title]="_TB('Salesperson')" columnType="tb-label-static" columnName="IDC_POSTDOC_DETAIL_BE_SALESPERSON" *ngIf="eventData?.activation?.IDC_POSTDOC_DETAIL_BE_SALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALES_POSTDOC_DETAIL_BE_DEPARTUREDATE" columnName="DepartureDate" [title]="_TB('Dep. Date')" columnType="tb-date-input" columnName="IDC_SALES_POSTDOC_DETAIL_BE_DEPARTUREDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_SALES_POSTDOC_DETAIL_BE_DOCDATE" columnName="DocumentDate" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_SALES_POSTDOC_DETAIL_BE_DOCDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALES_POSTDOC_DETAIL_BE_DOCNO" columnName="DocNo" [title]="_TB('Doc No.')" columnType="tb-label-static" columnName="IDC_SALES_POSTDOC_DETAIL_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALES_POSTDOC_DETAIL_BE_PYMTTERM" columnName="Payment" [title]="_TB('Paym. Terms')" columnType="tb-label-static" columnName="IDC_SALES_POSTDOC_DETAIL_BE_PYMTTERM" *ngIf="eventData?.activation?.IDC_SALES_POSTDOC_DETAIL_BE_PYMTTERM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALES_POSTDOC_DETAIL_BE_CURRENCY" columnName="Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_SALES_POSTDOC_DETAIL_BE_CURRENCY" *ngIf="eventData?.activation?.IDC_SALES_POSTDOC_DETAIL_BE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SALES_POSTDOC_DETAIL_BE_BRANCH_SHIPDOC" columnName="SendDocumentsTo" [title]="_TB('Doc. Deliv. to')" columnType="tb-label-static" columnName="IDC_SALES_POSTDOC_DETAIL_BE_BRANCH_SHIPDOC">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False" hasTitle="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('List of documents generated')" tbTileWide >
<div class="col col1">        <tb-body-edit cmpId="IDC_PROGRESSVIEWER_BE" width="654" [model]="eventData?.model?.ProgressViewer">
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_STATUS" columnName="TEnhProgressViewer_P1" [title]="_TB('  ')" columnType="tb-image" columnName="IDC_PROGRESS_VIEWER_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN1" columnName="TEnhProgressViewer_P2" [title]="_TB('eventData?.model?.PrgViewerColumn1')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PROGRESS_VIEWER_COLUMN2" columnName="TEnhProgressViewer_P3" [title]="_TB('eventData?.model?.PrgViewerColumn2')" columnType="tb-label-static" columnName="IDC_PROGRESS_VIEWER_COLUMN2">
         </tb-body-edit-column>
        </tb-body-edit>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_BACK?.enabled" icon="tb-prev" [caption]="_TB('Back')" cmpId="IDC_WIZARD_BACK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_WIZARD_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="IDC_WIZARD_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-stop" [caption]="_TB('Stop')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_WIZARD_RESTART?.enabled" icon="tb-first" [caption]="_TB('Restart')" cmpId="ID_WIZARD_RESTART"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
