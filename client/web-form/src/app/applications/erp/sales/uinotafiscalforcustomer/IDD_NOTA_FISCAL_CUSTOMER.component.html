</div><div class="anchored">        <tb-text [caption]="_TB('Model')" cmpId="IDC_DOC_NOTA_FISCAL_TYPE_MODEL" width="30" [model]="eventData?.model?.DBTNotaFiscalForCustomer?.Model"></tb-text>

</div><div class="anchored">        <tb-text [caption]="_TB('Number')" cmpId="IDC_DOC_NO_DOC" width="72" [model]="eventData?.model?.SaleDocument?.DocNo"></tb-text>

</div><div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted on')" cmpId="IDC_DOC_DATE_REG" width="57" [model]="eventData?.model?.SaleDocument?.PostingDate"></tb-date-input>

</div>       </tb-tile>
       <tb-tile tbTileStandard >

         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12"></tb-image>

         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>

        <tb-status-tile *ngIf="eventData?.activation?.IDD_TS_HEAD_SALE_DOC_CREDIT_LIMIT">

        <tb-status-tile>

         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
