 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Smart Code Data')" tbTileStandard  hasTitle="True">
<div class="anchored">        <tb-combo [caption]="_TB('Root')" cmpId="IDC_CPHELP_ROOT" width="82" [model]="eventData?.model?.SmartCodeHelpRoot"></tb-combo>
        <tb-label-static cmpId="IDC_CPHELP_DESCRI" width="309" [model]="eventData?.model?.SmartCodeHelpRootDescri"></tb-label-static>
</div>       </tb-tile>
       <tb-tile tbTileMini >
        <tb-body-edit cmpId="IDC_SMART_CODE_HELP_SEGMENT_SELECTION" width="100" [model]="eventData?.model?.SmartCodeSegment">
         <tb-body-edit-column cmpId="IDC_SMART_CODE_HELP_SEGMENT" columnName="VSmartCodeSegment_p1" [title]="_TB('Segment')" columnType="tb-label-static" columnName="IDC_SMART_CODE_HELP_SEGMENT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SMART_CODE_HELP_OPTION" columnName="VSmartCodeSegment_p2" [itemSource]="IDC_SMART_CODE_HELP_OPTION_itemSource" [title]="_TB('Options')" columnType="tb-combo" columnName="IDC_SMART_CODE_HELP_OPTION">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">        <tb-label-static [caption]="_TB('Smart Code obtained')" cmpId="IDC_CPHELP_SMARTCOD" width="112" [model]="eventData?.model?.SmartCodeHelpSmartCodeGraphic"></tb-label-static>
        <tb-label-static cmpId="IDC_CPHELP_SMARTCOD_DESC" width="280" [model]="eventData?.model?.SmartCodeHelpSmartCodeDescription"></tb-label-static>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_ALWAYS_ON_FRONT?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Pin')" cmpId="ID_BSP_ALWAYS_ON_FRONT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BSP_SWITCH_TO_CALLER?.enabled" icon="tb-back" [caption]="_TB('Back')" cmpId="ID_BSP_SWITCH_TO_CALLER"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CHELP_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="ID_CHELP_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CHELP_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CHELP_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
