 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="tb-master" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-text [caption]="_TB('Salesperson')" cmpId="IDC_SALESPEOPLEADDONFLY_SALESPERSON" width="48" [model]="eventData?.model?.SalesPeople?.Salesperson"></tb-text>
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_SALESPEOPLEADDONFLY_SUPPLIER" width="62" [model]="eventData?.model?.SalesPeople?.Supplier"></tb-text>
</div>         <tb-text cmpId="IDC_SALESPEOPLEADDONFLY_NAMEORCOMPNAME" width="154" [model]="eventData?.model?.SalesPeople?.Name"></tb-text>
</div><div class="col col2">         <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_ISANEMPLOYEE" width="109" [model]="eventData?.model?.SalesPeople?.IsAnEmployee" [caption]="_TB('Employee  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_ISDISABLED" width="109" [model]="eventData?.model?.SalesPeople?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_BLOCKMODCOMM" width="109" [model]="eventData?.model?.SalesPeople?.NoCommissionEdit" [caption]="_TB('Inhibit Edit Commission  ')"></tb-checkbox>
</div>        </tb-tile>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Commission Calculation')" tbTileStandard  isCollapsible="True">
          <tb-text [caption]="_TB('Commission Policy')" cmpId="IDC_SALESPEOPLE_POLICY" width="68" [model]="eventData?.model?.SalesPeople?.Policy"></tb-text>
          <tb-numeric-text-box formatter="Money" [caption]="_TB('Monthly Fixed Amount')" cmpId="IDC_SALESPEOPLE_FIXED_MONTHLY" width="68" [model]="eventData?.model?.SalesPeople?.MonthlyFixedAmount"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Basic Commission')" cmpId="IDC_SALESPEOPLE_COMMBASE" width="30" [model]="eventData?.model?.SalesPeople?.BaseCommission"></tb-numeric-text-box>
         </tb-tile>
         <tb-tile [title]="_TB('Area Manager Data')" tbTileStandard  isCollapsible="True">
          <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_AREAMANAGER" width="109" [model]="eventData?.model?.SalesPeople?.IsAnAreaManager" [caption]="_TB('Is an Area Manager  ')"></tb-checkbox>
<div class="anchored">          <tb-combo [caption]="_TB('Area Manager')" cmpId="IDC_SALESPEOPLEADDONFLY_HEAD_AREA_PRIMARY" width="63" [model]="eventData?.model?.SalesPeople?.AreaManager" [itemSource]="IDC_SALESPEOPLEADDONFLY_HEAD_AREA_PRIMARY_itemSource"></tb-combo>
          <tb-label-static cmpId="IDC_SALESPEOPLEADDONFLY_DESCRI_AREAMANAGER" width="154" [model]="eventData?.model?.HKLAreaManager?.Name"></tb-label-static>
</div>          <tb-numeric-text-box formatter="Percent" [caption]="_TB('Basic Commission')" cmpId="IDC_SALESPEOPLE_COMMBASEAREAMANAGER" width="60" [model]="eventData?.model?.SalesPeople?.BaseAreaMngCommission"></tb-numeric-text-box>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Balances')" tbTileAutoFill  isCollapsible="True">
         <tb-body-edit cmpId="IDC_SALESPERSONSA" width="325" [model]="eventData?.model?.Balances">
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_YEAR" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_YEAR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_MONTH" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_MONTH">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_DETAIL_SALESPERSONSA_BUDGET" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPERSONSA_BUDGET">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_TURNOVER" [title]="_TB('Turnover')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_TURNOVER">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_COMMISSION_ACQUIRED" [title]="_TB('Acquired Commission')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_COMMISSION_ACQUIRED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_COMMISSION_ACCRUED" [title]="_TB('Accrued Commission')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_COMMISSION_ACCRUED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ONEFIRMONLY" [title]="_TB('One-firm Salesperson')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ONEFIRMONLY" *ngIf="eventData?.activation?.IDC_DETAIL_SALESPERSONSA_ONEFIRMONLY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_TAXABLEAMOUNT_ENASARCO" [title]="_TB('ENASARCO Taxable Amount')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_TAXABLEAMOUNT_ENASARCO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_DATEPAYMENT" [title]="_TB('ENASARCO Payment Date')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_DATEPAYMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOPAYED" [title]="_TB('ENASARCO paid to Social Security')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOPAYED">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOPAIDASS" [title]="_TB('ENASARCO to be paid to Social Welfare')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOPAIDASS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAY" [title]="_TB('ENASARCO to be paid to Social Security Total')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAY">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYASS" [title]="_TB('ENASARCO to be paid to Social Welfare, total')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYASS">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYSALESPERSON" [title]="_TB('ENASARCO to be paid to Salesperson (SS)')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYSALESPERSON">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYASS_SP" [title]="_TB('ENASARCO to be paid to Salesperson (SW)')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYASS_SP">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYGROSSAMOUNT" [title]="_TB('ENASARCO to be paid Gross')" columnType="tb-body-edit-column" columnName="IDC_DETAIL_SALESPERSONSA_ENASARCOTOPAYGROSSAMOUNT">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('ENASARCO')" icon="erp-salespeople" tbLayoutTypeVbox  *ngIf="eventData?.activation?.IDC_TG_SALESPEOPLE_ENASARCO">
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide  *ngIf="eventData?.activation?.IDD_TD_SALESPEOPLE_ENASARCO_MAIN_DATA">
<div class="col col1">         <tb-checkbox cmpId="IDC_SALESPEOPLE_NO_ENASARCO" width="109" [model]="eventData?.model?.ENASARCONo" [caption]="_TB('Not bound To ENASARCO  ')"></tb-checkbox>
         <tb-text [caption]="_TB('ENASARCO ID No.')" cmpId="IDC_SALESPEOPLEADDONFLY_ENASARCO" width="80" [model]="eventData?.model?.SalesPeople?.Enasarco"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Cooperation Start Date')" cmpId="IDC_SALESPEOPLEADDONFLY_STARTINGDATE" width="57" [model]="eventData?.model?.SalesPeople?.HiringDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Cooperation End Date')" cmpId="IDC_SALESPEOPLEADDONFLY_ENDINGDATE" width="57" [model]="eventData?.model?.SalesPeople?.FiringDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_SALESPERSON_COMPANY" width="109" [model]="eventData?.model?.SalesPeople?.IsACompany" [caption]="_TB('Company  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SALESPEOPLEADDONFLY_SALESPERSON_CORPORATION" width="109" [model]="eventData?.model?.SalesPeople?.IsACorporation" [caption]="_TB('Stock Corporation  ')"></tb-checkbox>
</div><div class="col col2">         <tb-section-title cmpId="IDC_AGENCY_STATIC" width="325" [caption]="_TB('Agency')"></tb-section-title>
         <tb-radio cmpId="IDC_SALESPEOPLEADDONFLY_SALESPERSONONEFIRMONLY" width="109" [model]="eventData?.model?.SalesPeople?.OneFirmOnly" [caption]="_TB('One-firm  ')"></tb-radio>
         <tb-radio cmpId="IDC_SALESPEOPLEADDONFLY_SALESPERSONMULTI" width="109" [model]="eventData?.model?.bSalespersonMulti" [caption]="_TB('Multifirm  ')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Last Change Date')" cmpId="IDC_SALESPEOPLEADDONFLY_DATECHANGE" width="57" [model]="eventData?.model?.SalesPeople?.AgencyChangeDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('F.I.R.R.')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_SALESPEOPLE_FIRR">
         <tb-body-edit cmpId="IDC_SALESPEOPLEFIRR" width="325" [model]="eventData?.model?.FIRR">
          <tb-body-edit-column formatter="Integer" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_YEAR" [model]="eventData?.model?.FIRR?.BalanceYear" [title]="_TB('Year')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEFIRR_YEAR">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPEOPLEFIRR_BALANCETYPE" [model]="eventData?.model?.FIRR?.CodeType" [title]="_TB('Balance Type')" columnType="tb-enum-combo" columnName="IDC_DETAIL_SALESPEOPLEFIRR_BALANCETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_BASE_CALCULATION" [model]="eventData?.model?.FIRR?.Base" [title]="_TB('Calculation Basis')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEFIRR_BASE_CALCULATION">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_AMOUNT_ACCRUEDAMOUNT" [model]="eventData?.model?.FIRR?.AccruedAmount" [title]="_TB('Amount Accrued')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEFIRR_AMOUNT_ACCRUEDAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_DATEPAYMENT" [model]="eventData?.model?.FIRR?.PaymentDate" [title]="_TB('Payment Date')" columnType="tb-date-input" columnName="IDC_DETAIL_SALESPEOPLEFIRR_DATEPAYMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPEOPLEFIRR_MANUAL" [model]="eventData?.model?.FIRR?.IsManual" [title]="_TB('Manual')" columnType="tb-bool-edit" columnName="IDC_DETAIL_SALESPEOPLEFIRR_MANUAL">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('Allowance')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_SALESPEOPLE_ALLOWANCE">
         <tb-body-edit cmpId="IDC_SALESPEOPLEALLOWANCE" width="325" [model]="eventData?.model?.Allowance">
          <tb-body-edit-column formatter="Integer" cmpId="IDC_DETAIL_SALESPEOPLEALLOWANCE_YEAR" [model]="eventData?.model?.Allowance?.BalanceYear" [title]="_TB('Year')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEALLOWANCE_YEAR">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_DETAIL_SALESPEOPLEALLOWANCE_BASE_CALCULATION" [model]="eventData?.model?.Allowance?.Base" [title]="_TB('Calculation Basis')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEALLOWANCE_BASE_CALCULATION">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_DETAIL_SALESPEOPLEALLOWANCE_AMOUNT_ACCRUEDAMOUNT" [model]="eventData?.model?.Allowance?.Accrued" [title]="_TB('Allowance Amount')" columnType="tb-numeric-text-box" columnName="IDC_DETAIL_SALESPEOPLEALLOWANCE_AMOUNT_ACCRUEDAMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_DETAIL_SALESPEOPLEALLOWANCE_DATEPAYMENT" [model]="eventData?.model?.Allowance?.PaymentDate" columnType="tb-date-input" columnName="IDC_DETAIL_SALESPEOPLEALLOWANCE_DATEPAYMENT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DETAIL_SALESPEOPLEALLOWANCE_MANUAL" [model]="eventData?.model?.Allowance?.IsManual" [title]="_TB('Manual')" columnType="tb-bool-edit" columnName="IDC_DETAIL_SALESPEOPLEALLOWANCE_MANUAL">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('ENASARCO Partners')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_SALESPEOPLE_PARTNERS">
         <tb-body-edit cmpId="IDC_SALESPEOPLEPARTNERS" width="325" [model]="eventData?.model?.SalesPeoplePartners">
          <tb-body-edit-column cmpId="IDC_SALESPEOPLEPARTNERS_SERIALNO" columnType="tb-body-edit-column" columnName="IDC_SALESPEOPLEPARTNERS_SERIALNO">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESPEOPLEPARTNERS_LASTNAME" columnType="tb-body-edit-column" columnName="IDC_SALESPEOPLEPARTNERS_LASTNAME">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESPEOPLEPARTNERS_FISCALCODE" columnType="tb-body-edit-column" columnName="IDC_SALESPEOPLEPARTNERS_FISCALCODE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_SALESPEOPLEPARTNERS_DEPRECIATION" [title]="_TB('Spreading %')" columnType="tb-body-edit-column" columnName="IDC_SALESPEOPLEPARTNERS_DEPRECIATION">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
