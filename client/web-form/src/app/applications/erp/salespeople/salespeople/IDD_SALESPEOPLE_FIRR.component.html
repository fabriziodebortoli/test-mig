 <tb-frame tbDataEntry >
  <tb-tilegroup [active]="true" tbLayoutTypeVbox >
   <ng-template>
    <tb-tile tbTileStandard  hasTitle="False">
     <tb-caption cmpId="IDC_STATIC_SALESPEOPLE_BALANCE_FIRR_TITLE" width="700" [caption]="_TB('The amount is automatically calculated at year end and represents a retirement allowance which is settled at the termination of agency agreements')"></tb-caption>
    </tb-tile>
    <tb-layoutcontainer tbLayoutTypeColumn >
     <tb-tile [title]="_TB('F.I.R.R.')" tbTileStandard >
      <tb-checkbox cmpId="IDC_DETAIL_SALESPEOPLEFIRR_MANUAL" width="109" [model]="eventData?.model?.FIRR?.IsManual" [caption]="_TB('Entered Manually  ')"></tb-checkbox>
      <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_YEAR" width="27" [model]="eventData?.model?.FIRR?.BalanceYear"></tb-numeric-text-box>
      <tb-enum-combo [caption]="_TB('Balance Type')" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_BALANCETYPE" width="100" [model]="eventData?.model?.FIRR?.CodeType"></tb-enum-combo>
      <tb-numeric-text-box formatter="Money" [caption]="_TB('Calculation Basis')" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_BASE_CALCULATION" width="84" [model]="eventData?.model?.FIRR?.Base"></tb-numeric-text-box>
      <tb-numeric-text-box formatter="Money" [caption]="_TB('Amount Accrued')" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_AMOUNT_ACCRUEDAMOUNT" width="68" [model]="eventData?.model?.FIRR?.AccruedAmount"></tb-numeric-text-box>
      <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Payment Date')" cmpId="IDC_DETAIL_SALESPEOPLEFIRR_DATEPAYMENT" width="57" [model]="eventData?.model?.FIRR?.PaymentDate"></tb-date-input>
     </tb-tile>
    </tb-layoutcontainer>
   </ng-template>
  </tb-tilegroup>
  <tb-frame-content>
   <tb-view-container>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
