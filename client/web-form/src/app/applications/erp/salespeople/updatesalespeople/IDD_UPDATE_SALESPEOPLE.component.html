 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-label-static cmpId="IDC_HEADER_TITLE" width="651" [caption]="_TB('eventData?.model?.HeadTitle')"></tb-label-static>
       </tb-tile>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Sales Area')" tbTileMini >
          <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_ALL_SALESAREA" width="34" [model]="eventData?.model?.bAllSaleAreas" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_SELECT_SALESAREA" width="40" [model]="eventData?.model?.bSelectSaleAreas" [caption]="_TB('Select')"></tb-radio>
          <tb-combo cmpId="IDC_UPDATE_SALESPEOPLE_SALESAREACODE" width="60" [model]="eventData?.model?.SaleAreas"></tb-combo>
</div>         </tb-tile>
         <tb-tile [title]="_TB('County')" tbTileMini >
          <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_ALL_COUNTY" width="34" [model]="eventData?.model?.bAllCounty" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_SELECT_COUNTY" width="54" [model]="eventData?.model?.bSelectCounty" [caption]="_TB('Select')"></tb-radio>
          <tb-combo cmpId="IDC_UPDATE_SALESPEOPLE_COUNTY" width="40" [model]="eventData?.model?.County" [itemSource]="IDC_UPDATE_SALESPEOPLE_COUNTY_itemSource"></tb-combo>
</div>         </tb-tile>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Salesperson')" tbTileStandard  hasTitle="True">
<div class="anchored">         <tb-text [caption]="_TB('Old Code')" cmpId="IDC_UPDATE_SALESPEOPLE_OLDSALEPERSON" width="50" [model]="eventData?.model?.SalesPeopleOld"></tb-text>
         <tb-label-static cmpId="IDC_UPDATE_SALESPEOPLE_OLDSALEPERSON_DESCRIPTION" width="154" [model]="eventData?.model?.HKLSalesPeopleOld?.Name"></tb-label-static>
</div><div class="anchored">         <tb-text [caption]="_TB('New Code')" cmpId="IDC_UPDATE_SALESPEOPLE_NEWSALEPERSON" width="50" [model]="eventData?.model?.SalesPeopleNew"></tb-text>
         <tb-label-static cmpId="IDC_UPDATE_SALESPEOPLE_NEWSALEPERSON_DESCRIPTION" width="154" [model]="eventData?.model?.HKLSalesPeopleNew?.Name"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Apply to...')" tbTileStandard  hasTitle="True">
<div class="anchored">         <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_SALEPERSON" width="111" [model]="eventData?.model?.bSalesPerson" [caption]="_TB('Salesperson')"></tb-radio>
         <tb-checkbox cmpId="IDC_UPDATE_SALESPEOPLE_ALSOBRANCHES" width="123" [model]="eventData?.model?.bAlsoBranches" [caption]="_TB('Analyze also Other Branches')"></tb-checkbox>
</div>         <tb-radio cmpId="IDC_UPDATE_SALESPEOPLE_AREAMANAGER" width="111" [model]="eventData?.model?.bAreaManager" [caption]="_TB('Areamanager')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.UpdateSalesPeople">
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SELECTION" width="160" columnName="Selection" [title]="_TB('Selection')" columnType="tb-checkbox" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SELECTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_CUSTOMER" width="160" columnName="CustSupp" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_COMPNAME" width="160" columnName="CompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_ADDRESS" width="160" columnName="Address" [title]="_TB('Address')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_ADDRESS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_ZIPCODE" width="160" columnName="ZIPCode" [title]="_TB('ZIP Code')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_ZIPCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_CITY" width="160" columnName="City" [title]="_TB('Municipality')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_CITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_COUNTY" width="160" columnName="Country" [title]="_TB('Country')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_COUNTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_AREA" width="160" columnName="Area" [title]="_TB('SalesArea')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SALESPERSON" width="160" columnName="Salesperson" [title]="_TB('Salesperson')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_AREAMANAGER" width="160" columnName="AreaManager" [title]="_TB('Area Manager')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_AREAMANAGER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_NATURALPERSON" width="160" columnName="NaturalPerson" [title]="_TB('Natural Person')" columnType="tb-bool-edit" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_NATURALPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TAXIDNUMB" width="160" columnName="TaxIdNumber" [title]="_TB('Tax Number')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TAXIDNUMB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_FISCALCODE" width="160" columnName="FiscalCode" [title]="_TB('Fiscal Code')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_FISCALCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TEL1" width="160" columnName="Telephone1" [title]="_TB('Telephone 1')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TEL1">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TEL2" width="160" columnName="Telephone2" [title]="_TB('Telephone 2')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_TEL2">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_EMAIL" width="160" columnName="EMail" [title]="_TB('Email')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_EMAIL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SKYPEID" width="160" columnName="SkypeID" [title]="_TB('Skype ID')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_SKYPEID">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_UPDATE_SALESPEOPLE_RESULT_BE_BRANCHES" width="160" columnName="Branches" [title]="_TB('Branches')" columnType="tb-label-static" columnName="IDC_UPDATE_SALESPEOPLE_RESULT_BE_BRANCHES">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
