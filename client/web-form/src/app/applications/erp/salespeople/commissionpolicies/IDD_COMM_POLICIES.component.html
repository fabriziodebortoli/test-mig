 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Policy')" cmpId="IDC_DESALEPERSONPOLICIES_POLICY" width="50" [model]="eventData?.model?.CommissionPolicy?.Policy"></tb-text>
        <tb-checkbox cmpId="IDC_DESALEPERSONPOLICIES_DETAILDOC" width="103" [model]="eventData?.model?.CommissionPolicy?.CommissionOnLines" [caption]="_TB('Document Lines  ')"></tb-checkbox>
</div>        <tb-text [caption]="_TB('Description')" cmpId="IDC_DESALEPERSONPOLICIES_DESCRIPTION" width="154" [model]="eventData?.model?.CommissionPolicy?.Description"></tb-text>
        <tb-text [caption]="_TB('Commission Formula')" cmpId="IDC_DESALEPERSONPOLICIES_FORMULAS_SALEPERSON" width="154" [model]="eventData?.model?.CommissionPolicy?.CommissionFormula"></tb-text>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_DESALEPERSONPOLICIES_DISCOUNTSDETAIL" cmpId="IDC_DESALEPERSONPOLICIES_DISCOUNTSDETAIL" width="108" [model]="eventData?.model?.CommissionPolicy?.DiscountsDetail" [caption]="_TB('Discount Details  ')"></tb-checkbox>
</div><div class="col col2">        <tb-section-title cmpId="IDC_STATIC_ACCRUAL" width="327" [caption]="_TB('Accrual')"></tb-section-title>
        <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_DESALEPERSONPOLICIES_ACCRUAL" width="127" [model]="eventData?.model?.CommissionPolicy?.AccrualType"></tb-enum-combo>
        <tb-numeric-text-box formatter="Percent" [caption]="_TB('% at Invoice Date')" cmpId="IDC_DESALEPERSONPOLICIES_ACCRUAL_INVOICEDATE" width="30" [model]="eventData?.model?.CommissionPolicy?.AccrualPercAtInvoiceDate"></tb-numeric-text-box>
        <tb-section-title cmpId="IDC_STATIC_BASIC_AMOUNT" width="327" [caption]="_TB('Basic Amount')"></tb-section-title>
        <tb-enum-combo [caption]="_TB('Calculate on...')" cmpId="IDC_DESALEPERSONPOLICIES_COMMISSIONTYPE" width="127" [model]="eventData?.model?.CommissionPolicy?.CommissionType"></tb-enum-combo>
        <tb-checkbox cmpId="IDC_DESALEPERSONPOLICIES_DISCOUNTISFINAL" width="108" [model]="eventData?.model?.CommissionPolicy?.FinalDiscountIncluded" [caption]="_TB('Include Final Discount  ')"></tb-checkbox>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Commission Calculation')" tbTileAutoFill >
        <tb-body-edit cmpId="IDD_DESALEPERSONPOLICIES_CALCULATIONSPOLICY_BODYSALESPERSON" width="325" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_ALLCODES" columnName="AllCodes" [title]="_TB('All')" columnType="tb-checkbox" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_ALLCODES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_POLICYCOMMTYPE" columnName="_PolicyCommType" [itemSource]="IDC_DESALEPERSONPOLICIES_DETAIL_BE_POLICYCOMMTYPE_itemSource" [title]="_TB('Calculation Type')" columnType="tb-combo" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_POLICYCOMMTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE" columnName="_CrossingCodeType" [itemSource]="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE_itemSource" [title]="_TB('First Crossing')" columnType="tb-combo" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODE" columnName="CrossingCode" [title]="_TB('Code')" columnType="tb-text" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE2" columnName="_CrossingCodeType2" [itemSource]="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE2_itemSource" [title]="_TB('Second Crossing')" columnType="tb-combo" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODETYPE2">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODE2" columnName="CrossingCode2" [title]="_TB('Code 2')" columnType="tb-text" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGCODE2">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGVALUE" columnName="CrossingValue" [title]="_TB('Calculation Value')" columnType="tb-numeric-text-box" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_CROSSINGVALUE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_SALESPERSONCOMMPERC" columnName="SalespersonCommPerc" [title]="_TB('Salesperson Commission %')" columnType="tb-numeric-text-box" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_SALESPERSONCOMMPERC">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_AREAMANAGERCOMMPERC" columnName="AreaManagerCommPerc" [title]="_TB('Area Manager Commission %')" columnType="tb-numeric-text-box" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_AREAMANAGERCOMMPERC">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_STARTINGFROM" columnName="StartingFrom" [title]="_TB('From')" columnType="tb-date-input" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_STARTINGFROM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_COMMISSIONTYPE" columnName="CommissionType" [title]="_TB('Commission Type')" columnType="tb-enum-combo" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_COMMISSIONTYPE" *ngIf="eventData?.activation?.IDC_DESALEPERSONPOLICIES_DETAIL_BE_COMMISSIONTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_FINALDISCOUNTINCLUDED" columnName="FinalDiscountIncluded" [title]="_TB('Include Final Discount')" columnType="tb-checkbox" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_FINALDISCOUNTINCLUDED" *ngIf="eventData?.activation?.IDC_DESALEPERSONPOLICIES_DETAIL_BE_FINALDISCOUNTINCLUDED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_DESALEPERSONPOLICIES_DETAIL_BE_DISABLED" columnName="Disabled" [title]="_TB('Disabled')" columnType="tb-checkbox" columnName="IDC_DESALEPERSONPOLICIES_DETAIL_BE_DISABLED">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Legend')" tbTileStandard  hasTitle="False">
         <tb-caption cmpId="IDC_STATIC" width="315" [caption]="_TB('Elements for Formula Calculation')"></tb-caption>
<div class="anchored">         <tb-caption cmpId="IDC_STATIC_13" width="23" [caption]="_TB('A')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_1" width="191" [caption]="_TB('for a Specified Item')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_14" width="23" [caption]="_TB('B')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_2" width="191" [caption]="_TB('on Salesperson Basis')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_15" width="23" [caption]="_TB('M')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_3" width="191" [caption]="_TB('on Market Code Basis')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_16" width="23" [caption]="_TB('C')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_4" width="191" [caption]="_TB('for a Specified Customer')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_17" width="23" [caption]="_TB('R')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_5" width="191" [caption]="_TB('on Item Basis')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_18" width="23" [caption]="_TB('S')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_6" width="191" [caption]="_TB('on Applied Discount % Basis')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_19" width="23" [caption]="_TB('F')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_7" width="191" [caption]="_TB('on Salesperson Turnover Basis')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_20" width="23" [caption]="_TB('I')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_8" width="191" [caption]="_TB('on Item Amount Basis up to')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_21" width="23" [caption]="_TB('L')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_9" width="191" [caption]="_TB('Customer Commission Category')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_22" width="23" [caption]="_TB('T')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_10" width="191" [caption]="_TB('Item Commission Category')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_23" width="23" [caption]="_TB('O')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_11" width="191" [caption]="_TB('Total Invoice')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_24" width="23" [caption]="_TB('CA')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_12" width="191" [caption]="_TB('Customer/Item Crossing')"></tb-caption>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_26" width="23" [caption]="_TB('AC')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_25" width="191" [caption]="_TB('Item/Customer Crossing')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_COMMISSIONPOLICIES_COPY?.enabled" icon="tb-copy" [caption]="_TB('Copy')" cmpId="ID_COMMISSIONPOLICIES_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
