 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Salespeople Commissions')" icon="erp-preferences" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('ENASARCO')" icon="erp-salespeople" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
        <tb-tile [title]="_TB('ENASARCO Brackets for Stock Corporation')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_PARAMETERS_SALESPEOPLE_BODYEDIT_ENASARCO" width="364" [model]="eventData?.model?.ENASARCOParameters">
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_START" columnName="FromAmount" [title]="_TB('From Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_START">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_END" columnName="ToAmount" [title]="_TB('To Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_END">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_PERC" columnName="Perc" [title]="_TB('% Company')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_PERC_SP" columnName="PercSalePerson" [title]="_TB('% Sale Person')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_PERC_SP">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_AMOUNT" columnName="Amount" [title]="_TB('Total Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_AMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_DESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_PARAMETERS_SALESPEOPLE_ENASARCO_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('FIRR')" icon="erp-salespeople" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('One-Firm Salesperson FIRR')" tbTileStandard >
         <tb-body-edit cmpId="IDC_PARAMETERS_SALESPEOPLE_BODYEDIT_FIRRONEFIRM" width="370" [model]="eventData?.model?.FIRROneFirm">
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_START" columnName="FromAmount" [title]="_TB('From Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_START">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_END" columnName="ToAmount" [title]="_TB('To Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_END">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_PERC" columnName="Perc" [title]="_TB('%')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_AMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_DESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRONEFIRM_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
        <tb-tile [title]="_TB('MultiFirm Salesperson FIRR')" tbTileStandard >
         <tb-body-edit cmpId="IDC_PARAMETERS_SALESPEOPLE_BODYEDIT_FIRRMULTIFIRM" width="370" [model]="eventData?.model?.FIRRMultiFirm">
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_START" columnName="FromAmount" [title]="_TB('From Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_START">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_END" columnName="ToAmount" [title]="_TB('To Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_END">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_PERC" columnName="Perc" [title]="_TB('%')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_AMOUNT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_DESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_PARAMETERS_SALESPEOPLE_FIRRMULTIFIRM_DESCRI">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Customer Allowance')" icon="erp-salespeople" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
        <tb-tile [title]="_TB('Incremental Percentages')" tbTileAutoFill >
         <tb-body-edit cmpId="IDC_PARAMETERS_SALESPEOPLE_BODYEDIT_ALLOWANCE" width="370" [model]="eventData?.model?.CustomerAllowance">
          <tb-body-edit-column formatter="Integer" cmpId="IDC_PARAMETERS_SALESPEOPLE_YEAR_START" columnName="FromYear" [title]="_TB('From Year')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_YEAR_START">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_PARAMETERS_SALESPEOPLE_YEAR_END" columnName="ToYear" [title]="_TB('To Year')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_YEAR_END">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_ALLOWANCE_PERC" columnName="Perc" [title]="_TB('Incr. %')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ALLOWANCE_PERC">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Percent" cmpId="IDC_PARAMETERS_SALESPEOPLE_ALLOWANCE_PERC_TOT" columnName="P1" [title]="_TB('%')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_ALLOWANCE_PERC_TOT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" cmpId="IDC_PARAMETERS_SALESPEOPLE_MAX_BRACKETL" columnName="MaxValue" [title]="_TB('Ceiling')" columnType="tb-numeric-text-box" columnName="IDC_PARAMETERS_SALESPEOPLE_MAX_BRACKETL">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
