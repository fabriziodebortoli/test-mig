 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-label-static cmpId="IDC_HEADER_TITLE" width="651" [caption]="_TB('eventData?.model?.HeadTitle')"></tb-label-static>
       </tb-tile>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_COMMSETTLMENT_DATE_START" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_COMMSETTLMENT_DATE_END" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Salesperson')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_COMMSETTLMENT_ALL" width="58" [model]="eventData?.model?.bAllSalesPeople" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_COMMSETTLMENT_SELECTION" width="53" [model]="eventData?.model?.bSalesPeopleSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_COMMSETTLMENT_SALESPERSON_START" width="91" [model]="eventData?.model?.FromSalesperson"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_COMMSETTLMENT_SALESPERSON_END" width="91" [model]="eventData?.model?.ToSalesperson"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.CommissionsSettlement">
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_SELECTED" width="80" columnName="Commission_Selected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_COMMSETTLMENT_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_AREAMANAGER" width="110" columnName="Commission_AreaManager" [title]="_TB('Area Manager')" columnType="tb-bool-edit" columnName="IDC_COMMSETTLMENT_AREAMANAGER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_CODESALESPERSON" width="140" columnName="Salesperson" [title]="_TB('Salesperson Code')" columnType="tb-label-static" columnName="IDC_COMMSETTLMENT_CODESALESPERSON">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_SALESPERSONDESCRIPTION" columnName="Commission_SalespersonDesc" [title]="_TB('Salesperson Description')" columnType="tb-label-static" columnName="IDC_COMMSETTLMENT_SALESPERSONDESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_CUSTCODE" columnName="Commission_CustCode" [title]="_TB('Customer Code')" columnType="tb-label-static" columnName="IDC_COMMSETTLMENT_CUSTCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_CUSTOMERDESCRIPTION" columnName="Commission_CustDescr" [title]="_TB('Cust. Comp. Name')" columnType="tb-label-static" columnName="IDC_COMMSETTLMENT_CUSTOMERDESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_DOCNO" columnName="Commission_DocNo" [title]="_TB('Doc. No.')" columnType="tb-label-static" columnName="IDC_COMMSETTLMENT_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_COMMSETTLMENT_DOCUMENTDATE" columnName="DocumentDate" [title]="_TB('Doc. Date')" columnType="tb-date-input" columnName="IDC_COMMSETTLMENT_DOCUMENTDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_COMMSETTLMENT_DOCAMOUNT" columnName="DocAmount" [title]="_TB('Document Amount')" columnType="tb-numeric-text-box" columnName="IDC_COMMSETTLMENT_DOCAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_COMMSETTLMENT_TAXABLEAMOUNT_DOCTOT" columnName="TaxableAmountDocTot" [title]="_TB('Document Taxable Amount')" columnType="tb-numeric-text-box" columnName="IDC_COMMSETTLMENT_TAXABLEAMOUNT_DOCTOT" *ngIf="eventData?.activation?.IDC_COMMSETTLMENT_TAXABLEAMOUNT_DOCTOT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_COMMSETTLMENT_INSTALLMENTNO" columnName="InstallmentNo" [title]="_TB('Instalment No.')" columnType="tb-numeric-text-box" columnName="IDC_COMMSETTLMENT_INSTALLMENTNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_COMMSETTLMENT_BASEAMOUNT" columnName="Base" [title]="_TB('Basic Amount')" columnType="tb-numeric-text-box" columnName="IDC_COMMSETTLMENT_BASEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_COMMSETTLMENT_COMM_AMOUNT" columnName="Comm" [title]="_TB('Commission Amount')" columnType="tb-numeric-text-box" columnName="IDC_COMMSETTLMENT_COMM_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_COMMSETTLMENT_EXPECTED_ACCRUALDATE" columnName="ExpectedAccrualDate" [title]="_TB('Exp. Mat. Date')" columnType="tb-date-input" columnName="IDC_COMMSETTLMENT_EXPECTED_ACCRUALDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_COMMSETTLMENT_ACTUAL_ACCRUALDATE" columnName="ActualAccrualDate" [title]="_TB('Act. Mat. Date')" columnType="tb-date-input" columnName="IDC_COMMSETTLMENT_ACTUAL_ACCRUALDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COMMSETTLMENT_DOCANCEL" columnName="Cancel" [title]="_TB('Reversal')" columnType="tb-bool-edit" columnName="IDC_COMMSETTLMENT_DOCANCEL" *ngIf="eventData?.activation?.IDC_COMMSETTLMENT_DOCANCEL">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
