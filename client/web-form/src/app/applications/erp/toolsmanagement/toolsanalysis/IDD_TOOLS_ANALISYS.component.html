 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Manufacturing Order')" tbTileMini  isCollapsible="False">
         <tb-radio cmpId="IDC_TOOLS_ANALISYS_MO_ALL" width="32" [model]="eventData?.model?.bMOALL" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TOOLS_ANALISYS_MO_SEL" width="31" [model]="eventData?.model?.bMOSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TOOLS_ANALISYS_MO_FROM" width="62" [model]="eventData?.model?.sMOFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TOOLS_ANALISYS_MO_TO" width="62" [model]="eventData?.model?.sMOTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Alternate Steps')" tbTileMini >
         <tb-radio cmpId="IDC_TOOLS_ANALISYS_ALTERN_ALL" width="128" [model]="eventData?.model?.bChooseAlternateAll" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_TOOLS_ANALISYS_ALTERN_ALL_PREFER" width="113" [model]="eventData?.model?.bChooseAlternatePreferred" [caption]="_TB('Preferential Routing')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TOOLS_ANALISYS_ALTERN_SPECIFIC" width="79" [model]="eventData?.model?.bChooseAlternateSpecific" [caption]="_TB('Specific alternate')"></tb-radio>
         <tb-text cmpId="IDC_TOOLS_ANALISYS_ALTERNATE_CODE" width="62" [model]="eventData?.model?.sChooseAlternateCode"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Options')" tbTileMini >
         <tb-checkbox cmpId="IDC_TOOLS_ANALISYS_MESSAGE_ALSO_HINTS" width="100" [model]="eventData?.model?.bAlsoHints" [caption]="_TB('Show Hints')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_TOOLS_ANALISYS_MESSAGE_ALSO_WARNINGS" width="100" [model]="eventData?.model?.bAlsoWarnings" [caption]="_TB('Show Warnings')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_TOOLS_ANALISYS_MESSAGE_ALSO_ERRORS" width="100" [model]="eventData?.model?.bAlsoErrors" [caption]="_TB('Show Errors')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Tool Status')" tbTileMini >
         <tb-radio cmpId="IDC_TOOLS_ANALISYS_STATUS_ALL" width="62" [model]="eventData?.model?.bAllToolStatus" [caption]="_TB('  All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TOOLS_ANALISYS_STATUS_SEL" width="8" [model]="eventData?.model?.bSelToolStatus"></tb-radio>
         <tb-enum-combo cmpId="IDC_TOOLS_ANALISYS_STATUS" width="100" [model]="eventData?.model?.eToolStatus"></tb-enum-combo>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="323" [model]="eventData?.model?.ToolsAnalysis">
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_TYPE" columnName="Type" [title]="_TB('Message
type')" columnType="tb-image" columnName="IDC_TOOLS_ANALISYS_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_BMP_STATUS" columnName="BmpStatus" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_TOOLS_ANALISYS_BMP_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_STATUS" columnName="Status" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_TOOLS_ANALISYS_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_TOOL_IS_FAMILY" columnName="_IsFamily" [title]="_TB('Is
Family')" columnType="tb-bool-edit" columnName="IDC_TOOLS_ANALISYS_TOOL_IS_FAMILY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_TOOL" columnName="Tool" [title]="_TB('Tool')" columnType="tb-label-static" columnName="IDC_TOOLS_ANALISYS_TOOL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_TOOL_DESC" [model]="eventData?.model?.HKLSelectorTools?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_TOOLS_ANALISYS_TOOL_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_TOOL_TYPE" columnName="ToolType" [title]="_TB('Tool
Type')" columnType="tb-enum-combo" columnName="IDC_TOOLS_ANALISYS_TOOL_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_EXCLUSIVE" columnName="Exclusive" [title]="_TB('Exclusive')" columnType="tb-bool-edit" columnName="IDC_TOOLS_ANALISYS_EXCLUSIVE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TOOLS_ANALISYS_NEEDED_QTY" columnName="NeededQty" [title]="_TB('Needed
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_TOOLS_ANALISYS_NEEDED_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_NEEDED_TIME" columnName="NeededTime" [title]="_TB('Needed
Time')" columnType="tb-body-edit-column" columnName="IDC_TOOLS_ANALISYS_NEEDED_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_MONO" columnName="MONo" [title]="_TB('Manufacturing
Order')" columnType="tb-label-static" columnName="IDC_TOOLS_ANALISYS_MONO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TOOLS_ANALISYS_RTG_STEP" columnName="RtgStep" [title]="_TB('Routing
Step')" columnType="tb-numeric-text-box" columnName="IDC_TOOLS_ANALISYS_RTG_STEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_ALTERNATE" columnName="Alternate" [title]="_TB('Alternate')" columnType="tb-label-static" columnName="IDC_TOOLS_ANALISYS_ALTERNATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TOOLS_ANALISYS_ALT_RTGSTEP" columnName="AltRtgStep" [title]="_TB('Alternative
Routing Step')" columnType="tb-numeric-text-box" columnName="IDC_TOOLS_ANALISYS_ALT_RTGSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_ANALISYS_MESSAGE" columnName="Message" [title]="_TB('Message')" columnType="tb-label-static" columnName="IDC_TOOLS_ANALISYS_MESSAGE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" [title]="_TB('Legend')" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Tools')" tbTileStandard >
<div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_AVAILABLE" width="14"></tb-button>
         <tb-caption [caption]="_TB('Available')" cmpId="IDC_STATIC_1" width="141" [caption]="_TB('Available')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_TO_BE_INSPECTED" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_2" width="141" [caption]="_TB('To be inspected')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_UNDER_INSPECTION" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_4" width="141" [caption]="_TB('Under inspection')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_TO_RECONDITIONED" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_3" width="141" [caption]="_TB('To be reconditioned')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_UNDER_MAINTENANCE" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_8" width="141" [caption]="_TB('Under maintenance')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_EXHAUSTED" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_9" width="141" [caption]="_TB('Exhausted')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_OUT_OF_ORDER" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_5" width="141" [caption]="_TB('Out of order')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_NOT_FOUND" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_6" width="141" [caption]="_TB('Not available')"></tb-caption>
</div><div class="anchored">         <tb-button cmpId="IDC_TOOLS_BMP_WITH_ERRORS" width="14"></tb-button>
         <tb-caption cmpId="IDC_STATIC_7" width="141" [caption]="_TB('Disabled or Generic error')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
