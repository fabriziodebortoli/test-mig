 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="tb-master" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Job')" tbTileWide >
<div class="col col1">         <tb-section-title cmpId="IDC_STATIC_MAINDATA_SEPARATOR" width="325" [caption]="_TB('Main Data')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Code')" cmpId="IDC_JOB" width="60" [model]="eventData?.model?.Jobs?.Job"></tb-text>
         <tb-checkbox cmpId="IDC_JOB_ISDISABLED" width="89" [model]="eventData?.model?.Jobs?.Disabled" [caption]="_TB('Disabled')"></tb-checkbox>
</div>         <tb-text [caption]="_TB('Description')" cmpId="IDC_JOB_DESCRI" width="154" [model]="eventData?.model?.Jobs?.Description"></tb-text>
         <tb-combo [caption]="_TB('Group')" cmpId="IDC_JOB_GROUPCODE" width="80" [model]="eventData?.model?.Jobs?.GroupCode"></tb-combo>
         <tb-label-static cmpId="IDC_JOB_DESCRI_GROUPCODE" width="154" [model]="eventData?.model?.HKLGroupCode?.Description"></tb-label-static>
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_JOB_CODETYPE_JOB" width="123" [model]="eventData?.model?.Jobs?.JobType"></tb-enum-combo>
         <tb-text [caption]="_TB('Parent Job')" cmpId="IDC_JOB_JOB_PARENT" width="74" [model]="eventData?.model?.Jobs?.ParentJob"></tb-text>
         <tb-label-static cmpId="IDC_JOB_DESCRI_PARENT" width="154" [model]="eventData?.model?.HKLParent?.Description"></tb-label-static>
         <tb-section-title cmpId="IDC_STATIC_SPREADINGDATA_SEPARATOR" width="325" [caption]="_TB('Spreading Data')"></tb-section-title>
         <tb-numeric-text-box formatter="Double" [caption]="_TB('Machine Uptime Hours')" cmpId="IDC_JOB_MACHINEHOURS" width="45" [model]="eventData?.model?.Jobs?.MachineHours"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('Depreciation Spreading %')" cmpId="IDC_JOB_DEPPERC" width="30" [model]="eventData?.model?.Jobs?.DepreciationPerc"></tb-numeric-text-box>
</div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_DATES_SEPARATOR" width="325" [caption]="_TB('Dates')"></tb-section-title>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Creation')" cmpId="IDC_JOB_CREATION" width="57" [model]="eventData?.model?.Jobs?.CreationDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Expected Start')" cmpId="IDC_JOB_STARTEXPECTED" width="57" [model]="eventData?.model?.Jobs?.ExpectedStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Start')" cmpId="IDC_JOB_START" width="57" [model]="eventData?.model?.Jobs?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Expected Delivery')" cmpId="IDC_JOB_DELIVERYEXPECTED" width="57" [model]="eventData?.model?.Jobs?.ExpectedDeliveryDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Delivery')" cmpId="IDC_JOB_DELIVERY" width="57" [model]="eventData?.model?.Jobs?.DeliveryDate"></tb-date-input>
         <tb-section-title cmpId="IDC_STATIC_OTHERDATA_SEPARATOR" width="325" [caption]="_TB('Other Data')"></tb-section-title>
         <tb-checkbox cmpId="IDC_JOB_INHOUSE" width="109" [model]="eventData?.model?.Jobs?.Inhouse" [caption]="_TB('Internal  ')"></tb-checkbox>
         <tb-text [caption]="_TB('Notes')" cmpId="IDC_JOB_NOTES" width="154" [model]="eventData?.model?.Jobs?.Notes"></tb-text>
         <tb-section-title *ngIf="eventData?.activation?.IDC_STATIC_OTHERDATA_SEPARATOR1" cmpId="IDC_STATIC_OTHERDATA_SEPARATOR1" width="325" [caption]="_TB('Electronic Invoicing')"></tb-section-title>
         <tb-text *ngIf="eventData?.activation?.IDC_JOB_EIJOBCODE" [caption]="_TB('Job Code')" cmpId="IDC_JOB_EIJOBCODE" width="154" [model]="eventData?.model?.Jobs?.EIJobCode"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Customer Data')" tbTileWide >
<div class="col col1">         <tb-text [caption]="_TB('Customer')" cmpId="IDC_JOB_CUSTOMER" width="80" [model]="eventData?.model?.Jobs?.Customer"></tb-text>
         <tb-label-static cmpId="IDC_JOB_DESCRI_CUSTOMER" width="154" [model]="eventData?.model?.HKLCustomer?.CompNameComplete"></tb-label-static>
         <tb-combo [caption]="_TB('Contract Code')" cmpId="IDC_JOB_CONTRACTCODE" width="100" [model]="eventData?.model?.Jobs?.ContractCode"></tb-combo>
         <tb-combo [caption]="_TB('Project Code')" cmpId="IDC_JOB_PROJECTCODE" width="100" [model]="eventData?.model?.Jobs?.ProjectCode"></tb-combo>
         <tb-text [caption]="_TB('Contract Reference')" cmpId="IDC_JOB_REF_CONTRACT" width="154" [model]="eventData?.model?.Jobs?.Contract"></tb-text>
         <tb-text [caption]="_TB('Contact Person')" cmpId="IDC_JOB_PERS_REF" width="154" [model]="eventData?.model?.Jobs?.ContactPerson"></tb-text>
</div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_VALUES_SEPARATOR" width="325" [caption]="_TB('Summary Amounts')"></tb-section-title>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Agreed Price')" cmpId="IDC_JOB_PRICE" width="68" [model]="eventData?.model?.Jobs?.Price"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Collected')" cmpId="IDC_JOB_COLLECTED" width="68" [model]="eventData?.model?.Jobs?.Collected"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Remainder to be Collected')" cmpId="IDC_JOB_NETBOOKVALUE" width="68" [model]="eventData?.model?.NetBookValue"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Forecast Cost')" cmpId="IDC_JOB_BUDGETCOST" width="68" [model]="eventData?.model?.Jobs?.ExpectedCost"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Forecast Margin')" cmpId="IDC_JOB_BUDGETMARGIN" width="68" [model]="eventData?.model?.BudgetMargin"></tb-numeric-text-box>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Balances')" icon="erp-accountingreclassification" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Balances')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-section-title cmpId="IDC_STATIC_JOBS_BUDGET_BALANCES_SEPARATOR" width="325" [caption]="_TB('Budget Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_BUDGETDEBIT" width="68" [model]="eventData?.model?.DebitBudTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_BDGCREDIT" width="68" [model]="eventData?.model?.CreditBudTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_BUDGETDEBIT" width="68" [model]="eventData?.model?.BudgetDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_BDGCREDIT" width="68" [model]="eventData?.model?.BudgetCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_ACTUAL_BALANCES_SEPARATOR" width="325" [caption]="_TB('Actual Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_DEBIT" width="68" [model]="eventData?.model?.DebitActTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_CREDIT" width="68" [model]="eventData?.model?.CreditActTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_DEBIT" width="68" [model]="eventData?.model?.ActualDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_CREDIT" width="68" [model]="eventData?.model?.ActualCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_FORECAST_BALANCES_SEPARATOR" width="325" [caption]="_TB('Forecast Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_FORECASTDEBIT" width="68" [model]="eventData?.model?.DebitForTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_FCCREDIT" width="68" [model]="eventData?.model?.ForecastCreditBalance"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_FORECASTDEBIT" width="68" [model]="eventData?.model?.ForecastDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_FCCREDIT" width="68" [model]="eventData?.model?.ForecastCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_SIMULATE_BALANCES_SEPARATOR" width="325" [caption]="_TB('Simulated Balances')"></tb-section-title>
<div class="anchored">         <tb-section-title cmpId="IDC_STATIC_JOBS_SIMULATE_BALANCES" width="98" [caption]="_TB('(Forecast + Actual)')"></tb-section-title>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_DEBITDEF" width="68" [model]="eventData?.model?.DebitSimTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_TOT_CREDITDEF" width="68" [model]="eventData?.model?.CreditSimTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_DEBITDEF" width="68" [model]="eventData?.model?.SimDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" cmpId="IDC_JOB_BALANCE_CREDITDEF" width="68" [model]="eventData?.model?.SimCreditBalance"></tb-numeric-text-box>
</div></div><div class="col col2">         <tb-body-edit cmpId="IDC_BALANCES_JOBS" width="400" [model]="eventData?.model?.Balances">
          <tb-body-edit-column cmpId="IDC_JOB_MONTH_YEAR" columnName="TJobsBalancesEnh_P01" [title]="_TB('Period')" columnType="tb-label-static" columnName="IDC_JOB_MONTH_YEAR">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_BUDGETDEBIT" columnName="TJobsBalancesEnh_P02" [title]="_TB('Budget Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_BUDGETDEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_BDGCREDIT" columnName="TJobsBalancesEnh_P03" [title]="_TB('Budget Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_BDGCREDIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_DEBIT" columnName="TJobsBalancesEnh_P04" [title]="_TB('Actual Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_DEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_CREDIT" columnName="TJobsBalancesEnh_P05" [title]="_TB('Actual Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_CREDIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_FORECASTDEBIT" columnName="TJobsBalancesEnh_P06" [title]="_TB('Forecast Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_FORECASTDEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_JOB_FCCREDIT" columnName="TJobsBalancesEnh_P07" [title]="_TB('Forecast Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_FCCREDIT">
          </tb-body-edit-column>
         </tb-body-edit>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Quantity Balances')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-section-title cmpId="IDC_STATIC_JOBS_BUDGET_BALANCES_SEPARATOR" width="325" [caption]="_TB('Budget Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_BUDGETDEBIT" width="68" [model]="eventData?.model?.QtyDebitBudTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_BDGCREDIT" width="68" [model]="eventData?.model?.QtyCreditBudTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_BUDGETDEBIT" width="68" [model]="eventData?.model?.QtyBudgetDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_BDGCREDIT" width="68" [model]="eventData?.model?.QtyBudgetCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_ACTUAL_BALANCES_SEPARATOR" width="325" [caption]="_TB('Actual Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_DEBIT" width="68" [model]="eventData?.model?.QtyDebitActTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_CREDIT" width="68" [model]="eventData?.model?.QtyCreditActTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_DEBIT" width="68" [model]="eventData?.model?.QtyActualDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_CREDIT" width="68" [model]="eventData?.model?.QtyActualCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_FORECAST_BALANCES_SEPARATOR" width="325" [caption]="_TB('Forecast Balances')"></tb-section-title>
<div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_FORECASTDEBIT" width="68" [model]="eventData?.model?.QtyDebitForTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_FCCREDIT" width="68" [model]="eventData?.model?.QtyCreditFortTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_FORECASTDEBIT" width="68" [model]="eventData?.model?.QtyForecastDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_FCCREDIT" width="68" [model]="eventData?.model?.QtyForecastCreditBalance"></tb-numeric-text-box>
</div>         <tb-section-title cmpId="IDC_STATIC_JOBS_SIMULATE_BALANCES_SEPARATOR" width="325" [caption]="_TB('Simulated Balances')"></tb-section-title>
<div class="anchored">         <tb-section-title cmpId="IDC_STATIC_JOBS_SIMULATE_BALANCES" width="98" [caption]="_TB('(Forecast + Actual)')"></tb-section-title>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_DEBITDEF" width="68" [model]="eventData?.model?.QtyDebitSimTot"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_TOTQTY_CREDITDEF" width="68" [model]="eventData?.model?.QtyCreditSimTot"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_DEBITDEF" width="68" [model]="eventData?.model?.QtySimDebitBalance"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_JOB_BALANCEQTY_CREDITDEF" width="68" [model]="eventData?.model?.QtySimCreditBalance"></tb-numeric-text-box>
</div></div><div class="col col2">         <tb-body-edit cmpId="IDC_BALANCES_QTY_JOBS" width="400" [model]="eventData?.model?.Balances">
          <tb-body-edit-column cmpId="IDC_JOB_MONTH_YEAR" columnName="TJobsBalancesEnh_P01" [title]="_TB('Period')" columnType="tb-label-static" columnName="IDC_JOB_MONTH_YEAR">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QBUDGETDEBIT" columnName="TJobsBalancesEnh_P08" [title]="_TB('Budget Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QBUDGETDEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QBDGCREDIT" columnName="TJobsBalancesEnh_P09" [title]="_TB('Budget Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QBDGCREDIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QDEBIT" columnName="TJobsBalancesEnh_P10" [title]="_TB('Actual Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QDEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QCREDIT" columnName="TJobsBalancesEnh_P11" [title]="_TB('Actual Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QCREDIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QFORECASTDEBIT" columnName="TJobsBalancesEnh_P12" [title]="_TB('Forecast Debit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QFORECASTDEBIT">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_JOB_QFCCREDIT" columnName="TJobsBalancesEnh_P13" [title]="_TB('Forecast Credit')" columnType="tb-numeric-text-box" columnName="IDC_JOB_QFCCREDIT">
          </tb-body-edit-column>
         </tb-body-edit>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Languages')" icon="erp-descrlanguage" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Descriptions in Language')" tbTileStandard >
         <tb-body-edit cmpId="IDC_DESCRI_LANGUAGE_BODY" width="393" [model]="eventData?.model?.__Languages">
          <tb-body-edit-column cmpId="IDC_DOC_LANGUAGE" columnName="__Language" [title]="_TB('Language')" columnType="tb-combo" columnName="IDC_DOC_LANGUAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DOC_DESCRIPTION" columnName="__Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_DOC_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_LANG_DOC_NOTES" columnName="__Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_LANG_DOC_NOTES">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DOC_FILEDESCRITTIVE" columnName="__TextDescri" [title]="_TB('Description Text')" columnType="tb-text" columnName="IDC_DOC_FILEDESCRITTIVE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_DOC_FILEDESCRITTIVE2" columnName="__TextDescri2" [title]="_TB('Description Text')" columnType="tb-text" columnName="IDC_DOC_FILEDESCRITTIVE2">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
