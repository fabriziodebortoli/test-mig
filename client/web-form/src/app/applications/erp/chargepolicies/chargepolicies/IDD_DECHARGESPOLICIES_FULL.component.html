 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide  isCollapsible="False">
<div class="col col1">        <tb-checkbox cmpId="IDC_PS_ALL" width="109" [model]="eventData?.model?.AllCustomers" [caption]="_TB('All Customers  ')"></tb-checkbox>
</div><div class="col col2">        <tb-text [caption]="_TB('Customer')" cmpId="IDC_PS_CUSTOMER" width="85" [model]="eventData?.model?.Formula?.Customer"></tb-text>
        <tb-label-static cmpId="IDC_PS_CUSTOMERDESCRIPTION" width="154" [model]="eventData?.model?.HKLCustSupp?.CompNameComplete"></tb-label-static>
</div>       </tb-tile>
       <tb-tilepanel [title]="_TB('Shipping Data')" isCollapsible="True" showAsTile="True">
        <tb-tile tbTileWide >
<div class="col col1">         <tb-text [caption]="_TB('Charges Formula')" cmpId="IDC_PS_SHIPPINGFORMULA" width="120" [model]="eventData?.model?.Formula?.ShippingFormula"></tb-text>
</div><div class="col col2"><div class="anchored">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Rounding To')" cmpId="IDC_PS_SHIPPINGROUNDING" width="46" [model]="eventData?.model?.Formula?.ShippingRounding"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Rounding Type')" cmpId="IDC_PS_SHIPPINGROUNDINGTYPE" width="60" [model]="eventData?.model?.Formula?.ShippingRoundingType"></tb-enum-combo>
</div></div>        </tb-tile>
        <tb-tile tbTileWide >
<div class="col col1">         <tb-body-edit cmpId="IDC_PS_BODYEDITSHIPPING" width="654" [model]="eventData?.model?.Shipping">
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_COLUMNCODETYPE" [title]="_TB('T')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_COLUMNCODETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_CODETYPEOFCALCULATION" [title]="_TB('Calculation Type')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_CODETYPEOFCALCULATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_LIMIT" [title]="_TB('Limit')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_LIMIT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_VALUE" [title]="_TB('Value')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_VALUE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_PERCENTAGE" [title]="_TB('Perc.')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_PERCENTAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_ROUNDING" [title]="_TB('Rounding')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_ROUNDING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_SHIPPING_ROUNDINGTYPE" [title]="_TB('Rounding Type')" columnType="tb-body-edit-column" columnName="IDC_PS_SHIPPING_ROUNDINGTYPE">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Pack Data')" isCollapsible="True" showAsTile="True">
        <tb-tile tbTileWide >
<div class="col col1">         <tb-text [caption]="_TB('Charges Formula')" cmpId="IDC_PS_FORMULAPACKAGE" width="120" [model]="eventData?.model?.Formula?.PackageFormula"></tb-text>
</div><div class="col col2"><div class="anchored">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Rounding To')" cmpId="IDC_PS_PACKAGEROUNDING" width="46" [model]="eventData?.model?.Formula?.PackageRounding"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Rounding Type')" cmpId="IDC_PS_PACKAGEROUNDINGTYPE" width="60" [model]="eventData?.model?.Formula?.PackageRoundingType"></tb-enum-combo>
</div></div>        </tb-tile>
        <tb-tile tbTileWide >
<div class="col col1">         <tb-body-edit cmpId="IDC_PS_BODYEDITPACKAGE" width="653" [model]="eventData?.model?.Package">
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_COLUMNCODETYPE" [title]="_TB('T')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_COLUMNCODETYPE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_CODETYPEOFCALCULATION" [title]="_TB('Calculation Type')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_CODETYPEOFCALCULATION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_LIMIT" [title]="_TB('Limit')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_LIMIT">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_VALUE" [title]="_TB('Value')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_VALUE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_PERCENTAGE" [title]="_TB('Perc.')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_PERCENTAGE">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_ROUNDING" [title]="_TB('Rounding')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_ROUNDING">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_PS_PACKAGE_ROUNDINGTYPE" [title]="_TB('Rounding Type')" columnType="tb-body-edit-column" columnName="IDC_PS_PACKAGE_ROUNDINGTYPE">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Areas Data')" tbTileAutoFill  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_DECHARGESPOLICIES_AREAS">
        <tb-body-edit cmpId="IDC_PS_BODYEDITAREAS" width="654" [model]="eventData?.model?.Areas">
         <tb-body-edit-column cmpId="IDC_PS_AREAS_AREA" [title]="_TB('Area')" columnType="tb-body-edit-column" columnName="IDC_PS_AREAS_AREA">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PS_AREAS_PERCENTAGE" [title]="_TB('Percentage')" columnType="tb-body-edit-column" columnName="IDC_PS_AREAS_PERCENTAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_PS_AREAS_VALUE" [title]="_TB('Value')" columnType="tb-body-edit-column" columnName="IDC_PS_AREAS_VALUE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Shipping Charges Calculation Type')" tbTileStandard >
         <tb-caption cmpId="IDC_STATIC_1" width="192" [caption]="_TB('M - On Goods Total')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_2" width="192" [caption]="_TB('C - Forfait for package number')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_3" width="192" [caption]="_TB('P - Forfait for weight')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_4" width="192" [caption]="_TB('S - Forfait for shipping')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_5" width="192" [caption]="_TB('Z - Zero if Goods Total greater than...')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_6" width="192" [caption]="_TB('F - Fixed if Goods Total less than...')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_7" width="192" [caption]="_TB('G - Perc. increase for sales in area')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC" width="192" [caption]="_TB('H - Fixed increase for sales in area')"></tb-caption>
        </tb-tile>
        <tb-tile [title]="_TB('Packaging Charges Calculation Type')" tbTileStandard >
         <tb-caption cmpId="IDC_STATIC_1" width="192" [caption]="_TB('M - On Good Total')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_2" width="192" [caption]="_TB('C - Forfait for package number')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_3" width="192" [caption]="_TB('P - Forfait for weight')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_4" width="192" [caption]="_TB('S - Forfait for shipping')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC_5" width="192" [caption]="_TB('Z - Zero if Good Total greater than...')"></tb-caption>
         <tb-caption cmpId="IDC_STATIC" width="192" [caption]="_TB('F - Fixed if Good Total less than...')"></tb-caption>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_PS_COPY?.enabled" icon="tb-copy" [caption]="_TB('Copy')" cmpId="ID_PS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
