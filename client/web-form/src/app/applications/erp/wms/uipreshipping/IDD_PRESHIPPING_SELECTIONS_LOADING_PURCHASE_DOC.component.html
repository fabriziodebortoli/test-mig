 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('TG PreShipping Filter for Purchase Doc')" tbLayoutTypeColumn >
      <ng-template>
       <tb-tile [title]="_TB('Document Type for Search')" tbTileMini >
        <tb-radio cmpId="IDC_PRESHIPPING_TAB_SELECTIONS_BOL" width="130" [model]="eventData?.model?.FilterForBillOfLading" [caption]="_TB('Bill of Lading')"></tb-radio>
        <tb-radio cmpId="IDC_PRESHIPPING_TAB_SELECTIONS_INVOICE" width="130" [model]="eventData?.model?.FilterForPurchaseInvoices" [caption]="_TB('Purchase Invoices')"></tb-radio>
        <tb-text [caption]="_TB('Document No')" cmpId="IDC_PRESHIPPING_TAB_SELECTIONS_NUMBER_BOL" width="70" [model]="eventData?.model?.PurchaseDocNo"></tb-text>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDOK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="IDOK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDCANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDCANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
