 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Item Type')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_ALL_TYPES" width="61" [model]="eventData?.model?.bAllTypes" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SELECT_TYPE" width="62" [model]="eventData?.model?.bSelectType" [caption]="_TB('Select')"></tb-radio>
         <tb-combo cmpId="IDC_SET_DATA_IN_ITEMS_ITEMTYPE" width="60" [model]="eventData?.model?.ItemType"></tb-combo>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_DESCRIITMTYP" width="154" [model]="eventData?.model?.HKLItemType?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Commodity Category')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_ALL_COMMODITY" width="61" [model]="eventData?.model?.bAllCommodities" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SELECT_COMMODITY_CTG" width="62" [model]="eventData?.model?.bSelectCommodity" [caption]="_TB('Select')"></tb-radio>
         <tb-combo cmpId="IDC_SET_DATA_IN_ITEMS_COMMODITYCTG" width="60" [model]="eventData?.model?.ItemCommodityCtg"></tb-combo>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_DESCRICTGCOMMODITY" width="154" [model]="eventData?.model?.HKLCommodityCtg?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Homogeneous Category')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_ALL_HOMMOGENEOUS" width="61" [model]="eventData?.model?.bAllHomogeneous" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SELECT_HOMMOGENEOUS" width="62" [model]="eventData?.model?.bSelectHomogeneous" [caption]="_TB('Select')"></tb-radio>
         <tb-combo cmpId="IDC_SET_DATA_IN_ITEMS_HOMOGENEOUSCTG" width="60" [model]="eventData?.model?.ItemHomogeneousCtg"></tb-combo>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_DESCRIHOMOGCTG" width="154" [model]="eventData?.model?.HKLHomogeneousCtg?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Product Category')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_ALL_PRODUCT_CTG" width="61" [model]="eventData?.model?.bAllProductCtg" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SELECT_PRODUCT_CTG" width="62" [model]="eventData?.model?.bSelectProductCtg" [caption]="_TB('Select')"></tb-radio>
         <tb-combo cmpId="IDC_SET_DATA_IN_ITEMS_PRODUCT_CTG" width="60" [model]="eventData?.model?.ItemProductCtg"></tb-combo>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_DESCRIPRODCTG" width="154" [model]="eventData?.model?.HKLProductCtg?.Description"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('WMS Category')" tbTileMini  hasTitle="True">
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORY_SET" width="51" [model]="eventData?.model?.bSetCategory" [caption]="_TB('Set')"></tb-checkbox>
         <tb-text cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORY" width="66" [model]="eventData?.model?.Category"></tb-text>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORYWMS_DESCRIPTION" width="154" [model]="eventData?.model?.HKLCategory?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Section Category for Putaway')" tbTileMini  hasTitle="True">
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORY_PUTAWAY_SET" width="51" [model]="eventData?.model?.bSetSectionCategory" [caption]="_TB('Set')"></tb-checkbox>
         <tb-text cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORY_PUTAWAY" width="66" [model]="eventData?.model?.SectionCategory"></tb-text>
         <tb-label-static cmpId="IDC_SET_DATA_IN_ITEMS_CATEGORYWMSFORPUTAWAY_DESCRIPTION" width="154" [model]="eventData?.model?.HKLCategoryForPutaway?.Description"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Packing on PreShipping')" tbTileMini  hasTitle="True">
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_PACKING_ON_PRESHIPPING_SET" width="109" [model]="eventData?.model?.bSetPackingOnPreShipping" [caption]="_TB('Set')"></tb-checkbox>
         <tb-text [caption]="_TB('Storage Unit')" cmpId="IDC_SET_DATA_IN_ITEMS_SUT_SHIPPING" width="66" [model]="eventData?.model?.SUTPreShipping"></tb-text>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Quantity')" cmpId="IDC_SET_DATA_IN_ITEMS_SUT_SHIPPING_QTY" width="66" [model]="eventData?.model?.SUTPreShippingQty"></tb-numeric-text-box>
         <tb-combo [caption]="_TB('UoM')" cmpId="IDC_SET_DATA_IN_ITEMS_SUT_SHIPPING_UOM" width="66" [model]="eventData?.model?.SUTPreShippingUoM"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('WMS Item Barcode Segment')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SET_DATA_IN_ITEMS_ACT_BARCODE_SEGMENT">
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_SET_BARCODE_ITEM" width="51" [model]="eventData?.model?.bSetBarcodeItem" [caption]="_TB('Set')"></tb-checkbox>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SET_BARCODE_ITEM_FROM_SALES" width="143" [model]="eventData?.model?.bBarcodeItemFromSales" [caption]="_TB('From Sale Barcode')"></tb-radio>
         <tb-radio cmpId="IDC_SET_DATA_IN_ITEMS_SET_BARCODE_ITEM_FROM_ITEM_CODE" width="135" [model]="eventData?.model?.bBarcodeItemFromItemCode" [caption]="_TB('From Item Code')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Other Options')" tbTileStandard  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_SET_DATA_IN_ITEMS_ACT_OTHER_OPTIONS">
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_HAZARDOUS_MATERIAL_SET" width="32" [model]="eventData?.model?.bSetHazardousMaterial" [caption]="_TB('Set')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_PRINT_BARCODE_INGR_SET" width="32" [model]="eventData?.model?.bSetPrintBarcodeInGR" [caption]="_TB('Set')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_CROSSDOCKING_SET" width="32" [model]="eventData?.model?.bSetCrossDocking" [caption]="_TB('Set')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SET_DATA_IN_ITEMS_USED_WMS_MOBILE_SET" cmpId="IDC_SET_DATA_IN_ITEMS_USED_WMS_MOBILE_SET" width="32" [model]="eventData?.model?.bSetUsedInWMSMobile" [caption]="_TB('Set')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_HAZARDOUS_MATERIAL" width="223" [model]="eventData?.model?.bHazardousMaterial" [caption]="_TB('Hazardous Material')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_PRINT_BARCODE_INGR" width="223" [model]="eventData?.model?.bPrintBarcodeInGR" [caption]="_TB('Print Barcode Label in Goods Receipt')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_SET_DATA_IN_ITEMS_CROSSDOCKING" width="223" [model]="eventData?.model?.bCrossDocking" [caption]="_TB('Cross Docking')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SET_DATA_IN_ITEMS_USED_WMS_MOBILE" cmpId="IDC_SET_DATA_IN_ITEMS_USED_WMS_MOBILE" width="154" [model]="eventData?.model?.bUsedInWMSMobile" [caption]="_TB('Item used in WMS Mobile')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_SET_DATA_IN_ITEMS_ITEMS_IN_TO" cmpId="IDC_SET_DATA_IN_ITEMS_ITEMS_IN_TO" width="244" [model]="eventData?.model?.bItemsRecalledInTO" [caption]="_TB('Just to items already recalled in transfer orders')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  hasTitle="True">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTItemsCategoriesWMS">
         <tb-body-edit-column cmpId="IDC_SET_DATA_IN_ITEMS_SELECT_BE" columnName="Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_SET_DATA_IN_ITEMS_SELECT_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SET_DATA_IN_ITEMS_ITEM_BE" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_SET_DATA_IN_ITEMS_ITEM_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_SET_DATA_IN_ITEMS_ITEM_DESCRIPTION_BE" [model]="eventData?.model?.HKLItemBE?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_SET_DATA_IN_ITEMS_ITEM_DESCRIPTION_BE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
