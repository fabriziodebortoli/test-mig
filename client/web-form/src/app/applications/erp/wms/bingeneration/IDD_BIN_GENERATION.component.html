 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Zone Selection')" tbTileMini  hasTitle="True">
         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_BINGENERATION_STORAGE" width="78" [model]="eventData?.model?.Storage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_GENERATIONBIN_ZONE" width="78" [model]="eventData?.model?.Zone"></tb-combo>
         <tb-text [caption]="_TB('Section')" cmpId="IDC_GENERATIONBIN_SECTION" width="56" [model]="eventData?.model?.Section"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Bin Size')" tbTileMini  hasTitle="True">
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_GENERATIONBIN_MAXWEIGHT" formatter="Integer" [caption]="_TB('Max Weight')" cmpId="IDC_GENERATIONBIN_MAXWEIGHT" width="44" [model]="eventData?.model?.MaxWeight"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_BINGENERATION_TOTALCAPACITY" formatter="Integer" [caption]="_TB('Total Capacity')" cmpId="IDC_BINGENERATION_TOTALCAPACITY" width="44" [model]="eventData?.model?.TotalCapacity"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_GENERATIONBIN_MAXSTORAGEUNIT" formatter="Long" [caption]="_TB('Max Number of')" cmpId="IDC_GENERATIONBIN_MAXSTORAGEUNIT" width="44" [model]="eventData?.model?.MaxStorageUnit"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Bin Type')" tbTileStandard  hasTitle="True">
         <tb-checkbox cmpId="IDC_BINGENERATION_FORPICKING" width="80" [model]="eventData?.model?.bForPicking" [caption]="_TB('For Picking  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_BINGENERATION_FORPUTAWAY" width="80" [model]="eventData?.model?.bForPutaway" [caption]="_TB('For Putaway  ')"></tb-checkbox>
<div class="anchored">         <tb-caption cmpId="IDC_BIN_GENERATION_BINTYPE_LABEL" width="70" [caption]="_TB('Bin Type')"></tb-caption>
         <tb-text *ngIf="eventData?.activation?.IDC_BIN_GENERATION_BINTYPE" cmpId="IDC_BIN_GENERATION_BINTYPE" width="44" [model]="eventData?.model?.BinType"></tb-text>
         <tb-label-static *ngIf="eventData?.activation?.IDC_BIN_GENERATION_BINTYPE_DESCRI" cmpId="IDC_BIN_GENERATION_BINTYPE_DESCRI" width="154" [model]="eventData?.model?.HKLBinType?.Description"></tb-label-static>
</div><div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_BIN_GENERATION_BINTYPE" cmpId="IDC_BIN_GENERATION_BINTYPE" width="44" [model]="eventData?.model?.BinType"></tb-text>
         <tb-label-static *ngIf="eventData?.activation?.IDC_BIN_GENERATION_BINTYPE_DESCRI" cmpId="IDC_BIN_GENERATION_BINTYPE_DESCRI" width="154" [model]="eventData?.model?.HKLBinType?.Description"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Bin Structure')" tbTileWide  hasTitle="True">
<div class="col col1">         <tb-body-edit cmpId="IDC_BINGENERATION_SELECTIONRANGE_BODY" width="654" [model]="eventData?.model?.GenerationBinRange">
          <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BINGENERATION_SELECTIONRANGE_POSITION_COLUMN" columnName="Position" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_BINGENERATION_SELECTIONRANGE_POSITION_COLUMN">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_BINGENERATION_SELECTIONRANGE_POSITION_DESCRI_COLUMN" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BINGENERATION_SELECTIONRANGE_POSITION_DESCRI_COLUMN">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BINGENERATION_SELECTIONRANGE_START_COLUMN" columnName="RangeStart" [title]="_TB('Start Value')" columnType="tb-numeric-text-box" columnName="IDC_BINGENERATION_SELECTIONRANGE_START_COLUMN">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BINGENERATION_SELECTIONRANGE_END_COLUMN" columnName="RangeEnd" [title]="_TB('End Value')" columnType="tb-numeric-text-box" columnName="IDC_BINGENERATION_SELECTIONRANGE_END_COLUMN">
          </tb-body-edit-column>
          <tb-body-edit-column formatter="Integer" cmpId="IDC_BINGENERATION_SELECTIONRANGE_INCREMENT_COLUMN" columnName="Increment" [title]="_TB('Increment')" columnType="tb-numeric-text-box" columnName="IDC_BINGENERATION_SELECTIONRANGE_INCREMENT_COLUMN">
          </tb-body-edit-column>
         </tb-body-edit>
</div><div class="col col2"></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.BinGenerationDetail">
         <tb-body-edit-column cmpId="IDC_BINGENERATION_SELECTION_COLUMN" columnName="Selection" [title]="_TB('Selection')" columnType="tb-checkbox" columnName="IDC_BINGENERATION_SELECTION_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINGENERATION_BIN_COLUMN" columnName="Bin" [title]="_TB('Bin')" columnType="tb-label-static" columnName="IDC_BINGENERATION_BIN_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINGENERATION_BARCODE_COLUMN" columnName="BarcodeSegment" [title]="_TB('Barcode Segment')" columnType="tb-text" columnName="IDC_BINGENERATION_BARCODE_COLUMN" *ngIf="eventData?.activation?.IDC_BINGENERATION_BARCODE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINGENERATION_FORPICKING_COLUMN" columnName="ForPicking" [title]="_TB('For Picking')" columnType="tb-checkbox" columnName="IDC_BINGENERATION_FORPICKING_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GENERATIONBIN_FORPUTAWAY_COLUMN" columnName="ForPutaway" [title]="_TB('For Putaway')" columnType="tb-checkbox" columnName="IDC_GENERATIONBIN_FORPUTAWAY_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_GENERATION_BINTYPE_COLUMN" columnName="BinType" [title]="_TB('Bin Type')" columnType="tb-text" columnName="IDC_BIN_GENERATION_BINTYPE_COLUMN" *ngIf="eventData?.activation?.IDC_BIN_GENERATION_BINTYPE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_GENERATIONBIN_MAXWEIGHT_COLUMN" columnName="MaxWeight" [title]="_TB('Max Weight')" columnType="tb-numeric-text-box" columnName="IDC_GENERATIONBIN_MAXWEIGHT_COLUMN" *ngIf="eventData?.activation?.IDC_GENERATIONBIN_MAXWEIGHT_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BINGENERATION_TOTALCAPACITY_COLUMN" columnName="TotalCapacity" [title]="_TB('Total Capacity')" columnType="tb-numeric-text-box" columnName="IDC_BINGENERATION_TOTALCAPACITY_COLUMN" *ngIf="eventData?.activation?.IDC_BINGENERATION_TOTALCAPACITY_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Long" cmpId="IDC_GENERATIONBIN_MAXSTORAGEUNIT_COLUMN" columnName="MaxStorageUnit" [title]="_TB('Max Number of Storage Units')" columnType="tb-numeric-text-box" columnName="IDC_GENERATIONBIN_MAXSTORAGEUNIT_COLUMN" *ngIf="eventData?.activation?.IDC_GENERATIONBIN_MAXSTORAGEUNIT_COLUMN">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
