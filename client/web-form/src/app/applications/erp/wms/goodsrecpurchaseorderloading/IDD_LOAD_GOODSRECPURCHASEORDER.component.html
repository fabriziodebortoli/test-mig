 <tb-frame tbFinder >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer isCollapsible="True" isCollapsed="True" tbLayoutTypeHbox >
        <tb-tile [title]="_TB('Document Data')" tbTileMini >
         <tb-text [caption]="_TB('Order No.')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_PURCHASEORDNO" width="57" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.InternalOrdNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_PURCHASEORDDATE" width="57" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.OrderDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Deliver on')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_EXPECTEDDELIVERYDATE" width="57" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.ExpectedDeliveryDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier Data')" tbTileStandard >
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_SUPPLIER" width="80" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_SUPPLIERDESCRI" width="160" [model]="eventData?.model?.HKLSuppGoodsRecPurchaseOrder?.CompNameComplete"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="True" isCollapsed="True">
<div class="anchored">         <tb-text [caption]="_TB('Payment')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_PYMTTERM" width="62" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.Payment"></tb-text>
         <tb-label-static cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_PYMTTERMDESCRI" width="159" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
</div><div class="anchored">         <tb-label-static *ngIf="eventData?.activation?.IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CURRENCY" width="62" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.Currency"></tb-label-static>
         <tb-label-static *ngIf="eventData?.activation?.IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CURRDESCRIPTION" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CURRDESCRIPTION" width="159" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Other Data')" tbTileStandard  isCollapsible="True" isCollapsed="True">
         <tb-label-static [caption]="_TB('Our Reference')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_ANN_OURREF_REF" width="222" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.OurReference"></tb-label-static>
         <tb-label-static [caption]="_TB('Your Reference')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_ANN_YOURSREF_REF" width="222" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.YourReference"></tb-label-static>
         <tb-label-static [caption]="_TB('Notes')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_ANN_NOTES" width="222" [model]="eventData?.model?.GoodsRecPurchaseOrderLoading?.Notes"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BODY" width="325" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_SELECTED" columnName="PurchaseOr_Selected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DETAIL" columnName="Position" [title]="_TB('Pos.')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DETAIL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_LINETYPE" columnName="LineType" [title]="_TB('Line Type')" columnType="tb-enum-combo" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_LINETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-text" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_ITEM_CODING_SUPP" columnName="SupplierCode" [title]="_TB('Supplier Code')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_ITEM_CODING_SUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_COMPLETEDESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_COMPLETEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTY" columnName="Qty" [title]="_TB('Line Quantity')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYTODEL" columnName="QtyToReceipt" [title]="_TB('Qty To Receive')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYTODEL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYRECEIPT" columnName="ReceiptQty" [title]="_TB('Qty Receipt')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYRECEIPT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYINVOICE" columnName="PaidQty" [title]="_TB('Inv. Qty')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_QTYINVOICE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_VAL_UNIT" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_VAL_UNIT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DELIVERYDATE" columnName="ExpectedDeliveryDate" [title]="_TB('Exp. Del.')" columnType="tb-date-input" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DELIVERYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_CONFIRM_DEL_DATE" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirm. Del.')" columnType="tb-date-input" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_CONFIRM_DEL_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DELIVERYCLOSE" columnName="Delivered" [title]="_TB('Delivery Closed')" columnType="tb-bool-edit" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DELIVERYCLOSE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_INVOICECLOSE" columnName="Paid" [title]="_TB('Invoicing Closed')" columnType="tb-bool-edit" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_INVOICECLOSE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_TOT_TAXABLEAMOUNT" columnName="TaxableAmount" [title]="_TB('Taxable Amount')" columnType="tb-numeric-text-box" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_TOT_TAXABLEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-text" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_TAXCODE" columnName="TaxCode" [title]="_TB('Tax Code')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_TAXCODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTPRINT" columnName="NoPrint" [title]="_TB('No Print')" columnType="tb-bool-edit" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTPRINT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTINBOL" columnName="NoDN" [title]="_TB('No Note')" columnType="tb-bool-edit" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTINBOL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTININVOICE" columnName="NoInvoice" [title]="_TB('No Invoice')" columnType="tb-bool-edit" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_NOTININVOICE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_LOT" *ngIf="eventData?.activation?.IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_JOB" *ngIf="eventData?.activation?.IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_DETAIL_BE_JOB">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Totals')" tbTileWide >
<div class="col col1">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Goods Total')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_TOT_GOODS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.GoodsAmount"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Services Total')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_TOT_SERVICEAMOUNTS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.ServiceAmounts"></tb-numeric-text-box>
</div><div class="col col2">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Discount Total')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_TOT_GEN_DISCOUNTS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.GeneralDiscountTot"></tb-numeric-text-box>
<div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_TOT_FROM_PAY" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.PayableAmount"></tb-numeric-text-box>
        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" formatter="Money" disabled="true" [caption]="_TB('In Base Currency')" cmpId="IDC_GOODSREC_LOAD_GOODSRECPURCHASEORDER_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.PayableAmountInBaseCurr"></tb-numeric-text-box>
</div></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FINDER_STAYALIVE?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Fix')" cmpId="ID_FINDER_STAYALIVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SWITCHTO?.enabled" icon="tb-switchto" [caption]="_TB('Switch to...')" cmpId="ID_EXTDOC_SWITCHTO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Finish')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_LOAD_GOODSRECPURCHASEORDER_OPEN_DOC?.enabled" icon="tb-open" [caption]="_TB('Open Document')" cmpId="ID_LOAD_GOODSRECPURCHASEORDER_OPEN_DOC"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
