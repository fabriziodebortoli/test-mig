 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeHbox >
      <ng-template>
       <tb-tile [title]="_TB('Document Data')" tbTileStandard  isCollapsible="False" hasTitle="False">
<div class="anchored">        <tb-text [caption]="_TB('Goods Receipt')" cmpId="IDC_GOODSREC_NO" width="80" [model]="eventData?.model?.GoodsReceipt?.GoodsReceiptNumber"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_GOODSREC_DATE" width="57" [model]="eventData?.model?.GoodsReceipt?.GoodsReceiptDate"></tb-date-input>
</div><div class="anchored">        <tb-text *ngIf="eventData?.activation?.IDC_GOODSREC_BOLNO" [caption]="_TB('eventData?.model?.BolNoCaption')" cmpId="IDC_GOODSREC_BOLNO" width="80" [model]="eventData?.model?.GoodsReceipt?.BillOfLadingNumber"></tb-text>
        <tb-date-input *ngIf="eventData?.activation?.IDC_GOODSREC_BOLDATE" formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_GOODSREC_BOLDATE" width="57" [model]="eventData?.model?.GoodsReceipt?.BillOfLadingDate"></tb-date-input>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Supplier Data')" tbTileStandard  isCollapsible="False" hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_HEAD_GOODS_RECEIPT_SUPP_DATA">
        <tb-text [caption]="_TB('eventData?.model?.CustSuppCaption')" cmpId="IDC_GOODSREC_SUPPLIER" width="80" [model]="eventData?.model?.GoodsReceipt?.Supplier"></tb-text>
        <tb-label-static cmpId="IDC_GOODSREC_SUPPLIERDESCRI" width="154" [model]="eventData?.model?.HKLSupplier?.CompNameComplete"></tb-label-static>
       </tb-tile>
       <tb-tile [title]="_TB('InterStorage Data')" tbTileStandard  isCollapsible="False" hasTitle="False" *ngIf="eventData?.activation?.IDD_TD_HEAD_GOODS_RECEIPT_INTERSTORAGE">
<div class="anchored">        <tb-combo [caption]="_TB('From Storage')" cmpId="IDC_GOODSREC_FROMSTORAGE" width="70" [model]="eventData?.model?.GoodsReceipt?.SourceStorage"></tb-combo>
        <tb-combo [caption]="_TB('To Storage')" cmpId="IDC_GOODSREC_TOSTORAGE" width="70" [model]="eventData?.model?.GoodsReceipt?.ConfStorage"></tb-combo>
</div><div class="anchored">        <tb-combo [caption]="_TB('To Zone')" cmpId="IDC_GOODSREC_TOZONE" width="70" [model]="eventData?.model?.GoodsReceipt?.ConfZone"></tb-combo>
        <tb-label-static cmpId="IDC_GOODSREC_ZONEDESCRI" width="151" [model]="eventData?.model?.HKLConfZone?.Description"></tb-label-static>
</div>       </tb-tile>
       <tb-status-tile-panel>
        <tb-status-tile>
         <tb-linear-gauge cmpId="IDC_CONTROL_GAUGE" width="71" [model]="eventData?.model?.TOsGeneratedGauge"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.TOsGeneratedGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageTOsGeneratedStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
        <tb-status-tile>
         <tb-linear-gauge *ngIf="eventData?.activation?.IDC_CONTROL_GAUGE" cmpId="IDC_CONTROL_GAUGE" width="71"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.DocGeneratedGaugeDescri"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageDocGeneratedStatus"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-wms" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="False" hasTitle="True">
          <tb-checkbox cmpId="IDC_GOODSREC_TWOSTEPSPUTAWAY" width="109" [model]="eventData?.model?.GoodsReceipt?.TwoStepsPutaway" [caption]="_TB('Two Steps Putaway  ')"></tb-checkbox>
<div class="anchored">          <tb-text *ngIf="eventData?.activation?.IDC_GOODSREC_STORAGE_UNIT_TYPE" [caption]="_TB('Storage Unit Type')" cmpId="IDC_GOODSREC_STORAGE_UNIT_TYPE" width="62" [model]="eventData?.model?.StorageUnitType"></tb-text>
          <tb-label-static *ngIf="eventData?.activation?.IDC_GOODSREC_SUDESCRI" cmpId="IDC_GOODSREC_SUDESCRI" width="160" [model]="eventData?.model?.HKLWMStorageUnitType?.Description"></tb-label-static>
</div>         </tb-tile>
         <tb-tile [title]="_TB('Totals')" tbTileStandard  isCollapsible="False" hasTitle="True">
<div class="anchored">          <tb-numeric-text-box formatter="Double" disabled="true" [caption]="_TB('Gross Weight')" cmpId="IDC_GOODSREC_NETWEIGHT" width="68" [model]="eventData?.model?.GoodsReceipt?.TotalGrossWeight"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Gross Volume')" cmpId="IDC_GOODSREC_GROSSVOLUME" width="68" [model]="eventData?.model?.GoodsReceipt?.TotalGrossVolume"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('No. Of SU')" cmpId="IDC_GOODSREC_NRSU" width="68" [model]="eventData?.model?.GoodsReceipt?.NoOfSU"></tb-numeric-text-box>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Detail')" tbTileWide  isCollapsible="False">
<div class="col col1"></div><div class="col col2"></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Inventory')" icon="erp-inventory" tbLayoutTypeVbox  *ngIf="eventData?.activation?.IDC_TG_GOODS_RECEIPT_INVENTORY">
       <ng-template>
        <tb-tile [title]="_TB('Conforming')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_GOODSREC_RSN_STORAGE_1" width="62" [model]="eventData?.model?.GoodsReceipt?.ConfStorage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_GOODSREC_CONFZONE" width="62" [model]="eventData?.model?.GoodsReceipt?.ConfZone"></tb-combo>
         <tb-enum-combo [caption]="_TB('Special Stock')" cmpId="IDC_GOODSREC_CONFSPECSTOCK" width="80" [model]="eventData?.model?.GoodsReceipt?.ConfSpecialStock"></tb-enum-combo>
         <tb-text [caption]="_TB('Special Stock Code')" cmpId="IDC_GOODSREC_CONFSPECSTOCKCODE" width="80" [model]="eventData?.model?.GoodsReceipt?.ConfSpecialStockCode"></tb-text>
</div><div class="col col2">         <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_GOODSREC_RSN_RSN_ENTRY" width="62" [model]="eventData?.model?.GoodsReceipt?.ConfInvReason"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_GOODSREC_TYPE_SPECIFICATOR_1" width="62" [model]="eventData?.model?.GoodsReceipt?.ConfSpecificatorType"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_GOODSREC_RSN_SPECIFICATOR_1" width="80" [model]="eventData?.model?.GoodsReceipt?.ConfSpecificator"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Returns')" tbTileWide  isCollapsible="False" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_GOODS_RECEIPT_RETURN_TO_SUPP">
<div class="col col1">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_GOODSREC_RSN_STORAGE_RETSUPP" width="62" [model]="eventData?.model?.GoodsReceipt?.ReturnStorage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_GOODSREC_RETURNZONE" width="62" [model]="eventData?.model?.GoodsReceipt?.ReturnZone"></tb-combo>
         <tb-enum-combo [caption]="_TB('Special Stock')" cmpId="IDC_GOODSREC_RETURNSPECSTOCK" width="80" [model]="eventData?.model?.GoodsReceipt?.ReturnSpecialStock"></tb-enum-combo>
         <tb-text [caption]="_TB('Special Stock Code')" cmpId="IDC_GOODSREC_RETURNSPECSTOCKCODE" width="80" [model]="eventData?.model?.GoodsReceipt?.ReturnSpecialStockCode"></tb-text>
</div><div class="col col2">         <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_GOODSREC_RSN_RSN_ENTRY_RETSUPP" width="62" [model]="eventData?.model?.GoodsReceipt?.ReturnInvReason"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_GOODSREC_TYPE_SPECIFICATOR_RETSUPP" width="62" [model]="eventData?.model?.GoodsReceipt?.ReturnSpecificatorType"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_GOODSREC_RSN_SPECIFICATOR_RETSUPP" width="80" [model]="eventData?.model?.GoodsReceipt?.ReturnSpecificator"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Scrap')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_GOODSREC_RSN_STORAGE_1_SCRAP" width="62" [model]="eventData?.model?.GoodsReceipt?.ScrapStorage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_GOODSREC_SCRAPZONE" width="62" [model]="eventData?.model?.GoodsReceipt?.ScrapZone"></tb-combo>
         <tb-enum-combo [caption]="_TB('Special Stock')" cmpId="IDC_GOODSREC_SCRAPSPECSTOCK" width="80" [model]="eventData?.model?.GoodsReceipt?.ScrapSpecialStock"></tb-enum-combo>
         <tb-text [caption]="_TB('Special Stock Code')" cmpId="IDC_GOODSREC_SCRAPSPECSTOCKCODE" width="80" [model]="eventData?.model?.GoodsReceipt?.ScrapSpecialStockCode"></tb-text>
</div><div class="col col2">         <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_GOODSREC_RSN_RSN_ENTRY_SCRAP" width="62" [model]="eventData?.model?.GoodsReceipt?.ScrapInvReason"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_GOODSREC_TYPE_SPECIFICATOR_1_SCRAP" width="62" [model]="eventData?.model?.GoodsReceipt?.ScrapSpecificatorType"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_GOODSREC_RSN_SPECIFICATOR_1_SCRAP" width="80" [model]="eventData?.model?.GoodsReceipt?.ScrapSpecificator"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('To be Inspected')" tbTileWide  isCollapsible="False" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_GOODS_RECEIPT_TO_INSPECTION_ITEMS">
<div class="col col1">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_GOODSREC_RSN_STORAGE_1_TOINSPECT" width="62" [model]="eventData?.model?.GoodsReceipt?.InspectStorage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_GOODSREC_INSPECTZONE" width="62" [model]="eventData?.model?.GoodsReceipt?.InspectZone"></tb-combo>
         <tb-enum-combo [caption]="_TB('Special Stock')" cmpId="IDC_GOODSREC_INSPECTSPECSTOCK" width="80" [model]="eventData?.model?.GoodsReceipt?.InspectSpecialStock"></tb-enum-combo>
         <tb-text [caption]="_TB('Special Stock Code')" cmpId="IDC_GOODSREC_INSPECTSPECSTOCKCODE" width="80" [model]="eventData?.model?.GoodsReceipt?.InspectSpecialStockCode"></tb-text>
</div><div class="col col2">         <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_GOODSREC_RSN_RSN_ENTRY_TOINSPECT" width="62" [model]="eventData?.model?.GoodsReceipt?.InspectInvReason"></tb-combo>
         <tb-enum-combo [caption]="_TB('Specificator Type')" cmpId="IDC_GOODSREC_TYPE_SPECIFICATOR_1_TOINSPECT" width="62" [model]="eventData?.model?.GoodsReceipt?.InspectSpecificatorType"></tb-enum-combo>
         <tb-text [caption]="_TB('Specificator')" cmpId="IDC_GOODSREC_RSN_SPECIFICATOR_1_TOINSPECT" width="80" [model]="eventData?.model?.GoodsReceipt?.InspectSpecificator"></tb-text>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Data')" icon="erp-wmsmore" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Status')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">         <tb-checkbox cmpId="IDC_GOODSREC_TOGENERATED" width="138" [model]="eventData?.model?.GoodsReceipt?.TOGenerated" [caption]="_TB('Transfer Order Generated  ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_GOODSREC_BOLGEN" width="139" [model]="eventData?.model?.GoodsReceipt?.BillOfLadingGenerated" [caption]="_TB('eventData?.model?.BolGenText')"></tb-checkbox>
</div><div class="col col2">         <tb-checkbox *ngIf="eventData?.activation?.IDC_GOODSREC_INSPGEN" cmpId="IDC_GOODSREC_INSPGEN" width="109" [model]="eventData?.model?.GoodsReceipt?.InspOrderGenerated" [caption]="_TB('Inspection Order Generated  ')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_GOODSREC_INSPNOTEGEN" cmpId="IDC_GOODSREC_INSPNOTEGEN" width="109" [model]="eventData?.model?.GoodsReceipt?.InspNoteGenerated" [caption]="_TB('Inspection Note Generated  ')"></tb-checkbox>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
