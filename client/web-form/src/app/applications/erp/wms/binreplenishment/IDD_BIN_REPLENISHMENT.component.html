 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Storage')" tbTileMini  hasTitle="True">
         <tb-combo cmpId="IDC_BIN_REPLENISHMENT_STORAGE" width="62" [model]="eventData?.model?.Storage"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Replenishment to satisfy')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_SHORTAGE_IN_ZONES" width="150" [model]="eventData?.model?.bShortageInZones" [caption]="_TB('Shortage in Zones')"></tb-radio>
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_REQUESTS" width="150" [model]="eventData?.model?.bPreShippingRequests" [caption]="_TB('PreShipping')"></tb-radio>
         <tb-radio *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_PRESHIPPING_REQUESTS_AND_TR" cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_REQUESTS_AND_TR" width="155" [model]="eventData?.model?.bPreShippingTransferRequests" [caption]="_TB('PreShipping and Transfer Requests')"></tb-radio>
         <tb-radio *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_TR" cmpId="IDC_BIN_REPLENISHMENT_TR" width="155" [model]="eventData?.model?.bTransferRequests" [caption]="_TB('Transfer Requests')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Preshipping')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_FOR_DELIVERY" width="130" [model]="eventData?.model?.bPreShippingForDelivery" [caption]="_TB('PreShipping for Delivery')"></tb-radio>
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_FOR_INTERSTORAGE" width="153" [model]="eventData?.model?.bPreShippingForInterStorage" [caption]="_TB('PreShipping for InterStorage Movement')"></tb-radio>
         <tb-radio *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_PRESHIPPING_BY_CONSIGNMENT" cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_BY_CONSIGNMENT" width="130" [model]="eventData?.model?.bPreShippingByConsignment" [caption]="_TB('PreShipping by Consignment')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Items')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_ITEMS_ALL" width="52" [model]="eventData?.model?.bAllItems" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_ITEMS_SELECTION" width="43" [model]="eventData?.model?.bSelectItems" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BIN_REPLENISHMENT_ITEMS_FROM" width="105" [model]="eventData?.model?.ItemFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BIN_REPLENISHMENT_ITEMS_TO" width="105" [model]="eventData?.model?.ItemTo"></tb-text>
         <tb-checkbox cmpId="IDC_BIN_REPLENISHMENT_EXCLUDE_LINES_NOT_TO_REPLANISH" width="153" [model]="eventData?.model?.bExcludeBinsNotToReplanish" [caption]="_TB('Exclude items not to be replenished')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Date')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_DATES_ALL" width="52" [model]="eventData?.model?.bAllPreshippingDates" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_DATES_SELECTION" width="53" [model]="eventData?.model?.bSelectPreshippingDates" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_DATE_FROM" width="57" [model]="eventData?.model?.dPreshippingDateFrom"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_DATE_TO" width="57" [model]="eventData?.model?.dPreshippingDateTo"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Preshipping Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_ALL_PRESHIPPING_NUMBERS" width="52" [model]="eventData?.model?.bAllPreshippingNumbers" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_NUMBERS_SELECTION" width="53" [model]="eventData?.model?.bSelectPreshippingNumbers" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_NUMBER_FROM" width="80" [model]="eventData?.model?.PreshippingNumberFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BIN_REPLENISHMENT_PRESHIPPING_NUMBER_TO" width="80" [model]="eventData?.model?.PreshippingNumberTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Transfer Request Number')" tbTileMini  hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_BIN_REPLENISH_FILTERS_TR_NO">
         <tb-radio *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_ALL_TR" cmpId="IDC_BIN_REPLENISHMENT_ALL_TR" width="52" [model]="eventData?.model?.bAllTRNumbers" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_TR_SELECTION" cmpId="IDC_BIN_REPLENISHMENT_TR_SELECTION" width="43" [model]="eventData?.model?.bSelectTRNumbers" [caption]="_TB('From')"></tb-radio>
         <tb-text *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_TR_FROM" cmpId="IDC_BIN_REPLENISHMENT_TR_FROM" width="105" [model]="eventData?.model?.TRNumberFrom"></tb-text>
</div>         <tb-text *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_TR_TO" [caption]="_TB('To')" cmpId="IDC_BIN_REPLENISHMENT_TR_TO" width="105" [model]="eventData?.model?.TRNumberTo"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTBinReplenishment">
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_STATUS_BMP" columnName="BinRepleni_StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_BIN_REPLENISHMENT_BE_STATUS_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_SEL" columnName="BinRepleni_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_BIN_REPLENISHMENT_BE_SEL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_ITEM" width="160" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_ITEM_DESCRI" width="160" columnName="BinRepleni_ItemDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_ITEM_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_CONSPARTNER" width="160" columnName="ConsignmentPartner" [title]="_TB('Consignment
Partner')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_CONSPARTNER" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_CONSPARTNER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_LOT" width="160" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_LOT" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_IDNO" width="160" columnName="InternalIdNo" [title]="_TB('Internal
Serial No.')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_IDNO" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_IDNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_ZONE" width="160" columnName="Zone" [title]="_TB('Zone')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_ZONE" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_ZONE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_BIN" width="160" columnName="Bin" [title]="_TB('Fixed Bin')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_BIN" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_BIN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_PRESHIPPING_UOM" width="160" columnName="UnitOfMeasure" [title]="_TB('PreShipping
UoM')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_PRESHIPPING_UOM" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_PRESHIPPING_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BIN_REPLENISHMENT_BE_UOM" width="160" columnName="BinRepleni_BaseUoM" [title]="_TB('Base
UoM')" columnType="tb-label-static" columnName="IDC_BIN_REPLENISHMENT_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_MIN_STOCK" width="160" columnName="BinRepleni_MinStock" [title]="_TB('Minimum
Stock')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_MIN_STOCK" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_MIN_STOCK">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_MAX_STOCK" width="160" columnName="BinRepleni_MaxStock" [title]="_TB('Maximun
Stock')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_MAX_STOCK" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_MAX_STOCK">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_PICKING_AVAILABLE_QTY" width="160" columnName="BinRepleni_PickingAvQty" [title]="_TB('Quantity Available
Picking Zones')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_PICKING_AVAILABLE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_PUTAWAY_AVAILABLE_QTY" width="160" columnName="BinRepleni_PutawayAvQty" [title]="_TB('Quantity Available
Putaway Zones')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_PUTAWAY_AVAILABLE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_PICKING_REQUEST_QTY" width="180" columnName="BinRepleni_PickRequestQty" [title]="_TB('Picking
Request Qty')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_PICKING_REQUEST_QTY" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_PICKING_REQUEST_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_QTY_NEEDED" width="180" columnName="BinRepleni_QtyNeeded" [title]="_TB('Quantity
Needed')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_QTY_NEEDED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BIN_REPLENISHMENT_BE_QTY_REPLANISHABLE" width="180" columnName="BinRepleni_QtyReplanishable" [title]="_TB('Quantity
Proposed')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_QTY_REPLANISHABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_PROGRESSIVE_PICKING_QTY_AVAILABLE" width="160" columnName="BinRepleni_ProgPickingAvQty" [title]="_TB('Residual Availability
Picking Zone')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_PROGRESSIVE_PICKING_QTY_AVAILABLE" *ngIf="eventData?.activation?.IDC_BIN_REPLENISHMENT_BE_PROGRESSIVE_PICKING_QTY_AVAILABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BIN_REPLENISHMENT_BE_PROGRESSIVE_QTY_AVAILABLE" width="160" columnName="BinRepleni_ProgressiveAvQty" [title]="_TB('Residual Availability
Putaway Zone')" columnType="tb-numeric-text-box" columnName="IDC_BIN_REPLENISHMENT_BE_PROGRESSIVE_QTY_AVAILABLE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileMini >
<div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_TOTALLY_REPLENISHABLE" width="16" [model]="eventData?.model?.LegendTotallyReplenishable"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="256" [caption]="_TB('Totally Replenishable')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_PARTIALLY_REPLENISHABLE" width="16" [model]="eventData?.model?.LegendPartiallyReplenishable"></tb-image>
         <tb-caption cmpId="IDC_STATIC_4" width="202" [caption]="_TB('Partially Replenishable')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_NOT_REPLENISHABLE" width="16" [model]="eventData?.model?.LegendNotReplenishable"></tb-image>
         <tb-caption cmpId="IDC_STATIC_3" width="205" [caption]="_TB('Not Replenishable')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_REPLENISHED" width="16" [model]="eventData?.model?.LegendReplenished"></tb-image>
         <tb-caption cmpId="IDC_STATIC_2" width="205" [caption]="_TB('Replenished')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_NOT_REPLENISHED" width="16" [model]="eventData?.model?.LegendNotReplenished"></tb-image>
         <tb-caption cmpId="IDC_STATIC_5" width="205" [caption]="_TB('Not Replenished')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PSH_FROM_SO_LEGEND_NOT_TO_BE_REPLENISHED" width="16" [model]="eventData?.model?.LegendNotToBeReplenished"></tb-image>
         <tb-caption cmpId="IDC_STATIC_6" width="205" [caption]="_TB('Not to be Replenished')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_ITEM_DATA_MANAGER_DOCK_PANE" [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_DATA_ITM_INPRODUCTION_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
