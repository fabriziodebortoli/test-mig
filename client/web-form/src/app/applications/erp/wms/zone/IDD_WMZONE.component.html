 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-wms" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_WMZONE_STORAGE" width="78" [model]="eventData?.model?.DBTWMZone?.Storage"></tb-combo>
         <tb-checkbox cmpId="IDC_WMZONE_DISABLED" width="109" [model]="eventData?.model?.DBTWMZone?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>         <tb-text [caption]="_TB('Zone')" cmpId="IDC_WMZONE_ZONE" width="78" [model]="eventData?.model?.DBTWMZone?.Zone"></tb-text>
         <tb-text cmpId="IDC_WMZONE_DESCRIPTION" width="154" [model]="eventData?.model?.DBTWMZone?.Description"></tb-text>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_STORAGEUNIT" cmpId="IDC_WMZONE_STORAGEUNIT" width="109" [model]="eventData?.model?.DBTWMZone?.StorageUnit" [caption]="_TB('Enable Storage Unit  ')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Hazardous Material')" cmpId="IDC_WMZONE_HAZARDOUSMATERIAL" width="154" [model]="eventData?.model?.DBTWMZone?.HazardousMaterial"></tb-enum-combo>
<div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_WMZONE_BARCODE_PREFIX" [caption]="_TB('Barcode Prefix')" cmpId="IDC_WMZONE_BARCODE_PREFIX" width="21" [model]="eventData?.model?.DBTWMZone?.ZoneBarcodePrefix"></tb-text>
         <tb-label-static cmpId="IDC_WMZONE_BARCODE_PREFIX_STATIC" width="153" [caption]="_TB('Used for barcodes composition')"></tb-label-static>
</div>         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Path sequence')" cmpId="IDC_WMZONE_PATHSEQUENCE" width="40" [model]="eventData?.model?.DBTWMZone?.PathSequence"></tb-numeric-text-box>
</div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_WMZONE_BIN_STRUCTURE" width="325" [caption]="_TB('Bin Structure')"></tb-section-title>
         <tb-checkbox cmpId="IDC_WMZONE_USEBINSTRUCTURE" width="109" [model]="eventData?.model?.DBTWMZone?.UseBinStructure" [caption]="_TB('Use  ')"></tb-checkbox>
<div class="anchored">         <tb-combo [caption]="_TB('Code')" cmpId="IDC_WMZONE_BINSTRUCTURE" width="102" [model]="eventData?.model?.DBTWMZone?.BinStructure"></tb-combo>
         <tb-label-static cmpId="IDC_WMZONE_BINSTRUCTURE_DESC" width="102" [model]="eventData?.model?.HKLBinStructure?.Description" [caption]="_TB('Static')"></tb-label-static>
</div>         <tb-section-title cmpId="IDC_STATIC_WMZONE_BLOCKED" width="325" [caption]="_TB('Blocked')"></tb-section-title>
         <tb-checkbox cmpId="IDC_WMZONE_BLOCKED" width="109" [model]="eventData?.model?.DBTWMZone?.Blocked" [caption]="_TB('Is blocked  ')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Data')" cmpId="IDC_WMZONE_BLOCK_DATA" width="57" [model]="eventData?.model?.DBTWMZone?.BlockDate"></tb-date-input>
         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_WMZONE_BLOCK_REASON" width="132" [model]="eventData?.model?.DBTWMZone?.BlockReason" [itemSource]="IDC_WMZONE_BLOCK_REASON_itemSource"></tb-combo>
         <tb-caption [caption]="_TB('User')" cmpId="IDC_WMZONE_BLOCK_WORKER" width="132" [model]="eventData?.model?.DBTWMZone?.WorkerDescription"></tb-caption>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Sections')" tbTileStandard  isCollapsible="True">
         <tb-checkbox cmpId="IDC_WMZONE_USESECTION" width="109" [model]="eventData?.model?.DBTWMZone?.UseSection" [caption]="_TB('Use section  ')"></tb-checkbox>
         <tb-body-edit cmpId="IDC_WMS_TAB_SECTIONS" width="325" [model]="eventData?.model?.DBTWMZoneSections">
          <tb-body-edit-column cmpId="IDC_WMZONESECTIONS_SECTION" columnName="Section" [title]="_TB('Section')" columnType="tb-combo" columnName="IDC_WMZONESECTIONS_SECTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_WMZONESECTIONS_SECTIONDESC" columnName="Description" [title]="_TB('Section Description')" columnType="tb-label-static" columnName="IDC_WMZONESECTIONS_SECTIONDESC">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_WMZONESECTIONS_VALIDFORALLMATERIALS" columnName="ValidForAllMAterials" [title]="_TB('Valid for all
Materials')" columnType="tb-bool-edit" columnName="IDC_WMZONESECTIONS_VALIDFORALLMATERIALS">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Putaway/Picking')" icon="erp-notpicked" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Putaway')" tbTileStandard >
          <tb-checkbox cmpId="IDC_WMZONE_FORPUTAWAY" width="109" [model]="eventData?.model?.DBTWMZone?.ForPutaway" [caption]="_TB('For putaway  ')"></tb-checkbox>
<div class="anchored">          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_ADDTOSTOCK" cmpId="IDC_WMZONE_ADDTOSTOCK" width="109" [model]="eventData?.model?.DBTWMZone?.AddToStock" [caption]="_TB('Increase  ')"></tb-checkbox>
          <tb-label-static *ngIf="eventData?.activation?.IDC_WMZONE_ADDTOSTOCK_STATIC" cmpId="IDC_WMZONE_ADDTOSTOCK_STATIC" width="121" [caption]="_TB('already existing stock')"></tb-label-static>
</div>          <tb-enum-combo *ngIf="eventData?.activation?.IDC_WMZONE_PUTAWAYSTRATEGY" [caption]="_TB('Putaway strategy')" cmpId="IDC_WMZONE_PUTAWAYSTRATEGY" width="175" [model]="eventData?.model?.DBTWMZone?.PutawayStrategy"></tb-enum-combo>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_PUTAWAYNEARFIXEDBIN" cmpId="IDC_WMZONE_PUTAWAYNEARFIXEDBIN" width="109" [model]="eventData?.model?.DBTWMZone?.PutawayNearFixedBin" [caption]="_TB('Putaway near fixed bin  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_CAPACITYCHECK" cmpId="IDC_WMZONE_CAPACITYCHECK" width="109" [model]="eventData?.model?.DBTWMZone?.CapacityCheck" [caption]="_TB('Capacity Check  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_WEIGHT_CHECK" cmpId="IDC_WMZONE_WEIGHT_CHECK" width="109" [model]="eventData?.model?.DBTWMZone?.WeightCheck" [caption]="_TB('Weight Check  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_STORAGE_UNIT_NUMBER_CHECK" cmpId="IDC_WMZONE_STORAGE_UNIT_NUMBER_CHECK" width="109" [model]="eventData?.model?.DBTWMZone?.StorageUnitNumberCheck" [caption]="_TB('Storage Unit Number Check  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_MIXEDITEM" cmpId="IDC_WMZONE_MIXEDITEM" width="109" [model]="eventData?.model?.DBTWMZone?.MixedItem" [caption]="_TB('Mixed Items  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_MIXEDLOTS" cmpId="IDC_WMZONE_MIXEDLOTS" width="109" [model]="eventData?.model?.DBTWMZone?.MixedLots" [caption]="_TB('Mixed Lots  ')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Picking')" tbTileStandard >
          <tb-checkbox cmpId="IDC_WMZONE_FORPICKING" width="109" [model]="eventData?.model?.DBTWMZone?.ForPicking" [caption]="_TB('For Picking')"></tb-checkbox>
<div class="anchored">          <tb-checkbox cmpId="IDC_WMZONE_TOTALREMOVAL" width="109" [model]="eventData?.model?.DBTWMZone?.TotalRemoval" [caption]="_TB('Total Removal  ')"></tb-checkbox>
          <tb-label-static cmpId="IDC_WMZONE_TOTALREMOVAL_STATIC" width="142" [caption]="_TB('eventData?.model?.TotalRemovalText')"></tb-label-static>
</div>          <tb-enum-combo *ngIf="eventData?.activation?.IDC_WMZONE_PICKINGSTRATEGY" [caption]="_TB('Picking Strategy')" cmpId="IDC_WMZONE_PICKINGSTRATEGY" width="175" [model]="eventData?.model?.DBTWMZone?.PickingStrategy" [itemSource]="IDC_WMZONE_PICKINGSTRATEGY_itemSource"></tb-enum-combo>
          <tb-enum-combo *ngIf="eventData?.activation?.IDC_WMZONE_PICKINGSTRATEGY_WITH_LOTS" [caption]="_TB('Picking strategy for items with lots')" cmpId="IDC_WMZONE_PICKINGSTRATEGY_WITH_LOTS" width="175" [model]="eventData?.model?.DBTWMZone?.PickingStrategyItemWithLot"></tb-enum-combo>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_UNIQUELOT" cmpId="IDC_WMZONE_UNIQUELOT" width="109" [model]="eventData?.model?.DBTWMZone?.UniqueLot" [caption]="_TB('Unique Lot  ')"></tb-checkbox>
          <tb-combo *ngIf="eventData?.activation?.IDC_WMZONE_REPLENISHMENT_ZONE" [caption]="_TB('Replenishment from Zone')" cmpId="IDC_WMZONE_REPLENISHMENT_ZONE" width="175" [model]="eventData?.model?.DBTWMZone?.ReplenishmentZone"></tb-combo>
         </tb-tile>
        </tb-layoutcontainer>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Other Data')" icon="erp-wmsmore" tbLayoutTypeVbox >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Special Zones')" tbTileStandard  isCollapsible="True">
          <tb-checkbox cmpId="IDC_WMZONE_INTERIM" width="109" [model]="eventData?.model?.DBTWMZone?.Interim" [caption]="_TB('Interim  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_WMZONE_GIZONE" width="109" [model]="eventData?.model?.DBTWMZone?.GIZone" [caption]="_TB('Goods Issue  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_WMZONE_GRZONE" width="109" [model]="eventData?.model?.DBTWMZone?.GRZone" [caption]="_TB('Goods Receipt  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_WMZONE_RTSZONE" width="109" [model]="eventData?.model?.DBTWMZone?.RTSZone" [caption]="_TB('Returns to Supplier  ')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_WMZONE_SCRAPSZONE" width="109" [model]="eventData?.model?.DBTWMZone?.ScrapsZone" [caption]="_TB('Scraps  ')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_CROSSDOCKING" cmpId="IDC_WMZONE_CROSSDOCKING" width="109" [model]="eventData?.model?.DBTWMZone?.CrossDocking" [caption]="_TB('Cross Docking  ')"></tb-checkbox>
<div class="anchored">          <tb-checkbox cmpId="IDC_WMZONE_QUALITYINSPECTIONZONE" width="109" [model]="eventData?.model?.DBTWMZone?.QualityInspectionZone" [caption]="_TB('Quality Inspection  ')"></tb-checkbox>
          <tb-label-static *ngIf="eventData?.activation?.IDC_WMZONE_MIZONE_STATIC" cmpId="IDC_WMZONE_MIZONE_STATIC" width="144" [caption]="_TB('Goods issue')"></tb-label-static>
</div><div class="anchored">          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_MIZONE" cmpId="IDC_WMZONE_MIZONE" width="109" [model]="eventData?.model?.DBTWMZone?.MIZone" [caption]="_TB('Manufacturing    ')"></tb-checkbox>
          <tb-label-static *ngIf="eventData?.activation?.IDC_WMZONE_MRZONE_STATIC" cmpId="IDC_WMZONE_MRZONE_STATIC" width="144" [caption]="_TB('Goods receipt  ')"></tb-label-static>
</div>          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_MRZONE" cmpId="IDC_WMZONE_MRZONE" width="109" [model]="eventData?.model?.DBTWMZone?.MRZone" [caption]="_TB('Manufacturing  ')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Inventory')" tbTileStandard  isCollapsible="True">
          <tb-checkbox cmpId="IDC_WMZONE_PERIODIC_INVENTORY" width="109" [model]="eventData?.model?.DBTWMZone?.PeriodicInventory" [caption]="_TB('Periodic Inventory')"></tb-checkbox>
          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_CONTINUOUS_INVENTORY" cmpId="IDC_WMZONE_CONTINUOUS_INVENTORY" width="109" [model]="eventData?.model?.DBTWMZone?.ContinuousInventory" [caption]="_TB('Continuous Inventory')"></tb-checkbox>
<div class="anchored">          <tb-checkbox *ngIf="eventData?.activation?.IDC_WMZONE_INVENTORYWITHBINASSIGNMENT" cmpId="IDC_WMZONE_INVENTORYWITHBINASSIGNMENT" width="109" [model]="eventData?.model?.DBTWMZone?.InventoryBinAssignment" [caption]="_TB('Inventory  ')"></tb-checkbox>
          <tb-label-static *ngIf="eventData?.activation?.IDC_WMZONE_INVENTORYWITHBINASSIGNMENT_STATIC" cmpId="IDC_WMZONE_INVENTORYWITHBINASSIGNMENT_STATIC" width="126" [caption]="_TB('with Bin Assignment')"></tb-label-static>
</div>          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Last Inventory Date')" cmpId="IDC_WMZONE_INVENTORY_LAST_INVENTORY" width="57" [model]="eventData?.model?.DBTWMZone?.LastInventory"></tb-date-input>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Resources')" tbTileAutoFill  isCollapsible="True">
         <tb-body-edit cmpId="IDC_WMS_TAB_RESOURCES" width="325" [model]="eventData?.model?.DBTZoneResources">
          <tb-body-edit-column cmpId="IDC_WMZONE_RESOURCES_TEAM" columnName="Team" [title]="_TB('Team')" columnType="tb-combo" columnName="IDC_WMZONE_RESOURCES_TEAM">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_WMZONE_RESOURCES_TEAM_DESCRIPTION" [model]="eventData?.model?.HKLTeams?.Description" [title]="_TB('Team Description')" columnType="tb-label-static" columnName="IDC_WMZONE_RESOURCES_TEAM_DESCRIPTION">
          </tb-body-edit-column>
          <tb-body-edit-column cmpId="IDC_WMZONE_RESOURCES_DEFAULTTEAM" columnName="DefaultTeam" [title]="_TB('Default')" columnType="tb-checkbox" columnName="IDC_WMZONE_RESOURCES_DEFAULTTEAM">
          </tb-body-edit-column>
         </tb-body-edit>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_LINK_ZONE_COPY?.enabled" icon="tb-copy" [caption]="_TB('Copy')" cmpId="ID_LINK_ZONE_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
