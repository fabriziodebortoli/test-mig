 <tb-frame tbFinder >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeHbox >
        <tb-tile [title]="_TB('Document Data')" tbTileMini  hasTitle="False">
         <tb-text [caption]="_TB('Number')" cmpId="IDC_LOAD_PURCH_DOC_DOC_NO_DOC" width="57" [model]="eventData?.model?.PurchaseDocLoading?.DocNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_LOAD_PURCH_DOC_DOC_DATE_DOC" width="57" [model]="eventData?.model?.PurchaseDocLoading?.DocumentDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Customer Data')" tbTileStandard  isCollapsible="False" hasTitle="False">
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_LOAD_PURCH_DOC_DOC_SUPP" width="80" [model]="eventData?.model?.PurchaseDocLoading?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_LOAD_PURCH_DOC_DOC_DESCRI_SUPP" width="160" [model]="eventData?.model?.HKLCustSupp?.CompNameComplete"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Payment Term')" tbTileStandard  isCollapsible="True" isCollapsed="True" hasTitle="True">
<div class="anchored">         <tb-combo [caption]="_TB('Payment')" cmpId="IDC_LOAD_PURCH_DOC_DOC_TERM_PYMT" width="62" [model]="eventData?.model?.PurchaseDocLoading?.Payment"></tb-combo>
         <tb-label-static cmpId="IDC_LOAD_PURCH_DOC_DOC_DESCRI_TERM_PYMT" width="152" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted on')" cmpId="IDC_LOAD_PURCH_DOC_DOC_DATE_REG" width="57" [model]="eventData?.model?.PurchaseDocLoading?.PostingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" isCollapsed="True" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_PRESHIPPING_IMPORT_PURCHASE_DOC_CURRENCY">
<div class="anchored">         <tb-combo [caption]="_TB('Currency')" cmpId="IDC_LOAD_PURCH_DOC_DOC_CURRENCY" width="62" [model]="eventData?.model?.PurchaseDocLoading?.Currency"></tb-combo>
         <tb-label-static cmpId="IDC_LOAD_PURCH_DOC_DOC_DESCRI_CURRENCY" width="158" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div><div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_LOAD_PURCH_DOC_DOC_DATE_FIXING" width="54" [model]="eventData?.model?.PurchaseDocLoading?.FixingDate"></tb-date-input>
         <tb-combo [caption]="_TB('Fixing Value')" cmpId="IDC_LOAD_PURCH_DOC_INVOICE_DOC_FIXING" width="78" [model]="eventData?.model?.PurchaseDocLoading?.Fixing"></tb-combo>
</div>        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_LOAD_PURCH_DOC_DETAIL_BODY" width="599" [model]="eventData?.model?.PurchaseDocLoadingSlave">
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_DETAIL_BE_SELECTED" columnName="PurchaseDo_Selected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_LOAD_PURCH_DOC_DETAIL_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_LINETYPE" columnName="LineType" [title]="_TB('Line type')" columnType="tb-enum-combo" columnName="IDC_LOAD_PURCH_DOC_BE_LINETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_DOC_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_DOC_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_DESCRI_ITEM" columnName="Description" [title]="_TB('Item Description')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_DESCRI_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_A_MIS" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_A_MIS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_QTY" columnName="PurchaseDo_QtyToReturn" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_VAL_UNIT" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_VAL_UNIT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_COD_TAX" columnName="TaxCode" [title]="_TB('Tax Code')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_COD_TAX">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_LINE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_LINE_LOT" *ngIf="eventData?.activation?.IDC_LOAD_PURCH_DOC_BE_LINE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_CSTCENTER" columnName="CostCenter" [title]="_TB('Center')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_CSTCENTER" *ngIf="eventData?.activation?.IDC_LOAD_PURCH_DOC_BE_CSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LOAD_PURCH_DOC_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_LOAD_PURCH_DOC_BE_JOB" *ngIf="eventData?.activation?.IDC_LOAD_PURCH_DOC_BE_JOB">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Totals')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Goods Total')" cmpId="IDC_LOAD_PURCH_DOC_CCO_TOT_GOODS" width="68" [model]="eventData?.model?.PurchaseDocSummaryLoading?.GoodsAmount"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Services Total')" cmpId="IDC_LOAD_PURCH_DOC_CCO_TOT_SERVICEAMOUNTS" width="68" [model]="eventData?.model?.PurchaseDocSummaryLoading?.ServiceAmounts"></tb-numeric-text-box>
</div><div class="col col2">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Discount Total')" cmpId="IDC_LOAD_PURCH_DOC_CCO_TOT_GEN_DISCOUNTS" width="68" [model]="eventData?.model?.GeneralDiscountTot"></tb-numeric-text-box>
<div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_LOAD_PURCH_DOC_CCO_TOT_FROM_PAY" width="68" [model]="eventData?.model?.PurchaseDocSummaryLoading?.PayableAmount"></tb-numeric-text-box>
        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_LOAD_PURCH_DOC_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" formatter="Money" disabled="true" [caption]="_TB('In Base Currency')" cmpId="IDC_LOAD_PURCH_DOC_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" width="68" [model]="eventData?.model?.PurchaseDocSummaryLoading?.PayableAmountInBaseCurr"></tb-numeric-text-box>
</div></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FINDER_STAYALIVE?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Fix')" cmpId="ID_FINDER_STAYALIVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SWITCHTO?.enabled" icon="tb-switchto" [caption]="_TB('Switch to...')" cmpId="ID_EXTDOC_SWITCHTO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Finish')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_LOAD_PURCH_DOC_OPEN_DOC?.enabled" icon="tb-open" [caption]="_TB('Open Document')" cmpId="ID_LOAD_PURCH_DOC_OPEN_DOC"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
