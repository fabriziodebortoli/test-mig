 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Storage and Zone')" tbTileMini  hasTitle="True">
         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_BINMAINTENANCE_STORAGE_SEL" width="79" [model]="eventData?.model?.Storage"></tb-combo>
         <tb-combo [caption]="_TB('Zone')" cmpId="IDC_BINMAINTENANCE_ZONE_SEL" width="56" [model]="eventData?.model?.Zone"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Bin')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BINMAINTENANCE_ALL_BIN_SEL" width="52" [model]="eventData?.model?.bAllBin" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BINMAINTENANCE_SEL_BIN_SEL" width="53" [model]="eventData?.model?.bSelBin" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BINMAINTENANCE_FROM_BIN_SEL" width="78" [model]="eventData?.model?.FromBin"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BINMAINTENANCE_TO_BIN_SEL" width="78" [model]="eventData?.model?.ToBin"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Bin Maintenance for...')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_BINMAINTENANCE_BLOCK_BIN_SEL" width="103" [model]="eventData?.model?.bBlocked" [caption]="_TB('Block')"></tb-radio>
         <tb-radio cmpId="IDC_BINMAINTENANCE_UNBLOCK_BIN_SEL" width="103" [model]="eventData?.model?.bUnBlocked" [caption]="_TB('Unblock')"></tb-radio>
         <tb-radio cmpId="IDC_BINMAINTENANCE_ENABLE_BIN_SEL" width="103" [model]="eventData?.model?.bEnable" [caption]="_TB('Enable')"></tb-radio>
         <tb-radio cmpId="IDC_BINMAINTENANCE_DISABLE_BIN_SEL" width="103" [model]="eventData?.model?.bDisable" [caption]="_TB('Disable')"></tb-radio>
         <tb-radio cmpId="IDC_BINMAINTENANCE_CANCEL_BIN_SEL" width="103" [model]="eventData?.model?.bBinMainCancel" [caption]="_TB('Delete')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTEnhBinMaintenance">
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_SEL_COLUMN" columnName="l_Selection" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_BINMAINTENANCE_SEL_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_BIN_COLUMN" columnName="Bin" [title]="_TB('Bin')" columnType="tb-label-static" columnName="IDC_BINMAINTENANCE_BIN_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_STORAGE_COLUMN" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_BINMAINTENANCE_STORAGE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_ZONE_COLUMN" columnName="Zone" [title]="_TB('Zone')" columnType="tb-label-static" columnName="IDC_BINMAINTENANCE_ZONE_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_SECTION_COLUMN" columnName="Section" [title]="_TB('Section')" columnType="tb-label-static" columnName="IDC_BINMAINTENANCE_SECTION_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_DISABLED_COLUMN" columnName="Disabled" [title]="_TB('Disabled')" columnType="tb-bool-edit" columnName="IDC_BINMAINTENANCE_DISABLED_COLUMN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BINMAINTENANCE_BLOCKED_COLUMN" columnName="Blocked" [title]="_TB('Blocked')" columnType="tb-bool-edit" columnName="IDC_BINMAINTENANCE_BLOCKED_COLUMN">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
