 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True" *ngIf="eventData?.activation?.IDC_TB_ACTIVITY_DOCUMENT_FILTERS">
        <tb-tile [title]="_TB('Preshipping Type')" tbTileMini  hasTitle="True">
         <tb-enum-combo cmpId="IDC_TO_FROM_PRESHIPPING_TYPE" width="126" [model]="eventData?.model?.PreShippingType" [itemSource]="IDC_TO_FROM_PRESHIPPING_TYPE_itemSource"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Storage')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_STORAGE_ALL" width="26" [model]="eventData?.model?.bAllStorage" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_STORAGE_SELECTION" width="15" [model]="eventData?.model?.bStorageSel"></tb-radio>
         <tb-combo cmpId="IDC_TO_FROM_PRESHIPPING_STORAGE" width="80" [model]="eventData?.model?.Storage"></tb-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Preshipping Date')" tbTileMini  hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_TO_FROM_PRESHIPPING_FROM_DATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_TO_FROM_PRESHIPPING_TO_DATE" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Preshipping Number')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_NO_ALL" width="52" [model]="eventData?.model?.bAllNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_NO_SELECTION" width="53" [model]="eventData?.model?.bNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TO_FROM_PRESHIPPING_NO_START" width="80" [model]="eventData?.model?.FromNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TO_FROM_PRESHIPPING_NO_END" width="80" [model]="eventData?.model?.ToNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Customer / Supplier')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_CUSTOMER_ALL" width="52" [model]="eventData?.model?.bAllCustomer" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_TO_FROM_PRESHIPPING_CUSTOMER_SELECTION" width="53" [model]="eventData?.model?.bCustomerSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_TO_FROM_PRESHIPPING_CUSTOMER_START" width="80" [model]="eventData?.model?.CustomerStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_TO_FROM_PRESHIPPING_CUSTOMER_END" width="80" [model]="eventData?.model?.CustomerEnd"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.TOFromPreShipping">
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_STATUS_BMP" columnName="TOFromPreS_StatusBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_TO_FROM_PRESHIPPING_BE_STATUS_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_SELECTED" columnName="IsSelected" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_TO_FROM_PRESHIPPING_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_STORAGE" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_STORAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_ITEM_DESCRI" columnName="TOFromPreS_ItemDescri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_ITEM_DESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_LOT" *ngIf="eventData?.activation?.IDC_TO_FROM_PRESHIPPING_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_IDNO" columnName="InternalIdNo" [title]="_TB('Internal
Serial No.')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_IDNO" *ngIf="eventData?.activation?.IDC_TO_FROM_PRESHIPPING_BE_IDNO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_CONSPARTNER" columnName="ConsignmentPartner" [title]="_TB('Consignment
Partner')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_CONSPARTNER" *ngIf="eventData?.activation?.IDC_TO_FROM_PRESHIPPING_BE_CONSPARTNER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_UOM" columnName="UnitOfMeasure" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_FROM_PRESHIPPING_BE_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_TO_FROM_PRESHIPPING_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_TO_FROM_PRESHIPPING_BE_QTY_TO_FULFILL_IN_TO" columnName="QtyCanBeDelivered" [title]="_TB('Proposed
Qty')" columnType="tb-numeric-text-box" columnName="IDC_TO_FROM_PRESHIPPING_BE_QTY_TO_FULFILL_IN_TO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_FROM_PRESHIPPING_BE_PICKING_REQUEST_QTY" columnName="PickingRequestQty" [title]="_TB('Quantity
in TOs')" columnType="tb-numeric-text-box" columnName="IDC_TO_FROM_PRESHIPPING_BE_PICKING_REQUEST_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_BASE_UOM" columnName="BaseUoM" [title]="_TB('Base UoM')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_BASE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_FROM_PRESHIPPING_BE_QTY_AVAILABLE" columnName="TOFromPreS_AvailableQty" [title]="_TB('Availability')" columnType="tb-numeric-text-box" columnName="IDC_TO_FROM_PRESHIPPING_BE_QTY_AVAILABLE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_TO_FROM_PRESHIPPING_BE_PROGRESSIVE_QTY_AVAILABLE" columnName="ProgressiveAvailableQty" [title]="_TB('Residual
Availability')" columnType="tb-numeric-text-box" columnName="IDC_TO_FROM_PRESHIPPING_BE_PROGRESSIVE_QTY_AVAILABLE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_PRESHIPPING_NO" columnName="PreShippingNo" [title]="_TB('PreShipping No')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_PRESHIPPING_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_TO_FROM_PRESHIPPING_BE_PRESHIPPING_DATE" columnName="PreShippingDate" [title]="_TB('PreShipping
Date')" columnType="tb-date-input" columnName="IDC_TO_FROM_PRESHIPPING_BE_PRESHIPPING_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_CUSTOMER" columnName="CustSupp" [title]="_TB('eventData?.model?.SupplierName')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_COMPNAME" columnName="TOFromPreS_CustomerDescri" [title]="_TB('Company
Name')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_CARRIER" columnName="Carrier" [title]="_TB('Carrier')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_CARRIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_DESCRI_CARRIER" [model]="eventData?.model?.HKLCarrierBE?.CompNameComplete" [title]="_TB('Carrier
Description')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_DESCRI_CARRIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_SHIP_TO" columnName="ShipToAddress" [title]="_TB('Ship To')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_SHIP_TO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_PORT" columnName="Port" [title]="_TB('Port')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_PORT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_PACKAGE" columnName="Package" [title]="_TB('Package')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_PACKAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_TRANSPORT" columnName="Transport" [title]="_TB('Transport')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_TRANSPORT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TO_FROM_PRESHIPPING_BE_NOTES" columnName="Note" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_TO_FROM_PRESHIPPING_BE_NOTES">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Components')" tbTileWide  isCollapsible="True" isCollapsed="True" hasTitle="True" *ngIf="eventData?.activation?.IDD_BSP_TO_FROM_PRESHIPPING_COMP_BODYEDIT_RESULTS">
<div class="col col1">        <tb-body-edit cmpId="IDC_BSP_PRESHIPPING_ORDER_COMP_BODY" width="468" [model]="eventData?.model?.Components">
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BSP_TO_FROM_PRESHIPPINGLINE" columnName="Line" [title]="_TB('Line')" columnType="tb-numeric-text-box" columnName="IDC_BSP_TO_FROM_PRESHIPPINGLINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BSP_TO_FROM_PRESHIPPINGCOMP" columnName="Component" [title]="_TB('Component')" columnType="tb-label-static" columnName="IDC_BSP_TO_FROM_PRESHIPPINGCOMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BSP_TO_FROM_PRESHIPPINGCOMP_DESC" columnName="Description" [title]="_TB('Component Description')" columnType="tb-label-static" columnName="IDC_BSP_TO_FROM_PRESHIPPINGCOMP_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BSP_TO_FROM_PRESHIPPINGCOMP_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_BSP_TO_FROM_PRESHIPPINGCOMP_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BSP_TO_FROM_PRESHIPPINGQTY_QTY_BOM" columnName="BOMQuantity" [title]="_TB('Unit
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BSP_TO_FROM_PRESHIPPINGQTY_QTY_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BSP_TO_FROM_PRESHIPPINGQTY_QTY" columnName="Quantity" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BSP_TO_FROM_PRESHIPPINGQTY_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BSP_TO_FROM_PRESHIPPINGQTY_PICKED" columnName="PickingRequestQty" [title]="_TB('Quantity
in TOs')" columnType="tb-numeric-text-box" columnName="IDC_BSP_TO_FROM_PRESHIPPINGQTY_PICKED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BSP_TO_FROM_PRESHIPPINGQTY_PICKING" columnName="PickedQty" [title]="_TB('Picked
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BSP_TO_FROM_PRESHIPPINGQTY_PICKING">
         </tb-body-edit-column>
        </tb-body-edit>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_ITEM_DATA_MANAGER_DOCK_PANE" [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_DATA_ITM_INPRODUCTION_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved by Sales Orders')" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinCustReserved"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
