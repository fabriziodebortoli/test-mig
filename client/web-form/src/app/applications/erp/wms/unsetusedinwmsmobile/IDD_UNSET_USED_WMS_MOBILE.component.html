 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Items')" tbTileMini >
          <tb-radio cmpId="IDC_UNSET_USED_WMS_MOBILE_NOENTRY" width="124" [model]="eventData?.model?.bNotPosted" [caption]="_TB('Not Transacted')"></tb-radio>
          <tb-radio cmpId="IDC_ITEMSDELETING_ENTRY" width="124" [model]="eventData?.model?.bPosted" [caption]="_TB('Not Transacted From')"></tb-radio>
          <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_UNSET_USED_WMS_MOBILE_NOENTRY_FROMDATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
         </tb-tile>
         <tb-tile [title]="_TB('Items in WMS Storages')" tbTileMini >
          <tb-radio cmpId="IDC_UNSET_USED_WMS_MOBILE_NOENTRY_WMS_STORAGES" width="124" [model]="eventData?.model?.bWMSStorages" [caption]="_TB('Not Transacted')"></tb-radio>
          <tb-radio cmpId="IDC_UNSET_USED_WMS_MOBILE_NOENTRY_WMS_STORAGES_FROM" width="124" [model]="eventData?.model?.bWMSStoragesFrom" [caption]="_TB('Not Transacted From')"></tb-radio>
          <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_UNSET_USED_WMS_MOBILE_NOENTRY_WMS_STORAGES_FROMDATE" width="57" [model]="eventData?.model?.WMSStoragesFromDate"></tb-date-input>
         </tb-tile>
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.ItemsDeleting">
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_SELECTED" columnName="ItemsDelet_Selected" [title]="_TB('Selected')" columnType="tb-checkbox" columnName="IDC_ITEMSDELETING_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_INENTRIESBMP" columnName="ItemsDelet_InEntriesBmp" [title]="_TB('Status')" columnType="tb-image" columnName="IDC_ITEMSDELETING_INENTRIESBMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_ISDISABLED" columnName="Disabled" [title]="_TB('Disabled')" columnType="tb-bool-edit" columnName="IDC_ITEMSDELETING_ISDISABLED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_GOODS" columnName="IsGood" [title]="_TB('Good')" columnType="tb-bool-edit" columnName="IDC_ITEMSDELETING_GOODS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_CODEITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_ITEMSDELETING_CODEITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_DESCRIPTIONITEM" columnName="Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_ITEMSDELETING_DESCRIPTIONITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ITEMSDELETING_UOMS" columnName="BaseUoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_ITEMSDELETING_UOMS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ITEMSDELETING_LASTENTRYDATE" columnName="ItemsDelet_LastEntryDate" [title]="_TB('Last Entry Date')" columnType="tb-date-input" columnName="IDC_ITEMSDELETING_LASTENTRYDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_TD_ITEMS_DELETING_LEGEND_PICKED" width="16" [model]="eventData?.model?.LegendPicked"></tb-image>
         <tb-caption cmpId="IDC_STATIC_2" width="205" [caption]="_TB('Transacted')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_TD_ITEMS_DELETING_LEGEND_NOT_PICKED" width="16" [model]="eventData?.model?.LegendNotPicked"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="256" [caption]="_TB('Not Transacted')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
