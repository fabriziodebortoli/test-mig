 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Storage Unit')" tbTileStandard  hasTitle="True">
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('How many storage units?')" cmpId="IDC_PACKING_GENERATE_SU_NOSU" width="62" [model]="eventData?.model?.SUToGenerate"></tb-numeric-text-box>
<div class="anchored">        <tb-text [caption]="_TB('Storage Unit Type')" cmpId="IDC_PACKING_STORAGE_UNIT_TYPE" width="62" [model]="eventData?.model?.StorageUnitType"></tb-text>
        <tb-label-static cmpId="IDC_PACKING_SUDESCRI" width="152" [model]="eventData?.model?.HKLWMStorageUnitType?.Description"></tb-label-static>
</div>        <tb-checkbox cmpId="IDC_PACKING_GENERATE_SU_PRINT" width="108" [model]="eventData?.model?.bPrintLabelSU" [caption]="_TB('Print  ')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PACKING_GENERATE_SU_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="IDC_PACKING_GENERATE_SU_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PACKING_GENERATE_SU_UNDO?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDC_PACKING_GENERATE_SU_UNDO"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
