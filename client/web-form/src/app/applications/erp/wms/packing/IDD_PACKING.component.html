 <tb-frame tbActivity >
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
      <tb-tile [title]="_TB('Location')" tbTileMini  hasTitle="True">
       <tb-combo [caption]="_TB('Storage')" cmpId="IDC_PACKING_STORAGE" width="68" [model]="eventData?.model?.Storage"></tb-combo>
       <tb-combo [caption]="_TB('Zone')" cmpId="IDC_PACKING_ZONE" width="68" [model]="eventData?.model?.Zone"></tb-combo>
       <tb-text [caption]="_TB('Bin')" cmpId="IDC_PACKING_BIN" width="68" [model]="eventData?.model?.Bin"></tb-text>
      </tb-tile>
      <tb-tile [title]="_TB('Item')" tbTileMini  hasTitle="True">
       <tb-text cmpId="IDC_PACKING_ITEM" width="122" [model]="eventData?.model?.Item"></tb-text>
       <tb-checkbox cmpId="IDC_PACKING_ONLY_STOCKS" width="149" [model]="eventData?.model?.bOnlyStocks" [caption]="_TB('Only Stocks')"></tb-checkbox>
      </tb-tile>
      <tb-tile [title]="_TB('Storage Unit')" tbTileMini  hasTitle="True">
       <tb-text cmpId="IDC_PACKING_STORAGE_UNIT" width="118" [model]="eventData?.model?.StorageUnit"></tb-text>
      </tb-tile>
     </tb-tilepanel>
     <tb-tile tbTileAutoFill >
      <tb-treeview cmpId="IDC_TB_BASE_NAVIGATION_TREE" width="499" border="True" hScroll="True" disableDragDrop="True" hasButtons="True" hasLines="True" linesAtRoot="True" alwaysShowSelection="True"></tb-treeview>
     </tb-tile>
    </ng-template>
   </tb-tilegroup>
  </tb-view>
  <tb-view>
   <tb-tilegroup [active]="true" tbLayoutTypeVbox >
    <ng-template>
     <tb-tile [title]="_TB('Pack in...')" tbTileWide  hasTitle="True">
<div class="col col1">      <tb-text [caption]="_TB('Storage Unit')" cmpId="IDC_PACKING_NEW_STORAGE_UNIT" width="95" [model]="eventData?.model?.NewStorageUnit"></tb-text>
      <tb-label-static cmpId="IDC_PACKING_SUTCODE" width="71" [model]="eventData?.model?.NewSUTCode" [caption]="_TB('Static')"></tb-label-static>
      <tb-combo [caption]="_TB('Zone')" cmpId="IDC_PACKING_ZONE_PACK" width="71" [model]="eventData?.model?.NewZone"></tb-combo>
      <tb-text [caption]="_TB('Bin')" cmpId="IDC_PACKING_BIN_PACK" width="71" [model]="eventData?.model?.NewBin"></tb-text>
</div><div class="col col2"></div>     </tb-tile>
     <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
      <tb-body-edit cmpId="IDC_PACKING_DETAIL_BE" width="325" [model]="eventData?.model?.DBTPackingDetail">
       <tb-body-edit-column cmpId="IDC_PACKING_FIELD_NAME_BE" columnName="PackingDet_FieldName" [title]="_TB(' ')" columnType="tb-label-static" columnName="IDC_PACKING_FIELD_NAME_BE">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_PACKING_FIELD_KEY_BE" columnName="PackingDet_FieldKey" [title]="_TB(' ')" columnType="tb-label-static" columnName="IDC_PACKING_FIELD_KEY_BE">
       </tb-body-edit-column>
       <tb-body-edit-column cmpId="IDC_PACKING_FIELD_DESC_BE" columnName="PackingDet_FieldDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_PACKING_FIELD_DESC_BE">
       </tb-body-edit-column>
       <tb-body-edit-column formatter="Integer" cmpId="IDC_PACKING_FIELD_VALUE_BE" columnName="PackingDet_FieldValue" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_PACKING_FIELD_VALUE_BE">
       </tb-body-edit-column>
      </tb-body-edit>
     </tb-tile>
    </ng-template>
   </tb-tilegroup>
  </tb-view>
  <tb-frame-content>
   <tb-view-container>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileMini  hasTitle="False">
<div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PACKING_LEGEND_STORAGE_IMG" width="16" [model]="eventData?.model?.LegendStorage"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="205" [caption]="_TB('Storage')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PACKING_LEGEND_STOCK_WITHOUT_SU_IMG" width="16" [model]="eventData?.model?.LegendStockWithoutSU"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="256" [caption]="_TB('Stock without Storage Unit')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PACKING_LEGEND_STOCK_WITH_SU_IMG" width="16" [model]="eventData?.model?.LegendStockWithSU"></tb-image>
         <tb-caption cmpId="IDC_STATIC_2" width="205" [caption]="_TB('Stock with Storage Unit')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="16" cmpId="IDC_PACKING_LEGEND_SU_IMG" width="16" [model]="eventData?.model?.LegendSU"></tb-image>
         <tb-caption cmpId="IDC_STATIC_3" width="202" [caption]="_TB('Is multilevel Storage Unit')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_BASE_NAVIGATION_ACTIONS?.enabled" icon="tb-execute" [caption]="_TB('Actions')" cmpId="ID_TB_BASE_NAVIGATION_ACTIONS"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_BASE_NAVIGATION_EXPAND_COLLAPSE?.enabled" icon="tb-tree" [caption]="_TB('Expand/Collapse')" cmpId="ID_TB_BASE_NAVIGATION_EXPAND_COLLAPSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_TB_BASE_NAVIGATION_FIND" [disabled]="!eventData?.buttonsState?.ID_TB_BASE_NAVIGATION_FIND?.enabled" icon="tb-search" [caption]="_TB('Find')" cmpId="ID_TB_BASE_NAVIGATION_FIND"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_TB_BASE_NAVIGATION_SHOW_DETAILS" [disabled]="!eventData?.buttonsState?.ID_TB_BASE_NAVIGATION_SHOW_DETAILS?.enabled" icon="framework.tbframeworkimages.images.25x25.details.png" [caption]="_TB('Details')" cmpId="ID_TB_BASE_NAVIGATION_SHOW_DETAILS"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_PACKING_BARCODE_ITEM?.enabled" icon="erp-barcode" [caption]="_TB('Barcode')" cmpId="ID_PACKING_BARCODE_ITEM"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
