 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileMini >
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_UPDATE_MANAGER_SHOWMESSAGES" [disabled]="!eventData?.buttonsState?.ID_UPDATE_MANAGER_SHOWMESSAGES?.enabled" icon="tb-warning" [caption]="_TB('Show Messages')" cmpId="ID_UPDATE_MANAGER_SHOWMESSAGES"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button *ngIf="eventData?.activation?.ID_UPDATE_MANAGER_OK" [disabled]="!eventData?.buttonsState?.ID_UPDATE_MANAGER_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="ID_UPDATE_MANAGER_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_UPDATE_MANAGER_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('eventData?.model?.UpdateManagerDialogCancelDesc')" cmpId="ID_UPDATE_MANAGER_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
