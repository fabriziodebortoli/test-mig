 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Cross References Manual')" tbTileStandard >
        <tb-enum-combo [caption]="_TB('Document Type')" cmpId="IDC_CROSSREFERENCES_DOCUMENT" width="210" [model]="eventData?.model?.CRViewerManualDocumentType" [itemSource]="IDC_CROSSREFERENCES_DOCUMENT_itemSource"></tb-enum-combo>
        <tb-text [caption]="_TB('Number')" cmpId="IDC_CROSSREFERENCES_HKL" width="80" [model]="eventData?.model?.CRViewerHKLDoc"></tb-text>
        <tb-text [caption]="_TB('Note')" cmpId="IDC_CROSSREFERENCES_NOTE" width="154" [model]="eventData?.model?.CRViewerNoteForEdit"></tb-text>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_CROSSREFERENCES_MAN_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="IDC_CROSSREFERENCES_MAN_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_CROSSREFERENCES_MAN_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDC_CROSSREFERENCES_MAN_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
