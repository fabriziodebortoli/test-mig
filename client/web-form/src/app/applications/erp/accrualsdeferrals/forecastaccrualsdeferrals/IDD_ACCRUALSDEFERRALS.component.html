 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Accrual Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ACCRDEFERR_FROMDATE" width="57" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ACCRDEFERR_TODATE" width="57" [model]="eventData?.model?.ToDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Options')" tbTileMini >
         <tb-checkbox cmpId="IDC_ACCRDEFERR_ORDER_BY_ACCOUNT" width="112" [model]="eventData?.model?.OrderByAccount" [caption]="_TB('Order by Account')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCRDEFERR_ALREADYACC" cmpId="IDC_ACCRDEFERR_ALREADYACC" width="157" [model]="eventData?.model?.AlreadyAcc" [caption]="_TB('Also Already Posted')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Type')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCRUALSDEFERRALS_TYPE">
         <tb-checkbox cmpId="IDC_ACCRDEFERR_ALLENTRY" width="132" [model]="eventData?.model?.AllEntry" [caption]="_TB('All Postings')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_ACCRDEFERR_SELNATURE" width="64" [model]="eventData?.model?.Nature"></tb-enum-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post to Accounting')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_ACCRDEFERR_POSTDATEJENTRY" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Accrual Date')" cmpId="IDC_ACCRDEFERR_ACCRUALDATEJENTRY" width="57" [model]="eventData?.model?.AccrualDate"></tb-date-input>
         <tb-combo *ngIf="eventData?.activation?.IDC_ACCRDEFERR_SIMULATIONCODE" [caption]="_TB('Simulation Code')" cmpId="IDC_ACCRDEFERR_SIMULATIONCODE" width="62" [model]="eventData?.model?.SimulationCode"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Initial Transfers')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ACCRUALSDEFERRALS_TRANSFERS">
         <tb-checkbox cmpId="IDC_ACCRDEFERR_RISKAP" width="97" [model]="eventData?.model?.IntialDeferrals" [caption]="_TB('Deferrals ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_ACCRDEFERR_ACCRUALSAP" width="97" [model]="eventData?.model?.IntialAccruals" [caption]="_TB('Accruals ')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_ACCRDEFERR_OPENINGPOSTINGDATEJENTRY" width="57" [model]="eventData?.model?.OpeningPostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Accrual Date')" cmpId="IDC_ACCRDEFERR_ACCRUALDATEAPJENTRY" width="57" [model]="eventData?.model?.OpeningAccrualDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_SELECT" columnName="l_TEnhAccrualsDeferrals_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_ACCRDEFERR_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_POSTED" columnName="l_TEnhAccrualsDeferrals_P13" [title]="_TB('Post.')" columnType="tb-checkbox" columnName="IDC_ACCRDEFERR_POSTED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ACCRDEFERR_ACCRUAL_DATE" columnName="AccrualDate" [title]="_TB('Accrual Date')" columnType="tb-date-input" columnName="IDC_ACCRDEFERR_ACCRUAL_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_TEMPLATE" columnName="l_TEnhAccrualsDeferrals_P16" [title]="_TB('Template')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_TEMPLATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_DOCUMENT_NO" columnName="l_TEnhAccrualsDeferrals_P17" [title]="_TB('Document No.')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_DOCUMENT_NO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ACCRDEFERR_DOCUMENT_DATE" columnName="l_TEnhAccrualsDeferrals_P18" [title]="_TB('Document Date')" columnType="tb-date-input" columnName="IDC_ACCRDEFERR_DOCUMENT_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_LOG_NO" columnName="l_TEnhAccrualsDeferrals_P19" [title]="_TB('Log No.')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_LOG_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_REFERENCE_NO" columnName="l_TEnhAccrualsDeferrals_P20" [title]="_TB('Reference No.')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_REFERENCE_NO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_CUSTSUPP_TYPE" columnName="CustSuppType" [title]="_TB('Customer/Supplier Type')" columnType="tb-enum-combo" columnName="IDC_ACCRDEFERR_CUSTSUPP_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_CUSTSUPP" columnName="CustSupp" [title]="_TB('Customer/Supplier')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_CUSTSUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_COMPANY_NAME" columnName="l_TEnhAccrualsDeferrals_P21" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_COMPANY_NAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_DESCRI_ACCOUNT" columnName="l_TEnhAccrualsDeferrals_P09" [title]="_TB('Account')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_DESCRI_ACCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_ACCRDEFERRTYPE" columnName="l_TEnhAccrualsDeferrals_P03" [title]="_TB('Type')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_ACCRDEFERRTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ACCRDEFERR_STARTINGDATE" columnName="StartingOfUseDate" [title]="_TB('Start Date')" columnType="tb-date-input" columnName="IDC_ACCRDEFERR_STARTINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ACCRDEFERR_ENDINGDATE" columnName="EndingOfUseDate" [title]="_TB('End Date')" columnType="tb-date-input" columnName="IDC_ACCRDEFERR_ENDINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ACCRDEFERR_DEPRECIATION" columnName="l_TEnhAccrualsDeferrals_P05" [title]="_TB('Share')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_DEPRECIATION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ACCRDEFERR_DAYS" columnName="l_TEnhAccrualsDeferrals_P07" [title]="_TB('DD. e.g.')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_DAYS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ACCRDEFERR_SUBSDEPR" columnName="l_TEnhAccrualsDeferrals_P06" [title]="_TB('Next Share')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_SUBSDEPR">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ACCRDEFERR_SUBSDAYS" columnName="l_TEnhAccrualsDeferrals_P08" [title]="_TB('Next DD')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_SUBSDAYS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ACCRDEFERR_DOCTOT" columnName="AccrualDeferralTot" [title]="_TB('Total')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_DOCTOT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ACCRDEFERR_DAYSTOT" columnName="l_TEnhAccrualsDeferrals_P04" [title]="_TB('DD')" columnType="tb-numeric-text-box" columnName="IDC_ACCRDEFERR_DAYSTOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_DESCRI_OFFSET" columnName="l_TEnhAccrualsDeferrals_P10" [title]="_TB('Offset')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_DESCRI_OFFSET">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_DESCRI_DOC" columnName="l_TEnhAccrualsDeferrals_P11" [title]="_TB('Document Data')" columnType="tb-label-static" columnName="IDC_ACCRDEFERR_DESCRI_DOC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCRDEFERR_NATURE" columnName="Nature" [title]="_TB('Type')" columnType="tb-enum-combo" columnName="IDC_ACCRDEFERR_NATURE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
