 <tb-frame tbFinder >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer tbLayoutTypeHbox >
        <tb-tile [title]="_TB('Document Data')" tbTileMini >
         <tb-text [caption]="_TB('Number')" cmpId="IDC_BRSUPPORD_PURCHASEORDNO" width="57" [model]="eventData?.model?.PurchaseOrderLoading?.InternalOrdNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_BRSUPPORD_PURCHASEORDDATE" width="57" [model]="eventData?.model?.PurchaseOrderLoading?.OrderDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Delivery on')" cmpId="IDC_BRSUPPORD_EXPECTEDDELIVERYDATE" width="58" [model]="eventData?.model?.PurchaseOrderLoading?.ExpectedDeliveryDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier Data')" tbTileStandard >
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_BRSUPPORD_SUPPLIER" width="80" [model]="eventData?.model?.PurchaseOrderLoading?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_BRSUPPORD_SUPPLIERDESCRI" width="222" [model]="eventData?.model?.HKLSupplier?.CompNameCompleteWithTaxNumber"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Main Data')" tbTileStandard  isCollapsible="True" isCollapsed="True">
<div class="anchored">         <tb-label-static [caption]="_TB('Payment')" cmpId="IDC_BRSUPPORD_PYMTTERM" width="62" [model]="eventData?.model?.PurchaseOrderLoading?.Payment"></tb-label-static>
         <tb-label-static cmpId="IDC_BRSUPPORD_PYMTTERMDESCRI" width="158" [model]="eventData?.model?.HKLPaymentTerms?.Description"></tb-label-static>
</div><div class="anchored">         <tb-label-static *ngIf="eventData?.activation?.IDC_BRSUPPORD_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_BRSUPPORD_CURRENCY" width="62" [model]="eventData?.model?.PurchaseOrderLoading?.Currency"></tb-label-static>
         <tb-label-static *ngIf="eventData?.activation?.IDC_BRSUPPORD_CURRDESCRIPTION" cmpId="IDC_BRSUPPORD_CURRDESCRIPTION" width="158" [model]="eventData?.model?.HKLCurrencies?.Description"></tb-label-static>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Other Data')" tbTileStandard  isCollapsible="True" isCollapsed="True">
         <tb-label-static [caption]="_TB('Our Reference')" cmpId="IDC_BRSUPPORD_ANN_OURREF_REF" width="224" [model]="eventData?.model?.PurchaseOrderLoading?.OurReference"></tb-label-static>
         <tb-label-static [caption]="_TB('Your Reference')" cmpId="IDC_BRSUPPORD_ANN_YOURSREF_REF" width="224" [model]="eventData?.model?.PurchaseOrderLoading?.YourReference"></tb-label-static>
         <tb-label-static [caption]="_TB('Notes')" cmpId="IDC_BRSUPPORD_ANN_NOTES" width="224" [model]="eventData?.model?.PurchaseOrderLoading?.Notes"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_BRSUPPORD_DETAIL_BODY" width="325" [model]="eventData?.model?.PurchaseOrdDetailLoading">
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_LINETYPE" columnName="LineType" [title]="_TB('Line Type')" columnType="tb-enum-combo" columnName="IDC_BRSUPPORD_DETAIL_BE_LINETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_DRAWING" columnName="Drawing" [title]="_TB('Drawing')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_DRAWING" *ngIf="eventData?.activation?.IDC_BRSUPPORD_DETAIL_BE_DRAWING">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_ITM_CODING_SUPP" columnName="PurchaseOr_SupplierCode02" [title]="_TB('Supplier Code')" columnType="tb-label-static" columnName="IDC_BRSUPPORD_DETAIL_BE_ITM_CODING_SUPP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_COMPLETEDESCRI" columnName="Description" [title]="_TB('Description')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_COMPLETEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BRSUPPORD_DETAIL_BE_QTYTODEL" columnName="QtyToDelivery" [title]="_TB('To Be Delivered')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_QTYTODEL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_BRSUPPORD_DETAIL_BE_VAL_UNIT" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_VAL_UNIT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_BRSUPPORD_DETAIL_BE_DELIVERYDATE" columnName="ExpectedDeliveryDate" [title]="_TB('Est. Delivery')" columnType="tb-date-input" columnName="IDC_BRSUPPORD_DETAIL_BE_DELIVERYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BRSUPPORD_DETAIL_BE_QTY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BRSUPPORD_DETAIL_BE_DELIVEREDQTY" columnName="DeliveredQty" [title]="_TB('Already Del.')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_DELIVEREDQTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_LOT" *ngIf="eventData?.activation?.IDC_BRSUPPORD_DETAIL_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_BRSUPPORD_DETAIL_BE_TOT_TAXABLEAMOUNT" columnName="TaxableAmount" [title]="_TB('Taxable Amount')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_TOT_TAXABLEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_SALEORDNO" columnName="SaleOrdNo" [title]="_TB('Sales Order')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_SALEORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BRSUPPORD_DETAIL_BE_SALEORDPOS" columnName="SaleOrdPos" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_BRSUPPORD_DETAIL_BE_SALEORDPOS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_CSTCENTER" columnName="CostCenter" [title]="_TB('Center')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_CSTCENTER" *ngIf="eventData?.activation?.IDC_BRSUPPORD_DETAIL_BE_CSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BRSUPPORD_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-text" columnName="IDC_BRSUPPORD_DETAIL_BE_JOB" *ngIf="eventData?.activation?.IDC_BRSUPPORD_DETAIL_BE_JOB">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Totals')" tbTileWide >
<div class="col col1">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Goods Total')" cmpId="IDC_BRSUPPORD_CCO_TOT_GOODS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.GoodsAmount"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Services Total')" cmpId="IDC_BRSUPPORD_CCO_TOT_SERVICEAMOUNTS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.ServiceAmounts"></tb-numeric-text-box>
</div><div class="col col2">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Discount Total')" cmpId="IDC_BRSUPPORD_CCO_TOT_GEN_DISCOUNTS" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.GeneralDiscountTot"></tb-numeric-text-box>
<div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total to Be Paid')" cmpId="IDC_BRSUPPORD_CCO_TOT_FROM_PAY" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.PayableAmount"></tb-numeric-text-box>
         <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_BRSUPPORD_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" formatter="Money" disabled="true" [caption]="_TB('In Base Currency')" cmpId="IDC_BRSUPPORD_CCO_PAYABLEAMOUNTINBASECURR_CURRENCY_BASE" width="68" [model]="eventData?.model?.PurchaseOrdSummaryLoading?.PayableAmountInBaseCurr"></tb-numeric-text-box>
</div></div>        </tb-tile>
       </tb-layoutcontainer>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FINDER_STAYALIVE?.enabled" icon="framework.tbframeworkimages.images.25x25.pin.png" [caption]="_TB('Fix')" cmpId="ID_FINDER_STAYALIVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SWITCHTO?.enabled" icon="tb-switchto" [caption]="_TB('Switch to...')" cmpId="ID_EXTDOC_SWITCHTO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Finish')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
