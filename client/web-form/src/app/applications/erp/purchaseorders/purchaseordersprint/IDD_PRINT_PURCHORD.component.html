 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_PURCORDST_DATE_START" width="62" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_PURCORDST_DATE_END" width="62" [model]="eventData?.model?.EndingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_SUPPLIERS_ALL" width="52" [model]="eventData?.model?.AllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PURCORDST_SUPPLIERS_SELECTION" width="42" [model]="eventData?.model?.SuppsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PURCORDST_SUPPLIER_START" width="92" [model]="eventData?.model?.SuppStart"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PURCORDST_SUPPLIER_END" width="92" [model]="eventData?.model?.SuppEnd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Internal Number')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOINSIDE_ALL" width="52" [model]="eventData?.model?.AllInternalNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PURCORDST_NOINSIDE_SELECTION" width="42" [model]="eventData?.model?.InternalNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PURCORDST_NOINSIDE_START" width="92" [model]="eventData?.model?.FromInternalNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PURCORDST_NOINSIDE_END" width="92" [model]="eventData?.model?.ToInternalNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('External Number')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOISOUTSOURCED_ALL" width="52" [model]="eventData?.model?.AllExternalNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_PURCORDST_NOISOUTSOURCED_SELECTION" width="42" [model]="eventData?.model?.ExternalNoSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_PURCORDST_NOISOUTSOURCED_START" width="92" [model]="eventData?.model?.FromExternalNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_PURCORDST_NOISOUTSOURCED_END" width="92" [model]="eventData?.model?.ToExternalNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Invoiced')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOTPAYED" width="113" [model]="eventData?.model?.NotPayed" [caption]="_TB('Not Invoiced')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_PAYED" width="109" [model]="eventData?.model?.Payed" [caption]="_TB('Invoiced')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_PYMTALL" width="107" [model]="eventData?.model?.AllPayed" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Delivered')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOTDELIVERED" width="110" [model]="eventData?.model?.bNotDelivered" [caption]="_TB('Not Delivered')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_DELIVERED" width="112" [model]="eventData?.model?.bDelivered" [caption]="_TB('Delivered')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_ALLDELIVERED" width="111" [model]="eventData?.model?.bAllDelivered" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Cancelled')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOTCANCELLED" width="114" [model]="eventData?.model?.NotCancelled" [caption]="_TB('Not Cancelled')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_CANCELLED" width="110" [model]="eventData?.model?.Cancelled" [caption]="_TB('Cancelled')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_ANNALL" width="113" [model]="eventData?.model?.AllCancelled" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Printed')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_NOPRINTED" width="105" [model]="eventData?.model?.NoPrinted" [caption]="_TB('Not Printed')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_PRINTED" width="105" [model]="eventData?.model?.Printed" [caption]="_TB('Printed')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_ALLPRINTED" width="107" [model]="eventData?.model?.AllPrinted" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Email')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_MAIL_NO" width="64" [model]="eventData?.model?.MailNo" [caption]="_TB('Not sent')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_MAIL_YES" width="51" [model]="eventData?.model?.MailYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_MAIL_EVERYONE" width="47" [model]="eventData?.model?.AllMailed" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('PostaLite')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_POSTALITE_NO" width="64" [model]="eventData?.model?.PostaLiteNo" [caption]="_TB('Not sent')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_POSTALITE_YES" width="51" [model]="eventData?.model?.PostaLiteYes" [caption]="_TB('Sent')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_POSTALITE_EVERYONE" width="47" [model]="eventData?.model?.AllPostaLite" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Operations')" tbTileStandard >
         <tb-checkbox cmpId="IDC_PURCORDST_PRINTMAIL" width="233" [model]="eventData?.model?.PrintMail" [caption]="_TB('Always print sent documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_PURCORDST_PRINTPOSTALITE" width="241" [model]="eventData?.model?.PrintPostaLite" [caption]="_TB('Always print documents sent via PostaLite')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Sort by...')" tbTileMini >
         <tb-radio cmpId="IDC_PURCORDST_SORTTIFORSUPPLIER" width="96" [model]="eventData?.model?.OrderedBySupplier" [caption]="_TB('Supplier Code')"></tb-radio>
         <tb-radio cmpId="IDC_PURCORDST_SORTTIFORNUMBER" width="95" [model]="eventData?.model?.OrderedByNo" [caption]="_TB('Number')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileStandard  isCollapsible="False" isCollapsed="False">
        <tb-caption cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS" width="587" [model]="eventData?.model?.nCurrentElement"></tb-caption>
        <tb-label-static cmpId="IDC_TB_ACTIVITY_DOCUMENT_PROGRESS_STATIC" width="587" [model]="eventData?.model?.GaugeDescription"></tb-label-static>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
