 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Supplier')" tbTileMini >
          <tb-text cmpId="IDC_POCONFIRMATION_SUPPLIER" width="80" [model]="eventData?.model?.Supplier"></tb-text>
          <tb-label-static cmpId="IDC_POCONFIRMATION_SUPPLIERDESCR" width="154" [model]="eventData?.model?.HKLSupplier?.CompanyName"></tb-label-static>
         </tb-tile>
         <tb-tile [title]="_TB('Purchase Orders')" tbTileMini >
          <tb-radio cmpId="IDC_POCONFIRMATION_ALL_PO" width="52" [model]="eventData?.model?.bAllPO" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_POCONFIRMATION_SELECTION_PO" width="42" [model]="eventData?.model?.bSelectedPO" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_POCONFIRMATION_FROM" width="92" [model]="eventData?.model?.POFrom"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_POCONFIRMATION_TO" width="92" [model]="eventData?.model?.POTo"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Confirmation Date')" tbTileMini >
          <tb-radio cmpId="IDC_POCONFIRMATION_ALL_DATE" width="52" [model]="eventData?.model?.bAllDates" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_POCONFIRMATION_SELECTION_DATE" width="42" [model]="eventData?.model?.bSelectedDates" [caption]="_TB('From')"></tb-radio>
          <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_POCONFIRMATION_DATEFROM" width="58" [model]="eventData?.model?.PODateFrom"></tb-date-input>
</div>          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_POCONFIRMATION_DATETO" width="58" [model]="eventData?.model?.PODateTo"></tb-date-input>
         </tb-tile>
         <tb-tile [title]="_TB('Rows with empty...')" tbTileMini >
          <tb-checkbox cmpId="IDC_CHECK_EMPTY_CONFIRM_NUM" width="150" [model]="eventData?.model?.EmptyConfirmNum" [caption]="_TB('Confirmation Number')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_CHECK_EMPTY_CONFIRM_DATE" width="150" [model]="eventData?.model?.EmptyConfirmDate" [caption]="_TB('Confirmation Date')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Job')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_PURCH_ORD_CONF_JOB">
          <tb-text cmpId="IDC_POCONFIRMATION_JOB" width="80" [model]="eventData?.model?.Job"></tb-text>
         </tb-tile>
         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_ALL" width="39" [model]="eventData?.model?.HFItems_All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_RADIO_RANGE" width="39" [model]="eventData?.model?.HFItems_Range" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFItems_From"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDD_HFL_ITEM_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFItems_To"></tb-text>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Confirmation')" tbTileMini >
         <tb-text [caption]="_TB('Number')" cmpId="IDC_POCONFIRMATION_CONFIRMATIONNUM" width="80" [model]="eventData?.model?.ConfirmationNum"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date')" cmpId="IDC_POCONFIRMATION_NEW_CONFIRMATIONDATE" width="80" [model]="eventData?.model?.ConfirmationDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.POConfirmations">
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_SELECTED" columnName="POConfirma_Selected" [title]="_TB('Select')" columnType="tb-checkbox" columnName="IDC_POCONFIRMATION_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_PONUMBER" columnName="InternalPurchOrdNo" [title]="_TB('Purchase Order
Number')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_PONUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_POCONFIRMATION_POSITION" columnName="Position" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_POCONFIRMATION_POSITION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_POCONFIRMATION_PODATE" columnName="PurchOrdDate" [title]="_TB('Purchase Order
Date')" columnType="tb-date-input" columnName="IDC_POCONFIRMATION_PODATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_LINE_CONFIRMATIONNUM" columnName="ConfirmationNum" [title]="_TB('Confirmation
Number')" columnType="tb-text" columnName="IDC_POCONFIRMATION_LINE_CONFIRMATIONNUM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_ITEMDESCR" [model]="eventData?.model?.HKLItemBody?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_ITEMDESCR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_SUPPLIERLINE" columnName="Supplier" [title]="_TB('Supplier')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_SUPPLIERLINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_JOBLINE" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_JOBLINE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_POCONFIRMATION_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_POCONFIRMATION_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_POCONFIRMATION_QTY" columnName="DeliveredQty" [title]="_TB('Delivered
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_POCONFIRMATION_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_POCONFIRMATION_QTYTOCONFIRM" columnName="QtyToConfirm" [title]="_TB('Quantity
To Confirm')" columnType="tb-numeric-text-box" columnName="IDC_POCONFIRMATION_QTYTOCONFIRM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_POCONFIRMATION_NOTES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_POCONFIRMATION_NOTESPLUS" columnName="ExtendedNotes" [title]="_TB('Extended
Notes')" columnType="tb-label-static" columnName="IDC_POCONFIRMATION_NOTESPLUS">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_POCONFIRMATION_EXPECTEDDELIVERYDATE" columnName="ExpectedDeliveryDate" [title]="_TB('Expected Delivery
Date')" columnType="tb-date-input" columnName="IDC_POCONFIRMATION_EXPECTEDDELIVERYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_POCONFIRMATION_CONFIRMEDDELIVERYDATE" columnName="ConfirmedDeliveryDate" [title]="_TB('Confirmed Delivery
Date')" columnType="tb-date-input" columnName="IDC_POCONFIRMATION_CONFIRMEDDELIVERYDATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_POCONFIRMATION_PREVCONFIRMEDDELIVERYDATE" columnName="PreviousConfirmedDeliveryDate" [title]="_TB('Previous Confirmed
Delivery Date')" columnType="tb-date-input" columnName="IDC_POCONFIRMATION_PREVCONFIRMEDDELIVERYDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_POCONFIRMATION_ACTION?.enabled" icon="tb-execute" [caption]="_TB('Actions')" cmpId="ID_POCONFIRMATION_ACTION"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
