 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Actions')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Bill of Lading Data')" tbTileWide >
<div class="col col1"><div class="anchored">         <tb-combo [caption]="_TB('Reason')" cmpId="IDC_BOL_RSN_RSN_ENTRY" width="68" [model]="eventData?.model?.BillOfLadingPosting?.InvRsn"></tb-combo>
         <tb-label-static cmpId="IDC_BOL_RSN_DESCRI_RSN_ENTRY" width="154" [model]="eventData?.model?.HKLInvEntr?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_BOL_TST_SUPPLIER" width="80" [model]="eventData?.model?.BillOfLadingPosting?.CustSupp"></tb-text>
         <tb-label-static cmpId="IDC_BOL_TST_SUPPLIERDESCRI" width="222" [model]="eventData?.model?.HKLSupplier?.CompNameCompleteWithTaxNumber"></tb-label-static>
</div><div class="col col2">         <tb-text [caption]="_TB('Bill No.')" cmpId="IDC_BOL_TST_DOCNO" width="75" [model]="eventData?.model?.BillOfLadingPosting?.DocNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_BOL_TST_DOCDATE" width="58" [model]="eventData?.model?.BillOfLadingPosting?.DocumentDate"></tb-date-input>
         <tb-text [caption]="_TB('XAB Bill')" cmpId="IDC_BOL_TST_NOPREPRINTDOCNO" width="108" [model]="eventData?.model?.BillOfLadingPosting?.PreprintedDocNo"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_BOL_TST_DATE_REG_INVENTORY" width="58" [model]="eventData?.model?.BillOfLadingPosting?.PostingDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Phases')" tbTileWide  *ngIf="eventData?.activation?.IDD_TD_BOL_PHASES">
<div class="col col1">         <tb-section-title cmpId="IDC_STATIC_BOL_PHASE1" width="325" [caption]="_TB('Phase 1')"></tb-section-title>
<div class="anchored">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_BOL_RSN_STORAGE_1" width="62" [model]="eventData?.model?.BillOfLadingPosting?.StoragePhase1"></tb-combo>
         <tb-label-static cmpId="IDC_BOL_RSN_DESCRI_STORAGE_1" width="154" [model]="eventData?.model?.HKLStorageF1?.Description"></tb-label-static>
</div><div class="anchored">         <tb-enum-combo [caption]="_TB('Specificator')" cmpId="IDC_BOL_RSN_SPECIFICATOR_TYPE_1" width="62" [model]="eventData?.model?.BillOfLadingPosting?.Specificator1Type" [itemSource]="IDC_BOL_RSN_SPECIFICATOR_TYPE_1_itemSource"></tb-enum-combo>
         <tb-text cmpId="IDC_BOL_RSN_SPECIFICATOR_1" width="62" [model]="eventData?.model?.BillOfLadingPosting?.SpecificatorPhase1"></tb-text>
         <tb-label-static cmpId="IDC_BOL_RSN_DESCRI_SPECIFICATOR_1" width="90" [model]="eventData?.model?.HKLSpecificatorF1?.CompanyName"></tb-label-static>
</div></div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_BOL_PHASE2" width="325" [caption]="_TB('Phase 2')"></tb-section-title>
<div class="anchored">         <tb-combo [caption]="_TB('Storage')" cmpId="IDC_BOL_RSN_STORAGE_2" width="62" [model]="eventData?.model?.BillOfLadingPosting?.StoragePhase2"></tb-combo>
         <tb-label-static cmpId="IDC_BOL_RSN_DESCRI_STORAGE_2" width="154" [model]="eventData?.model?.HKLStorageF2?.Description"></tb-label-static>
</div><div class="anchored">         <tb-enum-combo [caption]="_TB('Specificator')" cmpId="IDC_BOL_RSN_SPECIFICATOR_TYPE_2" width="62" [model]="eventData?.model?.BillOfLadingPosting?.Specificator2Type" [itemSource]="IDC_BOL_RSN_SPECIFICATOR_TYPE_2_itemSource"></tb-enum-combo>
         <tb-text cmpId="IDC_BOL_RSN_SPECIFICATOR_2" width="62" [model]="eventData?.model?.BillOfLadingPosting?.SpecificatorPhase2"></tb-text>
         <tb-label-static cmpId="IDC_BOL_RSN_DESCRI_SPECIFICATOR_2" width="90" [model]="eventData?.model?.HKLSpecificatorF2?.CompanyName"></tb-label-static>
</div></div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_PURCHASEORDNO" columnName="PurchaseOrdNo" [title]="_TB('Order No.')" columnType="tb-label-static" columnName="IDC_BOL_DETAIL_BE_PURCHASEORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BOL_DETAIL_BE_PURCHORDPOS" columnName="Position" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_PURCHORDPOS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_DRAWING" columnName="Drawing" [title]="_TB('Drawing')" columnType="tb-text" columnName="IDC_BOL_DETAIL_BE_DRAWING" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_DRAWING">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_ITEM" columnName="Item" [title]="_TB('Item')" columnType="tb-text" columnName="IDC_BOL_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_COMPLETEDESCRI" columnName="Descri" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BOL_DETAIL_BE_COMPLETEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_UOM" columnName="UoM" [itemSource]="IDC_BOL_DETAIL_BE_UOM_itemSource" [title]="_TB('UoM')" columnType="tb-combo" columnName="IDC_BOL_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BOL_DETAIL_BE_QTY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_BOL_DETAIL_BE_VAL_UNIT" columnName="UnitValue" [title]="_TB('Unit Value')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_VAL_UNIT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_DISCOUNT" columnName="DiscountFormula" [title]="_TB('Discount')" columnType="tb-text" columnName="IDC_BOL_DETAIL_BE_DISCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_BOL_DETAIL_BE_DISCOUNTAMOUNT" columnName="DiscountAmount" [title]="_TB('Discount Amount')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_DISCOUNTAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_BOL_DETAIL_BE_TAXABLEAMOUNT" columnName="LineAmount" [title]="_TB('Taxable Amount')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_TAXABLEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_DEPARTMENT" columnName="Department" [title]="_TB('Department')" columnType="tb-combo" columnName="IDC_BOL_DETAIL_BE_DEPARTMENT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_LOT" columnName="Lot" [title]="_TB('Lot')" columnType="tb-combo" columnName="IDC_BOL_DETAIL_BE_LOT" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_LOT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_BOL_DETAIL_BE_NO_PACKS" columnName="NoOfPacks" [title]="_TB('No. of Packs')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_NO_PACKS" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_NO_PACKS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_DELIVERYCLOSE" columnName="Closed" [title]="_TB('Delivery Closed')" columnType="tb-bool-edit" columnName="IDC_BOL_DETAIL_BE_DELIVERYCLOSE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_SALEORDNO" columnName="SaleOrdNo" [title]="_TB('Sales Order')" columnType="tb-label-static" columnName="IDC_BOL_DETAIL_BE_SALEORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_BOL_DETAIL_BE_SALEORDPOS" columnName="SaleOrdPos" [title]="_TB('Position')" columnType="tb-numeric-text-box" columnName="IDC_BOL_DETAIL_BE_SALEORDPOS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-text" columnName="IDC_BOL_DETAIL_BE_JOB" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_CSTCENTER" columnName="CostCenter" [title]="_TB('Cost Center')" columnType="tb-combo" columnName="IDC_BOL_DETAIL_BE_CSTCENTER" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_CSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_COSTACCACCOUNT" columnName="InvEntryDe_CostAccAccount" [title]="_TB('Analytical Account')" columnType="tb-text" columnName="IDC_BOL_DETAIL_BE_COSTACCACCOUNT" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_COSTACCACCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_BOL_DETAIL_BE_ACCOUNTDESCRI" [model]="eventData?.model?.HKLCostAccAccount?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_BOL_DETAIL_BE_ACCOUNTDESCRI" *ngIf="eventData?.activation?.IDC_BOL_DETAIL_BE_ACCOUNTDESCRI">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_BOL_RUN_BROWSER?.enabled" icon="erp-loaddocument" [caption]="_TB('Load Purchase Order')" cmpId="ID_BOL_RUN_BROWSER"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
