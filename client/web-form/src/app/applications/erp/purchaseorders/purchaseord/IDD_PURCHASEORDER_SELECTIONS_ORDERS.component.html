 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeColumn >
      <ng-template>
       <tb-tile [title]="_TB('Filter for Order')" tbTileMini >
        <tb-text [caption]="_TB('Order No.')" cmpId="IDC_PURCHASEORDER_SELECTIONS_ORDERNO" width="70" [model]="eventData?.model?.OrdNoFilter"></tb-text>
        <tb-numeric-text-box formatter="Integer" [caption]="_TB('Position')" cmpId="IDC_PURCHASEORDER_SELECTIONS_POSORDER" width="70" [model]="eventData?.model?.OrdPosFilter"></tb-numeric-text-box>
        <tb-checkbox cmpId="IDC_PURCHASEORDER_SELECTIONS_EXCLUDE_DETAIL_FULFFILLED" width="159" [model]="eventData?.model?.ExcludeFulffilledLines" [caption]="_TB('Exclude Fulfilled lines ')"></tb-checkbox>
        <tb-checkbox cmpId="IDC_PURCHASEORDER_SELECTIONS_EXCLUDE_DETAIL_NOTES" width="159" [model]="eventData?.model?.ExcludeNotes" [caption]="_TB('Exclude Notes lines')"></tb-checkbox>
       </tb-tile>
       <tb-tile [title]="_TB('Filter for Item Code')" tbTileMini >
        <tb-text [caption]="_TB('Item')" cmpId="IDC_PURCHASEORDER_SELECTIONS_ITEM" width="105" [model]="eventData?.model?.ItemFilter"></tb-text>
        <tb-caption cmpId="IDC_STATIC" width="159" [caption]="_TB('Display Only Rows')"></tb-caption>
        <tb-checkbox cmpId="IDC_PURCHASEORDER_SELECTIONS_DISPLAY_DETAIL_ITM_SELECT" width="148" [model]="eventData?.model?.ShowOnlyItemLine" [caption]="_TB('related to Selected Item')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_OK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="ID_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PURCHASEORDER_SELECTIONS_ORDERS_IMPORT?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Import')" cmpId="IDC_PURCHASEORDER_SELECTIONS_ORDERS_IMPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
