 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1"></div><div class="col col2"></div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Nota Fiscal')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_NOTA_FISCAL_FOR_CUST_MAINTENANCE">
<div class="anchored">         <tb-text [caption]="_TB('Number')" cmpId="IDC_NF_CUST_MAINT_NO_DOC" width="80" [model]="eventData?.model?.DBTBRNFForCustSaleDocMaintenance?.DocNo"></tb-text>
         <tb-checkbox cmpId="IDC_NF_CUST_MAINT_THIRD_PARTIES" width="85" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.ThirdParties" [caption]="_TB('Third Parties')"></tb-checkbox>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_NF_CUST_MAINT_DATE_DOC" width="57" [model]="eventData?.model?.DBTBRNFForCustSaleDocMaintenance?.DocumentDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted On')" cmpId="IDC_NF_CUST_MAINT_DATE_REG" width="57" [model]="eventData?.model?.DBTBRNFForCustSaleDocMaintenance?.PostingDate"></tb-date-input>
<div class="anchored">         <tb-combo [caption]="_TB('Type')" cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_CODE" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.NotaFiscalCode" [validators]="IDC_NF_CUST_MAINT_NOTA_FISCAL_CODE_validators"></tb-combo>
         <tb-label-static cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_CODE_DESCRI" width="165" [model]="eventData?.model?.HKLBRNotaFiscalType?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Model')" cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_TYPE_MODEL" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.Model"></tb-text>
         <tb-combo [caption]="_TB('Series')" cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_TYPE_SERIES" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.Series"></tb-combo>
         <tb-text [caption]="_TB('Customer')" cmpId="IDC_NF_CUST_MAINT_CUST" width="78" [model]="eventData?.model?.DBTBRNFForCustSaleDocMaintenance?.CustSupp"></tb-text>
         <tb-label-static cmpId="IDC_NF_CUST_MAINT_DESCRI_CUST" width="214" [model]="eventData?.model?.HKLCustomer?.CompNameComplete"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Nota Fiscal')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_NOTA_FISCAL_FOR_SUPP_MAINTENANCE">
<div class="anchored">         <tb-text [caption]="_TB('Number')" cmpId="IDC_NF_SUPP_MAINT_NO_DOC" width="80" [model]="eventData?.model?.DBTBRNFForSuppPurchDocMaintenance?.DocNo"></tb-text>
         <tb-checkbox cmpId="IDC_NF_SUPP_MAINT_THIRD_PARTIES" width="85" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.ThirdParties" [caption]="_TB('Third Parties')"></tb-checkbox>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_NF_SUPP_MAINT_DATE_DOC" width="57" [model]="eventData?.model?.DBTBRNFForSuppPurchDocMaintenance?.DocumentDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posted On')" cmpId="IDC_NF_SUPP_MAINT_DATE_REG" width="57" [model]="eventData?.model?.DBTBRNFForSuppPurchDocMaintenance?.PostingDate"></tb-date-input>
<div class="anchored">         <tb-combo [caption]="_TB('Type')" cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_CODE" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.NotaFiscalCode" [validators]="IDC_NF_SUPP_MAINT_NOTA_FISCAL_CODE_validators"></tb-combo>
         <tb-label-static cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_CODE_DESCRI" width="165" [model]="eventData?.model?.HKLBRNotaFiscalType?.Description"></tb-label-static>
</div>         <tb-text [caption]="_TB('Model')" cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_TYPE_MODEL" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.Model"></tb-text>
         <tb-combo [caption]="_TB('Series')" cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_TYPE_SERIES" width="48" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.Series"></tb-combo>
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_NF_SUPP_MAINT_SUPP" width="78" [model]="eventData?.model?.DBTBRNFForSuppPurchDocMaintenance?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_NF_SUPP_MAINT_DESCRI_SUPP" width="214" [model]="eventData?.model?.HKLSupplier?.CompNameComplete"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('Operations Performed')" tbTileStandard >
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Status')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_NOTA_FISCAL_CUST_STATUS_DATA">
<div class="anchored">        <tb-text [caption]="_TB('Key')" cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_KEY" width="183" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.ChNFe"></tb-text>
        <tb-checkbox cmpId="IDC_NF_CUST_MAINT_NOTA_FISCAL_POSTED_TO_ROMANEIO" width="115" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.PostedToRomaneio" [caption]="_TB('Posted to Romaneio')"></tb-checkbox>
</div>        <tb-text [caption]="_TB('Number')" cmpId="IDC_NF_CUST_MAINT_DOC_NO_NF_SERVICES" width="84" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.DocNoNFServices"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_NF_CUST_MAINT_DOC_DATE_NF_SERVICES" width="57" [model]="eventData?.model?.DBTBRNotaFiscalForCustMaintenance?.DocDateNFServices"></tb-date-input>
       </tb-tile>
       <tb-tile [title]="_TB('Status')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_NOTA_FISCAL_SUPP_STATUS_DATA">
<div class="anchored">        <tb-text [caption]="_TB('Key')" cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_KEY" width="183" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.ChNFe"></tb-text>
        <tb-checkbox cmpId="IDC_NF_SUPP_MAINT_NOTA_FISCAL_POSTED_TO_ROMANEIO" width="105" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.PostedToRomaneio" [caption]="_TB('Posted to Romaneio')"></tb-checkbox>
</div>        <tb-text [caption]="_TB('Number')" cmpId="IDC_NF_SUPP_MAINT_DOC_NO_NF_SERVICES" width="84" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.DocNoNFServices"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Of')" cmpId="IDC_NF_SUPP_MAINT_DOC_DATE_NF_SERVICES" width="57" [model]="eventData?.model?.DBTBRNotaFiscalForSuppMaintenance?.DocDateNFServices"></tb-date-input>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
