 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-notafiscal" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Main Data')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">         <tb-text [caption]="_TB('Code')" cmpId="IDC_BR_IMPORT_TAXRULES_TAX_RULE_CODE" width="56" [model]="eventData?.model?.DBTBRImportTaxRules?.TaxRuleCode"></tb-text>
         <tb-text [caption]="_TB('Description')" cmpId="IDC_BR_IMPORT_TAXRULES_DESCRIPTION" width="154" [model]="eventData?.model?.DBTBRImportTaxRules?.Description"></tb-text>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Priority')" cmpId="IDC_BR_IMPORT_TAXRULES_PRIORITY" width="22" [model]="eventData?.model?.DBTBRImportTaxRules?.Priority"></tb-numeric-text-box>
</div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_VALIDITY" width="327" [caption]="_TB('Validity dates')"></tb-section-title>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_BR_IMPORT_TAXRULES_VALID_FROM_DATE" width="57" [model]="eventData?.model?.DBTBRImportTaxRules?.ValidityStartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_BR_IMPORT_TAXRULES_VALID_TO_DATE" width="57" [model]="eventData?.model?.DBTBRImportTaxRules?.ValidityEndingDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Nota Fiscal Data')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1">         <tb-checkbox cmpId="IDC_BR_IMPORT_TAXRULES_ALL_ITEMS" width="109" [model]="eventData?.model?.DBTBRImportTaxRules?.AllItems" [caption]="_TB('All Items  ')"></tb-checkbox>
         <tb-text [caption]="_TB('Item')" cmpId="IDC_BR_IMPORT_TAXRULES_ITEM" width="122" [model]="eventData?.model?.DBTBRImportTaxRules?.Item"></tb-text>
         <tb-label-static cmpId="IDC_BR_IMPORT_TAXRULES_ITEM_DESCRI" width="150" [model]="eventData?.model?.HKLItems?.Description"></tb-label-static>
<div class="anchored">         <tb-text [caption]="_TB('NCM')" cmpId="IDC_BR_IMPORT_TAXRULES_NCM" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.NCM"></tb-text>
         <tb-label-static cmpId="IDC_BR_IMPORT_TAXRULES_NCM_DESCRI" width="154" [model]="eventData?.model?.HKLBRNCM?.Description"></tb-label-static>
</div><div class="anchored">         <tb-text [caption]="_TB('Category')" cmpId="IDC_BR_IMPORT_TAXRULES_ITEM_FISCALCTG" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.ItemFiscalCtg"></tb-text>
         <tb-label-static cmpId="IDC_BR_IMPORT_TAXRULES_ITEM_FISCALCTG_DESCRI" width="154" [model]="eventData?.model?.HKLItemFiscalCtg?.Description"></tb-label-static>
</div></div><div class="col col2"><div class="anchored">         <tb-combo [caption]="_TB('Nota Fiscal Type')" cmpId="IDC_BR_IMPORT_TAXRULES_NFTYPE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.NotaFiscalCode"></tb-combo>
         <tb-label-static cmpId="IDC_BR_IMPORT_TAXRULES_NFTYPE_DESCRI" width="154" [model]="eventData?.model?.HKLBRNotaFiscalType?.Description"></tb-label-static>
</div><div class="anchored">         <tb-text [caption]="_TB('CFOP')" cmpId="IDC_BR_IMPORT_TAXRULES_ORIGINAL_CFOP" width="191" [model]="eventData?.model?.DBTBRImportTaxRules?.OriginalCFOP"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_CFOP_COMBO" width="10"></tb-text>
</div><div class="anchored">         <tb-text [caption]="_TB('Cust/Supp Fiscal Category')" cmpId="IDC_BR_IMPORT_TAXRULES_CUST_SUPP_FISCALCTG" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.CustSuppFiscalCtg"></tb-text>
         <tb-label-static cmpId="IDC_BR_IMPORT_TAXRULES_CUST_SUPP_FISCALCTG_DESCRI" width="154" [model]="eventData?.model?.HKLCustSuppFiscalCtg?.Description"></tb-label-static>
</div></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
      <tb-tilegroup [title]="_TB('Taxes')" icon="erp-documentmoney" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Taxes')" tbTileWide  isCollapsible="False" hasTitle="True">
<div class="col col1"><div class="anchored">         <tb-text [caption]="_TB('CFOP')" cmpId="IDC_BR_IMPORT_TAXRULES_CFOP" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.CFOP"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_CFOP_DESCRI" width="154" [model]="eventData?.model?.HKLBRCFOP?.Description"></tb-text>
</div>         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_ICMS" width="327" [caption]="_TB('ICMS')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_ICMS_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.ICMSTaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_ICMS_TAX_CODE_DESCRI" width="154" [model]="eventData?.model?.HKLBRTaxCodeICMS?.Description"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_IMPORT_TAXRULES_ICMS_TYPE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.ICMSType"></tb-enum-combo>
         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_ICMSST" width="327" [caption]="_TB('ICMS ST')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_ICMSST_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.ICMSSTTaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_ICMSST_TAX_CODE_DESCRI" width="154" [model]="eventData?.model?.HKLBRTaxCodeICMSST?.Description"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_IMPORT_TAXRULES_ICMSST_TYPE" width="60" [model]="eventData?.model?.DBTBRImportTaxRules?.ICMSSTType"></tb-enum-combo>
         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_COFINS" width="327" [caption]="_TB('COFINS')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_COFINS_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.COFINSTaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_COFINS_TAX_CODE_DESCRI" width="154" [model]="eventData?.model?.HKLBRTaxCodeCOFINS?.Description"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_IMPORT_TAXRULES_COFINS_TYPE" width="58" [model]="eventData?.model?.DBTBRImportTaxRules?.COFINSType"></tb-enum-combo>
</div><div class="col col2">         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_IPI" width="327" [caption]="_TB('IPI')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_IPI_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.IPITaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_IPI_TAX_CODE_DESCRI" width="165" [model]="eventData?.model?.HKLBRTaxCodeIPI?.Description"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_IMPORT_TAXRULES_IPI_TYPE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.IPIType"></tb-enum-combo>
         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_PIS" width="327" [caption]="_TB('PIS')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_PIS_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.PISTaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_PIS_TAX_CODE_DESCRI" width="165" [model]="eventData?.model?.HKLBRTaxCodePIS?.Description"></tb-text>
</div>         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_BR_IMPORT_TAXRULES_PIS_TYPE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.PISType"></tb-enum-combo>
         <tb-section-title cmpId="IDC_STATIC_IMPORT_TAXRULES_SIMPLES" width="327" [caption]="_TB('SIMPLES')"></tb-section-title>
<div class="anchored">         <tb-text [caption]="_TB('Tax Code')" cmpId="IDC_BR_IMPORT_TAXRULES_SIMPLES_TAX_CODE" width="61" [model]="eventData?.model?.DBTBRImportTaxRules?.SIMPLESTaxCode"></tb-text>
         <tb-text cmpId="IDC_BR_IMPORT_TAXRULES_SIMPLES_TAX_CODE_DESCRI" width="165" [model]="eventData?.model?.HKLBRTaxCodeSIMPLES?.Description"></tb-text>
</div></div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-tilemanager>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_LINK_IMPORT_TAX_RULE_COPY?.enabled" icon="tb-copy" [caption]="_TB('Copy')" cmpId="ID_LINK_IMPORT_TAX_RULE_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
