 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Actions')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Start Date')" cmpId="IDC_BR_SPED_GENERATION_START_DATE" width="57" [model]="eventData?.model?.StartDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('End Date')" cmpId="IDC_BR_SPED_GENERATION_END_DATE" width="57" [model]="eventData?.model?.EndDate"></tb-date-input>
         <tb-combo [caption]="_TB('File Type')" cmpId="IDC_BR_SPED_GENERATION_FILE_TYPE" width="57" [model]="eventData?.model?.FileType" [itemSource]="IDC_BR_SPED_GENERATION_FILE_TYPE_itemSource"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('ICMS')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Payment Date')" cmpId="IDC_BR_SPED_GENERATION_ICMS_PAYMENT_DATE" width="57" [model]="eventData?.model?.ICMSPaymentDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('ST Payment Date')" cmpId="IDC_BR_SPED_GENERATION_ICMSST_PAYMENT_DATE" width="57" [model]="eventData?.model?.ICMSSTPaymentDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Inventory')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-checkbox cmpId="IDC_BR_SPED_GENERATION_INCLUDE_INV_DATA" width="153" [model]="eventData?.model?.bIncludeInvData" [caption]="_TB('Include Data')"></tb-checkbox>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Inventory Date')" cmpId="IDC_BR_SPED_GENERATION_INV_DATE" width="57" [model]="eventData?.model?.InvDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="False" isCollapsed="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY" width="599" [model]="eventData?.model?.DBTSummaryDetail">
         <tb-body-edit-column cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE" width="60" columnName="l_LineSummaryDescription" columnType="tb-label-static" columnName="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
