 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Document Date')" tbTileMini  isCollapsible="False" hasTitle="True">
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DATA_SELECT_ALL" width="35" [model]="eventData?.model?.bAllDocumentDate" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DATA_SELECT_SEL" width="35" [model]="eventData?.model?.bSelDocumentDate" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_INROMANEIOLOAND_FILTER_DATA_FROM" width="57" [model]="eventData?.model?.FromDocumentDate"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_INROMANEIOLOAND_FILTER_DATA_TO" width="57" [model]="eventData?.model?.ToDocumentDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Document Type')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_TYPE_ALL" width="140" [model]="eventData?.model?.bAllDocType" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_TYPE_NF_CUST" width="140" [model]="eventData?.model?.bDocTypeNFCust" [caption]="_TB('Nota Fiscal For Customer')"></tb-radio>
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_TYPE_NF_SUPP" width="140" [model]="eventData?.model?.bDocTypeNFSupp" [caption]="_TB('Nota Fiscal For Supplier')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Customer/Supplier')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_CUST_SUPP_ALL" width="35" [model]="eventData?.model?.bAllCustSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_CUST_SUPP_SEL" width="35" [model]="eventData?.model?.bSelCustSupp" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_INROMANEIOLOAND_FILTER_CUST_SUPP_FROM" width="80" [model]="eventData?.model?.FromCustSupp"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_INROMANEIOLOAND_FILTER_CUST_SUPP_TO" width="80" [model]="eventData?.model?.ToCustSupp"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Document No.')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_SELECT_ALL" width="35" [model]="eventData?.model?.bAllDocumentNo" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_SELECT_SEL" width="35" [model]="eventData?.model?.bSelDocumentNo" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_FROM" width="70" [model]="eventData?.model?.FromDocumentNo"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_INROMANEIOLOAND_FILTER_DOC_TO" width="70" [model]="eventData?.model?.ToDocumentNo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Vehicle')" tbTileMini  hasTitle="True">
         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_VEHICLE_SELECT_ALL" width="35" [model]="eventData?.model?.bAllVehicle" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INROMANEIOLOAND_FILTER_VEHICLE_SELECT_SEL" width="35" [model]="eventData?.model?.bSelVehicle" [caption]="_TB('Code')"></tb-radio>
         <tb-text cmpId="IDC_INROMANEIOLOAND_FILTER_VEHICLE_VEHICLE_ID" width="68" [model]="eventData?.model?.SelectedVehicleCode"></tb-text>
</div>         <tb-label-static [caption]="_TB('License Plate')" cmpId="IDC_INROMANEIOLOAND_FILTER_VEHICLE_VEHICLE_PLATE" width="68" [model]="eventData?.model?.SelectedVehicleLicensePlate"></tb-label-static>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.NFInRomaneioLoading">
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_SEL" width="160" columnName="TEnhNFInRo_Select" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_SEL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_SERIE" width="160" columnName="TEnhNFInRo_Series" [title]="_TB('Series')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_SERIE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_MOD" width="160" columnName="TEnhNFInRo_Model" [title]="_TB('Model')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_MOD">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DOCNO" width="160" columnName="TEnhNFInRo_DocNo" [title]="_TB('Document No.')" columnType="tb-text" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DOCNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DATE" width="160" columnName="TEnhNFInRo_DocDate" [title]="_TB('Document Date')" columnType="tb-date-input" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CUSTSUPTYPE" width="160" columnName="TEnhNFInRo_CustSuppType" [title]="_TB('Cust/Supp Type')" columnType="tb-enum-combo" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CUSTSUPTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CUSTSUP" width="160" columnName="TEnhNFInRo_CustSupp" [title]="_TB('Cust/Supp')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CUSTSUP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_COMPNAME" width="160" columnName="TEnhNFInRo_CustSuppCompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_FEDSTATE" width="160" columnName="TEnhNFInRo_CustSuppFederalState" [title]="_TB('State')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_FEDSTATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CITY" width="160" columnName="TEnhNFInRo_CustSuppCity" [title]="_TB('Municipality')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_COMPNAME" width="160" columnName="TEnhNFInRo_DeliveryToCompanyName" [title]="_TB('Delivery To Company Name')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_COMPNAME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_FEDSTATE" width="160" columnName="TEnhNFInRo_DeliveryToFederalState" [title]="_TB('State')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_FEDSTATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_CITY" width="160" columnName="TEnhNFInRo_DeliveryToCity" [title]="_TB('Municipality')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_DELIVERY_TO_CITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CURR" width="160" columnName="TEnhNFInRo_Currency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_INROMANEIOLOADING_BE_DETAIL_BE_CURR">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
