 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" showAsTile="True">
        <tb-tile [title]="_TB('Balance Type')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_BALANCETYPE">
         <tb-combo cmpId="IDC_BUDGETANALYSIS_BALANCETYPE" width="142" [model]="eventData?.model?.strBalanceType"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Type')" tbTileMini >
         <tb-combo cmpId="IDC_BUDGETANALYSIS_TYPE" width="142" [model]="eventData?.model?.strType"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Code')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_ACCOUNTS">
         <tb-radio cmpId="IDC_BUDGETANALYSIS_RADIO_ALL" width="35" [model]="eventData?.model?.AllRadio" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BUDGETANALYSIS_RADIO_SELECTION" width="35" [model]="eventData?.model?.RadioSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_BUDGETANALYSIS_FROMCODE" width="97" [model]="eventData?.model?.FromCode"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_BUDGETANALYSIS_TOCODE" width="97" [model]="eventData?.model?.ToCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Analysis by')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_BALANCEBY">
         <tb-combo cmpId="IDC_BUDGETANALYSIS_BALANCEBY" width="87" [model]="eventData?.model?.strBalanceBy"></tb-combo>
         <tb-radio cmpId="IDC_BUDGETANALYSIS_RADIO_ALL" width="35" [model]="eventData?.model?.AllRadio" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_BUDGETANALYSIS_RADIO_SELECTION" width="35" [model]="eventData?.model?.RadioSel" [caption]="_TB('From')"></tb-radio>
         <tb-combo cmpId="IDC_BUDGETANALYSIS_FROMCODE" width="60" [model]="eventData?.model?.FromCode"></tb-combo>
</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_BUDGETANALYSIS_TOCODE" width="60" [model]="eventData?.model?.ToCode"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Nature')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_COSTCENTERNATURE">
         <tb-radio cmpId="IDC_BUDGETANALYSIS_NATURE_RADIO_ALL" width="35" [model]="eventData?.model?.AllNatureRadio" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_BUDGETANALYSIS_NATURE_RADIO_SELECTION" width="82" [model]="eventData?.model?.NatureRadioSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-enum-combo [caption]="_TB('Nature')" cmpId="IDC_BUDGETANALYSIS_NATURE" width="60" [model]="eventData?.model?.CostCenterNature"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_MONTHLY_JOB_PERIOD">
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('On Date')" cmpId="IDC_BUDGETANALYSIS_PERIOD_DATE" width="57" [model]="eventData?.model?.OnDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_BUDGETANALYSIS_PERIOD_FROMCREATIONDATE" width="152" [model]="eventData?.model?.bFromCreationDate" [caption]="_TB('Balances From Creation Date')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_EVERYONE" cmpId="IDC_BUDGETANALYSIS_PERIOD_EVERYONE" width="152" [model]="eventData?.model?.bEveryone" [caption]="_TB('Total Forecast + Actual Amounts')"></tb-checkbox>
         <tb-enum-combo *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_NATURE" [caption]="_TB('Nature')" cmpId="IDC_BUDGETANALYSIS_PERIOD_NATURE" width="80" [model]="eventData?.model?.PeriodNature"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Period')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_PERIOD">
         <tb-combo *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_FISCALYEAR" [caption]="_TB('Fiscal Year')" cmpId="IDC_BUDGETANALYSIS_PERIOD_FISCALYEAR" width="80" [model]="eventData?.model?.FiscalYear"></tb-combo>
         <tb-date-input *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_DATE" formatter="Date" [readonly]="false" [caption]="_TB('On Date')" cmpId="IDC_BUDGETANALYSIS_PERIOD_DATE" width="57" [model]="eventData?.model?.OnDate"></tb-date-input>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_EVERYONE" cmpId="IDC_BUDGETANALYSIS_PERIOD_EVERYONE" width="151" [model]="eventData?.model?.bEveryone" [caption]="_TB('Total Forecast + Actual Amounts')"></tb-checkbox>
         <tb-enum-combo *ngIf="eventData?.activation?.IDC_BUDGETANALYSIS_PERIOD_NATURE" [caption]="_TB('Nature')" cmpId="IDC_BUDGETANALYSIS_PERIOD_NATURE" width="80" [model]="eventData?.model?.PeriodNature"></tb-enum-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Report Layout')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_REPORTLAYOUT">
         <tb-combo cmpId="IDC_BUDGETANALYSIS_REPORTLAYOUT" width="142" [model]="eventData?.model?.strReportLayout"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Scale')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_BUDGETANALYSIS_SCALE">
         <tb-combo cmpId="IDC_BUDGETANALYSIS_SCALE" width="142" [model]="eventData?.model?.strScale"></tb-combo>
        </tb-tile>
       </tb-tilepanel>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
