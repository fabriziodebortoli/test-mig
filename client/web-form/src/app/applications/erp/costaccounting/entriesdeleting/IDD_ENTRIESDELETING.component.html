 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_RMCOSTACC_DATE_START" width="57" [model]="eventData?.model?.StartingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_RMCOSTACC_DATE_END" width="57" [model]="eventData?.model?.EndingDate"></tb-date-input>
         <tb-checkbox cmpId="IDC_RMCOSTACC_RESET" width="148" [model]="eventData?.model?.bResetPostedInCostAccounting" [caption]="_TB('Reset Posted in Cost Accounting Flag')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Type')" tbTileMini >
         <tb-radio cmpId="IDC_RMCOSTACC_ALL" width="60" [model]="eventData?.model?.All" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RMCOSTACC_TYPESEL" width="60" [model]="eventData?.model?.TypeSel" [caption]="_TB('Selection')"></tb-radio>
         <tb-enum-combo cmpId="IDC_RMCOSTACC_ENTRYTYPE" width="84" [model]="eventData?.model?.EntryType" [itemSource]="IDC_RMCOSTACC_ENTRYTYPE_itemSource"></tb-enum-combo>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Posting Type')" tbTileStandard >
<div class="anchored">         <tb-radio cmpId="IDC_RMCOSTACC_SELGEN" width="85" [model]="eventData?.model?.SelGen" [caption]="_TB('Generated from')"></tb-radio>
         <tb-combo cmpId="IDC_RMCOSTACC_SELWITH" width="114" [model]="eventData?.model?.strPostingType"></tb-combo>
</div>         <tb-radio cmpId="IDC_RMCOSTACC_EXTRASEL" width="60" [model]="eventData?.model?.ExtraSel" [caption]="_TB('Manual')"></tb-radio>
         <tb-radio cmpId="IDC_RMCOSTACC_ALLGEN" width="60" [model]="eventData?.model?.AllGen" [caption]="_TB('All')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Accounting Entries')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_ENTRIESDELETING_ACCENTRIES">
         <tb-radio cmpId="IDC_RMCOSTACC_CO_ALL" width="60" [model]="eventData?.model?.JEAll" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_RMCOSTACC_CO_SEL" width="60" [model]="eventData?.model?.JESel" [caption]="_TB('Selection')"></tb-radio>
         <tb-checkbox cmpId="IDC_RMCOSTACC_PURE" width="124" [model]="eventData?.model?.Pure" [caption]="_TB('Pure Accounting entries')"></tb-checkbox>
</div>         <tb-checkbox cmpId="IDC_RMCOSTACC_ISSUE" width="124" [model]="eventData?.model?.Issue" [caption]="_TB('Issued Documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RMCOSTACC_RECEIVED" width="124" [model]="eventData?.model?.Received" [caption]="_TB('Received Documents')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_RMCOSTACC_EVERYONE" width="96" [model]="eventData?.model?.Everyone" [caption]="_TB('Forecast + Actual')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Nature')" cmpId="IDC_RMCOSTACC_NATURE" width="80" [model]="eventData?.model?.Nature"></tb-enum-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('No. of Deleted Entries')" cmpId="IDC_RMCOSTACC_NOSCRAP" width="60" [model]="eventData?.model?.DeletedNo"></tb-numeric-text-box>
        <tb-label-static [caption]="_TB('Deleting Entry No.')" cmpId="IDC_RMCOSTACC_REFNO" width="60" [model]="eventData?.model?.NrRef"></tb-label-static>
        <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('of')" cmpId="IDC_RMCOSTACC_DATE_REG" width="57" [model]="eventData?.model?.PostDate"></tb-date-input>
<div class="anchored">        <tb-label-static [caption]="_TB('Account')" cmpId="IDC_RMCOSTACC_ACCOUNT" width="90" [model]="eventData?.model?.Account"></tb-label-static>
        <tb-label-static cmpId="IDC_RMCOSTACC_DESCRI_ACCOUNT" width="229" [model]="eventData?.model?.AccountDescri"></tb-label-static>
</div></div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
