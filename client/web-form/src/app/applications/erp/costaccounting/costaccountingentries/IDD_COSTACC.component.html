 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileWide  hasTitle="False">
<div class="col col1">        <tb-text [caption]="_TB('Account')" cmpId="IDC_COSTACC_ACCOUNT" width="93" [model]="eventData?.model?.Header?.Account"></tb-text>
        <tb-label-static cmpId="IDC_COSTACC_DESCRI_ACCOUNT" width="154" [model]="eventData?.model?.HKLAccount?.Description"></tb-label-static>
</div><div class="col col2"><div class="anchored">        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting/Accrual Date')" cmpId="IDC_COSTACC_POSTDATE" width="57" [model]="eventData?.model?.Header?.PostingDate"></tb-date-input>
        <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_COSTACC_ACCRUALDATE" width="57" [model]="eventData?.model?.Header?.AccrualDate"></tb-date-input>
</div>        <tb-text [caption]="_TB('Reference No.')" cmpId="IDC_COSTACC_REFNO" width="69" [model]="eventData?.model?.Header?.RefNo"></tb-text>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_COSTACC_FROM_REVERSING" cmpId="IDC_COSTACC_FROM_REVERSING" width="109" [model]="eventData?.model?.Header?.Reversing" [caption]="_TB('Generated by Automatic Cost Attribution  ')"></tb-checkbox>
</div>       </tb-tile>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Entry Data')" tbTileStandard >
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_COSTACC_ENTRYTYPE" width="72" [model]="eventData?.model?.Header?.CodeType" [itemSource]="IDC_COSTACC_ENTRYTYPE_itemSource"></tb-enum-combo>
         <tb-enum-combo [caption]="_TB('Sign')" cmpId="IDC_COSTACC_DEBITCREDITSIGNENTRY" width="72" [model]="eventData?.model?.Header?.DebitCreditSign"></tb-enum-combo>
         <tb-numeric-text-box formatter="Money" [caption]="_TB('Amount')" cmpId="IDC_COSTACC_TOTENTRY" width="68" [model]="eventData?.model?.Header?.TotalAmount"></tb-numeric-text-box>
         <tb-text [caption]="_TB('Notes')" cmpId="IDC_COSTACC_NOTES_HEADER" width="154" [model]="eventData?.model?.Header?.Notes"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Document Data')" tbTileStandard >
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Date/Number/Log')" cmpId="IDC_COSTACC_DOCDATE" width="57" [model]="eventData?.model?.Header?.DocumentDate"></tb-date-input>
         <tb-text cmpId="IDC_COSTACC_DOCNO" width="107" [model]="eventData?.model?.Header?.DocNo"></tb-text>
         <tb-text cmpId="IDC_COSTACC_LOGNO" width="55" [model]="eventData?.model?.Header?.LogNo"></tb-text>
</div><div class="anchored">         <tb-text cmpId="IDC_COSTACC_DOCNO" width="107" [model]="eventData?.model?.Header?.DocNo"></tb-text>
         <tb-text cmpId="IDC_COSTACC_LOGNO" width="55" [model]="eventData?.model?.Header?.LogNo"></tb-text>
</div>         <tb-text [caption]="_TB('Reference No.')" cmpId="IDC_COSTACC_REFDOCNO" width="55" [model]="eventData?.model?.Header?.RefDocNo"></tb-text>
<div class="anchored">         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_COSTACC_CUSTSUPPTYPE" width="72" [model]="eventData?.model?.Header?.CustSuppType"></tb-enum-combo>
         <tb-text cmpId="IDC_COSTACC_CUSTSUPP" width="80" [model]="eventData?.model?.Header?.CustSupp"></tb-text>
</div>         <tb-label-static cmpId="IDC_COSTACC_DESCRI_CUSTSUPP" width="154" [model]="eventData?.model?.HKLCustSupp?.CompNameComplete"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile tbTileAutoFill  hasTitle="False">
        <tb-body-edit cmpId="IDC_COSTACC_BODY" width="654" [model]="eventData?.model?.Detail">
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_COSTACC_ACCRUALDATE_LINE" columnName="AccrualDate" [title]="_TB('Accrual Date')" columnType="tb-date-input" columnName="IDC_COSTACC_ACCRUALDATE_LINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_CSTCENTER_DETAIL" columnName="CostCenter" [title]="_TB('Cost Center')" columnType="tb-combo" columnName="IDC_COSTACC_CSTCENTER_DETAIL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_DESCRI_CSTCENTER" [model]="eventData?.model?.HKLDetailCstCenter?.Description" [title]="_TB('Center Description')" columnType="tb-label-static" columnName="IDC_COSTACC_DESCRI_CSTCENTER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_JOB_DETAIL" columnName="Job" [title]="_TB('Job')" columnType="tb-text" columnName="IDC_COSTACC_JOB_DETAIL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_DESCRI_JOB" [model]="eventData?.model?.HKLDetailJob?.Description" [title]="_TB('Job Description')" columnType="tb-label-static" columnName="IDC_COSTACC_DESCRI_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_PRODUCTLINE_DETAIL" columnName="ProductLine" [title]="_TB('Product Line')" columnType="tb-combo" columnName="IDC_COSTACC_PRODUCTLINE_DETAIL" *ngIf="eventData?.activation?.IDC_COSTACC_PRODUCTLINE_DETAIL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_DESCRI_PRODUCTLINE" [model]="eventData?.model?.HKLDetailProductLine?.Description" [title]="_TB('Line Description')" columnType="tb-label-static" columnName="IDC_COSTACC_DESCRI_PRODUCTLINE" *ngIf="eventData?.activation?.IDC_COSTACC_DESCRI_PRODUCTLINE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_DEBITCREDITSIGN" columnName="DebitCreditSign" [title]="_TB('Sign')" columnType="tb-enum-combo" columnName="IDC_COSTACC_DEBITCREDITSIGN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" cmpId="IDC_COSTACC_PERC" columnName="Perc" [title]="_TB('%')" columnType="tb-numeric-text-box" columnName="IDC_COSTACC_PERC">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_COSTACC_AMOUNT" columnName="Amount" [title]="_TB('Amount')" columnType="tb-numeric-text-box" columnName="IDC_COSTACC_AMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_ITEM_DETAIL" columnName="Item" [title]="_TB('Item')" columnType="tb-text" columnName="IDC_COSTACC_ITEM_DETAIL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_COSTACC_QTY" columnName="Qty" [title]="_TB('Quantity')" columnType="tb-numeric-text-box" columnName="IDC_COSTACC_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-text" columnName="IDC_COSTACC_NOTES">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_COSTACC_DESCRI_ITEM" [model]="eventData?.model?.HKLDetailItem?.Description" [title]="_TB('Item Description')" columnType="tb-label-static" columnName="IDC_COSTACC_DESCRI_ITEM">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Totals')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Cost Centers Debit')" cmpId="IDC_COSTACC_DEBITTOT_COSTCENTERS" width="68" [model]="eventData?.model?.DebitCCTot"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTADEBIT_COSTCENTERS" width="68" [model]="eventData?.model?.CostCentersDebitVar"></tb-numeric-text-box>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Jobs Debit')" cmpId="IDC_COSTACC_DEBITTOT_JOBS" width="68" [model]="eventData?.model?.DebitJobTot"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTADEBIT_JOBS" width="68" [model]="eventData?.model?.JobsDebitVar"></tb-numeric-text-box>
</div><div class="anchored">        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_COSTACC_DEBITTOT_PRODUCTLINE" formatter="Money" disabled="true" [caption]="_TB('Product Lines Debit')" cmpId="IDC_COSTACC_DEBITTOT_PRODUCTLINE" width="68" [model]="eventData?.model?.DebitLineTot"></tb-numeric-text-box>
        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_COSTACC_DELTADEBIT_PRODUCTLINE" formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTADEBIT_PRODUCTLINE" width="68" [model]="eventData?.model?.LinesDebitVar"></tb-numeric-text-box>
</div><div class="anchored">        <tb-caption cmpId="IDC_COSTACC_DESCRI_CSTCENTER" width="154"></tb-caption>
        <tb-caption cmpId="IDC_COSTACC_DESCRI_JOB" width="154"></tb-caption>
        <tb-caption *ngIf="eventData?.activation?.IDC_COSTACC_DESCRI_PRODUCTLINE" cmpId="IDC_COSTACC_DESCRI_PRODUCTLINE" width="154"></tb-caption>
</div></div><div class="col col2"><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Cost Centers Credit')" cmpId="IDC_COSTACC_CREDITTOT_COSTCENTERS" width="68" [model]="eventData?.model?.CreditCCTot"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTACREDIT_COSTCENTERS" width="68" [model]="eventData?.model?.CostCentersCreditVar"></tb-numeric-text-box>
</div><div class="anchored">        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Jobs Credit')" cmpId="IDC_COSTACC_CREDITTOT_JOBS" width="68" [model]="eventData?.model?.CreditJobTot"></tb-numeric-text-box>
        <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTACREDIT_JOBS" width="68" [model]="eventData?.model?.JobsCreditVar"></tb-numeric-text-box>
</div><div class="anchored">        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_COSTACC_CREDITTOT_PRODUCTLINE" formatter="Money" disabled="true" [caption]="_TB('Product Lines Credit')" cmpId="IDC_COSTACC_CREDITTOT_PRODUCTLINE" width="68" [model]="eventData?.model?.CreditLineTot"></tb-numeric-text-box>
        <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_COSTACC_DELTACREDIT_PRODUCTLINE" formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_COSTACC_DELTACREDIT_PRODUCTLINE" width="68" [model]="eventData?.model?.LinesCreditVar"></tb-numeric-text-box>
</div></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_COSTACC_TEMPLATE_SAVE?.enabled" icon="erp-savetemplate" [caption]="_TB('Save Template')" cmpId="ID_COSTACC_TEMPLATE_SAVE"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
