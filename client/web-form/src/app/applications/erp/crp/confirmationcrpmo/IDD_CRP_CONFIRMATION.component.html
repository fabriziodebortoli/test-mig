 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Criteria')" tbTileMini >
         <tb-checkbox cmpId="IDC_CRP_CONFIRMATION_ALSO_MO_MRP" width="157" [model]="eventData?.model?.bMoMrp" [caption]="_TB('Also proposed by MRP')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.CRPMOSelection">
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_SELECT" columnName="TMO_Selection" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_CRP_CONFIRM_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_NO_ORDER" columnName="MONo" [title]="_TB('MO')" columnType="tb-text" columnName="IDC_CRP_CONFIRM_NO_ORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_PRODUCT" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_PRODUCT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_PRODUCT_DESC" [model]="eventData?.model?.HKLBOM?.Description" [title]="_TB('Item
Description')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_PRODUCT_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MRPMOCONFIRMATION_BE_VARIANT" columnName="Variant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_MRPMOCONFIRMATION_BE_VARIANT" *ngIf="eventData?.activation?.IDC_MRPMOCONFIRMATION_BE_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_JOB" columnName="Job" [title]="_TB('Job')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_JOB" *ngIf="eventData?.activation?.IDC_CRP_CONFIRM_JOB">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_JOB_DESC" [model]="eventData?.model?.HKLJob?.Description" [title]="_TB('Job
Description')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_JOB_DESC" *ngIf="eventData?.activation?.IDC_CRP_CONFIRM_JOB_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_CUSTOMER" columnName="Customer" [title]="_TB('Customer')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_CUSTOMER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_CUSTOMER_DESC" [model]="eventData?.model?.HKLCustomer?.CompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_CUSTOMER_DESC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CRP_CONFIRM_SALEORDNO" columnName="InternalOrdNo" [title]="_TB('Sale Ord.No')" columnType="tb-label-static" columnName="IDC_CRP_CONFIRM_SALEORDNO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_CRP_CONFIRM_DELIVERYDATE" columnName="DeliveryDate" [title]="_TB('Delivery date')" columnType="tb-date-input" columnName="IDC_CRP_CONFIRM_DELIVERYDATE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
