 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Period Selection')" tbTileMini >
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_CHART_WC_DATE_FROM" width="57" [model]="eventData?.model?.dDateFrom"></tb-date-input>
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_CHART_WC_DATE_A" width="57" [model]="eventData?.model?.dDateTo"></tb-date-input>
         </tb-tile>
         <tb-tile [title]="_TB('WC Selection')" tbTileMini >
          <tb-radio cmpId="IDC_CHART_WC_ALL_MACHINE_WC" width="60" [model]="eventData?.model?.bAllWC" [caption]="_TB('All')"></tb-radio>
<div class="anchored">          <tb-radio cmpId="IDC_CHART_WC_SELECTION_MACHINE_WC" width="30" [model]="eventData?.model?.bWCSel" [caption]="_TB('From')"></tb-radio>
          <tb-text cmpId="IDC_CHART_WC_COD_FROM" width="67" [model]="eventData?.model?.sFromWC"></tb-text>
</div>          <tb-text [caption]="_TB('To')" cmpId="IDC_CHART_WC_COD_A" width="67" [model]="eventData?.model?.sToWC"></tb-text>
          <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_CHART_WC_CODETYPE_MACHINE_WC" width="122" [model]="eventData?.model?.eWCType"></tb-enum-combo>
         </tb-tile>
        </tb-layoutcontainer>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Select MO')" tbTileAutoFill  isCollapsible="True" isCollapsed="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="600" [model]="eventData?.model?.WCChart">
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_SELECT" columnName="Selected" [title]="_TB('Select')" columnType="tb-checkbox" columnName="IDC_CHART_WC_BE_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_RESOURCE_SELECT" columnName="WC" [title]="_TB('Resource')" columnType="tb-label-static" columnName="IDC_CHART_WC_BE_RESOURCE_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_DESCRIPT" [model]="eventData?.model?.HKLWC?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_CHART_WC_BE_DESCRIPT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_CODETYPE" columnName="CodeType" [title]="_TB('Type')" columnType="tb-label-static" columnName="IDC_CHART_WC_BE_CODETYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_OUTSOURCED" columnName="Outsourced" [title]="_TB('Outsourced')" columnType="tb-checkbox" columnName="IDC_CHART_WC_BE_OUTSOURCED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_SUPPLIER" columnName="Supplier" [title]="_TB('Subcontractor')" columnType="tb-label-static" columnName="IDC_CHART_WC_BE_SUPPLIER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CHART_WC_BE_SUPPLIER_DESC" columnName="CompanyName" [title]="_TB('Company Name')" columnType="tb-label-static" columnName="IDC_CHART_WC_BE_SUPPLIER_DESC">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Work Centers')" tbTileAutoFill  isCollapsible="True" isCollapsed="True">
        <tb-button cmpId="IDC_MULTICHART" width="450"></tb-button>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CHART_ZOOM_PLUS?.enabled" icon="tb-enlarge" [caption]="_TB('Zoom In')" cmpId="ID_CHART_ZOOM_PLUS"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CHART_ZOOM_MINUS?.enabled" icon="tb-shrink" [caption]="_TB('Zoom Out')" cmpId="ID_CHART_ZOOM_MINUS"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CHART_REFRESH?.enabled" icon="tb-refresh" [caption]="_TB('Refresh')" cmpId="ID_CHART_REFRESH"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
