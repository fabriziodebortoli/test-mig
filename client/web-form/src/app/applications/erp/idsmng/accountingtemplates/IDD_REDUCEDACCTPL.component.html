 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Template')" cmpId="IDC_ACCTPL_TEMPLATE" width="50" [model]="eventData?.model?.AccountingTemplates?.Template"></tb-text>
        <tb-checkbox cmpId="IDC_ACCTPL_DISABLED" width="98" [model]="eventData?.model?.AccountingTemplates?.Disabled" [caption]="_TB('Disabled')"></tb-checkbox>
</div>        <tb-text [caption]="_TB('Description')" cmpId="IDC_ACCTPL_DESCRIPTION" width="154" [model]="eventData?.model?.AccountingTemplates?.Description"></tb-text>
        <tb-enum-combo [caption]="_TB('Entry Type')" cmpId="IDC_ACCTPL_CODETYPE_OPERATION" width="118" [model]="eventData?.model?.AccountingTemplates?.Operation" [itemSource]="IDC_ACCTPL_CODETYPE_OPERATION_itemSource"></tb-enum-combo>
        <tb-enum-combo [caption]="_TB('Doc. Date')" cmpId="IDC_ACCTPL_MANAGEMENTS_DATE_DOC" width="74" [model]="eventData?.model?.AccountingTemplates?.DocDateIsMand"></tb-enum-combo>
        <tb-enum-combo [caption]="_TB('Doc. No.')" cmpId="IDC_ACCTPL_MANAGEMENTS_NO_DOC" width="74" [model]="eventData?.model?.AccountingTemplates?.DocNoIsMand"></tb-enum-combo>
        <tb-enum-combo [caption]="_TB('General Ledger Type')" cmpId="IDC_ACCTPL_CODETYPE_FIRST_NOTES" width="74" [model]="eventData?.model?.AccountingTemplates?.CodeType"></tb-enum-combo>
</div><div class="col col2">        <tb-enum-combo [caption]="_TB('Payment Schedule')" cmpId="IDC_ACCTPL_ACTION_PAYABLERECEIVABLE" width="63" [model]="eventData?.model?.AccountingTemplates?.PaymentScheduleAction"></tb-enum-combo>
<div class="anchored">        <tb-checkbox cmpId="IDC_ACCTPL_CREDITNOTE" width="109" [model]="eventData?.model?.AccountingTemplates?.PaymentScheduleCreditNote" [caption]="_TB('Open Payment  
Schedule Credit Note ')"></tb-checkbox>
        <tb-caption cmpId="IDC_ACCTPL_CREDITNOTE_STATIC" width="79" [caption]="_TB('(for Pure entries)')"></tb-caption>
</div>        <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCTPL_ACCRUAL_DEFERRAL" cmpId="IDC_ACCTPL_ACCRUAL_DEFERRAL" width="109" [model]="eventData?.model?.AccountingTemplates?.AccrualDeferral" [caption]="_TB('Accrual/Deferral  ')"></tb-checkbox>
        <tb-combo [caption]="_TB('Group')" cmpId="IDC_ACCTPL_GROUP_CODE" width="34" [model]="eventData?.model?.AccountingTemplates?.GroupCode"></tb-combo>
        <tb-combo *ngIf="eventData?.activation?.IDC_ACCTPL_CURRENCY" [caption]="_TB('Currency')" cmpId="IDC_ACCTPL_CURRENCY" width="45" [model]="eventData?.model?.AccountingTemplates?.Currency"></tb-combo>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCTMPL_EXCLUDEDFROMSAC" cmpId="IDC_ACCTMPL_EXCLUDEDFROMSAC" width="109" [model]="eventData?.model?.AccountingTemplates?.ExcludedFromSAC" [caption]="_TB('Excluded from SAC  ')"></tb-checkbox>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Tax Data')" tbTileWide  isCollapsible="True">
<div class="col col1">        <tb-combo [caption]="_TB('Tax Journal')" cmpId="IDC_ACCTMPLS_JOURNAL_TAX" width="62" [model]="eventData?.model?.AccountingTemplates?.TaxJournal"></tb-combo>
        <tb-label-static cmpId="IDC_ACCTMPL_DESCRI_JOURNAL_TAX" width="161" [model]="eventData?.model?.HKLTaxJournals?.Description"></tb-label-static>
<div class="anchored">        <tb-section-title cmpId="IDC_ACCTMPL_DEBITCREDITSIGN_TAX_LABEL" [caption]="_TB('Tax Sign')"></tb-section-title>
        <tb-radio cmpId="IDC_ACCTMPL_RADIO_POSITIVE" width="60" [caption]="_TB('Positive')"></tb-radio>
</div>        <tb-radio cmpId="IDC_ACCTMPL_RADIO_NEGATIVE" width="60" [caption]="_TB('Negative')"></tb-radio>
        <tb-text [caption]="_TB('Customer/Supplier')" cmpId="IDC_ACCTMPL_CUSTSUPP" width="75" [model]="eventData?.model?.AccountingTemplates?.CustSupp"></tb-text>
        <tb-label-static cmpId="IDC_ACCTMPLI_DESCRI_CUSTSUPP" width="154" [model]="eventData?.model?.HKLCustSupp?.CompNameComplete"></tb-label-static>
        <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCTMPLS_SUSPENSION_98" cmpId="IDC_ACCTMPLS_SUSPENSION_98" width="109" [model]="eventData?.model?.AccountingTemplates?.Suspension" [caption]="_TB('Suspended Tax  ')"></tb-checkbox>
</div><div class="col col2">        <tb-checkbox *ngIf="eventData?.activation?.IDC_ACCTMPL_OPERATION_INTRA" cmpId="IDC_ACCTMPL_OPERATION_INTRA" width="109" [model]="eventData?.model?.AccountingTemplates?.IntrastatOperation" [caption]="_TB('Intra-EU Entry  ')"></tb-checkbox>
        <tb-enum-combo [caption]="_TB('Reverse Charge')" cmpId="IDC_ACCTMPL_REVERSE_CHARGE" width="120" [model]="eventData?.model?.AccountingTemplates?.ReverseChargeType"></tb-enum-combo>
        <tb-combo [caption]="_TB('Sales Note Tax Journal')" cmpId="IDC_ACCTMPL_JOURNAL_INTRA" width="62" [model]="eventData?.model?.AccountingTemplates?.EUTaxJournal"></tb-combo>
        <tb-label-static cmpId="IDC_ACCTMPL_DESCRI_JOURNAL_INTRA" width="150" [model]="eventData?.model?.HKLJournalIntrastatTax?.Description"></tb-label-static>
        <tb-combo *ngIf="eventData?.activation?.IDC_ACCTPL_DOCTYPE" [caption]="_TB('Doc. Type')" cmpId="IDC_ACCTPL_DOCTYPE" width="34" [model]="eventData?.model?.AccountingTemplates?.TypeOfTaxDocument"></tb-combo>
        <tb-combo *ngIf="eventData?.activation?.IDC_ACCTPL_DOCTYPEANN" [caption]="_TB('Ann. Doc. Type')" cmpId="IDC_ACCTPL_DOCTYPEANN" width="34" [model]="eventData?.model?.AccountingTemplates?.TypeOfTaxDocumentAnn"></tb-combo>
        <tb-text *ngIf="eventData?.activation?.IDC_ACCTPL_TYPE_OF_REV_CHARGE" [caption]="_TB('Rev-Charge Type')" cmpId="IDC_ACCTPL_TYPE_OF_REV_CHARGE" width="19" [model]="eventData?.model?.AccountingTemplates?.TypeOfReverseCharge"></tb-text>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
