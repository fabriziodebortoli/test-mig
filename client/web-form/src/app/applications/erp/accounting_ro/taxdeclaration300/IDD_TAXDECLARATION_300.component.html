 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-enum-combo cmpId="IDC_TAXDECLARATION_300_PERIOD_COMBO" width="86" [model]="eventData?.model?.DeclType"></tb-enum-combo>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_TAXDECLARATION_300_YEAR" width="40" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Month')" cmpId="IDC_TAXDECLARATION_300_PERIOD" width="18" [model]="eventData?.model?.Period"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_TAXDECLARATION_300_DISABLEDFILTER" width="100" [model]="eventData?.model?.DisabledFilter" [caption]="_TB('Filter Disabled Journals')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Person Data')" tbTileStandard >
         <tb-text [caption]="_TB('Name')" cmpId="IDC_TAXDECLARATION_300_NAME" width="190" [model]="eventData?.model?.Name"></tb-text>
         <tb-text [caption]="_TB('Surname')" cmpId="IDC_TAXDECLARATION_300_SURNAME" width="190" [model]="eventData?.model?.Surname"></tb-text>
         <tb-text [caption]="_TB('Function')" cmpId="IDC_TAXDECLARATION_300_FUNCTION" width="190" [model]="eventData?.model?.Function"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Payment Data')" tbTileStandard >
         <tb-combo [caption]="_TB('Bank')" cmpId="IDC_TAXDECLARATION_300_BANCA" width="62" [model]="eventData?.model?.BankCode"></tb-combo>
         <tb-text [caption]="_TB('Account')" cmpId="IDC_TAXDECLARATION_300_CONTO" width="190" [model]="eventData?.model?.cont"></tb-text>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Payment Date')" cmpId="IDC_TAXDECLARATION_300_DATAPAG" width="57" [model]="eventData?.model?.PaymentDate"></tb-date-input>
         <tb-text [caption]="_TB('Payment evidence number')" cmpId="IDC_TAXDECLARATION_300_NUMBER" width="190" [model]="eventData?.model?.nr_evid"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Options')" tbTileStandard >
         <tb-checkbox cmpId="IDC_TAXDECLARATION_300_INTERNE" width="306" [model]="eventData?.model?.bifa_interne" [caption]="_TB('Use simplified method for internal transactions')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_TAXDECLARATION_300_TEMEI" width="301" [model]="eventData?.model?.temei" [caption]="_TB('Legal basis for submitting the VAT return')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Print')" tbTileMini >
         <tb-radio cmpId="IDC_TAXDECLARATION_300_RADIO_FILE" width="126" [model]="eventData?.model?.PrintFile" [caption]="_TB('Print on paper and file')"></tb-radio>
         <tb-radio cmpId="IDC_TAXDECLARATION_300_RADIO_PAPER" width="125" [model]="eventData?.model?.PrintPaper" [caption]="_TB('Print on paper')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_TAXDECLARATION_300_PROCESSSTATUS" width="642" [model]="eventData?.model?.ProcessStatus"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
