 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Select data to be imported')" showAsTile="True">
        <tb-tile [title]="_TB('Master Data')" tbTileStandard >
<div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_ENABLEMASTER" width="52" [model]="eventData?.model?.bEnableMaster" [caption]="_TB('Select')"></tb-checkbox>
         <tb-date-input formatter="DateTime" [readonly]="false" [caption]="_TB('Last Date')" cmpId="IDC_OMNIAIMPORT_LASTDATE_MASTER" width="77" [model]="eventData?.model?.DateLastImportMaster"></tb-date-input>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_ACCOUNT" width="162" [model]="eventData?.model?.bEnableImportAccount" [caption]="_TB('Import SubAccount')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_OMNIAIMPORT_ACCOUNT_COUNTER" width="37" [model]="eventData?.model?.OMNIASubAccountsCount"></tb-numeric-text-box>
</div>         <tb-checkbox cmpId="IDC_OMNIAIMPORT_USEOMNIACOA" width="162" [model]="eventData?.model?.bUseOMNIACoA" [caption]="_TB('Use OMNIA Chart of Accounts')"></tb-checkbox>
<div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_REASONS" width="162" [model]="eventData?.model?.bEnableImportReasons" [caption]="_TB('Import Accounting Reasons')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_OMNIAIMPORT_REASONS_COUNTER" width="37" [model]="eventData?.model?.OMNIAAccReasonsCount"></tb-numeric-text-box>
</div>         <tb-text [caption]="_TB('File Path')" cmpId="IDC_OMNIAIMPORT_FILEPATH" width="188" [model]="eventData?.model?.FilePathImport"></tb-text>
         <tb-text [caption]="_TB('File Name')" cmpId="IDC_OMNIAIMPORT_FILENAME" width="88" [model]="eventData?.model?.FileNameImport"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Office Codes')" tbTileStandard >
<div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_ENABLECODE" width="52" [model]="eventData?.model?.bEnableCodes" [caption]="_TB('Select')"></tb-checkbox>
         <tb-date-input formatter="DateTime" [readonly]="false" [caption]="_TB('Last Date')" cmpId="IDC_OMNIAIMPORT_LASTDATE_CODES" width="77" [model]="eventData?.model?.DateLastImportCodes"></tb-date-input>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_TAXCODE" width="162" [model]="eventData?.model?.bEnableImportTaxCode" [caption]="_TB('Import Tax Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_OMNIAIMPORT_TAXCODE_COUNTER" width="37" [model]="eventData?.model?.OMNIATaxCodesCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_LAWCODE" width="162" [model]="eventData?.model?.bEnableImportLawCode" [caption]="_TB('Import Law Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_OMNIAIMPORT_LAWCODE_COUNTER" width="37" [model]="eventData?.model?.OMNIALawCodesCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_OMNIAIMPORT_INTRAOP" width="162" [model]="eventData?.model?.bEnableImportIntraOpCode" [caption]="_TB('Import Intra Operation Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_OMNIAIMPORT_INTRAOP_COUNTER" width="37" [model]="eventData?.model?.OMNIAIntraCodesCount"></tb-numeric-text-box>
</div>         <tb-text [caption]="_TB('File Path')" cmpId="IDC_OMNIAIMPORT_FILEPATH_CODES" width="188" [model]="eventData?.model?.FilePathImportCodes"></tb-text>
         <tb-text [caption]="_TB('File Name')" cmpId="IDC_OMNIAIMPORT_FILENAME_CODES" width="88" [model]="eventData?.model?.FileNameImportCodes"></tb-text>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_OMNIAIMPORT_OUTPUT" width="600" [model]="eventData?.model?.strOutput"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
