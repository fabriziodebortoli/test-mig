 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Settings')" showAsTile="True">
        <tb-tile [title]="_TB('Fiscal Year')" tbTileStandard >
         <tb-label-static [caption]="_TB('Current Fiscal Year')" cmpId="IDC_CREATEFISCALYEAR_FISCYEAR_PREV" width="57" [model]="eventData?.model?.PrevYearDescri"></tb-label-static>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Opening Date')" cmpId="IDC_CREATEFISCALYEAR_DATE_START_PREV" width="57" [model]="eventData?.model?.OpeningDatePrev"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Closing Date')" cmpId="IDC_CREATEFISCALYEAR_DATE_END_PREV" width="57" [model]="eventData?.model?.ClosingDatePrev"></tb-date-input>
         <tb-label-static [caption]="_TB('New Fiscal Year')" cmpId="IDC_CREATEFISCALYEAR_FISCYEAR_NEW" width="57" [model]="eventData?.model?.NewFiscalYearDescri"></tb-label-static>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Opening Date')" cmpId="IDC_CREATEFISCALYEAR_DATE_START" width="57" [model]="eventData?.model?.OpeningDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Closing Date')" cmpId="IDC_CREATEFISCALYEAR_DATE_END" width="57" [model]="eventData?.model?.ClosingDate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Tax')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CREATEFISCALYEAR_TAX_CH">
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Current Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_PREV" width="42" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Tax Regime')" cmpId="IDC_CREATEFISCALYEAR_TAXREGULATIONS_PREV" width="90" [model]="eventData?.model?.OldTaxRegulations"></tb-enum-combo>
         <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('% Tax Sales')" cmpId="IDC_CREATEFISCALYEAR_PERC_PREV" width="40" [model]="eventData?.model?.OldSalesTaxPerc"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('% Tax Sales 2')" cmpId="IDC_CREATEFISCALYEAR_PERC_PREV2" width="40" [model]="eventData?.model?.OldSalesTaxPerc2"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('New Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_NEW" width="42" [model]="eventData?.model?.NewYear"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Tax Regime')" cmpId="IDC_CREATEFISCALYEAR_TAXREGULATIONS" width="115" [model]="eventData?.model?.TaxRegulations"></tb-enum-combo>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Tax Sales')" cmpId="IDC_CREATEFISCALYEAR_PERC" width="40" [model]="eventData?.model?.SalesTaxPerc"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" [caption]="_TB('% Tax Sales 2')" cmpId="IDC_CREATEFISCALYEAR_PERC2" width="40" [model]="eventData?.model?.SalesTaxPerc2"></tb-numeric-text-box>
        </tb-tile>
        <tb-tile [title]="_TB('Tax')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CREATEFISCALYEAR_TAX">
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Current Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_PREV" width="42" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_QUARTER_PREV" width="107" [model]="eventData?.model?.TaxDeclaration" [caption]="_TB('Quarterly Report')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_QUARTERLYOPTION_PREV" cmpId="IDC_CREATEFISCALYEAR_QUARTERLYOPTION_PREV" width="107" [model]="eventData?.model?.QuarterlyOptionStatic" [caption]="_TB('Quarterly Option')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_CASH_PREV" cmpId="IDC_CREATEFISCALYEAR_CASH_PREV" width="107" [model]="eventData?.model?.CashTaxStatic" [caption]="_TB('Cash TAX Regime')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_USETAXDISTRIBUTION_PREV" cmpId="IDC_CREATEFISCALYEAR_USETAXDISTRIBUTION_PREV" width="107" [model]="eventData?.model?.TaxDistribution" [caption]="_TB('Tax Distribution')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_FARMERTAX_PREV" cmpId="IDC_CREATEFISCALYEAR_FARMERTAX_PREV" width="107" [model]="eventData?.model?.FarmerTaxStatic" [caption]="_TB('Farming Tax')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('New Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_NEW" width="42" [model]="eventData?.model?.NewYear"></tb-numeric-text-box>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_QUARTER" width="107" [model]="eventData?.model?.QuarterlyDecl" [caption]="_TB('Quarterly Report')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_QUARTERLYOPTION" cmpId="IDC_CREATEFISCALYEAR_QUARTERLYOPTION" width="107" [model]="eventData?.model?.QuarterlyOption" [caption]="_TB('Quarterly Option')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_CASH" cmpId="IDC_CREATEFISCALYEAR_CASH" width="107" [model]="eventData?.model?.CashTax" [caption]="_TB('Cash TAX Regime')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_USETAXDISTRIBUTION" cmpId="IDC_CREATEFISCALYEAR_USETAXDISTRIBUTION" width="107" [model]="eventData?.model?.UseTaxDistribution" [caption]="_TB('Tax Distribution')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_FARMERTAX" cmpId="IDC_CREATEFISCALYEAR_FARMERTAX" width="107" [model]="eventData?.model?.FarmerTax" [caption]="_TB('Farming Tax')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Intrastat')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_CREATEFISCALYEAR_INTRASTAT">
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Current Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_PREV" width="42" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Intra Purchases')" cmpId="IDC_CREATEFISCALYEAR_INTRA_PURCHASE_PREV" width="55" [model]="eventData?.model?.IntrastatPurchases"></tb-enum-combo>
         <tb-enum-combo [caption]="_TB('Intra Sales')" cmpId="IDC_CREATEFISCALYEAR_INTRA_DISPATCHES_PREV" width="55" [model]="eventData?.model?.IntrastatSales"></tb-enum-combo>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_STATISTICALVALUEPURCHASE_PREV" width="107" [model]="eventData?.model?.PurchasesStatisticalValue" [caption]="_TB('Statistical value in Purchases')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_STATISTICALVALUEFIXASSETS_PREV" width="107" [model]="eventData?.model?.SalesStatisticalValue" [caption]="_TB('Statistical value in Sales')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('New Year')" cmpId="IDC_CREATEFISCALYEAR_YEAR_NEW" width="42" [model]="eventData?.model?.NewYear"></tb-numeric-text-box>
         <tb-enum-combo [caption]="_TB('Intra Purchases')" cmpId="IDC_CREATEFISCALYEAR_INTRA_PURCHASE" width="55" [model]="eventData?.model?.PurchIntraSummary"></tb-enum-combo>
         <tb-enum-combo [caption]="_TB('Intra Sales')" cmpId="IDC_CREATEFISCALYEAR_INTRA_DISPATCHES" width="55" [model]="eventData?.model?.SaleIntraSummary"></tb-enum-combo>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_STATISTICALVALUEPURCHASE" width="107" [model]="eventData?.model?.StatisticalValueArrivals" [caption]="_TB('Statistical value in Purchases')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_STATISTICALVALUEFIXASSETS" width="107" [model]="eventData?.model?.StatisticalValueDispatches" [caption]="_TB('Statistical value in Sales')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Counters')" tbTileStandard >
         <tb-caption cmpId="IDC_STATIC" width="225" [caption]="_TB('Copy on new year following counters:')"></tb-caption>
<div class="anchored">         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_TAXJOURNAL" cmpId="IDC_CREATEFISCALYEAR_TAXJOURNAL" width="107" [model]="eventData?.model?.bUpdateCounterTaxJournal" [caption]="_TB('Tax Journals')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_INTENT" cmpId="IDC_CREATEFISCALYEAR_INTENT" width="107" [model]="eventData?.model?.bUpdateCounterDeclarationOfIntentNos" [caption]="_TB('Declarations of Intent')"></tb-checkbox>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_STBBOOK" width="107" [model]="eventData?.model?.bUpdateCounterStubBook" [caption]="_TB('Stub Books')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_SERIALNOS" cmpId="IDC_CREATEFISCALYEAR_SERIALNOS" width="107" [model]="eventData?.model?.bUpdateCounterSerialNos" [caption]="_TB('Serials')"></tb-checkbox>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_CREATEFISCALYEAR_NONFISCAL" width="107" [model]="eventData?.model?.bUpdateCounterNonFiscals" [caption]="_TB('Non Fiscals')"></tb-checkbox>
         <tb-checkbox *ngIf="eventData?.activation?.IDC_CREATEFISCALYEAR_LOTSNOS" cmpId="IDC_CREATEFISCALYEAR_LOTSNOS" width="107" [model]="eventData?.model?.bUpdateCounterLotNos" [caption]="_TB('Lots')"></tb-checkbox>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill  isCollapsible="False" isCollapsed="False">
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY" width="599" [model]="eventData?.model?.DBTSummaryDetail">
         <tb-body-edit-column cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE" width="60" columnName="l_LineSummaryDescription" columnType="tb-label-static" columnName="IDC_TB_ACTIVITY_DOCUMENT_GRID_SUMMARY_LINE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
