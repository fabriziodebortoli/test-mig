 <tb-frame tbDataEntry >

   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>

   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>

  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>

      <ng-template>
       <tb-tile [title]="_TB('Main')" tbTileStandard >
<div class="anchored">        <tb-text [caption]="_TB('ECO')" cmpId="IDC_ECO_ECO" width="68" [model]="eventData?.model?.BillOfMaterials?.ECONo"></tb-text>
        <tb-text [caption]="_TB('Revision')" cmpId="IDC_ECO_REVISION" width="48" [model]="eventData?.model?.BillOfMaterials?.ECORevision"></tb-text>
        <tb-checkbox cmpId="IDC_ECO_CHECKGERNER_AUTO" width="108" [model]="eventData?.model?.BillOfMaterials?.ECOAutomaticallyGenerated" [caption]="_TB('Automatically generated ')"></tb-checkbox>
</div><div class="anchored">        <tb-text [caption]="_TB('Item')" cmpId="IDC_ECO_BOM" width="104" [model]="eventData?.model?.BillOfMaterials?.BOM"></tb-text>
        <tb-label-static cmpId="IDC_ECO_DESC" width="154" [model]="eventData?.model?.BillOfMaterials?.Description"></tb-label-static>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Creation')" cmpId="IDC_ECO_DATE_CREATE" width="57" [model]="eventData?.model?.BillOfMaterials?.ECOCreationDate"></tb-date-input>
</div><div class="anchored">        <tb-text *ngIf="eventData?.activation?.IDC_ECO_VARIANT" [caption]="_TB('Variant')" cmpId="IDC_ECO_VARIANT" width="104" [model]="eventData?.model?.BillOfMaterials?.Variant"></tb-text>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Confirmation')" cmpId="IDC_ECO_DATE_CONFIRM" width="57" [model]="eventData?.model?.BillOfMaterials?.ECOConfirmationDate"></tb-date-input>
</div><div class="anchored">        <tb-text [caption]="_TB('Revision')" cmpId="IDC_ECO_REVISION" width="48" [model]="eventData?.model?.BillOfMaterials?.ECORevision"></tb-text>
        <tb-checkbox cmpId="IDC_ECO_CHECKGERNER_AUTO" width="108" [model]="eventData?.model?.BillOfMaterials?.ECOAutomaticallyGenerated" [caption]="_TB('Automatically generated ')"></tb-checkbox>
</div><div class="anchored">        <tb-label-static cmpId="IDC_ECO_DESC" width="154" [model]="eventData?.model?.BillOfMaterials?.Description"></tb-label-static>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Creation')" cmpId="IDC_ECO_DATE_CREATE" width="57" [model]="eventData?.model?.BillOfMaterials?.ECOCreationDate"></tb-date-input>
</div>       </tb-tile>
       <tb-status-tile-panel>
        <tb-status-tile>
         <tb-linear-gauge *ngIf="eventData?.activation?.IDC_CONTROL_GAUGE" cmpId="IDC_CONTROL_GAUGE" width="71"></tb-linear-gauge>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_UP" width="0" [model]="eventData?.model?.ECOStatusDescription"></tb-label-static>
         <tb-image [height]="11" [width]="12" cmpId="IDC_CONTROL_IMAGE" width="12" [model]="eventData?.model?.ImageStatusECO"></tb-image>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_LEFT" width="33"></tb-label-static>
         <tb-label-static cmpId="IDC_CONTROL_STATIC_DOWN_RIGHT" width="33"></tb-label-static>
        </tb-status-tile>
       </tb-status-tile-panel>
      </ng-template>
     </tb-tilegroup>
     <tb-tilemanager>
      <tb-tilegroup [title]="_TB('Main Data')" icon="erp-billofmaterials" tbLayoutTypeNone >
       <ng-template>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('BOM old value')" tbTileStandard  isCollapsible="True">
          <tb-combo [caption]="_TB('UoM')" cmpId="IDC_ECO_UOM_OLD" width="62" [model]="eventData?.model?.ECOHistory?.UoM"></tb-combo>
          <tb-checkbox cmpId="IDC_ECO_DISABLE_OLD" width="109" [model]="eventData?.model?.ECOHistory?.Disabled" [caption]="_TB('Disabled')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_ECO_INTERMEDIO_PRODUCTION_OLD" width="109" [model]="eventData?.model?.ECOHistory?.SF" [caption]="_TB('Production intermediate')"></tb-checkbox>
<div class="anchored">          <tb-checkbox cmpId="IDC_ECO_COMP_QTA_PERC_OLD" width="109" [model]="eventData?.model?.ECOHistory?.UsePercQty" [caption]="_TB('Quantity of components')"></tb-checkbox>
          <tb-caption cmpId="IDC_STATIC_PERC_OLD" width="100" [caption]="_TB('in percentage')"></tb-caption>
</div><div class="anchored">          <tb-checkbox cmpId="IDC_ECO_SALESDOCONLY_OLD" width="109" [model]="eventData?.model?.ECOHistory?.SalesDocOnly" [caption]="_TB('Issue components')"></tb-checkbox>
          <tb-caption cmpId="IDC_STATIC_SALE_DOC_OLD" width="100" [caption]="_TB('in Sale Documents')"></tb-caption>
</div>          <tb-checkbox cmpId="IDC_ECO_CONFIGURABLE_OLD" width="109" [model]="eventData?.model?.ECOHistory?.Configurable" [caption]="_TB('Configurable')"></tb-checkbox>
          <tb-section-title cmpId="IDC_STATIC_STATUS_OLD" width="324" [caption]="_TB('Status')"></tb-section-title>
          <tb-radio cmpId="IDC_ECO_DISPLAY_PROG_OLD" width="109" [model]="eventData?.model?.DesignBOMOld" [caption]="_TB('Design')"></tb-radio>
          <tb-radio cmpId="IDC_ECO_DISPLAY_PROD_OLD" width="109" [model]="eventData?.model?.ECOHistory?.InProduction" [caption]="_TB('In Production')"></tb-radio>
         </tb-tile>
         <tb-tile [title]="_TB('BOM new value')" tbTileStandard  isCollapsible="True">
          <tb-combo [caption]="_TB('UoM')" cmpId="IDC_ECO_UOM" width="62" [model]="eventData?.model?.BillOfMaterials?.UoM"></tb-combo>
          <tb-checkbox cmpId="IDC_ECO_DISABLE" width="109" [model]="eventData?.model?.BillOfMaterials?.Disabled" [caption]="_TB('Disabled')"></tb-checkbox>
          <tb-checkbox cmpId="IDC_ECO_INTERMEDIO_PRODUCTION" width="109" [model]="eventData?.model?.BillOfMaterials?.SF" [caption]="_TB('Production intermediate ')"></tb-checkbox>
<div class="anchored">          <tb-checkbox cmpId="IDC_ECO_COMP_QTA_PERC" width="109" [model]="eventData?.model?.BillOfMaterials?.UsePercQty" [caption]="_TB('Quantity of components')"></tb-checkbox>
          <tb-caption cmpId="IDC_STATIC_PERC_NEW" width="100" [caption]="_TB('in percentage')"></tb-caption>
</div><div class="anchored">          <tb-checkbox cmpId="IDC_ECO_SALESDOCONLY" width="109" [model]="eventData?.model?.BillOfMaterials?.SalesDocOnly" [caption]="_TB('Issue components')"></tb-checkbox>
          <tb-caption cmpId="IDC_STATIC_SALE_DOC_NEW" width="100" [caption]="_TB('in Sale Documents')"></tb-caption>
</div>          <tb-checkbox cmpId="IDC_ECO_CONFIGURABLE" width="109" [model]="eventData?.model?.BillOfMaterials?.Configurable" [caption]="_TB('Configurable')"></tb-checkbox>
          <tb-section-title cmpId="IDC_STATIC_STATUS_NEW" width="324" [caption]="_TB('Status')"></tb-section-title>
          <tb-radio cmpId="IDC_ECO_DISPLAY_PROG" width="109" [model]="eventData?.model?.DesignBOM" [caption]="_TB('Design')"></tb-radio>
          <tb-radio cmpId="IDC_ECO_DISPLAY_PROD" width="109" [model]="eventData?.model?.BillOfMaterials?.InProduction" [caption]="_TB('In Production')"></tb-radio>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-tile [title]="_TB('Date')" tbTileWide  isCollapsible="True">
<div class="col col1">         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Creation')" cmpId="IDC_ECO_BOM_CREATION" width="57" [model]="eventData?.model?.BillOfMaterials?.CreationDate"></tb-date-input>
</div><div class="col col2">         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last update')" cmpId="IDC_ECO_BOM_UPDATE" width="57" [model]="eventData?.model?.BillOfMaterials?.LastModificationDate"></tb-date-input>
</div>        </tb-tile>
        <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Drawings old value')" tbTileStandard  isCollapsible="True">
          <tb-text [caption]="_TB('Drawing')" cmpId="IDC_ECO_DRAWING_OLD" width="104" [model]="eventData?.model?.ECOHistory?.DwgDrawing"></tb-text>
          <tb-label-static [caption]="_TB('Description')" cmpId="IDC_ECO_DESCRI_DRAWING_OLD" width="171" [model]="eventData?.model?.HKLECODrawings?.Description"></tb-label-static>
          <tb-text [caption]="_TB('Position')" cmpId="IDC_ECO_POSITION_OLD" width="120" [model]="eventData?.model?.ECOHistory?.DwgPosition"></tb-text>
          <tb-text [caption]="_TB('Notes')" cmpId="IDC_ECO_ANNOTATIONS_OLD" width="214" [model]="eventData?.model?.ECOHistory?.DwgNotes"></tb-text>
         </tb-tile>
         <tb-tile [title]="_TB('Drawings new value')" tbTileStandard  isCollapsible="True">
          <tb-text [caption]="_TB('Drawing')" cmpId="IDC_ECO_DRAWING" width="104" [model]="eventData?.model?.BillOfMaterials?.DwgDrawing"></tb-text>
          <tb-label-static [caption]="_TB('Description')" cmpId="IDC_ECO_DESCRI_DRAWING" width="172" [model]="eventData?.model?.HKLECODrawings?.Description"></tb-label-static>
          <tb-text [caption]="_TB('Position')" cmpId="IDC_ECO_POSITION" width="120" [model]="eventData?.model?.BillOfMaterials?.DwgPosition"></tb-text>
          <tb-text [caption]="_TB('Notes')" cmpId="IDC_ECO_ANNOTATIONS" width="214" [model]="eventData?.model?.BillOfMaterials?.DwgNotes"></tb-text>
         </tb-tile>
        </tb-layoutcontainer>
       </ng-template>
      </tb-tilegroup>

          <tb-body-edit-column cmpId="IDC_ECO_ROW_VARIANT_BOM" [title]="_TB('Variant')" columnType="tb-text" columnName="IDC_ECO_ROW_VARIANT_BOM" *ngIf="eventData?.activation?.IDC_ECO_ROW_VARIANT_BOM">

          <tb-body-edit-column cmpId="IDC_ECO_ROW_WASTES_IN_PERC" [title]="_TB('Waste

        </tb-tile>
