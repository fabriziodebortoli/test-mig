 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('References')" tbTileMini >
        <tb-combo [caption]="_TB('Use in step')" cmpId="IDC_ECO_REFERENCE_USE_IN_STEP" width="85" [model]="eventData?.model?.UseInStep" [itemSource]="IDC_ECO_REFERENCE_USE_IN_STEP_itemSource"></tb-combo>
        <tb-caption cmpId="IDC_STATIC_INSERT_OPERATION" width="99" [caption]="_TB('Insert operation')"></tb-caption>
        <tb-radio cmpId="IDC_ECO_INSERT_BEFORE" width="109" [model]="eventData?.model?.bInsertBefore" [caption]="_TB('Before the current row  ')"></tb-radio>
        <tb-radio cmpId="IDC_ECO_INSERT_AFTER" width="109" [model]="eventData?.model?.bInsertAfter" [caption]="_TB('After the current row  ')"></tb-radio>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_SCHEMA_SELECTIONS_COPY_UNDO?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDC_SCHEMA_SELECTIONS_COPY_UNDO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_ECO_REFERENCE_SEARCH?.enabled" icon="tb-ok" [caption]="_TB('Search')" cmpId="IDC_ECO_REFERENCE_SEARCH"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
