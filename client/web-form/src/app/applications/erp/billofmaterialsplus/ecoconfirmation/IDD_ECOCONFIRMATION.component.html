 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile tbTileMini >
         <tb-radio cmpId="IDC_ECOCONF_SEL_ITEMS_ALL" width="75" [model]="eventData?.model?.bNotItemSelection" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ECOCONF_SEL_ITEMS_SEL" width="29" [model]="eventData?.model?.bItemSelection" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ECOCONFIRMATION_FROMBOM" width="122" [model]="eventData?.model?.ItemFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ECOCONFIRMATION_TOBOM" width="122" [model]="eventData?.model?.ItemTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Variants')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_ECOCONFIRMATION_VARIANTS">
         <tb-radio cmpId="IDC_ECOCONF_SEL_VARIANTS_ALL" width="116" [model]="eventData?.model?.bNotVariantSelection" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ECOCONF_SEL_VARIANTS_SEL" width="31" [model]="eventData?.model?.bVariantSelection" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ECOCONFIRMATION_FROMVARIANT" width="122" [model]="eventData?.model?.VariantFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ECOCONFIRMATION_TOVARIANT" width="122" [model]="eventData?.model?.VariantTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('ECO')" tbTileMini >
         <tb-radio cmpId="IDC_ECOCONF_SEL_ECO_ALL" width="104" [model]="eventData?.model?.bNotECOSelection" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ECOCONF_SEL_ECO_SEL" width="40" [model]="eventData?.model?.bECOSelection" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_ECOCONFIRMATION_FROMECO" width="62" [model]="eventData?.model?.ECOFrom"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_ECOCONFIRMATION_TOECO" width="62" [model]="eventData?.model?.ECOTo"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('ECO Creation Date')" tbTileMini >
         <tb-radio cmpId="IDC_ECOCONF_SEL_ECO_DATE_ALL" width="104" [model]="eventData?.model?.bNotDateSelection" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_ECOCONF_SEL_ECO_DATE_SEL" width="39" [model]="eventData?.model?.bDateSelection" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_ECOCONFIRMATION_FROMDATE" width="57" [model]="eventData?.model?.DateFrom"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ECOCONFIRMATION_TODATE" width="57" [model]="eventData?.model?.DateTo"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Extract')" tbTileMini >
         <tb-radio cmpId="IDC_ECOCONFIRMATION_EXTRACT_ALL_ECO" width="153" [model]="eventData?.model?.bAllECO" [caption]="_TB('All ECO')"></tb-radio>
         <tb-radio cmpId="IDC_ECOCONFIRMATION_EXTRACT_AUTO_ECO_ONLY" width="153" [model]="eventData?.model?.bOnlyAuto" [caption]="_TB('Automatically generated ECO only')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.ECOConfirmations">
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_SELECTED" columnName="ECOConfSelected" [title]="_TB('Select')" columnType="tb-checkbox" columnName="IDC_ECOCONFIRMATION_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_BMP" columnName="ECOConfBmp" [title]="_TB('Status')" columnType="tb-image" columnName="IDC_ECOCONFIRMATION_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_NUMBER" columnName="ECONo" [title]="_TB('ECO')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_NUMBER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_REVISION" columnName="ECORevision" [title]="_TB('Revision')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_REVISION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_STATUS" columnName="ECOStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_ECOCONFIRMATION_STATUS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_ECO_AUTO" columnName="ECOAutomaticallyGenerated" [title]="_TB('Automatically
generated')" columnType="tb-checkbox" columnName="IDC_ECOCONFIRMATION_ECO_AUTO">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_BOM" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_BOM" *ngIf="eventData?.activation?.IDC_ECOCONFIRMATION_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_BOM" columnName="BOM" [title]="_TB('BOM')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_BOM" *ngIf="eventData?.activation?.IDC_ECOCONFIRMATION_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_VARIANT" columnName="Variant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_VARIANT" *ngIf="eventData?.activation?.IDC_ECOCONFIRMATION_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_BOM_DES" columnName="Description" [title]="_TB('BOM
description')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_BOM_DES">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ECOCONFIRMATION_CREATION_DATE" columnName="ECOCreationDate" [title]="_TB('Creation
date')" columnType="tb-date-input" columnName="IDC_ECOCONFIRMATION_CREATION_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ECOCONFIRMATION_EXEC_DATE" columnName="ECOExecutionDate" [title]="_TB('Execution
date')" columnType="tb-date-input" columnName="IDC_ECOCONFIRMATION_EXEC_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_EXEC_SIGN" columnName="ECOExecutionSignature" [title]="_TB('Execution
signature')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_EXEC_SIGN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_EXEC_SIGN" columnName="ECOExecutionSignature" [title]="_TB('Execution
signature')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_EXEC_SIGN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ECOCONFIRMATION_CHECK_DATE" columnName="ECOCheckDate" [title]="_TB('Check
date')" columnType="tb-date-input" columnName="IDC_ECOCONFIRMATION_CHECK_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_CHECK_SIGN" columnName="ECOCheckSignature" [title]="_TB('Check
signature')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_CHECK_SIGN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_ECOCONFIRMATION_APPR_DATE" columnName="ECOApprovalDate" [title]="_TB('Approval
date')" columnType="tb-date-input" columnName="IDC_ECOCONFIRMATION_APPR_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_APPR_SIGN" columnName="ECOApprovalSignature" [title]="_TB('Approval
signature')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_APPR_SIGN">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ECOCONFIRMATION_ECO_NOTES" columnName="ECONotes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_ECOCONFIRMATION_ECO_NOTES">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
