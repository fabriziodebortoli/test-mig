 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('MO Components quantities')" tbTileAutoFill  isCollapsible="True">
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_REFNO_BE" width="30" [model]="eventData?.model?.RefNumber" [title]="_TB(' ')" columnType="tb-label-static" columnName="IDC_UNLOAD_IE_REFNO_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_COMPONENTS_BE" width="120" [model]="eventData?.model?.Comp" [title]="_TB('MO
component')" columnType="tb-label-static" columnName="IDC_UNLOAD_IE_COMPONENTS_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_VARIANT_BE" width="120" [model]="eventData?.model?.Variant" [title]="_TB('Variant')" columnType="tb-text" columnName="IDC_UNLOAD_IE_VARIANT_BE" *ngIf="eventData?.activation?.IDC_UNLOAD_IE_VARIANT_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_DESCRI_COMPONENTS_BE" width="100" [model]="eventData?.model?.HKLItem?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_UNLOAD_IE_DESCRI_COMPONENTS_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_UNLOAD_IE_PICK_QTY_BE" width="80" [model]="eventData?.model?.PickedQuantity" [title]="_TB('Picked
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_PICK_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_UNLOAD_IE_NEEDED_QTY_BE" width="80" [model]="eventData?.model?.NeededQty" [title]="_TB('Needed
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_NEEDED_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_UNLOAD_IE_UNLOADED_QTY_BE" width="80" [model]="eventData?.model?.UnloadedQty" [title]="_TB('Unloaded
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_UNLOADED_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" cmpId="IDC_UNLOAD_IE_ADJ_QTY_BE" width="100" [model]="eventData?.model?.AdjustmentQty" [title]="_TB('Adjustment
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_ADJ_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" cmpId="IDC_UNLOAD_IE_RESULT_QTY_BE" width="80" [model]="eventData?.model?.FinalQty" [title]="_TB('Final
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_RESULT_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_UNLOAD_IE_AVB_QTY_BE" width="100" [model]="eventData?.model?.AvailabilityQty" [title]="_TB('Availability
quantity')" columnType="tb-numeric-text-box" columnName="IDC_UNLOAD_IE_AVB_QTY_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_STORAGE_BE" width="80" [model]="eventData?.model?.Storage" [title]="_TB('Storage')" columnType="tb-combo" columnName="IDC_UNLOAD_IE_STORAGE_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_SPECIFICATOR_TYPE_BE" width="100" [model]="eventData?.model?.SpecificatorType" [itemSource]="IDC_UNLOAD_IE_SPECIFICATOR_TYPE_BE_itemSource" [title]="_TB('Specificator
type')" columnType="tb-enum-combo" columnName="IDC_UNLOAD_IE_SPECIFICATOR_TYPE_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_SPECIFICATOR_BE" width="80" [model]="eventData?.model?.Specificator" [title]="_TB('Specificator')" columnType="tb-text" columnName="IDC_UNLOAD_IE_SPECIFICATOR_BE">
        </tb-body-edit-column>
        <tb-body-edit-column cmpId="IDC_UNLOAD_IE_LOT_BE" width="80" [model]="eventData?.model?.Lot" [title]="_TB('Lot')" columnType="tb-combo" columnName="IDC_UNLOAD_IE_LOT_BE" *ngIf="eventData?.activation?.IDC_UNLOAD_IE_LOT_BE">
        </tb-body-edit-column>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
