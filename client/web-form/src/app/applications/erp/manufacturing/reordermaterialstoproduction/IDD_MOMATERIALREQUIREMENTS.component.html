 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Plan')" tbTileMini >
         <tb-text cmpId="IDC_MOMATERIALREQUIREMENTS_SCHEMA" width="60" [model]="eventData?.model?.NrSchema"></tb-text>
         <tb-label-static cmpId="IDC_MOMATERIALREQUIREMENTS_DESCRIPTION" width="155" [model]="eventData?.model?.HKLSchema?.Description" [caption]="_TB('Description')"></tb-label-static>
        </tb-tile>
        <tb-tile [title]="_TB('MO duration calculation')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_MOMATERIALREQUIREMENTS_PROD_TIME">
         <tb-checkbox cmpId="IDC_MOMATERIALREQUIREMENTS_USE_ROUTING" width="159" [model]="eventData?.model?.bUseRoutingForCalculationLifePeriodMO" [caption]="_TB('Use routing step time')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_MOMATERIALREQUIREMENTS_USE_LEADTIME" width="159" [model]="eventData?.model?.bUseLeadTimeForCalculationLifePeriodMO" [caption]="_TB('Use Master Data Leadtime')"></tb-checkbox>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.MOMaterialRequirements">
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_PURCHASEORDER" columnName="PurchaseOrdGeneration" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_PURCHASEORDER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_CODETYPE_ITEM" columnName="CodeType" [title]="_TB('Item')" columnType="tb-enum-combo" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_CODETYPE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_ITEM" columnName="Component" [title]="_TB('Component')" columnType="tb-label-static" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_VARIANT" columnName="ComponentVariant" [title]="_TB('Variant')" columnType="tb-label-static" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_VARIANT" *ngIf="eventData?.activation?.IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_VARIANT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_DESCRIPTION" columnName="ComponentDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_ON_SCHEMA" columnName="ProductionPlanQty" [title]="_TB('Quantity
In Plan')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_ON_SCHEMA">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_REQ_INDOTTO" columnName="InducedRequirements" [title]="_TB('Induced
Requirement')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_REQ_INDOTTO">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_RESERVED" columnName="ReservedQty" [title]="_TB('Reserved
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_RESERVED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_FINALONHAND" columnName="MOOnHandStorageQty" [title]="_TB('Quantity
available')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_FINALONHAND">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_IN_ARRIVAL" columnName="IncomingQty" [title]="_TB('Incoming
quantity')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_IN_ARRIVAL">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_STOCK_MINIMUM" columnName="MinimumStock" [title]="_TB('Minimum
Stock')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_STOCK_MINIMUM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_PROPOSED_REORDER" columnName="ReorderProposed" [title]="_TB('Reorder
Proposed')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_PROPOSED_REORDER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_FROM_TOORDER" columnName="QtyToOrder" [title]="_TB('Quantity
to produce')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_QTY_FROM_TOORDER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_AVAILABILITY" columnName="Availaibility" [title]="_TB('Theoretical
Availability')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_AVAILABILITY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_LOT_REORDER" columnName="ReorderingLotSize" [title]="_TB('Reorder
Lot')" columnType="tb-numeric-text-box" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_LOT_REORDER">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="false" cmpId="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_DATE_DELIVERY" columnName="DeliveryDate" [title]="_TB('Delivery
date')" columnType="tb-date-input" columnName="IDC_MOMATERIALREQUIREMENTS_DETAIL_BE_DATE_DELIVERY">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('ParametersDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
