 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Item')" tbTileMini >
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_ITEM_ALL" width="79" [model]="eventData?.model?.bAllItem" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INPROC_RAW_MAT_ITEM_SEL" width="30" [model]="eventData?.model?.bSelItem" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_INPROC_RAW_MAT_ITEM_FROM" width="122" [model]="eventData?.model?.FromItem"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_INPROC_RAW_MAT_ITEM_TO" width="122" [model]="eventData?.model?.ToItem"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('WC')" tbTileMini  *ngIf="eventData?.activation?.IDD_INPROC_RAW_MAT_FILTER_WC">
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_WC_ALL" width="79" [model]="eventData?.model?.bAllWC" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INPROC_RAW_MAT_WC_SEL" width="30" [model]="eventData?.model?.bSelWC" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_INPROC_RAW_MAT_WC_FROM" width="62" [model]="eventData?.model?.FromWC"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_INPROC_RAW_MAT_WC_TO" width="62" [model]="eventData?.model?.ToWC"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Options')" tbTileMini  *ngIf="eventData?.activation?.IDD_INPROC_RAW_MAT_FILTER_OPTIONS">
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_INHOUSE_WC" width="110" [model]="eventData?.model?.bInHouseWC" [caption]="_TB('Also In House WC')"></tb-radio>
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_OUTSRC_WC" width="110" [model]="eventData?.model?.bOutsrcWC" [caption]="_TB('Also Outsourced WC')"></tb-radio>
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SHOW_ROWS" width="110" [model]="eventData?.model?.bShowZeroRows" [caption]="_TB('Show rows with quantity zero')"></tb-radio>
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SHOW_COLUMNS" width="140" [model]="eventData?.model?.bShowZeroColumns" [caption]="_TB('Show columns with quantity zero')"></tb-radio>
        </tb-tile>
        <tb-tile [title]="_TB('Supplier')" tbTileMini  *ngIf="eventData?.activation?.IDD_INPROC_RAW_MAT_FILTER_SUPP">
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SUPP_ALL" width="79" [model]="eventData?.model?.bAllSupp" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SUPP_SEL" width="30" [model]="eventData?.model?.bSelSupp" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_INPROC_RAW_MAT_SUPP_FROM" width="62" [model]="eventData?.model?.FromSupp"></tb-text>
</div><div class="anchored">         <tb-caption cmpId="IDC_STATIC_INPROC_RAW_MAT_SUPP_TO" width="20" [caption]="_TB('To')"></tb-caption>
         <tb-text cmpId="IDC_INPROC_RAW_MAT_SUPP_TO" width="62" [model]="eventData?.model?.ToSupp"></tb-text>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Options')" tbTileMini  *ngIf="eventData?.activation?.IDD_INPROC_RAW_MAT_FILTER_OPTIONS_BASE">
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SHOW_ROWS" width="110" [model]="eventData?.model?.bShowZeroRows" [caption]="_TB('Show rows with quantity zero')"></tb-radio>
         <tb-radio cmpId="IDC_INPROC_RAW_MAT_SHOW_COLUMNS" width="110" [model]="eventData?.model?.bShowZeroColumns" [caption]="_TB('Show columns with quantity zero')"></tb-radio>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTInProcessingRawMaterials">
         <tb-body-edit-column cmpId="IDC_INPROC_RAW_MAT_COMPONENTS_BE" width="80" columnName="Comp" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_INPROC_RAW_MAT_COMPONENTS_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INPROC_RAW_MAT_DESCRI_COMPONENTS_BE" [model]="eventData?.model?.HKLItem?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_INPROC_RAW_MAT_DESCRI_COMPONENTS_BE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_INPROC_RAW_MAT_UOM_BE" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_INPROC_RAW_MAT_UOM_BE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CALC_PROD_LT_PRINTER?.enabled" icon="tb-print" [caption]="_TB('Printer')" cmpId="ID_CALC_PROD_LT_PRINTER"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
