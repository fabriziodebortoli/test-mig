 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile tbTileStandard  hasTitle="False">
        <tb-text [caption]="_TB('Import file name')" cmpId="IDC_IMPORT_FILENAME" width="285" [model]="eventData?.model?.ImportFileName"></tb-text>
        <tb-text [caption]="_TB('Log file name')" cmpId="IDC_LOG_FILENAME" width="285" [model]="eventData?.model?.LogFileName"></tb-text>
        <tb-checkbox cmpId="IDC_PARAM_SAVE" width="108" [model]="eventData?.model?.bParam" [caption]="_TB('Save parameters as default')"></tb-checkbox>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_MOCONFIRM_UNDO?.enabled" icon="tb-escape" [caption]="_TB('Undo')" cmpId="IDC_MOCONFIRM_UNDO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_MOCONFIRM_IMPORT_BTN?.enabled" icon="tb-importxml" [caption]="_TB('Importing')" cmpId="IDC_MOCONFIRM_IMPORT_BTN"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
