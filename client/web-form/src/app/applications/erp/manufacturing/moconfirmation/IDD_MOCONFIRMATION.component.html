 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Filters')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Manufacturing Order')" tbTileMini >
         <tb-radio cmpId="IDC_MOCONFIRMATION_ORDER_ALL" width="24" [model]="eventData?.model?.bAllMO" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_MOCONFIRMATION_ORDER_SEL" width="28" [model]="eventData?.model?.bSelMO" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MOCONFIRMATION_ORDER_FROM" width="62" [model]="eventData?.model?.FromMO"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_MOCONFIRMATION_ORDER_TO" width="62" [model]="eventData?.model?.ToMO"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini  hasTitle="True">

</div>         <tb-combo [caption]="_TB('To')" cmpId="IDC_MOCONFIRMATION_PRODUCT_TO" width="122" [model]="eventData?.model?.ToItem"></tb-combo>
        </tb-tile>
        <tb-tile [title]="_TB('Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_MOCONFIRMATION_FILTER_VARIANT">
         <tb-radio cmpId="IDC_MOCONFIRMATION_VARIANT_ALL" width="24" [model]="eventData?.model?.bAllVariant" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_MOCONFIRMATION_VARIANT_SEL" width="28" [model]="eventData?.model?.bSelVariant" [caption]="_TB('From')"></tb-radio>

</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_MOCONFIRMATION_VARIANT_TO" width="121" [model]="eventData?.model?.ToVariant"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Job Ticket')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_MOCONFIRMATION_FILTER_JT">

<div class="anchored">         <tb-radio cmpId="IDC_MOCONFIRMATION_JT_SEL" width="28" [model]="eventData?.model?.bSelJT" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_MOCONFIRMATION_JT_FROM" width="62" [model]="eventData?.model?.FromJT"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_MOCONFIRMATION_JT_TO" width="62" [model]="eventData?.model?.ToJT"></tb-text>

        <tb-tile [title]="_TB('Working Center')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_MOCONFIRMATION_FILTER_WC">

        </tb-tile>
        <tb-tile [title]="_TB('Job')" tbTileMini  *ngIf="eventData?.activation?.IDD_TD_MOCONFIRMATION_FILTER_JOB">

        <tb-text cmpId="IDC_HFCOSTCENTERS_IDC_HFL_RANGE_EDIT_FROM" width="110" [model]="eventData?.model?.HFCostCenters_From"></tb-text>
</div>        <tb-text [caption]="_TB('To')" cmpId="IDC_HFCOSTCENTERS_IDC_HFL_RANGE_EDIT_TO" width="110" [model]="eventData?.model?.HFCostCenters_To"></tb-text>
        <tb-tile [title]="_TB('Production Plan')" tbTileMini >

<div class="anchored">         <tb-radio cmpId="IDC_MOCONFIRMATION_PLAN_SEL" width="28" [model]="eventData?.model?.bSelPlan" [caption]="_TB('From')"></tb-radio>

</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_MOCONFIRMATION_PLAN_TO" width="62" [model]="eventData?.model?.ToPlan"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Subcontractor')" tbTileMini >

        <tb-tile [title]="_TB('Subcontractor Delivery Note')" tbTileMini  hasTitle="True">

<div class="anchored">         <tb-radio cmpId="IDC_MOCONFIRMATION_DN_SEL" width="53" [model]="eventData?.model?.bSelDN" [caption]="_TB('From')"></tb-radio>
