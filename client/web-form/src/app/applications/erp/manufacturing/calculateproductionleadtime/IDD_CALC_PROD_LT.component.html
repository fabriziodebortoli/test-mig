 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('MO')" tbTileMini >
         <tb-radio cmpId="IDC_CALC_PROD_LT_ALL_ORD" width="28" [model]="eventData?.model?.bAllMO" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CALC_PROD_LT_SELECTION_ORD" width="28" [model]="eventData?.model?.bOrdSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_CALC_PROD_LT_ORD_FROM" width="62" [model]="eventData?.model?.FromOrd"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_CALC_PROD_LT_ORD_TO" width="62" [model]="eventData?.model?.ToOrd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Item')" tbTileMini >
         <tb-radio cmpId="IDC_CALC_PROD_LT_ALL_PROD" width="52" [model]="eventData?.model?.bAllProd" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CALC_PROD_LT_SELECTION_PROD" width="28" [model]="eventData?.model?.bProdSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_CALC_PROD_LT_PROD_FROM" width="122" [model]="eventData?.model?.FromProd"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_CALC_PROD_LT_PROD_TO" width="122" [model]="eventData?.model?.ToProd"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Variant')" tbTileMini  *ngIf="eventData?.activation?.IDD_CALC_PROD_LT_FILTER_VARIANT">
         <tb-radio cmpId="IDC_CALC_PROD_LT_EVERYONE_VARIANTS" width="36" [model]="eventData?.model?.bAllVariants" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CALC_PROD_LT_SELECTION_VARIANTS" width="28" [model]="eventData?.model?.bVariantsSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_CALC_PROD_LT_VARIANTS_FROM" width="122" [model]="eventData?.model?.FromVariant"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_CALC_PROD_LT_VARIANTS_TO" width="122" [model]="eventData?.model?.ToVariant"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Job')" tbTileMini >
         <tb-radio cmpId="IDC_CALC_PROD_LT_EVERYONE_COMM" width="89" [model]="eventData?.model?.bAllJobs" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CALC_PROD_LT_SELECTION_COMM" width="28" [model]="eventData?.model?.bJobSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_CALC_PROD_LT_COMM_FROM" width="62" [model]="eventData?.model?.FromJob"></tb-text>
</div>         <tb-text [caption]="_TB('To')" cmpId="IDC_CALC_PROD_LT_COMM_TO" width="62" [model]="eventData?.model?.ToJob"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Delivery Date')" tbTileMini >
         <tb-radio cmpId="IDC_CALC_PROD_LT_EVERYONE_DATE_DELIV" width="89" [model]="eventData?.model?.bAllDeliveryDates" [caption]="_TB('All')"></tb-radio>
<div class="anchored">         <tb-radio cmpId="IDC_CALC_PROD_LT_SELECTION_DATE" width="28" [model]="eventData?.model?.bSelData" [caption]="_TB('From')"></tb-radio>
         <tb-date-input formatter="Date" [readonly]="false" cmpId="IDC_CALC_PROD_LT_DELIVERYDATE_FROM" width="62" [model]="eventData?.model?.FromMODate"></tb-date-input>
</div>         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_CALC_PROD_LT_DELIVERYDATE_TO" width="62" [model]="eventData?.model?.ToMODate"></tb-date-input>
        </tb-tile>
        <tb-tile [title]="_TB('Days Rounding')" tbTileMini >
         <tb-enum-combo [caption]="_TB('Type')" cmpId="IDC_CALC_PROD_LT_DAYS_ROUNDING_TYPE" width="110" [model]="eventData?.model?.eRounding" [itemSource]="IDC_CALC_PROD_LT_DAYS_ROUNDING_TYPE_itemSource"></tb-enum-combo>
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Digits')" cmpId="IDC_CALC_PROD_LT_DAYS_DIGITS" width="27" [model]="eventData?.model?.nDigits"></tb-numeric-text-box>
<div class="anchored">         <tb-text [caption]="_TB('Consider')" cmpId="IDC_CALC_PROD_LT_HOURS_DAILY" width="27" [model]="eventData?.model?.nHoursInDay"></tb-text>
         <tb-caption cmpId="IDC_CALC_PROD_LT_HOURS_DAILY_STATIC" width="70" [caption]="_TB('hours in 1 day')"></tb-caption>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Results')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="138" [model]="eventData?.model?.DBTCalculateProductionLeadTime">
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_SELECTED" columnName="TMO_Selection" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_BOM" columnName="BOM" [title]="_TB('Item')" columnType="tb-label-static" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_BOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_PROD_QTY" columnName="ProducedQtyForLT" [title]="_TB('Produced Qty')" columnType="tb-numeric-text-box" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_PROD_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_SEC_RATE_PROD_QTY" columnName="SecondRateQuantityForLT" [title]="_TB('Second Rate
Produced Qty')" columnType="tb-numeric-text-box" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_SEC_RATE_PROD_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_SCRAP_QTY" columnName="ScrapQuantityForLT" [title]="_TB('Scrap
Quantity')" columnType="tb-numeric-text-box" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_SCRAP_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_PROCESSING_TIME" columnName="ActualProcessTimeForLT" [title]="_TB('Processing
Time')" columnType="tb-body-edit-column" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_PROCESSING_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_SETUP_TIME" columnName="ActualSetupTimeForLT" [title]="_TB('Setup Time')" columnType="tb-body-edit-column" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_SETUP_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_TOTAL_TIME" columnName="TotTimeForLeadTime" [title]="_TB('Total Time')" columnType="tb-body-edit-column" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_TOTAL_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_TOT_QTY" columnName="CalcTotQty" [title]="_TB('Total Qty')" columnType="tb-numeric-text-box" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_TOT_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_CALC_PROD_LT_CHOOSE_BE_LEAD_TIME" columnName="CalcLeadTime" [title]="_TB('Lead Time
(Days)')" columnType="tb-numeric-text-box" columnName="IDC_CALC_PROD_LT_CHOOSE_BE_LEAD_TIME">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane [title]="_TB('LegendDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
<div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_WHITE" width="11" [model]="eventData?.model?.InHouseCreated"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="140" [caption]="_TB('created in-house')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_WHITE_EXTERNAL" width="11" [model]="eventData?.model?.OutsourcedCreated"></tb-image>
         <tb-caption cmpId="IDC_STATIC_2" width="140" [caption]="_TB('created outsource')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_GREEN" width="11" [model]="eventData?.model?.InHouseReleased"></tb-image>
         <tb-caption cmpId="IDC_STATIC_3" width="140" [caption]="_TB('released in-house')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_GREEN_EXTERNAL" width="11" [model]="eventData?.model?.OutsourcedReleased"></tb-image>
         <tb-caption cmpId="IDC_STATIC_4" width="140" [caption]="_TB('released outsource')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_YELLOW" width="11" [model]="eventData?.model?.InHouseProcessing"></tb-image>
         <tb-caption cmpId="IDC_STATIC_5" width="140" [caption]="_TB('processing in-house')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="12" [width]="11" cmpId="IDC_CALC_PROD_LT_LEGEND_CIRCLE_YELLOW_EXTERNAL" width="11" [model]="eventData?.model?.OutsourcedProcessing"></tb-image>
         <tb-caption cmpId="IDC_STATIC" width="140" [caption]="_TB('processing outsource')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('PreferencesDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CALC_PROD_LT_PRINTER?.enabled" icon="tb-print" [caption]="_TB('Printer')" cmpId="ID_CALC_PROD_LT_PRINTER"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
