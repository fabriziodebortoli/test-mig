 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Requirement line')" tbTileMini  isCollapsible="False">
        <tb-numeric-text-box formatter="Integer" cmpId="IDC_PICKING_MATERIALS_GO_TO_DETAIL" width="110" [model]="eventData?.model?.LineSearch"></tb-numeric-text-box>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PICKING_MATERIALS_GO_TO_DETAIL_UNDO?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="IDC_PICKING_MATERIALS_GO_TO_DETAIL_UNDO"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.IDC_PICKING_MATERIALS_GO_TO_DETAIL_OK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="IDC_PICKING_MATERIALS_GO_TO_DETAIL_OK"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
