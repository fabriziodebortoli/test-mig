 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Select the file and the tables to be imported')" isCollapsible="False" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Import data')" tbTileStandard  hasTitle="True">
         <tb-date-input formatter="DateTime" [readonly]="false" [caption]="_TB('Last Import Date')" cmpId="IDC_AGOIMPORT_LASTDATE_MASTER" width="77" [model]="eventData?.model?.DateLastImport"></tb-date-input>
         <tb-text [caption]="_TB('Path and file name')" cmpId="IDC_AGOIMPORT_FILENAME" width="215" [model]="eventData?.model?.FilePathImport"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Tables to be imported')" tbTileStandard  hasTitle="True">
<div class="anchored">         <tb-checkbox cmpId="IDC_AGOIMPORT_ACCOUNT" width="109" [model]="eventData?.model?.bEnableImportAccount" [caption]="_TB('SubAccounts')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_AGOIMPORT_ACCOUNT_COUNTER" width="37" [model]="eventData?.model?.AGOSubAccountsCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_AGOIMPORT_REASONS" width="109" [model]="eventData?.model?.bEnableImportReasons" [caption]="_TB('Accounting Reasons')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_AGOIMPORT_REASONS_COUNTER" width="37" [model]="eventData?.model?.AGOAccReasonsCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_AGOIMPORT_TAXCODE" width="109" [model]="eventData?.model?.bEnableImportTaxCode" [caption]="_TB('Tax Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_AGOIMPORT_TAXCODE_COUNTER" width="37" [model]="eventData?.model?.AGOTaxCodesCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_AGOIMPORT_LAWCODE" width="109" [model]="eventData?.model?.bEnableImportLawCode" [caption]="_TB('Law Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_AGOIMPORT_LAWCODE_COUNTER" width="37" [model]="eventData?.model?.AGOLawCodesCount"></tb-numeric-text-box>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_AGOIMPORT_INTRAOP" width="109" [model]="eventData?.model?.bEnableImportIntraOpCode" [caption]="_TB('Intra Operation Codes')"></tb-checkbox>
         <tb-numeric-text-box formatter="Integer" disabled="true" cmpId="IDC_AGOIMPORT_INTRAOP_COUNTER" width="37" [model]="eventData?.model?.AGOIntraCodesCount"></tb-numeric-text-box>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_AGOIMPORT_OUTPUT" width="600" [model]="eventData?.model?.strOutput"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
