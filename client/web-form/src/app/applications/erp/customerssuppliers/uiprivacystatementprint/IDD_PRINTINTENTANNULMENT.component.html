 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-numeric-text-box formatter="Integer" [caption]="_TB('Year')" cmpId="IDC_PRINTINTENTLETTER_YEAR" width="43" [model]="eventData?.model?.Year"></tb-numeric-text-box>
         <tb-text [caption]="_TB('Log No.')" cmpId="IDC_PRINTINTENTLETTER_LOGNO" width="69" [model]="eventData?.model?.LogNo"></tb-text>
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_REPRINT" width="145" [model]="eventData?.model?.Reprint" [caption]="_TB('Also Already Printed')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('Suppliers')" tbTileStandard >
<div class="anchored">         <tb-radio cmpId="IDC_STPRIVACYSTATEMENT_ALL" width="35" [model]="eventData?.model?.CustSuppAll" [caption]="_TB('All')"></tb-radio>
         <tb-radio cmpId="IDC_STPRIVACYSTATEMENT_SEL" width="35" [model]="eventData?.model?.CustSuppSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_STPRIVACYSTATEMENT_FROMCODE" width="80" [model]="eventData?.model?.FromCode"></tb-text>
         <tb-label-static cmpId="IDC_STPRIVACYSTATEMENT_DESCRI_FROMCODE" width="154" [model]="eventData?.model?.HKLFromCode?.CompanyName"></tb-label-static>
</div><div class="anchored">         <tb-radio cmpId="IDC_STPRIVACYSTATEMENT_SEL" width="35" [model]="eventData?.model?.CustSuppSel" [caption]="_TB('From')"></tb-radio>
         <tb-text cmpId="IDC_STPRIVACYSTATEMENT_FROMCODE" width="80" [model]="eventData?.model?.FromCode"></tb-text>
         <tb-label-static cmpId="IDC_STPRIVACYSTATEMENT_DESCRI_FROMCODE" width="154" [model]="eventData?.model?.HKLFromCode?.CompanyName"></tb-label-static>
</div><div class="anchored">         <tb-text cmpId="IDC_STPRIVACYSTATEMENT_FROMCODE" width="80" [model]="eventData?.model?.FromCode"></tb-text>
         <tb-label-static cmpId="IDC_STPRIVACYSTATEMENT_DESCRI_FROMCODE" width="154" [model]="eventData?.model?.HKLFromCode?.CompanyName"></tb-label-static>
</div><div class="anchored">         <tb-text [caption]="_TB('To')" cmpId="IDC_STPRIVACYSTATEMENT_TOCODE" width="80" [model]="eventData?.model?.ToCode"></tb-text>
         <tb-label-static cmpId="IDC_STPRIVACYSTATEMENT_DESCRI_TOCODE" width="154" [model]="eventData?.model?.HKLToCode?.CompanyName"></tb-label-static>
</div>         <tb-text [caption]="_TB('With Tax code')" cmpId="IDC_PRINTINTENTLETTER_TAXCODE" width="57" [model]="eventData?.model?.TaxCode"></tb-text>
         <tb-text [caption]="_TB('With ISO code')" cmpId="IDC_PRINTINTENTLETTER_ISOCODE" width="57" [model]="eventData?.model?.ISOCode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Annulment Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_PRINTINTENTLETTER_FROMDATE" width="62" [model]="eventData?.model?.FromDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_PRINTINTENTLETTER_TODATE" width="62" [model]="eventData?.model?.ToDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" showAsTile="True">
        <tb-tile [title]="_TB('Print Data')" tbTileMini >
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_UPDATE" width="94" [model]="eventData?.model?.DefPrint" [caption]="_TB('Definitive Print ')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_LABELS" width="94" [model]="eventData?.model?.Labels" [caption]="_TB('Print also Labels')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_EMAIL" width="94" [model]="eventData?.model?.EMail" [caption]="_TB('Send by Email')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_PRINTMAIL" width="94" [model]="eventData?.model?.PrintMail" [caption]="_TB('Print sent letters')"></tb-checkbox>
        </tb-tile>
        <tb-tile [title]="_TB('PostaLite')" tbTileStandard  *ngIf="eventData?.activation?.IDD_TD_STPRIVACYSTATEMENT_ACTION_POSTALITE">
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_POSTALITE" width="99" [model]="eventData?.model?.PostaLite" [caption]="_TB('Send via PostaLite')"></tb-checkbox>
         <tb-checkbox cmpId="IDC_STPRIVACYSTATEMENT_PRINTPOSTALITE" width="99" [model]="eventData?.model?.PrintPostaLite" [caption]="_TB('Print sent letters')"></tb-checkbox>
         <tb-enum-combo [caption]="_TB('Delivery type')" cmpId="IDC_STPRIVACYSTATEMENT_PLDELIVTYPE" width="115" [model]="eventData?.model?.PLDeliveryType"></tb-enum-combo>
         <tb-enum-combo [caption]="_TB('Print type')" cmpId="IDC_STPRIVACYSTATEMENT_PLPRINTTYPE" width="115" [model]="eventData?.model?.PLPrintType"></tb-enum-combo>
        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileWide >
<div class="col col1">        <tb-label-static cmpId="IDC_STPRIVACYSTATEMENT_PROCESS" width="650" [model]="eventData?.model?.ProcessStatus"></tb-label-static>
</div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_STPRIVACYSTATEMENT_REPORT?.enabled" icon="tb-report" [caption]="_TB('View')" cmpId="ID_STPRIVACYSTATEMENT_REPORT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
