 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeNone >
      <ng-template>
       <tb-tile [title]="_TB('Fiscal Code Calculation')" tbTileStandard >
        <tb-text [caption]="_TB('Last Name')" cmpId="IDC_CALC_FISCALCODE_LASTNAME" width="210" [model]="eventData?.model?.LastName"></tb-text>
        <tb-text [caption]="_TB('Name')" cmpId="IDC_CALC_FISCALCODE_NAME" width="210" [model]="eventData?.model?.Name"></tb-text>
        <tb-enum-combo [caption]="_TB('Gender')" cmpId="IDC_CALC_FISCALCODE_GENDER" width="57" [model]="eventData?.model?.Gender"></tb-enum-combo>
        <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Birth Date')" cmpId="IDC_CALC_FISCALCODE_BIRTHDATE" width="57" [model]="eventData?.model?.DateOfBirth"></tb-date-input>
        <tb-combo [caption]="_TB('ISO Country Of Birth')" cmpId="IDC_CALC_FISCALCODE_BIRTH_ISO" width="28" [model]="eventData?.model?.ISOCountryCode"></tb-combo>
        <tb-combo [caption]="_TB('Municipality Of Birth')" cmpId="IDC_CALC_FISCALCODE_BIRTHMUNICIPALITY" width="210" [model]="eventData?.model?.CityOfBirth"></tb-combo>
        <tb-text [caption]="_TB('Cadastral Code')" cmpId="IDC_CALC_FISCALCODE_CADASTRALCODE" width="28" [model]="eventData?.model?.CadastralCode"></tb-text>
<div class="anchored">        <tb-text [caption]="_TB('Fiscal Code')" cmpId="IDC_CALC_FISCALCODE_FISCALCODE" width="100" [model]="eventData?.model?.FiscalCode"></tb-text>
        <tb-button cmpId="IDC_CALC_FISCALCODE_CALCULATE" width="14" [model]="eventData?.model?.FiscalCodeCalculate"></tb-button>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_OK?.enabled" icon="tb-ok" [caption]="_TB('Ok')" cmpId="ID_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
