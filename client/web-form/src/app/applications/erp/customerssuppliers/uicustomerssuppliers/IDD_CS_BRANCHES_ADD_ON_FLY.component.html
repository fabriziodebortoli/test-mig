 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Main Data')" tbTileStandard >
<div class="anchored">         <tb-text [caption]="_TB('Branch')" cmpId="IDC_BE_CS_BRANCH" width="48" [model]="eventData?.model?.OtherBranches?.Branch"></tb-text>
         <tb-checkbox cmpId="IDC_BE_CS_DISABLED" width="99" [model]="eventData?.model?.OtherBranches?.Disabled" [caption]="_TB('Disabled  ')"></tb-checkbox>
</div>         <tb-text [caption]="_TB('Company Name')" cmpId="IDC_BE_CS_COMPNAME" width="154" [model]="eventData?.model?.OtherBranches?.CompanyName"></tb-text>
         <tb-combo [caption]="_TB('ISO Country')" cmpId="IDC_BE_CS_CODEISO" width="40" [model]="eventData?.model?.OtherBranches?.ISOCountryCode"></tb-combo>
         <tb-text *ngIf="eventData?.activation?.IDC_BE_CS_FISCALCODE" [caption]="_TB('Fiscal Code')" cmpId="IDC_BE_CS_FISCALCODE" width="86" [model]="eventData?.model?.OtherBranches?.FiscalCode"></tb-text>
         <tb-text [caption]="_TB('Tax Number')" cmpId="IDC_BE_CS_TAXIDNUMBER" width="86" [model]="eventData?.model?.OtherBranches?.TaxIdNumber"></tb-text>
         <tb-text *ngIf="eventData?.activation?.IDC_BE_TAXOFFICE" [caption]="_TB('Tax Office')" cmpId="IDC_BE_TAXOFFICE" width="154" [model]="eventData?.model?.OtherBranches?.TaxOffice"></tb-text>
         <tb-text *ngIf="eventData?.activation?.IDC_DETAIL_CS_SIACODE" [caption]="_TB('SIA Code')" cmpId="IDC_DETAIL_CS_SIACODE" width="28" [model]="eventData?.model?.OtherBranches?.SIACode"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Address Data')" tbTileStandard >
         <tb-text *ngIf="eventData?.activation?.IDC_CS_BRANCHES_ZIPCODE_BR" [caption]="_TB('ZIP Code')" cmpId="IDC_CS_BRANCHES_ZIPCODE_BR" width="72" [model]="eventData?.model?.OtherBranches?.ZIPCode"></tb-text>
         <tb-textarea [readonly]="true" height="24" width="210" [caption]="_TB('Address')" cmpId="IDC_BE_CS_ADDRESS" width="210" [model]="eventData?.model?.OtherBranches?.Address"></tb-textarea>
         <tb-text *ngIf="eventData?.activation?.IDC_CS_BRANCHES_STREETNO" [caption]="_TB('Street No.')" cmpId="IDC_CS_BRANCHES_STREETNO" width="40" [model]="eventData?.model?.OtherBranches?.StreetNo"></tb-text>
         <tb-text [caption]="_TB('Additional Address')" cmpId="IDC_CS_BRANCHES_ADDRESS2" width="210" [model]="eventData?.model?.OtherBranches?.Address2"></tb-text>
         <tb-text *ngIf="eventData?.activation?.IDC_CS_BRANCHES_DISTRICT" [caption]="_TB('District')" cmpId="IDC_CS_BRANCHES_DISTRICT" width="210" [model]="eventData?.model?.OtherBranches?.District"></tb-text>
         <tb-combo *ngIf="eventData?.activation?.IDC_DETAIL_CS_BRANCHES_FEDERALSTATE" [caption]="_TB('Federal State')" cmpId="IDC_DETAIL_CS_BRANCHES_FEDERALSTATE" width="40" [model]="eventData?.model?.OtherBranches?.FederalState"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_BE_CS_CITY" [caption]="_TB('Municipality')" cmpId="IDC_BE_CS_CITY" width="210" [model]="eventData?.model?.OtherBranches?.City"></tb-combo>
         <tb-combo *ngIf="eventData?.activation?.IDC_BE_CS_CITY_BR" [caption]="_TB('Municipality')" cmpId="IDC_BE_CS_CITY_BR" width="210" [model]="eventData?.model?.OtherBranches?.City"></tb-combo>
<div class="anchored">         <tb-text *ngIf="eventData?.activation?.IDC_CS_BRANCHES_ZIPCODE" [caption]="_TB('ZIP Code')" cmpId="IDC_CS_BRANCHES_ZIPCODE" width="40" [model]="eventData?.model?.OtherBranches?.ZIPCode"></tb-text>
         <tb-combo *ngIf="eventData?.activation?.IDC_BE_CS_COUNTY" [caption]="_TB('County')" cmpId="IDC_BE_CS_COUNTY" width="40" [model]="eventData?.model?.OtherBranches?.County"></tb-combo>
</div>         <tb-combo *ngIf="eventData?.activation?.IDC_BE_CS_REGION" [caption]="_TB('Region')" cmpId="IDC_BE_CS_REGION" width="128" [model]="eventData?.model?.OtherBranches?.Region" [itemSource]="IDC_BE_CS_REGION_itemSource"></tb-combo>
         <tb-combo [caption]="_TB('Country')" cmpId="IDC_BE_CS_STATUS" width="210" [model]="eventData?.model?.OtherBranches?.Country" [itemSource]="IDC_BE_CS_STATUS_itemSource"></tb-combo>
<div class="anchored">         <tb-text [caption]="_TB('Latitude/Longitude')" cmpId="IDC_CS_BRANCHES_LATITUDE" width="76" [model]="eventData?.model?.OtherBranches?.Latitude"></tb-text>
         <tb-text cmpId="IDC_CS_BRANCHES_LONGITUDE" width="76" [model]="eventData?.model?.OtherBranches?.Longitude"></tb-text>
</div>        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Contacts')" tbTileWide  isCollapsible="True">
<div class="col col1"><div class="anchored">        <tb-phone mask [caption]="_TB('Phone')" cmpId="IDC_BE_CS_TELEPHONE1" width="86" [model]="eventData?.model?.OtherBranches?.Telephone1"></tb-phone>
        <tb-phone mask cmpId="IDC_BE_CS_TELEPHONE2" width="86" [model]="eventData?.model?.OtherBranches?.Telephone2"></tb-phone>
</div><div class="anchored">        <tb-text [caption]="_TB('Telex/Fax')" cmpId="IDC_BE_CS_TELEX" width="86" [model]="eventData?.model?.OtherBranches?.Telex"></tb-text>
        <tb-text cmpId="IDC_BE_CS_FAX" width="86" [model]="eventData?.model?.OtherBranches?.Fax"></tb-text>
</div>        <tb-text [caption]="_TB('Contact Person')" cmpId="IDC_BE_CS_REFPERSON" width="154" [model]="eventData?.model?.OtherBranches?.ContactPerson"></tb-text>
        <tb-text [caption]="_TB('Working Time')" cmpId="IDC_DETAIL_CS_WORKINGTIME" width="123" [model]="eventData?.model?.OtherBranches?.WorkingTime"></tb-text>
</div><div class="col col2">        <tb-email [caption]="_TB('Email')" cmpId="IDC_BE_CS_EMAILADDRESS" width="154" [model]="eventData?.model?.OtherBranches?.EMail"></tb-email>
        <tb-enum-combo [caption]="_TB('Email Sending Type')" cmpId="IDC_BE_CS_MAILSENDINGTYPE" width="74" [model]="eventData?.model?.OtherBranches?.MailSendingType"></tb-enum-combo>
        <tb-phone mask [caption]="_TB('Skype')" cmpId="IDC_CS_BRANCHES_SKYPEID" width="172" [model]="eventData?.model?.OtherBranches?.SkypeID"></tb-phone>
        <tb-link [caption]="_TB('Internet')" cmpId="IDC_BE_CS_INTERNETADDRESS" width="172" [model]="eventData?.model?.OtherBranches?.Internet"></tb-link>
</div>       </tb-tile>
       <tb-tile [title]="_TB('Other Data')" tbTileStandard  isCollapsible="True">
        <tb-text [caption]="_TB('Notes')" cmpId="IDC_DETAIL_CS_NOTES" width="218" [model]="eventData?.model?.OtherBranches?.Notes"></tb-text>
<div class="anchored">        <tb-combo *ngIf="eventData?.activation?.IDC_BE_CS_DOCLANGUAGE" [caption]="_TB('Document Language')" cmpId="IDC_BE_CS_DOCLANGUAGE" width="62" [model]="eventData?.model?.OtherBranches?.Language"></tb-combo>
        <tb-label-static *ngIf="eventData?.activation?.IDC_CS_DESCRI_LANGUAGE" cmpId="IDC_CS_DESCRI_LANGUAGE" width="154" [model]="eventData?.model?.HKLBranchLanguage?.Description"></tb-label-static>
</div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
