 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('Select a provider')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Provider')" tbTileStandard >
         <tb-combo [caption]="_TB('Download fixings from:')" cmpId="IDC_FDL_PROVIDER" width="140" [model]="eventData?.model?.strComboProvider" [itemSource]="IDC_FDL_PROVIDER_itemSource"></tb-combo>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Requested date')" cmpId="IDC_FDL_REQUESTED_DATE" width="57" [model]="eventData?.model?.RequestedDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('Downloaded Fixings')" isCollapsible="False" showAsTile="True">
        <tb-tile [title]="_TB('Currency to update')" tbTileStandard >
         <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Reference date for download')" cmpId="IDC_FDL_REFERENCE_DATE" width="57" [model]="eventData?.model?.DownloadedFixingDate"></tb-date-input>
<div class="anchored">         <tb-label-static [caption]="_TB('Currency to update with new fixings')" cmpId="IDC_FDL_BASE_CURRENCY" width="54" [model]="eventData?.model?.BaseCurrency"></tb-label-static>
         <tb-label-static cmpId="IDC_FDL_BASE_CURRENCY_DESCRI" width="125" [model]="eventData?.model?.BaseCurrencyDescri"></tb-label-static>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.FixingDownload">
         <tb-body-edit-column cmpId="IDC_FIXING_DOWNLOAD_SELECTED" columnName="l_Selected" [title]="_TB(' ')" columnType="tb-checkbox" columnName="IDC_FIXING_DOWNLOAD_SELECTED">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIXING_DOWNLOAD_CURRENCY" columnName="ReferredCurrency" [title]="_TB('Currency')" columnType="tb-label-static" columnName="IDC_FIXING_DOWNLOAD_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIXING_DOWNLOAD_DESCRIPTION" columnName="l_ReferredCurrencyDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_FIXING_DOWNLOAD_DESCRIPTION">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="true" cmpId="IDC_FIXING_DOWNLOAD_DATE" columnName="FixingDate" [title]="_TB('Fixing Date')" columnType="tb-date-input" columnName="IDC_FIXING_DOWNLOAD_DATE" *ngIf="eventData?.activation?.IDC_FIXING_DOWNLOAD_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_FIXING_DOWNLOAD_DATE" columnName="FixingDate" [title]="_TB('Fixing Date')" columnType="tb-date-input" columnName="IDC_FIXING_DOWNLOAD_DATE" *ngIf="eventData?.activation?.IDC_FIXING_DOWNLOAD_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_FIXING_DOWNLOAD_INTCODE" columnName="l_InternationalCode" [title]="_TB('International Code')" columnType="tb-label-static" columnName="IDC_FIXING_DOWNLOAD_INTCODE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_FIXING_DOWNLOAD_CURRENT" columnName="Fixing" [title]="_TB('Current Fixing')" columnType="tb-numeric-text-box" columnName="IDC_FIXING_DOWNLOAD_CURRENT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" cmpId="IDC_FIXING_DOWNLOAD_NEW" columnName="l_NewFixing" [title]="_TB('New Fixing')" columnType="tb-numeric-text-box" columnName="IDC_FIXING_DOWNLOAD_NEW">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
