 <tb-frame tbBatch >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tilepanel [title]="_TB('eventData?.model?.FiltersPanelText')" isCollapsible="True" isCollapsed="False" showAsTile="True">
        <tb-tile [title]="_TB('Period')" tbTileMini >
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('From')" cmpId="IDC_ACCTRANSFER_FROMDATE" width="57" [model]="eventData?.model?.StartDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('To')" cmpId="IDC_ACCTRANSFER_TODATE" width="57" [model]="eventData?.model?.EndDate"></tb-date-input>
        </tb-tile>
       </tb-tilepanel>
       <tb-tilepanel [title]="_TB('eventData?.model?.ActionsPanelText')" isCollapsible="True" isCollapsed="True" showAsTile="True">
        <tb-tile [title]="_TB('Post to Accounting')" tbTileStandard >
<div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Posting Date')" cmpId="IDC_ACCTRANSFER_ENTRYPOSTDATE" width="57" [model]="eventData?.model?.PostingDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Accrual Date')" cmpId="IDC_ACCTRANSFER_ENTRYACCDATE" width="57" [model]="eventData?.model?.AccrualDate"></tb-date-input>
</div>        </tb-tile>
       </tb-tilepanel>
       <tb-tile [title]="_TB('Result')" tbTileAutoFill >
        <tb-body-edit cmpId="IDC_TB_ACTIVITY_DOCUMENT_GRID" width="599" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_SELECT" columnName="l_TEnhAccTransfer_P01" [title]="_TB('Sel.')" columnType="tb-checkbox" columnName="IDC_ACCTRANSFER_SELECT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_POSTED" columnName="l_TEnhAccTransfer_P02" [title]="_TB('Post.')" columnType="tb-checkbox" columnName="IDC_ACCTRANSFER_POSTED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_ACCTRANSFER_PRIORITY" columnName="l_TEnhAccTransfer_P04" [title]="_TB('Priority')" columnType="tb-numeric-text-box" columnName="IDC_ACCTRANSFER_PRIORITY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_TEMPLATE" columnName="l_TEnhAccTransfer_P03" [title]="_TB('Template')" columnType="tb-label-static" columnName="IDC_ACCTRANSFER_TEMPLATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_DESCRI_TEMPLATE" columnName="l_TEnhAccTransfer_P06" [title]="_TB('Template Description')" columnType="tb-label-static" columnName="IDC_ACCTRANSFER_DESCRI_TEMPLATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_ACCOUNT" columnName="Account" [title]="_TB('Account')" columnType="tb-label-static" columnName="IDC_ACCTRANSFER_ACCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_DESCRI_ACCOUNT" columnName="l_TEnhAccTransfer_P05" [title]="_TB('Account Description')" columnType="tb-label-static" columnName="IDC_ACCTRANSFER_DESCRI_ACCOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ACCTRANSFER_SIGN" columnName="DebitCreditSign" [title]="_TB('Sign')" columnType="tb-enum-combo" columnName="IDC_ACCTRANSFER_SIGN">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ACCTRANSFER_BALANCE" columnName="Amount" [title]="_TB('Balance')" columnType="tb-numeric-text-box" columnName="IDC_ACCTRANSFER_BALANCE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN?.enabled" icon="tb-start" [caption]="_TB('Start')" cmpId="ID_EXTDOC_BATCH_STARTSTOP_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN?.enabled" icon="framework.tbframeworkimages.images.25x25.resume.png" [caption]="_TB('Pause')" cmpId="ID_EXTDOC_BATCH_PAUSERESUME_TOOLBTN"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_DATA?.enabled" icon="framework.tbframeworkimages.images.25x25.extract.png" [caption]="_TB('Extract')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_DATA"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION?.enabled" icon="tb-undo" [caption]="_TB('Undo')" cmpId="ID_TB_ACTIVITY_FRAME_UNDO_EXTRACTION"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_STOP?.enabled" icon="framework.tbframeworkimages.images.25x25.stopextract.png" [caption]="_TB('Stop')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_STOP"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_PAUSE?.enabled" icon="framework.tbframeworkimages.images.25x25.processpause.png" [caption]="_TB('Pause')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_PAUSE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_TB_ACTIVITY_FRAME_LOAD_RESUME?.enabled" icon="framework.tbframeworkimages.images.25x25.processrun.png" [caption]="_TB('Resume')" cmpId="ID_TB_ACTIVITY_FRAME_LOAD_RESUME"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
