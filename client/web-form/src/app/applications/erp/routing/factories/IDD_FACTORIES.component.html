 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" [title]="_TB('Factory Tile Group')" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB(' Main Data')" tbTileWide >
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Factory')" cmpId="IDC_FACTORIES_FACTORY" width="48" [model]="eventData?.model?.Factories?.Factory"></tb-text>
        <tb-text cmpId="IDC_FACTORIES_DESCRIPTION" width="176" [model]="eventData?.model?.Factories?.Description"></tb-text>
</div></div><div class="col col2">        <tb-text [caption]="_TB('Notes')" cmpId="IDC_FACTORIES_ANNOTATIONS" width="224" [model]="eventData?.model?.Factories?.Notes"></tb-text>
</div>       </tb-tile>
       <tb-tile [title]="_TB(' Picking')" tbTileWide >
<div class="col col1">        <tb-section-title cmpId="IDC_STATIC_INHOUSE_PICK_STORAGES" width="322" [caption]="_TB('InHouse Storages')"></tb-section-title>
<div class="anchored">        <tb-combo [caption]="_TB('Raw Materials')" cmpId="IDC_FACTORIES_STORAGE_PICKING" width="62" [model]="eventData?.model?.Factories?.PickingStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_STORAGE_PICKING" width="159" [model]="eventData?.model?.HKLPickingStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Semifinished')" cmpId="IDC_FACTORIES_STORAGE_PICKING_SEMIFINISHED" width="62" [model]="eventData?.model?.Factories?.PickingStorageSemifinished"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_STORAGE_PICKING_SEMIFINISHED" width="159" [model]="eventData?.model?.HKLPickingStorageSF?.Description"></tb-label-static>
</div></div><div class="col col2">        <tb-section-title cmpId="IDC_STATIC_OUTSOURCED_PICK_STORAGES" width="327" [caption]="_TB('Outsourced Storages')"></tb-section-title>
<div class="anchored">        <tb-combo [caption]="_TB('Raw Materials')" cmpId="IDC_FACTORIES_EXT_STORAGE_PICKING" width="62" [model]="eventData?.model?.Factories?.PickingExtStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_STORAGE_PICKING" width="159" [model]="eventData?.model?.HKLPickingExtStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Semifinished')" cmpId="IDC_FACTORIES_EXT_STORAGE_SEMIFINISHED" width="62" [model]="eventData?.model?.Factories?.PickingExtStorageSF"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_STORAGE_SEMIFINISHED" width="159" [model]="eventData?.model?.HKLPickingExtStorageSF?.Description"></tb-label-static>
</div></div>       </tb-tile>
       <tb-tile [title]="_TB(' Processing')" tbTileWide >
<div class="col col1">        <tb-section-title cmpId="IDC_STATIC_INHOUSE_PROCESS_STORAGES" width="327" [caption]="_TB('InHouse Storages')"></tb-section-title>
<div class="anchored">        <tb-combo [caption]="_TB('Load finished product')" cmpId="IDC_FACTORIES_FINISHED_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_FINISHED_STORAGE" width="158" [model]="eventData?.model?.HKLStorageFP?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load semifinished')" cmpId="IDC_FACTORIES_SF_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultSFStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_SF_STORAGE" width="158" [model]="eventData?.model?.HKLSFStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load second rate')" cmpId="IDC_FACTORIES_SECONDRATE_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultSecondRateStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_SECONDRATE_STORAGE" width="158" [model]="eventData?.model?.HKLSecondRateStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load scrap')" cmpId="IDC_FACTORIES_SCRAP_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultScrapStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_SCRAP_STORAGE" width="158" [model]="eventData?.model?.HKLScrapStorage?.Description"></tb-label-static>
</div></div><div class="col col2">        <tb-section-title cmpId="IDC_STATIC_OUTSOURCED_PROCESS_STORAGES" width="327" [caption]="_TB('Outsourced Storages')"></tb-section-title>
<div class="anchored">        <tb-combo [caption]="_TB('Load finished product')" cmpId="IDC_FACTORIES_EXT_FINISHED_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultExtStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_FINISHED_STORAGE" width="158" [model]="eventData?.model?.HKLExtStorageFP?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load semifinished')" cmpId="IDC_FACTORIES_EXT_SF_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultExtSFStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_SF_STORAGE" width="158" [model]="eventData?.model?.HKLExtStorageSF?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load second rate')" cmpId="IDC_FACTORIES_EXT_SECONDRATE_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultExtSecondRateStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_SECONDRATE_STORAGE" width="158" [model]="eventData?.model?.HKLExtSecondRateStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Load scrap')" cmpId="IDC_FACTORIES_EXT_SCRAP_STORAGE" width="62" [model]="eventData?.model?.Factories?.DefaultExtScrapStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_SCRAP_STORAGE" width="158" [model]="eventData?.model?.HKLExtScrapStorage?.Description"></tb-label-static>
</div></div>       </tb-tile>
       <tb-tile [title]="_TB('Waste')" tbTileWide >
<div class="col col1">        <tb-section-title cmpId="IDC_STATIC_WASTE_PROCESS_STORAGES" width="650" [caption]="_TB('Waste')"></tb-section-title>
<div class="anchored">        <tb-combo [caption]="_TB('Waste')" cmpId="IDC_FACTORIES_WASTE_STORAGE" width="62" [model]="eventData?.model?.Factories?.WasteStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_EXT_FINISHED_STORAGE" width="158" [model]="eventData?.model?.HKLWasteStorage?.Description"></tb-label-static>
</div><div class="anchored">        <tb-combo [caption]="_TB('Waste with different item')" cmpId="IDC_FACTORIES_WASTEDIFFITEM_STORAGE" width="62" [model]="eventData?.model?.Factories?.WasteDifferentItemStorage"></tb-combo>
        <tb-label-static cmpId="IDC_FACTORIES_DESCRI_SF_STORAGE" width="158" [model]="eventData?.model?.HKLWasteDifftemStorage?.Description"></tb-label-static>
</div></div><div class="col col2"></div>       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
