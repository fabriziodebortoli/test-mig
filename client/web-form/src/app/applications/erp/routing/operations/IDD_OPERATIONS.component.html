 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer tbLayoutTypeVbox >
        <tb-tile [title]="_TB('Main data')" tbTileWide  hasTitle="True">
<div class="col col1"><div class="anchored">         <tb-text [caption]="_TB('Operation')" cmpId="IDC_OPERATION_OPERATION" width="58" [model]="eventData?.model?.Operations?.Operation"></tb-text>
         <tb-text cmpId="IDC_OPERATION_DESCRI_OPERATION" width="253" [model]="eventData?.model?.Operations?.Description"></tb-text>
</div></div><div class="col col2"></div>        </tb-tile>
        <tb-tile [title]="_TB('Work Center')" tbTileWide  *ngIf="eventData?.activation?.IDD_OPERATION_WC_DATA">
<div class="col col1"><div class="anchored">         <tb-text [caption]="_TB('WC or Family')" cmpId="IDC_OPERATION_WC_FAMILY" width="62" [model]="eventData?.model?.Operations?.WC"></tb-text>
         <tb-label-static cmpId="IDC_OPERATION_DESCRI_WC" width="154" [model]="eventData?.model?.HKLSelectorWC?.Description"></tb-label-static>
</div></div><div class="col col2">         <tb-checkbox *ngIf="eventData?.activation?.IDC_OPERATION_IS_WC" cmpId="IDC_OPERATION_IS_WC" width="109" [model]="eventData?.model?.Operations?.IsWC" [caption]="_TB('Is WC')"></tb-checkbox>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Times and Costs')" tbTileWide  *ngIf="eventData?.activation?.IDD_OPERATION_TIMESCOSTS">
<div class="col col1">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Hourly Cost')" cmpId="IDC_RTGSTEPS_COST_WORKINGTIME" width="40" [model]="eventData?.model?.Operations?.HourlyCost"></tb-numeric-text-box>
<div class="anchored">         <tb-checkbox cmpId="IDC_OPERATION_COSTS_ON_QTY" width="108" [model]="eventData?.model?.Operations?.CostsOnQty" [caption]="_TB('Cost calculation   ')"></tb-checkbox>
         <tb-caption cmpId="IDC_STATIC_OPERATION_COSTS_ON_QTY" width="206" [caption]="_TB('Use operation quantity to calculate cost ')"></tb-caption>
</div><div class="anchored">         <tb-checkbox cmpId="IDC_OPERATION_TIME_TOTAL" width="108" [model]="eventData?.model?.Operations?.TotalTime" [caption]="_TB('Processing time  ')"></tb-checkbox>
         <tb-caption cmpId="IDC_STATIC_OPERATION_TIME_TOTAL" width="206" [caption]="_TB('Use total processing time in BOM Operations')"></tb-caption>
</div></div><div class="col col2"></div>        </tb-tile>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Costs')" tbTileStandard  *ngIf="eventData?.activation?.IDD_OPERATION_COSTS">
          <tb-numeric-text-box formatter="Money" [caption]="_TB('Hourly or quantity of the operation')" cmpId="IDC_RTGSTEPS_COST_WORKINGTIME" width="40" [model]="eventData?.model?.Operations?.HourlyCost"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Money" [caption]="_TB('For produced quantity')" cmpId="IDC_RTGSTEPS_COST_PIECES" width="40" [model]="eventData?.model?.Operations?.UnitCost"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Money" [caption]="_TB('Additonal')" cmpId="IDC_RTGSTEPS_COST_ADDITIONAL" width="40" [model]="eventData?.model?.Operations?.AdditionalCost"></tb-numeric-text-box>
</div>          <tb-checkbox cmpId="IDC_OPERATION_COSTS_ON_QTY" width="109" [model]="eventData?.model?.Operations?.CostsOnQty" [caption]="_TB('Use operation quantity')"></tb-checkbox>
         </tb-tile>
         <tb-tile [title]="_TB('Times')" tbTileStandard  *ngIf="eventData?.activation?.IDD_OPERATION_TIMES">
          <tb-text [caption]="_TB('Processing')" cmpId="IDC_OPERATION_TIME_PROCESS" width="30" [model]="eventData?.model?.Operations?.ProcessingTime"></tb-text>
          <tb-text [caption]="_TB('Setup')" cmpId="IDC_OPERATION_TIME_SETUP" width="30" [model]="eventData?.model?.Operations?.SetupTime"></tb-text>
          <tb-checkbox cmpId="IDC_OPERATION_TIME_TOTAL" width="182" [model]="eventData?.model?.Operations?.TotalTime" [caption]="_TB('Use total processing time in BOM routing  ')"></tb-checkbox>
          <tb-text [caption]="_TB('Additional')" cmpId="IDC_OPERATION_TIME_SUMMARY" width="30" [model]="eventData?.model?.Operations?.QueueTime"></tb-text>
         </tb-tile>
        </tb-layoutcontainer>
        <tb-layoutcontainer tbLayoutTypeColumn >
         <tb-tile [title]="_TB('Other Data')" tbTileStandard >
          <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Creation Date')" cmpId="IDC_OPERATION_CREATION" width="57" [model]="eventData?.model?.Operations?.CreationDate"></tb-date-input>
          <tb-text [caption]="_TB('Notes')" cmpId="IDC_OPERATION_NOTES" width="154" [model]="eventData?.model?.Operations?.Notes"></tb-text>
          <tb-text [caption]="_TB('Operation description\'s File')" cmpId="IDC_OPERATION_FILEPATH_OPERATION" width="154" [model]="eventData?.model?.Operations?.OperationDescriptionFile"></tb-text>
         </tb-tile>
         <tb-tile tbTileStandard  *ngIf="eventData?.activation?.IDD_OPERATION_OTHERDATA">
          <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last Modified')" cmpId="IDC_OPERATION_LAST_MODIFY" width="57" [model]="eventData?.model?.Operations?.LastModificationDate"></tb-date-input>
          <tb-text [caption]="_TB('Service Code')" cmpId="IDC_OPERATION_ITEM" width="111" [model]="eventData?.model?.Operations?.Item"></tb-text>
          <tb-label-static cmpId="IDC_OPERATION_ITEM_DESCRI" width="154" [model]="eventData?.model?.HKLItemsByGoodType?.Description"></tb-label-static>
         </tb-tile>
        </tb-layoutcontainer>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Labour')" tbTileAutoFill  isCollapsible="True" isCollapsed="eventData?.model?.LabourbCollapsed" *ngIf="eventData?.activation?.IDD_TD_LABOUR">
        <tb-body-edit cmpId="IDC_BOM_BE_LABOUR" width="653" [model]="eventData?.model?.__DBTLabour">
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_PHASE" columnName="__ePhase" [title]="_TB('Phase')" columnType="tb-enum-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_PHASE" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_PHASE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_IS_WORKER" columnName="__bIsWorker" [title]="_TB('Is Worker')" columnType="tb-checkbox" columnName="IDC_LABOUR_DETAILS_ESTIMATED_IS_WORKER">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_TYPE" columnName="__eResourceType" [title]="_TB('Resource
Type')" columnType="tb-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_CODE" columnName="__sResourceCode" [title]="_TB('Resource
Code')" columnType="tb-text" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_CODE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_WORKER_ID" columnName="__nWorkerID" [title]="_TB('Worker')" columnType="tb-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_WORKER_ID">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_DECR" columnName="__sResourceDescription" [title]="_TB('Resource
Description')" columnType="tb-label-static" columnName="IDC_LABOUR_DETAILS_ESTIMATED_RESOURCE_DECR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE" columnName="__eLabourType" [itemSource]="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE_itemSource" [title]="_TB('Labour
Type')" columnType="tb-enum-combo" columnName="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_TYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT" columnName="__bIsPercent" [title]="_TB('In Perc.')" columnType="tb-checkbox" columnName="IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_IS_PERCENT">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Percent" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC" columnName="__nAttendancePerc" [title]="_TB('Attendance
Perc')" columnType="tb-numeric-text-box" columnName="IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_ATTENDANCE_PERC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_LABOUR_DETAILS_ESTIMATED_WORKING_TIME" columnName="__nWorkingTime" [title]="_TB('Working
Time')" columnType="tb-body-edit-column" columnName="IDC_LABOUR_DETAILS_ESTIMATED_WORKING_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="DateTime" [readonly]="false" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE" columnName="__dDate" [title]="_TB('Labour
Date')" columnType="tb-date-input" columnName="IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE" *ngIf="eventData?.activation?.IDC_LABOUR_DETAILS_ESTIMATED_LABOUR_DATE">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_LABOUR_DETAILS_ESTIMATED_NO_OF_RESOURCES" columnName="__nNoOfResources" [title]="_TB('No. of
Workers')" columnType="tb-numeric-text-box" columnName="IDC_LABOUR_DETAILS_ESTIMATED_NO_OF_RESOURCES">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
       <tb-tile [title]="_TB('Tools')" tbTileAutoFill  isCollapsible="True" isCollapsed="eventData?.model?.ToolsManagementbCollapsed" hasTitle="True" *ngIf="eventData?.activation?.IDD_TD_TOOLS_MANAGEMENT">
        <tb-body-edit cmpId="IDC_TOOLS_MANAGEMENT_BODY" width="357" [model]="eventData?.model?.DBTToolsManagement">
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_BMP" width="44" columnName="RtgStepTypeBmp" [title]="_TB(' ')" columnType="tb-image" columnName="IDC_TOOLS_MAN_BMP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_RTGSTEP" columnName="RtgStep" [itemSource]="IDC_TOOLS_MAN_RTGSTEP_itemSource" [title]="_TB('Routing
Step')" columnType="tb-combo" columnName="IDC_TOOLS_MAN_RTGSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_ALT" columnName="Alternate" [itemSource]="IDC_TOOLS_MAN_ALT_itemSource" [title]="_TB('Alternate')" columnType="tb-combo" columnName="IDC_TOOLS_MAN_ALT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_RTGSTEP_ALT_RTGSTEP" columnName="AltRtgStep" [itemSource]="IDC_TOOLS_MAN_RTGSTEP_ALT_RTGSTEP_itemSource" [title]="_TB('Alternative
Routing Step')" columnType="tb-combo" columnName="IDC_TOOLS_MAN_RTGSTEP_ALT_RTGSTEP">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_OPERATION" columnName="Operation" [title]="_TB('Operation')" columnType="tb-label-static" columnName="IDC_TOOLS_MAN_OPERATION">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_OPERATION_DESCR" columnName="OperationDescription" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_TOOLS_MAN_OPERATION_DESCR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_USAGE" width="180" columnName="Usage" columnType="tb-enum-combo" columnName="IDC_TOOLS_MAN_USAGE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_ISFAMILY" columnName="IsFamily" [title]="_TB('Is
Family')" columnType="tb-checkbox" columnName="IDC_TOOLS_MAN_ISFAMILY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_TOOL" columnName="Tool" [title]="_TB('Tool')" columnType="tb-body-edit-column" columnName="IDC_TOOLS_MAN_TOOL">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_TOOL_DESCR" [model]="eventData?.model?.HKLSelectorTools?.Description" [title]="_TB('Description')" columnType="tb-label-static" columnName="IDC_TOOLS_MAN_TOOL_DESCR">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_PROCESSINGTYPE" width="100" columnName="ProcessingType" [title]="_TB('Processing
Type')" columnType="tb-enum-combo" columnName="IDC_TOOLS_MAN_PROCESSINGTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_TOOLTYPE" width="100" columnName="ToolType" [title]="_TB('Tool
Type')" columnType="tb-enum-combo" columnName="IDC_TOOLS_MAN_TOOLTYPE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_FIXED" columnName="Fixed" [title]="_TB('Fixed')" columnType="tb-checkbox" columnName="IDC_TOOLS_MAN_FIXED">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Integer" cmpId="IDC_TOOLS_MAN_QTY" columnName="UsageQuantity" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_TOOLS_MAN_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_USAGE_TIME" width="57" columnName="UsageTime" [title]="_TB('Time')" columnType="tb-body-edit-column" columnName="IDC_TOOLS_MAN_USAGE_TIME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_EXCLUSIVE" columnName="ExclusiveUse" [title]="_TB('Exclusive')" columnType="tb-checkbox" columnName="IDC_TOOLS_MAN_EXCLUSIVE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_TOOLSOURCE" width="78" columnName="Source" [title]="_TB('Source')" columnType="tb-enum-combo" columnName="IDC_TOOLS_MAN_TOOLSOURCE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_TOOLS_MAN_TOOLSOURCE_TOOL" columnName="SourceTool" [title]="_TB('Tool
Source')" columnType="tb-label-static" columnName="IDC_TOOLS_MAN_TOOLSOURCE_TOOL">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_OPERATIONS_TOOLS_LEGEND_DOCKING_PANE" [title]="_TB('ManualBalancesDockPane')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Tools')" tbTileStandard  hasTitle="True">
<div class="anchored">         <tb-image [height]="10" [width]="13" cmpId="IDC_TOOLS_BMP_TOOL" width="13" [model]="eventData?.model?.ToolBmp"></tb-image>
         <tb-caption cmpId="IDC_STATIC7" width="141" [caption]="_TB('Tool')"></tb-caption>
</div><div class="anchored">         <tb-image [height]="17" [width]="13" cmpId="IDC_TOOLS_BMP_FAMILY" width="13" [model]="eventData?.model?.FamilyBmp"></tb-image>
         <tb-caption cmpId="IDC_STATIC6" width="141" [caption]="_TB('Family')"></tb-caption>
</div>        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
