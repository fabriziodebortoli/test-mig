 <tb-frame tbDataEntry >
  <tb-toolbar-top>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIND?.enabled" icon="tb-find" [caption]="_TB('Search')" cmpId="ID_EXTDOC_FIND"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_FIRST?.enabled" icon="tb-first" [caption]="_TB('First')" cmpId="ID_EXTDOC_FIRST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_PREV?.enabled" icon="tb-prev" [caption]="_TB('Previous')" cmpId="ID_EXTDOC_PREV"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEXT?.enabled" icon="tb-next" [caption]="_TB('Next')" cmpId="ID_EXTDOC_NEXT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_LAST?.enabled" icon="tb-last" [caption]="_TB('Last')" cmpId="ID_EXTDOC_LAST"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXEC_QUERY?.enabled" icon="tb-query" [caption]="_TB('Query')" cmpId="ID_EXTDOC_EXEC_QUERY"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EXIT?.enabled" icon="tb-exit" [caption]="_TB('Exit')" cmpId="ID_EXTDOC_EXIT"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REFRESH_ROWSET?.enabled" icon="tb-refresh" [caption]="_TB('Refresh data')" cmpId="ID_EXTDOC_REFRESH_ROWSET"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_CUSTOMIZE?.enabled" icon="tb-customize" [caption]="_TB('Customize')" cmpId="ID_EXTDOC_CUSTOMIZE"></tb-toolbar-top-button>
   <tb-toolbar-top-button [disabled]="!eventData?.buttonsState?.ID_ACTIONS_COPY?.enabled" icon="tb-socialshare" [caption]="_TB('Share')" cmpId="ID_ACTIONS_COPY"></tb-toolbar-top-button>
   <tb-toolbar-top-button *ngIf="eventData?.activation?.ID_INSPECT" [disabled]="!eventData?.buttonsState?.ID_INSPECT?.enabled" icon="tb-inspect" [caption]="_TB('Inspect field')" cmpId="ID_INSPECT"></tb-toolbar-top-button>
  </tb-toolbar-top>
	<ng-container #radar></ng-container>
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeHbox >
        <tb-tile tbTileStandard >
<div class="anchored">         <tb-text [caption]="_TB('Document No.')" cmpId="IDC_ADDCHARGES_DOCNO" width="57" [model]="eventData?.model?.Header?.DocumentNumber"></tb-text>
         <tb-text [caption]="_TB('Supplier Document Number')" cmpId="IDC_ADDCHARGES_DOCNOSUPPLIER" width="57" [model]="eventData?.model?.Header?.SupplierDocNo"></tb-text>
</div><div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Operation Date')" cmpId="IDC_ADDCHARGES_OPERATIONDATE" width="57" [model]="eventData?.model?.Header?.OperationDate"></tb-date-input>
         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Supplier Document Date')" cmpId="IDC_ADDCHARGES_DOCUMENTDATE" width="57" [model]="eventData?.model?.Header?.DocumentDate"></tb-date-input>
</div>        </tb-tile>
        <tb-tile tbTileStandard >
         <tb-text [caption]="_TB('Supplier')" cmpId="IDC_ADDCHARGES_SUPPLIER" width="80" [model]="eventData?.model?.Header?.Supplier"></tb-text>
         <tb-label-static cmpId="IDC_ADDCHARGES_SUPPLIERDESCRI" width="224" [model]="eventData?.model?.HKLSupplier?.CompNameComplete"></tb-label-static>
        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Main Data')" tbTileWide  isCollapsible="True">
<div class="col col1"><div class="anchored">        <tb-text [caption]="_TB('Spreading Template')" cmpId="IDC_ADDCHARGES_DISTRIBUTIONTEMPLATE" width="62" [model]="eventData?.model?.Header?.DistributionTemplate"></tb-text>
        <tb-label-static cmpId="IDC_ADDCHARGES_DESCRIDISTRIBUTIONTEMPLATE" width="154" [model]="eventData?.model?.HKLDistribTemplates?.Description"></tb-label-static>
</div></div><div class="col col2"><div class="anchored">        <tb-combo [caption]="_TB('Inventory Reason')" cmpId="IDC_ADDCHARGES_INVRSN" width="62" [model]="eventData?.model?.Header?.InvRsn"></tb-combo>
        <tb-label-static cmpId="IDC_ADDCHARGES_INVRSN_DESCRI" width="154" [model]="eventData?.model?.HKLInvRsn?.Description"></tb-label-static>
</div></div>       </tb-tile>
       <tb-layoutcontainer isCollapsible="True" tbLayoutTypeColumn >
        <tb-tile [title]="_TB('Totals')" tbTileStandard  isCollapsible="True">
<div class="anchored">         <tb-numeric-text-box formatter="Money" [caption]="_TB('Charges Total')" cmpId="IDC_ADDCHARGES_TOTALCHARGES" width="68" [model]="eventData?.model?.Header?.TotalCharges"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Total')" cmpId="IDC_ADDCHARGES_TOTALDISTRIBUTED" width="68" [model]="eventData?.model?.Header?.TotalDistributed"></tb-numeric-text-box>
</div><div class="anchored">         <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Variance')" cmpId="IDC_ADDCHARGES_DELTA" width="68" [model]="eventData?.model?.Header?.Delta"></tb-numeric-text-box>
         <tb-numeric-text-box formatter="Percent" disabled="true" [caption]="_TB('Rates Total')" cmpId="IDC_ADDCHARGES_TOTALPERC" width="30" [model]="eventData?.model?.Header?.TotalPerc"></tb-numeric-text-box>
</div>        </tb-tile>
        <tb-tile [title]="_TB('Currency')" tbTileStandard  isCollapsible="True" *ngIf="eventData?.activation?.IDD_TD_ADDITIONAL_CHARGES_CURRENCY">
<div class="anchored">         <tb-combo [caption]="_TB('Currency')" cmpId="IDC_ADDCHARGES_CURRENCY" width="62" [model]="eventData?.model?.Header?.Currency"></tb-combo>
         <tb-label-static cmpId="IDC_ADDCHARGES_CURRDESCRIPTION" width="154" [model]="eventData?.model?.HKLCurrenciesCurrObj?.Description"></tb-label-static>
</div><div class="anchored">         <tb-date-input formatter="Date" [readonly]="false" [caption]="_TB('Fixing Date')" cmpId="IDC_ADDCHARGES_FIXINGDATE" width="57" [model]="eventData?.model?.Header?.FixingDate"></tb-date-input>
         <tb-text cmpId="IDC_INVOICE_DOC_FIXING" width="86" [model]="eventData?.model?.Header?.Fixing"></tb-text>
</div>        </tb-tile>
       </tb-layoutcontainer>
       <tb-tile [title]="_TB('Detail')" tbTileAutoFill >
        <tb-body-edit cmpId="ID_INVOICE_DOC_BODY_DETAIL" width="357" [model]="eventData?.model?.Detail">
         <tb-body-edit-column cmpId="IDC_INVOICE_DOC_DETAIL_RW_ITEM" columnType="tb-body-edit-column" columnName="IDC_INVOICE_DOC_DETAIL_RW_ITEM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_COMPLETEDESCRI" [title]="_TB('Item Description')" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_COMPLETEDESCRI">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_QTY" [title]="_TB('Qty')" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_QTY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_UOM" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_UOM">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_NETWEIGHT" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_NETWEIGHT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_GROSSWEIGHT" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_GROSSWEIGHT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_NOOFPACKS" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_NOOFPACKS">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_GROSSVOLUME" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_GROSSVOLUME">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_TAXABLEAMOUNT" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_TAXABLEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_BE_CURRENCY" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_BE_CURRENCY">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_BE_FIXINGDATE" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_BE_FIXINGDATE">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_BE_FIXING" [title]="_TB('Fixing')" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_BE_FIXING">
         </tb-body-edit-column>
         <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_ADDCHARGES_DETAIL_BE_LINEAMOUNT" columnName="LineAmount" [title]="_TB('Line Amount')" columnType="tb-numeric-text-box" columnName="IDC_ADDCHARGES_DETAIL_BE_LINEAMOUNT">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_DISTRIBUTIONPERC" [title]="_TB('Percentage')" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_DISTRIBUTIONPERC">
         </tb-body-edit-column>
         <tb-body-edit-column cmpId="IDC_ADDCHARGES_DETAIL_RW_DISTRIBUTEDCHARGE" columnType="tb-body-edit-column" columnName="IDC_ADDCHARGES_DETAIL_RW_DISTRIBUTEDCHARGE">
         </tb-body-edit-column>
        </tb-body-edit>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_DATASYNCHRO_DOCK_PANE" [title]="_TB('DataSynchronizer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile [title]="_TB('Data Validation Status')" tbTileStandard  isCollapsible="True" isCollapsed="False">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_VALIDATIONSTATUS_PICTURE" width="16" [model]="eventData?.model?.ValidationStatusPicture"></tb-image>
         <tb-text cmpId="IDC_DS_LASTVALIDATION_STATUS" width="287" [model]="eventData?.model?.ValidationStatus"></tb-text>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Technical Details')" tbTileStandard  isCollapsible="True">
         <tb-image [height]="16" [width]="16" cmpId="IDC_DS_SYNCHSTATUS_PICTURE" width="16" [model]="eventData?.model?.SynchStatusPicture"></tb-image>
         <tb-caption cmpId="IDC_STATIC_1" width="48" [caption]="_TB('Time')"></tb-caption>
         <tb-date-input formatter="DateTime" [readonly]="false" cmpId="IDC_DS_LASTSYNCH_TIMESTAMP" width="80" [model]="eventData?.model?.SynchDate"></tb-date-input>
         <tb-caption cmpId="IDC_STATIC_3" width="48" [caption]="_TB('Direction')"></tb-caption>
         <tb-text cmpId="IDC_DS_LASTSYNCH_DIRECTION" width="150" [model]="eventData?.model?.SynchDirection"></tb-text>
         <tb-text cmpId="IDC_DS_LASTSYNCH_STATUS_HINTSS" width="268" [model]="eventData?.model?.SynchStatusHints"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG_HINTS" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
        <tb-tile [title]="_TB('Data Synchronization Status')" tbTileStandard  isCollapsible="True">
         <tb-text cmpId="IDC_DS_LASTSYNCH_MSG_IMS" width="268" [model]="eventData?.model?.SynchMsg"></tb-text>
         <tb-button cmpId="IDC_IDC_DS_LASTSYNCH_COPYMSG" width="41" [caption]="_TB('Copy Msg')"></tb-button>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane *ngIf="eventData?.activation?.IDD_CROSSREFERENCES_VIEWER_DOCK_PANE" [title]="_TB('CrossReferencesViewer')">
     <tb-view>
      <tb-tilegroup [active]="true" tbLayoutTypeVbox >
       <ng-template>
        <tb-tile tbTileStandard  hasTitle="False">
         <tb-treeview cmpId="IDC_CROSSREFERENCES_TREEVIEW" width="214" [caption]="_TB('Static')" border="True"></tb-treeview>
        </tb-tile>
       </ng-template>
      </tb-tilegroup>
     </tb-view>
    </tb-dockpane>
    <tb-dockpane [title]="_TB('ItemData')">
     <tb-view *ngIf="eventData?.activation?.IDD_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Main Quantities And Values')" tbTileStandard >
<div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_CURRENT_STATIC" cmpId="IDC_DATA_ITM_CURRENT_STATIC" width="48" [caption]="_TB('Current')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_VARIATION_STATIC" cmpId="IDC_DATA_ITM_VARIATION_STATIC" width="48" [caption]="_TB('Variation')"></tb-caption>
          <tb-caption *ngIf="eventData?.activation?.IDC_DATA_ITM_FINAL_STATIC" cmpId="IDC_DATA_ITM_FINAL_STATIC" width="48" [caption]="_TB('Final')"></tb-caption>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Book Inventory Qty')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ACTUAL" width="48" [model]="eventData?.model?.ItemDataBookInventoryActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_DELTA" width="48" [model]="eventData?.model?.ItemDataBookInvDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_BOOKINVENTORY_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalBookInv"></tb-numeric-text-box>
</div>          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Book Inventory Value')" cmpId="IDC_DATA_ITM_BOOKINVENTORY_VALUE" width="48" [model]="eventData?.model?.ItemDataBookInvValue"></tb-numeric-text-box>
<div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('On-Hand')" cmpId="IDC_DATA_ITM_ONHAND_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOnHandActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaOnHand"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ONHAND_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ONHAND_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalOnHand"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Ordered to Suppliers')" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierActual"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_DELTA" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierDelta"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ORDEREDSUPPLIERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataOrderedSupplierIsFinal"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Quantity in Production')" cmpId="IDC_DATA_ITM_INPRODUCTION_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaInProduction"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_INPRODUCTION_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_INPRODUCTION_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinInProduction"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box formatter="Integer" disabled="true" [caption]="_TB('Reserved by Sales Orders')" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinCustReserved"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaCustReserved"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_RESERVEDCUSTOMERS_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinCustReserved"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_ACTUAL" formatter="Integer" disabled="true" [caption]="_TB('Allocated By Sales Orders')" cmpId="IDC_DATA_ITM_ALLOCATED_ACTUAL" width="48" [model]="eventData?.model?.ItemDataActualAllocated"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaAllocated"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_ISFINAL" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_ISFINAL" width="48" [model]="eventData?.model?.ItemDataFinalAllocated"></tb-numeric-text-box>
</div><div class="anchored">          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITM_ALLOCATED_DELTA" formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_ALLOCATED_DELTA" width="48" [model]="eventData?.model?.ItemDataDeltaAllocated"></tb-numeric-text-box>

          <tb-body-edit cmpId="IDC_DATA_ITM_BODYEDIT_LIFOFIFO_HISTORY" width="654" [model]="eventData?.model?.LifoFifoHistory">
           <tb-body-edit-column formatter="Long" disabled="true" cmpId="IDC_DATA_ITM_LOAD" columnName="ReceiptBatchId" [title]="_TB('Load')" columnType="tb-numeric-text-box" columnName="IDC_DATA_ITM_LOAD">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITM_LOAD_STORAGE" columnName="Storage" [title]="_TB('Storage')" columnType="tb-label-static" columnName="IDC_DATA_ITM_LOAD_STORAGE" *ngIf="eventData?.activation?.IDC_DATA_ITM_LOAD_STORAGE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITM_LOAD_ACC_TYPE" columnName="AccountingType" [title]="_TB('Accounting Type')" columnType="tb-label-static" columnName="IDC_DATA_ITM_LOAD_ACC_TYPE" *ngIf="eventData?.activation?.IDC_DATA_ITM_LOAD_ACC_TYPE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITM_LOAD_TRANSACTION_TYPE" columnName="InvEntryType" [title]="_TB('Entry Type')" columnType="tb-enum-combo" columnName="IDC_DATA_ITM_LOAD_TRANSACTION_TYPE">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DATA_ITM_ENTRYDATE" columnName="PostingDate" [title]="_TB('Entry Date')" columnType="tb-date-input" columnName="IDC_DATA_ITM_ENTRYDATE">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DATA_ITM_QTY" columnName="Qty" [title]="_TB('Qty')" columnType="tb-numeric-text-box" columnName="IDC_DATA_ITM_QTY">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Money" disabled="true" cmpId="IDC_DATA_ITM_UNIT_LINE_COST" columnName="LineCost" [title]="_TB('Line Cost')" columnType="tb-numeric-text-box" columnName="IDC_DATA_ITM_UNIT_LINE_COST" *ngIf="eventData?.activation?.IDC_DATA_ITM_UNIT_LINE_COST">
           </tb-body-edit-column>
          </tb-body-edit>
         </tb-tile>
        </ng-template>
       </tb-tilegroup>
      </tb-tilemanager>
     </tb-view>
     <tb-view *ngIf="eventData?.activation?.IDD_MAN_ITEM_DATA_VIEW">
      <tb-tilemanager>
       <tb-tilegroup [title]="_TB('General')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('BOM/MRP')" tbTileStandard >
          <tb-section-title cmpId="IDC_STATIC_BOM" width="325" [caption]="_TB('BOM')"></tb-section-title>
          <tb-label-static [caption]="_TB('Design')" cmpId="IDC_DATA_ITEMMAN_DRAWING" [model]="eventData?.model?.ManItemDataDrawing"></tb-label-static>
          <tb-bool-edit [caption]="_TB('In production')" cmpId="IDC_DATA_ITEMMAN_BOM_IN_MANUFACTURING" [model]="eventData?.model?.ManItemDataInProcessBOM"></tb-bool-edit>
          <tb-label-static [caption]="_TB('Notes')" cmpId="IDC_DATA_ITEMMAN_NOTES_BOM" [model]="eventData?.model?.ManItemDataNotes"></tb-label-static>
          <tb-section-title *ngIf="eventData?.activation?.IDC_STATIC_MRP" cmpId="IDC_STATIC_MRP" width="325" [caption]="_TB('MRP Parameters')"></tb-section-title>
          <tb-enum-combo *ngIf="eventData?.activation?.IDC_DATA_ITEMMAN_POLICY" [caption]="_TB('Policy')" cmpId="IDC_DATA_ITEMMAN_POLICY" [model]="eventData?.model?.ManItemDataMRPPolicy"></tb-enum-combo>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITEMMAN_LEAD_TIME" formatter="Integer" disabled="true" [caption]="_TB('Lead time')" cmpId="IDC_DATA_ITEMMAN_LEAD_TIME" [model]="eventData?.model?.ManItemDataLeadTime"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITEMMAN_DAYS_RELEASE" formatter="Integer" disabled="true" [caption]="_TB('Order issue days')" cmpId="IDC_DATA_ITEMMAN_DAYS_RELEASE" [model]="eventData?.model?.ManItemDataOrderReleaseDays"></tb-numeric-text-box>
         </tb-tile>
         <tb-tile [title]="_TB('Costs')" tbTileStandard >
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Purchase raw materials')" cmpId="IDC_DATA_ITEMMAN_COST_PURCHASE" [model]="eventData?.model?.ManItemDataRMCost"></tb-numeric-text-box>
          <tb-numeric-text-box *ngIf="eventData?.activation?.IDC_DATA_ITEMMAN_COST_SETUP" formatter="Money" disabled="true" [caption]="_TB('Setup')" cmpId="IDC_DATA_ITEMMAN_COST_SETUP" [model]="eventData?.model?.ManItemDataSetupCost"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('In-House processing')" cmpId="IDC_DATA_ITEMMAN_COST_PROCESSING_INHOUSE" [model]="eventData?.model?.ManItemDataInHouseProcessingCost"></tb-numeric-text-box>
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Outsourced processing')" cmpId="IDC_DATA_ITEMMAN_COST_PROCESSING_OUTSOURCED" [model]="eventData?.model?.ManItemDataOutsourcedProcessingCost"></tb-numeric-text-box>
          <tb-section-title cmpId="IDC_SEPARATOR" width="325"></tb-section-title>
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Global production cost')" cmpId="IDC_DATA_ITEMMAN_COST_GLOBAL" [model]="eventData?.model?.ManItemDataProductionCost"></tb-numeric-text-box>
          <tb-date-input formatter="Date" [readonly]="true" [caption]="_TB('Last cost calculation date')" cmpId="IDC_DATA_ITEMMAN_DATE_CALCULATION" [model]="eventData?.model?.ManItemDataProductionCostLastChange"></tb-date-input>
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Last production cost')" cmpId="IDC_DATA_ITEMMAN_TOT_LAST_COST" [model]="eventData?.model?.ManItemDataItemData_LastCost"></tb-numeric-text-box>
          <tb-label-static [caption]="_TB('Manufacturing Order')" cmpId="IDC_DATA_ITEMMAN_MO" [model]="eventData?.model?.ManItemDataMO"></tb-label-static>
          <tb-section-title cmpId="IDC_SEPARATOR_1" width="325"></tb-section-title>
          <tb-numeric-text-box formatter="Money" disabled="true" [caption]="_TB('Standard')" cmpId="IDC_DATA_ITEMMAN_TOT_COST_STD" [model]="eventData?.model?.ManItemDataStandardCost"></tb-numeric-text-box>
         </tb-tile>
        </ng-template>
       </tb-tilegroup>
       <tb-tilegroup [title]="_TB('MOs')" tbLayoutTypeVbox >
        <ng-template>
         <tb-tile [title]="_TB('Manufacturing')" tbTileAutoFill  hasTitle="False">
          <tb-body-edit cmpId="IDC_DATA_ITEMMAN_BODYEDIT_MANUFACTURING" width="547" [model]="eventData?.model?.DBTManItemDataManufacturing">
           <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DATA_ITEMMAN_MANUFACTURING_DATE" columnName="DeliveryDate" [title]="_TB('Delivery
date')" columnType="tb-date-input" columnName="IDC_DATA_ITEMMAN_MANUFACTURING_DATE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_MANUFACTURING_MO" columnName="MONo" [title]="_TB('MO')" columnType="tb-label-static" columnName="IDC_DATA_ITEMMAN_MANUFACTURING_MO">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_MANUFACTURING_UOM" columnName="UoM" [title]="_TB('UoM')" columnType="tb-label-static" columnName="IDC_DATA_ITEMMAN_MANUFACTURING_UOM">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Integer" disabled="true" cmpId="IDC_DATA_ITEMMAN_MANUFACTURING_QTY" columnName="ProductionQty" [title]="_TB('Quantity
to produce')" columnType="tb-numeric-text-box" columnName="IDC_DATA_ITEMMAN_MANUFACTURING_QTY">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_MANUFACTURING_STATUS" columnName="MOStatus" [title]="_TB('Status')" columnType="tb-enum-combo" columnName="IDC_DATA_ITEMMAN_MANUFACTURING_STATUS">
           </tb-body-edit-column>
          </tb-body-edit>
         </tb-tile>
        </ng-template>
       </tb-tilegroup>
       <tb-tilegroup [title]="_TB('Child MO')" tbLayoutTypeVbox  *ngIf="eventData?.activation?.IDC_TG_MAN_DATA_ITEM_CHILD_MO">
        <ng-template>
         <tb-tile [title]="_TB('Child MO')" tbTileAutoFill  hasTitle="False">
          <tb-treeview cmpId="IDC_MO_MOCHILD_TREE" width="654" [model]="eventData?.model?.ManItemDatabTreeView" [caption]="_TB('Static')"></tb-treeview>
         </tb-tile>
        </ng-template>
       </tb-tilegroup>
       <tb-tilegroup [title]="_TB('Technical Data')" tbLayoutTypeVbox  *ngIf="eventData?.activation?.IDC_TG_MAN_DATA_ITEM_TECHNICAL_DATA">
        <ng-template>
         <tb-tile [title]="_TB('Technical Data')" tbTileAutoFill  hasTitle="False">
          <tb-body-edit cmpId="IDC_DATA_ITEMMAN_BODYEDIT_TECHNICAL_DATA" width="654" [model]="eventData?.model?.DBTManItemDataTechnicalData">
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NAME" columnName="Name" [title]="_TB('Name')" columnType="tb-label-static" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NAME">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Double" disabled="true" cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NUMBER_VALUE" columnName="NumberValue" [title]="_TB('Number Value')" columnType="tb-numeric-text-box" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NUMBER_VALUE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_STRING_VALUE" columnName="StringValue" [title]="_TB('String Value')" columnType="tb-label-static" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_STRING_VALUE">
           </tb-body-edit-column>
           <tb-body-edit-column formatter="Date" [readonly]="true" cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_DATE_VALUE" columnName="DateValue" [title]="_TB('Date Value')" columnType="tb-date-input" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_DATE_VALUE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_BOOL_VALUE" columnName="BoolValue" [title]="_TB('Bool Value')" columnType="tb-checkbox" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_BOOL_VALUE">
           </tb-body-edit-column>
           <tb-body-edit-column cmpId="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NOTES" columnName="Notes" [title]="_TB('Notes')" columnType="tb-label-static" columnName="IDC_DATA_ITEMMAN_TECHNICAL_DATA_NOTES">
           </tb-body-edit-column>
          </tb-body-edit>
         </tb-tile>
        </ng-template>
       </tb-tilegroup>
      </tb-tilemanager>
     </tb-view>
    </tb-dockpane>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_RADAR?.enabled" icon="framework.tbframeworkimages.images.25x25.radar.png" [caption]="_TB('Radar')" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_SAVE?.enabled" icon="tb-save" [caption]="_TB('Save')" cmpId="ID_EXTDOC_SAVE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_ESCAPE?.enabled" icon="tb-escape" [caption]="_TB('Undo Changes')" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_NEW?.enabled" icon="tb-new" [caption]="_TB('New')" cmpId="ID_EXTDOC_NEW"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_EDIT?.enabled" icon="tb-edit" [caption]="_TB('Edit')" cmpId="ID_EXTDOC_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_DELETE?.enabled" icon="tb-delete" [caption]="_TB('Delete')" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_EXTDOC_REPORT?.enabled" icon="tb-print" [caption]="_TB('Print')" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_FORM_EDITOR_EDIT?.enabled" icon="framework.tbframeworkimages.images.25x25.easystudio.png" [caption]="_TB('EasyStudio')" cmpId="ID_FORM_EDITOR_EDIT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_INVOICE_DOC_LOAD_DOCUMENT?.enabled" icon="erp-loaddocument" [caption]="_TB('Load')" cmpId="ID_INVOICE_DOC_LOAD_DOCUMENT"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_ADDCHARGES_AUX_DISTRIBUTION_CHARGES?.enabled" icon="tb-report" [caption]="_TB('Charges Spreading')" cmpId="ID_ADDCHARGES_AUX_DISTRIBUTION_CHARGES"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
