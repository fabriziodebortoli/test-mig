 <tb-frame tbDataEntry >
  <tb-frame-content>
   <tb-view-container>
    <tb-view>
     <tb-tilegroup [active]="true" tbLayoutTypeVbox >
      <ng-template>
       <tb-tile [title]="_TB('Inventory Entries Finder')" tbTileMini >
        <tb-text [caption]="_TB('Document No.')" cmpId="IDC_ADDCHARGES_SELECTIONS_LOADINVENT_SUPPLIERDOCNO" width="80" [model]="eventData?.model?.SuppDocNoFilter"></tb-text>
        <tb-text [caption]="_TB('Supplier')" cmpId="IDC_ADDCHARGES_SELECTIONS_LOADINVENT_SUPPLIER" width="80" [model]="eventData?.model?.SuppFilter"></tb-text>
       </tb-tile>
      </ng-template>
     </tb-tilegroup>
    </tb-view>
   </tb-view-container>
   <tb-dockpane-container>
   </tb-dockpane-container>
  </tb-frame-content>
  <tb-toolbar-bottom>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_OK?.enabled" icon="tb-search" [caption]="_TB('Search')" cmpId="ID_OK"></tb-toolbar-bottom-button>
   <tb-toolbar-bottom-button [disabled]="!eventData?.buttonsState?.ID_CANCEL?.enabled" icon="tb-escape" [caption]="_TB('Cancel')" cmpId="ID_CANCEL"></tb-toolbar-bottom-button>
  </tb-toolbar-bottom>
 </tb-frame>
