<div class="sidenav-header">
    <md-icon id="close-sidebar" (click)="toggleSidenav()">menu</md-icon>

    <div class="sidenav-title">
        <h1>{{appName}}</h1>
        <h2>{{companyName}}</h2>
    </div>
</div>

<div class="sidenav-subtitle">Applications</div>
<tb-application-selector [Menu]="menuService?.applicationMenu"></tb-application-selector>

<div class="sidenav-subtitle">Groups</div>
<tb-group-selector (itemSelected)="toggleSidenav(true)"></tb-group-selector>

<div class="sidenav-subtitle">{{localizationService?.getLocalizedElement('FavoritesLabel')}}</div>
<tb-favorites (itemSelected)="toggleSidenav(true)"></tb-favorites>

<div class="sidenav-subtitle">{{localizationService.getLocalizedElement('MostUsedLabel')}}</div>
<tb-most-used (itemSelected)="toggleSidenav(true)"></tb-most-used>
