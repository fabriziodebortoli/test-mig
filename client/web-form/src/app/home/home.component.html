<md-sidenav-layout>
    <md-sidenav mode="over" #sidenav>
        <tb-home-sidenav></tb-home-sidenav>
    </md-sidenav>

<div class="main-content">
    <tb-topbar></tb-topbar>

    <div onselectstart="return false;">
        <tb-tabber>
            <tb-tab [icon]="'home'" (close)="loginSession.logout();">
                <tb-menu></tb-menu>
            </tb-tab>
            <tb-tab *ngFor="let info of componentService.components" (close)="componentService.tryDestroyComponent(info)" [title]="info.document?.getTitle()">
                <tb-dynamic-cmp [componentInfo]='info'></tb-dynamic-cmp>
            </tb-tab>
        </tb-tabber>
    </div>
</div>
</md-sidenav-layout>
