<tb-frame>
    <tb-toolbar-top>
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <tb-tile-manager>

                    <tb-tile-manager-tab title="{{_TB('Selections')}}" icon="erp-europe">
                        <ng-template>
                            <tb-tile-group tbLayoutTypeVbox>
                                <tb-panel title="{{_TB('Select language')}}" *ngIf="!isDesktop" tbTileAutoFill>
                                    <tb-culture-selector></tb-culture-selector>
                                </tb-panel>
                                <tb-panel title="{{_TB('Select theme')}}" tbTileStandard>
                                    <tb-theme-changer></tb-theme-changer>
                                </tb-panel>
                            </tb-tile-group>
                        </ng-template>
                    </tb-tile-manager-tab>

                    <tb-tile-manager-tab title="{{_TB('Product info')}}" icon="tb-info">
                        <ng-template>
                            <tb-tile-group>
                                <tb-layout-container tbLayoutTypeColumn>
                                    <tb-panel title="{{_TB('Product info')}}" tbTileStandard>
                                        <tb-product-info></tb-product-info>
                                    </tb-panel>
                                    <tb-panel title="{{_TB('Connection Info')}}" tbTileStandard>
                                        <tb-connection-info></tb-connection-info>
                                    </tb-panel>
                                </tb-layout-container>
                            </tb-tile-group>
                            <tb-tile-group tbLayoutTypeColumn>
                            <tb-panel title="{{_TB('Action')}}" tbTileStandard>
                                <div class="actionContainer">
                                    <div class="actionItems">
                                    <a (click)="goToSite()" class="customLink">
                                        <m4-icon icon="erp-internet" matTooltip="{{_TB('Go to producer site')}}"></m4-icon>
                                        {{_TB('Producer Site')}}
                                    </a> 
                                    </div>
                                    <div class="actionItems">
                                        <a (click)="activateViaSMS()" class="customLink">
                                                <m4-icon icon="erp-internet" matTooltip="{{_TB('Activate via SMS')}}"></m4-icon>
                                                {{_TB('Activate via SMS')}}
                                        </a>
                                    </div>                                        
                                </div> 
                            </tb-panel>
                            </tb-tile-group>
                        </ng-template>
                    </tb-tile-manager-tab>

                    <tb-tile-manager-tab title="{{_TB('Account Info')}}" icon="tb-user">
                        <ng-template>
                            <tb-tile-group tbLayoutTypeColumn>
                                <tb-panel title="{{_TB('Account Info')}}" tbTileStandard>
                                    <!-- CHANGE PASSWORD -->
                                    <tb-change-password-host></tb-change-password-host>
                                </tb-panel>
                            </tb-tile-group>
                        </ng-template>
                    </tb-tile-manager-tab>

                </tb-tile-manager>
            </tb-view>
        </tb-view-container>
    </tb-frame-content>
</tb-frame>
