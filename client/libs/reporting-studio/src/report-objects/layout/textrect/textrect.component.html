<div *ngIf="!rect.hidden && rect.vertical_align === 'fieldSet'">
<fieldset [ngStyle]="applyFieldSetStyle()">
    <legend >{{rect.value}}</legend>
</fieldset>
</div>
<div *ngIf="!rect.hidden && rect.vertical_align !== 'fieldSet'" [ngStyle]="applyStyle()">
  <div *ngIf="!rect.value_is_barcode && !rect.value_is_html" [ngStyle]="applyValueStyle()" matTooltip="{{rect.tooltip}}" matTooltipPosition="after">
    <div [ngStyle]="applyContainerClass()">
      <div [ngStyle]="applyItemClass()">{{rect.value}}</div>
    </div>
  </div>
  <div *ngIf="!rect.value_is_barcode && rect.value_is_html" [ngStyle]="applyValueStyle()" [innerHTML]="rect.value"></div>
  <rs-barcode *ngIf="rect.value_is_barcode" [barcode]="rect.barcode" [rect]="rect" [value]="rect.value"></rs-barcode>
</div>
