<div [ngSwitch]="gauge.type" [ngStyle]="applyStyle()" matTooltip="{{gauge.tooltip}}" matTooltipPosition="after">
    <div *ngSwitchCase="GOT.arc">
        <rs-gauge-arc [gauge]="gauge"></rs-gauge-arc>
    </div>
    <div *ngSwitchCase="GOT.linear">
        <rs-gauge-linear [gauge]="gauge"></rs-gauge-linear>
    </div>
    <div *ngSwitchCase="GOT.radial">
        <rs-gauge-radial [gauge]="gauge"></rs-gauge-radial>
    </div>
</div>
