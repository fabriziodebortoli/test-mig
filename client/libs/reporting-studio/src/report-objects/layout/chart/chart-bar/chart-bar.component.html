<kendo-chart style="width:inherit; height:100%">
    <kendo-chart-title [text]="chart?.title"></kendo-chart-title>
    <kendo-chart-legend *ngIf="chart.legend" [position]="chart.legend.position" [orientation]="chart.legend.orientation" ></kendo-chart-legend>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [categories]="chart.categories" [name]="chart.category_title">
            <kendo-chart-category-axis-item-title [title]="chart.category_title"></kendo-chart-category-axis-item-title>
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of chart.series" 
            [type]="getType(item)" 
            [stack]="getStack(item)" 
            [name]="item.name" 
            [data]="item.data" 
            [style]="item.style"
            [line]="{style:item.style}"
            [color]="item.color" 
            [opacity]="item.opacity">
            <kendo-chart-series-item-labels [content]="labelContent" 
            [position]="'outsideEnd'" 
            [visible]="item.label" 
            [color]="item.color"  
            background="none">
            </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
