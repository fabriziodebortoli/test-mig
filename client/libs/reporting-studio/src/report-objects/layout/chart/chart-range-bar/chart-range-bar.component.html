<kendo-chart [title]="{text: chart?.title }">
    <kendo-chart-legend *ngIf="chart.legend" [position]="chart.legend.position" [orientation]="chart.legend.orientation"></kendo-chart-legend>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of chart.series" [type]="getType(item)" [data]="item.data" fromField="x" toField="y"
            categoryField="category" [color]="item.color" [opacity]="item.opacity">
          <kendo-chart-series-item-labels-from [content]="labelContentFrom" [visible]="false">
            </kendo-chart-series-item-labels-from>
            <kendo-chart-series-item-labels-to [content]="labelContentTo" [visible]="item.label">
            </kendo-chart-series-item-labels-to>
        </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }">
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-value="value">
            From: {{ value.from }}<br>To: {{ value.to }}"
        </ng-template>
    </kendo-chart-tooltip>
</kendo-chart>
