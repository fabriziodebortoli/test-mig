<div [ngStyle]="applyStyle()" [ngSwitch]="chart.type">

    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.Bar">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.BarStacked">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.BarStacked100">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.Column">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.ColumnStacked">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.ColumnStacked100">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.Area">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.AreaStacked">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.AreaStacked100">
    </rs-chart-bar>
    <rs-chart-bar [chart]="chart" *ngSwitchCase="CT.Line">
    </rs-chart-bar>

    <rs-chart-pie [chart]="chart" *ngSwitchCase="CT.Funnel">
    </rs-chart-pie>
    <rs-chart-pie [chart]="chart" *ngSwitchCase="CT.Pie">
    </rs-chart-pie>
    <rs-chart-pie [chart]="chart" *ngSwitchCase="CT.Donut">
    </rs-chart-pie>
    <rs-chart-pie [chart]="chart" *ngSwitchCase="CT.DonutNested">
    </rs-chart-pie>

    <rs-chart-range-bar [chart]="chart" *ngSwitchCase="CT.RangeBar">
    </rs-chart-range-bar>
    <rs-chart-range-bar [chart]="chart" *ngSwitchCase="CT.RangeColumn">
    </rs-chart-range-bar>
    <rs-chart-range-bar [chart]="chart" *ngSwitchCase="CT.RangeArea">
    </rs-chart-range-bar>

    <rs-chart-radar [chart]="chart" *ngSwitchCase="CT.RadarLine">
    </rs-chart-radar>
    <rs-chart-radar [chart]="chart" *ngSwitchCase="CT.RadarArea">
    </rs-chart-radar>
   
    <rs-chart-bubble [chart]="chart" *ngSwitchCase="CT.Bubble">
    </rs-chart-bubble>
    <rs-chart-bubble [chart]="chart" *ngSwitchCase="CT.BubbleScatter">
    </rs-chart-bubble>
    <rs-chart-bubble [chart]="chart" *ngSwitchCase="CT.Scatter">
    </rs-chart-bubble>
    <rs-chart-bubble [chart]="chart" *ngSwitchCase="CT.ScatterLine">
    </rs-chart-bubble>

    <rs-chart-polar [chart]="chart" *ngSwitchCase="CT.PolarLine">
    </rs-chart-polar>
    <rs-chart-polar [chart]="chart" *ngSwitchCase="CT.PolarArea">
    </rs-chart-polar>
    <rs-chart-polar [chart]="chart" *ngSwitchCase="CT.PolarScatter">
    </rs-chart-polar>

</div>
