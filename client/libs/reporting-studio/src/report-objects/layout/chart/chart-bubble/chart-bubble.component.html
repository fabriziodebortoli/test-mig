<kendo-chart style="width:100%; height:100%">
    <kendo-chart-title [text]="chart?.title"></kendo-chart-title>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of chart.series" [type]="getType(item)" [data]="item.data" [name]="item.title"
            xField="x" yField="y" sizeField="size" colorField="customColor" categoryField="category" [color]="item.color" [opacity]="item.opacity">
        </kendo-chart-series-item>
        <kendo-chart-tooltip format="{0} : {1}" [opacity]="1">
        </kendo-chart-tooltip>
        <kendo-chart-legend *ngIf="chart.legend" [position]="chart.legend.position" [orientation]="chart.legend.orientation" [visible]="true"></kendo-chart-legend>
    </kendo-chart-series>
</kendo-chart>
