<div class="toolbar-top">
    <div class="toolbar-top-item icon">
        <ng-content select=".toolbar-icon"></ng-content>
    </div>

    <div class="menu">
        <ng-content select=".toolbar-menu"></ng-content>
    </div>

    <div class="title" title="{{eventData?.model?.HeaderStripTitle?.value || eventData?.model?.Title?.value || caption}}">
        <span class="truncate">{{eventData?.model?.HeaderStripTitle?.value || eventData?.model?.Title?.value || caption}}</span>
    </div>

    <div class="right">
        <ng-content select=".toolbar-right"></ng-content>
    </div>
</div>
