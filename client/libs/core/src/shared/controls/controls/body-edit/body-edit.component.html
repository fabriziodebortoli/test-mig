<ng-content class="toolbar-buttons">
</ng-content>

<kendo-grid #grid [ngClass]="{ 'k-loading-image': bodyEditService.isLoading}" class="body-edit" [data]="gridView" [resizable]="true" [scrollable]="'virtual'" [rowHeight]="bodyEditService.rowHeight" [navigable]="true" (selectionChange)="bodyEditService.ben_row_changed($event)"
    [rowSelected]="isRowSelected" [selectable]="selectableSettings" (cellClick)="cellClickHandler($event)" (cellClose)="cellCloseHandler($event)" [height]="height-36" (pageChange)="bodyEditService?.pageChange($event)" [pageSize]="bodyEditService.pageSize"
    [skip]="bodyEditService.skip" [pageable]="{buttonCount: 0, info: false, pageSizes: pageSizes, previousNext: previousNext }">

    <ng-template kendoGridNoRecordsTemplate>
        <!-- griglia vuota -->
        <div *ngFor="let fakeRow of fakeRows" class="empty-row"></div>
    </ng-template>

</kendo-grid>

<div class="body-edit-footer">
    <div class="left-buttons">
        <button kendoButton class="toggle-button" (click)="addRow()" [disabled]="!bodyEditService.enabled" [title]="_TB('Add Row')">  <!--Aggiunta riga  -->
            <m4-icon icon="tb-add" class="toolbar-icon"></m4-icon>
        </button>
        <button kendoButton class="toggle-button" (click)="removeRow()" [disabled]="!bodyEditService.enabled" [title]="_TB('Remove Row')">  <!--Rimozione riga  -->
            <m4-icon icon="tb-delete" class="toolbar-icon"></m4-icon>
        </button>
        <button kendoButton class="toggle-button" (click)="openRowView()" [title]="_TB('Open Rowview')"> <!--Apertura rowview riga  -->
            <m4-icon icon="tb-easyreadingoff" class="toolbar-icon"></m4-icon>
        </button>
        <!-- <button kendoButton class="toggle-button" (click)="enableMultiselection()" [disabled]="!bodyEditService.enabled" [title]="_TB('Enable Multi selection')">
            <m4-icon icon="tb-multiselect" class="toolbar-icon"></m4-icon>
        </button>
        <button kendoButton class="toggle-button" (click)="enhancedView()" [title]="_TB('Enhanced View')">
            <m4-icon icon="tb-easyreadingon" class="toolbar-icon"></m4-icon>
        </button> -->
    </div>

    <div class="pager-number">total rows: {{bodyEditService?.rowCount }}</div>

    <div class="right-buttons">
        <!-- <button kendoButton class="toggle-button" (click)="find()" [title]="_TB('Find')">
            <m4-icon icon="tb-find" class="toolbar-icon"></m4-icon>
        </button> -->
        <button kendoButton class="toggle-button" (click)="increaseRowHeight()" [title]="_TB('Increase Row Height')"><!-- Zoom in-->
            <m4-icon icon="tb-enlarge" class="toolbar-icon"></m4-icon>
        </button>
        <button kendoButton class="toggle-button" (click)="decreaseRowHeight()" [title]="_TB('Decrease Row Height')"><!-- Zoom out-->
            <m4-icon icon="tb-shrink" class="toolbar-icon"></m4-icon>
        </button>
        <!-- <button kendoButton class="toggle-button" (click)="grid.autoFitColumns()" [title]="_TB('Fit Columns')"><!-- Fit Columns-->
        <!--<tb-icon [iconType]="'M4'" icon="tb-colresize" class="toolbar-icon"></tb-icon>
        </button> -->
    </div>
</div>
