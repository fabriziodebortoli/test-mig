<tb-control-container type="tb-time-input" [model]="model">
    <tb-caption [captionWidth]="captionWidth" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-dateinput [(ngModel)]="selectedTime" [format]="'HH:mm:ss'" (valueChange)="onChange($event)" (blur)="onBlur($event)"></kendo-dateinput>
</tb-control-container>
