<tb-control-container type="erp-item-edit" [model]="model">
    <tb-numberer (beforeContextMenu)="onBeforeContextMenu($event)" [caption]="caption" [slice]="slice" [selector]="selector" [model]="model" [maxLength]="maxLength" [width]="width/widthFactor"></tb-numberer>
    <ng-template [ngIf]="hotLink">
        <ng-template [tbHotLink]="hotLink"></ng-template>
    </ng-template>
</tb-control-container>
