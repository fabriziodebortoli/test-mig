<tb-card class="maincard" [style.background-color]="backgroundColor">
    <tb-card-title [title]="item" [isCollapsible]="false">
        <span *ngIf="dueDate > ''" class="redbadge">{{dueDate}}</span>
        <span *ngIf="allWorkers > ''" class="basebadge">{{allWorkers}}</span>
    </tb-card-title>
    <div class="flexcontainer">
        <div>
            <h5>{{moNumber}}</h5>
        </div>
        <span class="statusbadge" [style.border-color]="statusColor" [style.background-color]="statusColor">{{status}}
        </span>
    </div>
    <tb-card-content>
        <div>
            <img [src]="itemImage" style="max-height: 100px; max-width: 200px;" alt="">
        </div>
        <div>
            <elementCard header="Operation" [code]="rec.MA_MOSteps_Operation" [description]="rec.MA_Operations_Description"></elementCard>
        </div>
        <div>
            <elementCard header="Work Center" [code]="rec.MA_MOSteps_WC" [description]="rec.MA_WorkCenters_Description"></elementCard>
        </div>
        <div>
            <elementCard sameHeight="true" header="Times" [code]="setupTime" [description]="processingTime"></elementCard>
        </div>
        <div>
            <gaugeNumberCard header="Produced Quantity" [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugeNumberCard>
        </div>
        <div>
            <gaugePercentageCard [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugePercentageCard>
        </div>
    </tb-card-content>
</tb-card>
