<tb-card class="maincard" [style.background-color]="backgroundColor">
    <tb-card-title [isCollapsible]="false">
    </tb-card-title>
    <div class="flexcontainer">
        <div>
            <h5>{{workCenter}}</h5>
        </div>
    </div>
    <tb-card-content>
        <div>
            <img [src]="workCenterImage" style="max-height: 100px; max-width: 200px;" alt="">
        </div>
        <div>
            <elementCard sameHeight="true" header="Times" [code]="setupTime" [description]="processingTime"></elementCard>
        </div>
        <div>
            <gaugeNumberCard [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugeNumberCard>
        </div>
        <div>
            <gaugePercentageCard [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugePercentageCard>
        </div>
    </tb-card-content>
</tb-card>
