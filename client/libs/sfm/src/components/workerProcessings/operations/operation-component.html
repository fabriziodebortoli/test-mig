<tb-card class="maincard" [style.background-color]="backgroundColor" style="margin-bottom: 20px;">
    <tb-card-title [isCollapsible]="false">
    </tb-card-title>
    <div class="flexcontainer">
        <div>
            <h5>{{operation}}</h5>
        </div>
    </div>
    <tb-card-content>
        <div style="height: 100px; width: 200px; text-align: center; vertical-align: middle;">
            <!-- <ngx-gallery *ngIf="model?.value" id="{{cmpId}}" [options]="options" [images]="operationImage" [ngStyle]="getStyles()"></ngx-gallery> -->
            <img [src]="operationImage" style="max-height: 100px; max-width: 200px;" alt="">
        </div>
        <div>
            <elementCard sameHeight="true" header="Times" [code]="setupTime" [description]="processingTime"></elementCard>
        </div>
        <div>
            <gaugeNumberCard [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugeNumberCard>
        </div>
        <div>
            <gaugePercentageCard [backgroundColor]="producedQtyColor" [value]="totalQty" [max]="rec.MA_MO_ProductionQty"></gaugePercentageCard>
        </div>
    </tb-card-content>
</tb-card>
