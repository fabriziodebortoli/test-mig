<tb-card class="elementcard" [style.background-color]="backgroundColor" style="margin-left: 10px; margin-bottom: 10px;">
    <tb-card-title [isCollapsible]="false"></tb-card-title>
    <tb-card-content class="elementcardtitle">{{header}}</tb-card-content>
    <tb-card-content>
        <kendo-radialgauge style="left: 30px" [pointer]="{ value: value, color: color}" [scale]="{ max: max }" [gaugeArea]="{ width: 180, height: 120, border: 0, margin: 0 }">
        </kendo-radialgauge>
    </tb-card-content>
</tb-card>
