<tb-card class="messagecard" [style.background-color]="backgroundColor" style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px;">
    <tb-card-title [isCollapsible]="false"></tb-card-title>
    <div class="flexcontainer messagecardtitle">
        <div [style.color]="msgTypeColor">{{msgHeader}}</div>
        <span [style.background-color]="workerColor" [style.border-color]="workerColor" class="redbadge">{{msgRecipient}}</span>
    </div>
    <div class="flexcontainer">
        <div>{{rec.SF_WorkerMessages_MessageText}}</div>
        <span *ngIf="msgExpire > ''" class="redbadge">{{msgExpire}}
        </span>
    </div>
</tb-card>
