<tb-card class="elementcard" [style.background-color]="backgroundColor" style="margin-left: 10px; margin-bottom: 10px;">
    <tb-card-title [isCollapsible]="false"></tb-card-title>
    <tb-card-content class="elementcardtitle1">{{header}}</tb-card-content>
    <tb-card-content class="elementcardtitle2">{{code}}</tb-card-content>
    <tb-card-content>
        <p class="elementcardtitle2" *ngIf="sameHeight">{{description}}</p>
        <p class="elementcardtitle3" *ngIf="!sameHeight">{{description}}</p>
    </tb-card-content>
</tb-card>
