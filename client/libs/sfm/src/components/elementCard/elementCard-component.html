<div [ngClass]="colorClass" class="card ml-1 mb-1" style="width: 10rem; height: 8rem">
    <div class="card-header">{{header}}</div>
    <div class="card-body scrollable">
        <h5 class="card-text">{{code}}</h5>
        <h5 *ngIf="sameHeight" class="card-text">{{description}}</h5>
        <p *ngIf="!sameHeight" class="card-text"><small>{{description}}</small></p>
    </div>
</div>
