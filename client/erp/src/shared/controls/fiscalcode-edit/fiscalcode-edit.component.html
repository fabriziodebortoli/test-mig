<tb-control-container type="erp-fiscalcode-edit" [model]="model">
    <tb-caption [captionWidth]="captionWidth" caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <input kendoTextBox maxlength="{{maxLength}}" [ngModel]="model?.value | toUpper: true" required="required" (blur)="onBlur()" [disabled]="!(model?.enabled)" (ngModelChange)="changeModelValue($event)" [style.width.px]="width" />
</tb-control-container>
