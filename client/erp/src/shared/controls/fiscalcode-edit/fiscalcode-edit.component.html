<div class="tb-control erp-fiscalcode-edit">
    <tb-caption caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <input kendoTextBox maxlength="{{model?.length}}" [ngModel]="model?.value | toUpper: model?.uppercase" required="required" (blur)="onBlur()" [disabled]="!(model?.enabled)" (ngModelChange)="changeModelValue($event)" [style.width.px]="width" />
    <tb-context-menu [contextMenu]="checkfiscalcodeContextMenu"></tb-context-menu>
    <div class="has-error">{{errorMessage}}</div>
</div>
