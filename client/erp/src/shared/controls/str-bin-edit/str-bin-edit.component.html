<tb-control-container type="erp-strbinedit">
    <tb-caption caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <kendo-maskedtextbox [ngModel]="model?.value" required="required" [disabled]="!(model?.enabled)" (ngModelChange)="changeModelValue($event)"
        (keydown)="onKeyDown($event)" [style.width.px]="width"></kendo-maskedtextbox>
</tb-control-container>
