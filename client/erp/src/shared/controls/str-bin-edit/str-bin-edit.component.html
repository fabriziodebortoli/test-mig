<div class="tb-control erp-strbinedit" [ngClass]="componentClass()">
    <tb-caption caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <kendo-maskedtextbox [ngModel]="model?.value" required="required" [disabled]="!(model?.enabled)" (ngModelChange)="changeModelValue($event)" (keydown)="onKeyDown($event)" [style.width.px]="width"></kendo-maskedtextbox>
    <div class="has-error">{{errorMessage}}</div>
</div>
