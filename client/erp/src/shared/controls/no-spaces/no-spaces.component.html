<div class="tb-control no-spaces">
    <tb-caption caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <div class="group">
        <input kendoTextBox [ngModel]="model?.value" required="required" (blur)="removeSpaces()" [disabled]="!(model?.enabled)" (ngModelChange)="model.value=$event"
            [style.width.px]="width" (keydown)="onKeyDown($event)">
        <p>{{errorMessage}}</p>
    </div>
</div>
