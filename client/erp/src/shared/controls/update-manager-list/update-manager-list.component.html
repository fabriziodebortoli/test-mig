<div *ngFor="let item of umActions$ | async">
    <input type="checkbox" id="{{item.index}}" [ngModel]="item.value" [disabled]="!item.enabled" (ngModelChange)="valueChanged($event)"
        (click)="onClick($event)" class="k-checkbox">
    <label class="k-checkbox-label" for="{{item.index}}">{{item.description}}</label>
</div>
