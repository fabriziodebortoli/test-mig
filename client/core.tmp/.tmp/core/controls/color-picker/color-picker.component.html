<div class="tb-control tb-color-picker">
    <tb-caption caption="{{caption}}" [for]="cmpId"></tb-caption>
    <input id="{{cmpId}}" type="text" (blur)="onBlur()" [disabled]="!model?.enabled" [ngModel]="model?.value" (ngModelChange)="model.value=$event" [placeholder]="caption" class="tb-color-picker" />
</div>
