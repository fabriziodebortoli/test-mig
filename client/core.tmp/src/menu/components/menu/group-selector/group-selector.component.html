<div class="groups" *ngIf="menuService != undefined">

    <ul class="groups-list">
        <li *ngFor="let group of utilsService.toArray(menuService?.selectedApplication?.Group)" (click)=selectGroup(group)>
            <div *ngIf="group != undefined">
                <img [src]="imageService.getStaticImage(group)" /><br />
                <span>{{group?.title}}</span>
            </div>
        </li>
    </ul>

</div>
