<tb-frame>
    <tb-toolbar-top>
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <tb-tilemanager>
                    <tb-tilegroup [title]="'Languages'" icon="erp-europe">
                        <tb-layoutcontainer tbLayoutTypeColumn>
                            <tb-tile [title]="_TB('Select Language')" tbTileStandard>
                                <tb-culture-selector *ngIf="!isDesktop"></tb-culture-selector>
                            </tb-tile>
                        </tb-layoutcontainer>
                    </tb-tilegroup>
                    <tb-tilegroup [title]="_TB('Profile')" icon="tb-user">
                        Profile
                    </tb-tilegroup>
                    <tb-tilegroup [title]="_TB('Product Info')" icon="tb-user">
                        <tb-layoutcontainer tbLayoutTypeColumn>
                            <tb-tile [title]="_TB('Product Info')" tbTileStandard>
                                <tb-product-info-dialog></tb-product-info-dialog>
                            </tb-tile>
                        </tb-layoutcontainer>

                    </tb-tilegroup>
                </tb-tilemanager>
            </tb-view>
        </tb-view-container>
    </tb-frame-content>
</tb-frame>
