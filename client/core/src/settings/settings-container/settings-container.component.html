<tb-frame>
    <tb-toolbar-top>
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <tb-tilemanager>
                    <tb-tilegroup [title]="'Selections'" icon="erp-europe">
                        <tb-layoutcontainer tbLayoutTypeColumn>
                            <tb-tile [title]="_TB('Select Language')" *ngIf="!isDesktop" tbTileMini>
                                <tb-culture-selector></tb-culture-selector>
                            </tb-tile>
                            <tb-tile [title]="_TB('Select themes')" tbTileStandard>
                                <tb-theme-changer></tb-theme-changer>
                            </tb-tile>
                        </tb-layoutcontainer>
                    </tb-tilegroup>
                    <tb-tilegroup [title]="_TB('Profile')" icon="tb-user">
                        Profile
                    </tb-tilegroup>
                    <tb-tilegroup [title]="_TB('Product Info')" icon="tb-info">
                        <tb-layoutcontainer tbLayoutTypeColumn>
                            <tb-tile [title]="_TB('Product Info')" tbTileStandard>
                                <tb-product-info></tb-product-info>
                            </tb-tile>
                        </tb-layoutcontainer>

                    </tb-tilegroup>
                </tb-tilemanager>
            </tb-view>
        </tb-view-container>
    </tb-frame-content>
</tb-frame>
