<div class="widget-stats">
    <div class="widget-stats-icon-box" [ngClass]="statClass">
        <m4-icon class="widget-stats-icon" icon="{{widget.layout.statsFormat?widget.layout.statsFormat.icon:'tb-informationfilled'}}"></m4-icon>
    </div>
    <span class="widget-stats-spacer"></span>
    <div class="widget-stats-box">
        <div class="widget-stats-title">{{widget.title}}</div>
        <div class="widget-stats-value">{{getValue()}}</div>
        <div class="widget-stats-subtitle">{{widget.subtitle}}</div>
    </div>
</div>
