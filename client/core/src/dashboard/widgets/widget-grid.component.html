<kendo-grid class="widget-grid" [ngClass]="gridHeaderColorClass()" [data]="widget.data?.grid?.rows" [style.height.px]="gridHeight()"
    (dataStateChange)="calcHeight($event)">
    <div *ngFor="let col of widget.data?.grid?.columns">
        <kendo-grid-column *ngIf="col.width" field="{{col.id}}" title="{{col.caption}}" [class]="'grid-cell ' + (col.right ? 'grid-cell-right' : '')"
            [width]="col.width">
              <template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                 <a href="javascript:void(0)" (click)="onClick($event, rowIndex, dataItem)">{{dataItem[col.id]}}</a>
               
            </template>

        </kendo-grid-column>
        <kendo-grid-column *ngIf="!col.width" field="{{col.id}}" title="{{col.caption}}" [class]="'grid-cell ' + (col.right ? 'grid-cell-right' : '')">
              <template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                  <a href="javascript:void(0)" (click)="onClick($event, rowIndex, dataItem)">{{dataItem[col.id]}}</a>
              
  </template>
        </kendo-grid-column>
    </div>
</kendo-grid>
