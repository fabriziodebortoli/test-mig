<tb-frame>
    <tb-toolbar-top title="Mario Rossi's Page 1">
        <tb-toolbar-separator></tb-toolbar-separator>
        <tb-toolbar-top-button iconType="M4" icon="erp-document" caption="Test" cmpId="Test"></tb-toolbar-top-button>
        <tb-toolbar-top-button iconType="M4" icon="erp-cash" caption="Test" cmpId="Test"></tb-toolbar-top-button>
    </tb-toolbar-top>

    <tb-frame-content>
        <div class="dashboard-page">

            <div class="dashboard-sidebar">
                <div class="dashboard-sidebar-riq">
                    <h4>{{localizationService?.localizedElements?.FavoritesLabel}}</h4>
                    <tb-favorites class="dashboard"></tb-favorites>
                </div>
                <div class="dashboard-sidebar-riq">
                    <h4>{{localizationService.localizedElements?.MostUsedLabel}}</h4>
                    <tb-most-used class="dashboard"></tb-most-used>
                </div>

                <div class="dashboard-sidebar-riq">
                    <tb-clock class="dashboard"></tb-clock>
                </div>
            </div>

            <div class="dashboard-content">

                <tb-header-strip title="Dashboard">

                    <div class="header-strip-content">
                        <button class="tool" kendoButton><md-icon>refresh</md-icon></button>
                        <button class="tool" kendoButton><md-icon>settings</md-icon></button>
                    </div>

                    <div class="header-strip-under">
                        <div>Mario Rossi's Page 1</div>
                    </div>
                </tb-header-strip>

                <tb-widget-container></tb-widget-container>
            </div>
        </div>
    </tb-frame-content>
</tb-frame>
