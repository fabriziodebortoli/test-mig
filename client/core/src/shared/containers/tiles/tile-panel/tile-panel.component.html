<div class="tile-panel">
    <tb-card [isCollapsed]="isCollapsed">
        <tb-card-title class="tb-card-title" icon='{{icon}}'
        [ngClass]="{'c-pointer': isCollapsible }" 
        [isCollapsible]="isCollapsible" 
        [isCollapsed]="isCollapsed" (click)="toggleCollapse($event)" [title]="title"
        *ngIf="title?.length> 0 || isCollapsible"
        ></tb-card-title>
        <tb-card-content *ngIf="!isCollapsed" class="tb-card-content">
            <ng-content></ng-content>
        </tb-card-content>
    </tb-card>
</div>
