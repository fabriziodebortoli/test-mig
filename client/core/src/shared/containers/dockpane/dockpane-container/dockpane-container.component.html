<div class="dockpane-tabber" [ngClass]="{'expanded': dockState === 'expanded'}" [@collapsing]="dockState">

    <div class="dockpane-tabber-selector">

        <ul class="selector">
            <li *ngFor="let t of getDockpanes();let i = index" (click)="changeDockpaneByIndex(i)" [class.active]="idxActive === i">
                <tb-icon [iconType]="t?.iconType" [icon]="t?.icon" [title]="t?.title"></tb-icon>
            </li>
        </ul>

        <m4-icon class="pin" [icon]="getPinIcon()" (click)="pinned=!pinned" *ngIf="dockState === 'expanded'"></m4-icon>

    </div>

    <kendo-tabstrip #kendoTabStripInstance="kendoTabStrip" class="dockpane-content"></kendo-tabstrip>

</div>
