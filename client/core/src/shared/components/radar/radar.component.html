<div class="radar-container" [@shrinkOut]="state">
    <h5>Radar
        <m4-icon class="radar-close" icon="tb-closewindows" (click)="toggle()"></m4-icon>
    </h5>

    <!--todoluca, localizzare nomi colonne se giÃ  non localizzate-->
    <kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [height]="206" (pageChange)="pageChange($event)" [sortable]="true" [sort]="sort" (sortChange)="sortChange($event)" class="radar-grid" [selectable]="true" (selectionChange)="selectionChange($event)">
        <kendo-grid-column title="&nbsp;" width="25">
            <ng-template kendoGridCellTemplate>
                <m4-icon class="radar-edit" icon="tb-edit" (click)="edit($event)"></m4-icon>
            </ng-template>
        </kendo-grid-column>
        <ng-template ngFor [ngForOf]="columnInfos" let-column>
            <kendo-grid-column [ngSwitch]="column.dataType" field="{{column.columnName}}" title="{{column.columnName}}" width="120">

                <ng-template *ngSwitchCase="'String'" kendoGridCellTemplate let-dataItem>
                    {{dataItem[column.columnName]}}
                </ng-template>

                <ng-template *ngSwitchCase="'Bool'" kendoGridCellTemplate let-dataItem>
                    <input type="checkbox" [checked]="dataItem[column.columnName]" disabled/>
                </ng-template>

                <ng-template *ngSwitchCase="'Date'" kendoGridCellTemplate let-dataItem>
                    {{dataItem[column.columnName]}}
                </ng-template>

                <ng-template *ngSwitchCase="'Enum'" kendoGridCellTemplate let-dataItem>
                    {{getEnumValue(dataItem, column)}}
                </ng-template>

            </kendo-grid-column>
        </ng-template>
    </kendo-grid>
</div>
