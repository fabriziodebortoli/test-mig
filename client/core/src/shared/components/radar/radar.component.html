<div class="radar-container" [@shrinkOut]="viewState">
    <div class="toolbar-top">
        <div class="toolbar-top-item title">
            <span class="document-title truncate">{{_TB("Radar")}}</span>
        </div>
        <div class="toolbar-top-item functions"></div>
        <div class="toolbar-top-item navigation">
            <button kendoButton class="top-button" (click)="selectFirst()" [title]="_TB('First')" [disabled]='!canFirst || !state.canNavigate'>
                <tb-icon [iconType]="'M4'" [icon]="'tb-first'"></tb-icon>
            </button>
            <button kendoButton class="top-button" (click)="selectPrevious()" [title]="_TB('Previous')" [disabled]='!canPrev || !state.canNavigate'>
                <tb-icon [iconType]="'M4'" [icon]="'tb-prev'"></tb-icon>
            </button>
            <button kendoButton class="top-button" (click)="selectNext()" [title]="_TB('Next')" [disabled]='!canNext || !state.canNavigate'>
                <tb-icon [iconType]="'M4'" [icon]="'tb-next'"></tb-icon>
            </button>
            <button kendoButton class="top-button" (click)="s.eventData.showRadar.next(false)" [title]="_TB('Close')">
                <tb-icon id="close-button" [iconType]="'M4'" [icon]="'tb-collapsearrowfilled'"></tb-icon>
            </button>
        </div>
    </div>
    <tb-customisable-grid [state]="state$ | async" (selectedKeysChange)="selectedKeysChange($event)" (selectAndEdit)="selectAndEdit($event)"
        [editable]="true" [selectionColumnId]="'TBGuid'" [canAutoFit]="true" [pageSize]="pageSize">
        <ng-template #customisableGridButtonsTemplate>
            <button kendoButton class="top-button toggle-button" (click)="pinned = !pinned" [title]="pinnedText">
                <tb-icon [iconType]="'M4'" [icon]="pinnedIcon"></tb-icon>
            </button>
        </ng-template>
    </tb-customisable-grid>
</div>
