<div class="radar-container" [@shrinkOut]="state">
    <h5>Radar
        <m4-icon class="radar-close" icon="tb-closewindows" (click)="toggle()"></m4-icon>
    </h5>


    <kendo-grid [data]="radarData" class="radar-grid">
        <ng-template ngFor [ngForOf]="columns" let-column>
            <kendo-grid-column field="{{column}}">
                <ng-template kendoGridHeaderTemplate let-dataItem> {{dataItem.field}} </ng-template>
            </kendo-grid-column>
        </ng-template>
    </kendo-grid>
</div>
