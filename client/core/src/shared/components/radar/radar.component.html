<div class="radar-container" [@shrinkOut]="state">
    <h5>Radar
        <m4-icon class="radar-close" icon="tb-closewindows" (click)="toggle()"></m4-icon>
    </h5>

    <!--todoluca, localizzare nomi colonne se giÃ  non localizzate-->
    <kendo-grid [data]="rows" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [height]="206" (pageChange)="pageChange($event)" [sortable]="true" [sort]="sort" (sortChange)="sortChange($event)" class="radar-grid" [selectable]="true" (selectionChange)="selectionChange($event)"
        (edit)="editHandler($event)">

        <kendo-grid-command-column title="&nbsp;" width="250">
            <ng-template kendoGridCellTemplate>
                <!--button kendoGridEditCommand class="k-primary">edit</button-->
                <button kendoGridEditCommand class="k-primary">edit<m4-icon icon="tb-edit"></m4-icon></button>
            </ng-template>
        </kendo-grid-command-column>
        <!--ng-template ngFor [ngForOf]="columns" let-column-->
        <ng-template *ngFor="let column of columns">
            <kendo-grid-column [ngSwitch]="column.type" field="{{column.id}}" title="{{column.id}}" width="120" [headerClass]="{'tableHeader':true}">

                <ng-template *ngSwitchCase="String" kendoGridCellTemplate let-dataItem>
                    {{dataItem[column.id]}}
                </ng-template>

                <ng-template *ngSwitchCase="Boolean" kendoGridCellTemplate let-dataItem>
                    <input type="checkbox" [checked]="dataItem[column.id]" disabled/>
                </ng-template>

                <ng-template *ngSwitchCase="DateTime" kendoGridCellTemplate let-dataItem>
                    {{dataItem[column.id]}}
                </ng-template>

                <ng-template *ngSwitchCase="Double" kendoGridCellTemplate let-dataItem>
                    {{dataItem[column.id]}}
                </ng-template>
    
                <ng-template *ngSwitchCase="DataEnum" kendoGridCellTemplate let-dataItem>
                    {{getEnumValue(dataItem, column)}}
                </ng-template>

            </kendo-grid-column>
        </ng-template>
    </kendo-grid>
</div>
