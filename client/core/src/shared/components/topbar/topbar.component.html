<mat-toolbar color="primary">

        <m4-icon id="toggle-sidebar-left" (click)="sidenavService.openedChange(true)" icon="tb-menu" *ngIf="!sidenavPinned || !sidenavOpened"></m4-icon>
    </div>
    <div class="topbar-title">
        <ng-content select=".topbar-title-content"></ng-content>
    </div>

    <div class="fill">
        <ng-content select=".topbar-center"></ng-content>
    </div>

    <div class="topbar-menu">
        <ng-content select=".topbar-menu-content"></ng-content>
    </div>
</mat-toolbar>
