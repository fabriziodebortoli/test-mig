<div #anchor>
    <div  class="topBarMenuComponentLike">
     <m4-icon icon="{{fontIcon}}" (click)="toggle()"></m4-icon>
    
    <tb-popup *ngIf="show" #popup class="tooltip bottom">
        <button kendoButton *ngFor="let menuItem of menuElements" class="content" [disabled]="!menuItem?.enabled" 
         (click)="doCommand(menuItem)">
            <span> {{menuItem?.text}} </span>
    </button>
    </tb-popup>
    </div>
</div>
