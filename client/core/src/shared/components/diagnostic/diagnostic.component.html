<kendo-dialog title="{{_TB('Error')}}" *ngIf="diagnosticService.isVisible" (close)="close()">
    <div class="messagesContainer">
        <div *ngFor="let message of diagnosticService.messages">
            {{message?.text}}
        </div>
    </div>
    <div>
        <button kendoButton primary="true" (click)="close()" class="closeButton">{{_TB('Close')}}</button>
    </div>
</kendo-dialog>
