<button kendoButton ng-show="isEasyStudioActivated" (click)="changeCustomizationContext()" class="k-buton k-primary k-button-icon">
    <span class="k-icon k-i-edit-tools"></span>
</button>
<kendo-dialog *ngIf="opened" kendoRippleContainer>
    <kendo-dialog-titlebar>
        <div style="font-size: 18px; line-height: 1.3em;">
            Change Customization Context
        </div>
    </kendo-dialog-titlebar>
    <div class="panelbar-wrapper">
        <kendo-panelbar *ngFor="let app of applications" [expandMode]="expandMode">
            <kendo-panelbar-item [title]="app">
                <kendo-panelbar-item [title]="mod" *ngFor="let mod of getModulesBy(app)"></kendo-panelbar-item>
            </kendo-panelbar-item>
        </kendo-panelbar>
    </div>
    <kendo-dialog-actions>
        <button kendoButton (click)="ok()" primary="true">Ok</button>
        <button kendoButton (click)="close()">Cancel</button>
    </kendo-dialog-actions>
</kendo-dialog>
