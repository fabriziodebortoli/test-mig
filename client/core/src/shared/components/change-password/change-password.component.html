<div class="login-flex-container">
    <div class="login-main-content">
        <div class="login-form">
            <div class="form-group">
                <kendo-dialog title="{{_TB('ChangePassword')}}" *ngIf="changePasswordOpened" (close)="close()">
                    <div class="form-group">
                        <!-- {{_TB('UserMustChangePassword')}} -->
                        <div class="form-control">
                            <p class="floatingLabel">{{_TB('OldPassword')}}</p>
                            <kendo-textbox-container class="form-control-k">
                                <input kendoTextBox [(ngModel)]="oldPassword" (keyup)="keyUpFunction($event)" name="oldPassword" type="password">
                            </kendo-textbox-container>
                        </div>

                        <div class="form-control">
                            <p class="floatingLabel">{{_TB('NewPassword')}}</p>
                            <kendo-textbox-container class="form-control-k">
                                <input kendoTextBox [(ngModel)]="newPassword" (keyup)="keyUpFunction($event)" name="newPassword" type="password">
                            </kendo-textbox-container>
                        </div>

                        <div class="form-control">
                            <p class="floatingLabel">{{_TB('ConfirmPassword')}}</p>
                            <kendo-textbox-container class="form-control-k">
                                <input kendoTextBox [(ngModel)]="confirmPassword" (keyup)="keyUpFunction($event)" name="confirmPassword" type="password">
                            </kendo-textbox-container>
                        </div>

                        <div class="error" [ngClass]=" confirmPassword != newPassword ? '' : 'hide'">{{_TB('PasswordsNotMatching')}}</div>
                        <div class="message" *ngIf="errorMessage">{{errorMessage}}</div>
                    </div>
                    <kendo-dialog-actions>
                        <button kendoButton (click)="changePasswordOk()" [disabled]="confirmPassword != newPassword" [primary]="true">{{_TB('Ok')}}</button>
                    </kendo-dialog-actions>
                </kendo-dialog>

            </div>
        </div>
    </div>
</div>
