<kendo-dropdownlist kendofilterinput
    [data]="data"
    (valueChange)="onChange($event)"
    [defaultItem]="defaultItem"
    [value]="selectedValue"
    [valuePrimitive]="true"
    [textField]="textField"
    [valueField]="valueField"
    [popupSettings]="{popupClass: 'customisable-grid-filter'}">
</kendo-dropdownlist>
