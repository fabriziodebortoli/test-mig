<tb-control-container type="tb-label-static" [model]="model">
    <tb-caption caption="{{caption}}" [for]="cmpId"></tb-caption>
    <input kendoTextBox [ngModel]="model?.value | toUpper: model?.uppercase" [disabled]="true" [style.width.px]="width" [style.height.px]="height" />
</tb-control-container>
