<div class="tb-control {{type}}" [ngClass]="componentClass()">
    <ng-content #cmp></ng-content>
    <tb-context-menu *ngIf="contextMenu.length > 0" [contextMenu]="contextMenu"></tb-context-menu>
    <div class="has-error">{{errorMessage}}</div>
    <button *ngIf="stateData" kendoButton (click)="stateButtonClick($event)">         
        <tb-icon [iconType]="'M4'" [icon]="(stateButtonEnabled$ | async) ? editIcon : executeIcon"></tb-icon>                     
    </button>
</div>
