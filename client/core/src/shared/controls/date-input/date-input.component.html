<div class="tb-control tb-date-input">
    <tb-caption caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-datepicker [(ngModel)]="selectedDate" [format]="getFormat(formatter)" (ngModelChange)="onChange($event)" [focusedDate]="selectedDate"
        placeholder=" " [disabled]="!model?.enabled" (blur)="onBlur($event)"> </kendo-datepicker>
</div>
