<tb-control-container type="tb-date-input" [model]="model">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-datepicker [(ngModel)]="selectedDate" [format]="getFormat()" (ngModelChange)="onChange($event)" [focusedDate]="selectedDate" placeholder=" " [disabled]="!model?.enabled" (blur)="onBlur($event)"> </kendo-datepicker>
</tb-control-container>
