<tb-control-container typw="tb-password" [model]="model">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <input type="password" maxlength="{{model?.length}}" [ngModel]="model?.value | toUpper: model?.uppercase" [disabled]="!model?.enabled" (ngModelChange)="model.value=$event" [style.width.px]="width" />
</tb-control-container>
