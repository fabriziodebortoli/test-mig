<div class="tb-control tb-password" [ngClass]="componentClass()">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <input type="password" [ngModel]="model?.value | toUpper: model?.uppercase" [disabled]="!model?.enabled" (ngModelChange)="model.value=$event" />
</div>
