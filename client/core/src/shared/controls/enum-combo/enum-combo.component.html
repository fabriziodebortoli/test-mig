<div class="tb-control tb-enum-combo" [ngClass]="componentClass()">
    <tb-caption *ngIf="!hideCaption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-dropdownlist id="{{cmpId}}" [data]="items" [textField]="'description'" [disabled]="!model?.enabled" [valueField]="'code'" [value]="selectedItem" (selectionChange)="onChange()" (open)="fillListBox()" [style.width.px]="width"> </kendo-dropdownlist>
</div>
