<tb-control-container type="tb-enum-combo">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-dropdownlist id="{{cmpId}}" [data]="items" [textField]="'description'" [disabled]="!model?.enabled" [valueField]="'code'" [value]="selectedItem" (selectionChange)="onChange()" (open)="fillListBox()" [style.width.px]="width" [popupSettings]="{ width: 'auto' }">
    </kendo-dropdownlist>
</tb-control-container>
