<tb-control-container type="tb-combo-simple" [model]="model">
    <tb-caption [captionWidth]="captionWidth" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-dropdownlist #ddl [data]="items" [textField]="'description'" [disabled]="!model?.enabled" [valueField]="'code'" [defaultItem]="defaultItem" (selectionChange)="selectionChange($event)" [popupSettings]="{ width: 'auto' }" [value]="selectedItem" (focus)="focus()"
        (valueChange)="valueChange($event)">
        <ng-template kendoDropDownListNoDataTemplate>
            <h4>
                <span class="k-icon k-i-warning"></span>
                <br />
                <br /> No data here</h4>
        </ng-template>
    </kendo-dropdownlist>
</tb-control-container>
