<div class="tb-control tb-phone" [ngClass]="componentClass()">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox [mask]="mask" [ngModel]="model?.value" (ngModelChange)="model.value=$event" [disabled]="!model?.enabled"></kendo-maskedtextbox>
</div>
