<kendo-grid-column *ngIf="activated && !hidden" field="{{columnName}}" title="{{title}}" [width]="getWidth()" [editable]="true">

    <ng-template kendoGridHeaderTemplate>
        <div class="headerTitle">
            {{title}}
        </div>
    </ng-template>

    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <div *ngIf="dataItem">
            <input type="checkbox" [checked]="dataItem[columnName]?.value" [disabled]="true" />
        </div>
    </ng-template>

    <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <ng-template *ngIf="dataItem" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ columnModel: dataItem[columnName]  }">
            <div class="editing">
                <ng-content>
                </ng-content>
            </div>
        </ng-template>
    </ng-template>

</kendo-grid-column>
