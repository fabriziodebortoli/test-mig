<kendo-grid-column field="{{columnName}}" title="{{title}}" [width]="getWidth()" [editable]="true" [style]="{'height': bodyEditService.rowHeight+'px'}">

    <ng-template kendoGridHeaderTemplate>
        <div class="headerTitle">
            {{title}}
        </div>
    </ng-template>

    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <div *ngIf="dataItem">
            <!-- <div *ngIf="dataItem" [ngClass]="bodyEditService.prototype[columnName]?.enabled == true ? 'editable' : ''"> -->
            {{dataItem[columnName]?.value}}
        </div>
    </ng-template>

    <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <ng-template *ngIf="dataItem" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ columnModel: dataItem[columnName]  }">
            <ng-content></ng-content>
        </ng-template>
    </ng-template>

</kendo-grid-column>
