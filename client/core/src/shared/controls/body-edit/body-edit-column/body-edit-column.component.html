<kendo-grid-column field="{{columnName}}" title="{{title}}" [width]="getWidth()" [editable]="true" [style]="{'height': bodyEditService.rowHeight+'px'}" [ngClass]="{ 'editing': bodyEditService.enabled }">

    <ng-template kendoGridHeaderTemplate>
        <div class="headerTitle">
            {{title}}
        </div>
    </ng-template>

    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <div *ngIf="dataItem">
            {{dataItem[columnName]?.value}}
        </div>
    </ng-template>

    <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <ng-template *ngIf="dataItem" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ columnModel: dataItem[columnName]  }">
            <div class="editing">
                <ng-content>
                </ng-content>
            </div>
        </ng-template>
    </ng-template>

</kendo-grid-column>
