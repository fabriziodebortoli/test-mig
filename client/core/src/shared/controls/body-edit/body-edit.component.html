<button (click)="addRow()" *ngIf="enabled">   <m4-icon icon="tb-add"></m4-icon></button>
<button (click)="removeRow()" *ngIf="enabled"> <m4-icon icon="tb-minus"></m4-icon></button>

<kendo-grid [kendoGridBinding]="model?.rows" [resizable]="true" (selectionChange)="ben_row_changed($event)" [selectable]="selectableSettings" [rowSelected]="isRowSelected" (cellClick)="cellClickHandler($event)" (cellClose)="cellCloseHandler($event)" [height]="height">

</kendo-grid>
