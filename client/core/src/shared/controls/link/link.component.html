<tb-control-container type="tb-link" [model]="model">
    <tb-caption [captionWidth]="captionWidth" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox [ngClass]="showError" [(ngModel)]="selectedValue" required="required" (blur)="onBlur($event)" [disabled]="!model?.enabled" (ngModelChange)="model.value=$event"></kendo-maskedtextbox>
    <ng-container #stateButton></ng-container>
</tb-control-container>
