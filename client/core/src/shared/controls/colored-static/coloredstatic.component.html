<tb-control-container type="tb-coloredstatic" [model]="model">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox [ngModel]="model?.value" [disabled]="true" [style.width.px]="width" tbColored backgroundColor="{{16737111 | tbColor}}"></kendo-maskedtextbox>
</tb-control-container>
