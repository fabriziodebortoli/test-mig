<tb-control-container type="tb-textarea" [model]="model" [controlId]="cmpId">
    <tb-caption [captionWidth]="captionWidth" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <textarea class="tb-textarea" name="{{cmpId}}" [readonly]="readonly" [ngModel]="model?.value | toUpper: model?.uppercase"
        (ngModelChange)="model.value=$event" [disabled]="!model?.enabled" [ngStyle]="{'height': getCorrectHeight(), 'width':  getCorrectWidth()}"></textarea>
    <ng-container #contextMenu></ng-container>
</tb-control-container>
