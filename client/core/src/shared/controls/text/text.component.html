<tb-control-container type="tb-text" [contextMenu]="contextMenu">
    <tb-caption *ngIf="caption" caption="{{caption}}" forCmpID="forCmpID"></tb-caption>
    <div class="group">
        <ng-template [ngIf]="rows<2 && !multiline">
            <input kendoTextBox maxlength="{{maxLength}}" [ngModel]="model?.value | toUpper: model?.uppercase" required="required" (blur)="onBlur()" [disabled]="!(model?.enabled)" (ngModelChange)="model.value=$event" [style.width.px]="width" />
        </ng-template>
        <ng-template [ngIf]="rows>1 || multiline">
            <textarea name="{{cmpId}}" maxlength="{{maxLength}}" [readonly]="readonly" [ngModel]="model?.value | toUpper: model?.uppercase" (ngModelChange)="model.value=$event" [disabled]="!model?.enabled" [style.width.px]="width" rows="{{rows}}"></textarea>
        </ng-template>
        <ng-template [ngIf]="hotLink">
            <ng-template [tbHotLink]="hotLink"></ng-template>
        </ng-template>
    </div>
</tb-control-container>
