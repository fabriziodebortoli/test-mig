<tb-control-container type="tb-text" [contextMenu]="contextMenu" [stateData]="stateData" [model]="model">
    <tb-caption caption="{{caption}}" [for]="cmpId"></tb-caption>
    <div class="group">
        <ng-template [ngIf]="rows<2 && !multiline">
            <input kendoTextBox maxlength="{{maxLength}}" [ngModel]="model?.value | toUpper: model?.uppercase" required="required" (blur)="onBlur($event)"
                [disabled]="!(model?.enabled) || readonly" (ngModelChange)="model.value=$event" [style.width.px]="width" />
        </ng-template>
        <ng-template [ngIf]="rows>1 || multiline">
            <textarea name="{{cmpId}}" maxlength="{{maxLength}}" [readonly]="readonly" [ngModel]="model?.value | toUpper: model?.uppercase"
                (ngModelChange)="model.value=$event" [disabled]="!model?.enabled || readonly" [style.width.px]="width" rows="{{rows}}"></textarea>
        </ng-template>
        <ng-template [ngIf]="hotLink">
            <ng-template [tbHotLink]="hotLink"></ng-template>
        </ng-template>
    </div>
</tb-control-container>
