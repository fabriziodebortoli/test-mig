<tb-control-container type="tb-fiscal-code">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox (blur)="onBlur()" [ngModel]="model?.value | toUpper: model?.uppercase" (ngModelChange)="model.value=$event" [disabled]="!model?.enabled" [mask]="mask" [style.width.px]="width"></kendo-maskedtextbox>
</tb-control-container>
