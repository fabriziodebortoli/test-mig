<tb-control-container type="tb-numeric-text-box">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-numerictextbox [ngClass]="showError" [(ngModel)]="selectedValue" (blur)="onBlur($event)" (ngModelChange)="model.value=$event" [spinners]="false" [format]="getFormatOptions()" [decimals]="getDecimals()" [disabled]="!model?.enabled" [style.width.px]="width"
        [min]='getMinValue()' [max]='maxValue' [autoCorrect]='true'></kendo-numerictextbox>
</tb-control-container>
