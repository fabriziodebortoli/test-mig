<ng-template #optionsTemplate>
    <div class="tb-hotlink-optionsPopup searchOptions" [ngStyle]="popupHandler.optionsPopupStyle">
        <div *ngFor="let item of (state$ | async).selectionTypes" style="display: flex; width: auto" [ngClass]="{ selTypeElem: true }" (click)="selectionTypeChanged(item);">
            <div *ngIf="item.type === search-option" class="grid-item">Search for {{item.value}}</div>
        </div>
    </div>
</ng-template>
<ng-template #tableTemplate>
    <tb-customisable-grid [canAutoFit]="false" [pageSize]="pageSize" [height]="300" [state]="state$ | async" (selectionChange)="selectionChanged($event)" (selectAndEdit)="selectAndEdit($event)"></tb-customisable-grid>
</ng-template>
<div class="hotlinkButtonsContainer" #hotLinkButtons>
    <button #hotLinkButton kendoButton tabindex="-1" (click)="search($event)" [disabled]="!(slice$ | async)?.enabled">
        <m4-icon [icon]="buttonIcon"></m4-icon>
    </button>
</div>
