<ng-template #optionsTemplate>
    <div class="searchOptions" [ngStyle]="optionsPopupStyle">
        <strong>Search for</strong>:
        <br>
        <div *ngFor="let item of selectionTypes" [ngClass]="{'elemSelected': item===selectionType, 'selTypeElem':true}" (click)="selectionTypeChanged(item)">
            {{item}}
        </div>
    </div>
</ng-template>
<ng-template #tableTemplate>
    <kendo-grid [height]="300"
        [data]="gridView$ | async"
        [pageSize]="pageSize"
        [selectable]="true"
        [skip]="paginator.skip"
        [filterable]="true"
        [filter]="filter"
        (filterChange)="onFilterChange($event)" 
        (pageChange)="pageChange($event)" 
        (selectionChange)="selectionChanged($event)" 
        [pageable]="{
            buttonCount: 0,
            info: false,
            pageSizes: pageSizes,
            previousNext: previousNext
        }" 
        [ngStyle]="gridStyle | async"
        >
        <ng-template kendoGridNoRecordsTemplate>
            <div class="k-loading-mask k-loading-image k-loading-color"></div>
        </ng-template>
        <kendo-grid-column 
                        *ngFor="let col of columns" field="{{col.id}}" title="{{col.id | uppercase}}" 
                        [width]="auto"
                        id="{{cmpId + col.id}}"
                        [headerStyle]="{'background-color': '#666','color': '#fff', 'padding':'5px', 'line-height': '1.5em'}">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <div class="hotLinkGridCell"> {{dataItem[col.id] | tbEnums: col.type | async}} </div>
        </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</ng-template>
<div class="hotlinkButtonsContainer" #hotLinkButtons>
    <button #anchorOptions kendoButton (click)="toggleOptions(anchorOptions, optionsTemplate)" [icon]="'more-vertical'" [disabled]="!(slice$ | async).enabled"></button>
    <button #anchorTable kendoButton (click)="toggleTable(anchorTable, tableTemplate)" [icon]="'search'" [disabled]="!(slice$ | async).enabled"></button>
</div>
