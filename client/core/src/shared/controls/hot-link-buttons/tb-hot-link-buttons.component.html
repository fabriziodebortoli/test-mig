<div class="hotlinkButtonsContainer" #hotLinkButtons>
    <button #anchorPopup kendoButton (click)="onOptionsClick()" [icon]="'more-vertical'" [disabled]="!(slice$ | async).enabled"></button>
    <button #anchorTable kendoButton (click)="onSearchClick()" [icon]="'search'" [disabled]="!(slice$ | async).enabled"></button>
</div>
<div onscroll="onScroll()" class="hotlinkPopupsContainer" #hotLinkPopups>
    <kendo-popup [anchor]="anchorPopup" (blur)="closeOptions()" *ngIf="(showOptions$ | async)" [ngStyle]="optionsPopupStyle">
        <div class="searchOptions">
            <strong>Search for</strong>:
            <br>
            <div *ngFor="let item of selectionTypes" [ngClass]="{'elemSelected': item===selectionType, 'selTypeElem':true}" (click)="selectionTypeChanged(item)">
                {{item}}
            </div>
        </div>
    </kendo-popup>
    <kendo-popup [anchor]="anchorTable" [positionMode]="'absolute'" *ngIf="(showTable$ | async)" [ngStyle]="gridPopupStyle">
        <kendo-grid [height]="300"
                    [data]="gridView | async"
                    [pageSize]="pageSize"
                    [selectable]="true"
                    [skip]="paginator.skip"
                    [filterable]="true"
                    [filter]="filter"
                    (filterChange)="onFilterChange($event)" 
                    (pageChange)="pageChange($event)" 
                    (selectionChange)="selectionChanged($event)" 
                    [pageable]="{
                        buttonCount: 0,
                        info: false,
                        pageSizes: pageSizes,
                        previousNext: previousNext
                    }" 
                    [ngStyle]="gridStyle | async">
            <ng-template kendoGridNoRecordsTemplate>
                    <div class="k-loading-mask k-loading-image k-loading-color"></div>
            </ng-template>
            <kendo-grid-column 
                                *ngFor="let col of columns" field="{{col.id}}" title="{{col.id | uppercase}}" 
                                [width]="auto"
                                id="{{cmpId + col.id}}"
                                [headerStyle]="{'background-color': '#666','color': '#fff', 'padding':'5px', 'line-height': '1.5em'}">
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="hotLinkGridCell"> {{dataItem[col.id] | tbEnums: col.type | async}} </div>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </kendo-popup>
</div>
