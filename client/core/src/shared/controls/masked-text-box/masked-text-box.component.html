<div class="tb-control tb-masked-text-box">
    <tb-caption *ngIf="caption" caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox [ngModel]="model?.value" (ngModelChange)="model.value=$event" [disabled]="!model?.enabled" [mask]="mask" [rules]="rules" [style.width.px]="width"></kendo-maskedtextbox>
</div>
