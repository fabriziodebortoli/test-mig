<!-- http://www.telerik.com/kendo-angular-ui/components/inputs/maskedtextbox/ -->
<div class="tb-control tb-vat-code">
    <tb-caption caption="{{caption}}" [for]="cmpId"></tb-caption>
    <kendo-maskedtextbox [ngModel]="model?.value" (ngModelChange)="model.value=$event" [disabled]="!model?.enabled" [mask]="mask" [style.width.px]="width"></kendo-maskedtextbox>
</div>
