<ng-template [ngIf]="visible">
    <tb-control-container type="tb-check-listbox" [model]="model">
        <kendo-grid [data]="gridData" [height]="370" [selectable]="{enabled: model?.enabled, mode: 'multiple', checkboxOnly: true}"
            [kendoGridSelectBy]="mySelectionKey" [selectedKeys]="mySelection" (selectedKeysChange)="onSelectedKeysChange($event)">
            <ng-template [ngIf]="model?.enabled">
                <kendo-grid-checkbox-column [width]="20" showSelectAll="true "></kendo-grid-checkbox-column>
            </ng-template>
            <ng-template [ngIf]="!(model?.enabled)">
                <kendo-grid-checkbox-column [width]="20"></kendo-grid-checkbox-column>
            </ng-template>
            <kendo-grid-column field="Description" title="Description" [width]="250"></kendo-grid-column>
        </kendo-grid>
    </tb-control-container>
</ng-template>
