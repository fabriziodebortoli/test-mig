<div (click)="open()">
        <kendo-dateinput [disabled]="true" [value]="applicationDate"></kendo-dateinput>
    <m4-icon icon="erp-calendarflash"></m4-icon>
</div>

<kendo-dialog title="Change application date" *ngIf="opened">
    <div *ngIf="applicationDate != undefined">
        <kendo-datepicker [format]="dateFormat" [value]="applicationDate" (valueChange)="handleChange($event)"></kendo-datepicker>
    </div>

    <kendo-dialog-actions>
        <button kendoButton (click)="ok()" [primary]="true">Ok</button>
        <button kendoButton (click)="cancel()" [primary]="true">Cancel.</button>
    </kendo-dialog-actions>
</kendo-dialog>
