    <div class="col-xs-12 col-sm-6 example-col" *ngIf="applicationDate != undefined">
        <kendo-datepicker 
        [format]="dateFormat" 
        [value]="applicationDate" 
        (valueChange)="handleChange($event)"
        (blur)="onBlur()"
        ></kendo-datepicker>
    </div>
