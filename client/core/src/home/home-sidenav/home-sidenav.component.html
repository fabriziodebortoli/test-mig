<div class="sidenav-header">
    <m4-icon icon="tb-menufilled" id="close-sidebar" (click)="toggleSidenav()"></m4-icon>
    <div class="sidenav-title">
        <img src="assets/images/logoM4_h40.png" />
    </div>
</div>

<div class="sidenav-subtitle">
    <h4>{{localizationService?.localizedElements?.Applications}}</h4>
</div>
<tb-application-selector></tb-application-selector>

<div class="sidenav-subtitle">
    <h4>{{localizationService?.localizedElements?.Modules}}</h4>
</div>
<tb-group-selector (itemSelected)="toggleSidenav(true)"></tb-group-selector>

<div class="sidenav-subtitle">
    <h4>{{localizationService?.localizedElements?.FavoritesLabel}}
        <m4-icon class="clear" icon="tb-delete" (click)="menuService.clearFavorites()" matTooltip="{{localizationService?.localizedElements?.ClearFavoriteList}}" *ngIf="utilsService.toArray(menuService?.favorites).length > 0"></m4-icon>
    </h4>
</div>
<tb-favorites (itemSelected)="toggleSidenav(true)" class="sidenav"></tb-favorites>

<div class="sidenav-subtitle">
    <h4>{{localizationService.localizedElements?.MostUsedLabel}}
        <m4-icon class="clear" icon="tb-delete" (click)="menuService.clearMostUsed()" matTooltip="{{localizationService?.localizedElements?.ClearMostUsedList}}" *ngIf="utilsService.toArray(menuService?.mostUsed).length > 0"></m4-icon>
    </h4>
</div>
<tb-most-used (itemSelected)="toggleSidenav(true)" class="sidenav"></tb-most-used>
