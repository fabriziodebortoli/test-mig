<div class="sidenav-header-left">
    <m4-icon icon="tb-menufilled" id="close-sidebar" [title]="_TB('Close sidenav')" (click)="sidenavService.openedChange(false)"></m4-icon>
    <div class="sidenav-title">
        <img src="assets/images/logoM4_h40.png" />
    </div>
    <m4-icon [icon]="sidenavPinned ? 'tb-unpin' : 'tb-classicpin'" id="pin-sidebar" [title]="sidenavPinned ? _TB('Unpin sidenav') : _TB('Pin sidenav')" (click)="sidenavService.pinSidenav()"></m4-icon>
</div>

<div class="sidenav-subtitle">
    <h4>{{this._TB('Favorites')}}
        <m4-icon class="clear" icon="tb-delete" (click)="menuService.clearFavorites()" title="{{_TB('Clear favorite list')}}" *ngIf="menuService.favoritesCount > 0"></m4-icon>
    </h4>
</div>
<tb-favorites class="sidenav" (itemSelected)="itemSelected()"></tb-favorites>

<div class="sidenav-subtitle">
    <h4>{{this._TB('Recently used')}}
        <m4-icon class="clear" icon="tb-delete" (click)="menuService.clearMostUsed()" title="{{_TB('Clear most used list') }}" *ngIf="menuService.mostUsedCount > 0"></m4-icon>
    </h4>
</div>
<tb-most-used class="sidenav" (itemSelected)="itemSelected()"></tb-most-used>
