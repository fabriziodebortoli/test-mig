<div class="application-selector">
    <ul class="application-list" *ngIf="menuService?.allMenus">
        <li *ngFor="let application of utilsService.toArray(menuService?.allMenus)" (click)="selectApplication(application)">
            <img [src]="imageService.getApplicationIcon(application)" />
            <br />
            <span>{{application?.title}}</span>
        </li>
    </ul>
</div>
