<tb-card *ngIf="tile != undefined">
    <tb-card-title class="tb-card-title" [title]="tile.title" [isCollapsible]="false">
        <m4-icon *ngIf="canHide" [icon]="!pinned ? 'tb-uncheckedradiobutton' : 'tb-uncheckedradiobuttonfilled'" (mouseenter)="pinned = true" (mouseleave)="pinned = false"
            class="hideButton" (click)="menuService.addToHiddenTiles(menu, tile)" matTooltip="{{_TB('Hide tile')}}"
            matTooltipShowDelay="500"></m4-icon>
    </tb-card-title>

    <tb-card-content>
        <div class="row">
            <tb-menu-element [object]="object" *ngFor="let object of objects;" class="menu-content col-xs-12"></tb-menu-element>
        </div>
    </tb-card-content>
</tb-card>
