<div class="most-used">
    <ul class="most-used-list">
        <p *ngIf="utilsService.toArray(menuService?.mostUsed).length == 0" class="most-used-empty">Empty list...</p>
        <li *ngFor="let object of utilsService.toArray(menuService?.mostUsed) | slice:0:settingsService?.nrMaxMostUsed;" class="most-used-item" (click)="runFunction(object)">
            <div [ngClass]="object.isLoading ? 'loader' : ''"></div>
            <m4-icon class="type" [ngClass]="object?.objectType" icon="{{imageService.getObjectIcon(object)}}"></m4-icon>
            <span class="truncate">{{object.title}}</span>
            <m4-icon class="close" (click)="menuService.removeFromMostUsed(object)" matTooltip="{{localizationService?.localizedElements?.Remove}}" icon="tb-closewindows"></m4-icon>
        </li>
    </ul>
</div>
