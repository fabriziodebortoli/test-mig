<div class="most-used">
    <ul class="most-used-list">
        <p *ngIf="menuService?.mostUsedCount == 0" class="most-used-empty">{{_TB('Empty list...')}}</p>
        <li *ngFor="let object of menuService?.mostUsed | slice:0:settingsService?.nrMaxMostUsed;" class="most-used-item" (click)="runFunction(object)">
            <div [ngClass]="object.isLoading ? 'loader' : ''"></div>
            <m4-icon class="type" [ngClass]="object?.objectType" icon="{{imageService.getObjectIcon(object)}}" *ngIf="!object.isLoading"></m4-icon>
            <span class="truncate">{{object.title}}</span>
            <m4-icon class="close" (click)="menuService.removeFromMostUsed(object)" title="{{_TB('Remove')}}" icon="tb-delete"></m4-icon>
        </li>
    </ul>
</div>
