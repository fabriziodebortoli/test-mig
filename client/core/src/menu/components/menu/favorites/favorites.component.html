<div class="favorites" *ngIf="menuService?.favoritesCount > 0">
    <!-- <m4-icon class="close" icon="erp-scrap" (click)="menuService.clearFavorites()" title="Remove"></m4-icon> -->
    <ul class="favorites-list">
        <li *ngFor="let object of utilsService.toArray(menuService?.favorites) | slice:0:settingsService?.nrMaxFavorites;" class="favorite-item" (click)="runFunction(object)">
            <mat-spinner *ngIf="object.isLoading" class="spinner"></mat-spinner>
            <m4-icon class="type" [ngClass]="object?.objectType" icon="{{imageService.getObjectIcon(object)}}"></m4-icon>
            <span class="truncate">{{object.title}}</span>
            <m4-icon class="close" (click)="menuService.toggleFavorites(object)" title="{{localizationService?.localizedElements?.Remove}}" icon="tb-closewindows"></m4-icon>
        </li>
    </ul>
</div>
