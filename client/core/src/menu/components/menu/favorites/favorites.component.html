<div class="favorites">
    <ul class="favorites-list">
        <p *ngIf="menuService?.favoritesCount == 0" class="favorites-empty">{{localizationService?.localizedElements?.EmptyList}}</p>
        <li *ngFor="let object of utilsService.toArray(menuService?.favorites) | slice:0:settingsService?.nrMaxFavorites;" class="favorite-item" (click)="runFunction(object)">
            <div [ngClass]="object.isLoading ? 'loader' : ''"></div>
            <m4-icon class="type" [ngClass]="object?.objectType" icon="{{imageService.getObjectIcon(object)}}" *ngIf="!object.isLoading"></m4-icon>
            <span class="truncate">{{object.title}}</span>
            <m4-icon class="close" (click)="menuService.toggleFavorites(object)" matTooltip="{{localizationService?.localizedElements?.Remove}}" matTooltipPosition="after" icon="tb-closewindows"></m4-icon>
        </li>
    </ul>
</div>
