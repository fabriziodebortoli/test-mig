<div class="favorites" *ngIf="menuService?.favoritesCount > 0">
    <ul class="favorites-list">
        <li *ngFor="let object of menuService?.favorites | slice:0:settingsService?.nrMaxFavorites;" class="favorite-item">
            <md-spinner *ngIf="object.isLoading" class="spinner"></md-spinner>
            <md-icon class="type" [ngClass]="object?.objectType">{{imageService.getObjectIcon(object)}}</md-icon>
            <span class="truncate" (click)="runFunction(object)">{{object.title}}</span>
            <md-icon class="close" (click)="menuService.toggleFavorites(object)" title="Remove">close</md-icon>
        </li>
    </ul>
</div>
