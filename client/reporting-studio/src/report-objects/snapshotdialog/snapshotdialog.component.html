<kendo-dialog title="Snapshot Report" (close)="close()">
<label>Saver for: </label>
        <md-radio-button checked="checked" (click)="setSingleUser()">This user </md-radio-button>
        <md-radio-button (click)="setAllusers()">All Users</md-radio-button>

        <br><br>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Size</th>
                <th>Created</th>                
            </tr>
            <tr *ngFor= "let snap of snapshots; let i=index">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
   
    </div>
    <kendo-dialog-actions>
        <button kendoButton *ngIf="rsService.snapshot" (click)="createFileJson()">New Snapshot</button>
    </kendo-dialog-actions>
  </kendo-dialog>
