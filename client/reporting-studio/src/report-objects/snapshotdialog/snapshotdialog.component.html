<kendo-dialog title="Snapshot Report" (close)="close()">
    <div>
        <div class="example-config">
            <label class="k-form-field">
                <input class="k-checkbox" type="checkbox" id="allowUnsort" [(ngModel)]="allowUnsort" />
                <label class="k-checkbox-label" for="allowUnsort"> {{ allowUnsort ? 'Disable': 'Enable' }} unsorting</label>
            </label>
            <br/>
            <label class="k-form-field">
                <input class="k-checkbox" type="checkbox" id="multiple" [(ngModel)]="multiple" />
                <label class="k-checkbox-label" for="multiple">{{ multiple ? 'Disable': 'Enable' }} multiple columns sorting</label>
            </label>

        </div>
        <kendo-grid [data]="gridView" [sortable]="{allowUnsort: allowUnsort, mode: multiple ? 'multiple' : 'single'}" [sort]="sort"
            (sortChange)="sortChange($event)">

            <kendo-grid-column field="name" title="Name" id="link" (click)="runSnapshot(snap.name, snap.date, snap.allUsers)"></kendo-grid-column>

            <kendo-grid-column field="date" title="Created" >
                <ng-template kendoGridCellTemplate let-dataItem>{{dataItem.date | date:"dd/MM/yyyy HH:mm:ss"}}</ng-template>
            </kendo-grid-column>

            <kendo-grid-column field="allUsers" title="All Users" > </kendo-grid-column>
        </kendo-grid>

    </div>
    <br><br>
    <label>Saver for: </label>
    <br>
    <md-radio-button checked="checked" (click)="setSingleUser()">This user </md-radio-button>
    <md-radio-button (click)="setAllusers()">All Users</md-radio-button>
    <br>
    <div>
        <kendo-textbox-container floatingLabel="Insert a name">
            <input kendoTextBox [(ngModel)]="nameSnapshot" />
        </kendo-textbox-container>
    </div>
    <kendo-dialog-actions>
        <button kendoButton *ngIf="rsExportService.snapshot" (click)="createFileJson()">Create new Snapshot</button>
    </kendo-dialog-actions>
</kendo-dialog>
