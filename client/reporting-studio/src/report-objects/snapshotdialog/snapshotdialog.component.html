<kendo-dialog title="Report Snapshots" (close)="close()" [minWidth]="250" [width]="450">
    <div *ngIf="this.listSnap">
        <h3>Existing snapshots</h3>
        <hr>
        <rs-snapshot-list [namespace]="this.rsService.namespace" (showList)="onShowList($event)" (runSnapAndCloseDialog)="onRunAndClose($event)"></rs-snapshot-list>
        <br>
    </div>
    <br>
    <div *ngIf="!this.rsService.isSnapshot">
        <div class="collapse">
            <button class="link" (click)="openCollapse()">
                <m4-icon *ngIf="this.expandIconVisible" icon="tb-add2"></m4-icon>
                <m4-icon *ngIf="!this.expandIconVisible" icon="tb-minusmathfilled"></m4-icon>
                <h3>New snapshot</h3>
            </button>
        </div>
        <div [ngClass]="{hide: this.expandIconVisible}">
            <hr>
            <kendo-textbox-container>
                <div class="inputName">
                    <label>Name </label>
                    <input kendoTextBox maxlength="40" [(ngModel)]="nameSnapshot" required="required" />
                </div>
            </kendo-textbox-container>
            <br>
            <br>
            <h3>Save for</h3>
            <mat-radio-button checked="checked" (click)="setSingleUser()">This user</mat-radio-button>
            <br>
            <mat-radio-button (click)="setAllusers()">All Users</mat-radio-button>
        </div>
    </div>
    <kendo-dialog-actions>
        <button kendoButton *ngIf="this.rsSnapshotService.showSnapshotDialog && nameSnapshot==''" (click)="close()">Close</button>
        <button kendoButton *ngIf="this.rsSnapshotService.showSnapshotDialog && nameSnapshot!='' && !this.expandIconVisible" (click)="saveSnapshot()">Save</button>
    </kendo-dialog-actions>
</kendo-dialog>
