<kendo-chart [title]="{ text: chart?.title }">
    <kendo-chart-legend *ngIf="chart.legend" [position]="chart.legend.position" [orientation]="chart.legend.orientation"></kendo-chart-legend>

    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of chart.series" [type]="getType(item)" [name]="item.title" [data]="item.data" field="value"
            categoryField="category">
        </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-value-axis>
        <kendo-chart-value-axis-item [labels]="{ format: 'C0' }">
        </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
</kendo-chart>
