<kendo-lineargauge>
    <kendo-lineargauge-pointers>
        <kendo-lineargauge-pointer *ngFor="let pointer of gauge.pointers" [value]="pointer.value" [color]="pointer.color" [shape]="pointer.getStyleName()">
        </kendo-lineargauge-pointer>
    </kendo-lineargauge-pointers>
    <kendo-lineargauge-scale [minorUnit]="gauge.minorUnit" [majorUnit]="gauge.majorUnit" [min]="gauge.min" [max]="gauge.max">
        <kendo-lineargauge-scale-ranges>
            <div *ngFor="let range of gauge.ranges">
                <kendo-lineargauge-scale-range [from]="range.from" [to]="range.to" [color]="range.color">
                </kendo-lineargauge-scale-range>
            </div>
        </kendo-lineargauge-scale-ranges>
    </kendo-lineargauge-scale>
</kendo-lineargauge>
