<div [ngStyle]="getTableStyle()" class="rsTable" matTooltip="{{table.tooltip}}" matTooltipPosition="after">
    <div *ngIf="table.title!==undefined" [ngStyle]="getTitleStyle()">{{table.title.caption}}</div>
    <kendo-grid [data]="table.value" [scrollable]="none" *ngIf="!table.hidden">
        <kendo-grid-column *ngFor="let col of table.columns" [field]="col.id" [title]="col.title ? col.title.caption : '' " [editable]="false" [width]="col.width"
            [headerStyle]="getColumnHeaderStyle(col)" [style]="getCellsStyle(col)" [hidden]="col.hidden">
            <ng-template kendoGridHeaderTemplate let-column>
                <div [ngStyle]="getColumnHeaderFont(col)">
                    {{column.title}}
                </div>
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex">
                <div [ngStyle]="getSingleCellStyle(dataItem[columnIndex], rowIndex, col)">
                    <div *ngIf="!col.value_is_image">
                        <div *ngIf="!dataItem[columnIndex][col.id].link" [ngStyle]="getSingleCellFont(dataItem[columnIndex], rowIndex, col)" >
                                {{getValue(dataItem, col.id, columnIndex)}}
                        </div>
                        <rs-link *ngIf="dataItem[columnIndex][col.id].link" [ngStyle]="getSingleCellFont(dataItem[columnIndex], rowIndex, col)" [link]="dataItem[columnIndex][col.id].link">
                            {{getValue(dataItem, col.id, columnIndex)}}
                        </rs-link>
                    </div>
                    <img *ngIf="col.value_is_image && dataItem[columnIndex][col.id].src" [src]="dataItem[columnIndex][col.id].src" [ngStyle]="getImageStyle()"
                        onerror="this.style.display='none'">
                </div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
