<tb-frame>
    <iframe id="iframe" style="display:none;"></iframe>
    <tb-toolbar-top>

        <tb-toolbar-top-button icon="tb-find" caption="Search"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-first" caption="First" (click)="FirstPage()" *ngIf="rsService.running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-prev" caption="Previous Page" (click)="PrevPage()"
            *ngIf="rsService.running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-next" caption="Next Page" (click)="NextPage()"
            *ngIf="rsService.running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-last" caption="Last" (click)="LastPage()" *ngIf="rsService.running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-startreport" caption="Run Report" (click)="RunReport()"
            *ngIf="!rsService.running"></tb-toolbar-top-button>
        <tb-toolbar-top-button icon="tb-stopreport" caption="Stop Report" (click)="StopReport()"
            *ngIf="rsService.running"></tb-toolbar-top-button>
        <!--tb-toolbar-top-button icon=" " caption="ReRun" (click)="ReRunReport()"></tb-toolbar-top-button-->
    </tb-toolbar-top>
    <tb-frame-content>
        <tb-view-container>
            <tb-view>
                <rs-askdialog *ngIf="rsService.showAsk" [ask]="askDialogTemplate"></rs-askdialog>
                <div id="rsLayout" #rsLayout>
                    <rs-layout [reportTemplate]="reportTemplate" [reportData]="reportData"></rs-layout>
                </div>
            </tb-view>
        </tb-view-container>
    </tb-frame-content>
    <tb-toolbar-bottom>

        <tb-toolbar-bottom-button caption="Export as PDF" (click)="startSavePDF()"></tb-toolbar-bottom-button>
        <tb-toolbar-bottom-button caption="Export as PNG" (click)="startSavePNG()"></tb-toolbar-bottom-button>
        <tb-toolbar-bottom-button caption="Export as SVG" (click)="startSaveSVG()"></tb-toolbar-bottom-button>
        <tb-toolbar-bottom-button caption="Export as Excel" (click)="exportExcel()"></tb-toolbar-bottom-button>


        <kendo-excelexport [data]="data" fileName="Prova.xlsx" [filterable]="true" #excelExport>
            <!--kendo-excelexport-column *ngFor="let col of table.columns" field="{{col.id}}" title="{{col.title.caption}}"> </kendo-excelexport-column-->
        </kendo-excelexport>



        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Radar.png" caption="Radar" cmpId="ID_EXTDOC_RADAR"></tb-toolbar-bottom-button> -->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Save.png" caption="Save"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Escape.png" caption="Undo Changes" cmpId="ID_EXTDOC_ESCAPE"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.New.png" caption="New"></tb-toolbar-bottom-button> -->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Exit.png" caption="Exit"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Delete.png" caption="Delete" cmpId="ID_EXTDOC_DELETE"></tb-toolbar-bottom-button>-->
        <!--<tb-toolbar-bottom-button icon="Framework.TbFrameworkImages.Images.25x25.Print.png" caption="Print" cmpId="ID_EXTDOC_REPORT"></tb-toolbar-bottom-button>-->
    </tb-toolbar-bottom>
</tb-frame>
