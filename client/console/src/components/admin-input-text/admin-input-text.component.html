<div *ngIf="!material" class="left-label">{{inputLabel}}</div>
<div style="display:inline">
  <kendo-textbox-container [floatingLabel]="material ? inputLabel : ''" [style.width]="material ? '95%' : ''">
    <input 
        kendoTextBox 
        adminAutoFocus 
        class="text-bg"
        [type]="textType" 
        [ngModel]="inputData" 
        [readonly]="readOnly" 
        [ngStyle]="{ 'margin-top' : marginTopStyle }"
        (ngModelChange)="change($event)"  />
  </kendo-textbox-container>
</div>
