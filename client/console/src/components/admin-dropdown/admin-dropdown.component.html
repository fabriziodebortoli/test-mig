<div class="left-label">{{inputLabel}}</div>
<div style="display:inline">
  <kendo-dropdownlist 
    [textField]="textField" 
    [valueField]="valueField" 
    [(ngModel)]="selectedValue"
    [data]="listItems"
    (valueChange)="change($event)"
    [disabled]="readOnly">
  </kendo-dropdownlist>
</div>
