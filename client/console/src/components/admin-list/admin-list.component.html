<div *ngIf="readingData">
  <img src="assets/ajax-loader.gif"  />
</div>
<div style="background-color:#ffffff;padding:4px">
  <md-list style="width:100%;">
    <md-list-item *ngFor="let item of items" (click)="goEditMode(item)">
      <div style="width:100%;margin-top:4px;display:inline-block;border-bottom:1px solid #c0c0c0; cursor:pointer">
        <div *ngFor="let columnName of columnNames; let last = last;" style="display:block; float:left; min-width:20%">
          {{ item[columnName] }}
        </div>
        <div *ngIf="rowCommand != undefined && rowCommand != ''" style="display:block; float:right">
          <md-icon (click)="fireRowCommand(item)">{{ rowCommandIcon }}</md-icon>
        </div>
      </div>
    </md-list-item>
  </md-list>
</div>
