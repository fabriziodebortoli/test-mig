<div style="display:inline-block;width:165px; font-size:13px;text-align:right">
    {{ checkText }}
</div>
<div style="display:inline-block;margin: 15px 0 0 -8px;">
    <input 
        id="{{checkId}}" 
        type="checkbox" 
        [ngModel]="checkValue" 
        (ngModelChange)="onChange($event)" 
        [disabled]="readOnly"
        class="k-checkbox">&nbsp;
    <label class="k-checkbox-label" for="{{checkId}}"></label>
</div>
