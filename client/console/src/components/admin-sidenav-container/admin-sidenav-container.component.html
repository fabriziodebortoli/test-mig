<mat-sidenav-container fullscreen>
  <mat-sidenav class="padSideNav" #start mode="side">
    <h4>Sections</h4>
    <ng-content select=".routesSection"></ng-content>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <admin-icon [iconSignature]="'menu'" (click)="start.toggle()" style="cursor:pointer"></admin-icon>
    <span style="margin-left:20px">{{appTitle}}</span>
    <span class="spacer"></span>
    <a (click)="loginOrAccount()">
      <div>
        <div style="float:left;margin-top:-4px" class="hide-for-small">{{ userAccountName }}</div>&nbsp;
        <mat-icon *ngIf="userAccountName !== ''" class="example-icon">{{ userAccountName === undefined || userAccountName === '' ? 'person' : '' }}</mat-icon>
      </div>
    </a>
  </mat-toolbar>
  <div class="outer-outlet">
    <ng-content select=".breadCrumbSection"></ng-content>
    <div class="routerContainer">
      <ng-content select=".outletSection"></ng-content>
    </div>
  </div>
</mat-sidenav-container>
