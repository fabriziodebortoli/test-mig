<kendo-dialog [title]="title" *ngIf="opened" (close)="close('cancel')" style="height:400px !important;">
    <p style="text-align: center;">{{message}}</p>
    <kendo-dialog-actions *ngIf="mode === 'yesno'">
        <div class="base-dialog-button border-right pointer half-w" (click)="close('yes')">Yes</div>
        <div class="base-dialog-button pointer half-w" (click)="close('no')">No</div>
    </kendo-dialog-actions>
    <kendo-dialog-actions *ngIf="mode === 'message'">
        <div class="base-dialog-button pointer full-w" (click)="close('yes')">Ok</div>
    </kendo-dialog-actions>    
</kendo-dialog>
