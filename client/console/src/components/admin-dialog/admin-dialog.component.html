<kendo-dialog [title]="title" *ngIf="opened" (close)="close('cancel')" style="height:400px !important;">
    <p style="text-align: center;">{{message}}</p>
    <kendo-dialog-actions>
        <div class="base-dialog-button border-right pointer" (click)="close('yes')">Yes</div>
        <div class="base-dialog-button pointer" (click)="close('no')">No</div>
    </kendo-dialog-actions>
</kendo-dialog>
