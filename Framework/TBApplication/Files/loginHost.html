<html lang="en" ng-app="loginApp">
<head>
    <title>Login</title>
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body onselectstart="return false;"  ng-controller="ImageLoginController">
    <div class="backgroundbody" >
        <img ng-src="{{loginBackgroundPath}}" class="backgroundImage" />
        <form method="post" name="loginForm">
            <div ng-include="'templates/login.html'"></div>
        </form>
        <!--libraries-->
        <script src="libraries/jquery.min.js" type="text/javascript"></script>
        <script src="libraries/jquery-ui.min.js" type="text/javascript"></script>
        <script src="libraries/angular.min.js" type="text/javascript"></script>
        <script src="libraries/bootstrap.min.js" type="text/javascript"></script>
        <script src="libraries/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="libraries/contextMenu.js" type="text/javascript"></script>
        <script src="js/Controllers/LoginController.js" type="text/javascript"></script>
        <script src="js/Controllers/LoginHostController.js" type="text/javascript"></script>
        <script src="js/Controllers/ImageLoginController.js" type="text/javascript"></script>
        <script src="js/Controllers/ChangePasswordController.js" type="text/javascript"></script>
        <!--Services-->
        <script src="js/Services/LocalizationService.js" type="text/javascript"></script>
        <script src="js/Services/ImageService.js" type="text/javascript"></script>
        <script src="js/Services/SettingsService.js" type="text/javascript"></script>
        <script src="js/Services/GeneralFunctionsService.js" type="text/javascript"></script>
        <script src="js/Services/LoggingService.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>

    </div>
</body>
</html>
