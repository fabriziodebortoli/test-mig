<div> 
	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<table class="diagnostic">
		<tr class="modal-body" ng-repeat="message in messages">
			<td class="glyphicon" ng-class="{'glyphicon-warning-sign': message.type == 1 , 'glyphicon-remove': message.type == 2 , 'glyphicon-info-sign': message.type == 8 }"></td> 
			<td>{{message.text}}</td>
		</tr>
	</table>
	<div class="modal-footer">
		<label class="btn loginButton loginButtonEnabled" type="button" autofocus ng-click="yes()">{{yesText}}</label>
		<label class="btn" type="button" ng-show="noText" ng-click="no()">{{noText}}</label>
		<label class="btn" type="button" ng-show="cancelText" ng-click="cancel()">{{cancelText}}</label>
	</div>
</div>
