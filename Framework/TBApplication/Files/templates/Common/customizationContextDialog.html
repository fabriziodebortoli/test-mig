<div ng-controller="NewNavBarController" class="onlyThemeBaseColor" ng-init="load()">
	<div class="headerContainer">
		<div class="title">
			<h3>{{title}}</h3>
		</div>
	</div>
	<div class="central" >
		<nav>
			<h5 class="tit">Applications</h5>
			<ul ng-repeat="app in applications track by $index">
				<li class="beauty" id="{{app}}">
					<span class="imageSmall stellina glyphicon glyphicon-folder-open"></span>
					<span ng-click="setApplic(app); hightlightApp(app);">{{app}}</span>
					<!--<span class="imageSmall icons glyphicon glyphicon-trash" ng-if="ApplicIsEmpty()"></span>-->
				</li>
			</ul>
		</nav>
		<article id="article" ng-if="application !== undefined">
			<h5 class="tit">Modules</h5>
			<ul ng-repeat="mod in modules track by $index">
				<li class="beauty"  id="{{mod}}" ng-class="{'selected': ifHasToBe(mod)}">
					<span ng-click="setModule(mod)">{{mod}}</span>
				</li>
			</ul>
			<div id="addApplication" ng-class="{'addApplicationBck': addModuleVisible}">
				<span class="addAppButton glyphicon glyphicon-plus" ng-click="setVisibleMod()"></span>
				<div ng-if="addModuleVisible">
					<div class="newPair">
						<input ng-model="formData.newModName" />
					</div>
					<div class="icons">
						<span class="icon glyphicon glyphicon-ok" ng-click="addNewMod()"></span>
						<span class="icon glyphicon glyphicon-remove" ng-click="setInvisibleMod()"></span>
					</div>
				</div>
			</div>
		</article>
	</div>
	<div id="addApplication" ng-class="{'addApplicationBck': addPairVisible}">
		<span class="addAppButton glyphicon glyphicon-plus" ng-click="setVisiblePair()"></span>
		<div ng-if="addPairVisible">
			<div class="newPair">
				<input ng-model="formData.newAppName" />
				<input ng-model="formData.newModName" />
			</div>
			<div class="icons">
				<span>
					<select id="ApplicationType" ng-disabled="!isDevelopEd" class="icon">
						<option value="Customization" selected="selected">Custom</option>
						<option value="Standardization">Standard</option>
					</select>
				</span>

				<span class="icon glyphicon glyphicon-ok" ng-click="addNewPair(formData.newAppName, formData.newModName)"></span>
				<span class="icon glyphicon glyphicon-remove" ng-click="setInvisiblePair()"></span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="contextLeft">
			<div class="stellina imageSmall" ng-class="{'favorite': formData.isFavorite, 'unFavorite': !formData.isFavorite}" ng-click="SetDefaultContext(); formData.isFavorite= !formData.isFavorite;"></div>
			<span>
				{{application}}
				<span ng-if="application || module"> - </span>
				{{module}}
			</span>
		</div>
		<label class="btn" type="button" ng-click="application === undefined || module === undefined || ok()" ng-disabled="disabledIf()">ok</label>
		<label class="btn" type="button" ng-click="cancel()">cancel</label>
	</div>
	<div ng-init="someMethod()"></div>
</div>
