<div >
    <div class="headerContainer">
        <div class="title">
            <h3>{{title}}</h3>
        </div>
    </div>
    <div style="padding-left:5px; padding-right:5px;" >
        <div class="tit">
            <h4>{{subTitle}}</h4>
        </div>
        <div class="form-group">
            <label for="newName">Name:</label>
            <input type="text" class="form-control" id="newName" ng-model="docName">
        </div>
        <div class="form-group">
            <label for="newTitle">Title:</label>
            <input type="text" class="form-control" id="newTitle" ng-model="docTitle">
        </div>
    </div>
    <div class="modal-footer">
        <label class="btn" type="button" ng-click="ok()" ng-disabled="docName === undefined || docTitle === undefined">ok</label>
        <label class="btn" type="button" ng-click="cancel()">cancel</label>
    </div>
</div>
