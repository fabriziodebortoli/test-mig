<uib-accordion close-others="oneAtATime" class="panel">
    <div uib-accordion-group class="accordion-group panel-default bottomBorderWithPadding " is-open="tile.isOpen" ng-repeat="tile in tiles = menuService.selectedMenu.Menu | repeatFilter " ng-if="ifTileHasObjects(tile) && !tile.hiddenTile">
        <uib-accordion-heading class="accordion-heading panel-heading">
            <div class="menuItemImage link" style="float:right;" ng-class="{'pinnedImage': pinned, 'unpinnedImage': !pinned}" ng-click="menuService.hideTile(tile);" uib-tooltip="{{::localizationService.getLocalizedElement('HideTile')}}" tooltip-popup-delay="500" tooltip-append-to-body="true" ng-mouseenter="pinned=true" ng-mouseleave="pinned=false"></div>
            <div class="link titleFont truncate panel-title">
                {{::tile.title}}<i class="glyphicon link" ng-class="{'glyphicon-chevron-up': tile.isOpen, 'glyphicon-chevron-down': !tile.isOpen}"></i>
            </div>
        </uib-accordion-heading>
        <div class="accordionContent" ng-if="tile.isOpen">
            <div ng-repeat="object in objects = tile.Object | repeatFilter track by object.node_id" ng-mouseenter="starHover=true" ng-mouseleave="starHover=false">

                <ng-Menuitemelement></ng-Menuitemelement>

            </div>
            <ul ng-Tilegrouprecursive></ul>
        </div>
    </div>

    <!--voci di menu orfane-->
    <div uib-accordion-group class="accordion-group panel-default bottomBorderWithPadding " is-open="tile.isOpen" ng-if="menuService.selectedMenu.Object != undefined">

        <uib-accordion-heading class="accordion-heading panel-heading">
            <div class="link titleFont">
                {{::menuService.selectedMenu.title}}<i class="glyphicon link" ng-class="{'glyphicon-chevron-up': tile.isOpen, 'glyphicon-chevron-down': !tile.isOpen}"></i>
            </div>
        </uib-accordion-heading>
        <div class="accordionContent" ng-if="tile.isOpen">
            <div ng-repeat="object in objects = menuService.selectedMenu.Object | repeatFilter track by object.node_id" ng-mouseenter="starHover=true" ng-mouseleave="starHover=false">

                <span ng-Menuitemelement>
                </span>
            </div>
        </div>
    </div>
</uib-accordion>
