<!--Visualizzazione lista-->
<div ng-controller="FavoritesController" class="footerDropdown">
    <div ng-repeat="object in favorites" draggable="true" drag-enter-class="dragDrop" drag-hover-class="dragOver" ui-on-drop="onDrop($event, $data, $index, object)" ui-draggable="true" drag="object" on-drop-success="dropSuccessHandler($event, $index)">
       
        <ng-Menuitemimage class="link"  ng-click="menuService.runFunction(object);" context-menu="menuService.getObjectContextMenu(object)" draggable="false"></ng-Menuitemimage>
        <div class="truncate link"  uib-tooltip="{{::object.title}}" tooltip-popup-delay="500" tooltip-animation="false" ng-click="menuService.runFunction(object);" context-menu="menuService.getObjectContextMenu(object)" draggable="false">
            {{::object.title}}
        </div>
       
        <!--croce remove from favorites-->
        <div class="glyphicon glyphicon-remove link"  onclick=" event.stopPropagation();" ng-click="menuService.toggleFavorites(object);"></div>
       
    </div>
</div>
