<div>
    <div class="modal-header">
        <h3 class="modal-title">Select application</h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="application in appMenu.Application | repeatFilter" ng-click="setSelectedApplication(application)">
            <a href="javascript:;">{{application.title}}</a>
        </div>
    </div>
</div>
