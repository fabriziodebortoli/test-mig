
<div class="calculatorConteiner" id="Calculator">
        <div class="calculatorDisplay"><input type="text" readonly size="13" id="DisplayCalculator"></div>

        <div class="calculatorKeys">
            <p>
                <button type="calculatorButton" class="calculatorButton gray" ng-click="CalculatorOp('mrc')">mrc</button>
                <button type="calculatorButton" class="calculatorButton gray" ng-click="CalculatorOp('m-')">m-</button>
                <button type="calculatorButton" class="calculatorButton gray" ng-click="CalculatorOp('m+')">m+</button>
                <button type="calculatorButton" class="calculatorButton pink" ng-click="CalculatorAdd('/')">/</button>
            </p>
            <p>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(7)">7</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(8)">8</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(9)">9</button>
                <button type="calculatorButton" class="calculatorButton pink"  ng-click="CalculatorAdd('*')">*</button>
            </p>
            <p>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(4)">4</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(5)">5</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(6)">6</button>
                <button type="calculatorButton" class="calculatorButton pink"  ng-click="CalculatorAdd('-')">-</button>
            </p>
            <p>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(1)">1</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(2)">2</button>
                <button type="calculatorButton" class="calculatorButton black" ng-click="CalculatorAdd(3)">3</button>
                <button type="calculatorButton" class="calculatorButton pink"  ng-click="CalculatorAdd('+')">+</button>
            </p>
            <p>
                <button type="calculatorButton" class="calculatorButton black"  ng-click="CalculatorAdd('0')">0</button>
                <button type="calculatorButton" class="calculatorButton black"  ng-click="CalculatorAdd('.')">.</button>
                <button type="calculatorButton" class="calculatorButton black"  ng-click="CalculatorOp('')">C</button>
                <button type="calculatorButton" class="calculatorButton orange" ng-click="OnCalculator()">=</button>
            </p>
        </div>
</div>
