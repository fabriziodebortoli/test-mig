
<div ng-controller="WidgetController">
    <div class="menuSelectorPanel"> 
        <img class="widgetMenuPng" ng-src="{{WidgetIcoManager}}" ng-click='showWidgeManager()'>
        <!--<div class="coloredMenuSeparator"></div>-->
    </div>

    <div class="widgetElementAdd widgetElementshow" ng-show="ShowWidgetAdd">
        <div ng-repeat="wDescription in widgetListAvailable" class="widgetIconShow" >
            <img class="widgetPng" src="{{GetWidgetIco($index)}}" ng-click="AddWidget($index)">
        </div>
    </div>

    <div id="widgetAddZone">
    </div>
</div>
